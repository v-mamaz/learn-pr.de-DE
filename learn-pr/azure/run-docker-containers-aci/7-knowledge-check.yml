quiz:
  title: <span data-ttu-id="d91d1-104">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="d91d1-104">Knowledge Check</span></span>
  questions:
  - content: <span data-ttu-id="d91d1-105">Wenn für eine Containerinstanz keine Neustartrichtlinie konfiguriert wird, welche Richtlinie wird dann standardmäßig festgelegt?</span><span class="sxs-lookup"><span data-stu-id="d91d1-105">If a restart policy is not configured for a container instance, what policy is set by default?</span></span>
    choices:
    - content: <span data-ttu-id="d91d1-106">Always</span><span class="sxs-lookup"><span data-stu-id="d91d1-106">Always</span></span>
      correctExplanation: <span data-ttu-id="d91d1-107">Standardmäßig wird die Neustartrichtlinie **Always** festgelegt.</span><span class="sxs-lookup"><span data-stu-id="d91d1-107">The restart policy **Always** is set by default.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d91d1-108">Never</span><span class="sxs-lookup"><span data-stu-id="d91d1-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d91d1-109">Standardmäßig wird die Neustartrichtlinie **Always** festgelegt.</span><span class="sxs-lookup"><span data-stu-id="d91d1-109">The restart policy **Always** is set by default.</span></span>
    - content: <span data-ttu-id="d91d1-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="d91d1-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d91d1-111">Standardmäßig wird die Neustartrichtlinie **Always** festgelegt.</span><span class="sxs-lookup"><span data-stu-id="d91d1-111">The restart policy **Always** is set by default.</span></span>
  - content: <span data-ttu-id="d91d1-112">Welche der folgenden Aussagen trifft nicht zu?</span><span class="sxs-lookup"><span data-stu-id="d91d1-112">Which of the following is not correct?</span></span>
    choices:
    - content: <span data-ttu-id="d91d1-113">Die Werte einer Umgebungsvariable werden standardmäßig im Azure-Portal und in der Azure CLI-Ausgabe angezeigt.</span><span class="sxs-lookup"><span data-stu-id="d91d1-113">By default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="d91d1-114">Die Werte von Umgebungsvariablen werden im Azure-Portal und in der Azure CLI-Ausgabe angezeigt.</span><span class="sxs-lookup"><span data-stu-id="d91d1-114">Environment variable values can be seen in the Azure portal and the Azure CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d91d1-115">Umgebungsvariablen können in sichere Umgebungsvariablen konvertiert werden.</span><span class="sxs-lookup"><span data-stu-id="d91d1-115">Environment variables can be converted to secured environment variables.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d91d1-116">Umgebungsvariablen können nicht in sichere Umgebungsvariablen konvertiert werden.</span><span class="sxs-lookup"><span data-stu-id="d91d1-116">Environment variables cannot be converted to secured environment variables.</span></span> <span data-ttu-id="d91d1-117">Zu diesem Zweck muss die Containerinstanz neu erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="d91d1-117">In order to do so, the container instance needs to be re-created.</span></span>
    - content: <span data-ttu-id="d91d1-118">Mit sicheren Umgebungsvariablen werden Werte aus dem Azure-Portal und aus der Azure CLI-Ausgabe ausgeblendet.</span><span class="sxs-lookup"><span data-stu-id="d91d1-118">Secured environment variables hide values from the Azure portal and the Azure CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="d91d1-119">Mit sicheren Umgebungsvariablen werden Werte aus dem Azure-Portal und aus der Azure CLI-Ausgabe ausgeblendet.</span><span class="sxs-lookup"><span data-stu-id="d91d1-119">Secured environment variables do hide values from the Azure portal and the Azure CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d91d1-120">Mit Umgebungsvariablen können Verbindungszeichenfolgen und andere Anwendungsinformationen an eine Azure-Containerinstanz übergeben werden.</span><span class="sxs-lookup"><span data-stu-id="d91d1-120">Environment variables can be used to pass connection strings and other application information to an Azure container instance.</span></span>
      incorrectExplanation: <span data-ttu-id="d91d1-121">Mit Umgebungsvariablen können Verbindungszeichenfolgen und andere Anwendungsinformationen an eine Azure-Containerinstanz übergeben werden.</span><span class="sxs-lookup"><span data-stu-id="d91d1-121">Environment variables can be used to pass connection strings and other application information to an Azure container instance.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="d91d1-122">Mit welchem Befehl zur Problembehandlung können Containerstartereignisse angezeigt werden?</span><span class="sxs-lookup"><span data-stu-id="d91d1-122">Which troubleshooting command can be used to see container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="d91d1-123">az container logs</span><span class="sxs-lookup"><span data-stu-id="d91d1-123">az container logs</span></span>
      incorrectExplanation: <span data-ttu-id="d91d1-124">Beim Abrufen von Protokollen werden nur die Protokolle angezeigt.</span><span class="sxs-lookup"><span data-stu-id="d91d1-124">Pulling logs only shows the logs.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d91d1-125">az container attach</span><span class="sxs-lookup"><span data-stu-id="d91d1-125">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d91d1-126">Mit dem Befehl „az container attach“ werden Containerereignisse und -protokolle angezeigt.</span><span class="sxs-lookup"><span data-stu-id="d91d1-126">az container attach shows container events and logs.</span></span>
    - content: <span data-ttu-id="d91d1-127">az container events</span><span class="sxs-lookup"><span data-stu-id="d91d1-127">az container events</span></span>
      incorrectExplanation: <span data-ttu-id="d91d1-128">Dies ist kein gültiger Azure CLI-Befehl.</span><span class="sxs-lookup"><span data-stu-id="d91d1-128">This is not a valid command for the Azure CLI.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d91d1-129">az container exec</span><span class="sxs-lookup"><span data-stu-id="d91d1-129">az container exec</span></span>
      incorrectExplanation: <span data-ttu-id="d91d1-130">Der Befehl „az container exec“ wird verwendet, um einen Befehl in einer Containerinstanz auszuführen.</span><span class="sxs-lookup"><span data-stu-id="d91d1-130">az container exec is used to run a command on a container instance.</span></span>
      isCorrect: false
