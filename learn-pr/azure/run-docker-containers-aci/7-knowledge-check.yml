quiz:
  title: Titel des Quiz
  questions:
  - content: Wenn für eine Containerinstanz die Neustartrichtlinie nicht konfiguriert wird, wie lautet dann die festgelegte Standardrichtlinie?
    choices:
    - content: Always
      correctExplanation: Die Standardeinstellung für die Neustartrichtlinie lautet „Always“.
      isCorrect: true
    - content: Never
      isCorrect: false
      incorrectExplanation: Die Standardeinstellung für die Neustartrichtlinie lautet „Always“.
    - content: OnFailure
      isCorrect: false
      incorrectExplanation: Die Standardeinstellung für die Neustartrichtlinie lautet „Always“.
  - content: Welche der folgenden Aussagen trifft nicht zu?
    choices:
    - content: Die Werte einer Umgebungsvariable werden standardmäßig im Azure-Portal und in der CLI-Ausgabe angezeigt.
      incorrectExplanation: Die Werte von Umgebungsvariablen werden im Azure-Portal und in der CLI-Ausgabe angezeigt.
      isCorrect: false
    - content: Umgebungsvariablen können in sichere Umgebungsvariablen konvertiert werden.
      isCorrect: true
      correctExplanation: Umgebungsvariablen können nicht in sichere Umgebungsvariablen konvertiert werden. Zu diesem Zweck muss die Containerinstanz neu erstellt werden.
    - content: Mit sicheren Umgebungsvariablen werden Werte aus dem Azure-Portal und aus der CLI-Ausgabe ausgeblendet.
      incorrectExplanation: Mit sicheren Umgebungsvariablen werden Werte tatsächlich aus dem Azure-Portal und aus der CLI-Ausgabe ausgeblendet.
      isCorrect: false
    - content: Mit Umgebungsvariablen können Verbindungszeichenfolgen und andere Anwendungsinformationen an Azure Container Instances übergeben werden.
      incorrectExplanation: Mit Umgebungsvariablen können Verbindungszeichenfolgen und andere Anwendungsinformationen an Azure Container Instances übergeben werden.
      isCorrect: false
  - content: Mit welchem Befehl zur Problembehandlung können Containerstartereignisse angezeigt werden?
    choices:
    - content: az container logs
      incorrectExplanation: Beim Abrufen von Protokollen werden nur die Protokolle angezeigt.
      isCorrect: false
    - content: az container attach
      isCorrect: true
      correctExplanation: Mit dem Befehl „az container attach“ werden Containerereignisse und -protokolle angezeigt.
    - content: az container events
      incorrectExplanation: Dies ist kein gültiger Azure CLI-Befehl.
      isCorrect: false
    - content: az container exec
      incorrectExplanation: Der Befehl „az container exec“ wird verwendet, um einen Befehl in einer Containerinstanz auszuführen.
      isCorrect: false
