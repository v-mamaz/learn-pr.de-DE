quiz:
  title: 'Quiz'
  questions:
  - content: 'A mask has been applied to a column in the database that holds a userâ€™s email address laura@contoso.com. From the list of options, what would the mask display for a dbo account?'
    choices:
    - content: lxxx@xxxx.com
      isCorrect: false
      incorrectExplanation: dbo accounts do not have the masks applied to the data. 
    - content: laura@xxxxxxx.com
      isCorrect: false
      incorrectExplanation: dbo accounts do not have the masks applied to the data. In addition, when email masks are applied, they also mask the name portion of the email address.
    - content: laura@contoso.com
      isCorrect: true
      correctExplanation: Correct! When dbo accounts access data that has masks applied, they do not see the masks applied to the data.
    - content: Data not available
      isCorrect: false
      incorrectExplanation: Data will be displayed when accessing an email mask. dbo accounts will not see the masks applied to the data. Non-dbo accounts will see the masks applied to the data, unless they have been listed to see data unmasked.
  - content: 'Transparent Data Encryption will encrypt which database files?'
    choices:
    - content: Database files only 
      isCorrect: false
      incorrectExplanation: When Transparent Data Encryption is enabled, all database, log, and backup files will be encrypted.
    - content: Log files and backup files only
      isCorrect: false
      incorrectExplanation: When Transparent Data Encryption is enabled, all database, log, and backup files will be encrypted.
    - content: Backup files only
      isCorrect: false
      incorrectExplanation: When Transparent Data Encryption is enabled, all database, log, and backup files will be encrypted.
    - content: Database files, log files, and backup files
      isCorrect: true
      correctExplanation: Correct! When Transparent Data Encryption is enabled, all database, log, and backup files will be encrypted.
  - content: 'A database firewall rule can filter which IP addresses?'
    choices:
    - content: Azure-only IP addresses 
      isCorrect: false
      incorrectExplanation: The database firewall rules can define IP addresses or IP address ranges for both Azure and internet IP addresses. 
    - content: IP addresses of other databases
      isCorrect: false
      incorrectExplanation: The database firewall rules can define IP addresses or IP address ranges for both Azure and internet IP addresses.
    - content: Networks created on an Azure virtual network
      isCorrect: false
      incorrectExplanation: The database firewall rules can define IP addresses or IP address ranges for both Azure and internet IP addresses.
    - content: Any IP address or IP address range
      isCorrect: true
      correctExplanation: Correct! The database firewall rules can define IP addresses or IP address ranges for both Azure and internet IP addresses.
  - content: 'Is encrypted communication turned on automatically when connecting to an Azure SQL Server?'
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: The encryption options are defined in the connection string connecting to the database. The connection string should be set to use encryption and to not trust the certificate, to reduce the likelihood of a man-in-the-middle attack.
    - content: No
      isCorrect: true
      correctExplanation: Correct! The encryption options are defined in the connection string connecting to the database. The connection string should be set to use encryption and to not trust the certificate, to reduce the likelihood of a man-in-the-middle attack.
