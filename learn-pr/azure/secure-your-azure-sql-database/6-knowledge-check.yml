content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: Quiz
  questions:
    - content: 'Eine Maske einer Spalte in der Datenbank, in die e-Mail-Adresse eines Benutzers angewendet wurde laura@contoso.com. In der Liste der Optionen würde wie die Maske für ein Konto Dbo angezeigt?'
      choices:
        - content: lxxx@xxxx.com
          isCorrect: false
          incorrectExplanation: 'Dbo-Konten müssen nicht die Masken, auf die Daten angewendet.'
        - content: laura@xxxxxxx.com
          isCorrect: false
          incorrectExplanation: 'Dbo-Konten müssen nicht die Masken, auf die Daten angewendet. Wenn e-Mail-Masken angewendet werden, maskieren sie darüber hinaus auch den Namensteil der e-Mail-Adresse.'
        - content: laura@contoso.com
          isCorrect: true
          correctExplanation: 'Richtig! Bei der Dbo-Konten auf Daten zugreifen, die Masken angewendet wurde, werden sie nicht die Masken, auf die Daten angewendet angezeigt.'
        - content: Daten sind nicht verfügbar
          isCorrect: false
          incorrectExplanation: 'Daten werden angezeigt werden, wenn eine Maske für die e-Mail-Zugriff auf. Dbo-Konten werden die Masken, auf die Daten angewendet nicht angezeigt werden. Nicht-Dbo-Konten werden die Masken angewendet werden, auf die Daten angezeigt, es sei denn, sie um die Daten ohne Maskierung aufgelistet wurden.'
    - content: Transparent Data Encryption werden die Datenbankdateien zu verschlüsseln?
      choices:
        - content: Nur der Datenbankdateien
          isCorrect: false
          incorrectExplanation: 'Wenn die transparente datenverschlüsselung aktiviert ist, werden alle datenbanksicherungen, protokollsicherungen und Sicherungsdateien verschlüsselt.'
        - content: Protokolldateien und Sicherungsdateien nur
          isCorrect: false
          incorrectExplanation: 'Wenn die transparente datenverschlüsselung aktiviert ist, werden alle datenbanksicherungen, protokollsicherungen und Sicherungsdateien verschlüsselt.'
        - content: Sichern von Dateien nur
          isCorrect: false
          incorrectExplanation: 'Wenn die transparente datenverschlüsselung aktiviert ist, werden alle datenbanksicherungen, protokollsicherungen und Sicherungsdateien verschlüsselt.'
        - content: 'Datenbankdateien, Protokolldateien und Sicherungsdateien'
          isCorrect: true
          correctExplanation: 'Richtig! Wenn die transparente datenverschlüsselung aktiviert ist, werden alle datenbanksicherungen, protokollsicherungen und Sicherungsdateien verschlüsselt.'
    - content: Eine Datenbank-Firewall-Regel kann die IP-Adressen filtern?
      choices:
        - content: Reine Azure-IP-Adressen
          isCorrect: false
          incorrectExplanation: Die Datenbank-Firewall-Regeln können IP-Adressen oder IP-Adressbereiche für Azure und Internet-IP-Adressen definieren.
        - content: IP-Adressen von anderen Datenbanken
          isCorrect: false
          incorrectExplanation: Die Datenbank-Firewall-Regeln können IP-Adressen oder IP-Adressbereiche für Azure und Internet-IP-Adressen definieren.
        - content: 'Netzwerke, die auf einem virtuellen Azure-Netzwerk erstellt wurden'
          isCorrect: false
          incorrectExplanation: Die Datenbank-Firewall-Regeln können IP-Adressen oder IP-Adressbereiche für Azure und Internet-IP-Adressen definieren.
        - content: Alle IP-Adresse oder die IP-Adressbereich
          isCorrect: true
          correctExplanation: Richtig! Die Datenbank-Firewall-Regeln können IP-Adressen oder IP-Adressbereiche für Azure und Internet-IP-Adressen definieren.
    - content: 'Wird verschlüsselter Kommunikation automatisch aktiviert, wenn eine Verbindung mit einer Azure SQL-Server herstellen?'
      choices:
        - content: Ja.
          isCorrect: false
          incorrectExplanation: 'Die Verschlüsselungsoptionen werden in der Verbindungszeichenfolge, die Verbindung zur Datenbank definiert. Die Verbindungszeichenfolge sollte festgelegt werden, um Verschlüsselung zu verwenden und das Zertifikat, um die Wahrscheinlichkeit eines Man-in-the-Middle-Angriffs zu verringern nicht vertraut.'
        - content: Nein.
          isCorrect: true
          correctExplanation: 'Richtig! Die Verschlüsselungsoptionen werden in der Verbindungszeichenfolge, die Verbindung zur Datenbank definiert. Die Verbindungszeichenfolge sollte festgelegt werden, um Verschlüsselung zu verwenden und das Zertifikat, um die Wahrscheinlichkeit eines Man-in-the-Middle-Angriffs zu verringern nicht vertraut.'