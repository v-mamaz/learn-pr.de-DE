  title: <span data-ttu-id="bf238-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="bf238-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="bf238-105">Richtig oder falsch: Aus Sicherheitsgründen müssen Sie ein Image aus dem Azure Marketplace verwenden, wenn Sie eine neue VM erstellen.</span><span class="sxs-lookup"><span data-stu-id="bf238-105">True or false: for security reasons, you must use an image from the official Azure Marketplace when creating a new virtual machine.</span></span>'
    choices:
    - content: <span data-ttu-id="bf238-106">Richtig</span><span class="sxs-lookup"><span data-stu-id="bf238-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bf238-107">Azure erlaubt Ihnen, Ihre VMs nach Ihren Wünschen zu konfigurieren.</span><span class="sxs-lookup"><span data-stu-id="bf238-107">Azure lets you configure your virtual machines to meet your needs.</span></span> <span data-ttu-id="bf238-108">Dies beinhaltet die Unterstützung der Verwendung Ihrer eigenen VM-Images.</span><span class="sxs-lookup"><span data-stu-id="bf238-108">This includes support for using your own VM images.</span></span>
    - content: <span data-ttu-id="bf238-109">Falsch</span><span class="sxs-lookup"><span data-stu-id="bf238-109">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bf238-110">Azure erlaubt Ihnen, Ihre VMs nach Ihren Wünschen zu konfigurieren.</span><span class="sxs-lookup"><span data-stu-id="bf238-110">Azure lets you configure your virtual machines to meet your needs.</span></span> <span data-ttu-id="bf238-111">Dies beinhaltet die Unterstützung der Verwendung Ihrer eigenen VM-Images.</span><span class="sxs-lookup"><span data-stu-id="bf238-111">This includes support for using your own VM images.</span></span>
  - content: <span data-ttu-id="bf238-112">Was ist die Auswirkung der Standardeinstellungen für die Netzwerksicherheit für eine neue VM?</span><span class="sxs-lookup"><span data-stu-id="bf238-112">What is the effect of the default network security settings for a new virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="bf238-113">Es sind weder eingehende noch ausgehende Anforderung zulässig.</span><span class="sxs-lookup"><span data-stu-id="bf238-113">Neither outbound nor inbound requests are allowed.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bf238-114">Ausgehende Anforderungen werden als geringes Risiko angesehen, deshalb sind sie standardmäßig zulässig.</span><span class="sxs-lookup"><span data-stu-id="bf238-114">Outbound requests are considered low risk, so they are allowed by default.</span></span>
    - content: <span data-ttu-id="bf238-115">Ausgehende Anforderung sind zulässig.</span><span class="sxs-lookup"><span data-stu-id="bf238-115">Outbound request are allowed.</span></span> <span data-ttu-id="bf238-116">Eingehender Netzwerkdatenverkehr ist nur von innerhalb des virtuellen Netzwerks zulässig.</span><span class="sxs-lookup"><span data-stu-id="bf238-116">Inbound traffic is only allowed from within the virtual network.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bf238-117">Ausgehende Anforderungen werden als geringes Risiko angesehen, deshalb sind sie standardmäßig zulässig.</span><span class="sxs-lookup"><span data-stu-id="bf238-117">Outbound requests are considered low risk, so they are allowed by default.</span></span> <span data-ttu-id="bf238-118">Eingehender Datenverkehr von innerhalb der VM ist zulässig.</span><span class="sxs-lookup"><span data-stu-id="bf238-118">Inbound traffic from within the virtual network is allowed.</span></span> <span data-ttu-id="bf238-119">Durch Platzieren einer VM in einem virtuellen Netzwerk lässt der Besitzer der VM implizit Kommunikation zwischen den Ressourcen im virtuellen Netzwerk zu.</span><span class="sxs-lookup"><span data-stu-id="bf238-119">By placing a VM in a virtual network, the VM owner is implicitly opting-in to communication among the resources in the virtual network.</span></span>
    - content: '<span data-ttu-id="bf238-120">Es gibt keine Einschränkungen: Alle ausgehenden und eingehenden Anforderungen sind zulässig.</span><span class="sxs-lookup"><span data-stu-id="bf238-120">There are no restrictions: all outbound and inbound requests are allowed.</span></span>'
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bf238-121">Uneingeschränkter eingehender Datenverkehr birgt zu viele Risiken für das Standardverhalten.</span><span class="sxs-lookup"><span data-stu-id="bf238-121">Unrestricted inbound traffic is too risky for the default behavior.</span></span>
  - content: <span data-ttu-id="bf238-122">Angenommen, Sie verfügen über mehrere Linux-VMs, die unter Azure gehostet werden.</span><span class="sxs-lookup"><span data-stu-id="bf238-122">Suppose you have several Linux virtual machines hosted in Azure.</span></span> <span data-ttu-id="bf238-123">Sie verwalten diese VMs remote über SSH von den drei dedizierten Computern im Hauptsitz Ihres Unternehmens aus.</span><span class="sxs-lookup"><span data-stu-id="bf238-123">You will administer these VMs remotely over SSH from three dedicated machines in your corporate headquarters.</span></span> <span data-ttu-id="bf238-124">Welche der folgenden Authentifizierungsmethoden wird in der Regel als die bewährte Methode für diese Situation angesehen?</span><span class="sxs-lookup"><span data-stu-id="bf238-124">Which of the following authentication methods would typically be considered best-practice for this situation?</span></span>
    choices:
    - content: <span data-ttu-id="bf238-125">Benutzername und Kennwort</span><span class="sxs-lookup"><span data-stu-id="bf238-125">Username and password</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bf238-126">Kennwörter sind anfällig für Brute-Force-Angriffe.</span><span class="sxs-lookup"><span data-stu-id="bf238-126">Passwords are vulnerable to brute-force attacks.</span></span> <span data-ttu-id="bf238-127">Diese Methode wird nur empfohlen, wenn Sie Remotezugriff von mehreren Standorten benötigen.</span><span class="sxs-lookup"><span data-stu-id="bf238-127">This method is only recommended if you require remote access from a variety of locations.</span></span>
    - content: <span data-ttu-id="bf238-128">Privater Schlüssel</span><span class="sxs-lookup"><span data-stu-id="bf238-128">Private key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bf238-129">Der Zugriff über den privaten Schlüssel ist sicherer als ein Kennwort und eine gute Option, wenn Sie Zugriff von einer beschränkten Anzahl von Standorten benötigen.</span><span class="sxs-lookup"><span data-stu-id="bf238-129">Private-key access is more secure than a password and is a good option when you require access from a limited number of locations.</span></span> <span data-ttu-id="bf238-130">Wenn ein Angreifer jedoch in den Besitz Ihres privaten Schlüssel gelangt, kann er diesen verwenden, um auf Ihre VMs zuzugreifen.</span><span class="sxs-lookup"><span data-stu-id="bf238-130">However, if an attacker acquires your private key, they can use it to access your VMs.</span></span>
    - content: <span data-ttu-id="bf238-131">Privater Schlüssel mit Passphrase</span><span class="sxs-lookup"><span data-stu-id="bf238-131">Private key with passphrase</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bf238-132">Der Zugriff über den privaten Schlüssel mit Passphrase ist die sicherste Methode.</span><span class="sxs-lookup"><span data-stu-id="bf238-132">Private key access with a passphrase is the most secure option.</span></span> <span data-ttu-id="bf238-133">Auch wenn ein Angreifer in den Besitz Ihres privaten Schlüssel gelangt, kann diese Person den Schlüssel nur mit der Passphrase verwenden.</span><span class="sxs-lookup"><span data-stu-id="bf238-133">Even if an attacker acquires your private key, they will be unable to use it without the passphrase.</span></span>
