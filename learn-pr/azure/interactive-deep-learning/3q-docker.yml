content: <span data-ttu-id="6ba35-104">Beantworten Sie die folgenden Fragen, um fortzufahren</span><span class="sxs-lookup"><span data-stu-id="6ba35-104">Answer the following to continue</span></span>
quiz:
  title: <span data-ttu-id="6ba35-105">Docker-Deep Learning-Quiz</span><span class="sxs-lookup"><span data-stu-id="6ba35-105">Docker Deep Learning Quiz</span></span>
  questions:
  - content: <span data-ttu-id="6ba35-106">Was ist CUDA?</span><span class="sxs-lookup"><span data-stu-id="6ba35-106">What is CUDA?</span></span>
    choices:
    - content: <span data-ttu-id="6ba35-107">CUDA ist eine Plattform und API für paralleles Computing.</span><span class="sxs-lookup"><span data-stu-id="6ba35-107">CUDA is a parallel computing platform and API.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6ba35-108">CUDA ist ein extrem leistungsstarkes GPU-Modell von Nvidia, das nach einem berühmten Hotrod aus den 60er-Jahren benannt ist.</span><span class="sxs-lookup"><span data-stu-id="6ba35-108">CUDA is a super powerful GPU model provided by Nvidia and nicknamed after a famous hotrod from the 60s.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6ba35-109">CUDA ist eine Deep Learning-Architektur, die für die Bildklassifizierung verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="6ba35-109">CUDA is a deep learning architecture used for image classification.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6ba35-110">Was ist Docker?</span><span class="sxs-lookup"><span data-stu-id="6ba35-110">What is docker?</span></span>
    choices:
    - content: <span data-ttu-id="6ba35-111">Docker ist ein Framework für das Trainieren von neuronalen Netzen.</span><span class="sxs-lookup"><span data-stu-id="6ba35-111">Docker is a framework for training neural networks.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6ba35-112">Docker ist eine offene Plattform für verteilte Anwendungen.</span><span class="sxs-lookup"><span data-stu-id="6ba35-112">Docker is an open platform distributed applications.</span></span>
      correctExplanation: <span data-ttu-id="6ba35-113">Docker ist eine offene Plattform für Entwickler und Systemadministratoren zum Erstellen, Ausliefern und Ausführen von verteilten Anwendungen, gleich ob auf Laptops, VMs in Rechenzentren oder in der Cloud.</span><span class="sxs-lookup"><span data-stu-id="6ba35-113">Docker is an open platform for developers and sysadmins to build, ship, and run distributed applications, whether on laptops, data center VMs, or the cloud.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6ba35-114">Docker ist eine Plattform für Web-Apps.</span><span class="sxs-lookup"><span data-stu-id="6ba35-114">Docker is a platform for webapps.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6ba35-115">Was ist der wichtigste Unterschied zwischen Nvidia-Docker und Docker?</span><span class="sxs-lookup"><span data-stu-id="6ba35-115">What is the main difference between Nvidia-Docker and Docker?</span></span>
    choices:
    - content: <span data-ttu-id="6ba35-116">Docker wird unter Windows ausgeführt, während Nvidia-Docker nur unter Linux ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="6ba35-116">Docker runs on windows and Nvidia-Docker runs only on linux.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6ba35-117">Diese Antwort ist zwar richtig, stellt aber nicht den wichtigsten Unterschied dar.</span><span class="sxs-lookup"><span data-stu-id="6ba35-117">While this answer is correct, it is not the main difference.</span></span>
    - content: <span data-ttu-id="6ba35-118">NVIDIA-Docker bietet Unterstützung für Nvidia-GPUs, während Docker nur CPUs unterstützt.</span><span class="sxs-lookup"><span data-stu-id="6ba35-118">Nvidia Docker provides support for Nvidia GPUs where as a Docker supports only CPUs</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6ba35-119">Docker unterstützt alle GPUs, während Nvidia-Docker schlanker ist, da es nur Nvidia-GPUs unterstützen muss.</span><span class="sxs-lookup"><span data-stu-id="6ba35-119">Docker supports all GPUs Nvidia-Docker is more light weight since it only needs ot support Nvidia GPUs.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6ba35-120">Was ist im Hinblick auf Abhängigkeiten eine der größten Herausforderungen beim Verwenden der DSVM?</span><span class="sxs-lookup"><span data-stu-id="6ba35-120">What is one of the main dependency challenges faced when using the DSVM?</span></span>
    choices:
    - content: <span data-ttu-id="6ba35-121">Die DSVM wird in einer Sandbox ausgeführt und bietet keine direkte Unterstützung für das Installieren neuer Pakete.</span><span class="sxs-lookup"><span data-stu-id="6ba35-121">The DSVM is sandboxed and doesn't provide direct support for installing new packages.</span></span>
      incorrectExplanation: <span data-ttu-id="6ba35-122">DSVMs sind Images für virtuelle Azure-Computer, die mit verschiedenen beliebten Tools vorinstalliert, konfiguriert und getestet wurden. Diese Images werden häufig in den Bereichen Datenanalyse, maschinelles Lernen und Deep Learning-Training eingesetzt und sind anpassbar.</span><span class="sxs-lookup"><span data-stu-id="6ba35-122">DSVMs are Azure Virtual Machine images, pre-installed, configured, and tested with several popular tools that are commonly used for data analytics, machine learning, and deep learning training, they are customizable.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6ba35-123">Die DSVM unterstützt nur Abhängigkeiten zu CNTK und Cognitive Service.</span><span class="sxs-lookup"><span data-stu-id="6ba35-123">The DSVM only supports CNTK and Cognitive Service dependencies.</span></span>
      incorrectExplanation: <span data-ttu-id="6ba35-124">DSVMs bieten standardmäßig Unterstützung für viele beliebte Frameworks, wie PyTorch, Chainer und Tensorflow.</span><span class="sxs-lookup"><span data-stu-id="6ba35-124">DSVMs provide out of the box support for many popular frameworks such as PyTorch, Chainer, and Tensorflow.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6ba35-125">Bestimmte Deep Learning-Frameworks und -Pakete erfordern verschiedene Umgebungen, GPU-Treiber und Binarypakete.</span><span class="sxs-lookup"><span data-stu-id="6ba35-125">Certain deep learning frameworks and packages require different enviorments, GPU drivers and binary packages</span></span>
      isCorrect: true
