content: Beantworten Sie die folgenden Fragen, um fortzufahren
quiz:
  title: Docker-Deep Learning-Quiz
  questions:
  - content: Was ist CUDA?
    choices:
    - content: CUDA ist eine Plattform und API für paralleles Computing.
      isCorrect: true
    - content: CUDA ist ein extrem leistungsstarkes GPU-Modell von Nvidia, das nach einem berühmten Hotrod aus den 60er-Jahren benannt ist.
      isCorrect: false
    - content: CUDA ist eine Deep Learning-Architektur, die für die Bildklassifizierung verwendet wird.
      isCorrect: false
  - content: Was ist Docker?
    choices:
    - content: Docker ist ein Framework für das Trainieren von neuronalen Netzen.
      isCorrect: false
    - content: Docker ist eine offene Plattform für verteilte Anwendungen.
      correctExplanation: Docker ist eine offene Plattform für Entwickler und Systemadministratoren zum Erstellen, Ausliefern und Ausführen von verteilten Anwendungen, gleich ob auf Laptops, VMs in Rechenzentren oder in der Cloud.
      isCorrect: true
    - content: Docker ist eine Plattform für Web-Apps.
      isCorrect: false
  - content: Was ist der wichtigste Unterschied zwischen Nvidia-Docker und Docker?
    choices:
    - content: Docker wird unter Windows ausgeführt, während Nvidia-Docker nur unter Linux ausgeführt wird.
      isCorrect: false
      incorrectExplanation: Diese Antwort ist zwar richtig, stellt aber nicht den wichtigsten Unterschied dar.
    - content: NVIDIA-Docker bietet Unterstützung für Nvidia-GPUs, während Docker nur CPUs unterstützt.
      isCorrect: true
    - content: Docker unterstützt alle GPUs, während Nvidia-Docker schlanker ist, da es nur Nvidia-GPUs unterstützen muss.
      isCorrect: false
  - content: Was ist im Hinblick auf Abhängigkeiten eine der größten Herausforderungen beim Verwenden der DSVM?
    choices:
    - content: Die DSVM wird in einer Sandbox ausgeführt und bietet keine direkte Unterstützung für das Installieren neuer Pakete.
      incorrectExplanation: DSVMs sind Images für virtuelle Azure-Computer, die mit verschiedenen beliebten Tools vorinstalliert, konfiguriert und getestet wurden. Diese Images werden häufig in den Bereichen Datenanalyse, maschinelles Lernen und Deep Learning-Training eingesetzt und sind anpassbar.
      isCorrect: false
    - content: Die DSVM unterstützt nur Abhängigkeiten zu CNTK und Cognitive Service.
      incorrectExplanation: DSVMs bieten standardmäßig Unterstützung für viele beliebte Frameworks, wie PyTorch, Chainer und Tensorflow.
      isCorrect: false
    - content: Bestimmte Deep Learning-Frameworks und -Pakete erfordern verschiedene Umgebungen, GPU-Treiber und Binarypakete.
      isCorrect: true
