quiz:
  title: Deep Learning 101 – Quiz
  questions:
    - content: Was ist einer der Hauptunterschiede zwischen traditionellem maschinellem Lernen und Deep Learning?
      choices:
        - content: 'Beim Deep Learning verwenden wir nur lineare Modelle, während beim traditionellen maschinellen Lernen alle Arten von Modellen verwendet werden – Graph, algebraisch und probabilistisch.'
          isCorrect: false
        - content: 'Beim traditionellen maschinellen Lernen sind die Features von Hand ausgewählt, beim Deep Learning werden sie von Hand ausgewählt und gelernt.'
          isCorrect: true
          correctExplanation: Bei Deep Learning (DL) basiert die Extraktion von Merkmalen auf einem Lernprozess. Dabei werden Eingaben als Vektoren dargestellt und mithilfe einiger intelligenter Algebra-Operationen in eine bestimmte Ausgabe umgewandelt.
        - content: 'Deep Learning ist dem Gehirn nachgebildet, während traditionelles maschinelles Lernen dem Herzen nachgebildet ist.'
          isCorrect: false
    - content: Welchen Zweck hat die DSVM?
      choices:
        - content: Die DSVMs sind die einzige Möglichkeit zur Interaktion mit Machine Learning in Azure.
          isCorrect: false
        - content: 'DSVMs sind vorgefertigte Images, die Unterstützung für die am häufigsten verwendeten Data Science- und Machine Learning-Frameworks bieten.'
          isCorrect: true
          correctExplanation: 'DSVMs sind Azure-VM-Images, die mit verschiedenen beliebten Tools vorinstalliert, konfiguriert und getestet wurden. Diese Images werden häufig in den Bereichen Datenanalyse, maschinelles Lernen und Deep Learning-Training eingesetzt.'
        - content: Im Gegensatz zum Deep Learning-VM-Image können DSVMs nur für traditionelle Data Science verwendet werden.
          isCorrect: false
    - content: Warum werden für Deep Learning so häufig GPUs eingesetzt?
      choices:
        - content: 'Die Matrixalgebra im Deep Learning erfordert viele gleichzeitige Berechnungen, und mit GPUs sind diese möglich.'
          correctExplanation: 'Die Matrixoperationen, die im Rahmen der linearen Algebrakomponente ausgeführt werden, sind häufig sehr rechenintensiv und stark parallelisierbar. Für eine effiziente Berechnung werden daher spezielle Prozessoren (beispielsweise Grafikprozessoren) benötigt.'
          isCorrect: true
        - content: 'GPUs stellen sicher, dass Deep Learning-Modelle während des Gradientenabstiegs konvergieren.'
          isCorrect: false
        - content: 'GPUs werden benötigt, um eine Verlustfunktion auszuwerten.'
          isCorrect: false
    - content: Was ist der Unterschied zwischen N-Serien- und D-Serien-Computern in Azure?
      choices:
        - content: 'Die D-Serie ist für Deep Learning bestimmt, während die N-Serie für normale Computeaufgaben vorgesehen ist.'
          isCorrect: false
        - content: 'Die D-Serie ist für allgemeine Berechnungen, während die N-Serie GPUs enthält.'
          isCorrect: true
        - content: 'Die D-Serie ist für Hochleistungsberechnungen, während die N-Serie GPUs enthält.'
          isCorrect: false