content: <span data-ttu-id="43ddc-104">Beantworten Sie die folgenden Fragen, um fortzufahren</span><span class="sxs-lookup"><span data-stu-id="43ddc-104">Answer the following to continue</span></span>
quiz:
  title: <span data-ttu-id="43ddc-105">Deep Learning 101 – Quiz</span><span class="sxs-lookup"><span data-stu-id="43ddc-105">Deep Learning 101 Quiz</span></span>
  questions:
  - content: <span data-ttu-id="43ddc-106">Was ist einer der Hauptunterschiede zwischen traditionellem maschinellem Lernen und Deep Learning?</span><span class="sxs-lookup"><span data-stu-id="43ddc-106">What is one of the main differences between traditional machine learning and deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="43ddc-107">Beim Deep Learning verwenden wir nur lineare Modelle, während beim traditionellen maschinellen Lernen alle Arten von Modellen verwendet werden – Graph, algebraisch und probabilistisch.</span><span class="sxs-lookup"><span data-stu-id="43ddc-107">In deep learning we only use linear models where as in traditonal machine learning we use all kinds of models graph, algebraic and probablistic.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="43ddc-108">Beim traditionellen maschinellen Lernen sind die Features von Hand ausgewählt, beim Deep Learning werden sie von Hand ausgewählt und gelernt.</span><span class="sxs-lookup"><span data-stu-id="43ddc-108">In traditional machine learning features are hand picked in deep learning they are hand picked and learned.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="43ddc-109">Bei Deep Learning (DL) basiert die Extraktion von Merkmalen auf einem Lernprozess. Dabei werden Eingaben als Vektoren dargestellt und mithilfe einiger intelligenter Algebra-Operationen in eine bestimmte Ausgabe umgewandelt.</span><span class="sxs-lookup"><span data-stu-id="43ddc-109">In Deep Learning (DL), the process of feature extraction is learned through representing inputs as vectors and transforming them, with a series of clever linear algebra operations, into a given output.</span></span>
    - content: <span data-ttu-id="43ddc-110">Deep Learning ist dem Gehirn nachgebildet, während traditionelles maschinelles Lernen dem Herzen nachgebildet ist.</span><span class="sxs-lookup"><span data-stu-id="43ddc-110">Deep learning is modeled after the brain and traditional machine learning is modeled after the heart.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="43ddc-111">Welchen Zweck hat die DSVM?</span><span class="sxs-lookup"><span data-stu-id="43ddc-111">What is the purpose of the DSVM?</span></span>
    choices:
    - content: <span data-ttu-id="43ddc-112">Die DSVMs sind die einzige Möglichkeit zur Interaktion mit Machine Learning in Azure.</span><span class="sxs-lookup"><span data-stu-id="43ddc-112">The DSVMs are the only way to interact with machine learning on Azure.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="43ddc-113">DSVMs sind vorgefertigte Images, die Unterstützung für die am häufigsten verwendeten Data Science- und Machine Learning-Frameworks bieten.</span><span class="sxs-lookup"><span data-stu-id="43ddc-113">DSVMs are prebuilt images that provide support for the most popular data science and machine learning frameworks.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="43ddc-114">DSVMs sind Azure-VM-Images, die mit verschiedenen beliebten Tools vorinstalliert, konfiguriert und getestet wurden. Diese Images werden häufig in den Bereichen Datenanalyse, maschinelles Lernen und Deep Learning-Training eingesetzt.</span><span class="sxs-lookup"><span data-stu-id="43ddc-114">DSVMs are Azure Virtual Machine images, pre-installed, configured, and tested with several popular tools that are commonly used for data analytics, machine learning, and deep learning training.</span></span>
    - content: <span data-ttu-id="43ddc-115">Im Gegensatz zum Deep Learning-VM-Image können DSVMs nur für traditionelle Data Science verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="43ddc-115">Unlike the Deep Learning Virtual Machine image DSVMs can only be used for traditional data science.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="43ddc-116">Warum werden für Deep Learning so häufig GPUs eingesetzt?</span><span class="sxs-lookup"><span data-stu-id="43ddc-116">Why are GPUs often used for deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="43ddc-117">Die Matrixalgebra im Deep Learning erfordert viele gleichzeitige Berechnungen, und mit GPUs sind diese möglich.</span><span class="sxs-lookup"><span data-stu-id="43ddc-117">The matrix algebra in deep learning requires lots of parallel computation and GPUs make the viable.</span></span>
      correctExplanation: <span data-ttu-id="43ddc-118">Die Matrixoperationen, die im Rahmen der linearen Algebrakomponente ausgeführt werden, sind häufig sehr rechenintensiv und stark parallelisierbar. Für eine effiziente Berechnung werden daher spezielle Prozessoren (beispielsweise Grafikprozessoren) benötigt.</span><span class="sxs-lookup"><span data-stu-id="43ddc-118">The series of matrix operations that we computer as part of the linear algebra component tend to be computationally expensive and are often heavily parallelizable, requiring specialized compute such as Graphics Processing Units GPUs to compute efficiently.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="43ddc-119">GPUs stellen sicher, dass Deep Learning-Modelle während des Gradientenabstiegs konvergieren.</span><span class="sxs-lookup"><span data-stu-id="43ddc-119">GPUs ensure that deep learning models converge during gradient decent.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="43ddc-120">GPUs werden benötigt, um eine Verlustfunktion auszuwerten.</span><span class="sxs-lookup"><span data-stu-id="43ddc-120">GPUs are needed to evaluate a loss function.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="43ddc-121">Was ist der Unterschied zwischen N-Serien- und D-Serien-Computern in Azure?</span><span class="sxs-lookup"><span data-stu-id="43ddc-121">What is the difference between an N-Series and D-Series machines on Azure?</span></span>
    choices:
    - content: <span data-ttu-id="43ddc-122">Die D-Serie ist für Deep Learning bestimmt, während die N-Serie für normale Computeaufgaben vorgesehen ist.</span><span class="sxs-lookup"><span data-stu-id="43ddc-122">D series are for deep learning where as N series are for Normal compute.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="43ddc-123">Die D-Serie ist für allgemeine Berechnungen, während die N-Serie GPUs enthält.</span><span class="sxs-lookup"><span data-stu-id="43ddc-123">D series are for general compute where as N series contain GPUs.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="43ddc-124">Die D-Serie ist für Hochleistungsberechnungen, während die N-Serie GPUs enthält.</span><span class="sxs-lookup"><span data-stu-id="43ddc-124">D series are for high preformance compute where as N series contain GPUs.</span></span>
      isCorrect: false
