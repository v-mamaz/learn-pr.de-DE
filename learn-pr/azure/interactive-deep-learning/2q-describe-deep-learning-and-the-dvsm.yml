quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: Welche der folgenden Antworten beschreibt den Unterschied zwischen herkömmlichem Machine Learning und Deep Learning am besten?
    choices:
    - content: 'Bei herkömmlichem Machine Learning werden alle Arten von Modellen verwendet: Graph, algebraisch und probabilistisch. Für Deep Learning verwenden wir nur lineare Modelle.'
      isCorrect: false
      incorrectExplanation: Bei Deep Learning wird die richtige mathematische Bearbeitung ermittelt, um die Eingabe in die Ausgabe zu verwandeln. Hierbei spielt es keine Rolle, ob es sich um eine lineare oder eine nicht lineare Beziehung handelt.
    - content: Bei herkömmlichem Machine Learning werden Features von Hand erstellt. Bei Deep Learning werden sie per Lernvorgang erstellt.
      isCorrect: true
      correctExplanation: Bei Deep Learning (DL) basiert die Extraktion von Merkmalen auf einem Lernprozess. Dabei werden Eingaben als Vektoren dargestellt und mithilfe einiger intelligenter Algebra-Operationen in eine bestimmte Ausgabe umgewandelt.
    - content: Beim herkömmlichen Machine Learning basieren die Algorithmen quasi auf dem „Herz“. Deep Learning basiert auf dem „Gehirn“.
      isCorrect: false
      incorrectExplanation: Bei Deep Learning geht es um Algorithmen, die von der Struktur und Funktion des „Gehirns“ inspiriert sind. Das „Gehirn“ sind hierbei die künstlichen neuronalen Netzwerke. Machine Learning basiert aber nicht auf dem „Herz“.
  - content: Was passiert, wenn Sie die DSVM (Data Science Virtual Machine) auf einer CPU-basierten Azure-VM bereitstellen?
    choices:
    - content: Für alle Komponenten treten Fehler auf, weil Sie die DSVM nur auf einer GPU-basierten Azure-VM bereitstellen können.
      isCorrect: false
      incorrectExplanation: Die DSVM funktioniert sowohl mit GPU- als auch mit CPU-basierten VMs nahtlos.
    - content: Alles funktioniert richtig, da für die Deep Learning-Frameworks ein Fallback auf den CPU-Modus erfolgt.
      isCorrect: true
      correctExplanation: Die DSVM funktioniert sowohl mit GPU- als auch mit CPU-basierten VMs nahtlos.
    - content: Sie müssen die vorinstallierten Deep Learning-Frameworks aktualisieren, um die CPU auszuführen.
      isCorrect: false
      incorrectExplanation: Die DSVM funktioniert sowohl mit GPU- als auch mit CPU-basierten VMs nahtlos.
  - content: Warum werden für Deep Learning so häufig GPUs eingesetzt?
    choices:
    - content: Für die Matrixalgebra beim Deep Learning sind viele parallele Computevorgänge erforderlich, und die GPUs sind für diese Art von Vorgängen sehr gut geeignet.
      correctExplanation: Die Matrixoperationen, die im Rahmen der linearen Algebra-Komponente durchgeführt werden, sind häufig sehr rechenintensiv und stark parallelisierbar. Für eine effiziente Berechnung werden daher spezielle Prozessoren (beispielsweise GPUs) benötigt.
      isCorrect: true
    - content: Mit GPUs werden Deep Learning-Modelle während des Gradientenabstiegs konvergiert.
      isCorrect: false
      incorrectExplanation: Die Konvergenz eines Deep Learning-Modells während des Gradientenabstiegs ist unabhängig von der verwendeten Verarbeitungseinheit.
    - content: GPUs werden benötigt, um eine Verlustfunktion auszuwerten.
      isCorrect: false
      incorrectExplanation: GPUs werden nicht benötigt, um eine Verlustfunktion auszuwerten.
