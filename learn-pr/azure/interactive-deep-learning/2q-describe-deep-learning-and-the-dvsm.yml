quiz:
  title: <span data-ttu-id="6b580-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="6b580-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="6b580-105">Welche der folgenden Antworten beschreibt den Unterschied zwischen herkömmlichem Machine Learning und Deep Learning am besten?</span><span class="sxs-lookup"><span data-stu-id="6b580-105">Which of the following best describes the difference between traditional machine learning and deep learning?</span></span>
    choices:
    - content: '<span data-ttu-id="6b580-106">Bei herkömmlichem Machine Learning werden alle Arten von Modellen verwendet: Graph, algebraisch und probabilistisch.</span><span class="sxs-lookup"><span data-stu-id="6b580-106">In traditonal machine learning we use all kinds of models - graph, algebraic and probablistic.</span></span> <span data-ttu-id="6b580-107">Für Deep Learning verwenden wir nur lineare Modelle.</span><span class="sxs-lookup"><span data-stu-id="6b580-107">In deep learning, we only use linear models.</span></span>'
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b580-108">Bei Deep Learning wird die richtige mathematische Bearbeitung ermittelt, um die Eingabe in die Ausgabe zu verwandeln. Hierbei spielt es keine Rolle, ob es sich um eine lineare oder eine nicht lineare Beziehung handelt.</span><span class="sxs-lookup"><span data-stu-id="6b580-108">Deep learning finds the correct mathematical manipulation to turn the input into the output, whether it's a linear relationship or a non-linear relationship.</span></span>
    - content: <span data-ttu-id="6b580-109">Bei herkömmlichem Machine Learning werden Features von Hand erstellt.</span><span class="sxs-lookup"><span data-stu-id="6b580-109">In traditional machine learning, features are handcrafted.</span></span> <span data-ttu-id="6b580-110">Bei Deep Learning werden sie per Lernvorgang erstellt.</span><span class="sxs-lookup"><span data-stu-id="6b580-110">In deep learning, they're learned.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6b580-111">Bei Deep Learning (DL) basiert die Extraktion von Merkmalen auf einem Lernprozess. Dabei werden Eingaben als Vektoren dargestellt und mithilfe einiger intelligenter Algebra-Operationen in eine bestimmte Ausgabe umgewandelt.</span><span class="sxs-lookup"><span data-stu-id="6b580-111">In Deep Learning (DL), the process of feature extraction is learned through representing inputs as vectors and transforming them, with a series of clever linear algebra operations, into a given output.</span></span>
    - content: <span data-ttu-id="6b580-112">Beim herkömmlichen Machine Learning basieren die Algorithmen quasi auf dem „Herz“.</span><span class="sxs-lookup"><span data-stu-id="6b580-112">In traditional machine learning, the algorithms are modeled after the heart.</span></span> <span data-ttu-id="6b580-113">Deep Learning basiert auf dem „Gehirn“.</span><span class="sxs-lookup"><span data-stu-id="6b580-113">Deep learning is modeled after the brain.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b580-114">Bei Deep Learning geht es um Algorithmen, die von der Struktur und Funktion des „Gehirns“ inspiriert sind. Das „Gehirn“ sind hierbei die künstlichen neuronalen Netzwerke.</span><span class="sxs-lookup"><span data-stu-id="6b580-114">Deep learning is concerned with algorithms inspired by the structure and function of the brain called artificial neural networks.</span></span> <span data-ttu-id="6b580-115">Machine Learning basiert aber nicht auf dem „Herz“.</span><span class="sxs-lookup"><span data-stu-id="6b580-115">However, machine learning is not modeled after the heart.</span></span>
  - content: <span data-ttu-id="6b580-116">Was passiert, wenn Sie die DSVM (Data Science Virtual Machine) auf einer CPU-basierten Azure-VM bereitstellen?</span><span class="sxs-lookup"><span data-stu-id="6b580-116">What happens if you deploy the Data Science Virtual Machine (DSVM) image to a CPU-based Azure VM?</span></span>
    choices:
    - content: <span data-ttu-id="6b580-117">Für alle Komponenten treten Fehler auf, weil Sie die DSVM nur auf einer GPU-basierten Azure-VM bereitstellen können.</span><span class="sxs-lookup"><span data-stu-id="6b580-117">Everything breaks, because you can only deploy the DSVM to a GPU-based Azure VM.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b580-118">Die DSVM funktioniert sowohl mit GPU- als auch mit CPU-basierten VMs nahtlos.</span><span class="sxs-lookup"><span data-stu-id="6b580-118">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
    - content: <span data-ttu-id="6b580-119">Alles funktioniert richtig, da für die Deep Learning-Frameworks ein Fallback auf den CPU-Modus erfolgt.</span><span class="sxs-lookup"><span data-stu-id="6b580-119">Everything works fine because the deep learning frameworks will fallback to CPU mode.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6b580-120">Die DSVM funktioniert sowohl mit GPU- als auch mit CPU-basierten VMs nahtlos.</span><span class="sxs-lookup"><span data-stu-id="6b580-120">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
    - content: <span data-ttu-id="6b580-121">Sie müssen die vorinstallierten Deep Learning-Frameworks aktualisieren, um die CPU auszuführen.</span><span class="sxs-lookup"><span data-stu-id="6b580-121">You need to update the pre-installed deep learning frameworks to run on the CPU.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b580-122">Die DSVM funktioniert sowohl mit GPU- als auch mit CPU-basierten VMs nahtlos.</span><span class="sxs-lookup"><span data-stu-id="6b580-122">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
  - content: <span data-ttu-id="6b580-123">Warum werden für Deep Learning so häufig GPUs eingesetzt?</span><span class="sxs-lookup"><span data-stu-id="6b580-123">Why are GPUs often used for deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="6b580-124">Für die Matrixalgebra beim Deep Learning sind viele parallele Computevorgänge erforderlich, und die GPUs sind für diese Art von Vorgängen sehr gut geeignet.</span><span class="sxs-lookup"><span data-stu-id="6b580-124">The matrix algebra in deep learning requires lots of parallel computation and GPUs are very well suited to that kind of computation.</span></span>
      correctExplanation: <span data-ttu-id="6b580-125">Die Matrixoperationen, die im Rahmen der linearen Algebra-Komponente durchgeführt werden, sind häufig sehr rechenintensiv und stark parallelisierbar. Für eine effiziente Berechnung werden daher spezielle Prozessoren (beispielsweise GPUs) benötigt.</span><span class="sxs-lookup"><span data-stu-id="6b580-125">The series of matrix operations that we compute as part of the linear algebra component tend to be computationally expensive and are often heavily parallelizable, requiring specialized compute such as Graphics Processing Units GPUs to compute efficiently.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6b580-126">Mit GPUs werden Deep Learning-Modelle während des Gradientenabstiegs konvergiert.</span><span class="sxs-lookup"><span data-stu-id="6b580-126">GPUs make deep learning models converge during gradient decent.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b580-127">Die Konvergenz eines Deep Learning-Modells während des Gradientenabstiegs ist unabhängig von der verwendeten Verarbeitungseinheit.</span><span class="sxs-lookup"><span data-stu-id="6b580-127">Convergence of a deep learning model during gradient descent is independent of the processing unit that is used.</span></span>
    - content: <span data-ttu-id="6b580-128">GPUs werden benötigt, um eine Verlustfunktion auszuwerten.</span><span class="sxs-lookup"><span data-stu-id="6b580-128">GPUs are needed to evaluate a loss function.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b580-129">GPUs werden nicht benötigt, um eine Verlustfunktion auszuwerten.</span><span class="sxs-lookup"><span data-stu-id="6b580-129">GPUs are not needed to evaluate a loss function.</span></span>
