  title: <span data-ttu-id="4444c-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="4444c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="4444c-105">Welche der folgenden Antworten ist die richtige Beschreibung für CUDA?</span><span class="sxs-lookup"><span data-stu-id="4444c-105">Which of the following describes CUDA?</span></span>
    choices:
    - content: <span data-ttu-id="4444c-106">Es handelt sich um eine Plattform und API für paralleles Computing.</span><span class="sxs-lookup"><span data-stu-id="4444c-106">It's a parallel computing platform and API.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4444c-107">CUDA ist ein von NVIDIA entwickeltes Modell mit einer Plattform und einer Anwendungsprogrammierschnittstelle (API) für paralleles Computing.</span><span class="sxs-lookup"><span data-stu-id="4444c-107">CUDA is a parallel computing platform and application programming interface (API) model created by NVIDIA.</span></span> <span data-ttu-id="4444c-108">Die CUDA-Plattform ist eine Softwareschicht, die den direkten Zugriff auf den Satz mit virtuellen Anweisungen der GPU und die parallelen Computeelemente für die Ausführung von Computekerneln ermöglicht.</span><span class="sxs-lookup"><span data-stu-id="4444c-108">The CUDA platform is a software layer that gives direct access to the GPU's virtual instruction set and parallel computational elements, for the execution of compute kernels.</span></span>
    - content: <span data-ttu-id="4444c-109">Es ist eine sehr leistungsfähige CPU.</span><span class="sxs-lookup"><span data-stu-id="4444c-109">It's a super powerful CPU.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4444c-110">CUDA ist eine Softwareschicht, die für GPUs konzipiert ist.</span><span class="sxs-lookup"><span data-stu-id="4444c-110">CUDA is a software layer and is designed for GPUs.</span></span>
    - content: <span data-ttu-id="4444c-111">Es ist ein Deep Learning-Modell, das für die Bildklassifizierung verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="4444c-111">It's a deep learning model used for image classification.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4444c-112">CUDA-fähige GPUs können die Computeleistung beim Trainieren von neuronalen Netzwerken deutlich verbessern, aber das ist nur eine der möglichen Nutzungsarten.</span><span class="sxs-lookup"><span data-stu-id="4444c-112">CUDA-enabled GPUs can greatly improve compute performacne when training neural networks, but that is only one of its uses.</span></span>
  - content: <span data-ttu-id="4444c-113">Welche der folgenden Antworten ist die richtige Beschreibung für Docker?</span><span class="sxs-lookup"><span data-stu-id="4444c-113">Which of the following describes Docker?</span></span>
    choices:
    - content: <span data-ttu-id="4444c-114">Bei Docker handelt es sich um spezielle Hardware zum Trainieren von neuronalen Netzwerken.</span><span class="sxs-lookup"><span data-stu-id="4444c-114">Docker is a specialized piece of hardware for training neural networks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4444c-115">Docker ist eine Software, mit der eine Virtualisierung auf Betriebssystemebene durchgeführt wird, die auch als „Containerisierung“ bezeichnet wird.</span><span class="sxs-lookup"><span data-stu-id="4444c-115">Docker is actually software that performs operating-system-level virtualization, also known as "containerization".</span></span>
    - content: <span data-ttu-id="4444c-116">Docker ist eine offene Plattform für verteilte Anwendungen.</span><span class="sxs-lookup"><span data-stu-id="4444c-116">Docker is an open platform for distributed applications.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4444c-117">Docker ist eine offene Plattform für Entwickler und Systemadministratoren zum Erstellen, Ausliefern und Ausführen von verteilten Anwendungen – ob auf Laptops, VMs in Rechenzentren oder in der Cloud.</span><span class="sxs-lookup"><span data-stu-id="4444c-117">Docker is an open platform for developers and sysadmins to build, ship, and run distributed applications, whether on laptops, data center VMs, or the cloud.</span></span> <span data-ttu-id="4444c-118">Es ist ein Computerprogramm, mit dem eine Virtualisierung auf Betriebssystemebene durchgeführt wird, die auch als „Containerisierung“ bezeichnet wird.</span><span class="sxs-lookup"><span data-stu-id="4444c-118">It's a computer program that performs operating-system-level virtualization, also known as "containerization".</span></span>
    - content: <span data-ttu-id="4444c-119">Docker ist eine Bibliothek für Web-Apps.</span><span class="sxs-lookup"><span data-stu-id="4444c-119">Docker is a library for web apps.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4444c-120">Docker ist eine Softwareplattform, aber es ist keine Bibliothek, die Ihnen als Hilfe beim Erstellen von Web-Apps dient.</span><span class="sxs-lookup"><span data-stu-id="4444c-120">Docker is a software platform, but it's not a library for helping you to create web apps.</span></span>
  - content: <span data-ttu-id="4444c-121">Was ist der wichtigste Vorteil bei der Verwendung von NVIDIA Docker?</span><span class="sxs-lookup"><span data-stu-id="4444c-121">What's the main benefit of using NVIDIA Docker?</span></span>
    choices:
    - content: <span data-ttu-id="4444c-122">Ermöglicht Ihnen das Erstellen und Ausführen von Docker-Containern unter Windows.</span><span class="sxs-lookup"><span data-stu-id="4444c-122">It allows you to build and run Docker containers on Windows.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4444c-123">NVIDIA Docker wird nur unter Linux ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="4444c-123">NVIDIA Docker only runs on Linux.</span></span>
    - content: <span data-ttu-id="4444c-124">Ermöglicht Ihnen das Erstellen und Ausführen von Docker-Containern, die NVIDIA-GPUs nutzen.</span><span class="sxs-lookup"><span data-stu-id="4444c-124">It allows you to build and run Docker containers that leverage NVIDIA GPUs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4444c-125">NVIDIA hat „nvidia-docker“ als Open-Source-Projekt entwickelt, um treiberagnostische CUDA-Images zu unterstützen, sowie als Wrapper für den Docker-Befehlszeilenwrapper, der über die Informationen zum Bereitstellen der richtigen GPU-Komponenten im Container beim Starten verfügt.</span><span class="sxs-lookup"><span data-stu-id="4444c-125">NVIDIA developer nvidia-docker as an open-source project to support driver-agnostice CUDA image and as a wrapper around the Docker command-line wrapper that knows how to mount the right GPU components into the container at launch.</span></span>
    - content: <span data-ttu-id="4444c-126">Ermöglicht Ihnen das Packen von Anwendungen mit CPU-Beschleunigung in einen Container.</span><span class="sxs-lookup"><span data-stu-id="4444c-126">It allows you to containerize CPU-accelerated applications.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4444c-127">NVIDIA Docker ermöglicht es Ihnen, Ihre Apps mit GPU-Beschleunigung in einen Container zu packen.</span><span class="sxs-lookup"><span data-stu-id="4444c-127">NVIDIA Docker allows you to containerize your GPU-accelerated apps.</span></span>
