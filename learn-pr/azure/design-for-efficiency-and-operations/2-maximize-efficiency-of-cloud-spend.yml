quiz:
  title: Wissenstest – Maximieren der Effizienz von Cloudausgaben
  questions:
  - content: Welcher der folgenden Kandidaten eignet sich am besten für eine reservierte Instanz?
    choices:
    - content: Eine Webanwendung, die für Azure App Service bereitgestellt wird.
      isCorrect: false
    - content: Eine VM, die nicht für die Produktion bestimmt ist und automatisch außerhalb der offiziellen Geschäftszeiten heruntergefahren wird, wenn sie nicht verwendet wird.
      isCorrect: false
    - content: Eine Instanz von Azure SQL-Datenbank.
      isCorrect: true
    - content: Ein Datenbankserver für ein System zur Personalverwaltung in einem weltweit tätigen Unternehmen.
      isCorrect: false
  - content: 'Computekosten, die einer VM zugeordnet sind, fallen in folgenden Szenarios nicht mehr an:'
    choices:
    - content: Wenn Sie innerhalb des Betriebssystems die VM herunterfahren.
      isCorrect: false
    - content: Wenn Sie im Azure-Portal auf die Schaltfläche „Beenden“ klicken.
      isCorrect: true
