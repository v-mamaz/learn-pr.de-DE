quiz:
  title: Wissenstest – Maximieren der Effizienz von Cloudausgaben
  questions:
  - content: Welcher der folgenden Kandidaten eignet sich am besten für eine reservierte Instanz?
    choices:
    - content: Eine Webanwendung, die für Azure App Service bereitgestellt wird.
      isCorrect: false
      incorrectExplanation: Azure App Service ist ein PaaS-Dienst. Reservierte Instanzen können nur für virtuelle Computer verwendet werden.
    - content: Ein virtueller Computer, der nicht für die Produktion bestimmt ist und automatisch außerhalb der offiziellen Geschäftszeiten heruntergefahren wird, wenn er nicht verwendet wird.
      isCorrect: false
      incorrectExplanation: Dieser virtuelle Computer ist die meiste Zeit nicht aktiv. Er kann also nicht in vollem Umfang von der Instanzreservierung profitieren und ist somit kein guter Kandidat für eine reservierte Instanz.
    - content: Eine Instanz von Azure SQL-Datenbank.
      isCorrect: false
      incorrectExplanation: Azure SQL-Datenbank ist ein PaaS-Dienst. Reservierte Instanzen können nur für virtuelle Computer verwendet werden.
    - content: Ein Datenbankserver für ein System zur Personalverwaltung in einem weltweit tätigen Unternehmen.
      isCorrect: true
      correctExplanation: Aufgrund der Wichtigkeit und der globalen Natur dieses Systems ist davon auszugehen, dass es die meiste Zeit aktiv ist. Damit ist es ein hervorragender Kandidat für eine reservierte Instanz.
  - content: 'Computekosten für einen virtuellen Computer fallen in folgenden Szenarien nicht mehr an:'
    choices:
    - content: Wenn Sie den virtueller Computer innerhalb des Betriebssystems herunterfahren.
      isCorrect: false
      incorrectExplanation: Wenn Sie das Betriebssystem des virtuellen Computers herunterfahren, bleibt dieser trotzdem auf der Azure-Plattform zugeordnet, und es fallen weiterhin Computekosten an.
    - content: Wenn Sie im Azure-Portal auf die Schaltfläche „Beenden“ klicken.
      isCorrect: true
      correctExplanation: Durch Klicken auf die Schaltfläche „Beenden“ wird die Zuordnung des virtuellen Computers auf der Azure-Plattform aufgehoben, und es fallen keine Computekosten mehr an.
