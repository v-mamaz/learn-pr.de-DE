quiz:
  title: <span data-ttu-id="6fa2e-104">Wissensbeurteilung</span><span class="sxs-lookup"><span data-stu-id="6fa2e-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="6fa2e-105">Wie binden Sie eine Funktion an Twilio, um SMS-Nachrichten zu senden?</span><span class="sxs-lookup"><span data-stu-id="6fa2e-105">How do you bind your function to Twilio to send SMS messages?</span></span>
    choices:
    - content: <span data-ttu-id="6fa2e-106">Durch Zurückgeben der SMS-Nachrichten als Rückgabewert der Funktion</span><span class="sxs-lookup"><span data-stu-id="6fa2e-106">By returning the SMS messages as the return value of the Function</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6fa2e-107">Mithilfe eines Funktionsparameters</span><span class="sxs-lookup"><span data-stu-id="6fa2e-107">A function parameter</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6fa2e-108">SMS-Nachrichten werden zu einer Sammlung hinzugefügt, die an die Funktion als Parameter übergeben wird, der mit dem Attribut `[TwilioSms]` versehen ist.</span><span class="sxs-lookup"><span data-stu-id="6fa2e-108">SMS messages are added to a collection passed to the function as a parameter decorated with the `[TwilioSms]` attribute.</span></span> <span data-ttu-id="6fa2e-109">Die Runtime der Funktion sendet diese Nachrichten an Twilio, sobald die Funktion zurückgegeben wird.</span><span class="sxs-lookup"><span data-stu-id="6fa2e-109">The Function's runtime will send these messages to Twilio once the function returns.</span></span>
    - content: <span data-ttu-id="6fa2e-110">Direkter Aufruf der Twilio-API</span><span class="sxs-lookup"><span data-stu-id="6fa2e-110">Direct call to the Twilio API</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6fa2e-111">Wo definieren Sie Ihre Twilio-Konto-SID und Ihr Authentifizierungstoken, wenn Sie Ihre Funktion lokal ausführen?</span><span class="sxs-lookup"><span data-stu-id="6fa2e-111">Where do you define your Twilio account SID and auth token when running your function locally?</span></span>
    choices:
    - content: <span data-ttu-id="6fa2e-112">In der Datei `local.settings.json`.</span><span class="sxs-lookup"><span data-stu-id="6fa2e-112">In the `local.settings.json` file.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6fa2e-113">Die Datei `local.settings.json` dient zum Speichern lokaler Einstellungen, die nur bei lokaler Ausführung verwendet werden, nicht bei Veröffentlichung in Azure.</span><span class="sxs-lookup"><span data-stu-id="6fa2e-113">The `local.settings.json` file is used to store local settings that are only used when running locally, not when published to Azure.</span></span> <span data-ttu-id="6fa2e-114">Achten Sie darauf, diese nicht in die Quellcodeverwaltung einzuchecken, wenn sie private Schlüssel enthält und Ihr Repository öffentlich ist.</span><span class="sxs-lookup"><span data-stu-id="6fa2e-114">Be careful to not check this into source code control if it contains private keys and your repo is public.</span></span>
    - content: <span data-ttu-id="6fa2e-115">Im Attribut `[TwilioSms]`.</span><span class="sxs-lookup"><span data-stu-id="6fa2e-115">In the `[TwilioSms]` attribute</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6fa2e-116">In Azure veröffentlichte Anwendungseinstellungen</span><span class="sxs-lookup"><span data-stu-id="6fa2e-116">Application settings published to Azure</span></span>
      isCorrect: false
