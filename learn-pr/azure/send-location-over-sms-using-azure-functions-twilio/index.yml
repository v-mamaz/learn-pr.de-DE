summary: 'Erfahren Sie, wie Sie die Standortnachverfolgung auf Ihrem Mobiltelefon gemeinsam mit Azure Functions und Twilio verwenden können, um Ihren Standort für Ihre Freunde als SMS freizugeben. Erstellen einer plattformübergreifenden Xamarin.Forms-App mit serverlosem Back-End. Diese App ruft den Standort der Benutzer von deren Gerät ab und sendet ihn mit einer Liste von Telefonnummern an eine Azure-Funktion. Die Funktion verwendet dann eine Bindung an einen Drittanbieterdienst (Twilio), um Ihren Standort als SMS an alle angegebenen Telefonnummern zu senden.'
abstract: |
  In diesem Modul lernen Sie Folgendes:
  - Erstellen Sie eine plattformübergreifende Xamarin.Forms-app, die Xamarin.Essentials verwendet.
  - Erstellen Sie eine plattformübergreifende Benutzeroberfläche mit XAML, die Anwendungslogik in ein "ViewModel" sowie das Binden von Eigenschaften in ein "ViewModel" an der Benutzeroberfläche
  - Erkennen Sie den Standort des Benutzers
  - Erstellen Sie eine Azure-Funktion mit einem HTTP-Trigger und lokal ausführen
  - Rufen Sie eine Azure-Funktion aus einer mobilen app, die Daten als JSON übergeben.
  - Binden Sie eine Azure-Funktion mit Twilio zum Senden einer SMS-Nachricht
  - Veröffentlichen einer Azure-Funktion in Azure
