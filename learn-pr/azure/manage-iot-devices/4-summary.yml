quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: IoT Hub ist ein Azure-Dienst, mit dem Sie große Mengen von Telemetriedaten von Ihren IoT-Geräten in der Cloud erfassen können, um sie zu speichern oder zu verarbeiten.
    choices:
    - content: Wahr
      isCorrect: true
    - content: Falsch
      isCorrect: false
  - content: Sie können den kostenlosen Tarif F1 zum Einrichten von IoT Hub verwenden. Dies wird allerdings nur zu Testzwecken empfohlen.
    choices:
    - content: Wahr
      isCorrect: true
    - content: Falsch
      isCorrect: false
  - content: Welche der freigegebenen Zugriffsrichtlinien wird nicht standardmäßig erstellt?
    choices:
    - content: iothubowner
      isCorrect: false
      incorrectExplanation: Diese Richtlinie wird standardmäßig erstellt.
    - content: service
      isCorrect: false
      incorrectExplanation: Diese Richtlinie wird standardmäßig erstellt.
    - content: device
      isCorrect: false
      incorrectExplanation: Diese Richtlinie wird standardmäßig erstellt.
    - content: registryWrite
      isCorrect: true
      correctExplanation: Es gibt keine registryWrite-Richtlinie.
