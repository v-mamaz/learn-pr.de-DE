quiz:
  title: <span data-ttu-id="ab779-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="ab779-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="ab779-105">IoT Hub ist ein Azure-Dienst, mit dem Sie große Mengen von Telemetriedaten von Ihren IoT-Geräten in der Cloud erfassen können, um sie zu speichern oder zu verarbeiten.</span><span class="sxs-lookup"><span data-stu-id="ab779-105">IoT Hub is an Azure service that enables you to ingest high volumes of telemetry from your IoT devices into the cloud for storage or processing.</span></span>
    choices:
    - content: <span data-ttu-id="ab779-106">Wahr</span><span class="sxs-lookup"><span data-stu-id="ab779-106">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ab779-107">Falsch</span><span class="sxs-lookup"><span data-stu-id="ab779-107">False</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="ab779-108">Sie können den kostenlosen Tarif F1 zum Einrichten von IoT Hub verwenden. Dies wird allerdings nur zu Testzwecken empfohlen.</span><span class="sxs-lookup"><span data-stu-id="ab779-108">You can use the F1: Free Tier to setup IoT Hub, however it is only recommended for testing.</span></span>'
    choices:
    - content: <span data-ttu-id="ab779-109">Wahr</span><span class="sxs-lookup"><span data-stu-id="ab779-109">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ab779-110">Falsch</span><span class="sxs-lookup"><span data-stu-id="ab779-110">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="ab779-111">Welche der freigegebenen Zugriffsrichtlinien wird nicht standardmäßig erstellt?</span><span class="sxs-lookup"><span data-stu-id="ab779-111">Which one of the shared access policies is not created by default?</span></span>
    choices:
    - content: <span data-ttu-id="ab779-112">iothubowner</span><span class="sxs-lookup"><span data-stu-id="ab779-112">iothubowner</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ab779-113">Diese Richtlinie wird standardmäßig erstellt.</span><span class="sxs-lookup"><span data-stu-id="ab779-113">This policy is created by default.</span></span>
    - content: <span data-ttu-id="ab779-114">service</span><span class="sxs-lookup"><span data-stu-id="ab779-114">service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ab779-115">Diese Richtlinie wird standardmäßig erstellt.</span><span class="sxs-lookup"><span data-stu-id="ab779-115">This policy is created by default.</span></span>
    - content: <span data-ttu-id="ab779-116">device</span><span class="sxs-lookup"><span data-stu-id="ab779-116">device</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ab779-117">Diese Richtlinie wird standardmäßig erstellt.</span><span class="sxs-lookup"><span data-stu-id="ab779-117">This policy is created by default.</span></span>
    - content: <span data-ttu-id="ab779-118">registryWrite</span><span class="sxs-lookup"><span data-stu-id="ab779-118">registryWrite</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ab779-119">Es gibt keine registryWrite-Richtlinie.</span><span class="sxs-lookup"><span data-stu-id="ab779-119">There is no such policy as registryWrite.</span></span>
