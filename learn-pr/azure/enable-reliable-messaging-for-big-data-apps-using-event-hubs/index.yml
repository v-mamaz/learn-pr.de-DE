  title: Aktivieren von zuverlässigem Messaging für Big Data-Anwendungen mithilfe von Azure Event Hubs
  description: Durch die Verarbeitung von Big Data können Sie unschätzbare Erkenntnisse gewinnen. Beispielsweise haben Sie die Möglichkeit, finanzielle Transaktionen unter Missbrauchsumständen zu erkennen oder durch Gerätetelemetriedaten ausgelöste Warnungen in Echtzeit zu erhalten. Um möglicherweise Millionen von Datennachrichten pro Sekunden verarbeiten zu können, benötigen Sie jedoch eine zuverlässige Lösung, da andernfalls der Nutzen dieser Anwendungen stark eingeschränkt ist. In diesem Modul wird gezeigt, wie Sie mit Azure Event Hubs große Datenströme zuverlässig verarbeiten. Sie erstellen und konfigurieren einen neuen Hub und entwickeln anschließend Anwendungen, um Nachrichten an den Hub zu senden und von diesem zu empfangen.
