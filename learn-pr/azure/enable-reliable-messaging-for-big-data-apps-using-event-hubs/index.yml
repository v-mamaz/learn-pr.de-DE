summary: Indem Sie Anwendungen zum Empfangen und Senden von Nachrichten mit Event Hubs verbinden, können Sie auch extrem hohe Lasten verarbeiten, ohne dabei Daten zu verlieren.
abstract: >
  In diesem Modul lernen Sie Folgendes:

  - Erstellen eines Event Hubs mit Azure CLI

  - Konfigurieren von Anwendungen zum Senden oder Empfangen von Nachrichten über einen Event Hub

  - Bewerten der Event Hub-Leistung mithilfe des Azure-Portals
prerequisites: >
  - Erstellen und Verwalten von Ressourcen mithilfe des Azure-Portals

  - Erfahrung im Umgang mit der Azure CLI zur Anmeldung bei Azure und zum Erstellen von Ressourcen

  - Grundlegende Kenntnisse in Big Data-Konzepten wie Streaming und Ereignisverarbeitung
