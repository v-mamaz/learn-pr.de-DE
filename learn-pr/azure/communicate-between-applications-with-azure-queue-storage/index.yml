uid: learn.communicate-between-applications-with-azure-queue-storage
metadata:
  title: Kommunikation zwischen Anwendungen mit Azure Queue Storage
  description: Azure Queue Storage stellt cloudbasierte Warteschlangen zur Verfügung, mit denen Anwendungen Nachrichten speichern oder abrufen können. Mit Warteschlangen können Sie lose gekoppelte Architekturen erstellen, in denen Producer und Consumer Nachrichten nicht direkt, sondern über Warteschlangen austauschen. Bei einer hohen Auslastung oder geringer Netzwerkbandbreite ist dieser Ansatz resilienter, da Nachrichten in die Warteschlange eingefügt werden und dort nicht verloren gehen. In diesem Modul erfahren Sie, wie Sie eine Warteschlange erstellen und dieser anschließend Nachrichten hinzufügen und aus dieser abrufen.
