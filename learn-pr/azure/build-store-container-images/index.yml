### YamlMime:Module
uid: learn.azure-container-registry
title: Erstellen und Speichern von Containerimages mit Azure Container Registry
summary: Azure Container Registry ist ein verwalteter Docker-Registrierungsdienst, der auf Version 2.0 der Open Source-Docker-Registrierung basiert. Azure Container Registry-Instanzen sind privat und werden in Azure gehostet. Mit ihnen können Sie Images für alle Arten von Containerbereitstellungen erstellen, speichern und verwalten. Erhalten Sie Informationen zum Erstellen und Speichern von Containerimages mit Azure Container Registry.
abstract: >
  In diesem Modul lernen Sie Folgendes:
    - stellen Sie eine Azure-Containerregistrierung bereit,
    - erstellen ein Containerimage mit ACR Build,
    - stellen den Container in einer Azure-Containerinstanz bereit
    - Replizieren Sie das Containerimage für mehrere Azure-Rechenzentren.
prerequisites: Keine
