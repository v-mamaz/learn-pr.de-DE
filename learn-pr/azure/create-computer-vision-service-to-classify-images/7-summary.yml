quiz:
  title: 'Computer Vision quiz'
  questions:
  - content: "What kind of famous images won't be identified with Computer Vision?"
    choices:
    - content: 'Landmarks '
      isCorrect: false
    - content: 'Celebrities'
      isCorrect: false
    - content: 'Movies'
      isCorrect: true
  - content: 'Which visual features can we elect to receive when analyzing images?'
    choices:
    - content: 'Shapes'
      isCorrect: true
    - content: 'Image categorization'
      isCorrect: false
    - content: 'Tags'
      isCorrect: false
    - content: 'Textual description'
      isCorrect: false
    - content: 'Faces'
      isCorrect: false
    - content: 'Colors'
      isCorrect: false
    - content: 'Adult and suggestive content'
      isCorrect: false
  - content: 'What does smart cropping do?'
    choices:
    - content: 'Crops pictures from the top left'
      isCorrect: false
    - content: 'Crops pictures based on regions of interest (faces, objects in focus, others)'
      isCorrect: true