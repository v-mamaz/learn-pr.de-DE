quiz:
  title: <span data-ttu-id="05e61-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="05e61-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="05e61-105">Bei der Analyse eines Bilds mit der Maschinelles Sehen-API können Sie Typen visueller Features zur Rückgabe angeben.</span><span class="sxs-lookup"><span data-stu-id="05e61-105">When analyzing an image using the Computer Vision API, you can specify visual feature types to return.</span></span>  <span data-ttu-id="05e61-106">Welche der folgenden möglichen Antworten ist beim Aufrufen des Vorgangs „Analysieren“ ein gültiger Typ eines visuellen Features?</span><span class="sxs-lookup"><span data-stu-id="05e61-106">Which of the following is a valid visual feature type when calling the 'analyze' operation?</span></span>
    choices:
    - content: '<span data-ttu-id="05e61-107">Filme</span><span class="sxs-lookup"><span data-stu-id="05e61-107">Movies</span></span> '
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="05e61-108">„Filme“ ist kein gültiger Typ eines visuellen Features.</span><span class="sxs-lookup"><span data-stu-id="05e61-108">Movies is not a valid visual feature type.</span></span>
    - content: <span data-ttu-id="05e61-109">Tiere</span><span class="sxs-lookup"><span data-stu-id="05e61-109">Animals</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="05e61-110">„Tiere“ ist kein gültiger Typ eines visuellen Features.</span><span class="sxs-lookup"><span data-stu-id="05e61-110">Animals is not a valid visual feature type.</span></span>
    - content: <span data-ttu-id="05e61-111">Prominente</span><span class="sxs-lookup"><span data-stu-id="05e61-111">Celebrities</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="05e61-112">Die beiden Typen visueller Features, die Sie angeben können, sind „Prominente“ und „Orientierungspunkte“.</span><span class="sxs-lookup"><span data-stu-id="05e61-112">The two visual feature types you can specify are Celebrities and Landmarks.</span></span>
  - content: <span data-ttu-id="05e61-113">Welche der folgenden möglichen Antworten beschreibt, was *intelligentes Zuschneiden* beim Generieren einer Miniaturansicht mit dem `generateThumbnail`-Vorgang bewirkt?</span><span class="sxs-lookup"><span data-stu-id="05e61-113">Which of the following describes what *smart cropping* does when generating a thumbnail with the `generateThumbnail` operation?</span></span>
    choices:
    - content: <span data-ttu-id="05e61-114">Bilder werden von oben links zugeschnitten.</span><span class="sxs-lookup"><span data-stu-id="05e61-114">It crops images from the top left.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="05e61-115">Wenn Sie ein Bild von oben links zuschneiden, entfernen Sie vielleicht einen wichtigen, auch als „relevanten Bereich“ bezeichneten Teil des Bilds.</span><span class="sxs-lookup"><span data-stu-id="05e61-115">Cropping an image from the top left may result in you removing a significant part of the image, also known as the region of interest.</span></span>
    - content: <span data-ttu-id="05e61-116">Die Miniaturansicht wird über dem „relevanten Bereich“ zentriert.</span><span class="sxs-lookup"><span data-stu-id="05e61-116">It centers the thumbnail on the "region of interest".</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="05e61-117">Wenn für den Parameter „smartCropping“ „true“ festgelegt ist, zentriert die API die Miniaturansicht mittels intelligentem Zuschneiden über dem „relevanten Bereich“.</span><span class="sxs-lookup"><span data-stu-id="05e61-117">If the parameter 'smartCropping' is true, the API applies smart cropping to center the thumbnail on the 'region of interest'.</span></span> <span data-ttu-id="05e61-118">Andernfalls wird auf die Mitte zugeschnitten.</span><span class="sxs-lookup"><span data-stu-id="05e61-118">Otherwise, it crops to the center.</span></span>
  - content: <span data-ttu-id="05e61-119">Sie sind dabei, die Maschinelles Sehen-API in Ihre Lösung zu integrieren.</span><span class="sxs-lookup"><span data-stu-id="05e61-119">You're integrating the Computer Vision API into your solution.</span></span> <span data-ttu-id="05e61-120">Sie haben ein kognitives Dienstkonto für den Maschinelles Sehen-Dienst in der Region „USA, Osten“ erstellt.</span><span class="sxs-lookup"><span data-stu-id="05e61-120">You created a cognitive services account for the Computer Vision service in the eastus region.</span></span> <span data-ttu-id="05e61-121">Welche der folgenden möglichen Antworten ist die korrekte Adresse für den Zugriff auf den `ocr`-Vorgang?</span><span class="sxs-lookup"><span data-stu-id="05e61-121">Which of the following is the correct address for you to access the `ocr` operation?</span></span>
    choices:
    - content: <span data-ttu-id="05e61-122">eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr</span><span class="sxs-lookup"><span data-stu-id="05e61-122">eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="05e61-123">Sie haben sich nicht für einen Zugriffsschlüssel registriert, um Anforderungen über diese Region auszuführen.</span><span class="sxs-lookup"><span data-stu-id="05e61-123">You did not sign up for an access key to make requests from this region.</span></span> <span data-ttu-id="05e61-124">Zur Erinnerung: Der Endpunkt gibt die Region an, die Sie bei der Registrierung ausgewählt haben, sowie die Dienst-URL und eine in der Anforderung verwendete Ressource.</span><span class="sxs-lookup"><span data-stu-id="05e61-124">Remember, the endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.</span></span>'
    - content: <span data-ttu-id="05e61-125">eastus.api.cognitive.microsoft.com/vision/v2.0/describe</span><span class="sxs-lookup"><span data-stu-id="05e61-125">eastus.api.cognitive.microsoft.com/vision/v2.0/describe</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="05e61-126">Diese Adresse sendet eine Anforderung an die Entitätenressource.</span><span class="sxs-lookup"><span data-stu-id="05e61-126">This address sends a request to the entities resource.</span></span>
    - content: <span data-ttu-id="05e61-127">eastus.api.cognitive.microsoft.com/vision/v2.0/ocr</span><span class="sxs-lookup"><span data-stu-id="05e61-127">eastus.api.cognitive.microsoft.com/vision/v2.0/ocr</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="05e61-128">Der Endpunkt gibt die Region an, die Sie bei der Registrierung ausgewählt haben, sowie die Dienst-URL und eine in der Anforderung verwendete Ressource.</span><span class="sxs-lookup"><span data-stu-id="05e61-128">The endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.</span></span>
