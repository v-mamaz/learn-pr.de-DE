  title: Skalierung und Größe virtueller Computer
  description: 'Sie können die Ressourcen für CPU und Arbeitsspeicher Ihrer virtuellen Computer ändern, je nach Bedarf, um bei Bedarf und Kosten zu behandeln. Manuelle Korrektur kann funktionieren, wenn es sich bei Bedarf ist vorhersagbar und selten. Eine automatisierte Lösung ist besser, wenn Ihre Workload unvorhersehbar oder häufig geändert wird. Hier sehen Sie, wie Sie die Leistung Ihrer virtuellen Computer durch Ändern der Größe der einzelnen Server, oder ändern die Anzahl der verfügbaren Computer zu steuern. Es erläutert die Vorgehensweise hierfür sowohl manuell oder mit Scale Sets-Instanzen und für die automatische Skalierung.'
