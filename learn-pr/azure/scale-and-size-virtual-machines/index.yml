  title: Skalieren und Ändern der Größe von VMs
  description: Sie können die CPU- und Arbeitsspeicherressourcen Ihrer VMs ändern, um den Bedarf zu decken und die Kosten zu kontrollieren. Die manuelle Anpassung ist geeignet, wenn der Bedarf planbar ist und sich selten ändert. Eine automatisierte Lösung ist besser, wenn Ihre Arbeitsauslastung sich unvorhersehbar oder häufig ändert. Hier erfahren Sie, wie Sie die Leistung Ihrer VMs steuern, indem Sie die Größe einzelner Server oder die Anzahl von verfügbaren VMs ändern. Es wird erläutert, wie dies sowohl manuell als auch mit Skalierungsgruppen und automatischer Skalierung erreicht werden kann.
