quiz:
  title: 'Wissenstest: Skalierung und virtuelle Computer der Größe'
  questions:
    - content: '"True" oder "false": Wenn Sie VM-skalierungsgruppen mit der automatischen Skalierung verwenden, können der Regeln zur automatischen Skalierung konfiguriert werden, zum Ändern der _Größe_ der virtuellen Computer in Ihrer Skalierungsgruppe festgelegt.'
      choices:
        - content: Richtig
          isCorrect: false
        - content: Falsch
          isCorrect: true
          correctExplanation: Für die automatische Skalierung ändert sich die Anzahl der Instanzen in Ihrer Skalierungsgruppe. Er ändert nicht die Größe der Instanzen.
    - content: 'Was ist in der Regel das wichtigste Kriterium verwenden, wenn Sie auswählen, sind ein _Typ_ für Ihren virtuellen Computer?'
      choices:
        - content: 'Ihre Workload; die Art von Vorgängen erwarten Sie, also den virtuellen Computer auf den meisten Fällen führen.'
          isCorrect: true
          correctExplanation: 'VM _Typ_ wird beschrieben, die Kombination aus CPU, GPU, Arbeitsspeicher, Speicher und Netzwerkbandbreite zu einem virtuellen Computer zugeordnet. Ihr Ziel ist die beste Übereinstimmung der Ressourcen für Ihre Workload zu finden.'
        - content: Die Marke der zugrunde liegenden Hardware.
          isCorrect: false
        - content: 'Die Betriebssysteme und Images, die der Typ unterstützt.'
          isCorrect: false
    - content: 'Angenommen Sie, Sie arbeiten für eine Government-Abteilung für unwettern geschützt Warnungen verantwortlich. Sie können die Leistung erzielen, die Sie mit einer großen virtuellen Computer oder zwei kleine virtuelle Computer mit einem Load Balancer benötigen. Welche Konfiguration ist wahrscheinlich eine bessere Wahl?'
      choices:
        - content: Ein virtueller Computer
          isCorrect: false
        - content: Zwei virtuelle Computer und einen Load balancer
          isCorrect: true
          correctExplanation: 'Eine Konfiguration mit mehreren virtuellen Computern ist geeignet, da sie Redundanz bereitstellt. Wenn einer der VMs abstürzt, kann der andere Dienst weiterhin Anforderungen verarbeiten.'