quiz:
  title: 'Wissenstest: Entwickeln einer Strategie zur Notfallwiederherstellung'
  questions:
  - content: Welche der folgenden Punkte können aus den Wiederherstellungsschritten in Ihrem Wiederherstellungsplan ausgeschlossen werden?
    choices:
    - content: Wiederherstellen von Sicherungen
      isCorrect: false
      incorrectExplanation: Die zum Wiederherstellen von Sicherungen erforderlichen Schritte sind ein wichtiger Teil eines Wiederherstellungsplans.
    - content: Failover auf replizierte Systeme
      isCorrect: false
      incorrectExplanation: Ein Failover auf replizierte Systeme ist ein wichtiger Teil eines Wiederherstellungsplans.
    - content: Wiederherstellen der Netzwerkkonnektivität mit lokalen oder externen Netzwerken
      isCorrect: false
      incorrectExplanation: Die Netzwerkkonnektivität mit lokalen oder externen Netzwerken ist oft ein kritischer Teil der Infrastruktur, und die Schritte zur Wiederherstellung nach einem Ausfall sind wichtige Bestandteile eines Wiederherstellungsplans.
    - content: Alle oben genannten Aspekte sind wichtige Details, die in einem Wiederherstellungsplan enthalten sein sollten.
      isCorrect: true
      correctExplanation: Alle oben genannten Aspekte sind wichtige Details, die in einem Wiederherstellungsplan enthalten sein sollten.
  - content: Durch das Speichern von Daten in Azure Blob Storage sind Sie bei einem Notfall vollständig geschützt.
    choices:
    - content: Richtig
      isCorrect: false
      incorrectExplanation: Die Blobspeicherreplikation kann zur Behebung von Problemen auf Azure-Dienstebene beitragen, schützt Sie aber nicht vor ortsbezogenen Katastrophen wie Datenverlust oder Datenbeschädigung.
    - content: Falsch
      isCorrect: true
      correctExplanation: Die Blobspeicherreplikation kann zur Behebung von Problemen auf Azure-Dienstebene beitragen, schützt Sie aber nicht vor ortsbezogenen Katastrophen wie Datenverlust oder Datenbeschädigung.
