quiz:
  title: 'Wissenstest: Schützen von Daten durch Sicherung und Wiederherstellung'
  questions:
  - content: 'Es ist aus den folgenden Gründen wichtig, Wiederherstellungen regelmäßig zu testen:'
    choices:
    - content: Sie können die Integrität Ihrer Sicherungen überprüfen.
      isCorrect: false
      incorrectExplanation: Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, die Integrität Ihrer Sicherungen zu überprüfen. Dies ist aber nicht die einzige richtige Wahl.
    - content: Sie können sich mit dem Wiederherstellungsvorgang vertraut machen.
      isCorrect: false
      incorrectExplanation: Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, sich besser mit dem Wiederherstellungsvorgang vertraut zu machen. Dies ist aber nicht die einzige richtige Wahl.
    - content: Sie können Lücken in Ihren Sicherungs- und Wiederherstellungsprozessen einfacher identifizieren.
      isCorrect: false
      incorrectExplanation: Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, Lücken in Ihren Sicherungs- und Wiederherstellungsprozessen zu identifizieren. Dies ist aber nicht die einzige richtige Wahl.
    - content: Alle oben genannten Möglichkeiten sind zutreffend.
      isCorrect: true
      correctExplanation: Alle oben genannten Aspekte sind überzeugende Argumente für das regelmäßige Testen der Wiederherstellung Ihrer Sicherungen.
  - content: Welches der folgenden Produkte umfasst keine automatische, regelmäßigen Sicherung der Daten?
    choices:
    - content: Azure Blob Storage
      isCorrect: true
      correctExplanation: Azure Blob Storage umfasst keine automatischen Sicherungen Ihrer Daten. Sie müssen Sicherungen über andere Methoden implementieren.
    - content: Cosmos DB
      isCorrect: false
      incorrectExplanation: Cosmos DB beinhaltet vollautomatische, regelmäßige Sicherungen Ihrer Daten.
    - content: Azure SQL-Datenbank
      isCorrect: false
      incorrectExplanation: Azure SQL-Datenbank umfasst vollständig automatisierte, regelmäßige Sicherungen Ihrer Daten.
