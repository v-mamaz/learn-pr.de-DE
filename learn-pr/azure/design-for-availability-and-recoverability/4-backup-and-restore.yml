quiz:
  title: '<span data-ttu-id="0fb46-104">Wissenstest: Schützen von Daten durch Sicherung und Wiederherstellung</span><span class="sxs-lookup"><span data-stu-id="0fb46-104">Knowledge Check - Protect your data with backup and restore</span></span>'
  questions:
  - content: <span data-ttu-id="0fb46-105">Es ist aus den folgenden Gründen wichtig, Wiederherstellungen regelmäßig zu testen:</span><span class="sxs-lookup"><span data-stu-id="0fb46-105">It is important to test restores regularly because</span></span>
    choices:
    - content: <span data-ttu-id="0fb46-106">Sie können die Integrität Ihrer Sicherungen überprüfen.</span><span class="sxs-lookup"><span data-stu-id="0fb46-106">It allows you to validate the integrity of your backups</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0fb46-107">Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, die Integrität Ihrer Sicherungen zu überprüfen. Dies ist aber nicht die einzige richtige Wahl.</span><span class="sxs-lookup"><span data-stu-id="0fb46-107">Testing restores regularly does allow you to validate the integrity of your backups, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="0fb46-108">Sie können sich mit dem Wiederherstellungsvorgang vertraut machen.</span><span class="sxs-lookup"><span data-stu-id="0fb46-108">It allows you to become familiar with the restoration process</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0fb46-109">Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, sich besser mit dem Wiederherstellungsvorgang vertraut zu machen. Dies ist aber nicht die einzige richtige Wahl.</span><span class="sxs-lookup"><span data-stu-id="0fb46-109">Testing restores regularly does allow you to become more familiar with the restoration process, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="0fb46-110">Sie können Lücken in Ihren Sicherungs- und Wiederherstellungsprozessen einfacher identifizieren.</span><span class="sxs-lookup"><span data-stu-id="0fb46-110">It can help you identify gaps in your backup & restore processes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0fb46-111">Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, Lücken in Ihren Sicherungs- und Wiederherstellungsprozessen zu identifizieren. Dies ist aber nicht die einzige richtige Wahl.</span><span class="sxs-lookup"><span data-stu-id="0fb46-111">Testing restores regularly does allow you to identify gaps in your backup & restore processes, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="0fb46-112">Alle oben genannten Möglichkeiten sind zutreffend.</span><span class="sxs-lookup"><span data-stu-id="0fb46-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0fb46-113">Alle oben genannten Aspekte sind überzeugende Argumente für das regelmäßige Testen der Wiederherstellung Ihrer Sicherungen.</span><span class="sxs-lookup"><span data-stu-id="0fb46-113">All of the above are excellent reasons to regularly test the restoration of your backups.</span></span>
  - content: <span data-ttu-id="0fb46-114">Welches der folgenden Produkte umfasst keine automatische, regelmäßigen Sicherung der Daten?</span><span class="sxs-lookup"><span data-stu-id="0fb46-114">Which of the following does not include automatic, regular backup of data?</span></span>
    choices:
    - content: <span data-ttu-id="0fb46-115">Azure Blob Storage</span><span class="sxs-lookup"><span data-stu-id="0fb46-115">Azure blob storage</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0fb46-116">Azure Blob Storage umfasst keine automatischen Sicherungen Ihrer Daten.</span><span class="sxs-lookup"><span data-stu-id="0fb46-116">Azure blob storage does not include automatic backups of your data.</span></span> <span data-ttu-id="0fb46-117">Sie müssen Sicherungen über andere Methoden implementieren.</span><span class="sxs-lookup"><span data-stu-id="0fb46-117">You will need to implement backups through other methods.</span></span>
    - content: <span data-ttu-id="0fb46-118">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="0fb46-118">Cosmos DB</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0fb46-119">Cosmos DB beinhaltet vollautomatische, regelmäßige Sicherungen Ihrer Daten.</span><span class="sxs-lookup"><span data-stu-id="0fb46-119">Cosmos DB does include fully automated, regular backups of your data.</span></span>
    - content: <span data-ttu-id="0fb46-120">Azure SQL-Datenbank</span><span class="sxs-lookup"><span data-stu-id="0fb46-120">Azure SQL Database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0fb46-121">Azure SQL-Datenbank umfasst vollständig automatisierte, regelmäßige Sicherungen Ihrer Daten.</span><span class="sxs-lookup"><span data-stu-id="0fb46-121">Azure SQL Database does include fully automated, regular backups of your data.</span></span>
