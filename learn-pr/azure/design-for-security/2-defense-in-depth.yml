quiz:
  title: '<span data-ttu-id="abc84-104">Wissenstest: Mehrstufige Verteidigung</span><span class="sxs-lookup"><span data-stu-id="abc84-104">Knowledge Check - Defense in depth</span></span>'
  questions:
  - content: <span data-ttu-id="abc84-105">Welche der folgenden Taktiken könnte gut in eine mehrschichtige Sicherheitsstrategie integriert werden?</span><span class="sxs-lookup"><span data-stu-id="abc84-105">Which of the following would be an appropriate tactic to apply to a defense in depth security strategy?</span></span>
    choices:
    - content: <span data-ttu-id="abc84-106">Aufheben der Zuweisung nicht verwendeter virtueller Computer</span><span class="sxs-lookup"><span data-stu-id="abc84-106">Deallocating virtual machines when not in use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abc84-107">Hiermit sparen Sie zwar möglicherweise effektiv Kosten, jedoch eignet sich diese Taktik nicht für eine Sicherheitsstrategie.</span><span class="sxs-lookup"><span data-stu-id="abc84-107">This can be an effective tactic to reduce costs, but it not a tactic for a security strategy.</span></span>
    - content: <span data-ttu-id="abc84-108">Einrichten von Benachrichtigungen bei einer CPU-Auslastung von über 90 %</span><span class="sxs-lookup"><span data-stu-id="abc84-108">Setting up alerts for CPU percentage exceeds 90%</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abc84-109">Hierdurch erhalten Sie zwar möglicherweise eine wertvolle Überwachungsmetrik, mit der sich Leistungsprobleme in Ihrer Anwendung identifizieren lassen, jedoch eignet sich diese Taktik nicht für eine Sicherheitsstrategie.</span><span class="sxs-lookup"><span data-stu-id="abc84-109">This may be a valuable monitoring metric to identify performance issues in your application, but is not a tactic in a security strategy.</span></span>
    - content: <span data-ttu-id="abc84-110">Speichern von Verbindungszeichenfolgen in einer Konfigurationsdatei</span><span class="sxs-lookup"><span data-stu-id="abc84-110">Storing connection strings in a configuration file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abc84-111">Hierdurch schaffen Sie ein Sicherheitsrisiko. Es handelt sich nicht um eine Taktik für eine Sicherheitsstrategie.</span><span class="sxs-lookup"><span data-stu-id="abc84-111">Storing connection strings in a configuration file is a security risk and is not a tactic in a security strategy.</span></span>
    - content: <span data-ttu-id="abc84-112">Erzwingen der MFA für alle Administratorkonten</span><span class="sxs-lookup"><span data-stu-id="abc84-112">Enforcing MFA for all administrative level accounts</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="abc84-113">Hierdurch führen Sie eine zusätzliche Schutzebene für Konten mit weitreichenden Berechtigungen ein. Diese Taktik eignet sich gut für eine mehrschichtige Sicherheitsstrategie.</span><span class="sxs-lookup"><span data-stu-id="abc84-113">Enforcing MFA for all administrative level accounts adds an extra layer of protection for highly privliged accounts and is an effective tactic as part of a defense in depth security strategy.</span></span>
  - content: <span data-ttu-id="abc84-114">Durch den Wechsel in die Cloud ist meine Architektur vollständig sicher, und ich kann meinem Cloudanbieter alle Sicherheitsaufgaben übergeben.</span><span class="sxs-lookup"><span data-stu-id="abc84-114">By moving to the cloud, my architecture is fully secure and I can hand off all security responsibilities to my cloud provider.</span></span>
    choices:
    - content: <span data-ttu-id="abc84-115">Richtig</span><span class="sxs-lookup"><span data-stu-id="abc84-115">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abc84-116">Durch einen Wechsel in die Cloud können Sie zwar einige Verantwortlichkeiten an den Cloudanbieter abgeben, jedoch gilt nach wie vor das Prinzip der „Shared Responsibility“ (gemeinsame Verantwortung).</span><span class="sxs-lookup"><span data-stu-id="abc84-116">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
    - content: <span data-ttu-id="abc84-117">Falsch</span><span class="sxs-lookup"><span data-stu-id="abc84-117">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="abc84-118">Durch einen Wechsel in die Cloud können Sie zwar einige Verantwortlichkeiten an den Cloudanbieter abgeben, jedoch gilt nach wie vor das Prinzip der „Shared Responsibility“ (gemeinsame Verantwortung).</span><span class="sxs-lookup"><span data-stu-id="abc84-118">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
