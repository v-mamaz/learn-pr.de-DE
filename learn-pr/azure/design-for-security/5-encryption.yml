quiz:
  title: 'Wissenstest: Verschlüsselung'
  questions:
  - content: Nur virtuelle Windows-Computer können Azure Disk Encryption verwenden.
    choices:
    - content: Richtig
      isCorrect: false
      incorrectExplanation: Azure Disk Encryption ist sowohl für virtuelle Windows- als auch Linux-Computer verfügbar.
    - content: Falsch
      isCorrect: true
      correctExplanation: Azure Disk Encryption ist sowohl für virtuelle Windows- als auch Linux-Computer verfügbar.
  - content: Welcher der folgenden Faktoren spielt bei der Ermittlung der Datenklassifizierung eine Rolle?
    choices:
    - content: Risikostufe für Kunden, falls Daten ohne Berechtigung zugänglich gemacht werden
      isCorrect: true
      correctExplanation: Die Risikostufe für Kunden im Fall einer unberechtigten Veröffentlichung von Daten ist ein wesentlicher Klassifizierungsfaktor.
    - content: Datentransportmethode
      isCorrect: false
      incorrectExplanation: Die Datentransportmethode spielt eine Rolle, nachdem Daten klassifiziert wurden. Sie ist aber kein Faktor bei der Ermittlung der Klassifizierung.
    - content: Ob die Daten auf virtuellen Computern oder in einer Datenbank gespeichert werden
      isCorrect: false
      incorrectExplanation: Der Speicherort kann zwar von der Klassifizierung der Daten abhängen, ist aber kein Faktor bei der Bestimmung der Klassifizierung.
    - content: Menge der gespeicherten Daten
      isCorrect: false
      incorrectExplanation: Die Menge der gespeicherten Daten ist für die Klassifizierung nicht relevant.
