abstract: >
  In diesem Modul erfahren Sie,
    - wie Sie zum Absichern Ihrer Architektur einen mehrschichtigen Sicherheitsansatz entwickeln,
    - wie Sie Identitäten schützen,
    - welche Technologien zum Schutz Ihrer Azure-Infrastruktur zur Verfügung stehen,
    - wie und wo Sie Verschlüsselung zum Schützen Ihrer Daten verwenden können,
    - wie Sie Ihre Architektur auf Netzwerkebene schützen können
    - und wie Sie Best Practices für die Anwendungssicherheit nutzen können, um Ihre Anwendung sicher zu gestalten.
