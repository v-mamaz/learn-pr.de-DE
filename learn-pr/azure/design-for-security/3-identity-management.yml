      correctExplanation: <span data-ttu-id="3c370-116">SSO kann die Komplexität beim Zuweisen von Benutzerberechtigungen reduzieren.</span><span class="sxs-lookup"><span data-stu-id="3c370-116">SSO can reduce the complexity needed to assign permissions to users.</span></span>
