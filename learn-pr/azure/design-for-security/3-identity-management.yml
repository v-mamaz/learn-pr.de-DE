      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3c370-120">SSO verringert den Verwaltungsaufwand zum Aktualisieren oder Deaktivieren von Zugriffsberechtigungen, wenn Benutzer Rollen ändern oder eine Organisation verlassen.</span><span class="sxs-lookup"><span data-stu-id="3c370-120">SSO reduces the amount of administration required to update or disable access when users change roles or leave an organization.</span></span> <span data-ttu-id="3c370-121">Dies ist ein wichtiger Vorteil von SSO.</span><span class="sxs-lookup"><span data-stu-id="3c370-121">This is a key benefit of SSO.</span></span>
