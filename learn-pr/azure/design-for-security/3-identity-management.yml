    - content: <span data-ttu-id="3c370-115">Erhöhte Komplexität beim Zuweisen von Berechtigungen für Benutzer</span><span class="sxs-lookup"><span data-stu-id="3c370-115">Increased complexity assigning permissions to users</span></span>
