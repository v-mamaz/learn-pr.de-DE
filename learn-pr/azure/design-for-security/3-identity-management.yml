      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3c370-123">Mit SSO verfügen Benutzer über genau eine Kennwortrichtlinie für alle Konten.</span><span class="sxs-lookup"><span data-stu-id="3c370-123">By using SSO, users have a single password policy for all accounts.</span></span> <span data-ttu-id="3c370-124">Dies ist ein wichtiger Vorteil von SSO.</span><span class="sxs-lookup"><span data-stu-id="3c370-124">This is a key benefit of SSO.</span></span>
