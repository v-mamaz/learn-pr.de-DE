  - content: <span data-ttu-id="3c370-114">Welche der folgenden Aussagen beschreibt KEINEN Vorteil, den SSO bietet?</span><span class="sxs-lookup"><span data-stu-id="3c370-114">Which of the following is NOT a benefit SSO provides?</span></span>
