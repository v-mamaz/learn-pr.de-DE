quiz:
  title: 'Wissenstest: zentrales und horizontales Hochskalieren'
  questions:
  - content: Welche der folgenden Punkte beschreibt das horizontale Hochskalieren am besten?
    choices:
    - content: Bereitstellung zusätzlicher Ressourcen für eine Instanz
      isCorrect: false
      incorrectExplanation: Die Bereitstellung zusätzlicher Ressourcen für eine einzelne Instanz beschreibt das zentrale Hochskalieren.
    - content: Bereitstellung zusätzlicher Instanzen, die Anforderungen verarbeiten
      isCorrect: true
      correctExplanation: Dies ist die richtige Antwort. Beim horizontalen Hochskalieren werden zusätzliche Instanzen bereitgestellt, die Anforderungen verarbeiten.
    - content: Hinzufügen zusätzlichen Speichers zu einem virtuellen Computer
      isCorrect: false
      incorrectExplanation: Das Hinzufügen zusätzlichen Speichers ist kein Beispiel für das horizontale Hochskalieren.
    - content: Erreichen der maximalen Skalierungsstufe Ihrer Anwendung
      isCorrect: false
      incorrectExplanation: Dem Erreichen der maximalen Skalierungsstufe Ihrer Anwendung können Sie zwar durch horizontales Hochskalieren entgegenwirken. Dies ist jedoch keine präzise Beschreibung der horizontalen Hochskalierung.
  - content: Welche der folgenden Punkte beschreibt das zentrale Herunterskalieren am besten?
    choices:
    - content: Reduzieren der Instanzen, die Anforderungen verarbeiten
      isCorrect: false
      incorrectExplanation: Das Reduzieren der Instanzen, die Anforderungen verarbeiten, wird als horizontales Herunterskalieren bezeichnet.
    - content: Festlegen des Besitzers einer Skalierungsstrategie
      isCorrect: false
      incorrectExplanation: Beim Festlegen des Besitzers einer Skalierungsstrategie handelt es sich nicht um zentrales Herunterskalieren.
    - content: Reduzieren der Ressourcen einer Instanz
      isCorrect: true
      correctExplanation: Beim zentralen Herunterskalieren handelt es sich um die Reduzierung der Ressourcen, die in einer einzelnen Instanz verfügbar sind.
    - content: Zustand, in dem die maximale Skalierungsstufe Ihrer Anwendung noch nicht erreicht ist
      isCorrect: false
      incorrectExplanation: Damit wird nicht das zentrale Herunterskalieren beschrieben.
  - content: Welcher der folgenden Aspekte spielt beim Umsetzen einer Skalierungsstrategie für Ihre Anwendung KEINE Rolle?
    choices:
    - content: Die Richtlinien für die Aufbewahrung von Sicherungen Ihrer Instanzen
      isCorrect: true
      correctExplanation: Es ist zwar wichtig, die Richtlinien für die Aufbewahrung von Sicherungen zu definieren, diese haben jedoch nichts mit der Skalierbarkeit Ihrer Anwendung zu tun.
    - content: Zustandsverwaltung Ihrer Anwendung
      isCorrect: false
      incorrectExplanation: Es ist wichtig, die Zustandsverwaltung beim Erstellen einer Skalierungsstrategie zu berücksichtigen. Die Skalierbarkeit hängt von der Fähigkeit zum Speichern des Benutzerzustands außerhalb der einzelnen Instanzen ab, denn damit wird sichergestellt, dass die Benutzerfreundlichkeit beim Hinzufügen und Entfernen von Instanzen nicht beeinträchtigt wird.
    - content: Startzeit der Instanzen
      isCorrect: false
      incorrectExplanation: Die Startzeit ist ein wichtiger Aspekt bei einer Skalierungsstrategie. Je länger die Startzeit, umso mehr Zeit wird für die Skalierung einer Anwendung benötigt.
    - content: Automatisieren der Instanzenskalierung auf Grundlage einer Metrik oder eines Zeitplans
      isCorrect: false
      incorrectExplanation: Die Skalierungsautomatisierung ist ein wichtiger Aspekt bei einer Skalierungsstrategie. Durch die Skalierungsautomatisierung ergeben sich mehr Möglichkeiten für den Umgang mit Schwankungen bei der Benutzerauslastung ohne manuellen Eingriff oder Beeinträchtigung der Benutzerfreundlichkeit.
