quiz:
  title: '<span data-ttu-id="4de04-104">Wissenstest: zentrales und horizontales Hochskalieren</span><span class="sxs-lookup"><span data-stu-id="4de04-104">Knowledge check - Scaling up and scaling out</span></span>'
  questions:
  - content: <span data-ttu-id="4de04-105">Welche der folgenden Punkte beschreibt das horizontale Hochskalieren am besten?</span><span class="sxs-lookup"><span data-stu-id="4de04-105">Which is the most accurate description of scaling out?</span></span>
    choices:
    - content: <span data-ttu-id="4de04-106">Bereitstellung zusätzlicher Ressourcen für eine Instanz</span><span class="sxs-lookup"><span data-stu-id="4de04-106">Increasing the amount of resources of an instance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-107">Die Bereitstellung zusätzlicher Ressourcen für eine einzelne Instanz beschreibt das zentrale Hochskalieren.</span><span class="sxs-lookup"><span data-stu-id="4de04-107">Increasing the amount of resources of a single instance is a description for scaling up</span></span>
    - content: <span data-ttu-id="4de04-108">Bereitstellung zusätzlicher Instanzen, die Anforderungen verarbeiten</span><span class="sxs-lookup"><span data-stu-id="4de04-108">Increasing the number of instances serving requests</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4de04-109">Dies ist die richtige Antwort.</span><span class="sxs-lookup"><span data-stu-id="4de04-109">This is correct.</span></span> <span data-ttu-id="4de04-110">Beim horizontalen Hochskalieren werden zusätzliche Instanzen bereitgestellt, die Anforderungen verarbeiten.</span><span class="sxs-lookup"><span data-stu-id="4de04-110">Scaling out increases the number of instances service requests.</span></span>
    - content: <span data-ttu-id="4de04-111">Hinzufügen zusätzlichen Speichers zu einem virtuellen Computer</span><span class="sxs-lookup"><span data-stu-id="4de04-111">Adding additional storage to a virtual machine</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-112">Das Hinzufügen zusätzlichen Speichers ist kein Beispiel für das horizontale Hochskalieren.</span><span class="sxs-lookup"><span data-stu-id="4de04-112">Adding additional storage is not an example of scaling out.</span></span>
    - content: <span data-ttu-id="4de04-113">Erreichen der maximalen Skalierungsstufe Ihrer Anwendung</span><span class="sxs-lookup"><span data-stu-id="4de04-113">Reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-114">Dem Erreichen der maximalen Skalierungsstufe Ihrer Anwendung können Sie zwar durch horizontales Hochskalieren entgegenwirken. Dies ist jedoch keine präzise Beschreibung der horizontalen Hochskalierung.</span><span class="sxs-lookup"><span data-stu-id="4de04-114">Reaching the maximum level of scale for your application can be addressed by scaling out, but is not an accurate description of scaling out.</span></span>
  - content: <span data-ttu-id="4de04-115">Welche der folgenden Punkte beschreibt das zentrale Herunterskalieren am besten?</span><span class="sxs-lookup"><span data-stu-id="4de04-115">Which is the most accurate description of scaling down?</span></span>
    choices:
    - content: <span data-ttu-id="4de04-116">Reduzieren der Instanzen, die Anforderungen verarbeiten</span><span class="sxs-lookup"><span data-stu-id="4de04-116">Decreasing the number of instances serving requests</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-117">Das Reduzieren der Instanzen, die Anforderungen verarbeiten, wird als horizontales Herunterskalieren bezeichnet.</span><span class="sxs-lookup"><span data-stu-id="4de04-117">Decreasing the number of instances serving requets is scaling in</span></span>
    - content: <span data-ttu-id="4de04-118">Festlegen des Besitzers einer Skalierungsstrategie</span><span class="sxs-lookup"><span data-stu-id="4de04-118">Taking ownership of how your application scales</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-119">Beim Festlegen des Besitzers einer Skalierungsstrategie handelt es sich nicht um zentrales Herunterskalieren.</span><span class="sxs-lookup"><span data-stu-id="4de04-119">Taking ownership of how your application scales is not scaling down.</span></span>
    - content: <span data-ttu-id="4de04-120">Reduzieren der Ressourcen einer Instanz</span><span class="sxs-lookup"><span data-stu-id="4de04-120">Decreasing the amount of resources of an instance</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4de04-121">Beim zentralen Herunterskalieren handelt es sich um die Reduzierung der Ressourcen, die in einer einzelnen Instanz verfügbar sind.</span><span class="sxs-lookup"><span data-stu-id="4de04-121">Scaling down is the reduction of resources that a single instance has available.</span></span>
    - content: <span data-ttu-id="4de04-122">Zustand, in dem die maximale Skalierungsstufe Ihrer Anwendung noch nicht erreicht ist</span><span class="sxs-lookup"><span data-stu-id="4de04-122">Not yet reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-123">Damit wird nicht das zentrale Herunterskalieren beschrieben.</span><span class="sxs-lookup"><span data-stu-id="4de04-123">This is not a description of scaling down.</span></span>
  - content: <span data-ttu-id="4de04-124">Welcher der folgenden Aspekte spielt beim Umsetzen einer Skalierungsstrategie für Ihre Anwendung KEINE Rolle?</span><span class="sxs-lookup"><span data-stu-id="4de04-124">Which of the following is NOT a consideration when building a scaling strategy into your application?</span></span>
    choices:
    - content: <span data-ttu-id="4de04-125">Die Richtlinien für die Aufbewahrung von Sicherungen Ihrer Instanzen</span><span class="sxs-lookup"><span data-stu-id="4de04-125">The backup retention policies for your instances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4de04-126">Es ist zwar wichtig, die Richtlinien für die Aufbewahrung von Sicherungen zu definieren, diese haben jedoch nichts mit der Skalierbarkeit Ihrer Anwendung zu tun.</span><span class="sxs-lookup"><span data-stu-id="4de04-126">While it is importatnt to define the backup retention policies, it is unrelated to the ability of your application to scale.</span></span>
    - content: <span data-ttu-id="4de04-127">Zustandsverwaltung Ihrer Anwendung</span><span class="sxs-lookup"><span data-stu-id="4de04-127">State management of your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-128">Es ist wichtig, die Zustandsverwaltung beim Erstellen einer Skalierungsstrategie zu berücksichtigen.</span><span class="sxs-lookup"><span data-stu-id="4de04-128">State management is important to consider when building a scaling strategy.</span></span> <span data-ttu-id="4de04-129">Die Skalierbarkeit hängt von der Fähigkeit zum Speichern des Benutzerzustands außerhalb der einzelnen Instanzen ab, denn damit wird sichergestellt, dass die Benutzerfreundlichkeit beim Hinzufügen und Entfernen von Instanzen nicht beeinträchtigt wird.</span><span class="sxs-lookup"><span data-stu-id="4de04-129">The ability to scale well will depend on the ability to store user state outside of the individual instances to ensure user experience is not broken as additional instances are added and removed.</span></span>
    - content: <span data-ttu-id="4de04-130">Startzeit der Instanzen</span><span class="sxs-lookup"><span data-stu-id="4de04-130">Startup time of your instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-131">Die Startzeit ist ein wichtiger Aspekt bei einer Skalierungsstrategie.</span><span class="sxs-lookup"><span data-stu-id="4de04-131">Startup time is an important consideration in a scaling strategy.</span></span> <span data-ttu-id="4de04-132">Je länger die Startzeit, umso mehr Zeit wird für die Skalierung einer Anwendung benötigt.</span><span class="sxs-lookup"><span data-stu-id="4de04-132">As the time to start an instance increases, the more time you need to allow for your application to scale.</span></span>
    - content: <span data-ttu-id="4de04-133">Automatisieren der Instanzenskalierung auf Grundlage einer Metrik oder eines Zeitplans</span><span class="sxs-lookup"><span data-stu-id="4de04-133">Automating the scaling of your instances based on some metric or schedule</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4de04-134">Die Skalierungsautomatisierung ist ein wichtiger Aspekt bei einer Skalierungsstrategie.</span><span class="sxs-lookup"><span data-stu-id="4de04-134">Scaling automation is an important piece of a scaling strategy.</span></span> <span data-ttu-id="4de04-135">Durch die Skalierungsautomatisierung ergeben sich mehr Möglichkeiten für den Umgang mit Schwankungen bei der Benutzerauslastung ohne manuellen Eingriff oder Beeinträchtigung der Benutzerfreundlichkeit.</span><span class="sxs-lookup"><span data-stu-id="4de04-135">As you automate your scaling capabilities you willll have greater ability to handle fluctuations in user load without manual intervention or poor user experience.</span></span>
