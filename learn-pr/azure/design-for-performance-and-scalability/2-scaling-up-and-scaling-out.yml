quiz:
  title: 'Wissenstest: zentrales und horizontales Hochskalieren'
  questions:
  - content: Welche der folgenden Punkte beschreibt das horizontale Hochskalieren am besten?
    choices:
    - content: die Bereitstellung zusätzlicher Ressourcen für eine Instanz
      isCorrect: false
    - content: die Bereitstellung zusätzlicher Instanzen, die Anforderungen verarbeiten
      isCorrect: true
    - content: das Hinzufügen zusätzlichen Speichers zu einem virtuellen Computer
      isCorrect: false
    - content: das Erreichen der maximalen Skalierungsstufe Ihrer Anwendung
      isCorrect: false
  - content: Welche der folgenden Punkte beschreibt das zentrale Herunterskalieren am besten?
    choices:
    - content: das Reduzieren der Instanzen, die Anforderungen verarbeiten
      isCorrect: false
    - content: das Festlegen des Besitzers einer Skalierungsstrategie
      isCorrect: false
    - content: das Reduzieren der Ressourcen einer Instanz
      isCorrect: true
    - content: der Zustand, in dem die maximale Skalierungsstufe Ihrer Anwendung noch nicht erreicht ist
      isCorrect: false
  - content: Welcher der folgenden Aspekte spielt beim Umsetzen einer Skalierungsstrategie für Ihre Anwendung KEINE Rolle?
    choices:
    - content: die Richtlinien für die Aufbewahrung von Sicherungen Ihrer Instanzen
      isCorrect: true
    - content: die Zustandsverwaltung Ihrer Anwendung
      isCorrect: false
    - content: die Startzeit der Instanzen
      isCorrect: false
    - content: das Automatisieren der Instanzenskalierung auf Grundlage einer Metrik oder eines Zeitplans
      isCorrect: false
