quiz:
  title: '<span data-ttu-id="969d2-104">Wissenstest: Optimieren der Netzwerkleistung</span><span class="sxs-lookup"><span data-stu-id="969d2-104">Knowledge Check - Optimize network performance</span></span>'
  questions:
  - content: <span data-ttu-id="969d2-105">Unter Netzwerklatenz versteht man Folgendes:</span><span class="sxs-lookup"><span data-stu-id="969d2-105">Network latency is</span></span>
    choices:
    - content: <span data-ttu-id="969d2-106">den im Netzwerk möglichen Durchsatz</span><span class="sxs-lookup"><span data-stu-id="969d2-106">The amount of throughput available on the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="969d2-107">Netzwerkdurchsatz ist ein Maß der Kapazität und entspricht nicht der Netzwerklatenz.</span><span class="sxs-lookup"><span data-stu-id="969d2-107">Network throughput is a measure of capacity, and is not the same as network latency.</span></span>
    - content: <span data-ttu-id="969d2-108">die Zeit, die benötigt wird, um Daten von einer Quelle an ein Ziel zu senden</span><span class="sxs-lookup"><span data-stu-id="969d2-108">The amount of time it takes for information to be sent from a source to a destination</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="969d2-109">Die Zeit, die benötigt wird, um Daten von einer Quelle an ein Ziel zu senden, wird als Netzwerklatenz bezeichnet.</span><span class="sxs-lookup"><span data-stu-id="969d2-109">The amount of time it takes for information to be sent from a source to a destination is known as network latency.</span></span>
    - content: <span data-ttu-id="969d2-110">die Gültigkeitsdauer einer Ressource in einem Content Delivery Network</span><span class="sxs-lookup"><span data-stu-id="969d2-110">The TTL of an asset in my content delivery network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="969d2-111">Die Gültigkeitsdauer einer Ressource in einem Content Delivery Network bezieht sich auf die Häufigkeit, mit der die Ressource über die ursprüngliche Quelle aktualisiert wird, und hat nichts mit der Netzwerklatenz zu tun.</span><span class="sxs-lookup"><span data-stu-id="969d2-111">The TTL of an asseet on a content delivery network relates to how often it is refreshed from the original source, and is not related to network latency.</span></span>
    - content: <span data-ttu-id="969d2-112">eine private Verbindung zwischen einem lokalen Netzwerk und Azure</span><span class="sxs-lookup"><span data-stu-id="969d2-112">A private circuit between an on-premises network and Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="969d2-113">ExpressRoute ist eine private Verbindung zwischen einem lokalen Netzwerk und Azure, die zwar die Latenz verbessern kann, den Begriff jedoch nicht definiert.</span><span class="sxs-lookup"><span data-stu-id="969d2-113">ExpressRoute is a private circuit between an on-premises network and Azure, and while it can improve latency, it is not a defintion of the term.</span></span>
  - content: <span data-ttu-id="969d2-114">Ihre Webanwendung wird in der Region „USA, Osten“ gehostet.</span><span class="sxs-lookup"><span data-stu-id="969d2-114">Our web application is hosted in East US.</span></span> <span data-ttu-id="969d2-115">Durch welche der folgenden Maßnahmen würde die Netzwerklatenz für Benutzer weltweit am kostengünstigsten reduziert?</span><span class="sxs-lookup"><span data-stu-id="969d2-115">Which of the following would optimize network latency for users that are located around the globe in the most cost effective manner?</span></span>
    choices:
    - content: <span data-ttu-id="969d2-116">Bereitstellen von ExpressRoute für alle Benutzer</span><span class="sxs-lookup"><span data-stu-id="969d2-116">Deploy ExpressRoute to each of your users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="969d2-117">ExpressRoute wird pro Netzwerkadresse, nicht pro Benutzer bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="969d2-117">ExpressRoute is provisioned for a network location, not per user.</span></span> <span data-ttu-id="969d2-118">Damit kann zwar die Leistung für Benutzer unter dieser Adresse verbessert werden. Benutzer außerhalb dieser Adresse verwenden jedoch kein ExpressRoute, und damit ändert sich für sie an der Leistung nichts.</span><span class="sxs-lookup"><span data-stu-id="969d2-118">While it may improve performance for users at that location, users outside of that location will not use ExpressRoute and therefore their performance will not be impacted.</span></span>
    - content: <span data-ttu-id="969d2-119">Verwenden eines Content Delivery Network, durch das Ressourcen und Inhalte in größerer Nähe der Benutzer bereitgestellt werden</span><span class="sxs-lookup"><span data-stu-id="969d2-119">Use a content delivery network to place assets and content closer to your users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="969d2-120">Durch die Verwendung eines Content Delivery Network werden Ressourcen an Standorten zwischengespeichert, die den Endbenutzern physisch näher sind, und können somit schneller geladen werden.</span><span class="sxs-lookup"><span data-stu-id="969d2-120">By using a content delivery network, assets are cached at locations that are physically closer to end users and will reduce the amount of time to load them.</span></span> <span data-ttu-id="969d2-121">Dadurch wird die Netzwerklatenz auf kostengünstige Weise für Benutzer weltweit reduziert.</span><span class="sxs-lookup"><span data-stu-id="969d2-121">This will cost-effectively improve network latency for users around the globe.</span></span>
    - content: <span data-ttu-id="969d2-122">Verwenden von Traffic Manager im leistungsorientierten Routingmodus</span><span class="sxs-lookup"><span data-stu-id="969d2-122">Use Traffic Manager in performance routing mode</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="969d2-123">Traffic Manager ist ein DNS-Lastenausgleich, mit dem die Zeit zum Herstellen einer Verbindung mit Ressourcen reduziert werden kann, für den jedoch Webdienste an mehreren Standorten gesucht werden müssten und der nicht die kostengünstigste Möglichkeit zum Lösen dieses Problems darstellt.</span><span class="sxs-lookup"><span data-stu-id="969d2-123">Traffic Manager is a DNS load balancer that can help improve the time to connect to resources, but would also require locating web services in multiple locations and is not the most cost-effective way to address this problem.</span></span>
    - content: <span data-ttu-id="969d2-124">Bereitstellen weiterer Instanzen in der Region „USA, Osten“ zum Abfangen der zusätzlichen Last, die durch Benutzer erzeugt wird</span><span class="sxs-lookup"><span data-stu-id="969d2-124">Deploy more instances in East US to server the extra user load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="969d2-125">Durch die Bereitstellung weiterer Instanzen kann der Dienst in „USA, Osten“ zwar größere Lasten bewältigen, das Problem der Netzwerklatenz für Benutzer weltweit wird dadurch jedoch nicht behoben.</span><span class="sxs-lookup"><span data-stu-id="969d2-125">Adding more instances will increase the amount of load the service in East US can handle, but will not address the network latency for users distributed globally.</span></span>
