quiz:
  title: 'Wissenstest: Optimieren der Netzwerkleistung'
  questions:
  - content: 'Unter Netzwerklatenz versteht man Folgendes:'
    choices:
    - content: den Grad an Netzwerkrauschen
      isCorrect: false
    - content: die Zeit, die benötigt wird, um Daten von einer Quelle an ein Ziel zu senden
      isCorrect: true
    - content: die Gültigkeitsdauer einer Ressource in einem Content Delivery Network
      isCorrect: false
    - content: eine private Verbindung zwischen einem lokalen Netzwerk und Azure
      isCorrect: true
  - content: Ihre Webanwendung wird in der Region „USA, Osten“ gehostet. Durch welche der folgenden Maßnahmen würde die Netzwerklatenz für Benutzer weltweit optimiert?
    choices:
    - content: Bereitstellen von ExpressRoute für alle Benutzer
      isCorrect: false
    - content: Verwenden eines Content Delivery Network, durch das Ressourcen und Inhalte in größerer Nähe der Benutzer bereitgestellt werden
      isCorrect: true
    - content: Verwenden von Traffic Manager im leistungsorientierten Routingmodus
      isCorrect: false
    - content: Bereitstellen weiterer Instanzen in der Region „USA, Osten“ zum Abfangen der zusätzlichen Last, die durch Benutzer erzeugt wird
      isCorrect: false
