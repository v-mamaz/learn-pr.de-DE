quiz:
  title: 'Wissenstest: Azure Active Directory und für den bedingten Zugriff'
  questions:
    - content: 'Azure AD ist nur ein AD DS-Domänencontroller, der in Azure ausgeführt wird.'
      choices:
        - content: Richtig
          isCorrect: false
          incorrectExplanation: 'Azure AD führt viele Funktionen aus, die mit dem herkömmlichen AD DS identisch sind. Es handelt sich um einen mehrinstanzenfähigen, cloudbasierten Verzeichnis- und Identitätsverwaltungsdienst.'
        - content: Falsch
          isCorrect: true
          correctExplanation: 'Richtig! AD DS ist eine Serverrolle unter Windows Server. Azure AD ist ein cloudbasierter, öffentlicher Verzeichnisdienst für mehrere Kunden.'
    - content: Welche drei Elemente sollten in einer erfolgreichen Richtlinie für bedingten Zugriff enthalten sein?
      choices:
        - content: 'Benutzer oder Gruppe, Anwendung, Uhrzeit'
          isCorrect: false
          correctExplanation: Die Uhrzeit ist in Regeln für bedingten Zugriff nicht als Option verfügbar.
        - content: 'Benutzer oder Gruppe, Anwendung, zu erzwingendes Steuerelement'
          isCorrect: true
          incorrectExplanation: Richtig! Durch die Auswahl dieser drei Elemente werden eigenständige und funktionale Regeln für bedingten Zugriff erstellt.
        - content: 'Benutzer oder Gruppe, Betriebssystem Linux, zu erzwingendes Steuerelement'
          isCorrect: false
          correctExplanation: 'Es können einige Geräteplattformen anvisiert werden, Linux wird derzeit jedoch nicht unterstützt.'
    - content: 'Wie würden Sie die Regel für bedingten Zugriff ändern, die wir zur Anforderung von Multi-Factor Authentication für alle Benutzer erstellt haben?'
      choices:
        - content: Wählen Sie unter **Zugriffssteuerungen** > **Sitzung** die Option **Use application-enforced restrictions** (Durch Anwendung erzwungene Einschränkungen verwenden) aus.
          isCorrect: false
          correctExplanation: Leider wird die Regel mit dieser Option nicht entsprechend geändert.
        - content: Ändern Sie die Benutzer- und Gruppenzuweisung von **Benutzer und Gruppen auswählen** in **Alle Benutzer**.
          isCorrect: true
          incorrectExplanation: 'Richtig! Durch die Auswahl aller Benutzer findet diese Richtlinie auf alle Benutzer Anwendung, die diese Regel für bedingten Zugriff auslösen. Es wird empfohlen, dass Sie eine Gruppe erstellen und diese für Instanzen zur Ausschlussliste hinzufügen, in denen Benutzer Multi-Factor Authentication möglicherweise aufgrund von verloren gegangenen oder vergessenen Methoden umgehen müssen.'