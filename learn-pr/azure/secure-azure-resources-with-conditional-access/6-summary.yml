quiz:
  title: '<span data-ttu-id="77027-104">Wissenstest: Azure Active Directory und bedingter Zugriff</span><span class="sxs-lookup"><span data-stu-id="77027-104">Knowledge Check: Azure Active Directory and conditional access</span></span>'
  questions:
  - content: <span data-ttu-id="77027-105">Azure AD ist nur ein AD DS-Domänencontroller, der in Azure ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="77027-105">Azure AD is just an AD DS domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="77027-106">Richtig</span><span class="sxs-lookup"><span data-stu-id="77027-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="77027-107">Azure AD führt viele Funktionen aus, die mit dem herkömmlichen AD DS identisch sind. Es handelt sich um einen mehrinstanzenfähigen, cloudbasierten Verzeichnis- und Identitätsverwaltungsdienst.</span><span class="sxs-lookup"><span data-stu-id="77027-107">While Azure AD performs many of the same functions as traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="77027-108">Falsch</span><span class="sxs-lookup"><span data-stu-id="77027-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="77027-109">Richtig!</span><span class="sxs-lookup"><span data-stu-id="77027-109">Correct!</span></span> <span data-ttu-id="77027-110">AD DS ist eine Serverrolle unter Windows Server.</span><span class="sxs-lookup"><span data-stu-id="77027-110">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="77027-111">Azure AD ist ein cloudbasierter, öffentlicher Verzeichnisdienst für mehrere Kunden.</span><span class="sxs-lookup"><span data-stu-id="77027-111">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="77027-112">Welche drei Elemente sollten in einer erfolgreichen Richtlinie für bedingten Zugriff enthalten sein?</span><span class="sxs-lookup"><span data-stu-id="77027-112">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="77027-113">Benutzer oder Gruppe, Anwendung, Uhrzeit</span><span class="sxs-lookup"><span data-stu-id="77027-113">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="77027-114">Die Uhrzeit ist in Regeln für bedingten Zugriff nicht als Option verfügbar.</span><span class="sxs-lookup"><span data-stu-id="77027-114">Time of day is not an option that's available in conditional access rules.</span></span>
    - content: <span data-ttu-id="77027-115">Benutzer oder Gruppe, Anwendung, zu erzwingendes Steuerelement</span><span class="sxs-lookup"><span data-stu-id="77027-115">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="77027-116">Richtig!</span><span class="sxs-lookup"><span data-stu-id="77027-116">Correct!</span></span> <span data-ttu-id="77027-117">Durch die Auswahl dieser drei Elemente werden eigenständige und funktionale Regeln für bedingten Zugriff erstellt.</span><span class="sxs-lookup"><span data-stu-id="77027-117">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="77027-118">Benutzer oder Gruppe, Betriebssystem Linux, zu erzwingendes Steuerelement</span><span class="sxs-lookup"><span data-stu-id="77027-118">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="77027-119">Es können einige Geräteplattformen anvisiert werden, Linux wird derzeit jedoch nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="77027-119">While you can target some device platforms, Linux isn't currently supported.</span></span>
  - content: <span data-ttu-id="77027-120">Wie würden Sie die Regel für bedingten Zugriff ändern, die wir zur Anforderung von Multi-Factor Authentication für alle Benutzer erstellt haben?</span><span class="sxs-lookup"><span data-stu-id="77027-120">How would you modify the conditional access rule that we created to require Multi-Factor Authentication for all users?</span></span>
    choices:
    - content: <span data-ttu-id="77027-121">Wählen Sie unter **Zugriffssteuerungen** > **Sitzung** die Option **Use application-enforced restrictions** (Durch Anwendung erzwungene Einschränkungen verwenden) aus.</span><span class="sxs-lookup"><span data-stu-id="77027-121">Under **Access Controls** > **Session**, select **Use application-enforced restrictions**.</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="77027-122">Leider wird die Regel mit dieser Option nicht entsprechend geändert.</span><span class="sxs-lookup"><span data-stu-id="77027-122">Sorry, that option won't modify the rule appropriately.</span></span>
    - content: <span data-ttu-id="77027-123">Ändern Sie die Benutzer- und Gruppenzuweisung von **Benutzer und Gruppen auswählen** in **Alle Benutzer**.</span><span class="sxs-lookup"><span data-stu-id="77027-123">Change the user and group assignment from **Select users and groups** to **All users**.</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="77027-124">Richtig!</span><span class="sxs-lookup"><span data-stu-id="77027-124">Correct!</span></span> <span data-ttu-id="77027-125">Durch die Auswahl aller Benutzer findet diese Richtlinie auf alle Benutzer Anwendung, die diese Regel für bedingten Zugriff auslösen.</span><span class="sxs-lookup"><span data-stu-id="77027-125">Selecting all users will make this policy apply to any user who triggers this conditional access rule.</span></span> <span data-ttu-id="77027-126">Es wird empfohlen, dass Sie eine Gruppe erstellen und diese für Instanzen zur Ausschlussliste hinzufügen, in denen Benutzer Multi-Factor Authentication möglicherweise aufgrund von verloren gegangenen oder vergessenen Methoden umgehen müssen.</span><span class="sxs-lookup"><span data-stu-id="77027-126">It's suggested that you create a group and add it to the exclude list for instances where users may need to bypass Multi-Factor Authentication due to lost or forgotten methods.</span></span>
