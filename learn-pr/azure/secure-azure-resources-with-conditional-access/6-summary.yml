quiz:
  title: <span data-ttu-id="74862-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="74862-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="74862-105">Azure AD ist im Wesentlichen ein Active Directory Domain Services-Domänencontroller (AD DS), der in Azure ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="74862-105">Azure AD is essentially an Active Directory Domain Services (AD DS) domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="74862-106">Wahr</span><span class="sxs-lookup"><span data-stu-id="74862-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="74862-107">Azure AD führt viele Funktionen aus, die mit dem herkömmlichen AD DS identisch sind. Es handelt sich um einen mehrinstanzenfähigen, cloudbasierten Verzeichnis- und Identitätsverwaltungsdienst.</span><span class="sxs-lookup"><span data-stu-id="74862-107">While Azure AD performs many of the same functions as a traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="74862-108">Falsch</span><span class="sxs-lookup"><span data-stu-id="74862-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="74862-109">AD DS ist eine Serverrolle unter Windows Server.</span><span class="sxs-lookup"><span data-stu-id="74862-109">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="74862-110">Azure AD ist ein cloudbasierter, öffentlicher Verzeichnisdienst für mehrere Kunden.</span><span class="sxs-lookup"><span data-stu-id="74862-110">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="74862-111">Welche drei Elemente sollten in einer erfolgreichen Richtlinie für bedingten Zugriff enthalten sein?</span><span class="sxs-lookup"><span data-stu-id="74862-111">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="74862-112">Benutzer oder Gruppe, Anwendung, Uhrzeit</span><span class="sxs-lookup"><span data-stu-id="74862-112">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="74862-113">Die Uhrzeit ist in Regeln für bedingten Zugriff keine Option.</span><span class="sxs-lookup"><span data-stu-id="74862-113">Time of day is not an option in conditional access rules.</span></span>
    - content: <span data-ttu-id="74862-114">Benutzer oder Gruppe, Anwendung, zu erzwingende Steuerung</span><span class="sxs-lookup"><span data-stu-id="74862-114">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="74862-115">Durch die Auswahl dieser drei Elemente werden eigenständige und funktionale Regeln für bedingten Zugriff erstellt.</span><span class="sxs-lookup"><span data-stu-id="74862-115">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="74862-116">Benutzer oder Gruppe, Betriebssystem Linux, zu erzwingendes Steuerelement</span><span class="sxs-lookup"><span data-stu-id="74862-116">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="74862-117">Es werden einige Geräteplattformen unterstützt, Linux derzeit jedoch nicht.</span><span class="sxs-lookup"><span data-stu-id="74862-117">While you can target some device platforms, Linux isn't currently supported.</span></span>
