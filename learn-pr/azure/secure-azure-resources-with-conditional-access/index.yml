abstract: Viele Organisationen möchten zwar ihren Sicherheitsstatus erhöhen, allerdings soll diese Anforderung in einem ausgeglichenen Verhältnis zu einer erleichterten Bedienung für Benutzer stehen. Azure AD bietet einen Mechanismus, um diese Balance für den bedingten Zugriff zu unterstützen. Unter bestimmten Umständen können Organisationen kompensierende Steuerelemente wie Azure Multi-Factor Authentication (MFA) benötigen. Diese bestimmten Umstände liegen vor, wenn auf sensible Anwendungen zugegriffen wird, es sich um eine nicht vertrauenswürdige IP-Adresse handelt oder bestimmte Risikobedingungen vorliegen.
