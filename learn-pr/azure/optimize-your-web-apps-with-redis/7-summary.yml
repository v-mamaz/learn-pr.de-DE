quiz:
  title: <span data-ttu-id="a1f22-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="a1f22-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="a1f22-105">Angenommen, Sie speichern 400 MB Daten mit hohem Zugriff in Redis Cache.</span><span class="sxs-lookup"><span data-stu-id="a1f22-105">Suppose you're storing 400 MB of highly-accessed data in a Redis cache.</span></span> <span data-ttu-id="a1f22-106">Wie organisieren Sie die Daten im Cache, um die hohe Leistung sicherzustellen?</span><span class="sxs-lookup"><span data-stu-id="a1f22-106">How should you organize it in the cache to ensure high performance?</span></span>
    choices:
    - content: <span data-ttu-id="a1f22-107">Daten mit einem einzelnen Schlüssel speichern</span><span class="sxs-lookup"><span data-stu-id="a1f22-107">Store the data with a single key</span></span>
      incorrectExplanation: <span data-ttu-id="a1f22-108">Redis funktioniert am besten mit Daten, die eine Größe von 100 KB oder weniger haben.</span><span class="sxs-lookup"><span data-stu-id="a1f22-108">Redis works best with data that is 100 K or less.</span></span> <span data-ttu-id="a1f22-109">Das Teilen und Speichern von größeren Daten mit mehreren Schlüsseln reduziert die Netzwerklatenz und das Arbeitsspeicherproblem.</span><span class="sxs-lookup"><span data-stu-id="a1f22-109">Splitting and storing larger data with multiple keys will reduce network latency and out-of-memory issues.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a1f22-110">Daten mit mehreren Schlüsseln teilen und speichern</span><span class="sxs-lookup"><span data-stu-id="a1f22-110">Split and store the data with multiple keys</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a1f22-111">Redis funktioniert am besten mit Daten, die eine Größe von 100 KB oder weniger haben.</span><span class="sxs-lookup"><span data-stu-id="a1f22-111">Redis works best with data that is 100 K or less.</span></span> <span data-ttu-id="a1f22-112">Das Teilen und Speichern von größeren Daten mit mehreren Schlüsseln reduziert die Netzwerklatenz und das Arbeitsspeicherproblem.</span><span class="sxs-lookup"><span data-stu-id="a1f22-112">Splitting and storing larger data with multiple keys will reduce network latency and out-of-memory issues.</span></span>
    - content: <span data-ttu-id="a1f22-113">Speichern Sie die Daten nicht im Cache, da 400 MB zu groß sind.</span><span class="sxs-lookup"><span data-stu-id="a1f22-113">Don't cache the data because 400 MB is too large</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a1f22-114">Redis funktioniert am besten mit Daten, die eine Größe von 100 KB oder weniger haben.</span><span class="sxs-lookup"><span data-stu-id="a1f22-114">Redis works best with data that is 100 K or less.</span></span> <span data-ttu-id="a1f22-115">Das Teilen und Speichern von größeren Daten mit mehreren Schlüsseln reduziert die Netzwerklatenz und das Arbeitsspeicherproblem.</span><span class="sxs-lookup"><span data-stu-id="a1f22-115">Splitting and storing larger data with multiple keys will reduce network latency and out-of-memory issues.</span></span>
  - content: '<span data-ttu-id="a1f22-116">Richtig oder falsch: Die Länge eines Redis-Schlüssels wirkt sich auf die Leistung der Nachschlagedauer aus.</span><span class="sxs-lookup"><span data-stu-id="a1f22-116">True or false: the length of a Redis key impacts the performance of lookup times?</span></span>'
    choices:
    - content: <span data-ttu-id="a1f22-117">Richtig</span><span class="sxs-lookup"><span data-stu-id="a1f22-117">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a1f22-118">Längere Schlüssel beanspruchen mehr Arbeitsspeicher und benötigen eine längere Nachschlagedauer, da sie Byte für Byte verglichen werden.</span><span class="sxs-lookup"><span data-stu-id="a1f22-118">Longer keys take up more memory and cause longer lookup times because they're compared byte-by-byte.</span></span>
    - content: <span data-ttu-id="a1f22-119">Falsch</span><span class="sxs-lookup"><span data-stu-id="a1f22-119">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a1f22-120">Längere Schlüssel beanspruchen mehr Arbeitsspeicher und benötigen eine längere Nachschlagedauer, da sie Byte für Byte verglichen werden.</span><span class="sxs-lookup"><span data-stu-id="a1f22-120">Longer keys take up more memory and cause longer lookup times because they're compared byte-by-byte.</span></span>
  - content: <span data-ttu-id="a1f22-121">Welche der folgenden Lösungen ist kein gültiger Redis Cache-Speichercontainer?</span><span class="sxs-lookup"><span data-stu-id="a1f22-121">Which of the following is not a valid Redis cache storage container?</span></span>
    choices:
    - content: <span data-ttu-id="a1f22-122">Knoten</span><span class="sxs-lookup"><span data-stu-id="a1f22-122">Nodes</span></span>
      incorrectExplanation: <span data-ttu-id="a1f22-123">Daten werden in Redis mithilfe von Knoten und Clustern gespeichert.</span><span class="sxs-lookup"><span data-stu-id="a1f22-123">Data is stored in Redis by using nodes and clusters.</span></span> <span data-ttu-id="a1f22-124">Ein Knoten ist ein einzelner Speicherort, und ein Cluster besteht aus mindestens drei Knoten.</span><span class="sxs-lookup"><span data-stu-id="a1f22-124">A node is a single storage location and a cluster is a set of three or more nodes.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a1f22-125">Sätze</span><span class="sxs-lookup"><span data-stu-id="a1f22-125">Sets</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a1f22-126">Daten werden in Redis mithilfe von Knoten und Clustern gespeichert.</span><span class="sxs-lookup"><span data-stu-id="a1f22-126">Data is stored in Redis by using nodes and clusters.</span></span> <span data-ttu-id="a1f22-127">Ein Knoten ist ein einzelner Speicherort, und ein Cluster besteht aus mindestens drei Knoten.</span><span class="sxs-lookup"><span data-stu-id="a1f22-127">A node is a single storage location and a cluster is a set of three or more nodes.</span></span>
    - content: <span data-ttu-id="a1f22-128">Cluster</span><span class="sxs-lookup"><span data-stu-id="a1f22-128">Clusters</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a1f22-129">Daten werden in Redis mithilfe von Knoten und Clustern gespeichert.</span><span class="sxs-lookup"><span data-stu-id="a1f22-129">Data is stored in Redis by using nodes and clusters.</span></span> <span data-ttu-id="a1f22-130">Ein Knoten ist ein einzelner Speicherort, und ein Cluster besteht aus mindestens drei Knoten.</span><span class="sxs-lookup"><span data-stu-id="a1f22-130">A node is a single storage location and a cluster is a set of three or more nodes.</span></span>
