quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Angenommen, Sie speichern 400 MB Daten mit hohem Zugriff in Redis Cache. Wie organisieren Sie die Daten im Cache, um die hohe Leistung sicherzustellen?
    choices:
    - content: Daten mit einem einzelnen Schlüssel speichern
      incorrectExplanation: Redis funktioniert am besten mit Daten, die eine Größe von 100 KB oder weniger haben. Das Teilen und Speichern von größeren Daten mit mehreren Schlüsseln reduziert die Netzwerklatenz und das Arbeitsspeicherproblem.
      isCorrect: false
    - content: Daten mit mehreren Schlüsseln teilen und speichern
      isCorrect: true
      correctExplanation: Redis funktioniert am besten mit Daten, die eine Größe von 100 KB oder weniger haben. Das Teilen und Speichern von größeren Daten mit mehreren Schlüsseln reduziert die Netzwerklatenz und das Arbeitsspeicherproblem.
    - content: Speichern Sie die Daten nicht im Cache, da 400 MB zu groß sind.
      isCorrect: false
      incorrectExplanation: Redis funktioniert am besten mit Daten, die eine Größe von 100 KB oder weniger haben. Das Teilen und Speichern von größeren Daten mit mehreren Schlüsseln reduziert die Netzwerklatenz und das Arbeitsspeicherproblem.
  - content: 'Richtig oder falsch: Die Länge eines Redis-Schlüssels wirkt sich auf die Leistung der Nachschlagedauer aus.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Längere Schlüssel beanspruchen mehr Arbeitsspeicher und benötigen eine längere Nachschlagedauer, da sie Byte für Byte verglichen werden.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Längere Schlüssel beanspruchen mehr Arbeitsspeicher und benötigen eine längere Nachschlagedauer, da sie Byte für Byte verglichen werden.
  - content: Welche der folgenden Lösungen ist kein gültiger Redis Cache-Speichercontainer?
    choices:
    - content: Knoten
      incorrectExplanation: Daten werden in Redis mithilfe von Knoten und Clustern gespeichert. Ein Knoten ist ein einzelner Speicherort, und ein Cluster besteht aus mindestens drei Knoten.
      isCorrect: false
    - content: Sätze
      isCorrect: true
      correctExplanation: Daten werden in Redis mithilfe von Knoten und Clustern gespeichert. Ein Knoten ist ein einzelner Speicherort, und ein Cluster besteht aus mindestens drei Knoten.
    - content: Cluster
      isCorrect: false
      incorrectExplanation: Daten werden in Redis mithilfe von Knoten und Clustern gespeichert. Ein Knoten ist ein einzelner Speicherort, und ein Cluster besteht aus mindestens drei Knoten.
