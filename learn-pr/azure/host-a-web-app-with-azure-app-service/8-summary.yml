quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Richtig oder falsch: Azure App Service kann Ihre Webanwendung automatisch so skalieren, dass Datenverkehrsanforderungen erfüllt werden.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Azure App Service bietet integrierte Unterstützung für die automatische Skalierung und erhöht oder senkt die zum Ausführen Ihrer App zugeordneten Ressourcen je nach Bedarf.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Azure App Service bietet integrierte Unterstützung für die automatische Skalierung und erhöht oder senkt die zum Ausführen Ihrer App zugeordneten Ressourcen je nach Bedarf.
  - content: Welche der folgenden Bereitstellungsquellen ist keine gültige automatisierte Bereitstellungsquelle?
    choices:
    - content: GitHub
      isCorrect: false
      incorrectExplanation: Azure unterstützt derzeit Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox und externe Git-Repositorys.
    - content: Visual Studio Team Services
      isCorrect: false
      incorrectExplanation: Azure unterstützt derzeit Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox und externe Git-Repositorys.
    - content: SharePoint
      isCorrect: true
      correctExplanation: Azure unterstützt derzeit Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox und externe Git-Repositorys.
    - content: Dropbox
      isCorrect: false
      incorrectExplanation: Azure unterstützt derzeit Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox und externe Git-Repositorys.
  - content: 'Richtig oder falsch: Bereitstellungsslots sind hilfreich, wenn die Ausfallzeit während der Aktualisierung Ihrer Webanwendung minimiert werden soll.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Mithilfe von Bereitstellungsslots können Sie in einem Stagingslot Änderungen an der Version Ihrer Webanwendung vornehmen und diese anschließend in Ihrem Produktionsslot ohne Ausfallzeit austauschen.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Mithilfe von Bereitstellungsslots können Sie in einem Stagingslot Änderungen an der Version Ihrer Webanwendung vornehmen und diese anschließend in Ihrem Produktionsslot ohne Ausfallzeit austauschen.
