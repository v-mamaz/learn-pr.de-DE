  title: <span data-ttu-id="8ad4b-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="8ad4b-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="8ad4b-105">Richtig oder falsch: Azure App Service kann Ihre Webanwendung automatisch so skalieren, dass Datenverkehrsanforderungen erfüllt werden.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-105">True or false: Azure App service can automatically scale your web application to meet traffic demand?</span></span>'
    choices:
    - content: <span data-ttu-id="8ad4b-106">Richtig</span><span class="sxs-lookup"><span data-stu-id="8ad4b-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8ad4b-107">Azure App Service bietet integrierte Unterstützung für die automatische Skalierung und erhöht oder senkt die zum Ausführen Ihrer App zugeordneten Ressourcen je nach Bedarf.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-107">Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand.</span></span>
    - content: <span data-ttu-id="8ad4b-108">Falsch</span><span class="sxs-lookup"><span data-stu-id="8ad4b-108">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ad4b-109">Azure App Service bietet integrierte Unterstützung für die automatische Skalierung und erhöht oder senkt die zum Ausführen Ihrer App zugeordneten Ressourcen je nach Bedarf.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-109">Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand.</span></span>
  - content: <span data-ttu-id="8ad4b-110">Welche der folgenden Bereitstellungsquellen ist keine gültige automatisierte Bereitstellungsquelle?</span><span class="sxs-lookup"><span data-stu-id="8ad4b-110">Which of the following is not a valid automated deployment source?</span></span>
    choices:
    - content: <span data-ttu-id="8ad4b-111">GitHub</span><span class="sxs-lookup"><span data-stu-id="8ad4b-111">GitHub</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ad4b-112">Azure unterstützt derzeit Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox und externe Git-Repositorys.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-112">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
    - content: <span data-ttu-id="8ad4b-113">Visual Studio Team Services</span><span class="sxs-lookup"><span data-stu-id="8ad4b-113">Visual Studio Team Services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ad4b-114">Azure unterstützt derzeit Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox und externe Git-Repositorys.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-114">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
    - content: <span data-ttu-id="8ad4b-115">SharePoint</span><span class="sxs-lookup"><span data-stu-id="8ad4b-115">SharePoint</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8ad4b-116">Azure unterstützt derzeit Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox und externe Git-Repositorys.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-116">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
    - content: <span data-ttu-id="8ad4b-117">Dropbox</span><span class="sxs-lookup"><span data-stu-id="8ad4b-117">Dropbox</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ad4b-118">Azure unterstützt derzeit Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox und externe Git-Repositorys.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-118">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
  - content: '<span data-ttu-id="8ad4b-119">Richtig oder falsch: Bereitstellungsslots sind hilfreich, wenn die Ausfallzeit während der Aktualisierung Ihrer Webanwendung minimiert werden soll.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-119">True or false: deployment slots are useful if you want to minimize downtime when updating your web application?</span></span>'
    choices:
    - content: <span data-ttu-id="8ad4b-120">Richtig</span><span class="sxs-lookup"><span data-stu-id="8ad4b-120">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8ad4b-121">Mithilfe von Bereitstellungsslots können Sie in einem Stagingslot Änderungen an der Version Ihrer Webanwendung vornehmen und diese anschließend in Ihrem Produktionsslot ohne Ausfallzeit austauschen.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-121">Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime.</span></span>
    - content: <span data-ttu-id="8ad4b-122">Falsch</span><span class="sxs-lookup"><span data-stu-id="8ad4b-122">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8ad4b-123">Mithilfe von Bereitstellungsslots können Sie in einem Stagingslot Änderungen an der Version Ihrer Webanwendung vornehmen und diese anschließend in Ihrem Produktionsslot ohne Ausfallzeit austauschen.</span><span class="sxs-lookup"><span data-stu-id="8ad4b-123">Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime.</span></span>
