quiz:
  title: 'Knowledge Check: Scale with Azure Load Balancer'
  questions:
  - content: 'Which is true about Azure Load Balancer?'
    choices:
    - content: 'You must use Azure Load Balancer if you want to distribute traffic among your virtual machines running in Azure.'
      isCorrect: false
      incorrectExplanation: 'You can use Azure Load Balancer, or configure load balancing software yourself on a virtual machine.'
    - content: 'Azure Load Balancer works with internet-facing traffic only.'
      isCorrect: false
      incorrectExplanation: 'You can configure Azure Load Balancer to distribute traffic among systems reachable from the internet, or from a private network only.'
    - content: 'Azure Load Balancer distributes traffic among similar systems, making your services more highly available.'
      isCorrect: true
      correctExplanation: 'If one system is unavailable, Azure Load Balancer stops sending traffic to it. It then directs traffic to one of the responsive servers.'