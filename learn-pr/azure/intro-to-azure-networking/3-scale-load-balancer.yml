  questions:
  - content: Welche Aussage über Azure Load Balancer ist richtig?
    choices:
    - content: Sie müssen Azure Load Balancer verwenden, wenn Sie Datenverkehr auf Ihre ausgeführten virtuellen Computer in Azure verteilen möchten.
      isCorrect: false
      incorrectExplanation: Wenn ein System nicht verfügbar ist, beendet Azure Load Balancer das Senden von Datenverkehr an dieses System. Der Datenverkehr wird dann an einen der reagierenden Server weitergeleitet.
    - content: Azure Load Balancer funktioniert nur mit Datenverkehr, der auf eine Internetverbindung zurückzuführen ist.
      isCorrect: false
      incorrectExplanation: Wenn ein System nicht verfügbar ist, beendet Azure Load Balancer das Senden von Datenverkehr an dieses System. Der Datenverkehr wird dann an einen der reagierenden Server weitergeleitet.
    - content: Azure Load Balancer verteilt Datenverkehr zwischen ähnlichen Systemen, sodass Ihre Dienste noch hochverfügbarer werden.
      isCorrect: true
      correctExplanation: Wenn ein System nicht verfügbar ist, beendet Azure Load Balancer das Senden von Datenverkehr an dieses System. Der Datenverkehr wird dann an einen der reagierenden Server weitergeleitet.
