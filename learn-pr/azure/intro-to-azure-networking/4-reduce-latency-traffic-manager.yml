quiz:
  title: Überprüfen Ihrer Kenntnisse
  questions:
  - content: Wie verringert der Azure Traffic Manager die Latenz?
    choices:
    - content: Er wählt nur die schnellsten Netzwerke zwischen Endpunkten aus.
      isCorrect: false
      incorrectExplanation: Die Latenz kann einfach verringert werden, indem Sie den Server, der dem Benutzer am nächsten ist, auswählen.
    - content: Der Traffic Manager wählt den Endpunkt aus, der dem DNS-Server des Benutzers am nächsten ist.
      isCorrect: true
      correctExplanation: Die Latenz kann einfach verringert werden, indem Sie den Server, der dem Benutzer am nächsten ist, auswählen.
    - content: Ähnlich wie Content Delivery Networks kann dieser Server Inhalt zwischenspeichern.
      isCorrect: false
      incorrectExplanation: Die Latenz kann einfach verringert werden, indem Sie den Server, der dem Benutzer am nächsten ist, auswählen.
  - content: Angenommen, Sie leben in England, aber Ihr DNS-Server befindet sich in Italien. Wie leitet Traffic Manager Datenverkehr weiter?
    choices:
    - content: Er wählt den Dienst aus, der England am nächsten ist.
      isCorrect: false
      incorrectExplanation: Der Traffic Manager verwendet zum Steuern des Datenverkehrs den _DNS-Server_, der dem Benutzer am nächsten gelegen ist.
    - content: Er wählt den Dienst aus, der Italien am nächsten ist.
      isCorrect: true
      correctExplanation: Traffic Manager verwendet zum Lenken des Datenverkehrs den _DNS-Server_, der dem Benutzer am nächsten gelegen ist.
