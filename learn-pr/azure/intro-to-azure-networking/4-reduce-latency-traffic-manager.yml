quiz:
  title: 'Wissenstest: Reduzieren von Latenz mit Traffic Manager'
  questions:
    - content: Wie verringern Azure Traffic Manager Latenz zu?
      choices:
        - content: Er wählt nur die schnellsten Netzwerke zwischen Endpunkten aus.
          isCorrect: false
        - content: 'Traffic Manager wählt den Endpunkt aus, der dem DNS-Server des Benutzers am nächsten ist.'
          isCorrect: true
          correctExplanation: 'Die Latenz kann einfach verringert werden, indem Sie den Server, der dem Benutzer am nächsten ist, auswählen.'
        - content: Ähnlich wie Content Delivery Networks kann dieser Server Inhalt zwischenspeichern.
          isCorrect: false
    - content: 'Angenommen Sie leben in England, aber ein DNS-Server befindet sich in Italien. Wie leitet Traffic Manager Datenverkehr weiter?'
      choices:
        - content: 'Er wählt den Dienst aus, der England am nächsten ist.'
          isCorrect: false
        - content: 'Er wählt den Dienst aus, der Italien am nächsten ist.'
          isCorrect: true
          correctExplanation: 'Traffic Manager verwendet die _DNS-Server_ , für den Benutzer zum Leiten des Datenverkehrs am nächsten ist.'