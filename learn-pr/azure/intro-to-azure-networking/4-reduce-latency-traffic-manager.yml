  title: <span data-ttu-id="6e5c8-104">Überprüfen Ihrer Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="6e5c8-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="6e5c8-105">Wie verringert der Azure Traffic Manager die Latenz?</span><span class="sxs-lookup"><span data-stu-id="6e5c8-105">How does Azure Traffic Manager reduce latency?</span></span>
    choices:
    - content: <span data-ttu-id="6e5c8-106">Er wählt nur die schnellsten Netzwerke zwischen Endpunkten aus.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-106">It chooses only the fastest networks between endpoints.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e5c8-107">Die Latenz kann einfach verringert werden, indem Sie den Server, der dem Benutzer am nächsten ist, auswählen.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-107">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="6e5c8-108">Der Traffic Manager wählt den Endpunkt aus, der dem DNS-Server des Benutzers am nächsten ist.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-108">It chooses the endpoint that's closest to the user's DNS server.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6e5c8-109">Die Latenz kann einfach verringert werden, indem Sie den Server, der dem Benutzer am nächsten ist, auswählen.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-109">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="6e5c8-110">Ähnlich wie Content Delivery Networks kann dieser Server Inhalt zwischenspeichern.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-110">It caches content, similar to how content delivery networks work.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e5c8-111">Die Latenz kann einfach verringert werden, indem Sie den Server, der dem Benutzer am nächsten ist, auswählen.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-111">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
  - content: <span data-ttu-id="6e5c8-112">Angenommen, Sie leben in England, aber Ihr DNS-Server befindet sich in Italien.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-112">Suppose you live in England, but your DNS server is in Italy.</span></span> <span data-ttu-id="6e5c8-113">Wie leitet Traffic Manager Datenverkehr weiter?</span><span class="sxs-lookup"><span data-stu-id="6e5c8-113">How does Traffic Manager direct traffic?</span></span>
    choices:
    - content: <span data-ttu-id="6e5c8-114">Er wählt den Dienst aus, der England am nächsten ist.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-114">It chooses the service that's closest to England.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e5c8-115">Der Traffic Manager verwendet zum Steuern des Datenverkehrs den _DNS-Server_, der dem Benutzer am nächsten gelegen ist.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-115">Traffic Manager uses the _DNS server_ that's closest to the user, to direct traffic.</span></span>
    - content: <span data-ttu-id="6e5c8-116">Er wählt den Dienst aus, der Italien am nächsten ist.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-116">It chooses the service that's closest to Italy.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6e5c8-117">Traffic Manager verwendet zum Lenken des Datenverkehrs den _DNS-Server_, der dem Benutzer am nächsten gelegen ist.</span><span class="sxs-lookup"><span data-stu-id="6e5c8-117">Traffic Manager uses the _DNS server_ that's closest to the user, to direct traffic.</span></span>
