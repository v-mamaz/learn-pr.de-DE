quiz:
  title: 'Knowledge Check: Reduce latency with Traffic Manager'
  questions:
  - content: 'How does Traffic Manager reduce latency?'
    choices:
    - content: 'It chooses only the fastest networks between endpoints.'
      isCorrect: false
      incorrectExplanation: 'Traffic Manager does not take specific network speeds into account.'
    - content: "It chooses the endpoint that's closest to the user's DNS server."
      isCorrect: true
      correctExplanation: "Choosing the server that's closest to the user is a good way to reduce latency."
    - content: 'It caches content, similar to how content delivery networks work.'
      isCorrect: false
      incorrectExplanation: "Traffic Manager doesn't see the traffic that's passed between the client and server, nor does it cache content."
  - content: 'You live in England, but your DNS server is in Italy. How does Traffic Manager direct traffic?'
    choices:
    - content: "It chooses the service that's closest to England."
      isCorrect: false
      incorrectExplanation: "Traffic Manager uses the _DNS server_ that's closest to the user, not the user's location, to direct traffic."
    - content: "It chooses the service that's closest to Italy."
      isCorrect: true
      correctExplanation: "Traffic Manager uses the _DNS server_ that's closest to the user, not the user's location, to direct traffic."