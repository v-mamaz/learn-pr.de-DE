quiz:
  title: 'Wissenstest: Bereitstellen Ihrer Website in Azure'
  questions:
  - content: Was ist eine Azure-_Region_?
    choices:
    - content: Ein Azure-Rechenzentrum an einem bestimmten geografischen Standort
      isCorrect: true
      correctExplanation: Azure-Regionen unterstützen Sie beim Bereitstellen der Apps und Dienste, die den Benutzern am nächsten sind. „USA, Westen“ und „Europa, Norden“ sind Beispiele.
    - content: Eine Möglichkeit, wichtige Netzwerke in kleinere Netzwerke zu unterteilen.
      isCorrect: false
      incorrectExplanation: Azure-Netzwerke sind in _Subnetze_ unterteilt.
    - content: Firewallregeln, die definieren, welcher Datenverkehr in und aus Azure fließen kann.
      isCorrect: false
      incorrectExplanation: Sie verwenden _Netzwerksicherheitsgruppen_, um Firewallregeln zu definieren.
  - content: Welche der folgenden Aussagen über virtuelle Netzwerke ist richtig?
    choices:
    - content: Sie konfigurieren virtuelle Netzwerke mithilfe von Software.
      isCorrect: true
      correctExplanation: Software ermöglich es Ihnen, virtuelle Netzwerke wie Ihre eigenen Netzwerke zu behandeln. Azure verwaltet die physische Hardware für Sie.
    - content: Ein virtuelles Netzwerk akzeptiert Netzwerkdatenverkehr an allen Ports. Sie konfigurieren die Firewall durch virtuelle Computer.
      isCorrect: false
      incorrectExplanation: Sie können Ihr virtuelles Netzwerk einer Netzwerksicherheitsgruppe zuordnen, die als Firewall auf Cloudebene verwendet wird.
    - content: Virtuelle Netzwerke sind über das Internet immer erreichbar.
      isCorrect: false
      incorrectExplanation: Obwohl ein virtuelles Netzwerk standardmäßig über das Internet erreichbar ist, können Sie konfigurieren, welche Netzwerke (einschließlich privater Netzwerke) Ihr Netzwerk erreichen können.
