quiz:
  title: '<span data-ttu-id="03e8d-104">Wissenstest: Bereitstellen Ihrer Website in Azure</span><span class="sxs-lookup"><span data-stu-id="03e8d-104">Knowledge Check: Deploy your site to Azure</span></span>'
  questions:
  - content: <span data-ttu-id="03e8d-105">Was ist eine Azure-_Region_?</span><span class="sxs-lookup"><span data-stu-id="03e8d-105">What is an Azure _region_?</span></span>
    choices:
    - content: <span data-ttu-id="03e8d-106">Ein Azure-Rechenzentrum an einem bestimmten geografischen Standort</span><span class="sxs-lookup"><span data-stu-id="03e8d-106">An Azure data center within a specific geographic location.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="03e8d-107">Azure-Regionen unterstützen Sie beim Bereitstellen der Apps und Dienste, die den Benutzern am nächsten sind.</span><span class="sxs-lookup"><span data-stu-id="03e8d-107">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="03e8d-108">„USA, Westen“ und „Europa, Norden“ sind Beispiele.</span><span class="sxs-lookup"><span data-stu-id="03e8d-108">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="03e8d-109">Eine Möglichkeit, wichtige Netzwerke in kleinere Netzwerke zu unterteilen.</span><span class="sxs-lookup"><span data-stu-id="03e8d-109">A way of breaking networks into smaller networks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e8d-110">Azure-Netzwerke sind in _Subnetze_ unterteilt.</span><span class="sxs-lookup"><span data-stu-id="03e8d-110">Azure networks are broken into _subnets_.</span></span>
    - content: <span data-ttu-id="03e8d-111">Firewallregeln, die definieren, welcher Datenverkehr in und aus Azure fließen kann.</span><span class="sxs-lookup"><span data-stu-id="03e8d-111">Firewall rules which define what traffic can flow in and out of Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e8d-112">Sie verwenden _Netzwerksicherheitsgruppen_, um Firewallregeln zu definieren.</span><span class="sxs-lookup"><span data-stu-id="03e8d-112">You use _network security groups_ to define firewall rules.</span></span>
  - content: <span data-ttu-id="03e8d-113">Welche der folgenden Aussagen über virtuelle Netzwerke ist richtig?</span><span class="sxs-lookup"><span data-stu-id="03e8d-113">Which of the following is true about virtual networks?</span></span>
    choices:
    - content: <span data-ttu-id="03e8d-114">Sie konfigurieren virtuelle Netzwerke mithilfe von Software.</span><span class="sxs-lookup"><span data-stu-id="03e8d-114">You configure virtual networks through software.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="03e8d-115">Software ermöglich es Ihnen, virtuelle Netzwerke wie Ihre eigenen Netzwerke zu behandeln.</span><span class="sxs-lookup"><span data-stu-id="03e8d-115">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="03e8d-116">Azure verwaltet die physische Hardware für Sie.</span><span class="sxs-lookup"><span data-stu-id="03e8d-116">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="03e8d-117">Ein virtuelles Netzwerk akzeptiert Netzwerkdatenverkehr an allen Ports.</span><span class="sxs-lookup"><span data-stu-id="03e8d-117">A virtual network accepts network traffic on all ports.</span></span> <span data-ttu-id="03e8d-118">Sie konfigurieren die Firewall durch virtuelle Computer.</span><span class="sxs-lookup"><span data-stu-id="03e8d-118">You configure the firewall through virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e8d-119">Sie können Ihr virtuelles Netzwerk einer Netzwerksicherheitsgruppe zuordnen, die als Firewall auf Cloudebene fungiert.</span><span class="sxs-lookup"><span data-stu-id="03e8d-119">You can associate your virtual network with a network security group, which acts as a cloud-level firewall.</span></span>
    - content: <span data-ttu-id="03e8d-120">Virtuelle Netzwerke sind über das Internet immer erreichbar.</span><span class="sxs-lookup"><span data-stu-id="03e8d-120">Virtual networks are always reachable from the Internet.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e8d-121">Obwohl ein virtuelles Netzwerk standardmäßig über das Internet erreichbar ist, konfigurieren Sie, welche Netzwerke (einschließlich privater Netzwerke) Ihr Netzwerk erreichen können.</span><span class="sxs-lookup"><span data-stu-id="03e8d-121">Although a virtual network is reachable from the Internet by default, you configure which networks, including private networks, can reach yours.</span></span>
