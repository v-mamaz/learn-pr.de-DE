  questions:
  - content: Was ist eine Azure-_Region_?
    choices:
    - content: Ein Azure-Rechenzentrum an einem bestimmten geografischen Standort
      isCorrect: true
      correctExplanation: Azure-Regionen unterstützen Sie beim Bereitstellen der Apps und Dienste, die den Benutzern am nächsten sind. „USA, Westen“ und „Europa, Norden“ sind Beispiele.
    - content: Eine Möglichkeit, Netzwerke in kleinere Netzwerke zu unterteilen.
      isCorrect: false
      incorrectExplanation: Azure-Regionen unterstützen Sie beim Bereitstellen der Apps und Dienste, die den Benutzern am nächsten sind. Hierzu zählen beispielsweise „USA, Westen“ und „Europa, Norden“.
    - content: Firewallregeln, die den Datenverkehrsfluss in und aus Azure definieren.
      isCorrect: false
      incorrectExplanation: Azure-Regionen unterstützen Sie beim Bereitstellen der Apps und Dienste, die den Benutzern am nächsten sind. Hierzu zählen beispielsweise „USA, Westen“ und „Europa, Norden“.
  - content: Welche der folgenden Aussagen über virtuelle Netzwerke ist richtig?
    choices:
    - content: Sie konfigurieren virtuelle Netzwerke mithilfe von Software.
      isCorrect: true
      correctExplanation: Software ermöglich es Ihnen, virtuelle Netzwerke wie Ihre eigenen Netzwerke zu behandeln. Azure verwaltet die physische Hardware für Sie.
    - content: Ein virtuelles Netzwerk akzeptiert Netzwerkdatenverkehr an allen Ports. Sie konfigurieren die Firewall durch virtuelle Computer.
      isCorrect: false
      incorrectExplanation: Software ermöglicht es Ihnen, virtuelle Netzwerke wie Ihre eigenen Netzwerke zu behandeln. Azure verwaltet die physische Hardware für Sie.
