summary: Für das Ausführen Ihrer App oder Ihres Diensts in der Cloud ist ein schnelles und sicheres Netzwerk erforderlich. Erfahren Sie mehr über die Grundlagen der Azure-Netzwerke, und lernen Sie beispielsweise, was virtuelle Netzwerke und Netzwerksicherheitsgruppen sind. Erfahren Sie auch, wie Azure-Netzwerke dabei helfen, die Resilienz zu verbessern oder das Wiederherstellen zu ermöglichen, wenn Ihre Dienste ausgefallen sind. Außerdem kann so die Latenz reduziert werden.
