abstract: >
  In diesem Modul erfahren Sie,

  - wie Ihnen virtuelle Netzwerke beim Isolieren von Netzwerken und Computeressourcen helfen,

  - wie Azure Load Balancer dabei hilft, die Resilienz zu verbessern oder das Wiederherstellen ermöglicht, wenn Ihre Dienste ausgefallen sind,

  - und wie der Traffic Manager Datenverkehr an verschiedene Endpunkte weiterleiten kann, einschließlich des Endpunkts mit der geringsten Latenz für den Benutzer.
