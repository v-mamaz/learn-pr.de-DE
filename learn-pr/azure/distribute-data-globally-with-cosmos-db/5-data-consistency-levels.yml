  description: <span data-ttu-id="7cb3d-102">Es wird beschrieben, wie Sie Konsistenzebenen in Azure Cosmos DB verwenden können, um die Hochverfügbarkeit zu erhöhen und die Latenz zu verringern und für Ihre Anwendung die richtige Konsistenzebene zu ermitteln.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-102">Learn how consistency levels in Azure Cosmos DB can be used to maximize high-availability and minimize latency, and determine the correct consistency level for your application.</span></span>
