title: <span data-ttu-id="7cb3d-103">Auswählen einer Konsistenzebene</span><span class="sxs-lookup"><span data-stu-id="7cb3d-103">Choose a consistency level</span></span>
durationInMinutes: 10
content: >
  [!include[](includes/5-data-consistency-levels.md)]
quiz:
  title: <span data-ttu-id="7cb3d-104">Wissensbeurteilung</span><span class="sxs-lookup"><span data-stu-id="7cb3d-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="7cb3d-105">Welche Konsistenzebene ist für die Benutzerdaten einer E-Commerce-Datenbank am besten geeignet?</span><span class="sxs-lookup"><span data-stu-id="7cb3d-105">Which consistency level is most appropriate for the user data in an e-commerce database?</span></span> <span data-ttu-id="7cb3d-106">Benutzer müssen sicherstellen, dass ihre Bestellungen alle Artikel enthalten, die sie in ihrem Einkaufswagen platziert haben.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-106">Users need to ensure that their orders contain all the items they placed in their basket.</span></span>
    choices:
    - content: <span data-ttu-id="7cb3d-107">Hoch</span><span class="sxs-lookup"><span data-stu-id="7cb3d-107">Strong</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7cb3d-108">Die hohe Konsistenz ist nicht für Datenbanken verfügbar, die in mehreren Regionen repliziert werden.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-108">Strong consistency is not available for databases replicated in multiple regions.</span></span>
    - content: <span data-ttu-id="7cb3d-109">Begrenzte Veraltung</span><span class="sxs-lookup"><span data-stu-id="7cb3d-109">Bounded Staleness</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7cb3d-110">Bei der begrenzten Veraltung kann es vorkommen, dass nur einige der Artikel des Benutzers im Einkaufswagen angezeigt werden.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-110">Bounded Staleness may result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="7cb3d-111">Sitzung</span><span class="sxs-lookup"><span data-stu-id="7cb3d-111">Session</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7cb3d-112">Richtig. „Sitzung“ ist die beste Konsistenzeinstellung für Benutzerdaten, die Informationen zum Einkaufswagen enthalten.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-112">Correct, Session is the best consistency setting for user data that contains shopping basket information.</span></span> <span data-ttu-id="7cb3d-113">Mit der Sitzungskonsistenz wird sichergestellt, dass alle Artikel, die vom Benutzer in den Einkaufswagen eingefügt werden, beim Überprüfen des Inhalts angezeigt werden.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-113">Session consistency will ensure that every item the user put in their basket is displayed when they review their basket.</span></span>
    - content: <span data-ttu-id="7cb3d-114">Präfixkonsistenz</span><span class="sxs-lookup"><span data-stu-id="7cb3d-114">Consistent Prefix</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7cb3d-115">Bei der Präfixkonsistenz kann es vorkommen, dass nur einige der Artikel des Benutzers im Einkaufswagen angezeigt werden.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-115">Consistent Prefix could result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="7cb3d-116">Letztlich</span><span class="sxs-lookup"><span data-stu-id="7cb3d-116">Eventual</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7cb3d-117">Bei der letztlichen Konsistenz kann es zu einer Situation kommen, in der für einen Einkaufswagen nicht alle Artikel angezeigt werden, die der Benutzer eingefügt hat.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-117">Eventual consistency might result in a situation in which a shopping basket didn't display all the items the user had placed in it.</span></span>
  - content: <span data-ttu-id="7cb3d-118">Welche Konsistenzebene verbraucht die geringste Menge an Anforderungseinheiten pro Vorgang?</span><span class="sxs-lookup"><span data-stu-id="7cb3d-118">Which consistency level consumes the least amount of request units per operation?</span></span>
    choices:
    - content: <span data-ttu-id="7cb3d-119">Hoch</span><span class="sxs-lookup"><span data-stu-id="7cb3d-119">Strong</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7cb3d-120">Begrenzte Veraltung</span><span class="sxs-lookup"><span data-stu-id="7cb3d-120">Bounded Staleness</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7cb3d-121">Sitzung</span><span class="sxs-lookup"><span data-stu-id="7cb3d-121">Session</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7cb3d-122">Präfixkonsistenz</span><span class="sxs-lookup"><span data-stu-id="7cb3d-122">Consistent Prefix</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7cb3d-123">Letztlich</span><span class="sxs-lookup"><span data-stu-id="7cb3d-123">Eventual</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7cb3d-124">Für die Kosten eines Lesevorgangs mit letztlicher Konsistenz wird die geringste Anzahl von Anforderungseinheiten pro Sekunde verbraucht.</span><span class="sxs-lookup"><span data-stu-id="7cb3d-124">The cost of a read operation with eventual consistency consumes the least number of request units per seconds.</span></span>
