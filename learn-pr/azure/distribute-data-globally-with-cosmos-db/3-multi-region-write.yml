  questions:
  - content: '<span data-ttu-id="a88b7-105">Wahr oder falsch: Die Vorteile des Schreibens in mehreren Regionen sind verringerte Latenz, unbegrenztes Skalierungspotenzial und verbesserte Verfügbarkeit.</span><span class="sxs-lookup"><span data-stu-id="a88b7-105">True or false: the benefits of writing to multiple regions are decreased latency, unlimited scaling potential, and improved availability.</span></span>'
    choices:
    - content: <span data-ttu-id="a88b7-106">Wahr</span><span class="sxs-lookup"><span data-stu-id="a88b7-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a88b7-107">Das Schreiben in mehreren Regionen bietet viele Leistungsvorteile.</span><span class="sxs-lookup"><span data-stu-id="a88b7-107">Writing to multiple regions has many peformance benefits.</span></span> <span data-ttu-id="a88b7-108">Beispielsweise ist die Latenz bei Schreibvorgängen geringer als in Nicht-Multimasterkonten.</span><span class="sxs-lookup"><span data-stu-id="a88b7-108">For example, the latency for write operations is less than in non-multi-master accounts.</span></span>
    - content: <span data-ttu-id="a88b7-109">Falsch</span><span class="sxs-lookup"><span data-stu-id="a88b7-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a88b7-110">Das Schreiben in mehreren Regionen bietet viele Leistungsvorteile.</span><span class="sxs-lookup"><span data-stu-id="a88b7-110">Writing to multiple regions has many peformance benefits.</span></span> <span data-ttu-id="a88b7-111">Beispielsweise ist die Latenz bei Schreibvorgängen geringer als in Nicht-Multimasterkonten.</span><span class="sxs-lookup"><span data-stu-id="a88b7-111">For example, the latency for write operations is less than in non-multi-master accounts.</span></span>
  - content: <span data-ttu-id="a88b7-112">Was ist die Standard-Konfliktlösungsrichtlinie in einem Multimasterkonto?</span><span class="sxs-lookup"><span data-stu-id="a88b7-112">What is the default conflict-resolution policy in a multi-master account?</span></span>
    choices:
