      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a88b7-117">Benutzerdefinierte Verfahren werden unterstützt, aber sie sind nicht der standardmäßige Mechanismus für das Behandeln von Konflikten.</span><span class="sxs-lookup"><span data-stu-id="a88b7-117">User-defined procedures are supported, but they are not the default mechanism for handling conflicts.</span></span>
