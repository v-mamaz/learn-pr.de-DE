quiz:
  title: Wissenstest
  questions:
  - content: 'Wahr oder falsch: Die Vorteile des Schreibens in mehreren Regionen sind verringerte Latenz, unbegrenztes Skalierungspotenzial und verbesserte Verfügbarkeit.'
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: Das Schreiben in mehreren Regionen bietet viele Leistungsvorteile. Beispielsweise ist die Latenz bei Schreibvorgängen geringer als in Nicht-Multimasterkonten.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Das Schreiben in mehreren Regionen bietet viele Leistungsvorteile. Beispielsweise ist die Latenz bei Schreibvorgängen geringer als in Nicht-Multimasterkonten.
  - content: Was ist die Standard-Konfliktlösungsrichtlinie in einem Multimasterkonto?
    choices:
    - content: „Letzter Schreiber gewinnt“
      isCorrect: true
      correctExplanation: Konfliktlösung ist in Cosmos DB integriert und wird auf dem Server in der Datenbank-Engine ausgeführt. „Letzter Schreiber gewinnt“ ist die Standardrichtlinie.
    - content: Ein benutzerdefiniertes Verfahren
      isCorrect: false
      incorrectExplanation: Benutzerdefinierte Verfahren werden unterstützt, aber sie sind nicht der standardmäßige Mechanismus für das Behandeln von Konflikten.
