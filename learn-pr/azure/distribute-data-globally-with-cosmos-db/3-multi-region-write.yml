      isCorrect: true
      correctExplanation: <span data-ttu-id="a88b7-114">Konfliktlösung ist in Cosmos DB integriert und wird auf dem Server in der Datenbank-Engine ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="a88b7-114">Conflict resolution is built-in to Cosmos DB and is performed on the server, inside the database engine.</span></span> <span data-ttu-id="a88b7-115">„Letzter Schreiber gewinnt“ ist die Standardrichtlinie.</span><span class="sxs-lookup"><span data-stu-id="a88b7-115">Last-Writer-Wins is the default policy.</span></span>
