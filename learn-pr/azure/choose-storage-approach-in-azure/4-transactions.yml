quiz:
  title: <span data-ttu-id="7fbdf-104">Transaktionen</span><span class="sxs-lookup"><span data-stu-id="7fbdf-104">Transactions</span></span>
  questions:
  - content: <span data-ttu-id="7fbdf-105">Welche Art von System ist für die Produktdaten erforderlich?</span><span class="sxs-lookup"><span data-stu-id="7fbdf-105">What kind of system does the product data need?</span></span>
    choices:
    - content: <span data-ttu-id="7fbdf-106">OLAP</span><span class="sxs-lookup"><span data-stu-id="7fbdf-106">OLAP</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7fbdf-107">Nein, ein OLAP-System eignet sich am besten für Daten, die komplexe Abfragen oder Transaktionen erfordern und keine niedrige Latenz benötigen.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-107">No, an OLAP system is best for data that requires complex queries or transactions, and doesn't require low latency.</span></span> <span data-ttu-id="7fbdf-108">Die Produktdaten müssen schnell geändert werden und erfordern eine niedrige Latenz sowie ein System mit hohem Durchsatz.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-108">The product data needs to be modified quickly, and needs a low-latency, high-throughput system.</span></span>
    - content: <span data-ttu-id="7fbdf-109">OLTP</span><span class="sxs-lookup"><span data-stu-id="7fbdf-109">OLTP</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7fbdf-110">Ja, OLTP-Systeme unterstützen eine große Anzahl von Benutzern, verfügen über schnelle Reaktionszeiten, verarbeiten große Datenvolumen, sind hochverfügbar und verarbeiten in der Regel kleine oder relativ einfache Transaktionen, was sich bestens für die Produktdatenmenge eignet.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-110">Yes, OLTP systems support lots of users, have quick response times, handle large volumes of data, are highly available, and typically handle small or relatively simple transactions, which is perfect for the product data set.</span></span>
  - content: <span data-ttu-id="7fbdf-111">Was geschieht, wenn die Vorgänge zum Aktualisieren des Bestands und Verarbeiten von Zahlungen sich in der gleichen Transaktion befinden und ein Benutzer versucht hat, Guthaben für den Gesamtbetrag zu verwenden, und den gleichen Auftrag über ein Mobilgerät und einen Laptop an eine ACID-konforme Datenbank übermittelt?</span><span class="sxs-lookup"><span data-stu-id="7fbdf-111">If the operations to update inventory and process payments were in the same transaction, and a user was attemtping to apply a store credit for the full amount and submitted the exact same order via phone and by laptop to an ACID-compliant database, what would happen?</span></span>
    choices:
    - content: <span data-ttu-id="7fbdf-112">Der erste Auftrag würde ausgeführt werden, das verbleibende Guthaben des Kontos würde in 0 (null) geändert werden, und der zweite Auftrag würde aktualisiert werden, um anzuzeigen, dass der Benutzer über kein Guthaben verfügt.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-112">The first order would complete, the remaining credit account would change to zero, and the second order would be updated to show that the user had no in-store credit remaining.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7fbdf-113">Nein, aufgrund der Isolation in Transaktionsdatenbanken werden die zwei Transaktionen unabhängig voneinander verarbeitet, und die erste Transaktion beeinflusst die zweite Transaktion, die sich in Verarbeitung befindet, nicht, bis diese zweite Transaktion ohne Erfolg abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-113">No, due to the Isolation in transactional databases, the two transactions are handled independently, and the first transaction would not modify the second in-process transaction until the second transaction completed and failed.</span></span>
    - content: <span data-ttu-id="7fbdf-114">Ein Auftrag würde verarbeitet werden und das Guthaben verwenden, der andere Auftrag würde den Bestand der Artikel im Einkaufswagen aktualisieren, aber nicht den Auftrag abschließen.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-114">One order would be processed and would use the in-store credit, and the other order would update the remaining inventory for the items in the basket, but would not complete the order.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7fbdf-115">Nein, aufgrund der Atomarität in Transaktionsdatenbanken würde der zweite Auftrag den verbleibenden Bestand für den erfolglosen Auftrag nicht aktualisieren.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-115">No, due to the Atomicity in transactional databases, the second order would not update the remaining inventory for the failed order.</span></span>
    - content: <span data-ttu-id="7fbdf-116">Ein Auftrag würde verarbeitet werden und das Guthaben verwenden, und der andere Auftrag würde nicht verarbeitet werden.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-116">One order would be processed and would use the in-store credit, and the other order would not be processed.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7fbdf-117">Ja, sobald der zweite Auftrag ermittelt, dass das Guthaben bereits verwendet wurde, würde ein Rollback für die Transaktion ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="7fbdf-117">Yes, once the second order determined the in-store credit had already been used, it would roll back the transaction.</span></span>
