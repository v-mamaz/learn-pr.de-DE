quiz:
  title: <span data-ttu-id="cc69a-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="cc69a-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="cc69a-105">Welche Art von Transaktionsdatenbank-System eignet sich am besten für Produktdaten?</span><span class="sxs-lookup"><span data-stu-id="cc69a-105">Which type of transactional database system would work best for product data?</span></span>
    choices:
    - content: <span data-ttu-id="cc69a-106">OLAP</span><span class="sxs-lookup"><span data-stu-id="cc69a-106">OLAP</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cc69a-107">OLTP-Systeme unterstützen eine große Anzahl von Benutzern, bieten schnelle Reaktionszeiten, verarbeiten große Datenvolumen, sind hochverfügbar und eignen sich besonders für kleine bzw. relativ einfache Transaktionen.</span><span class="sxs-lookup"><span data-stu-id="cc69a-107">OLTP systems support a large set of users, have quick response times, handle large volumes of data, are highly available, and are great for small or relatively simple transactions.</span></span>
    - content: <span data-ttu-id="cc69a-108">OLTP</span><span class="sxs-lookup"><span data-stu-id="cc69a-108">OLTP</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cc69a-109">OLTP-Systeme unterstützen eine große Anzahl von Benutzern, bieten schnelle Reaktionszeiten, verarbeiten große Datenvolumen, sind hochverfügbar und eignen sich besonders für kleine bzw. relativ einfache Transaktionen.</span><span class="sxs-lookup"><span data-stu-id="cc69a-109">OLTP systems support a large set of users, have quick response times, handle large volumes of data, are highly available, and are great for small or relatively simple transactions.</span></span>
  - content: <span data-ttu-id="cc69a-110">Angenommen, die Vorgänge zur Bestandsaktualisierung und Zahlungsabwicklung erfolgen in derselben Transaktion.</span><span class="sxs-lookup"><span data-stu-id="cc69a-110">Suppose the operations to update inventory and process payments are in the same transaction.</span></span> <span data-ttu-id="cc69a-111">Ein Benutzer versucht, eine Gutschrift für den vollen Betrag zu verrechnen und hat die genau gleiche Bestellung gleichzeitig per Handy und Laptop aufgegeben.</span><span class="sxs-lookup"><span data-stu-id="cc69a-111">A user is attempting to apply store credit for the full amount, and submitted the exact same order via phone and laptop at the same time.</span></span> <span data-ttu-id="cc69a-112">Die Datenbank im Hintergrund ist eine ACID-konforme Datenbank. Was passiert?</span><span class="sxs-lookup"><span data-stu-id="cc69a-112">The database behind the scenes is an ACID-compliant database, what would happen?</span></span>
    choices:
    - content: <span data-ttu-id="cc69a-113">Beide Aufträge werden unter Verrechnung der Gutschrift verarbeitet.</span><span class="sxs-lookup"><span data-stu-id="cc69a-113">Both orders would be processed and use the in-store credit.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cc69a-114">Sobald der zweite Auftrag feststellt, dass die Gutschrift bereits verrechnet wurde, wird für die Transaktion ein Rollback ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="cc69a-114">Once the second order determined that the in-store credit has already been used, it would roll back the transaction.</span></span>
    - content: <span data-ttu-id="cc69a-115">Ein Auftrag wird unter Verrechnung der Gutschrift verarbeitet, während der andere Auftrag den Restbestand der Artikel im Einkaufswagen aktualisiert, ohne den Auftrag abzuwickeln.</span><span class="sxs-lookup"><span data-stu-id="cc69a-115">One order would be processed and use the in-store credit, and the other order would update the remaining inventory for the items in the basket, but would not complete the order.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cc69a-116">Sobald der zweite Auftrag feststellt, dass die Gutschrift bereits verrechnet wurde, wird für die Transaktion ein Rollback ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="cc69a-116">Once the second order determined that the in-store credit has already been used, it would roll back the transaction.</span></span>
    - content: <span data-ttu-id="cc69a-117">Ein Auftrag wird unter Verrechnung der Gutschrift verarbeitet, der andere wird nicht verarbeitet.</span><span class="sxs-lookup"><span data-stu-id="cc69a-117">One order would be processed and use the in-store credit, and the other order would not be processed.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cc69a-118">Sobald der zweite Auftrag feststellt, dass die Gutschrift bereits verrechnet wurde, wird für die Transaktion ein Rollback ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="cc69a-118">Once the second order determined that the in-store credit has already been used, it would roll back the transaction.</span></span>
