quiz:
  title: Transaktionen
  questions:
  - content: Welche Art von System ist für die Produktdaten erforderlich?
    choices:
    - content: OLAP
      isCorrect: false
      incorrectExplanation: Nein, ein OLAP-System eignet sich am besten für Daten, die komplexe Abfragen oder Transaktionen erfordern und keine niedrige Latenz benötigen. Die Produktdaten müssen schnell geändert werden und erfordern eine niedrige Latenz sowie ein System mit hohem Durchsatz.
    - content: OLTP
      isCorrect: true
      correctExplanation: Ja, OLTP-Systeme unterstützen eine große Anzahl von Benutzern, verfügen über schnelle Reaktionszeiten, verarbeiten große Datenvolumen, sind hochverfügbar und verarbeiten in der Regel kleine oder relativ einfache Transaktionen, was sich bestens für die Produktdatenmenge eignet.
  - content: Was geschieht, wenn die Vorgänge zum Aktualisieren des Bestands und Verarbeiten von Zahlungen sich in der gleichen Transaktion befinden und ein Benutzer versucht hat, Guthaben für den Gesamtbetrag zu verwenden, und den gleichen Auftrag über ein Mobilgerät und einen Laptop an eine ACID-konforme Datenbank übermittelt?
    choices:
    - content: Der erste Auftrag würde ausgeführt werden, das verbleibende Guthaben des Kontos würde in 0 (null) geändert werden, und der zweite Auftrag würde aktualisiert werden, um anzuzeigen, dass der Benutzer über kein Guthaben verfügt.
      isCorrect: false
      incorrectExplanation: Nein, aufgrund der Isolation in Transaktionsdatenbanken werden die zwei Transaktionen unabhängig voneinander verarbeitet, und die erste Transaktion beeinflusst die zweite Transaktion, die sich in Verarbeitung befindet, nicht, bis diese zweite Transaktion ohne Erfolg abgeschlossen ist.
    - content: Ein Auftrag würde verarbeitet werden und das Guthaben verwenden, der andere Auftrag würde den Bestand der Artikel im Einkaufswagen aktualisieren, aber nicht den Auftrag abschließen.
      isCorrect: false
      incorrectExplanation: Nein, aufgrund der Atomarität in Transaktionsdatenbanken würde der zweite Auftrag den verbleibenden Bestand für den erfolglosen Auftrag nicht aktualisieren.
    - content: Ein Auftrag würde verarbeitet werden und das Guthaben verwenden, und der andere Auftrag würde nicht verarbeitet werden.
      isCorrect: true
      correctExplanation: Ja, sobald der zweite Auftrag ermittelt, dass das Guthaben bereits verwendet wurde, würde ein Rollback für die Transaktion ausgeführt werden.
