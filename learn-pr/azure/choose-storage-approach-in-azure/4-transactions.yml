  [!include[](includes/4-transactions.md)]
quiz:
  title: Transaktionen
  questions:
    - content: 'Welche Art von Transaktionsdatenbank System, funktioniert am besten für die Product-Daten?'
      choices:
        - content: OLAP
          isCorrect: false
        - content: OLTP
          isCorrect: true
          correctExplanation: 'OLTP-Systeme unterstützen eine große Gruppe von Benutzern, kurze Reaktionszeiten, Handle große Mengen an Daten haben, sind hoch verfügbar und eignen sich hervorragend für kleine oder relativ einfache Transaktionen.'
    - content: 'Nehmen Sie an die Vorgänge zum Inventar aktualisieren und Zahlungen des Prozesses befinden sich in derselben Transaktion. Ein Benutzer versucht, die Speicher-Gutschrift für den vollen Betrag und genaue derselben Reihenfolge per Telefon und Laptop zur gleichen Zeit gesendet. Die Datenbank im Hintergrund ist eine ACID-kompatible Datenbank ein, was passieren würde?'
      choices:
        - content: 'Beide Aufträge verarbeitet werden, und verwenden Sie die Gutschrift im Geschäft.'
          isCorrect: false
        - content: 'Eine Bestellung verarbeitet werden, und verwenden Sie die Gutschrift im Geschäft, und die andere Reihenfolge der verbleibenden Bestand für die Elemente im Warenkorb aktualisiert, aber wäre nicht die Reihenfolge abgeschlossen werden.'
          isCorrect: false
        - content: 'Eine Bestellung verarbeitet werden, und verwenden Sie die Gutschrift im Geschäft, und die andere Reihenfolge wird nicht verarbeitet werden.'
          isCorrect: true
          correctExplanation: 'Nachdem Sie der zweite Auftrag ermittelt, dass die Gutschrift im Geschäft bereits verwendet wurde, würde es einen Rollback für die Transaktion ausführen.'