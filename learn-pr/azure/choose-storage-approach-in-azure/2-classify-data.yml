  questions:
  - content: <span data-ttu-id="95a7f-105">Für welchen Datentyp stellt eine JSON-Datei ein Beispiel dar?</span><span class="sxs-lookup"><span data-stu-id="95a7f-105">A JSON file is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="95a7f-106">Strukturiert</span><span class="sxs-lookup"><span data-stu-id="95a7f-106">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="95a7f-107">Teilweise strukturierte Daten enthalten Tags, die die Organisation und Hierarchie der Daten angeben.</span><span class="sxs-lookup"><span data-stu-id="95a7f-107">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
    - content: <span data-ttu-id="95a7f-108">Teilweise strukturiert</span><span class="sxs-lookup"><span data-stu-id="95a7f-108">Semi-structured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="95a7f-109">Teilweise strukturierte Daten enthalten Tags, die die Organisation und Hierarchie der Daten angeben.</span><span class="sxs-lookup"><span data-stu-id="95a7f-109">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
    - content: <span data-ttu-id="95a7f-110">Unstrukturiert</span><span class="sxs-lookup"><span data-stu-id="95a7f-110">Unstructured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="95a7f-111">Teilweise strukturierte Daten enthalten Tags, die die Organisation und Hierarchie der Daten angeben.</span><span class="sxs-lookup"><span data-stu-id="95a7f-111">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
