quiz:
  title: Wissenstest
  questions:
    - content: Eine JSON-Datei ist ein Beispiel für welche Art von Daten?
      choices:
        - content: Strukturiert
          isCorrect: false
        - content: Teilweise strukturiert
          isCorrect: true
          correctExplanation: 'Teilweise strukturierte Daten enthalten Tags, die die Organisation und die Hierarchie der Daten deutlich zu machen. '
        - content: Unstrukturiert
          isCorrect: false
    - content: Ein Video ist ein Beispiel für welche Art von Daten?
      choices:
        - content: Strukturiert
          isCorrect: false
        - content: Teilweise strukturiert
          isCorrect: false
        - content: Unstrukturiert
          isCorrect: true
          correctExplanation: 'Unstrukturierte Daten werden häufig in Dateien gesendet werden. Ein Video handelt es sich möglicherweise um eine allgemeine Struktur, jedoch die Daten, die das Video selbst umfasst, ist unstrukturiert.'