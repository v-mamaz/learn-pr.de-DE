content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: Klassifizieren Ihrer Daten
  questions:
  - content: In Ihrer Anwendung für den Onlineeinzelhandel werden außerdem Benutzerdaten gespeichert. Diese umfassen u.a. die Versandadressen der Benutzer, vorherige Bestellungen und ggf. Profilinformationen. Die Benutzerdaten enthalten möglicherweise zukünftig für bestimmte Benutzer andere Felder. Wie würden Sie dieses Dataset klassifizieren?
    choices:
    - content: Strukturiert
      isCorrect: false
      incorrectExplanation: Das Speichern dieser Daten in einem strukturierten Format ist nicht ideal, da nicht für alle Benutzer dieselben Informationen angegeben sind.
    - content: Teilweise strukturiert
      isCorrect: true
      correctExplanation: Richtig. Die Benutzerdaten werden teilweise strukturiert, da nicht für alle Benutzer Profilinformationen zur Verfügung stehen, und Sie müssen möglicherweise später noch einige zusätzliche Felder für einige Benutzer hinzufügen. Durch die Verwendung dieses Formats wird impliziert, dass die Daten nicht alle demselben Schema entsprechen, und dass jedes einzelne Datenelement anders organisiert sein kann. Somit sind die Daten teilweise strukturiert.
    - content: Unstrukturiert
      isCorrect: false
      incorrectExplanation: Es wird nicht empfohlen, Benutzerdaten in einem unstrukturierten Format zu speichern, da dies die Arbeit mit diesen Daten erschweren würde.
  - content: Können unstrukturierte Daten strukturierte Metadaten umfassen?
    choices:
    - content: Ja
      isCorrect: true
      correctExplanation: Unstrukturierte Daten können Metadaten wie Zeitstempel, Speicherortstempel und Geräte-IDs umfassen. Auch wenn unstrukturierte Daten Metadaten umfassen, bleibt die interne Struktur der Hauptentität unstrukturiert.
    - content: Nein
      isCorrect: false
      incorrectExplanation: Diese Antwort ist falsch.
