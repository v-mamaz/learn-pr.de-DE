  questions:
  - content: <span data-ttu-id="56efd-105">Für welchen Datentyp stellt eine JSON-Datei ein Beispiel dar?</span><span class="sxs-lookup"><span data-stu-id="56efd-105">A JSON file is an example of which type of data?</span></span>
    choices:
