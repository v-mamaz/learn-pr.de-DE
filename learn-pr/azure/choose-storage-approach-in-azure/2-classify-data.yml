      incorrectExplanation: <span data-ttu-id="56efd-111">Teilweise strukturierte Daten enthalten Tags, die die Organisation und Hierarchie der Daten angeben.</span><span class="sxs-lookup"><span data-stu-id="56efd-111">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
