content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: <span data-ttu-id="0767f-104">Klassifizieren Ihrer Daten</span><span class="sxs-lookup"><span data-stu-id="0767f-104">Classifying your data</span></span>
  questions:
  - content: <span data-ttu-id="0767f-105">In Ihrer Anwendung für den Onlineeinzelhandel werden außerdem Benutzerdaten gespeichert. Diese umfassen u.a. die Versandadressen der Benutzer, vorherige Bestellungen und ggf. Profilinformationen.</span><span class="sxs-lookup"><span data-stu-id="0767f-105">Your online retail application also stores user data, which includes the users' shipping addresses, previous orders, and profile information if they're provided it.</span></span> <span data-ttu-id="0767f-106">Die Benutzerdaten enthalten möglicherweise zukünftig für bestimmte Benutzer andere Felder.</span><span class="sxs-lookup"><span data-stu-id="0767f-106">The user data may contain other fields for certain users in the future.</span></span> <span data-ttu-id="0767f-107">Wie würden Sie dieses Dataset klassifizieren?</span><span class="sxs-lookup"><span data-stu-id="0767f-107">How would you classify this data set?</span></span>
    choices:
    - content: <span data-ttu-id="0767f-108">Strukturiert</span><span class="sxs-lookup"><span data-stu-id="0767f-108">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0767f-109">Das Speichern dieser Daten in einem strukturierten Format ist nicht ideal, da nicht für alle Benutzer dieselben Informationen angegeben sind.</span><span class="sxs-lookup"><span data-stu-id="0767f-109">Storing this data in a structured format would not be ideal as not all of the users have the same information.</span></span>
    - content: <span data-ttu-id="0767f-110">Teilweise strukturiert</span><span class="sxs-lookup"><span data-stu-id="0767f-110">Semi-structured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0767f-111">Richtig. Die Benutzerdaten werden teilweise strukturiert, da nicht für alle Benutzer Profilinformationen zur Verfügung stehen, und Sie müssen möglicherweise später noch einige zusätzliche Felder für einige Benutzer hinzufügen.</span><span class="sxs-lookup"><span data-stu-id="0767f-111">Correct, this user data is semi-structured because not all users have profile informaiton, and you may add additional fields to some users in the future.</span></span> <span data-ttu-id="0767f-112">Durch die Verwendung dieses Formats wird impliziert, dass die Daten nicht alle demselben Schema entsprechen, und dass jedes einzelne Datenelement anders organisiert sein kann. Somit sind die Daten teilweise strukturiert.</span><span class="sxs-lookup"><span data-stu-id="0767f-112">This indicates the data does not all adhere to the same schema, and each piece of data may have a unique organization, so it is semi-structured.</span></span>
    - content: <span data-ttu-id="0767f-113">Unstrukturiert</span><span class="sxs-lookup"><span data-stu-id="0767f-113">Unstructured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0767f-114">Es wird nicht empfohlen, Benutzerdaten in einem unstrukturierten Format zu speichern, da dies die Arbeit mit diesen Daten erschweren würde.</span><span class="sxs-lookup"><span data-stu-id="0767f-114">Storing the user data as unstructured data would not be recommended as it would be difficult to work with the data in an unstructured format.</span></span>
  - content: <span data-ttu-id="0767f-115">Können unstrukturierte Daten strukturierte Metadaten umfassen?</span><span class="sxs-lookup"><span data-stu-id="0767f-115">Can unstructured data have some structured meta-data accompanied with it?</span></span>
    choices:
    - content: <span data-ttu-id="0767f-116">Ja</span><span class="sxs-lookup"><span data-stu-id="0767f-116">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0767f-117">Unstrukturierte Daten können Metadaten wie Zeitstempel, Speicherortstempel und Geräte-IDs umfassen.</span><span class="sxs-lookup"><span data-stu-id="0767f-117">Correct, unstructured data can have associated metadata such as a timestamp, a location stamp, or a device ID just to name a few.</span></span> <span data-ttu-id="0767f-118">Auch wenn unstrukturierte Daten Metadaten umfassen, bleibt die interne Struktur der Hauptentität unstrukturiert.</span><span class="sxs-lookup"><span data-stu-id="0767f-118">Having metadata associated with the unstructured data does not change the fact that the internal structure of the main entity is unstructured.</span></span>
    - content: <span data-ttu-id="0767f-119">Nein</span><span class="sxs-lookup"><span data-stu-id="0767f-119">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0767f-120">Diese Antwort ist falsch.</span><span class="sxs-lookup"><span data-stu-id="0767f-120">Sorry, that's not the correct answer.</span></span>
