content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: Überprüfen Ihrer Kenntnisse
  questions:
  - content: Für welchen Datentyp stellt eine JSON-Datei ein Beispiel dar?
    choices:
    - content: Strukturiert
      isCorrect: false
      incorrectExplanation: Teilweise strukturierte Daten enthalten Tags, die die Organisation und Hierarchie der Daten angeben.
    - content: Teilweise strukturiert
      isCorrect: true
      correctExplanation: Teilweise strukturierte Daten enthalten Tags, die die Organisation und Hierarchie der Daten angeben.
    - content: Unstrukturiert
      isCorrect: false
      incorrectExplanation: Teilweise strukturierte Daten enthalten Tags, die die Organisation und Hierarchie der Daten angeben.
  - content: Für welchen Datentyp stellt ein Video ein Beispiel dar?
    choices:
    - content: Strukturiert
      isCorrect: false
      incorrectExplanation: Unstrukturierte Daten werden häufig in Dateien übermittelt. Ein Video weist möglicherweise eine allgemeine Struktur auf, aber die Daten, aus denen es besteht, sind unstrukturiert.
    - content: Teilweise strukturiert
      isCorrect: false
      incorrectExplanation: Unstrukturierte Daten werden häufig in Dateien übermittelt. Ein Video weist möglicherweise eine allgemeine Struktur auf, aber die Daten, aus denen es besteht, sind unstrukturiert.
    - content: Unstrukturiert
      isCorrect: true
      correctExplanation: Unstrukturierte Daten werden häufig in Dateien übermittelt. Ein Video weist möglicherweise eine allgemeine Struktur auf, aber die Daten, aus denen es besteht, sind unstrukturiert.
