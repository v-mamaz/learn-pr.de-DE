  questions:
  - content: <span data-ttu-id="8d5e8-105">Wie würden Sie die Betriebsanforderungen einer Datenbank klassifizieren, die Benutzerdaten für Ihre Anwendung für den Onlineeinzelhandel speichert?</span><span class="sxs-lookup"><span data-stu-id="8d5e8-105">How would you classify the operational needs of a database that stored user data for your online retail application.</span></span> <span data-ttu-id="8d5e8-106">Das Dataset enthält Versandeinstellungen, vorherige Bestellungen und Profilinformationen zur Anzeige in Produktbewertungen.</span><span class="sxs-lookup"><span data-stu-id="8d5e8-106">The data set would contain shipping preferences, previous orders, and profile information to display on product reviews.</span></span>
    choices:
    - content: <span data-ttu-id="8d5e8-107">Die Anwendung erfordert schnelle Abrufzeiten sowie viele Lese- und Schreibvorgänge und muss jede Eigenschaft abfragen können.</span><span class="sxs-lookup"><span data-stu-id="8d5e8-107">The application requires fast retrieval times, lots of reads and writes, and needs to be able to query on every property.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d5e8-108">Benutzer erstellen und aktualisieren häufig ihre Benutzerdaten, und die Anwendung aktualisiert die Bestellinformationen in den Benutzerdaten.</span><span class="sxs-lookup"><span data-stu-id="8d5e8-108">Users will create and update their user data frequently, and the application will update their order information in their user data.</span></span> <span data-ttu-id="8d5e8-109">Die Kunden der Website eines Onlinehändlers erwarten zwar nicht, ihre Daten auf stabile Weise abfragen zu können (etwa um festzustellen, ob sie in einem bestimmten Postleitzahlengebiet über eine Lieferadresse verfügen), doch das Unternehmen möchte in der Lage sein, die Anzahl der Benutzer in einem bestimmten Postleitzahlengebiet abfragen zu können.</span><span class="sxs-lookup"><span data-stu-id="8d5e8-109">Although customers in an online retail site don't expect to be able to query their data in a robust manner, such as querying to see if they have a shipping address in a certain zip code, the company will want to be able to query to see how many users are in a certain zip code.</span></span> <span data-ttu-id="8d5e8-110">Behalten Sie daher beim Auflisten der Anforderungen alle Benutzer Ihrer Daten im Blick, nicht nur den Endkunden.</span><span class="sxs-lookup"><span data-stu-id="8d5e8-110">So be sure to remember all the users of your data, not just your end customer, when it comes to listing requirements.</span></span>
    - content: <span data-ttu-id="8d5e8-111">Die Anwendung erfordert schnelle Abrufzeiten sowie viele Lese- und Schreibvorgänge und muss eine begrenzte Anzahl von Eigenschaften abfragen können.</span><span class="sxs-lookup"><span data-stu-id="8d5e8-111">The application requires fast retrieval times, lots of reads and writes, and needs to be able to query on a limited set of properties.</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="8d5e8-112">Die Kunden der Website eines Onlinehändlers erwarten zwar nicht, ihre Daten auf stabile Weise abfragen zu können (etwa um festzustellen, ob sie in einem bestimmten Postleitzahlengebiet über eine Lieferadresse verfügen), doch das Unternehmen möchte in der Lage sein, die Anzahl der Benutzer in einem bestimmten Postleitzahlengebiet abfragen zu können. Daher sollten alle Eigenschaften indiziert und abfragbar sein.</span><span class="sxs-lookup"><span data-stu-id="8d5e8-112">Although customers in an online retail site don't expect to be able to query their data in a robust manner, such as querying to see if they have a shipping address in a certain zip code, the company will want to be able to query to see how many users are in a certain zip code, so all properties should be indexed an queryable.</span></span>
    - content: <span data-ttu-id="8d5e8-113">Die Anwendung kann langsame Abrufzeiten und schreibgeschützte Vorgänge unterstützen.</span><span class="sxs-lookup"><span data-stu-id="8d5e8-113">The application can support slow retrieval times and read-only operations.</span></span>
      isCorrect: false
