quiz:
  title: Vorgänge und Wartezeiten
  questions:
  - content: Wie würden Sie die Betriebsanforderungen einer Datenbank klassifizieren, die Benutzerdaten für Ihre Anwendung für den Onlineeinzelhandel speichert? Das Dataset enthält Versandeinstellungen, vorherige Bestellungen und Profilinformationen zur Anzeige in Produktbewertungen.
    choices:
    - content: Die Anwendung erfordert schnelle Abrufzeiten sowie viele Lese- und Schreibvorgänge und muss jede Eigenschaft abfragen können.
      isCorrect: true
      correctExplanation: Benutzer erstellen und aktualisieren häufig ihre Benutzerdaten, und die Anwendung aktualisiert die Bestellinformationen in den Benutzerdaten. Die Kunden der Website eines Onlinehändlers erwarten zwar nicht, ihre Daten auf stabile Weise abfragen zu können (etwa um festzustellen, ob sie in einem bestimmten Postleitzahlengebiet über eine Lieferadresse verfügen), doch das Unternehmen möchte in der Lage sein, die Anzahl der Benutzer in einem bestimmten Postleitzahlengebiet abfragen zu können. Behalten Sie daher beim Auflisten der Anforderungen alle Benutzer Ihrer Daten im Blick, nicht nur den Endkunden.
    - content: Die Anwendung erfordert schnelle Abrufzeiten sowie viele Lese- und Schreibvorgänge und muss eine begrenzte Anzahl von Eigenschaften abfragen können.
      isCorrect: false
      correctExplanation: Die Kunden der Website eines Onlinehändlers erwarten zwar nicht, ihre Daten auf stabile Weise abfragen zu können (etwa um festzustellen, ob sie in einem bestimmten Postleitzahlengebiet über eine Lieferadresse verfügen), doch das Unternehmen möchte in der Lage sein, die Anzahl der Benutzer in einem bestimmten Postleitzahlengebiet abfragen zu können. Daher sollten alle Eigenschaften indiziert und abfragbar sein.
    - content: Die Anwendung kann langsame Abrufzeiten und schreibgeschützte Vorgänge unterstützen.
      isCorrect: false
      incorrectExplanation: Kunden erstellen und aktualisieren ihre eigenen Profilinformationen. Daher müssen die Benutzerdaten über einen Lese-/Schreibzugriff verfügen.
