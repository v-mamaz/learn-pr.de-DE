summary: Learn how to choose a storage approach for your data.<br><br>This module teaches you how to classify data as structured, semi-structured, and unstructured. You'll learn about determining the operational needs, latency requirements, and transaction requirements for your data. Then given all of these requirements, you'll learn why using a combination of Azure Storage, Azure SQL Database, and Azure Cosmos DB for different components of an online retail scenario is the best way to get the most performant solution, because you'll be using the services optimized for each component.
abstract: | 
  In this module, you will:
    - Identify the different categories of data
    - Determine the usage of your data
    - Determine whether your data requires transactions 
