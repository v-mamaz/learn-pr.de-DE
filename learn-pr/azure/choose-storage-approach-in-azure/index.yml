summary: 'Erfahren Sie, wie Sie eine geeignete Strategie zur Speicherung von Daten ermitteln.<br><br>In diesem Modul erfahren Sie, wie Sie Daten als strukturiert, teilweise strukturiert und unstrukturiert klassifizieren. Sie erfahren zum Bestimmen der betrieblichen Anforderungen, die latenzanforderungen und die transaktionsanforderungen für Ihre Daten. Unter Berücksichtigung all dieser Anforderungen erfahren Sie daraufhin, warum die Verwendung von Azure Storage in Kombination mit Azure SQL-Datenbank und Azure Cosmos DB für die verschiedenen Komponenten eines Onlinehändlerszenarios die beste Möglichkeit ist, eine besonders leistungsfähige Lösung zu erhalten, in der die Dienste auf die einzelnen Komponenten ideal abgestimmt sind.'
abstract: |
