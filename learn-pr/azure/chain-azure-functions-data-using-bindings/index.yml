summary: Azure Functions erleichtert die Integration Ihres Funktionscodes in Daten und Dienste. Durch die Leistungsfähigkeit von Bindungen deklarieren Sie einfach die Datenquellen zum Lesen und Schreiben und überlassen Azure Functions den Rest.
abstract: >
  In diesem Modul lernen Sie Folgendes:

  - Untersuchen, auf welche Typen von Datenquellen über Bindungen zugegriffen werden kann

  - Lesen von Daten aus Azure Cosmos DB mithilfe von Azure Functions

  - Speichern von Daten in Azure Cosmos DB mithilfe von Azure Functions

  - Senden von Nachrichten an Azure Queue Storage mit Azure Functions
cardDescription: Integrieren Sie Datenquellen mit Bindungen in Ihre serverlose Azure Functions-Logik.
