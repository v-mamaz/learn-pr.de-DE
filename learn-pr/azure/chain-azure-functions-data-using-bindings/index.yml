uid: learn.chain-azure-functions-data-using-input-output-bindings
metadata:
  title: Integrate data sources with your Azure Functions serverless logic using bindings.
  description: In this module, we'll learn how to integrate your Azure Function with various data sources using bindings. 
title: Integrate data sources with your Azure Functions serverless logic using bindings.
summary: Azure Functions makes it easy for your function code to integrate with data and services. Through the power of bindings, you just declare the data sources to read and write, and let Azure Functions take care of the rest.
abstract: |
  In this module, you will:
  - Explore what types of data sources can be accessed through bindings
  - Read data from Azure Cosmos DB using Azure Functions
  - Store data in Azure Cosmos DB using Azure Functions
  - Send messages to Azure Queue Storage using Azure Functions
cardDescription: Integrate data sources with your Azure Functions serverless logic using bindings.
