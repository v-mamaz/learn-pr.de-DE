title: Verketten von Azure-Funktionen mithilfe von Eingabe- und Ausgabebindungen
summary: Azure Functions erleichtert die Integration von Daten und Dienste in Ihren Funktionscode. Dank der Leistungsfähigkeit von Bindungen deklarieren Sie einfach die Datenquellen zum Lesen und Schreiben und überlassen Azure Functions den Rest.
abstract: >
  Dieses Modul umfasst Folgendes:

  - Untersuchen, auf welche Typen von Datenquellen über Bindungen zugegriffen werden kann

  - Lesen von Daten aus Azure Cosmos DB mithilfe von Azure Functions

  - Speichern von Daten in Azure Cosmos DB mithilfe von Azure Functions

  - Senden von Nachrichten an Azure Queue Storage mit Azure Functions
prerequisites: Keine
