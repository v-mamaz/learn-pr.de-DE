quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Welcher der folgenden Namen ist der richtige Name der Datei, die Funktionskonfigurationsdaten enthält?
    choices:
    - content: config.txt
      isCorrect: false
      incorrectExplanation: Die Konfiguration wird im JSON-Format geschrieben.
    - content: config.json
      isCorrect: false
      incorrectExplanation: Es ist eine JSON-Datei, aber dies ist nicht der richtige Name.
    - content: function.json
      isCorrect: true
      correctExplanation: Die Konfiguration heißt `function.json` und enthält JSON-Konfigurationsdaten wie z.B. Bindungsdeklarationen.
  - content: Welcher der folgenden Eingabebindungstypen wird unterstützt?
    choices:
    - content: Cosmos DB
      isCorrect: true
      correctExplanation: Die Azure Cosmos DB-Eingabebindung verwendet die SQL-API, um mindestens ein Azure Cosmos DB-Dokument abzurufen und an den Eingabeparameter der Funktion zu übergeben.
    - content: SendGrid
      isCorrect: false
      incorrectExplanation: SendGrid ist kein unterstützter Eingabebindungstyp.
    - content: Service Bus
      isCorrect: false
      incorrectExplanation: Service Bus ist kein unterstützter Eingabebindungstyp.
  - content: Über wie viele Trigger muss eine Funktion verfügen?
    choices:
    - content: "Null"
      isCorrect: false
      incorrectExplanation: Eine Funktion darf nur genau einen Trigger haben.
    - content: Einen
      isCorrect: true
      correctExplanation: Eine Funktion darf nur genau einen Trigger haben.
    - content: Zwei
      isCorrect: false
      incorrectExplanation: Eine Funktion darf nur genau einen Trigger haben.
  - content: Welche der folgenden JavaScript-Zeilen schreibt „hello bindings“ mit einem Funktionsparameter namens **myQueueItem** in eine Azure Queue Storage-Warteschlange?
    choices:
    - content: context.myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: Dies ist der richtige Parametername, allerdings muss der Zugriff über den Kontext des Objekts erfolgen.
    - content: context.bindings.myQueueItem = "hello bindings";
      isCorrect: true
      correctExplanation: context.bindings gibt ein benanntes Objekt zurück, das alle Eingabe- und Ausgabedaten enthält.
    - content: myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: Dies ist der richtige Parametername, allerdings muss der Zugriff über den Kontext des Objekts erfolgen.
