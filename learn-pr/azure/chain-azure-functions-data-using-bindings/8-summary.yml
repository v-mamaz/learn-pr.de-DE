  [!include[](includes/8-summary.md)]
quiz:
  title: 'Wissenstest: Azure Functions und e/a-Bindungen'
  questions:
    - content: 'Welche der folgenden ist der richtige Name der Datei, die Konfigurationsdaten für die Funktion enthält?'
      choices:
        - content: config.txt
          isCorrect: false
        - content: config.json
          isCorrect: false
        - content: function.json
          isCorrect: true
          correctExplanation: 'Die Konfigurationsdatei heißt `function.json`, die JSON-Konfigurationsdaten, z. B. Bindungsdeklarationen enthält.'
    - content: Welche zwei der folgenden unterstützten eingabebindung Typen sind
      choices:
        - content: Cosmos DB
          isCorrect: true
          correctExplanation: 'Die Azure Cosmos DB-Eingabebindung verwendet die SQL-API, um mindestens ein Azure Cosmos DB-Dokument abzurufen und an den Eingabeparameter der Funktion zu übergeben.'
        - content: SendGrid
          isCorrect: false
        - content: Service Bus
          isCorrect: false
    - content: Wie viele Trigger muss es sich um eine Funktion haben?
      choices:
        - content: 0 (null)
          isCorrect: false
        - content: one
          isCorrect: true
          correctExplanation: Eine Funktion darf nur einen Trigger haben.
        - content: two
          isCorrect: false
    - content: 'Welche der folgenden Zeilen JavaScript schreibt "Hello-Bindungen" in eine Azure Queue Storage-Warteschlange, die mit einem Funktionsparameter aufgerufen **MyQueueItem**?'
      choices:
        - content: context.myQueueItem = "hello bindings";
          isCorrect: false
        - content: context.bindings.myQueueItem = "hello bindings";
          isCorrect: true
          correctExplanation: 'Context.Bindings gibt ein benanntes Objekt, das alle Eingabe- und Daten enthält.'
        - content: myQueueItem = "hello bindings";
          isCorrect: false