quiz:
  title: 'Wissenstest: Azure Functions und E/A-Bindungen'
  questions:
  - content: Welcher der folgenden Namen ist der richtige Name der Datei, die Funktionskonfigurationsdaten enthält?
    choices:
    - content: config.txt
      isCorrect: false
      incorrectExplanation: 'Hinweis: In der Datei werden JSON-Daten gespeichert.'
    - content: config.json
      isCorrect: false
      incorrectExplanation: 'Hinweis: Die JSON-Dateierweiterung ist richtig.'
    - content: function.json
      isCorrect: true
      correctExplanation: Die Konfiguration trägt den Namen `function.json` und enthält JSON-Konfigurationsdaten, z.B. Bindungsdeklarationen.
  - content: Welche zwei der folgenden Eingabebindungstypen werden unterstützt?
    choices:
    - content: Cosmos DB
      isCorrect: true
      correctExplanation: Die Azure Cosmos DB-Eingabebindung verwendet die SQL-API, um mindestens ein Azure Cosmos DB-Dokument abzurufen und an den Eingabeparameter der Funktion zu übergeben.
    - content: SendGrid
      isCorrect: false
      incorrectExplanation: SendGrid unterstützt nur die Ausgabebindung, um E-Mails zu senden.
    - content: Service Bus
      isCorrect: false
      incorrectExplanation: Service Bus unterstützt nur Ausgabebindung, um Warteschlangen- oder Themanachrichten für Service Bus zu senden.
  - content: Über wie viele Trigger muss eine Funktion verfügen?
    choices:
    - content: "Null"
      isCorrect: false
      incorrectExplanation: Wenn eine Funktion keinen Trigger besitzt, kann sie nicht gestartet werden.
    - content: Einen
      isCorrect: true
      correctExplanation: Eine Funktion darf nur genau einen Trigger haben.
    - content: Zwei
      isCorrect: false
      incorrectExplanation: Eine Funktion darf nur genau einen Trigger haben.
  - content: Welche der folgenden JavaScript-Zeilen schreibt „hello bindings“ mit einem Funktionsparameter namens **myQueueItem** in eine Azure Queue Storage-Warteschlange?
    choices:
    - content: context.myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: Hier wird der richtige Funktionsparametername (myQueueItem) verwendet, aber nichts in die Warteschlange geschrieben.
    - content: context.bindings.myQueueItem = "hello bindings";
      isCorrect: true
      correctExplanation: context.bindings gibt ein benanntes Objekt zurück, das alle Eingabe- und Ausgabedaten enthält.
    - content: myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: Hier wird der richtige Funktionsparametername (myQueueItem) verwendet, aber nichts in die Warteschlange geschrieben.
