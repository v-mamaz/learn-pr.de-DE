quiz:
  title: <span data-ttu-id="ba0b0-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="ba0b0-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="ba0b0-105">Welcher der folgenden Namen ist der richtige Name der Datei, die Funktionskonfigurationsdaten enthält?</span><span class="sxs-lookup"><span data-stu-id="ba0b0-105">Which of the following is the correct name for the file that contains function configuration data?</span></span>
    choices:
    - content: <span data-ttu-id="ba0b0-106">config.txt</span><span class="sxs-lookup"><span data-stu-id="ba0b0-106">config.txt</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba0b0-107">Die Konfiguration wird im JSON-Format geschrieben.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-107">The configuration is written in JSON.</span></span>
    - content: <span data-ttu-id="ba0b0-108">config.json</span><span class="sxs-lookup"><span data-stu-id="ba0b0-108">config.json</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba0b0-109">Es ist eine JSON-Datei, aber dies ist nicht der richtige Name.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-109">It is a JSON file, but this is not the correct name.</span></span>
    - content: <span data-ttu-id="ba0b0-110">function.json</span><span class="sxs-lookup"><span data-stu-id="ba0b0-110">function.json</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ba0b0-111">Die Konfiguration heißt `function.json` und enthält JSON-Konfigurationsdaten wie z.B. Bindungsdeklarationen.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-111">The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.</span></span>
  - content: <span data-ttu-id="ba0b0-112">Welcher der folgenden Eingabebindungstypen wird unterstützt?</span><span class="sxs-lookup"><span data-stu-id="ba0b0-112">Which of the following is a supported input binding type?</span></span>
    choices:
    - content: <span data-ttu-id="ba0b0-113">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="ba0b0-113">Cosmos DB</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ba0b0-114">Die Azure Cosmos DB-Eingabebindung verwendet die SQL-API, um mindestens ein Azure Cosmos DB-Dokument abzurufen und an den Eingabeparameter der Funktion zu übergeben.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-114">The Azure Cosmos DB input binding uses the SQL API to retrieve one or more Azure Cosmos DB documents and passes them to the input parameter of the function.</span></span>
    - content: <span data-ttu-id="ba0b0-115">SendGrid</span><span class="sxs-lookup"><span data-stu-id="ba0b0-115">SendGrid</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba0b0-116">SendGrid ist kein unterstützter Eingabebindungstyp.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-116">SendGrid is not a supported input binding type.</span></span>
    - content: <span data-ttu-id="ba0b0-117">Service Bus</span><span class="sxs-lookup"><span data-stu-id="ba0b0-117">Service Bus</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba0b0-118">Service Bus ist kein unterstützter Eingabebindungstyp.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-118">Service Bus is not a supported input binding type.</span></span>
  - content: <span data-ttu-id="ba0b0-119">Über wie viele Trigger muss eine Funktion verfügen?</span><span class="sxs-lookup"><span data-stu-id="ba0b0-119">How many triggers must a function have?</span></span>
    choices:
    - content: <span data-ttu-id="ba0b0-120">Null</span><span class="sxs-lookup"><span data-stu-id="ba0b0-120">zero</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba0b0-121">Eine Funktion darf nur genau einen Trigger haben.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-121">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="ba0b0-122">Einen</span><span class="sxs-lookup"><span data-stu-id="ba0b0-122">one</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ba0b0-123">Eine Funktion darf nur genau einen Trigger haben.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-123">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="ba0b0-124">Zwei</span><span class="sxs-lookup"><span data-stu-id="ba0b0-124">two</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba0b0-125">Eine Funktion darf nur genau einen Trigger haben.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-125">A function must have exactly one trigger.</span></span>
  - content: <span data-ttu-id="ba0b0-126">Welche der folgenden JavaScript-Zeilen schreibt „hello bindings“ mit einem Funktionsparameter namens **myQueueItem** in eine Azure Queue Storage-Warteschlange?</span><span class="sxs-lookup"><span data-stu-id="ba0b0-126">Which of the following lines of JavaScript writes "hello bindings" to an Azure Queue Storage queue using a function parameter called **myQueueItem**?</span></span>
    choices:
    - content: <span data-ttu-id="ba0b0-127">context.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="ba0b0-127">context.myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba0b0-128">Dies ist der richtige Parametername, allerdings muss der Zugriff über den Kontext des Objekts erfolgen.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-128">This is the correct parameter name but it needs to be access through the context of the object.</span></span>
    - content: <span data-ttu-id="ba0b0-129">context.bindings.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="ba0b0-129">context.bindings.myQueueItem = "hello bindings";</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ba0b0-130">context.bindings gibt ein benanntes Objekt zurück, das alle Eingabe- und Ausgabedaten enthält.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-130">context.bindings returns a named object that contains all your input and output data.</span></span>
    - content: <span data-ttu-id="ba0b0-131">myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="ba0b0-131">myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ba0b0-132">Dies ist der richtige Parametername, allerdings muss der Zugriff über den Kontext des Objekts erfolgen.</span><span class="sxs-lookup"><span data-stu-id="ba0b0-132">This is the correct parameter name but it needs to be access through the context of the object.</span></span>
