quiz:
  title: '<span data-ttu-id="8d0af-104">Wissenstest: Azure Functions und E/A-Bindungen</span><span class="sxs-lookup"><span data-stu-id="8d0af-104">Knowledge check: Azure Functions and IO bindings</span></span>'
  questions:
  - content: <span data-ttu-id="8d0af-105">Welcher der folgenden Namen ist der richtige Name der Datei, die Funktionskonfigurationsdaten enthält?</span><span class="sxs-lookup"><span data-stu-id="8d0af-105">Which of the following is the correct name of the file that contains function configuration data?</span></span>
    choices:
    - content: <span data-ttu-id="8d0af-106">config.txt</span><span class="sxs-lookup"><span data-stu-id="8d0af-106">config.txt</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="8d0af-107">Hinweis: In der Datei werden JSON-Daten gespeichert.</span><span class="sxs-lookup"><span data-stu-id="8d0af-107">hint - the file stores JSON data.</span></span>'
    - content: <span data-ttu-id="8d0af-108">config.json</span><span class="sxs-lookup"><span data-stu-id="8d0af-108">config.json</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="8d0af-109">Hinweis: Die JSON-Dateierweiterung ist richtig.</span><span class="sxs-lookup"><span data-stu-id="8d0af-109">hint - the .json file extension is correct.</span></span>'
    - content: <span data-ttu-id="8d0af-110">function.json</span><span class="sxs-lookup"><span data-stu-id="8d0af-110">function.json</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d0af-111">Die Konfiguration trägt den Namen `function.json` und enthält JSON-Konfigurationsdaten, z.B. Bindungsdeklarationen.</span><span class="sxs-lookup"><span data-stu-id="8d0af-111">The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.</span></span>
  - content: <span data-ttu-id="8d0af-112">Welche zwei der folgenden Eingabebindungstypen werden unterstützt?</span><span class="sxs-lookup"><span data-stu-id="8d0af-112">Which two of the following are supported input binding types?</span></span>
    choices:
    - content: <span data-ttu-id="8d0af-113">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="8d0af-113">Cosmos DB</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d0af-114">Die Azure Cosmos DB-Eingabebindung verwendet die SQL-API, um mindestens ein Azure Cosmos DB-Dokument abzurufen und an den Eingabeparameter der Funktion zu übergeben.</span><span class="sxs-lookup"><span data-stu-id="8d0af-114">The Azure Cosmos DB input binding uses the SQL API to retrieve one or more Azure Cosmos DB documents and passes them to the input parameter of the function.</span></span>
    - content: <span data-ttu-id="8d0af-115">SendGrid</span><span class="sxs-lookup"><span data-stu-id="8d0af-115">SendGrid</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d0af-116">SendGrid unterstützt nur die Ausgabebindung, um E-Mails zu senden.</span><span class="sxs-lookup"><span data-stu-id="8d0af-116">SendGrid supports only output binding, to send email.</span></span>
    - content: <span data-ttu-id="8d0af-117">Service Bus</span><span class="sxs-lookup"><span data-stu-id="8d0af-117">Service Bus</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d0af-118">Service Bus unterstützt nur Ausgabebindung, um Warteschlangen- oder Themanachrichten für Service Bus zu senden.</span><span class="sxs-lookup"><span data-stu-id="8d0af-118">Service Bus supports only output binding, to send queue or topic messages on Service Bus.</span></span>
  - content: <span data-ttu-id="8d0af-119">Über wie viele Trigger muss eine Funktion verfügen?</span><span class="sxs-lookup"><span data-stu-id="8d0af-119">How many triggers must a function have?</span></span>
    choices:
    - content: <span data-ttu-id="8d0af-120">Null</span><span class="sxs-lookup"><span data-stu-id="8d0af-120">zero</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d0af-121">Wenn eine Funktion keinen Trigger besitzt, kann sie nicht gestartet werden.</span><span class="sxs-lookup"><span data-stu-id="8d0af-121">If a function doesn't have a trigger, it can't start.</span></span>
    - content: <span data-ttu-id="8d0af-122">Einen</span><span class="sxs-lookup"><span data-stu-id="8d0af-122">one</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d0af-123">Eine Funktion darf nur genau einen Trigger haben.</span><span class="sxs-lookup"><span data-stu-id="8d0af-123">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="8d0af-124">Zwei</span><span class="sxs-lookup"><span data-stu-id="8d0af-124">two</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d0af-125">Eine Funktion darf nur genau einen Trigger haben.</span><span class="sxs-lookup"><span data-stu-id="8d0af-125">A function must have exactly one trigger.</span></span>
  - content: <span data-ttu-id="8d0af-126">Welche der folgenden JavaScript-Zeilen schreibt „hello bindings“ mit einem Funktionsparameter namens **myQueueItem** in eine Azure Queue Storage-Warteschlange?</span><span class="sxs-lookup"><span data-stu-id="8d0af-126">Which of the following lines of JavaScript writes "hello bindings" to an Azure Queue Storage queue using a function parameter called **myQueueItem**</span></span>
    choices:
    - content: <span data-ttu-id="8d0af-127">context.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="8d0af-127">context.myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d0af-128">Hier wird der richtige Funktionsparametername (myQueueItem) verwendet, aber nichts in die Warteschlange geschrieben.</span><span class="sxs-lookup"><span data-stu-id="8d0af-128">This uses the correct function parameter name, myQueueItem, but won't write to the queue.</span></span>
    - content: <span data-ttu-id="8d0af-129">context.bindings.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="8d0af-129">context.bindings.myQueueItem = "hello bindings";</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d0af-130">context.bindings gibt ein benanntes Objekt zurück, das alle Eingabe- und Ausgabedaten enthält.</span><span class="sxs-lookup"><span data-stu-id="8d0af-130">context.bindings returns a named object that contains all your input and output data.</span></span>
    - content: <span data-ttu-id="8d0af-131">myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="8d0af-131">myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d0af-132">Hier wird der richtige Funktionsparametername (myQueueItem) verwendet, aber nichts in die Warteschlange geschrieben.</span><span class="sxs-lookup"><span data-stu-id="8d0af-132">This uses the correct function parameter name, myQueueItem, but won't write to the queue.</span></span>
