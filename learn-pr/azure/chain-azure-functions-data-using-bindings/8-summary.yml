quiz:
  title: 'Knowledge check: Azure Functions and IO bindings'
  questions:
  - content: Which of the following is the correct name of the file that contains function configuration data?
    choices: 
    - content: config.txt
      isCorrect: false
      incorrectExplanation: hint - the file stores JSON data.
    - content: config.json
      isCorrect: false
      incorrectExplanation: hint - the .json file extension is correct.
    - content: function.json 
      isCorrect: true
      correctExplanation: The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.
  - content: Which two of the following are supported input binding types?
    choices: 
    - content: Cosmos DB
      isCorrect: true
      correctExplanation: The Azure Cosmos DB input binding uses the SQL API to retrieve one or more Azure Cosmos DB documents and passes them to the input parameter of the function.
    - content: SendGrid
      isCorrect: false
      incorrectExplanation: SendGrid supports only output binding, to send email.
    - content: Service Bus
      isCorrect: false
      incorrectExplanation: Service Bus supports only output binding, to send queue or topic messages on Service Bus.
  - content: How many triggers must a function have?
    choices: 
    - content: zero
      isCorrect: false
      incorrectExplanation: If a function doesn't have a trigger, it can't start. 
    - content: one
      isCorrect: true
      correctExplanation: A function must have exactly one trigger.
    - content: two
      isCorrect: false
      incorrectExplanation: A function must have exactly one trigger.
  - content: Which of the following lines of JavaScript writes "hello bindings" to an Azure Queue Storage queue using a function parameter called **myQueueItem**
    choices: 
    - content: context.myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: This uses the correct function parameter name, myQueueItem, but won't write to the queue.
    - content: context.bindings.myQueueItem = "hello bindings";
      isCorrect: true
      correctExplanation: context.bindings returns a named object that contains all your input and output data. 
    - content: myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: This uses the correct function parameter name, myQueueItem, but won't write to the queue.
 