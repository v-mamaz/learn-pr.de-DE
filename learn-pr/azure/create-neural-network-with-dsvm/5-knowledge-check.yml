uid: learn.create-neural-network-with-dsvm.5-knowledge-check
title: Überprüfen Sie Ihre Kenntnisse
metadata:
  title: Überprüfen Sie Ihre Kenntnisse
  description: Vergewissern Sie sich, dass Sie die erforderlichen Schritte zum Erstellen neuronaler Netzwerke mit TensorFlow und Azure Data Science Virtual Machine verstanden haben.
  ms.openlocfilehash: 50c8562c19b838f0b7414434c8d6ac4296969c00
