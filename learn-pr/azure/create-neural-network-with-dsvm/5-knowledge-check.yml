durationInMinutes: 10
content: erforderlich
quiz:
  title: Erstellen von neuronalen Netzwerken mit TensorFlow und Data Science Virtual Machine von Azure
  questions:
  - content: Kann eine Data Science-VM auf einem anderen Betriebssystem als Linux erstellt werden?
    choices:
    - content: Nein
      isCorrect: false
      incorrectExplanation: Für die Data Science-VM gibt es andere Optionen für das Betriebssystem.
    - content: Ja
      isCorrect: true
      correctExplanation: Prima Fahren Sie mit dem nächsten Teil der Aufgabe fort.
  - content: Was sollte zum Herstellen einer Verbindung zwischen der Data Science-VM und dem Client aus dem Azure-Portal kopiert werden?
    choices:
    - content: IP-Adresse
      isCorrect: true
      correctExplanation: Prima Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: Abonnementname
      isCorrect: false
      incorrectExplanation: Der Abonnementname ist für das Herstellen einer Verbindung mit der VM nicht erforderlich.
    - content: DNS-Name
      isCorrect: false
      incorrectExplanation: Der DNS-Name ist für das Herstellen einer Verbindung mit der VM nicht erforderlich.
    - content: Virtuelles Netzwerk/Subnetz
      isCorrect: false
      incorrectExplanation: Das virtuelle Netzwerk oder Subnetz ist für das Herstellen einer Verbindung mit der VM nicht erforderlich.
  - content: Was ist erforderlich, um den Lerntransfer auf der Data Science-VM auszuführen?
    choices:
    - content: Zugriff auf eine große GPU
      isCorrect: false
      incorrectExplanation: Eine GPU ist zwar hilfreich beim erneuten Trainieren mit Bildern, jedoch muss diese nicht groß sein und ist auch nicht erforderlich.
    - content: TensorFlow installiert
      isCorrect: false
      incorrectExplanation: TensorFlow ist bereits auf der Data Science-VM installiert, es ist also keine Installation erforderlich.
    - content: Vortrainiertes Modell
      isCorrect: true
      correctExplanation: Prima Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: Eine sehr große Datenmenge
      isCorrect: false
      incorrectExplanation: Sie benötigen keine große Datenmenge, um vortrainierte Modelle zu verwenden.
  - content: Wie heißt das Tool zum Visualisieren von TensorFlow-Modellen?
    choices:
    - content: TensorView
      isCorrect: false
      incorrectExplanation: ''
    - content: TensorVision
      isCorrect: false
      incorrectExplanation: ''
    - content: TensorPanel
      isCorrect: true
      incorrectExplanation: Prima Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: TensorBoard
      isCorrect: false
      correctExplanation: ''
  - content: Wie heißt das Python-Skript, das beim Ausführen des TkInter-Codes für eine grafische Benutzeroberfläche zum Testen des Modells aufgerufen wird, um die Ergebnisse des Modells abzurufen?
    choices:
    - content: retrain.py
      isCorrect: false
      incorrectExplanation: Dieses Skript wurde zuvor zum Trainieren des Modells mit unseren eigenen Bildern verwendet.
    - content: classify.py
      isCorrect: false
      incorrectExplanation: Dieses Skript wurde verwendet, um den TkInter-Code einzufügen und auszuführen.
    - content: label_image.py
      isCorrect: true
      correctExplanation: Prima. Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: results.py
      isCorrect: false
      incorrectExplanation: Dieses Skript existiert nicht und würde zu einem Fehler führen.
