      incorrectExplanation: <span data-ttu-id="66397-114">Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus.</span><span class="sxs-lookup"><span data-stu-id="66397-114">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="66397-115">Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.</span><span class="sxs-lookup"><span data-stu-id="66397-115">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
