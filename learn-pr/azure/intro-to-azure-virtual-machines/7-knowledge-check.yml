      isCorrect: false
      incorrectExplanation: <span data-ttu-id="66397-117">Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus.</span><span class="sxs-lookup"><span data-stu-id="66397-117">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="66397-118">Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.</span><span class="sxs-lookup"><span data-stu-id="66397-118">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
  - content: '<span data-ttu-id="66397-119">Richtig oder falsch: Resource Manager-Vorlagen sind JSON-Dateien.</span><span class="sxs-lookup"><span data-stu-id="66397-119">True or false: Resource Manager templates are JSON files?</span></span>'
    choices:
    - content: <span data-ttu-id="66397-120">Richtig</span><span class="sxs-lookup"><span data-stu-id="66397-120">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="66397-121">Resource Manager-Vorlagen sind JSON-Dateien, mit denen die Ressourcen definiert werden, die Sie für Ihre Lösung bereitstellen müssen.</span><span class="sxs-lookup"><span data-stu-id="66397-121">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="66397-122">Mit der Vorlage können dann mehrere Versionen Ihrer Infrastruktur (z.B. Staging- und Produktionsinfrastrukturen) einfach neu erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="66397-122">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
    - content: <span data-ttu-id="66397-123">Falsch</span><span class="sxs-lookup"><span data-stu-id="66397-123">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="66397-124">Resource Manager-Vorlagen sind JSON-Dateien, mit denen die Ressourcen definiert werden, die Sie für Ihre Lösung bereitstellen müssen.</span><span class="sxs-lookup"><span data-stu-id="66397-124">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="66397-125">Mit der Vorlage können dann mehrere Versionen Ihrer Infrastruktur (z.B. Staging- und Produktionsinfrastrukturen) einfach neu erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="66397-125">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
