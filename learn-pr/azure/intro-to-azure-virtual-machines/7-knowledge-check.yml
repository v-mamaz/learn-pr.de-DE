  questions:
  - content: <span data-ttu-id="23199-105">Nehmen wir an, Sie möchten eine Netzwerkappliance auf einem virtuellen Computer ausführen.</span><span class="sxs-lookup"><span data-stu-id="23199-105">Suppose you want to run a network appliance on a virtual machine.</span></span> <span data-ttu-id="23199-106">Welche Workloadoption sollten Sie wählen?</span><span class="sxs-lookup"><span data-stu-id="23199-106">Which workload option should you choose?</span></span>
    choices:
