  title: Überprüfen Ihrer Kenntnisse
  questions:
  - content: Nehmen wir an, Sie möchten eine Netzwerkappliance auf einem virtuellen Computer ausführen. Welche Workloadoption sollten Sie wählen?
    choices:
    - content: Universell
      isCorrect: false
      incorrectExplanation: Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus. Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.
    - content: Für Compute optimiert
      isCorrect: true
      correctExplanation: Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus. Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.
    - content: Arbeitsspeicheroptimiert
      isCorrect: false
      incorrectExplanation: Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus. Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.
    - content: Datenspeicheroptimiert
      isCorrect: false
      incorrectExplanation: Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus. Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.
  - content: 'Richtig oder falsch: Resource Manager-Vorlagen sind JSON-Dateien.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Resource Manager-Vorlagen sind JSON-Dateien, mit denen die Ressourcen definiert werden, die Sie für Ihre Lösung bereitstellen müssen. Mit der Vorlage können dann mehrere Versionen Ihrer Infrastruktur (z.B. Staging- und Produktionsinfrastrukturen) einfach neu erstellt werden.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Resource Manager-Vorlagen sind JSON-Dateien, mit denen die Ressourcen definiert werden, die Sie für Ihre Lösung bereitstellen müssen. Mit der Vorlage können dann mehrere Versionen Ihrer Infrastruktur (z.B. Staging- und Produktionsinfrastrukturen) einfach neu erstellt werden.
