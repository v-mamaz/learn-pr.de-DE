      isCorrect: false
      incorrectExplanation: <span data-ttu-id="23199-108">Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus.</span><span class="sxs-lookup"><span data-stu-id="23199-108">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="23199-109">Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.</span><span class="sxs-lookup"><span data-stu-id="23199-109">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="23199-110">Für Compute optimiert</span><span class="sxs-lookup"><span data-stu-id="23199-110">Compute optimized</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="23199-111">Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus.</span><span class="sxs-lookup"><span data-stu-id="23199-111">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="23199-112">Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.</span><span class="sxs-lookup"><span data-stu-id="23199-112">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="23199-113">Arbeitsspeicheroptimiert</span><span class="sxs-lookup"><span data-stu-id="23199-113">Memory optimized</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="23199-114">Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus.</span><span class="sxs-lookup"><span data-stu-id="23199-114">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="23199-115">Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.</span><span class="sxs-lookup"><span data-stu-id="23199-115">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="23199-116">Datenspeicheroptimiert</span><span class="sxs-lookup"><span data-stu-id="23199-116">Storage optimized</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="23199-117">Für Compute optimierte virtuelle Computer zeichnen sich durch ein hohes Verhältnis zwischen CPU und Arbeitsspeicher aus.</span><span class="sxs-lookup"><span data-stu-id="23199-117">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="23199-118">Geeignet für Webserver, Netzwerkappliances, Batchprozesse und Anwendungsserver mit mittlerer Auslastung.</span><span class="sxs-lookup"><span data-stu-id="23199-118">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
  - content: '<span data-ttu-id="23199-119">Richtig oder falsch: Resource Manager-Vorlagen sind JSON-Dateien.</span><span class="sxs-lookup"><span data-stu-id="23199-119">True or false: Resource Manager templates are JSON files?</span></span>'
    choices:
    - content: <span data-ttu-id="23199-120">Richtig</span><span class="sxs-lookup"><span data-stu-id="23199-120">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="23199-121">Resource Manager-Vorlagen sind JSON-Dateien, mit denen die Ressourcen definiert werden, die Sie für Ihre Lösung bereitstellen müssen.</span><span class="sxs-lookup"><span data-stu-id="23199-121">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="23199-122">Mit der Vorlage können dann mehrere Versionen Ihrer Infrastruktur (z.B. Staging- und Produktionsinfrastrukturen) einfach neu erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="23199-122">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
    - content: <span data-ttu-id="23199-123">Falsch</span><span class="sxs-lookup"><span data-stu-id="23199-123">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="23199-124">Resource Manager-Vorlagen sind JSON-Dateien, mit denen die Ressourcen definiert werden, die Sie für Ihre Lösung bereitstellen müssen.</span><span class="sxs-lookup"><span data-stu-id="23199-124">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="23199-125">Mit der Vorlage können dann mehrere Versionen Ihrer Infrastruktur (z.B. Staging- und Produktionsinfrastrukturen) einfach neu erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="23199-125">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
