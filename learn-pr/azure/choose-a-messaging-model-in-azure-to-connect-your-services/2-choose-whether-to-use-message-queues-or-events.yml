quiz:
  title: <span data-ttu-id="143e8-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="143e8-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="143e8-105">Angenommen, Sie verwenden eine verteilte Anwendung mit einem Webdienst, der Benutzer authentifiziert.</span><span class="sxs-lookup"><span data-stu-id="143e8-105">Suppose you have a distributed application with a web service that authenticates users.</span></span> <span data-ttu-id="143e8-106">Wenn sich ein Benutzer anmeldet, benachrichtigt der Webdienst alle Clientanwendungen, damit diese den Status des Benutzers als „Online“ anzeigen.</span><span class="sxs-lookup"><span data-stu-id="143e8-106">When a user logs on, the web service notifies all the client applications so they can display that user's status as "Online".</span></span> <span data-ttu-id="143e8-107">Ist die Anmeldebenachrichtigung ein Beispiel für eine Meldung oder ein Ereignis?</span><span class="sxs-lookup"><span data-stu-id="143e8-107">Is the login notification an example of a message or an event?</span></span>
    choices:
    - content: <span data-ttu-id="143e8-108">Meldung</span><span class="sxs-lookup"><span data-stu-id="143e8-108">Message</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="143e8-109">Die Anmeldebenachrichtigung ist ein Ereignis. Sie enthält nur ein einfaches Statusdatenelement, und der Authentifizierungsdienst erwartet nicht, dass die Clientanwendungen auf bestimmte Weise reagieren.</span><span class="sxs-lookup"><span data-stu-id="143e8-109">The login notification is an event: it contains only a simple piece of status data and there is no expectation by the authenication service for the client applications to react to the notice in any particular way.</span></span>'
    - content: <span data-ttu-id="143e8-110">Ereignis</span><span class="sxs-lookup"><span data-stu-id="143e8-110">Event</span></span>
      isCorrect: true
      correctExplanation: '<span data-ttu-id="143e8-111">Die Anmeldebenachrichtigung ist ein Ereignis. Sie enthält nur ein einfaches Statusdatenelement, und der Authentifizierungsdienst erwartet nicht, dass die Clientanwendungen auf bestimmte Weise reagieren.</span><span class="sxs-lookup"><span data-stu-id="143e8-111">The login notification is an event: it contains only a simple piece of status data and there is no expectation by the authenication service for the client applications to react to the notice in any particular way.</span></span>'
  - content: <span data-ttu-id="143e8-112">Angenommen, Sie verwenden eine verteilte Anwendung mit einem Webdienst, über den Benutzer ihr Konto verwalten können.</span><span class="sxs-lookup"><span data-stu-id="143e8-112">Suppose you have a distributed application with a web service that lets users manage their account.</span></span> <span data-ttu-id="143e8-113">Benutzer können sich anmelden, ihr Profil bearbeiten und ihr Konto löschen.</span><span class="sxs-lookup"><span data-stu-id="143e8-113">Users can sign up, edit their profile, and delete their account.</span></span> <span data-ttu-id="143e8-114">Wenn ein Benutzer sein Konto löscht, benachrichtigt Ihr Webdienst die Datenschicht, damit die Daten des Benutzers aus der Datenbank entfernt werden.</span><span class="sxs-lookup"><span data-stu-id="143e8-114">When a user deletes their account, your web service notifies your data layer so the user's data will be removed from the database.</span></span> <span data-ttu-id="143e8-115">Ist die Benachrichtigung zum Löschen des Kontos ein Beispiel für eine Meldung oder ein Ereignis?</span><span class="sxs-lookup"><span data-stu-id="143e8-115">Is the delete-account notification an example of a message or an event?</span></span>
    choices:
    - content: <span data-ttu-id="143e8-116">Meldung</span><span class="sxs-lookup"><span data-stu-id="143e8-116">Message</span></span>
      isCorrect: true
      correctExplanation: "<span data-ttu-id=\"143e8-117\">Die Benachrichtigung zum Löschen des Kontos ist eine Meldung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"143e8-117\">The delete-account notification is a message.</span></span> <span data-ttu-id=\"143e8-118\">Ausschlaggebend ist hier die Erwartung des Webdiensts, wie die Datenschicht die Meldung verarbeitet: Die Datenschicht muss die Daten des Benutzers aus der Datenbank entfernen, damit das System ordnungsgemäß funktioniert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"143e8-118\">The key factor is that the web service has an expectation about how the data layer will process the message: the data layer must remove the user's data from the database for the system to function correctly.</span></span> <span data-ttu-id=\"143e8-119\">Beachten Sie, dass die Meldung an sich nur einfache Informationen enthält. Dieser Teil der Kommunikation könnte als Ereignis angesehen werden. Da aber der Webdienst erwartet, dass die Datenschicht die Benachrichtigung auf bestimmte Weise verarbeitet, handelt es sich hierbei um eine Meldung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"143e8-119\">Note that the message itself contains only simple information so this aspect of the communication could be considered an event; however, the fact that the web service requires the data layer to handle the notification in a specific way is sufficient to make this a message.</span></span>"
    - content: <span data-ttu-id="143e8-120">Ereignis</span><span class="sxs-lookup"><span data-stu-id="143e8-120">Event</span></span>
      isCorrect: false
      incorrectExplanation: "<span data-ttu-id=\"143e8-121\">Die Benachrichtigung zum Löschen des Kontos ist eine Meldung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"143e8-121\">The delete-account notification is a message.</span></span> <span data-ttu-id=\"143e8-122\">Ausschlaggebend ist hier die Erwartung des Webdiensts, wie die Datenschicht die Meldung verarbeitet: Die Datenschicht muss die Daten des Benutzers aus der Datenbank entfernen, damit das System ordnungsgemäß funktioniert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"143e8-122\">The key factor is that the web service has an expectation about how the data layer will process the message: the data layer must remove the user's data from the database for the system to function correctly.</span></span> <span data-ttu-id=\"143e8-123\">Beachten Sie, dass die Meldung an sich nur einfache Informationen enthält. Dieser Teil der Kommunikation könnte als Ereignis angesehen werden. Da aber der Webdienst erwartet, dass die Datenschicht die Benachrichtigung auf bestimmte Weise verarbeitet, handelt es sich hierbei um eine Meldung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"143e8-123\">Note that the message itself contains only simple information so this aspect of the communication could be considered an event; however, the fact that the web service requires the data layer to handle the notification in a specific way is sufficient to make this a message.</span></span>"
