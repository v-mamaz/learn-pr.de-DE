quiz:
  title: "Messaging models"
  questions:
  - content: "In your distributed application you have a web service that authenticates users. When a user logs on, the web service must communicate with a desktop application that runs on all users' computers to display the status of that user as \"Online\". True or false: This is an example of a message in a distributed application."
    choices:
    - content: "True"
      incorrectExplanation: "Sorry, this is an example of an event in a distributed application. The communication is routed to all subscribers and the publisher has no knowledge or preference on how the communication is handled by a subscriber, nor even any knowledge of how many subscribers there are, if any."
      isCorrect: false
    - content: "False"
      correctExplanation: "Correct! This would be an event notification which would trigger an action. This is a perfect case of using an event."
      isCorrect: true