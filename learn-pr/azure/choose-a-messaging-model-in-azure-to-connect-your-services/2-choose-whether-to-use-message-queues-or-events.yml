quiz:
  title: Wissenstest
  questions:
    - content: 'Nehmen wir an, dass Sie eine verteilte Anwendung mit einem Webdienst haben, die Benutzer authentifiziert. Wenn ein Benutzer anmeldet, kommuniziert der Webdienst mit allen von den Clientanwendungen den Status "Online" angezeigt. Wahr oder falsch: Dies ist ein Beispiel einer Nachricht in einer verteilten Anwendung.'
      choices:
        - content: Richtig
          isCorrect: false
        - content: Falsch
          correctExplanation: 'Nachrichten enthalten in der Regel die unformatierten Daten selbst, z. B. eine Mediendatei an. In diesem Fall senden wir ein einfaches Datenelement, die den Status eines Benutzers darstellt. Darüber hinaus senden wir die Daten als Antwort auf eine Aktion, die perfekte Situation, um für die Verwendung eines Ereignisses ist.'
          isCorrect: true