quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: 'Angenommen, Sie verwenden eine verteilte Anwendung mit einem Webdienst, der Benutzer authentifiziert. Wenn sich ein Benutzer anmeldet, kommuniziert der Webdienst mit allen Clientanwendungen, um den Status „Online“ anzuzeigen. Wahr oder falsch: Dies ist ein Beispiel einer Nachricht in einer verteilten Anwendung.'
    choices:
    - content: Wahr
      isCorrect: false
      incorrectExplanation: Nachrichten enthalten in der Regel die Rohdaten selbst, z.B. eine Mediendatei. In diesem Fall senden wir ein einfaches Datenelement, das den Status eines Benutzers darstellt. Außerdem senden wir die Daten als Reaktion auf eine Aktion, was ein perfekter Fall für die Verwendung eines Ereignisses ist.
    - content: Falsch
      correctExplanation: Nachrichten enthalten in der Regel die Rohdaten selbst, z.B. eine Mediendatei. In diesem Fall senden wir ein einfaches Datenelement, das den Status eines Benutzers darstellt. Außerdem senden wir die Daten als Reaktion auf eine Aktion, was ein perfekter Fall für die Verwendung eines Ereignisses ist.
      isCorrect: true
