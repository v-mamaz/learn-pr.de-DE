quiz:
  title: Messagingmodelle
  questions:
  - content: 'In Ihrer verteilten Anwendung haben Sie einen Webdienst, der Benutzer authentifiziert. Wenn sich ein Benutzer anmeldet, muss der Webdienst mit einer Desktopanwendung kommunizieren, die auf den Computern aller Benutzer ausgeführt wird, um den „Online“-Status des Benutzers anzuzeigen. Wahr oder falsch: Dies ist ein Beispiel einer Nachricht in einer verteilten Anwendung.'
    choices:
    - content: Wahr
      incorrectExplanation: Dies ist leider ein Beispiel eines Ereignisses in einer verteilten Anwendung. Die Kommunikation wird an alle Abonnenten und Herausgeber weitergeleitet, und der Herausgeber weiß nicht, wie die Kommunikation durch einen Abonnenten abgewickelt wird und hat auch keine Präferenzen diesbezüglich. Er weiß auch nicht, wie viele Abonnenten es ggf. gibt.
      isCorrect: false
    - content: Falsch
      correctExplanation: Richtig! Dies wäre eine Ereignisbenachrichtigung, die eine Aktion auslösen würde. Dies ist die perfekte Situation, um ein Ereignis zu verwenden.
      isCorrect: true
