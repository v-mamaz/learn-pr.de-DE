quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Angenommen, Sie Erstellen eine Anwendung, um die Funktionen der Leistungsnachweisverwaltung von Studenten an der Universität zu automatisieren. Eine der zu implementieren Geschäftsregeln lautet wie folgt: Wenn ein Student einen Kurs abschließt, muss die Note der Auflistung seiner Studienleistungen hinzugefügt werden. Zudem muss die Berechtigung für den Studierendenzuschuss überprüft werden, und der Student muss benachrichtigt werden. Welcher Azure-Dienst ist demnach eine gute Wahl, um die Benachrichtigungen in diesem System zu speichern?'
    choices:
    - content: Azure Queue Storage
      isCorrect: false
      incorrectExplanation: Azure Queue Storage unterstützt nicht mehrere Abonnenten.
    - content: Azure Service Bus-Warteschlangen
      isCorrect: false
      incorrectExplanation: Azure Service Bus-Warteschlangen unterstützen nicht mehrere Abonnenten.
    - content: Azure Service Bus-Themen
      isCorrect: true
      correctExplanation: Die Anforderung, dass mehrere Abonnenten unterstützt werden müssen, machen Azure Service Bus-Themen zur besten Wahl für dieses System.
