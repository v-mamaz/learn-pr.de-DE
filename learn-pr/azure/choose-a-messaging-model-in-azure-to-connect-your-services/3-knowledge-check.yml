      incorrectExplanation: 'Wahr oder falsch: Dies ist ein Beispiel eines Ereignisses in einer verteilten Anwendung. Die Kommunikation wird an alle Abonnenten und Herausgeber weitergeleitet, und der Herausgeber hat weder Kenntnisse oder Präferenzen der Kommunikationsabwicklung durch einen Abonnenten, noch Kenntnisse über die Anzahl der ggf. vorhandenen Abonnenten.'
      isCorrect: false
