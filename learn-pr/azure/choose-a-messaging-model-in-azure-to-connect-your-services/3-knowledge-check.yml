  - content: "<span data-ttu-id=\"e52ff-105\">In Ihrer verteilten Anwendung haben Sie einen Webdienst, der Benutzer authentifiziert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e52ff-105\">In your distributed application you have a web service that authenticates users.</span></span> <span data-ttu-id=\"e52ff-106\">Wenn sich ein Benutzer anmeldet, muss der Webdienst mit einer Desktopanwendung kommunizieren, die auf den Computern aller Benutzer ausgeführt wird, um den „Online“-Status des Benutzers anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e52ff-106\">When a user logs on, the web service must communicate with a desktop application that runs on all users' computers to display the status of that user as \"Online\".</span></span> <span data-ttu-id=\"e52ff-107\">Wahr oder falsch: Dies ist ein Beispiel einer Nachricht in einer verteilten Anwendung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e52ff-107\">True or false: This is an example of a message in a distributed application.</span></span>"
