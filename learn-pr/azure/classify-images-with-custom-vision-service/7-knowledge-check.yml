  questions:
  - content: <span data-ttu-id="50bcc-106">Wofür wird beim Erstellen eines neuen Custom Vision-Projekts eine Domäne verwendet?</span><span class="sxs-lookup"><span data-stu-id="50bcc-106">When creating a new custom vision project, what does a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="50bcc-107">Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt benennen.</span><span class="sxs-lookup"><span data-stu-id="50bcc-107">Helps you decide what to name your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-108">Sie können das Projekt beliebig benennen.</span><span class="sxs-lookup"><span data-stu-id="50bcc-108">You can name the project anything you need.</span></span> <span data-ttu-id="50bcc-109">Dabei tritt kein Konflikt mit der Domäne auf.</span><span class="sxs-lookup"><span data-stu-id="50bcc-109">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="50bcc-110">Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt strukturieren.</span><span class="sxs-lookup"><span data-stu-id="50bcc-110">Helps you decide how to structure your project</span></span>
      isCorrect: false
