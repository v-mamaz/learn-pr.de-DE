      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-166">Für den Custom Vision-Dienst wird kein API-Schlüssel verwendet.</span><span class="sxs-lookup"><span data-stu-id="50bcc-166">There is no API Key used for the custom vision service.</span></span>
