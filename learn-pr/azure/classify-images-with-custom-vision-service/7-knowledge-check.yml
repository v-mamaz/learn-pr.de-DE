    - content: <span data-ttu-id="50bcc-163">Trainingsschlüssel</span><span class="sxs-lookup"><span data-stu-id="50bcc-163">Training Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-164">Der Trainingsschlüssel wird zum Trainieren neuer Iterationen an Ihrem Modell verwendet, aber nicht für Vorhersagen.</span><span class="sxs-lookup"><span data-stu-id="50bcc-164">The Training Key is used to train new iterations on your model, but not to make predictions.</span></span>
