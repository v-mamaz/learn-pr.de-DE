      isCorrect: true
      correctExplanation: <span data-ttu-id="50bcc-144">Prima.</span><span class="sxs-lookup"><span data-stu-id="50bcc-144">Great!</span></span> <span data-ttu-id="50bcc-145">Fahren Sie mit dem nächsten Teil der Aufgabe fort.</span><span class="sxs-lookup"><span data-stu-id="50bcc-145">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="50bcc-146">Was bewirkt die Aktivierung der Option „Als Standard festlegen“ auf der Registerkarte „Leistung“?</span><span class="sxs-lookup"><span data-stu-id="50bcc-146">What does marking 'Make default' from the Performance tab do?</span></span>
    choices:
