    - content: <span data-ttu-id="7e2f9-119">Um die Bilder im Projekt für die spätere Verwendung zu organisieren.</span><span class="sxs-lookup"><span data-stu-id="7e2f9-119">To help you organize your images in the project for later use</span></span>
