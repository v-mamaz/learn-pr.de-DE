      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-153">Unabhängig von der Anzahl von Iterationen des Modells sind die Endpunkte Konstanten.</span><span class="sxs-lookup"><span data-stu-id="50bcc-153">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="50bcc-154">Das aktuelle Projekt wird als zu verwendendes Standardprojekt festgelegt.</span><span class="sxs-lookup"><span data-stu-id="50bcc-154">Marks the current project as the default project to use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-155">Das Projekt muss angegeben werden, damit der Endpunkt weiß, welches verwendet werden soll.</span><span class="sxs-lookup"><span data-stu-id="50bcc-155">The project must be specified so the endpoint knows which one to use.</span></span> <span data-ttu-id="50bcc-156">Die Projekt-ID ist in der URL auf der Vorhersage-URL-Registerkarte enthalten.</span><span class="sxs-lookup"><span data-stu-id="50bcc-156">The project ID is included in the URL on the Prediction URL tab.</span></span>
