      isCorrect: false
      incorrectExplanation: <span data-ttu-id="646b4-130">Es besteht eine Beziehung zwischen Präzision und Trefferquote.</span><span class="sxs-lookup"><span data-stu-id="646b4-130">Precision and recall are related.</span></span> <span data-ttu-id="646b4-131">Die Leistung eines Modells mit hoher Präzision und niedriger Trefferquote ist nicht hoch.</span><span class="sxs-lookup"><span data-stu-id="646b4-131">You won't have a model that performs well if you have high precision and low recall.</span></span>
    - content: <span data-ttu-id="646b4-132">Ja.</span><span class="sxs-lookup"><span data-stu-id="646b4-132">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="646b4-133">Prima.</span><span class="sxs-lookup"><span data-stu-id="646b4-133">Great!</span></span> <span data-ttu-id="646b4-134">Fahren Sie mit dem nächsten Teil der Aufgabe fort.</span><span class="sxs-lookup"><span data-stu-id="646b4-134">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="646b4-135">Welche Möglichkeiten haben Sie, nach dem Training einen schnellen Test auf Ihrem Modell durchzuführen?</span><span class="sxs-lookup"><span data-stu-id="646b4-135">Which ways can you perform a quick test on your model after training?</span></span>
