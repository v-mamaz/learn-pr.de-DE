  questions:
  - content: <span data-ttu-id="646b4-105">Wofür wird eine Domäne verwendet, wenn Sie ein neues Custom Vision-Projekt erstellen?</span><span class="sxs-lookup"><span data-stu-id="646b4-105">When you're creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="646b4-106">Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt benennen.</span><span class="sxs-lookup"><span data-stu-id="646b4-106">Helps you decide what to name your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="646b4-107">Sie können das Projekt beliebig benennen.</span><span class="sxs-lookup"><span data-stu-id="646b4-107">You can name the project anything you want.</span></span> <span data-ttu-id="646b4-108">Dabei tritt kein Konflikt mit der Domäne auf.</span><span class="sxs-lookup"><span data-stu-id="646b4-108">The domain doesn't interfere with that.</span></span>
