  - content: <span data-ttu-id="646b4-145">Was bewirkt die Aktivierung der Option „Als Standard festlegen“ auf der Registerkarte „Leistung“?</span><span class="sxs-lookup"><span data-stu-id="646b4-145">What does marking 'Make default' from the Performance tab do?</span></span>
