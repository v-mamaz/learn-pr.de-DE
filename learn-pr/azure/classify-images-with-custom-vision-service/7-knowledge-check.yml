  - content: <span data-ttu-id="646b4-128">Besteht beim Messen der Leistung des Modells eine Beziehung zwischen Präzision und Trefferquote?</span><span class="sxs-lookup"><span data-stu-id="646b4-128">Are precision and recall related when you're measuring the model's performance?</span></span>
