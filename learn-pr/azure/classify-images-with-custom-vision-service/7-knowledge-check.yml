  - content: <span data-ttu-id="7e2f9-118">Warum sollten Sie nach dem Hochladen der Bilder ein Tag hinzufügen?</span><span class="sxs-lookup"><span data-stu-id="7e2f9-118">Why should you add a tag after uploading images?</span></span>
