      correctExplanation: <span data-ttu-id="646b4-113">Prima.</span><span class="sxs-lookup"><span data-stu-id="646b4-113">Great!</span></span> <span data-ttu-id="646b4-114">Fahren Sie mit dem nächsten Teil der Aufgabe fort.</span><span class="sxs-lookup"><span data-stu-id="646b4-114">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="646b4-115">Sie optimiert die Trainingsbilder für das Unternehmen.</span><span class="sxs-lookup"><span data-stu-id="646b4-115">Optimizes your training images for organization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="646b4-116">Trainingsbilder werden nach Tags organisiert.</span><span class="sxs-lookup"><span data-stu-id="646b4-116">Training images are organized by tag.</span></span> <span data-ttu-id="646b4-117">Dabei tritt kein Konflikt mit der Domäne auf.</span><span class="sxs-lookup"><span data-stu-id="646b4-117">The domain doesn't interfere with that.</span></span>
  - content: <span data-ttu-id="646b4-118">Warum sollten Sie nach dem Hochladen der Bilder ein Tag hinzufügen?</span><span class="sxs-lookup"><span data-stu-id="646b4-118">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="646b4-119">Um die Bilder im Projekt für die spätere Verwendung zu organisieren.</span><span class="sxs-lookup"><span data-stu-id="646b4-119">To help you organize your images in the project for later use</span></span>
      isCorrect: false
