    - content: <span data-ttu-id="7e2f9-106">Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt benennen.</span><span class="sxs-lookup"><span data-stu-id="7e2f9-106">Helps you decide what to name your project</span></span>
      isCorrect: false
