    - content: <span data-ttu-id="646b4-153">Das aktuelle Projekt wird als zu verwendendes Standardprojekt festgelegt.</span><span class="sxs-lookup"><span data-stu-id="646b4-153">Marks the current project as the default project to use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="646b4-154">Das Projekt muss angegeben werden, damit der Endpunkt weiß, welches verwendet werden soll.</span><span class="sxs-lookup"><span data-stu-id="646b4-154">The project must be specified so the endpoint knows which one to use.</span></span> <span data-ttu-id="646b4-155">Die Projekt-ID ist in der URL auf der Vorhersage-URL-Registerkarte enthalten.</span><span class="sxs-lookup"><span data-stu-id="646b4-155">The project ID is included in the URL on the Prediction URL tab.</span></span>
