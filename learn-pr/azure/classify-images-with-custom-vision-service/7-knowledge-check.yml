### YamlMime:ModuleUnit
uid: learn.classify-images-with-custom-vision-services.7-knowledge-check
title: Überprüfen Sie Ihre Kenntnisse
metadata:
  title: Überprüfen Sie Ihre Kenntnisse
  description: Vergewissern Sie sich, dass Sie die erforderlichen Schritte zum Klassifizieren von Bildern mit dem Microsoft Custom Vision Service verstanden haben.
  ms.openlocfilehash: 792c6ece8bd052abcaae40a892b665a4a9d49b3d
  ms.sourcegitcommit: 91b4553dbbbf6d8b6b359142332d0654aae326e8
  ms.translationtype: HT
  ms.contentlocale: de-DE
  ms.lasthandoff: 08/30/2018
  ms.locfileid: "43251431"
durationInMinutes: 10
content: erforderlich
quiz:
  title: Ausführen von Bildklassifizierung mithilfe von Microsoft Custom Vision Service
  questions:
  - content: Wofür wird beim Erstellen eines neuen Custom Vision-Projekts eine Domäne verwendet?
    choices:
    - content: Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt benennen.
      isCorrect: false
      incorrectExplanation: Sie können das Projekt beliebig benennen. Dabei tritt kein Konflikt mit der Domäne auf.
    - content: Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt strukturieren.
      isCorrect: false
      incorrectExplanation: Projekte verfügen im Hinblick auf die Trainingsbilder und Vorhersagen über dieselbe Struktur. Dabei tritt kein Konflikt mit der Domäne auf.
    - content: Sie optimiert ein Modell für bestimmte Bildtypen.
      isCorrect: true
      correctExplanation: Prima. Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: Sie optimiert die Trainingsbilder für das Unternehmen.
      isCorrect: false
      incorrectExplanation: Trainingsbilder werden nach Tags organisiert. Dabei tritt kein Konflikt mit der Domäne auf.
  - content: Warum sollten Sie nach dem Hochladen der Bilder ein Tag hinzufügen?
    choices:
    - content: Um die Bilder im Projekt für die spätere Verwendung zu organisieren.
      isCorrect: false
      incorrectExplanation: Tags unterstützen zwar das Organisieren von Bildern, doch ist dies nicht der vollständige Zweck von Tags.
    - content: Um die Bilder für das Training in einer Kategorie unterzubringen.
      isCorrect: true
      correctExplanation: Prima. Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: Um nach dem Training eine Wortwolke  zu generieren.
      isCorrect: false
      incorrectExplanation: Der Custom Vision-Dienst nutzt keine Wortwolken.
    - content: Sie müssen kein Tag hinzufügen.
      isCorrect: false
      incorrectExplanation: Damit die Bildklassifizierung funktioniert, müssen Sie mindestens ein Tag hinzuzufügen.
  - content: Besteht beim Messen der Leistung des Modells eine Beziehung zwischen Präzision und Trefferquote?
    choices:
    - content: Nein.
      isCorrect: false
      incorrectExplanation: Es besteht eine Beziehung zwischen Präzision und Trefferquote. Die Leistung eines Modells mit hoher Präzision und niedriger Trefferquote ist nicht hoch.
    - content: Ja.
      isCorrect: true
      correctExplanation: Prima. Fahren Sie mit dem nächsten Teil der Aufgabe fort.
  - content: Welche Möglichkeiten haben Sie, nach dem Training einen schnellen Test auf Ihrem Modell durchzuführen?
    choices:
    - content: Bilddatei.
      isCorrect: false
      incorrectExplanation: Der Dienst kann zwar einen Schnelltest an Bilddateien durchführen, jedoch auch andere.
    - content: Bild-URL.
      isCorrect: false
      incorrectExplanation: Der Dienst kann zwar einen Schnelltest an Bild-URLs durchführen, jedoch auch andere.
    - content: Webseite von Bildern.
      isCorrect: false
      incorrectExplanation: Der Dienst kann keinen Schnelltest nur auf einer Bilder enthaltenden Webseite ausführen.
    - content: Bilddatei und Bild-URL.
      isCorrect: true
      correctExplanation: Prima. Fahren Sie mit dem nächsten Teil der Aufgabe fort.
  - content: Was bewirkt die Aktivierung der Option „Als Standard festlegen“ auf der Registerkarte „Leistung“?
    choices:
    - content: Die aktuelle Iteration des Modells wird als Standarditeration festgelegt.
      isCorrect: true
      correctExplanation: Prima. Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: Der Bild-URL-Endpunkt wird als Standardendpunkt festgelegt.
      isCorrect: false
      incorrectExplanation: Unabhängig von der Anzahl von Iterationen des Modells sind die Endpunkte Konstanten.
    - content: Der Bilddatei-Endpunkt wird als Standardendpunkt festgelegt.
      isCorrect: false
      incorrectExplanation: Unabhängig von der Anzahl von Iterationen des Modells sind die Endpunkte Konstanten.
    - content: Das aktuelle Projekt wird als zu verwendendes Standardprojekt festgelegt.
      isCorrect: false
      incorrectExplanation: Das Projekt muss angegeben werden, damit der Endpunkt weiß, welches verwendet werden soll. Die Projekt-ID ist in der URL auf der Vorhersage-URL-Registerkarte enthalten.
  - content: Wie lautet der Name des Headers für den Vorhersageschlüssel, der mit dem Vorhersageendpunkt gesendet wird?
    choices:
    - content: Abonnementschlüssel.
      isCorrect: false
      incorrectExplanation: Für den Custom Vision-Dienst wird kein Abonnementschlüssel verwendet.
    - content: Vorhersageschlüssel.
      isCorrect: true
      correctExplanation: Prima. Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: Trainingsschlüssel
      isCorrect: false
      incorrectExplanation: Der Trainingsschlüssel wird zum Trainieren neuer Iterationen an Ihrem Modell verwendet, aber nicht für Vorhersagen.
    - content: API-Schlüssel
      isCorrect: false
      incorrectExplanation: Für den Custom Vision-Dienst wird kein API-Schlüssel verwendet.
  - content: Was geschieht bei der Verwendung der Vorhersage-API außerdem noch im Custom Vision-Portal?
    choices:
    - content: Bilder werden markiert, wenn sie als unbekannt zurückkommen.
      isCorrect: false
      incorrectExplanation: Bilder werden nur manuell im Portal markiert, nicht automatisch.
    - content: Bilder werden als unmarkiert in den Trainingssatz geladen.
      isCorrect: false
      incorrectExplanation: Bilder müssen explizit hochgeladen werden, um ein Teil des Trainingssatzes zu sein.
    - content: Bilder werden in der Registerkarte „Vorhersagen“ angezeigt.
      isCorrect: true
      correctExplanation: Prima. Fahren Sie mit dem nächsten Teil der Aufgabe fort.
    - content: Nichts geschieht.
      isCorrect: false
      incorrectExplanation: Die Bilder werden in einem bestimmten Teil des Portals abgelegt.
