    - content: <span data-ttu-id="50bcc-150">Der Bild-URL-Endpunkt wird als Standardendpunkt festgelegt.</span><span class="sxs-lookup"><span data-stu-id="50bcc-150">Marks the image URL endpoint as the default endpoint</span></span>
