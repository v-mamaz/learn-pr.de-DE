    - content: <span data-ttu-id="50bcc-113">Sie optimiert ein Modell für bestimmte Bildtypen.</span><span class="sxs-lookup"><span data-stu-id="50bcc-113">Optimizes a model for specific types of images</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="50bcc-114">Prima.</span><span class="sxs-lookup"><span data-stu-id="50bcc-114">Great!</span></span> <span data-ttu-id="50bcc-115">Fahren Sie mit dem nächsten Teil der Aufgabe fort.</span><span class="sxs-lookup"><span data-stu-id="50bcc-115">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="50bcc-116">Sie optimiert die Trainingsbilder für das Unternehmen.</span><span class="sxs-lookup"><span data-stu-id="50bcc-116">Optimizes your training images for organization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-117">Trainingsbilder werden nach Tags organisiert.</span><span class="sxs-lookup"><span data-stu-id="50bcc-117">Training images are organized by tag.</span></span> <span data-ttu-id="50bcc-118">Dabei tritt kein Konflikt mit der Domäne auf.</span><span class="sxs-lookup"><span data-stu-id="50bcc-118">The domain doesn't interfere with that.</span></span>
  - content: <span data-ttu-id="50bcc-119">Warum sollten Sie nach dem Hochladen der Bilder ein Tag hinzufügen?</span><span class="sxs-lookup"><span data-stu-id="50bcc-119">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="50bcc-120">Um die Bilder im Projekt für die spätere Verwendung zu organisieren.</span><span class="sxs-lookup"><span data-stu-id="50bcc-120">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-121">Tags unterstützen zwar das Organisieren von Bildern, doch ist dies nicht der vollständige Zweck von Tags.</span><span class="sxs-lookup"><span data-stu-id="50bcc-121">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="50bcc-122">Um die Bilder für das Training in einer Kategorie unterzubringen.</span><span class="sxs-lookup"><span data-stu-id="50bcc-122">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="50bcc-123">Prima.</span><span class="sxs-lookup"><span data-stu-id="50bcc-123">Great!</span></span> <span data-ttu-id="50bcc-124">Fahren Sie mit dem nächsten Teil der Aufgabe fort.</span><span class="sxs-lookup"><span data-stu-id="50bcc-124">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="50bcc-125">Um nach dem Training eine Wortwolke  zu generieren.</span><span class="sxs-lookup"><span data-stu-id="50bcc-125">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-126">Der Custom Vision-Dienst nutzt keine Wortwolken.</span><span class="sxs-lookup"><span data-stu-id="50bcc-126">The Custom Vision service doesn't do anything with word clouds.</span></span>
    - content: <span data-ttu-id="50bcc-127">Sie müssen kein Tag hinzufügen.</span><span class="sxs-lookup"><span data-stu-id="50bcc-127">You don't need to add a tag</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-128">Damit die Bildklassifizierung funktioniert, müssen Sie mindestens ein Tag hinzuzufügen.</span><span class="sxs-lookup"><span data-stu-id="50bcc-128">In order for the image classification to work, you do need to add at least one tag.</span></span>
  - content: <span data-ttu-id="50bcc-129">Besteht beim Messen der Leistung des Modells eine Beziehung zwischen Präzision und Trefferquote?</span><span class="sxs-lookup"><span data-stu-id="50bcc-129">Are precision and recall related when measuring the model's performance?</span></span>
    choices:
    - content: <span data-ttu-id="50bcc-130">Nein.</span><span class="sxs-lookup"><span data-stu-id="50bcc-130">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="50bcc-131">Es besteht eine Beziehung zwischen Präzision und Trefferquote.</span><span class="sxs-lookup"><span data-stu-id="50bcc-131">Precision and recall are related.</span></span> <span data-ttu-id="50bcc-132">Die Leistung eines Modells mit hoher Präzision und niedriger Trefferquote ist nicht hoch.</span><span class="sxs-lookup"><span data-stu-id="50bcc-132">You won't have a good performing model if you have high precision and low recall.</span></span>
    - content: <span data-ttu-id="50bcc-133">Ja.</span><span class="sxs-lookup"><span data-stu-id="50bcc-133">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="50bcc-134">Prima.</span><span class="sxs-lookup"><span data-stu-id="50bcc-134">Great!</span></span> <span data-ttu-id="50bcc-135">Fahren Sie mit dem nächsten Teil der Aufgabe fort.</span><span class="sxs-lookup"><span data-stu-id="50bcc-135">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="50bcc-136">Welche Möglichkeiten haben Sie, nach dem Training einen schnellen Test auf Ihrem Modell durchzuführen?</span><span class="sxs-lookup"><span data-stu-id="50bcc-136">Which ways can you perform a quick test on your model after training?</span></span>
    choices:
