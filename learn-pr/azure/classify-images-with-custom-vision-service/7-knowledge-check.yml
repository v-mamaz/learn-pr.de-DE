  - content: <span data-ttu-id="7e2f9-135">Welche Möglichkeiten haben Sie, nach dem Training einen schnellen Test auf Ihrem Modell durchzuführen?</span><span class="sxs-lookup"><span data-stu-id="7e2f9-135">Which ways can you perform a quick test on your model after training?</span></span>
