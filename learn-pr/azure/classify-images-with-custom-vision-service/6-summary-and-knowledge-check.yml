quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Wofür wird beim Erstellen eines neuen Custom Vision-Projekts eine Domäne verwendet?
    choices:
    - content: Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt benennen.
      isCorrect: false
      incorrectExplanation: Sie können das Projekt beliebig benennen. Die Domäne wirkt sich nicht auf den Namen aus.
    - content: Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt strukturieren.
      isCorrect: false
      incorrectExplanation: Projekte verfügen im Hinblick auf die Trainingsbilder und Vorhersagen über dieselbe Struktur. Sie variieren nicht abhängig von der Domänenwahl.
    - content: Optimiert die Klassifizierung für einen bestimmten Bildtyp.
      isCorrect: true
      correctExplanation: Die Domäne stellt dem Klassifizierer weitere Informationen zu dem erwarteten Inhalt der Bilder zur Verfügung.
  - content: Warum sollten Sie nach dem Hochladen der Bilder ein Tag hinzufügen?
    choices:
    - content: Um die Bilder im Projekt für die spätere Verwendung zu organisieren.
      isCorrect: false
      incorrectExplanation: Tags unterstützen zwar das Organisieren von Bildern, doch ist dies nicht der vollständige Zweck von Tags.
    - content: Um die Bilder für das Training in einer Kategorie unterzubringen.
      isCorrect: true
      correctExplanation: Die Tags informieren den Klassifizierer über die Eigenschaften, die für ein Bild gelten. Damit die Bildklassifizierung funktioniert, müssen Sie mindestens ein Tag hinzuzufügen.
    - content: Um nach dem Training eine Wortwolke zu generieren.
      isCorrect: false
      incorrectExplanation: Der Custom Vision Service erstellt keine Wortwolken.
  - content: Welche beiden Werte müssen Sie kennen, um die Vorhersage-API aus dem Clientcode aufzurufen?
    choices:
    - content: Vorhersage-URL und Vorhersageschlüssel
      isCorrect: true
      correctExplanation: Die URL identifiziert den Endpunkt für die Verbindung, und der Vorhersageschlüssel berechtigt Ihre App für den Zugriff auf den Dienst.
    - content: Dienstname und Authentifizierungstoken
      isCorrect: false
      incorrectExplanation: Keiner dieser Werte bezieht sich auf die Vorhersage-API.
    - content: Geheimer Clientschlüssel und Umleitungs-URI
      isCorrect: false
      incorrectExplanation: Keiner dieser Werte bezieht sich auf die Vorhersage-API.
