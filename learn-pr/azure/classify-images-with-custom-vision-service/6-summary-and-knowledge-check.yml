quiz:
  title: <span data-ttu-id="fb200-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="fb200-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="fb200-105">Wofür wird beim Erstellen eines neuen Custom Vision-Projekts eine Domäne verwendet?</span><span class="sxs-lookup"><span data-stu-id="fb200-105">When creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="fb200-106">Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt benennen.</span><span class="sxs-lookup"><span data-stu-id="fb200-106">Helps you decide what to name your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fb200-107">Sie können das Projekt beliebig benennen.</span><span class="sxs-lookup"><span data-stu-id="fb200-107">You can name the project anything you want.</span></span> <span data-ttu-id="fb200-108">Die Domäne wirkt sich nicht auf den Namen aus.</span><span class="sxs-lookup"><span data-stu-id="fb200-108">The domain doesn't affect the name.</span></span>
    - content: <span data-ttu-id="fb200-109">Sie hilft Ihnen zu entscheiden, wie Sie Ihr Projekt strukturieren.</span><span class="sxs-lookup"><span data-stu-id="fb200-109">Helps you decide how to structure your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fb200-110">Projekte verfügen im Hinblick auf die Trainingsbilder und Vorhersagen über dieselbe Struktur. Sie variieren nicht abhängig von der Domänenwahl.</span><span class="sxs-lookup"><span data-stu-id="fb200-110">Projects have the same structure in terms of training images and predictions; it does not vary based on domain choice.</span></span>
    - content: <span data-ttu-id="fb200-111">Optimiert die Klassifizierung für einen bestimmten Bildtyp.</span><span class="sxs-lookup"><span data-stu-id="fb200-111">Optimizes the classifier for a specific image type.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fb200-112">Die Domäne stellt dem Klassifizierer weitere Informationen zu dem erwarteten Inhalt der Bilder zur Verfügung.</span><span class="sxs-lookup"><span data-stu-id="fb200-112">The domain gives the classifier more information about the expected content of the images.</span></span>
  - content: <span data-ttu-id="fb200-113">Warum sollten Sie nach dem Hochladen der Bilder ein Tag hinzufügen?</span><span class="sxs-lookup"><span data-stu-id="fb200-113">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="fb200-114">Um die Bilder im Projekt für die spätere Verwendung zu organisieren.</span><span class="sxs-lookup"><span data-stu-id="fb200-114">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fb200-115">Tags unterstützen zwar das Organisieren von Bildern, doch ist dies nicht der vollständige Zweck von Tags.</span><span class="sxs-lookup"><span data-stu-id="fb200-115">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="fb200-116">Um die Bilder für das Training in einer Kategorie unterzubringen.</span><span class="sxs-lookup"><span data-stu-id="fb200-116">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fb200-117">Die Tags informieren den Klassifizierer über die Eigenschaften, die für ein Bild gelten.</span><span class="sxs-lookup"><span data-stu-id="fb200-117">The tags tell the classifier which characteristics apply to an image.</span></span> <span data-ttu-id="fb200-118">Damit die Bildklassifizierung funktioniert, müssen Sie mindestens ein Tag hinzuzufügen.</span><span class="sxs-lookup"><span data-stu-id="fb200-118">For the image classification to work, you do need to add at least one tag.</span></span>
    - content: <span data-ttu-id="fb200-119">Um nach dem Training eine Wortwolke zu generieren.</span><span class="sxs-lookup"><span data-stu-id="fb200-119">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fb200-120">Der Custom Vision Service erstellt keine Wortwolken.</span><span class="sxs-lookup"><span data-stu-id="fb200-120">The Custom Vision Service doesn't create word clouds.</span></span>
  - content: <span data-ttu-id="fb200-121">Welche beiden Werte müssen Sie kennen, um die Vorhersage-API aus dem Clientcode aufzurufen?</span><span class="sxs-lookup"><span data-stu-id="fb200-121">What two values do you need to know in order to make a call to the Prediction API from client code?</span></span>
    choices:
    - content: <span data-ttu-id="fb200-122">Vorhersage-URL und Vorhersageschlüssel</span><span class="sxs-lookup"><span data-stu-id="fb200-122">Prediction URL and Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fb200-123">Die URL identifiziert den Endpunkt für die Verbindung, und der Vorhersageschlüssel berechtigt Ihre App für den Zugriff auf den Dienst.</span><span class="sxs-lookup"><span data-stu-id="fb200-123">The URL identifies the endpoint for the connection and the Prediction Key authorizes your app to access the service.</span></span>
    - content: <span data-ttu-id="fb200-124">Dienstname und Authentifizierungstoken</span><span class="sxs-lookup"><span data-stu-id="fb200-124">Service name and authentication token</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fb200-125">Keiner dieser Werte bezieht sich auf die Vorhersage-API.</span><span class="sxs-lookup"><span data-stu-id="fb200-125">Neither of these values are related to the Prediction API.</span></span>
    - content: <span data-ttu-id="fb200-126">Geheimer Clientschlüssel und Umleitungs-URI</span><span class="sxs-lookup"><span data-stu-id="fb200-126">Client secret and redirect URI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fb200-127">Keiner dieser Werte bezieht sich auf die Vorhersage-API.</span><span class="sxs-lookup"><span data-stu-id="fb200-127">Neither of these values are related to the Prediction API.</span></span>
