quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Sie sind dabei, die Textanalyse-API in Ihre Lösung zu integrieren. Sie haben sich über das Portal für einen Abonnementschlüssel in der Region „USA, Osten“ registriert. Welche der folgenden ist die korrekte Anforderungs-URL für den Zugriff auf die Ressource `sentiment`?
    choices:
    - content: eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: false
      incorrectExplanation: 'Sie haben sich nicht für einen Zugriffsschlüssel registriert, um Anforderungen über diese Region auszuführen. Zur Erinnerung: Der Endpunkt gibt die Region an, die Sie bei der Registrierung ausgewählt haben, sowie die Dienst-URL und eine in der Anforderung verwendete Ressource.'
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities
      isCorrect: false
      incorrectExplanation: Diese URL sendet eine Anforderung an die Entitätenressource.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: true
      correctExplanation: Der Endpunkt gibt die Region an, die Sie bei der Registrierung ausgewählt haben, sowie die Dienst-URL und eine in der Anforderung verwendete Ressource.
  - content: Welche der folgenden Optionen ist die korrekte `direction`-Einstellung für eine Warteschlangenbindungsdefinition, wenn Sie Nachrichten an die Warteschlange senden möchten?
    choices:
    - content: out
      isCorrect: true
      correctExplanation: Wenn die Nachricht von der Funktion an die Warteschlange ausgegeben wird, ist die Richtung „out“ (ausgehend).
    - content: in
      isCorrect: false
      incorrectExplanation: Wenn die Funktion die Nachricht als Eingabe akzeptiert, ist die Richtung „in“ (eingehend).
    - content: north
      isCorrect: false
      incorrectExplanation: Der Wert „north“ ist für die Richtungseigenschaft einer Bindung nicht zulässig.
  - content: Wenn ich an die Textanalyse-API eine Anforderung mit etwas Text sende und die Antwort den Stimmungswert „0,03“ zurückgibt, was ist dann die vorherrschende Stimmung des Texts?
    choices:
    - content: Neutral
      isCorrect: false
      incorrectExplanation: Die API gibt für jedes Dokument einen Stimmungswert zwischen 0 und 1 zurück. Dabei entspricht 1 der positivsten Stimmung.
    - content: Negativ
      isCorrect: true
      correctExplanation: Die API gibt für jedes Dokument einen Stimmungswert zwischen 0 und 1 zurück. Dabei entspricht 1 der positivsten Stimmung. Der Wert „0,03“ liegt nahe bei 0 und ist daher negativ.
    - content: Positiv
      isCorrect: false
      incorrectExplanation: Die API gibt für jedes Dokument einen Stimmungswert zwischen 0 und 1 zurück. Dabei entspricht 1 der positivsten Stimmung.
