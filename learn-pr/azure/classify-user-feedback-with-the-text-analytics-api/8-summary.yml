quiz:
  title: 'Wissenstest: Erkennen der Stimmung im Text-Format mit der Textanalyse-API'
  questions:
    - content: 'Sie können die Textanalyse-API in Ihre Lösung integrieren. Sie hat sich auf das Portal und die Registrierung für einen Abonnementschlüssel in der Region USA, Osten. Welche der folgenden ist die richtige Anforderungs-URL für den Zugriff auf die `sentiment` Ressource?'
      choices:
        - content: 'https://eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: false
          incorrectExplanation: 'Sie nicht für eine Zugriffstaste, um Anforderungen aus dieser Region auszuführen registrieren. Beachten Sie, dass der Endpunkt gibt an, die Region, die Sie bei der Registrierung haben gewählt, die Dienst-URL und eine Ressource in der Anforderung verwendet wird.'
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities'
          isCorrect: false
          incorrectExplanation: Diese URL sendet eine Anforderung an die Ressource für die Entitäten an.
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: true
          correctExplanation: 'Der Endpunkt gibt an, die Region, die Sie bei der Registrierung haben gewählt, die Dienst-URL und eine Ressource in der Anforderung verwendet wird.'
    - content: 'Welche der folgenden ist das richtige `direction` auf eine Warteschlange Bindind-Definition festlegen, um Nachrichten an die Warteschlange zu senden.'
      choices:
        - content: out
          isCorrect: true
          correctExplanation: 'Eine ausgabebindung ist mit Direction-Eigenschaft, legen Sie auf "out" deklariert.'
        - content: in
          isCorrect: false
          incorrectExplanation: 'Eine eingabebindung wird mit Direction-Eigenschaft, legen Sie auf "in" deklariert.'
        - content: north
          isCorrect: false
          incorrectExplanation: Der Wert "Nord" ist ungültig für die Eigenschaft "Direction" in einer Bindung.
    - content: 'Wenn ich eine Anforderung der Textanalyse-API mit etwas Text bereit, und die Antwort einen stimmungswert zwischen 0,03, It-Administrator die vorherrschende Stimmung des Texts stellt?'
      choices:
        - content: Neutral
          isCorrect: false
          incorrectExplanation: Die API gibt einen stimmungswert zwischen 0 und 1 für jedes Dokument steht 1 die beste zurück.
        - content: negative
          isCorrect: true
          correctExplanation: 'Die API gibt einen stimmungswert zwischen 0 und 1 für jedes Dokument steht 1 die beste zurück. Die Bewertung von 0,03 nahe 0 ist, und daher negativ.'
        - content: Positiv
          isCorrect: false
          incorrectExplanation: Die API gibt einen stimmungswert zwischen 0 und 1 für jedes Dokument steht 1 die beste zurück.