quiz:
  title: <span data-ttu-id="41756-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="41756-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="41756-105">Sie sind dabei, die Textanalyse-API in Ihre Lösung zu integrieren.</span><span class="sxs-lookup"><span data-stu-id="41756-105">You're integrating the Text Analytics API into your solution.</span></span> <span data-ttu-id="41756-106">Sie haben sich über das Portal für einen Abonnementschlüssel in der Region „USA, Osten“ registriert.</span><span class="sxs-lookup"><span data-stu-id="41756-106">You went to the portal and signed up for a subscription key in the eastus region.</span></span> <span data-ttu-id="41756-107">Welche der folgenden ist die korrekte Anforderungs-URL für den Zugriff auf die Ressource `sentiment`?</span><span class="sxs-lookup"><span data-stu-id="41756-107">Which of the following is the correct request URL for accessing the  `sentiment` resource?</span></span>
    choices:
    - content: <span data-ttu-id="41756-108">eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span><span class="sxs-lookup"><span data-stu-id="41756-108">eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="41756-109">Sie haben sich nicht für einen Zugriffsschlüssel registriert, um Anforderungen über diese Region auszuführen.</span><span class="sxs-lookup"><span data-stu-id="41756-109">You did not sign up for an access key to make requests from this region.</span></span> <span data-ttu-id="41756-110">Zur Erinnerung: Der Endpunkt gibt die Region an, die Sie bei der Registrierung ausgewählt haben, sowie die Dienst-URL und eine in der Anforderung verwendete Ressource.</span><span class="sxs-lookup"><span data-stu-id="41756-110">Remember, the endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.</span></span>'
    - content: <span data-ttu-id="41756-111">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities</span><span class="sxs-lookup"><span data-stu-id="41756-111">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="41756-112">Diese URL sendet eine Anforderung an die Entitätenressource.</span><span class="sxs-lookup"><span data-stu-id="41756-112">This URL sends a request to the entities resource.</span></span>
    - content: <span data-ttu-id="41756-113">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span><span class="sxs-lookup"><span data-stu-id="41756-113">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="41756-114">Der Endpunkt gibt die Region an, die Sie bei der Registrierung ausgewählt haben, sowie die Dienst-URL und eine in der Anforderung verwendete Ressource.</span><span class="sxs-lookup"><span data-stu-id="41756-114">The endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.</span></span>
  - content: <span data-ttu-id="41756-115">Welche der folgenden Optionen ist die korrekte `direction`-Einstellung für eine Warteschlangenbindungsdefinition, wenn Sie Nachrichten an die Warteschlange senden möchten?</span><span class="sxs-lookup"><span data-stu-id="41756-115">Which of the following is the correct `direction` setting on a queue binding definition in order to send messages to the queue?</span></span>
    choices:
    - content: <span data-ttu-id="41756-116">out</span><span class="sxs-lookup"><span data-stu-id="41756-116">out</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="41756-117">Wenn die Nachricht von der Funktion an die Warteschlange ausgegeben wird, ist die Richtung „out“ (ausgehend).</span><span class="sxs-lookup"><span data-stu-id="41756-117">When the message is output from the function to the queue, the direction is out.</span></span>
    - content: <span data-ttu-id="41756-118">in</span><span class="sxs-lookup"><span data-stu-id="41756-118">in</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="41756-119">Wenn die Funktion die Nachricht als Eingabe akzeptiert, ist die Richtung „in“ (eingehend).</span><span class="sxs-lookup"><span data-stu-id="41756-119">When the function takes the message as an input, the direction is in.</span></span>
    - content: <span data-ttu-id="41756-120">north</span><span class="sxs-lookup"><span data-stu-id="41756-120">north</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="41756-121">Der Wert „north“ ist für die Richtungseigenschaft einer Bindung nicht zulässig.</span><span class="sxs-lookup"><span data-stu-id="41756-121">The value "north" is invalid for the direction property on a binding.</span></span>
  - content: <span data-ttu-id="41756-122">Wenn ich an die Textanalyse-API eine Anforderung mit etwas Text sende und die Antwort den Stimmungswert „0,03“ zurückgibt, was ist dann die vorherrschende Stimmung des Texts?</span><span class="sxs-lookup"><span data-stu-id="41756-122">If I post a request to the Text Analytics API with some text and the response gives a sentiment score of 0.03, what is the dominant sentiment of the text?</span></span>
    choices:
    - content: <span data-ttu-id="41756-123">Neutral</span><span class="sxs-lookup"><span data-stu-id="41756-123">neutral</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="41756-124">Die API gibt für jedes Dokument einen Stimmungswert zwischen 0 und 1 zurück. Dabei entspricht 1 der positivsten Stimmung.</span><span class="sxs-lookup"><span data-stu-id="41756-124">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span>
    - content: <span data-ttu-id="41756-125">Negativ</span><span class="sxs-lookup"><span data-stu-id="41756-125">negative</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="41756-126">Die API gibt für jedes Dokument einen Stimmungswert zwischen 0 und 1 zurück. Dabei entspricht 1 der positivsten Stimmung.</span><span class="sxs-lookup"><span data-stu-id="41756-126">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span> <span data-ttu-id="41756-127">Der Wert „0,03“ liegt nahe bei 0 und ist daher negativ.</span><span class="sxs-lookup"><span data-stu-id="41756-127">The score of 0.03 is close to 0 and, therefore, negative.</span></span>
    - content: <span data-ttu-id="41756-128">Positiv</span><span class="sxs-lookup"><span data-stu-id="41756-128">positive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="41756-129">Die API gibt für jedes Dokument einen Stimmungswert zwischen 0 und 1 zurück. Dabei entspricht 1 der positivsten Stimmung.</span><span class="sxs-lookup"><span data-stu-id="41756-129">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span>
