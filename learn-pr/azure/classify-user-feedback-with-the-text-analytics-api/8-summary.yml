  [!include[](includes/8-summary.md)]
quiz:
  title: 'Knowledge check: Discover sentiment in text with the Text Analytics API'
  questions:
  - content: You're integrating the Text Analytics API into your solution. You went to the portal and signed up for a subscription key in the eastus region. Which of the following is the correct request URL for you to access the `sentiment` resource? 
    choices: 
    - content: https://eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment 
      isCorrect: false
      incorrectExplanation: You did not sign up for an access key to make requests from this region. Remember, the endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.
    - content: https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities
      isCorrect: false
      incorrectExplanation: This URL sends a request to the entities resource.
    - content: https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: true
      correctExplanation:  The endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.
  - content: Which of the following is the correct `direction` setting on a queue bindind defintion in order to send messages to the queue. 
    choices: 
    - content: out 
      isCorrect: true
      correctExplanation: An output binding is declared with direction property set to "out".
    - content: in
      isCorrect: false
      incorrectExplanation: An input binding is declared with direction property set to "in".
    - content: north
      isCorrect: false
      incorrectExplanation:  The value "north" is invalid for the direction property on a binding. 
  - content:  If I post a request to the Text Analytics API with some text and the response gives a sentiment score of 0.03, what it the dominant sentiment of the text?
    choices: 
    - content: neutral
      isCorrect: false
      incorrectExplanation:  The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.
    - content: negative
      isCorrect: true
      correctExplanation: The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive. The score of 0.03 is close to 0 and, therefore, negative.
    - content: positive
      isCorrect: false
      incorrectExplanation: The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.