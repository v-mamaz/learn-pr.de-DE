content: >
  [!include[](includes/7-summary.md)]
quiz:
  title: <span data-ttu-id="f98c6-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="f98c6-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="f98c6-105">Angenommen, Sie verwenden Visual Studio Code zum Entwickeln einer .NET Core-Anwendung, die auf Azure Cosmos DB zugreift.</span><span class="sxs-lookup"><span data-stu-id="f98c6-105">Suppose you are using Visual Studio Code to develop a .NET Core application that accesses Azure Cosmos DB.</span></span> <span data-ttu-id="f98c6-106">Sie müssen die Verbindungszeichenfolge für Ihre Datenbank in die Anwendungskonfiguration einfügen.</span><span class="sxs-lookup"><span data-stu-id="f98c6-106">You need to include the connection string for your database in your application configuration.</span></span> <span data-ttu-id="f98c6-107">Welche Methode eignet sich am besten zum Einfügen dieser Informationen in Ihr Projekt?</span><span class="sxs-lookup"><span data-stu-id="f98c6-107">What is the most convenient way to get this information into your project?</span></span>
    choices:
    - content: <span data-ttu-id="f98c6-108">Direkt über Visual Studio Code</span><span class="sxs-lookup"><span data-stu-id="f98c6-108">Directly from Visual Studio Code</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f98c6-109">Mithilfe der Azure Cosmos DB-Erweiterung können Sie Azure Cosmos DB-Konten und -Datenbanken innerhalb von Visual Studio Code verwalten und erstellen.</span><span class="sxs-lookup"><span data-stu-id="f98c6-109">The Azure Cosmos DB extension lets you administer and create Azure Cosmos DB accounts and databases from within Visual Studio Code.</span></span>
    - content: <span data-ttu-id="f98c6-110">Über das Azure-Portal</span><span class="sxs-lookup"><span data-stu-id="f98c6-110">From the Azure portal</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f98c6-111">Das Azure-Portal stellt diese Informationen für Sie bereit, wenn Sie sich jedoch bereits in Visual Studio Code befinden, ist das Öffnen des Portals wahrscheinlich nicht die einfachste Möglichkeit.</span><span class="sxs-lookup"><span data-stu-id="f98c6-111">The Azure portal does provide this information, but if you're already in Visual Studio Code, going to the portal is unlikely to be the most convenient choice.</span></span>
    - content: <span data-ttu-id="f98c6-112">Verwenden der Azure CLI</span><span class="sxs-lookup"><span data-stu-id="f98c6-112">Using the Azure CLI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f98c6-113">Obwohl dies eine gute Wahl ist, insbesondere, da Visual Studio Code über ein integriertes Terminal verfügt, sind zusätzliche Kenntnisse über die erforderlichen Befehle nötig.</span><span class="sxs-lookup"><span data-stu-id="f98c6-113">While this is a good choice, especially since Visual Studio Code has a built-in terminal, it does require knowledge of the required commands.</span></span> <span data-ttu-id="f98c6-114">Dies kann sich als weniger praktisch als die Visual Studio Code-Erweiterung erweisen.</span><span class="sxs-lookup"><span data-stu-id="f98c6-114">This may not be as convenient as the Visual Studio Code extension.</span></span>
  - content: <span data-ttu-id="f98c6-115">Welche der folgenden Optionen kann bei der Arbeit mit der SQL-API von Azure Cosmos DB zum Durchführen von CRUD-Vorgängen verwendet werden?</span><span class="sxs-lookup"><span data-stu-id="f98c6-115">When working with Azure Cosmos DB's SQL API, which of these can be used to perform CRUD operations?</span></span>
    choices:
    - content: <span data-ttu-id="f98c6-116">LINQ</span><span class="sxs-lookup"><span data-stu-id="f98c6-116">LINQ</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f98c6-117">LINQ und SQL gehören zu den zwei gültigen Methoden zum Abfragen der SQL-API.</span><span class="sxs-lookup"><span data-stu-id="f98c6-117">LINQ and SQL are two of the valid methods for querying the SQL API.</span></span>
    - content: <span data-ttu-id="f98c6-118">Apache Cassandra-Clientbibliotheken</span><span class="sxs-lookup"><span data-stu-id="f98c6-118">Apache Cassandra client libraries</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f98c6-119">Apache Cassandra-Bibliotheken können zwar mit der Cassandra-API von Azure Cosmos DB zusammenarbeiten, aber nicht mit der SQL-API.</span><span class="sxs-lookup"><span data-stu-id="f98c6-119">Apache Cassandra libraries can work with Azure Cosmos DB’s Cassandra API but not with the SQL API.</span></span>
    - content: <span data-ttu-id="f98c6-120">Azure Table Storage-Bibliotheken</span><span class="sxs-lookup"><span data-stu-id="f98c6-120">Azure Table Storage libraries</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f98c6-121">Azure Table Storage-Bibliotheken können zwar mit der Tabellen-API von Azure Cosmos DB zusammenarbeiten, aber nicht mit der SQL-API.</span><span class="sxs-lookup"><span data-stu-id="f98c6-121">Azure Table Storage libraries can work with Azure Cosmos DB's Table API but not with the SQL API.</span></span>
  - content: <span data-ttu-id="f98c6-122">Bei der Arbeit mit der DocumentClient-Klasse des Azure Cosmos DB-Client SDKs verwenden Sie ein NoSQL-Modell.</span><span class="sxs-lookup"><span data-stu-id="f98c6-122">When working with the Azure Cosmos DB Client SDK's DocumentClient class, you use a NOSQL model.</span></span> <span data-ttu-id="f98c6-123">Wie würden Sie diese Klasse verwenden, um das FirstName-Feld eines Personendokuments von „Ann“ in „Fran“ zu ändern?</span><span class="sxs-lookup"><span data-stu-id="f98c6-123">How would you use this class to change the FirstName field of a Person Document from 'Ann' to 'Fran'?</span></span>
    choices:
    - content: <span data-ttu-id="f98c6-124">Aufrufen von UpdateDocumentAsync mit FirstName=Fran</span><span class="sxs-lookup"><span data-stu-id="f98c6-124">Call UpdateDocumentAsync with FirstName=Fran</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f98c6-125">Die DocumentClient-Klasse verfügt über keine UpdateDocumentAsync-Methode.</span><span class="sxs-lookup"><span data-stu-id="f98c6-125">The DocumentClient class doesn't have an UpdateDocumentAsync method.</span></span> <span data-ttu-id="f98c6-126">Das Aktualisieren eines einzelnen Felds entspricht nicht dem Dokumentstil des NoSQL-Ansatzes.</span><span class="sxs-lookup"><span data-stu-id="f98c6-126">Updating a single field is not consistent with the document-style NOSQL approach.</span></span>
    - content: <span data-ttu-id="f98c6-127">Aufrufen von UpsertDocumentAsync mit einem aktualisierten Person-Objekt</span><span class="sxs-lookup"><span data-stu-id="f98c6-127">Call UpsertDocumentAsync with an updated Person object</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f98c6-128">Dies würde zwar funktionieren, entspricht aber nicht dem mindestens erforderlichen Zugriff für unsere Anforderungen.</span><span class="sxs-lookup"><span data-stu-id="f98c6-128">While this would work, it isn't the minimum necessary access to meet our requirements.</span></span> <span data-ttu-id="f98c6-129">Upsertvorgänge ersetzen ein Dokument, wenn der Schlüssel bereits vorhanden ist, oder fügen ein neues Dokument hinzu, wenn er nicht vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="f98c6-129">Upsert operations will replace a document if its key already exists or add a new document if not.</span></span> <span data-ttu-id="f98c6-130">Es soll kein neues Dokument hinzugefügt werden. Mit dieser Methode wird also riskiert, dass geringfügige, schwer zu findende Fehler entstehen.</span><span class="sxs-lookup"><span data-stu-id="f98c6-130">We don't want to add a new one, so using this method risks introducing subtle, hard to track bugs.</span></span>
    - content: <span data-ttu-id="f98c6-131">Aufrufen von ReplaceDocumentAsync mit einem aktualisierten Person-Objekt</span><span class="sxs-lookup"><span data-stu-id="f98c6-131">Call ReplaceDocumentAsync with an updated Person object</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f98c6-132">ReplaceDocumentAsync ersetzt das vorhandene Dokument durch das neue.</span><span class="sxs-lookup"><span data-stu-id="f98c6-132">ReplaceDocumentAsync will replace the existing document with the new one.</span></span> <span data-ttu-id="f98c6-133">In diesem Fall sollte das neue Dokument abgesehen von FirstName dem alten Dokument entsprechen.</span><span class="sxs-lookup"><span data-stu-id="f98c6-133">In this case we'd intend the old and new to be the same other than FirstName.</span></span>
