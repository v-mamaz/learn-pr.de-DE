      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f05c0-126">Azure Cloud Shell ist eine interaktive Shell für die Verwaltung von Azure-Ressourcen.</span><span class="sxs-lookup"><span data-stu-id="f05c0-126">Azure Cloud Shell is an interactive shell for managing Azure resources.</span></span> <span data-ttu-id="f05c0-127">Sie können Ihre Azure-Ressourcen im aktuellen Abonnement über eine in das Portal integrierte Befehlszeilenschnittstelle steuern und verwalten.</span><span class="sxs-lookup"><span data-stu-id="f05c0-127">You can control and administer all of your Azure resources in the current subscription through a command-line interface built right into the portal.</span></span>
