quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Welches der folgenden Szenarios ist ein Beispiel für einen Azure-Computedienst?
    choices:
    - content: Virtueller Azure-Computer
      isCorrect: true
      correctExplanation: Virtuelle Azure-Computer stellen Computeleistung bereit und unterstützen sowohl Windows- als auch Linux-Betriebssysteme.
    - content: Azure Load Balancer
      isCorrect: false
      incorrectExplanation: Virtuelle Azure-Computer stellen Computeleistung bereit und unterstützen sowohl Windows- als auch Linux-Betriebssysteme.
    - content: Azure Table Storage
      isCorrect: false
      incorrectExplanation: Virtuelle Azure-Computer stellen Computeleistung bereit und unterstützen sowohl Windows- als auch Linux-Betriebssysteme.
    - content: Azure Redis Cache
      isCorrect: false
      incorrectExplanation: Virtuelle Azure-Computer stellen Computeleistung bereit und unterstützen sowohl Windows- als auch Linux-Betriebssysteme.
  - content: In welchem Dateiformat wird ein Azure-Dashboard gespeichert?
    choices:
    - content: XML
      isCorrect: false
      incorrectExplanation: Azure-Dashboards werden als JSON-Dateien gespeichert. Dadurch können sie hoch- und heruntergeladen werden und auf diese Weise mit anderen Mitgliedern des Azure-Verzeichnisses geteilt werden.
    - content: JSON
      isCorrect: true
      correctExplanation: Azure-Dashboards werden als JSON-Dateien gespeichert. Dadurch können sie hoch- und heruntergeladen werden und auf diese Weise mit anderen Mitgliedern des Azure-Verzeichnisses geteilt werden.
    - content: PNG
      isCorrect: false
      incorrectExplanation: Azure-Dashboards werden als JSON-Dateien gespeichert. Dadurch können sie hoch- und heruntergeladen werden und auf diese Weise mit anderen Mitgliedern des Azure-Verzeichnisses geteilt werden.
  - content: 'Richtig oder falsch: Azure Cloud Shell ist eine interaktive, über den Browser zugängliche Shell für die Verwaltung von Azure-Ressourcen.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Azure Cloud Shell ist eine interaktive Shell für die Verwaltung von Azure-Ressourcen. Sie können Ihre Azure-Ressourcen im aktuellen Abonnement über eine in das Portal integrierte Befehlszeilenschnittstelle steuern und verwalten.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Azure Cloud Shell ist eine interaktive Shell für die Verwaltung von Azure-Ressourcen. Sie können Ihre Azure-Ressourcen im aktuellen Abonnement über eine in das Portal integrierte Befehlszeilenschnittstelle steuern und verwalten.
