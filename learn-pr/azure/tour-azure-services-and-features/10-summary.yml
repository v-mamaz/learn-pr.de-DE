  questions:
  - content: <span data-ttu-id="f05c0-105">Welches der folgenden Szenarios ist ein Beispiel für einen Azure-Computedienst?</span><span class="sxs-lookup"><span data-stu-id="f05c0-105">Which of the following is an example of an Azure compute service?</span></span>
