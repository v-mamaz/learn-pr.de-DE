      incorrectExplanation: <span data-ttu-id="f05c0-111">Virtuelle Azure-Computer stellen Computeleistung bereit und unterstützen sowohl Windows- als auch Linux-Betriebssysteme.</span><span class="sxs-lookup"><span data-stu-id="f05c0-111">Azure Virtual Machines provide compute power and support both Windows and Linux operating systems.</span></span>
    - content: <span data-ttu-id="f05c0-112">Azure Redis Cache</span><span class="sxs-lookup"><span data-stu-id="f05c0-112">Azure Redis Cache</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f05c0-113">Virtuelle Azure-Computer stellen Computeleistung bereit und unterstützen sowohl Windows- als auch Linux-Betriebssysteme.</span><span class="sxs-lookup"><span data-stu-id="f05c0-113">Azure Virtual Machines provide compute power and support both Windows and Linux operating systems.</span></span>
  - content: <span data-ttu-id="f05c0-114">In welchem Dateiformat wird ein Azure-Dashboard gespeichert?</span><span class="sxs-lookup"><span data-stu-id="f05c0-114">An Azure dashboard is stored as which type of file?</span></span>
    choices:
    - content: <span data-ttu-id="f05c0-115">XML</span><span class="sxs-lookup"><span data-stu-id="f05c0-115">XML</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f05c0-116">Azure-Dashboards werden als JSON-Dateien gespeichert. Dadurch können sie hoch- und heruntergeladen werden und auf diese Weise mit anderen Mitgliedern des Azure-Verzeichnisses geteilt werden.</span><span class="sxs-lookup"><span data-stu-id="f05c0-116">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
    - content: <span data-ttu-id="f05c0-117">JSON</span><span class="sxs-lookup"><span data-stu-id="f05c0-117">JSON</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f05c0-118">Azure-Dashboards werden als JSON-Dateien gespeichert. Dadurch können sie hoch- und heruntergeladen werden und auf diese Weise mit anderen Mitgliedern des Azure-Verzeichnisses geteilt werden.</span><span class="sxs-lookup"><span data-stu-id="f05c0-118">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
    - content: <span data-ttu-id="f05c0-119">PNG</span><span class="sxs-lookup"><span data-stu-id="f05c0-119">PNG</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f05c0-120">Azure-Dashboards werden als JSON-Dateien gespeichert. Dadurch können sie hoch- und heruntergeladen werden und auf diese Weise mit anderen Mitgliedern des Azure-Verzeichnisses geteilt werden.</span><span class="sxs-lookup"><span data-stu-id="f05c0-120">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
  - content: '<span data-ttu-id="f05c0-121">Richtig oder falsch: Azure Cloud Shell ist eine interaktive, über den Browser zugängliche Shell für die Verwaltung von Azure-Ressourcen.</span><span class="sxs-lookup"><span data-stu-id="f05c0-121">True or false: Azure Cloud Shell is an interactive, browser-accessible shell for managing Azure resources?</span></span>'
    choices:
