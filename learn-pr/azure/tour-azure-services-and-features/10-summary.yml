      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f05c0-109">Virtuelle Azure-Computer stellen Computeleistung bereit und unterstützen sowohl Windows- als auch Linux-Betriebssysteme.</span><span class="sxs-lookup"><span data-stu-id="f05c0-109">Azure Virtual Machines provide compute power and support both Windows and Linux operating systems.</span></span>
    - content: <span data-ttu-id="f05c0-110">Azure Table Storage</span><span class="sxs-lookup"><span data-stu-id="f05c0-110">Azure Table Storage</span></span>
