      isCorrect: true
      correctExplanation: <span data-ttu-id="f05c0-107">Virtuelle Azure-Computer stellen Computeleistung bereit und unterstützen sowohl Windows- als auch Linux-Betriebssysteme.</span><span class="sxs-lookup"><span data-stu-id="f05c0-107">Azure Virtual Machines provide compute power and support both Windows and Linux operating systems.</span></span>
