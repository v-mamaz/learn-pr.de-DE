  description: 'Der erste Schritt zur Verwendung von Azure ist das Erstellen eines Kontos. Ihr Konto enthält Azure-Dienste, die Sie bereitstellen, und behandelt Ihre persönlichen Einstellungen wie Identität, Abrechnung und Präferenzen. Nachdem Sie ein Konto erstellt haben, können Sie im Azure-Portal die verfügbaren Dienste kennenlernen und diejenigen erstellen, die Sie für Ihre Anwendung benötigen. Dieses Modul führt Sie durch diesen Onboardingprozess: Sie erstellen Ihr Azure-Konto, melden sich beim Portal an und üben das Erstellen einiger gängiger Ressourcen.'
