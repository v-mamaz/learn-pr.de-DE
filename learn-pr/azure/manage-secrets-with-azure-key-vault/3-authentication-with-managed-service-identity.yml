  title: '<span data-ttu-id="b1b00-104">Wissenstest: Verwaltete Dienstidentität</span><span class="sxs-lookup"><span data-stu-id="b1b00-104">Knowledge Check: Managed Service Identity</span></span>'
  questions:
  - content: <span data-ttu-id="b1b00-105">Wie ändert mit der verwalteten Dienstidentität (MSI) sich die Möglichkeit, die eine app authentifiziert, sich in Key Vault?</span><span class="sxs-lookup"><span data-stu-id="b1b00-105">How does using Managed Service Identity (MSI) change the way an app authenticates to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="b1b00-106">Die app verwendet ein Zertifikat zur Authentifizierung anstelle eines geheimen Schlüssels</span><span class="sxs-lookup"><span data-stu-id="b1b00-106">The app uses a certificate to authenticate instead of a secret</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b1b00-107">Apps *können* Geheimnisse oder Zertifikate verwenden, um aus Azure Active Directory-Authentifizierungstoken zu erhalten, aber mit MSI-Datei sind keine zu.</span><span class="sxs-lookup"><span data-stu-id="b1b00-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with MSI they don't have to.</span></span>
    - content: <span data-ttu-id="b1b00-108">Jeder Benutzer der app muss ein Kennwort eingeben.</span><span class="sxs-lookup"><span data-stu-id="b1b00-108">Each user of the app must enter a password</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b1b00-109">Es ist die *app* , um Key Vault nicht für einzelne Benutzer der app authentifiziert.</span><span class="sxs-lookup"><span data-stu-id="b1b00-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="b1b00-110">Verwendung des MSI-Datei hat keine Auswirkungen, unabhängig davon, ob Ihre app-Authentifizierung von Benutzern benötigt.</span><span class="sxs-lookup"><span data-stu-id="b1b00-110">Use of MSI does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="b1b00-111">Die app erhält Token aus einem Tokendienst, unterstützt von MSI-Datei nicht aus Azure Active Directory</span><span class="sxs-lookup"><span data-stu-id="b1b00-111">The app gets tokens from a token service powered by MSI instead of from Azure Active Directory</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b1b00-112">Die MSI-token-Dienst ruft Token aus Azure Active Directory im Namen Ihrer app, und ermöglicht Ihrer app zur Authentifizierung mit einem geheimen Schlüssel in der Variablen Envirionment eingefügt.</span><span class="sxs-lookup"><span data-stu-id="b1b00-112">The MSI token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="b1b00-113">MSI-Identitäten werden von Key Vault verwaltet werden und erkannt und authentifiziert wurden, automatisch.</span><span class="sxs-lookup"><span data-stu-id="b1b00-113">MSI identities are managed by Key Vault and are recognized and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b1b00-114">Key Vault ist kein Steuerelement oder verwaltete Identitäten.</span><span class="sxs-lookup"><span data-stu-id="b1b00-114">Key Vault does not control or managed identities.</span></span> <span data-ttu-id="b1b00-115">Identitäten, die in Azure Active Directory vorhanden sein.</span><span class="sxs-lookup"><span data-stu-id="b1b00-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="b1b00-116">Welche dieser Anweisungen beschreibt einen wesentlicher Vorteil der Verwendung von (MSI) zum Authentifizieren einer app in Key Vault?</span><span class="sxs-lookup"><span data-stu-id="b1b00-116">Which one of these statements describes a primary benefit of using (MSI) to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="b1b00-117">MSI verbessert die Leistung der Anwendung</span><span class="sxs-lookup"><span data-stu-id="b1b00-117">MSI improves application performance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b1b00-118">MSI-Datei hat keine Auswirkungen auf die Leistung Ihrer Anwendung.</span><span class="sxs-lookup"><span data-stu-id="b1b00-118">MSI has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="b1b00-119">MSI entfällt die Notwendigkeit, die Geheimnisse in der Konfiguration zu verarbeiten</span><span class="sxs-lookup"><span data-stu-id="b1b00-119">MSI eliminates the need to handle secrets in configuration</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b1b00-120">Mit dem MSI-token-Dienst Authentifizierung Ihrer app mit einem geheimen Schlüssel in der Umgebungsvariablen zur Laufzeit, und Sie müssen geheime Schlüssel in der Konfiguration speichern eingefügt.</span><span class="sxs-lookup"><span data-stu-id="b1b00-120">Your app authenticates to the MSI token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="b1b00-121">MSI-Identitäten werden automatisch mit Key Vault-Berechtigungen gewährt.</span><span class="sxs-lookup"><span data-stu-id="b1b00-121">MSI identities are automatically granted Key Vault permissions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b1b00-122">Alle Identitäten, einschließlich der MSI-Identitäten müssen explizit Berechtigungen innerhalb eines Tresors erteilt werden.</span><span class="sxs-lookup"><span data-stu-id="b1b00-122">All identities, including MSI identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="b1b00-123">MSI-Datei vereinfacht das Kennwort für RAS-Dienste auswählen</span><span class="sxs-lookup"><span data-stu-id="b1b00-123">MSI makes it easier to choose passwords for remote services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b1b00-124">MSI-Datei hat keine Auswirkungen auf Ihre Geheimnisse oder der authentifizierungsworkflows, die mit Remotediensten.</span><span class="sxs-lookup"><span data-stu-id="b1b00-124">MSI has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="b1b00-125">MSI-Datei wirkt sich nur auf wie Ihre app in Key Vault authentifiziert.</span><span class="sxs-lookup"><span data-stu-id="b1b00-125">MSI only impacts how your app authenticates to Key Vault.</span></span>
