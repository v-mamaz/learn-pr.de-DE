quiz:
  title: '<span data-ttu-id="dc4c8-104">Wissenstest: Verwaltete Dienstidentität</span><span class="sxs-lookup"><span data-stu-id="dc4c8-104">Knowledge check: Managed Service Identity</span></span>'
  questions:
  - content: <span data-ttu-id="dc4c8-105">Wie ändert die Verwendung der verwalteten Dienstidentität (Managed Service Identity, MSI) die Art, in der eine App sich bei Azure Key Vault authentifiziert?</span><span class="sxs-lookup"><span data-stu-id="dc4c8-105">How does using Managed Service Identity (MSI) change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="dc4c8-106">Die App verwendet zur Authentifizierung ein Zertifikat anstelle eines Geheimnisses.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dc4c8-107">Apps *können* Geheimnisse oder Zertifikate verwenden, um aus Azure Active Directory Authentifizierungstoken abzurufen, aber mit MSI ist das nicht nötig.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with MSI they don't have to.</span></span>
    - content: <span data-ttu-id="dc4c8-108">Jeder Benutzer der App muss ein Kennwort eingeben.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dc4c8-109">Die *App* authentifiziert sich bei Key Vault, nicht die einzelnen Benutzer der App.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="dc4c8-110">Die Verwendung von MSI hat keine Auswirkungen – unabhängig davon, ob Ihre App von Ihren Benutzern Authentifizierung erfordert oder nicht.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-110">Use of MSI does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="dc4c8-111">Die App ruft Token aus einem Tokendienst ab, der statt von Azure Active Directory von MSI unterstützt wird.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-111">The app gets tokens from a token service powered by MSI instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="dc4c8-112">Der MSI-Tokendienst ruft Token im Namen Ihrer App aus Azure Active Directory ab, und ermöglicht Ihrer App die Authentifizierung mit einem Geheimnis, das in ihre Umgebungsvariable eingefügt ist.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-112">The MSI token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="dc4c8-113">MSI-Identitäten werden von Key Vault verwaltet und automatisch erkannt und authentifiziert.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-113">MSI identities are managed by Key Vault and are recognized and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dc4c8-114">Key Vault steuert oder verwaltet keine Identitäten.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="dc4c8-115">Identitäten sind in Azure Active Directory vorhanden.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="dc4c8-116">Welche dieser Anweisungen beschreibt einen wesentlichen Vorteil der Verwendung von MSI zur Authentifizierung einer App bei Key Vault?</span><span class="sxs-lookup"><span data-stu-id="dc4c8-116">Which one of these statements describes a primary benefit of using MSI to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="dc4c8-117">MSI verbessert die Anwendungsleistung.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-117">MSI improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dc4c8-118">MSI hat keine Auswirkungen auf die Leistung Ihrer Anwendung.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-118">MSI has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="dc4c8-119">Mit MSI entfällt die Notwendigkeit, Geheimnisse in der Konfiguration zu verarbeiten.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-119">MSI eliminates the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="dc4c8-120">Ihre App authentifiziert sich bei dem MSI-Tokendienst mit einem Geheimnis, das zur Runtime in ihre Umgebungsvariable eingefügt wird, und Sie müssen keine Geheimnisse in der Konfiguration speichern.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-120">Your app authenticates to the MSI token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="dc4c8-121">MSI-Identitäten werden automatisch Key Vault-Berechtigungen gewährt.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-121">MSI identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dc4c8-122">Allen Identitäten – einschließlich der MSI-Identitäten – müssen explizit Berechtigungen innerhalb eines Tresors gewährt werden.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-122">All identities, including MSI identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="dc4c8-123">MSI erleichtert die Auswahl von Kennwörtern für Remotedienste.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-123">MSI makes it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dc4c8-124">MSI hat keine Auswirkungen auf Ihre Geheimnisse oder Authentifizierungsworkflows in Verbindung mit Remotediensten.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-124">MSI has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="dc4c8-125">MSI wirkt sich nur darauf aus, wie Ihre App sich bei Key Vault authentifiziert.</span><span class="sxs-lookup"><span data-stu-id="dc4c8-125">MSI only impacts how your app authenticates to Key Vault.</span></span>
