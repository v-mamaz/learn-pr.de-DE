quiz:
  title: 'Wissenstest: Verwaltete Dienstidentität'
  questions:
  - content: Wie ändert die Verwendung der verwalteten Dienstidentität (Managed Service Identity, MSI) die Art, in der eine App sich bei Azure Key Vault authentifiziert?
    choices:
    - content: Die App verwendet zur Authentifizierung ein Zertifikat anstelle eines Geheimnisses.
      isCorrect: false
      incorrectExplanation: Apps *können* Geheimnisse oder Zertifikate verwenden, um aus Azure Active Directory Authentifizierungstoken abzurufen, aber mit MSI ist das nicht nötig.
    - content: Jeder Benutzer der App muss ein Kennwort eingeben.
      isCorrect: false
      incorrectExplanation: Die *App* authentifiziert sich bei Key Vault, nicht die einzelnen Benutzer der App. Die Verwendung von MSI hat keine Auswirkungen – unabhängig davon, ob Ihre App von Ihren Benutzern Authentifizierung erfordert oder nicht.
    - content: Die App ruft Token aus einem Tokendienst ab, der statt von Azure Active Directory von MSI unterstützt wird.
      isCorrect: true
      correctExplanation: Der MSI-Tokendienst ruft Token im Namen Ihrer App aus Azure Active Directory ab, und ermöglicht Ihrer App die Authentifizierung mit einem Geheimnis, das in ihre Umgebungsvariable eingefügt ist.
    - content: MSI-Identitäten werden von Key Vault verwaltet und automatisch erkannt und authentifiziert.
      isCorrect: false
      incorrectExplanation: Key Vault steuert oder verwaltet keine Identitäten. Identitäten sind in Azure Active Directory vorhanden.
  - content: Welche dieser Anweisungen beschreibt einen wesentlichen Vorteil der Verwendung von MSI zur Authentifizierung einer App bei Key Vault?
    choices:
    - content: MSI verbessert die Anwendungsleistung.
      isCorrect: false
      incorrectExplanation: MSI hat keine Auswirkungen auf die Leistung Ihrer Anwendung.
    - content: Mit MSI entfällt die Notwendigkeit, Geheimnisse in der Konfiguration zu verarbeiten.
      isCorrect: true
      correctExplanation: Ihre App authentifiziert sich bei dem MSI-Tokendienst mit einem Geheimnis, das zur Runtime in ihre Umgebungsvariable eingefügt wird, und Sie müssen keine Geheimnisse in der Konfiguration speichern.
    - content: MSI-Identitäten werden automatisch Key Vault-Berechtigungen gewährt.
      isCorrect: false
      incorrectExplanation: Allen Identitäten – einschließlich der MSI-Identitäten – müssen explizit Berechtigungen innerhalb eines Tresors gewährt werden.
    - content: MSI erleichtert die Auswahl von Kennwörtern für Remotedienste.
      isCorrect: false
      incorrectExplanation: MSI hat keine Auswirkungen auf Ihre Geheimnisse oder Authentifizierungsworkflows in Verbindung mit Remotediensten. MSI wirkt sich nur darauf aus, wie Ihre App sich bei Key Vault authentifiziert.
