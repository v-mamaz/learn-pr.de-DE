title: Verwalten von Geheimnissen in Ihren Server-Apps mit Azure Key Vault
summary: 'Ihre Anwendung benötigt Dienstkennwörter, Verbindungszeichenfolgen und andere Konfigurationswerte von Geheimnissen, um ihre Aufgabe zu erfüllen. Das Speichern und Verwalten der Werte von Geheimnissen ist risikoreich, und jede Verwendung birgt die Möglichkeit der Preisgabe. Azure Key Vault ermöglicht in Kombination mit verwalteten Identitäten für Azure-Ressourcen den einfachen und sicheren Zugriff auf Konfigurationswerte von Geheimnissen, ohne dass diese Geheimnisse in Ihrer Quellcodeverwaltung oder Konfiguration gespeichert werden müssen.'
abstract: |
  In diesem Modul lernen Sie Folgendes:
  - Arten von Informationen in Azure Key Vault, die in gespeichert werden können
  - Erstellen einer Azure Key Vault-Instanz, die Sie zum Speichern der Konfigurationswerte von Geheimnissen verwenden können
  - Aktivieren des sicheren Zugriffs auf den Tresor aus einer Azure App Service-Web-App mithilfe von verwalteten Identitäten für Azure-Ressourcen
  - Implementieren einer Webanwendung, die Geheimnisse aus dem Tresor abruft
