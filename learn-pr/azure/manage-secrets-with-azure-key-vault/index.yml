  description: 'In diesem Modul lernen Sie, wie Sie eine Key Vault-Instanz erstellen und ein Geheimnis darin speichern. Sie erfahren, wie Sie eine Webanwendung für die Verwendung einer verwalteten Identität konfigurieren, um einen sicheren Zugriff auf den Tresor ohne jegliche Konfiguration zu ermöglichen. Außerdem implementieren Sie eine ASP.NET Core-Webanwendung, die Geheimnisse aus dem Tresor abruft.'
