title: Verwalten von Geheimnissen in Ihrer Web-apps mit Azure Key Vault
summary: Die Anwendung erfordert Service-Kennwörter, Verbindungszeichenfolgen und andere geheime Konfigurationswerte für ihre Arbeit. Speichern und verarbeiten geheime Werte ist riskant, und jede Nutzung wird die Wahrscheinlichkeit von Datenlecks eingeführt. Azure Key Vault in Kombination mit App Service Feature "verwaltete Dienstidentität", ermöglicht Azure Web-App für den geheimen Konfigurationswerte einfach und sicher zugreifen, ohne vertrauliche Daten in Ihrer quellcodeverwaltung oder die Konfiguration zu speichern.
cardDescription: Sicher geheimen Konfigurationswerte in Key Vault speichern und darauf aus Ihrer Azure-Web-app mit verwalteter Dienstidentität zugreifen.
