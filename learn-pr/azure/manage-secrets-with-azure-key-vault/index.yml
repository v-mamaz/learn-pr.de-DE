title: Verwalten von Geheimnissen in Ihren Web-Apps mit Azure Key Vault
summary: Ihre Anwendung benötigt Dienstkennwörter, Verbindungszeichenfolgen und andere Konfigurationswerte von Geheimnissen, um ihre Aufgabe zu erfüllen. Das Speichern und Verwalten der Werte von Geheimnissen ist risikoreich, und jede Verwendung birgt die Möglichkeit der Preisgabe. Azure Key Vault ermöglicht in Kombination mit der Funktion „Verwaltete Dienstidentität“ (Managed Service Identity, MSI) von Azure App Service den einfachen und sicheren Zugriff auf Konfigurationswerte von Geheimnissen, ohne dass Geheimnisse in Ihrer Versionsverwaltung oder Konfiguration gespeichert werden müssen.
cardDescription: Speichern Sie Konfigurationswerte von Geheimnissen geschützt in Azure Key Vault, und greifen Sie über „Verwaltete Dienstidentität“ sicher in Ihrer Azure-Webanwendung darauf zu.
