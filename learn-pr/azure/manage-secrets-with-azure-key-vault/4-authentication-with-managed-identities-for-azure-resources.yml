quiz:
  title: '<span data-ttu-id="898f0-104">Wissenstest: Verwaltete Identitäten für Azure-Ressourcen</span><span class="sxs-lookup"><span data-stu-id="898f0-104">Knowledge check: Managed identities for Azure resources</span></span>'
  questions:
  - content: <span data-ttu-id="898f0-105">Wie ändert die Verwendung verwalteter Identitäten für Azure-Ressourcen die Art, in der eine App sich bei Azure Key Vault authentifiziert?</span><span class="sxs-lookup"><span data-stu-id="898f0-105">How does using managed identities for Azure resources change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="898f0-106">Die App verwendet zur Authentifizierung ein Zertifikat anstelle eines Geheimnisses.</span><span class="sxs-lookup"><span data-stu-id="898f0-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="898f0-107">Apps *können* Geheimnisse oder Zertifikate verwenden, um aus Azure Active Directory Authentifizierungstoken abzurufen, aber mit verwalteten Identitäten ist das nicht nötig.</span><span class="sxs-lookup"><span data-stu-id="898f0-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with managed identities they don't have to.</span></span>
    - content: <span data-ttu-id="898f0-108">Jeder Benutzer der App muss ein Kennwort eingeben.</span><span class="sxs-lookup"><span data-stu-id="898f0-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="898f0-109">Die *App* authentifiziert sich bei Key Vault, nicht die einzelnen Benutzer der App.</span><span class="sxs-lookup"><span data-stu-id="898f0-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="898f0-110">Die Verwendung einer verwalteten Identität hat keine Auswirkungen – unabhängig davon, ob Ihre App von Ihren Benutzern Authentifizierung erfordert oder nicht.</span><span class="sxs-lookup"><span data-stu-id="898f0-110">Use of a managed identity does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="898f0-111">Die App ruft Token aus einem Tokendienst ab, der statt von Azure Active Directory von verwalteten Identitäten unterstützt wird.</span><span class="sxs-lookup"><span data-stu-id="898f0-111">The app gets tokens from a token service powered by the managed identities feature instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="898f0-112">Der von verwalteten Identitäten unterstützte Tokendienst ruft Token im Namen Ihrer App aus Azure Active Directory ab und ermöglicht Ihrer App die Authentifizierung mit einem Geheimnis, das in ihre Umgebungsvariable eingefügt ist.</span><span class="sxs-lookup"><span data-stu-id="898f0-112">The managed identities token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="898f0-113">Verwaltete Identitäten werden von Key Vault automatisch erkannt und authentifiziert.</span><span class="sxs-lookup"><span data-stu-id="898f0-113">Managed identities are automatically recognized by Key Vault and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="898f0-114">Key Vault steuert oder verwaltet keine Identitäten.</span><span class="sxs-lookup"><span data-stu-id="898f0-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="898f0-115">Identitäten sind in Azure Active Directory vorhanden.</span><span class="sxs-lookup"><span data-stu-id="898f0-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="898f0-116">Welche dieser Anweisungen beschreibt einen wesentlichen Vorteil der Verwendung verwalteter Identitäten zur Authentifizierung einer App bei Key Vault?</span><span class="sxs-lookup"><span data-stu-id="898f0-116">Which one of these statements describes a primary benefit of using managed identities for Azure resources to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="898f0-117">Die Verwendung verwalteter Identitäten verbessert die Leistung der Anwendung.</span><span class="sxs-lookup"><span data-stu-id="898f0-117">Using managed identities improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="898f0-118">Die Verwendung verwalteter Identitäten für Azure-Ressourcen hat keine Auswirkungen auf die Leistung Ihrer Anwendung.</span><span class="sxs-lookup"><span data-stu-id="898f0-118">Use of managed identities for Azure resources has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="898f0-119">Mit verwalteten Identitäten entfällt die Notwendigkeit, Geheimnisse in der Konfiguration zu verarbeiten.</span><span class="sxs-lookup"><span data-stu-id="898f0-119">Managed identities eliminate the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="898f0-120">Ihre App authentifiziert sich bei dem von verwalteten Identitäten unterstützten Tokendienst mit einem Geheimnis, das zur Runtime in ihre Umgebungsvariable eingefügt wird, und Sie müssen keine Geheimnisse in der Konfiguration speichern.</span><span class="sxs-lookup"><span data-stu-id="898f0-120">Your app authenticates to the managed identities token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="898f0-121">Verwalteten Identitäten werden automatisch Key Vault-Berechtigungen gewährt.</span><span class="sxs-lookup"><span data-stu-id="898f0-121">Managed identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="898f0-122">Allen Identitäten – einschließlich der verwalteten Identitäten – müssen explizit Berechtigungen innerhalb eines Tresors gewährt werden.</span><span class="sxs-lookup"><span data-stu-id="898f0-122">All identities, including managed identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="898f0-123">Verwaltete Identitäten erleichtern die Auswahl von Kennwörtern für Remotedienste.</span><span class="sxs-lookup"><span data-stu-id="898f0-123">Managed identities make it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="898f0-124">Verwaltete Identitäten haben keine Auswirkungen auf Ihre Geheimnisse oder Authentifizierungsworkflows in Verbindung mit Remotediensten.</span><span class="sxs-lookup"><span data-stu-id="898f0-124">The managed identities feature has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="898f0-125">Die Verwendung einer verwalteten Identität wirkt sich nur darauf aus, wie Ihre App sich bei Key Vault authentifiziert.</span><span class="sxs-lookup"><span data-stu-id="898f0-125">Using a managed identity only impacts how your app authenticates to Key Vault.</span></span>
