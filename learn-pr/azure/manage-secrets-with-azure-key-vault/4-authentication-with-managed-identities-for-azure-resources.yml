quiz:
  title: 'Wissenstest: Verwaltete Identitäten für Azure-Ressourcen'
  questions:
  - content: Wie ändert die Verwendung verwalteter Identitäten für Azure-Ressourcen die Art, in der eine App sich bei Azure Key Vault authentifiziert?
    choices:
    - content: Die App verwendet zur Authentifizierung ein Zertifikat anstelle eines Geheimnisses.
      isCorrect: false
      incorrectExplanation: Apps *können* Geheimnisse oder Zertifikate verwenden, um aus Azure Active Directory Authentifizierungstoken abzurufen, aber mit verwalteten Identitäten ist das nicht nötig.
    - content: Jeder Benutzer der App muss ein Kennwort eingeben.
      isCorrect: false
      incorrectExplanation: Die *App* authentifiziert sich bei Key Vault, nicht die einzelnen Benutzer der App. Die Verwendung einer verwalteten Identität hat keine Auswirkungen – unabhängig davon, ob Ihre App von Ihren Benutzern Authentifizierung erfordert oder nicht.
    - content: Die App ruft Token aus einem Tokendienst ab, der statt von Azure Active Directory von verwalteten Identitäten unterstützt wird.
      isCorrect: true
      correctExplanation: Der von verwalteten Identitäten unterstützte Tokendienst ruft Token im Namen Ihrer App aus Azure Active Directory ab und ermöglicht Ihrer App die Authentifizierung mit einem Geheimnis, das in ihre Umgebungsvariable eingefügt ist.
    - content: Verwaltete Identitäten werden von Key Vault automatisch erkannt und authentifiziert.
      isCorrect: false
      incorrectExplanation: Key Vault steuert oder verwaltet keine Identitäten. Identitäten sind in Azure Active Directory vorhanden.
  - content: Welche dieser Anweisungen beschreibt einen wesentlichen Vorteil der Verwendung verwalteter Identitäten zur Authentifizierung einer App bei Key Vault?
    choices:
    - content: Die Verwendung verwalteter Identitäten verbessert die Leistung der Anwendung.
      isCorrect: false
      incorrectExplanation: Die Verwendung verwalteter Identitäten für Azure-Ressourcen hat keine Auswirkungen auf die Leistung Ihrer Anwendung.
    - content: Mit verwalteten Identitäten entfällt die Notwendigkeit, Geheimnisse in der Konfiguration zu verarbeiten.
      isCorrect: true
      correctExplanation: Ihre App authentifiziert sich bei dem von verwalteten Identitäten unterstützten Tokendienst mit einem Geheimnis, das zur Runtime in ihre Umgebungsvariable eingefügt wird, und Sie müssen keine Geheimnisse in der Konfiguration speichern.
    - content: Verwalteten Identitäten werden automatisch Key Vault-Berechtigungen gewährt.
      isCorrect: false
      incorrectExplanation: Allen Identitäten – einschließlich der verwalteten Identitäten – müssen explizit Berechtigungen innerhalb eines Tresors gewährt werden.
    - content: Verwaltete Identitäten erleichtern die Auswahl von Kennwörtern für Remotedienste.
      isCorrect: false
      incorrectExplanation: Verwaltete Identitäten haben keine Auswirkungen auf Ihre Geheimnisse oder Authentifizierungsworkflows in Verbindung mit Remotediensten. Die Verwendung einer verwalteten Identität wirkt sich nur darauf aus, wie Ihre App sich bei Key Vault authentifiziert.
