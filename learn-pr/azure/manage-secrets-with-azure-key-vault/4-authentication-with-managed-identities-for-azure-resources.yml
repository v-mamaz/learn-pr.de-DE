quiz:
  title: 'Wissenstest: verwaltete Identitäten für Azure-Ressourcen'
  questions:
    - content: 'Wie authentifiziert die mithilfe von verwalteter Identitäten für Azure-Ressourcen ändern, wie eine app, in Azure Key Vault?'
      choices:
        - content: Die App verwendet zur Authentifizierung ein Zertifikat anstelle eines Geheimnisses.
          isCorrect: false
        - content: Jeder Benutzer der App muss ein Kennwort eingeben.
          isCorrect: false
        - content: Die app Ruft die Token von einem token-Dienst anstelle von Azure Active Directory ab.
          isCorrect: true
          correctExplanation: 'Wenn Sie verwaltete Identität für Ihre Web-app aktivieren, aktiviert Azure einen separaten-Token-granting-REST-Dienst speziell für die Verwendung von Ihrer app. Ihre app fordert Token von diesem Dienst anstelle von Azure Active Directory.'
        - content: Verwaltete Identitäten werden automatisch von Azure Key Vault erkannt und automatisch authentifiziert.
          isCorrect: false
    - content: Welche dieser Anweisungen beschreibt einen wesentlicher Vorteil der Verwendung von verwalteter Identitäten für Azure-Ressourcen zum Authentifizieren einer app in Key Vault?
      choices:
        - content: Verwendung von verwalteten Identitäten verbessert die Leistung der Anwendung.
          isCorrect: false
        - content: 'Verwendung von verwalteten Identitäten entfällt die Notwendigkeit, geheime Schlüssel während der Konfiguration zu behandeln.'
          isCorrect: true
          correctExplanation: 'Ihre app, die mit einem geheimen Schlüssel in der Umgebungsvariablen zur Laufzeit eingefügt, die ein Tokendienst verwalteten Identitäten authentifiziert werden. Hierdurch entfällt die Notwendigkeit, geheime Daten während der Konfiguration zu speichern.'
        - content: Verwaltete Identitäten können automatisch auf Azure Key Vault-Berechtigungen erteilen.
          isCorrect: false