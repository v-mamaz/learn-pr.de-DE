quiz:
  title: 'Wissenstest: Azure Key Vault'
  questions:
  - content: Welche der folgenden Aussagen beschreibt **keinen** wesentlichen Vorteil von Azure Key Vault?
    choices:
    - content: Sichere Speicherung privater Benutzerdaten.
      isCorrect: true
      correctExplanation: Key Vault dient zum Speichern von Anwendungs- und nicht von Benutzergeheimnissen.
    - content: Synchronisierung von Anwendungsgeheimnissen zwischen mehreren Instanzen einer Anwendung.
      isCorrect: false
      incorrectExplanation: Key Vault ermöglicht mehreren Instanzen von Anwendungen den Zugriff auf dieselben Geheimnisse, indem diese zentral gespeichert werden.
    - content: Reduzierung der Notwendigkeit für Anwendungsentwickler, direkt mit Anwendungsgeheimnissen umzugehen.
      isCorrect: false
      incorrectExplanation: Die Reduzierung der praktischen Interaktion mit Geheimnissen ist ein Hauptvorteil von Key Vault zur Erhöhung der Sicherheit.
    - content: Steuerung des Zugriffs auf Anwendungsgeheimnisse mit zuweisbaren Zugriffsberechtigungen.
      isCorrect: false
      incorrectExplanation: Die Zugriffssteuerungsrichtlinien von Key Vault erhöhen die Sicherheit von Geheimnissen, indem der Zugriff auf Geheimnisse eingeschränkt wird.
  - content: Welche dieser Aussagen beschreibt am besten den Authentifizierungs- und Autorisierungsprozess von Key Vault?
    choices:
    - content: Anwendungen authentifizieren sich bei einem Tresor mit dem Benutzernamen und Kennwort des Chefentwicklers und haben uneingeschränkten Zugriff auf alle Geheimnisse im Tresor.
      isCorrect: false
      incorrectExplanation: Bei der Key Vault-Authentifizierung werden keine Benutzernamen und Kennwörter verwendet, und Anwendungen müssen sich mit ihren eigenen Identitäten und nicht mit der Identität einer Person authentifizieren.
    - content: Anwendungen und Benutzer authentifizieren sich mit einem Microsoft-Konto bei einem Tresor und sind berechtigt, auf bestimmte Geheimnisse zuzugreifen.
      isCorrect: false
      incorrectExplanation: Für die Key Vault-Authentifizierung werden keine Microsoft-Konten verwendet, und Zugriffsrichtlinien bieten keine Kontrolle über einzelne Geheimnisse in einem Tresor.
    - content: Anwendungen und Benutzer authentifizieren sich mit ihren Azure Active Directory-Identitäten bei einem Tresor und sind berechtigt, verschiedene Aktionen auf alle Geheimnisse im Tresor anzuwenden.
      isCorrect: true
      correctExplanation: Alle Authentifizierungsverfahren für Key Vault verwenden Azure Active Directory-Identitäten, und die Zugriffsrichtlinien basieren auf Aktionen, die für alle Geheimnisse im Tresor gelten.
    - content: Anwendungen authentifizieren sich bei einem Tresor unter Verwendung von Benutzernamen und Kennwörtern von Benutzern, die sich bei der Web-App anmelden, und erhalten Zugriff auf die Geheimnisse, die diesen Benutzern gehören.
      isCorrect: false
      incorrectExplanation: Benutzer einer App sollten keinen Zugriff auf den Key Vault einer Anwendung haben, und Tresore sollten nicht zum Speichern von Benutzergeheimnissen verwendet werden.
  - content: Wie hilft Key Vault, Ihre Geheimnisse zu schützen, nachdem sie von Ihrer App hochgeladen wurden?
    choices:
    - content: Key Vault generiert bei jedem Laden eines Geheimnisses automatisch neue Geheimniswerte, damit diese nie mehr wiederverwendet werden können.
      isCorrect: false
      incorrectExplanation: Key Vault generiert nicht automatisch neue Geheimniswerte.
    - content: Die Key Vault-Clientbibliothek schützt die von Ihrer Anwendung verwendeten Speicherbereiche, um eine versehentliche Enthüllung von Geheimnissen zu verhindern.
      isCorrect: false
      incorrectExplanation: Dies ist kein Feature der Key Vault-Clientbibliothek.
    - content: Key Vault verschlüsselt Geheimnisse doppelt, sodass Ihre Anwendung sie bei jeder Verwendung lokal entschlüsseln muss.
      isCorrect: false
      incorrectExplanation: Geheimniswerte, die von einem Tresor an Ihre App zurückgegeben werden, sind nicht verschlüsselt.
    - content: Gar nicht &mdash; Geheimnisse sind ungeschützt, sobald sie von Ihrer Anwendung geladen werden.
      isCorrect: true
      correctExplanation: Nachdem Geheimnisse von einer App geladen wurden, sind sie nicht mehr geschützt. Achten Sie darauf, sie nicht zu protokollieren, zu speichern oder in Clientantworten an Ihren Anwendungscode zurückzugeben.
