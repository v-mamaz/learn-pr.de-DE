quiz:
  title: '<span data-ttu-id="b3472-104">Wissenstest: Azure Key Vault</span><span class="sxs-lookup"><span data-stu-id="b3472-104">Knowledge check: Azure Key Vault</span></span>'
  questions:
  - content: <span data-ttu-id="b3472-105">Welche der folgenden Aussagen beschreibt **keinen** wesentlichen Vorteil von Azure Key Vault?</span><span class="sxs-lookup"><span data-stu-id="b3472-105">Which of the following is **not** a primary benefit of Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="b3472-106">Sichere Speicherung privater Benutzerdaten.</span><span class="sxs-lookup"><span data-stu-id="b3472-106">Secure storage of private user information.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b3472-107">Key Vault dient zum Speichern von Anwendungs- und nicht von Benutzergeheimnissen.</span><span class="sxs-lookup"><span data-stu-id="b3472-107">Key Vault is intended for storing application secrets, not user secrets.</span></span>
    - content: <span data-ttu-id="b3472-108">Synchronisierung von Anwendungsgeheimnissen zwischen mehreren Instanzen einer Anwendung.</span><span class="sxs-lookup"><span data-stu-id="b3472-108">Synchronizing application secrets among multiple instances of an application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-109">Key Vault ermöglicht mehreren Instanzen von Anwendungen den Zugriff auf dieselben Geheimnisse, indem diese zentral gespeichert werden.</span><span class="sxs-lookup"><span data-stu-id="b3472-109">Key Vault does enable multiple instances of applications to access the same secrets by storing them centrally.</span></span>
    - content: <span data-ttu-id="b3472-110">Reduzierung der Notwendigkeit für Anwendungsentwickler, direkt mit Anwendungsgeheimnissen umzugehen.</span><span class="sxs-lookup"><span data-stu-id="b3472-110">Reducing the need for application developers to directly handle application secrets.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-111">Die Reduzierung der praktischen Interaktion mit Geheimnissen ist ein Hauptvorteil von Key Vault zur Erhöhung der Sicherheit.</span><span class="sxs-lookup"><span data-stu-id="b3472-111">Reducing hands-on interaction with secrets is a primary benefit of Key Vault and increases security.</span></span>
    - content: <span data-ttu-id="b3472-112">Steuerung des Zugriffs auf Anwendungsgeheimnisse mit zuweisbaren Zugriffsberechtigungen.</span><span class="sxs-lookup"><span data-stu-id="b3472-112">Controlling access to application secrets with assignable permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-113">Die Zugriffssteuerungsrichtlinien von Key Vault erhöhen die Sicherheit von Geheimnissen, indem der Zugriff auf Geheimnisse eingeschränkt wird.</span><span class="sxs-lookup"><span data-stu-id="b3472-113">Key Vault's access control policies increase secret security by limiting access to secrets.</span></span>
  - content: <span data-ttu-id="b3472-114">Welche dieser Aussagen beschreibt am besten den Authentifizierungs- und Autorisierungsprozess von Key Vault?</span><span class="sxs-lookup"><span data-stu-id="b3472-114">Which of these statements best describes Key Vault's authentication and authorization process?</span></span>
    choices:
    - content: <span data-ttu-id="b3472-115">Anwendungen authentifizieren sich bei einem Tresor mit dem Benutzernamen und Kennwort des Chefentwicklers und haben uneingeschränkten Zugriff auf alle Geheimnisse im Tresor.</span><span class="sxs-lookup"><span data-stu-id="b3472-115">Applications authenticate to a vault with the username and password of the lead developer and have full access to all secrets in the vault.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-116">Bei der Key Vault-Authentifizierung werden keine Benutzernamen und Kennwörter verwendet, und Anwendungen müssen sich mit ihren eigenen Identitäten und nicht mit der Identität einer Person authentifizieren.</span><span class="sxs-lookup"><span data-stu-id="b3472-116">Key Vault authentication does not use usernames and passwords, and applications should authenticate with their own identities, not the identity of a person.</span></span>
    - content: <span data-ttu-id="b3472-117">Anwendungen und Benutzer authentifizieren sich mit einem Microsoft-Konto bei einem Tresor und sind berechtigt, auf bestimmte Geheimnisse zuzugreifen.</span><span class="sxs-lookup"><span data-stu-id="b3472-117">Applications and users authenticate to a vault with a Microsoft Account and are authorized to access specific secrets.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-118">Für die Key Vault-Authentifizierung werden keine Microsoft-Konten verwendet, und Zugriffsrichtlinien bieten keine Kontrolle über einzelne Geheimnisse in einem Tresor.</span><span class="sxs-lookup"><span data-stu-id="b3472-118">Key Vault authentication does not use Microsoft Accounts, and access policies do not offer control over individual secrets in a vault.</span></span>
    - content: <span data-ttu-id="b3472-119">Anwendungen und Benutzer authentifizieren sich mit ihren Azure Active Directory-Identitäten bei einem Tresor und sind berechtigt, verschiedene Aktionen auf alle Geheimnisse im Tresor anzuwenden.</span><span class="sxs-lookup"><span data-stu-id="b3472-119">Applications and users authenticate to a vault with their Azure Active Directory identities and are authorized to perform different actions on all secrets in the vault.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b3472-120">Alle Authentifizierungsverfahren für Key Vault verwenden Azure Active Directory-Identitäten, und die Zugriffsrichtlinien basieren auf Aktionen, die für alle Geheimnisse im Tresor gelten.</span><span class="sxs-lookup"><span data-stu-id="b3472-120">All authentication to Key Vault uses Azure Active Directory identities, and access policies are based on actions that apply to every secret in the vault.</span></span>
    - content: <span data-ttu-id="b3472-121">Anwendungen authentifizieren sich bei einem Tresor unter Verwendung von Benutzernamen und Kennwörtern von Benutzern, die sich bei der Web-App anmelden, und erhalten Zugriff auf die Geheimnisse, die diesen Benutzern gehören.</span><span class="sxs-lookup"><span data-stu-id="b3472-121">Applications authenticate to a vault using the usernames and passwords of users who sign in to the web app, and are granted access to secrets owned by those users.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-122">Benutzer einer App sollten keinen Zugriff auf den Key Vault einer Anwendung haben, und Tresore sollten nicht zum Speichern von Benutzergeheimnissen verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="b3472-122">Users of an app should not have access to an application's Key Vault, and vaults should not be used to store user secrets.</span></span>
  - content: <span data-ttu-id="b3472-123">Wie hilft Key Vault, Ihre Geheimnisse zu schützen, nachdem sie von Ihrer App hochgeladen wurden?</span><span class="sxs-lookup"><span data-stu-id="b3472-123">How does Key Vault help protect your secrets after they have been loaded by your app?</span></span>
    choices:
    - content: <span data-ttu-id="b3472-124">Key Vault generiert bei jedem Laden eines Geheimnisses automatisch neue Geheimniswerte, damit diese nie mehr wiederverwendet werden können.</span><span class="sxs-lookup"><span data-stu-id="b3472-124">Key Vault automatically generates new secret values each time you load a secret so they can never be reused.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-125">Key Vault generiert nicht automatisch neue Geheimniswerte.</span><span class="sxs-lookup"><span data-stu-id="b3472-125">Key Vault does not automatically generate new secret values.</span></span>
    - content: <span data-ttu-id="b3472-126">Die Key Vault-Clientbibliothek schützt die von Ihrer Anwendung verwendeten Speicherbereiche, um eine versehentliche Enthüllung von Geheimnissen zu verhindern.</span><span class="sxs-lookup"><span data-stu-id="b3472-126">The Key Vault client library protects regions of memory used by your application to prevent accidental secret exposure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-127">Dies ist kein Feature der Key Vault-Clientbibliothek.</span><span class="sxs-lookup"><span data-stu-id="b3472-127">This is not a feature of the Key Vault client library.</span></span>
    - content: <span data-ttu-id="b3472-128">Key Vault verschlüsselt Geheimnisse doppelt, sodass Ihre Anwendung sie bei jeder Verwendung lokal entschlüsseln muss.</span><span class="sxs-lookup"><span data-stu-id="b3472-128">Key Vault double-encrypts secrets, requiring your app to decrypt them locally every time they are used.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b3472-129">Geheimniswerte, die von einem Tresor an Ihre App zurückgegeben werden, sind nicht verschlüsselt.</span><span class="sxs-lookup"><span data-stu-id="b3472-129">Secret values returned to your app from a vault are not encrypted.</span></span>
    - content: <span data-ttu-id="b3472-130">Gar nicht &mdash; Geheimnisse sind ungeschützt, sobald sie von Ihrer Anwendung geladen werden.</span><span class="sxs-lookup"><span data-stu-id="b3472-130">It doesn't &mdash; secrets are unprotected once they are loaded by your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b3472-131">Nachdem Geheimnisse von einer App geladen wurden, sind sie nicht mehr geschützt.</span><span class="sxs-lookup"><span data-stu-id="b3472-131">Once secrets have been loaded by an app, they are unprotected.</span></span> <span data-ttu-id="b3472-132">Achten Sie darauf, sie nicht zu protokollieren, zu speichern oder in Clientantworten an Ihren Anwendungscode zurückzugeben.</span><span class="sxs-lookup"><span data-stu-id="b3472-132">Take care not to log them, store them or return them in client responses in your application code.</span></span>
