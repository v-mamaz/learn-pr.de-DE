quiz:
  title: 'Wissenstest: Azure Key Vault'
  questions:
    - content: Welche der folgenden wird **nicht** ein Vorteil von Azure Key Vault?
      choices:
        - content: Sichere Speicherung privater Benutzerdaten.
          isCorrect: true
          correctExplanation: Key Vault dient zum Speichern von Anwendungs- und nicht von Benutzergeheimnissen.
        - content: Synchronisierung von Anwendungsgeheimnissen zwischen mehreren Instanzen einer Anwendung.
          isCorrect: false
        - content: 'Reduzierung der Notwendigkeit für Anwendungsentwickler, direkt mit Anwendungsgeheimnissen umzugehen.'
          isCorrect: false
        - content: Steuerung des Zugriffs auf Anwendungsgeheimnisse mit zuweisbaren Zugriffsberechtigungen.
          isCorrect: false
    - content: 'Diese Anweisungen, die beste Azure Key Vault-Authentifizierung und Autorisierung beschreiben?'
      choices:
        - content: Anwendungen authentifizieren sich bei einem Tresor mit dem Benutzernamen und Kennwort des Chefentwicklers und haben uneingeschränkten Zugriff auf alle Geheimnisse im Tresor.
          isCorrect: false
        - content: 'Anwendungen und Benutzer in einem Tresor mit einem Microsoft-Konto zu authentifizieren, und sind berechtigt, auf bestimmte Geheimnisse zugreifen.'
          isCorrect: false
        - content: Anwendungen und Benutzer in einem Tresor mit ihren Azure Active Directory-Identitäten zu authentifizieren und zum Ausführen von Aktionen für alle geheimen Schlüssel im Tresor autorisiert sind.
          isCorrect: true
          correctExplanation: 'Authentifizierung bei Key Vault verwendet Azure Active Directory-Identitäten. Zugriffsrichtlinien werden verwendet, die Autorisierung für Aktionen zu erteilen, die für alle geheimen Schlüssel im Tresor angewendet.'
        - content: 'Anwendungen in einem Tresor mit dem Benutzernamen und das Kennwort eines Benutzers, das an die Web-app anmeldet, und gewährt den Zugriff auf Geheimnisse, deren Besitzer er zu authentifizieren.'
          isCorrect: false
    - content: 'Wie kann Azure Key Vault helfen, Ihre Geheimnisse zu schützen, nachdem sie von Ihrer app geladen wurden?'
      choices:
        - content: Azure Key Vault generiert einen neuen geheimen Schlüssel automatisch nach jedem Gebrauch.
          isCorrect: false
        - content: 'Die Clientbibliothek der Azure Key Vault schützt Speicherbereiche, die von Ihrer Anwendung verwendet werden, um die versehentliche Offenlegung von geheimen zu verhindern.'
          isCorrect: false
        - content: 'Azure Key Vault verschlüsselt Double-Wert-vertrauliche Informationen müssen Ihre app sie entschlüsseln lokal jedes Mal, wenn sie verwendet werden.'
          isCorrect: false
        - content: 'Es schützt Ihre Geheimnisse nicht. Geheime Schlüssel sind nicht geschützt, sobald sie von der Anwendung geladen sind.'
          isCorrect: true
          correctExplanation: 'Nachdem Geheimnisse von einer App geladen wurden, sind sie nicht mehr geschützt. Stellen Sie sicher, dass nicht protokollieren, speichern oder diese in Client-Antworten zurückgeben.'