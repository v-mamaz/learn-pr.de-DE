  questions:
  - content: <span data-ttu-id="e7239-105">Was wurde alles erstellt, als der Azure-Web-App-Bot bereitgestellt wurde?</span><span class="sxs-lookup"><span data-stu-id="e7239-105">When the Azure web app bot was deployed, what all was created?</span></span>
    choices:
    - content: <span data-ttu-id="e7239-106">Ein Botdienst.</span><span class="sxs-lookup"><span data-stu-id="e7239-106">A bot service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-107">Ein Botdienst wurde erstellt, aber noch etwas anderes.</span><span class="sxs-lookup"><span data-stu-id="e7239-107">A bot service was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="e7239-108">Eine Web-App.</span><span class="sxs-lookup"><span data-stu-id="e7239-108">A web app</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-109">Eine Web-App wurde erstellt, aber noch etwas anderes.</span><span class="sxs-lookup"><span data-stu-id="e7239-109">A web app was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="e7239-110">Ein Botdienst und eine Web-App.</span><span class="sxs-lookup"><span data-stu-id="e7239-110">A bot service and web app</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e7239-111">Es wurde noch nichts bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="e7239-111">Nothing got deployed yet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-112">Eine Bereitstellung erfolgte in diesem Schritt.</span><span class="sxs-lookup"><span data-stu-id="e7239-112">A deployment happened by this step.</span></span>
  - content: <span data-ttu-id="e7239-113">Was wird mit QnA Maker erstellt?</span><span class="sxs-lookup"><span data-stu-id="e7239-113">What is QnA Maker used to create?</span></span>
    choices:
    - content: <span data-ttu-id="e7239-114">Ein Dienst, der eine Reihe von Fragen entgegennimmt und beantwortet.</span><span class="sxs-lookup"><span data-stu-id="e7239-114">A service that takes in a set of questions and answers</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e7239-115">Ein Dienst zum Beantworten von Fragen.</span><span class="sxs-lookup"><span data-stu-id="e7239-115">A service to answer questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-116">QnA Maker hilft bei der Beantwortung von Fragen, aber er kann noch mehr.</span><span class="sxs-lookup"><span data-stu-id="e7239-116">It helps answer questions, but that's not all QnA Maker can do.</span></span>
    - content: <span data-ttu-id="e7239-117">Ein Dienst, der neue Antworten auf Fragen generiert.</span><span class="sxs-lookup"><span data-stu-id="e7239-117">A service that generates new answers to questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-118">QnA Maker generiert keine neue Antworten, gibt aber Antworten, die er kennt.</span><span class="sxs-lookup"><span data-stu-id="e7239-118">QnA Maker doesn't generate new answers, but it does give answers it knows about.</span></span>
    - content: <span data-ttu-id="e7239-119">Ein Bot.</span><span class="sxs-lookup"><span data-stu-id="e7239-119">A bot</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-120">QnA Maker kann mit einem Bot verknüpft werden, erstellt aber keinen.</span><span class="sxs-lookup"><span data-stu-id="e7239-120">QnA Maker can be associated with a bot, but it doesn't create one.</span></span>
  - content: <span data-ttu-id="e7239-121">Welche Möglichkeiten stehen Ihnen in QnA Maker zum Auffüllen Ihrer Wissensdatenbank zur Verfügung?</span><span class="sxs-lookup"><span data-stu-id="e7239-121">What ways can you populate your knowledge base in QnA Maker?</span></span>
    choices:
    - content: <span data-ttu-id="e7239-122">Sie können Ihre Wissensdatenbank nur manuell auffüllen.</span><span class="sxs-lookup"><span data-stu-id="e7239-122">Can only manually populate your knowledge base</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-123">Sie könnten die Wissensdatenbank manuell auffüllen, aber es gibt weitere Möglichkeiten.</span><span class="sxs-lookup"><span data-stu-id="e7239-123">You could manually populate the knowledge base, but there are other ways.</span></span>
    - content: <span data-ttu-id="e7239-124">Mit einer Textdatei.</span><span class="sxs-lookup"><span data-stu-id="e7239-124">With a text file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-125">Eine Textdatei ist nicht die einzige Möglichkeit zum Auffüllen der Wissensdatenbank.</span><span class="sxs-lookup"><span data-stu-id="e7239-125">A text file isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="e7239-126">Mit einer URL.</span><span class="sxs-lookup"><span data-stu-id="e7239-126">With a URL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-127">Eine URL ist nicht die einzige Möglichkeit zum Auffüllen der Wissensdatenbank.</span><span class="sxs-lookup"><span data-stu-id="e7239-127">A URL isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="e7239-128">Mit einer Textdatei oder URL.</span><span class="sxs-lookup"><span data-stu-id="e7239-128">With a text file or URL</span></span>
      isCorrect: true
  - content: <span data-ttu-id="e7239-129">Welche Schritte sind erforderlich, um QnA Maker in Ihren Anwendungen zu verwenden?</span><span class="sxs-lookup"><span data-stu-id="e7239-129">What step(s) are needed to use QnA Maker in your applications?</span></span>
    choices:
    - content: <span data-ttu-id="e7239-130">Speichern.</span><span class="sxs-lookup"><span data-stu-id="e7239-130">Save</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-131">Sie müssen nicht speichern, jedoch sind andere Schritte erforderlich.</span><span class="sxs-lookup"><span data-stu-id="e7239-131">You do need to save, but other steps are needed.</span></span>
    - content: <span data-ttu-id="e7239-132">Speichern und trainieren.</span><span class="sxs-lookup"><span data-stu-id="e7239-132">Save and train</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-133">Training ist wichtig, doch was müssen Sie sonst noch tun, um den Dienst zu nutzen?</span><span class="sxs-lookup"><span data-stu-id="e7239-133">Training is important, but what else do you need to consume the service?</span></span>
    - content: <span data-ttu-id="e7239-134">Speichern, trainieren und veröffentlichen.</span><span class="sxs-lookup"><span data-stu-id="e7239-134">Save, train, and publish</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e7239-135">Veröffentlichen.</span><span class="sxs-lookup"><span data-stu-id="e7239-135">Publish</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-136">Leider können Sie nicht direkt veröffentlichen.</span><span class="sxs-lookup"><span data-stu-id="e7239-136">Unfortunately, you can't just go straight to publishing.</span></span>
  - content: <span data-ttu-id="e7239-137">Welches weitere Paket außer den Bot Framework-Paketen ist erforderlich, um RESTful-Dienste zu erstellen und zu nutzen?</span><span class="sxs-lookup"><span data-stu-id="e7239-137">Other than the bot framework packages, what other package is needed to build and consume RESTful services?</span></span>
    choices:
    - content: <span data-ttu-id="e7239-138">Restify</span><span class="sxs-lookup"><span data-stu-id="e7239-138">restify</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e7239-139">Express</span><span class="sxs-lookup"><span data-stu-id="e7239-139">express</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-140">Express wird als vollständiges Webframework verwendet, nicht einfach nur zum Erstellen von RESTful-Diensten.</span><span class="sxs-lookup"><span data-stu-id="e7239-140">Express is used to as a full web framework, not to just create RESTful services.</span></span>
    - content: <span data-ttu-id="e7239-141">Swagger</span><span class="sxs-lookup"><span data-stu-id="e7239-141">swagger</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-142">Swagger wird verwendet, um Ihre APIs anzugeben, zu erstellen und zu testen, nicht einfach nur zum Erstellen von RESTful-Diensten.</span><span class="sxs-lookup"><span data-stu-id="e7239-142">Swagger is used to specify, build, and test your APIs, not just to create RESTful services.</span></span>
    - content: <span data-ttu-id="e7239-143">Babel</span><span class="sxs-lookup"><span data-stu-id="e7239-143">babel</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-144">Babel wird verwendet, um neue Versionen von JavaScript für Browser zu kompilieren, die die neue Syntax möglicherweise nicht unterstützen.</span><span class="sxs-lookup"><span data-stu-id="e7239-144">Babel is used to compile new versions of JavaScript for browsers that may not support the new syntax.</span></span>
  - content: <span data-ttu-id="e7239-145">In welchem Abschnitt des Azure-Portals für den Web-App-Bot fügen Sie die QnA Maker-Einstellungen hinzu?</span><span class="sxs-lookup"><span data-stu-id="e7239-145">In the Azure portal for the web app bot, what section do you go to add the QnA Maker settings?</span></span>
    choices:
    - content: <span data-ttu-id="e7239-146">Alle App-Diensteinstellungen.</span><span class="sxs-lookup"><span data-stu-id="e7239-146">All app service settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-147">Mit dieser Einstellung können Sie Einstellungen im App-Dienst ändern, der der Web-App zugeordnet ist.</span><span class="sxs-lookup"><span data-stu-id="e7239-147">This setting allows you to change settings on the app service associated with the web app.</span></span>
    - content: <span data-ttu-id="e7239-148">Anwendungseinstellungen.</span><span class="sxs-lookup"><span data-stu-id="e7239-148">Application settings</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e7239-149">Prima.</span><span class="sxs-lookup"><span data-stu-id="e7239-149">Great!</span></span> <span data-ttu-id="e7239-150">Fahren Sie mit dem nächsten Teil der Aufgabe fort.</span><span class="sxs-lookup"><span data-stu-id="e7239-150">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="e7239-151">Erstellen.</span><span class="sxs-lookup"><span data-stu-id="e7239-151">Build</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-152">In diesem Abschnitt können Sie den Code für den Bot anzeigen und abrufen.</span><span class="sxs-lookup"><span data-stu-id="e7239-152">This section allows you to view and get the code for the bot.</span></span>
    - content: <span data-ttu-id="e7239-153">Kanäle.</span><span class="sxs-lookup"><span data-stu-id="e7239-153">Channels</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-154">In diesem Abschnitt können Sie den Bot verschiedenen Diensten anschließen, damit sie mit dem Bot interagieren können.</span><span class="sxs-lookup"><span data-stu-id="e7239-154">This section allows you to hook the bot up to different services to interact with the bot.</span></span>
  - content: <span data-ttu-id="e7239-155">Zu welchem Abschnitt im Azure-Portal müssten Sie wechseln, um Ihren Bot zu Microsoft Teams hinzuzufügen?</span><span class="sxs-lookup"><span data-stu-id="e7239-155">If you wanted to add your bot to Microsoft Teams, what section in the Azure portal do you go to?</span></span>
    choices:
    - content: <span data-ttu-id="e7239-156">Alle App-Diensteinstellungen.</span><span class="sxs-lookup"><span data-stu-id="e7239-156">All app service settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-157">Diese Einstellung erlaubt Ihnen Änderungen.</span><span class="sxs-lookup"><span data-stu-id="e7239-157">This setting allows you to change.</span></span>
    - content: <span data-ttu-id="e7239-158">Anwendungseinstellungen.</span><span class="sxs-lookup"><span data-stu-id="e7239-158">Application settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-159">Mit dieser Einstellung können Sie bestimmte Einstellungen für die Webanwendung festlegen.</span><span class="sxs-lookup"><span data-stu-id="e7239-159">This setting allows you to specify specific settings for the web application.</span></span>
    - content: <span data-ttu-id="e7239-160">Erstellen.</span><span class="sxs-lookup"><span data-stu-id="e7239-160">Build</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7239-161">In diesem Abschnitt können Sie den Code für den Bot anzeigen und abrufen.</span><span class="sxs-lookup"><span data-stu-id="e7239-161">This section allows you to view and get the code for the bot.</span></span>
    - content: <span data-ttu-id="e7239-162">Kanäle</span><span class="sxs-lookup"><span data-stu-id="e7239-162">Channels</span></span>
      isCorrect: true
