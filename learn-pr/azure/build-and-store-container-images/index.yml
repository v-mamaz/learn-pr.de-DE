metadata:
  title: Erstellen und Speichern von Containerimages mit Azure Container Registry
  description: 'Azure Container Registry ist ein verwalteter Docker-Registrierungsdienst, der auf Version 2.0 der Open Source-Docker-Registrierung basiert. Azure Container Registry-Instanzen sind privat und werden in Azure gehostet. Mit ihnen können Sie Images für alle Arten von Containerbereitstellungen erstellen, speichern und verwalten. Erhalten Sie Informationen zum Erstellen und Speichern von Containerimages mit Azure Container Registry.'
