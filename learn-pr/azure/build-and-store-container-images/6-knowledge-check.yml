quiz:
  title: <span data-ttu-id="1f0e3-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="1f0e3-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="1f0e3-105">Welche der folgenden Aussagen beschreibt keinen Vorteil von Azure Container Registry?</span><span class="sxs-lookup"><span data-stu-id="1f0e3-105">Which of the following is not a benefit of using Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="1f0e3-106">Replizieren von Containerimages in mehreren Azure-Rechenzentren</span><span class="sxs-lookup"><span data-stu-id="1f0e3-106">Replicate container images to multiple Azure datacenters.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f0e3-107">Azure Container Registry bietet eine Georeplikationsfunktion.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-107">The Azure Container Registry provides a geo-replication feature.</span></span>
    - content: <span data-ttu-id="1f0e3-108">Pullen von Containerimages mithilfe einer beliebigen Docker-Containertechnologie</span><span class="sxs-lookup"><span data-stu-id="1f0e3-108">Pull container images using any Docker container-related technology.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f0e3-109">Azure Container Registry kann mit sämtlichen Docker-Technologien verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-109">The Azure Container Registry can be used with all Docker-related technology.</span></span>
    - content: <span data-ttu-id="1f0e3-110">Zulassen des öffentlichen Zugriffs auf Containerimages für Pullvorgänge</span><span class="sxs-lookup"><span data-stu-id="1f0e3-110">Allow public access to container images for pull operations.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1f0e3-111">Azure Container Registry ist eine private Registrierung.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-111">Azure Container Registry is a private registry.</span></span> <span data-ttu-id="1f0e3-112">Der Zugriff auf Images ist nur mit Authentifizierung möglich.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-112">Images cannot be accessed without authentication.</span></span>
    - content: <span data-ttu-id="1f0e3-113">Erstellen von Containerimages ohne lokal installierte Docker-Tools</span><span class="sxs-lookup"><span data-stu-id="1f0e3-113">Build container images without the need for locally installed Docker tools.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f0e3-114">Containerimages können in der Cloud mit Azure Container Registry Build erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-114">Container images can be built in the cloud using Azure Container Registry Build.</span></span>
  - content: <span data-ttu-id="1f0e3-115">Welche Authentifizierungsmethode wird für Azure Container Registry empfohlen?</span><span class="sxs-lookup"><span data-stu-id="1f0e3-115">What is the recommended authentication method for Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="1f0e3-116">Administratorkonto</span><span class="sxs-lookup"><span data-stu-id="1f0e3-116">Admin account</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f0e3-117">Es ist zwar möglich, für Azure Container Registry ein Administratorkonto zu erstellen, doch dies ist nicht die empfohlene Authentifizierungsmethode.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-117">An admin account can be created for Azure Container Registry; however, this is not the recommended authentication method.</span></span>
    - content: <span data-ttu-id="1f0e3-118">Benutzername und Kennwort</span><span class="sxs-lookup"><span data-stu-id="1f0e3-118">Username and password</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f0e3-119">Es ist zwar möglich, für Azure Container Registry ein Administratorkonto mit Benutzername und Kennwort zu aktivieren, doch dies ist nicht die empfohlene Authentifizierungsmethode.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-119">An admin-account with username and password can be enabled for an Azure Container Registry; however, this is not the recommended authentication method.</span></span>
    - content: <span data-ttu-id="1f0e3-120">Azure-Dienstprinzipal</span><span class="sxs-lookup"><span data-stu-id="1f0e3-120">Azure service principal</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1f0e3-121">Azure-Dienstprinzipale sind die empfohlene Authentifizierungsmethode.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-121">Azure service principals are the recommended authentication method.</span></span> <span data-ttu-id="1f0e3-122">Sie ermöglichen präzisen Zugriff auf Containerimages in Azure Container Registry. Sie können z.B. schreibgeschützten Zugriff oder Vollzugriff auf die Containerregistrierung gewähren.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-122">They provide granular access to container images in Azure Container Registry; for example, you can specify read-only access or full access to the container registry.</span></span>
    - content: <span data-ttu-id="1f0e3-123">Keine Authentifizierung</span><span class="sxs-lookup"><span data-stu-id="1f0e3-123">No authentication</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f0e3-124">Azure Container Registry ist eine private Registrierung, auf die ohne Authentifizierung nicht zugegriffen werden kann.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-124">Azure Container Registry is a private registry and cannot be accessed without authentication.</span></span>
  - content: <span data-ttu-id="1f0e3-125">Angenommen, Sie verwenden Containerimages, um Computeworkloads in mehreren Regionen weltweit auszuführen.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-125">Suppose you use container images to run compute workloads in multiple regions throughout the world.</span></span> <span data-ttu-id="1f0e3-126">Sie möchten die Georeplikationsfunktion von Azure Container Registry aktivieren, um die erforderliche Zeit für die Bereitstellung einer Instanz zu senken.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-126">You plan to enable the geo-replication feature of Azure Container Registry to decrease the time required to provision an instance.</span></span> <span data-ttu-id="1f0e3-127">Welche Regionen sollten Sie für die Georeplikation wählen, wenn Sie die Georeplikation konfigurieren?</span><span class="sxs-lookup"><span data-stu-id="1f0e3-127">Which regions should you choose for your replicas when configuring geo-replication?</span></span>
    choices:
    - content: <span data-ttu-id="1f0e3-128">Platzieren Sie die Containerregistrierung in der Region, die Ihrem Entwicklungsteam am nächsten ist.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-128">Place a container registry in the region closest to your development team.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f0e3-129">Ziel ist es, die Registrierungen in der Nähe der Standorte zu platzieren, an denen sie ausgeführt werden, nicht in der Nähe des Entwicklungsteams.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-129">The goal is to place the registries close to the execution locations, not near the development team.</span></span>
    - content: <span data-ttu-id="1f0e3-130">Platzieren Sie eine Containerregistrierung in jeder Region, in der Images ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-130">Place a container registry in each region where images are run.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1f0e3-131">Wenn Sie eine Registrierung in jeder Region platzieren, in der Images ausgeführt werden, wird netzwerknaher Registrierungszugriff überall dort gewährleistet, wo er notwendig ist.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-131">Placing a registry in each region that runs the images will ensure network-close registry access everywhere it is needed.</span></span>
    - content: <span data-ttu-id="1f0e3-132">Platzieren Sie eine Containerregistrierung in jede Azure-Region.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-132">Place a container registry in every Azure region.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1f0e3-133">Das erhöht die Kosten, verbessert aber nicht die Leistung.</span><span class="sxs-lookup"><span data-stu-id="1f0e3-133">This will increase costs but will not increase performance.</span></span>
