quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Welche der folgenden Aussagen beschreibt keinen Vorteil von Azure Container Registry?
    choices:
    - content: Replizieren von Containerimages in vielen Azure-Rechenzentren.
      incorrectExplanation: Dies ist mit der Georeplikationsfunktion von Azure Container Registry möglich.
      isCorrect: false
    - content: Abrufen von Containerimages aus Container Registry mithilfe einer beliebigen Docker-Containertechnologie.
      isCorrect: false
      incorrectExplanation: Container Registry kann mit sämtlichen Docker-bezogenen Technologien verwendet werden.
    - content: Bereitstellen von Containerimages zur öffentlichen Verwendung für Pullvorgänge.
      isCorrect: true
      correctExplanation: Container Registry ist eine private Registrierung. In Container Registry gespeicherte Images sind nicht ohne Authentifizierung zugänglich.
    - content: Erstellen von Containerimages ohne lokal installierte Docker-Tools.
      isCorrect: false
      incorrectExplanation: Containerimages können in der Cloud mit Azure Container Registry Build erstellt werden.
  - content: Welche Authentifizierungsmethode wird für Azure Container Registry empfohlen?
    choices:
    - content: Administratorkonto
      incorrectExplanation: Es ist zwar möglich, für Azure Container Registry ein Administratorkonto zu erstellen, doch dies ist nicht die empfohlene Authentifizierungsmethode.
      isCorrect: false
    - content: Benutzername und Kennwort
      incorrectExplanation: Die Azure-Containerregistrierung kann mit einem Administratorkonto aktiviert werden, wodurch Benutzername und Kennwort vorhanden sind. Dabei handelt es sich jedoch nicht um die empfohlene Authentifizierungsmethode.
      isCorrect: false
    - content: Azure-Dienstprinzipal
      isCorrect: true
      correctExplanation: Mit Azure-Dienstprinzipalen kann der Zugriff auf Containerimages in Azure Container Registry präzise gesteuert werden. Durch die Verwendung eines Dienstprinzipals können schreibgeschützter Zugriff und Vollzugriff auf die Containerregistrierung gewährt werden.
    - content: Keine Authentifizierung
      incorrectExplanation: Azure Container Registry ist eine private Registrierung, auf die ohne Authentifizierung nicht zugegriffen werden kann.
      isCorrect: false
  - content: Georeplikation ist in der Standard-SKU von Container Registry verfügbar.
    choices:
    - content: Richtig.
      incorrectExplanation: Georeplikation ist nur in der Premium-SKU verfügbar.
      isCorrect: false
    - content: Falsch.
      isCorrect: true
      correctExplanation: Georeplikation ist nur in der Premium-SKU verfügbar.
