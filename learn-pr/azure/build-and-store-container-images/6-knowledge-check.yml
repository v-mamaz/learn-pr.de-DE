quiz:
  title: <span data-ttu-id="12d36-104">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="12d36-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="12d36-105">Welche der folgenden Aussagen beschreibt keinen Vorteil von Azure Container Registry?</span><span class="sxs-lookup"><span data-stu-id="12d36-105">Which of the following is not a benefit of using Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="12d36-106">Replizieren von Containerimages in vielen Azure-Rechenzentren.</span><span class="sxs-lookup"><span data-stu-id="12d36-106">Replicate container images to many Azure datacenters.</span></span>
      incorrectExplanation: <span data-ttu-id="12d36-107">Dies ist mit der Georeplikationsfunktion von Azure Container Registry möglich.</span><span class="sxs-lookup"><span data-stu-id="12d36-107">The Azure Container Registry geo-replication feature enables this.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="12d36-108">Abrufen von Containerimages aus Container Registry mithilfe einer beliebigen Docker-Containertechnologie.</span><span class="sxs-lookup"><span data-stu-id="12d36-108">Pull container images from Container Registry using any Docker container-related technology.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="12d36-109">Container Registry kann mit sämtlichen Docker-bezogenen Technologien verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="12d36-109">Container Registry can be used with all Docker-related technology.</span></span>
    - content: <span data-ttu-id="12d36-110">Bereitstellen von Containerimages zur öffentlichen Verwendung für Pullvorgänge.</span><span class="sxs-lookup"><span data-stu-id="12d36-110">Make container images publicly available for pull operations.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="12d36-111">Container Registry ist eine private Registrierung.</span><span class="sxs-lookup"><span data-stu-id="12d36-111">Container Registry is a private registry.</span></span> <span data-ttu-id="12d36-112">In Container Registry gespeicherte Images sind nicht ohne Authentifizierung zugänglich.</span><span class="sxs-lookup"><span data-stu-id="12d36-112">Images stored in Container Registry cannot be accessed without authentication.</span></span>
    - content: <span data-ttu-id="12d36-113">Erstellen von Containerimages ohne lokal installierte Docker-Tools.</span><span class="sxs-lookup"><span data-stu-id="12d36-113">Build container images without the need for locally installed Docker tools.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="12d36-114">Containerimages können in der Cloud mit Azure Container Registry Build erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="12d36-114">Container images can be built in the cloud using Azure Container Registry Build.</span></span>
  - content: <span data-ttu-id="12d36-115">Welche Authentifizierungsmethode wird für Azure Container Registry empfohlen?</span><span class="sxs-lookup"><span data-stu-id="12d36-115">What is the recommended authentication method for Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="12d36-116">Administratorkonto</span><span class="sxs-lookup"><span data-stu-id="12d36-116">Admin account.</span></span>
      incorrectExplanation: <span data-ttu-id="12d36-117">Es ist zwar möglich, für Azure Container Registry ein Administratorkonto zu erstellen, doch dies ist nicht die empfohlene Authentifizierungsmethode.</span><span class="sxs-lookup"><span data-stu-id="12d36-117">Although an admin account can be created for Azure Container Registry, this is not the recommended authentication method.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="12d36-118">Benutzername und Kennwort</span><span class="sxs-lookup"><span data-stu-id="12d36-118">User name and password.</span></span>
      incorrectExplanation: <span data-ttu-id="12d36-119">Die Azure-Containerregistrierung kann mit einem Administratorkonto aktiviert werden, wodurch Benutzername und Kennwort vorhanden sind.</span><span class="sxs-lookup"><span data-stu-id="12d36-119">An Azure container registry can be admin-account enabled, which provides a user name and password.</span></span> <span data-ttu-id="12d36-120">Dabei handelt es sich jedoch nicht um die empfohlene Authentifizierungsmethode.</span><span class="sxs-lookup"><span data-stu-id="12d36-120">However, this is not the recommended authentication method.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="12d36-121">Azure-Dienstprinzipal</span><span class="sxs-lookup"><span data-stu-id="12d36-121">Azure service principal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="12d36-122">Mit Azure-Dienstprinzipalen kann der Zugriff auf Containerimages in Azure Container Registry präzise gesteuert werden.</span><span class="sxs-lookup"><span data-stu-id="12d36-122">Azure service principals provide granular access to container images in Azure Container Registry.</span></span> <span data-ttu-id="12d36-123">Durch die Verwendung eines Dienstprinzipals können schreibgeschützter Zugriff und Vollzugriff auf die Containerregistrierung gewährt werden.</span><span class="sxs-lookup"><span data-stu-id="12d36-123">Using a service principal, read-only and full access can be provided to the container registry.</span></span>
    - content: <span data-ttu-id="12d36-124">Keine Authentifizierung</span><span class="sxs-lookup"><span data-stu-id="12d36-124">No authentication.</span></span>
      incorrectExplanation: <span data-ttu-id="12d36-125">Azure Container Registry ist eine private Registrierung, auf die ohne Authentifizierung nicht zugegriffen werden kann.</span><span class="sxs-lookup"><span data-stu-id="12d36-125">Azure Container Registry is a private registry and cannot be accessed without authentication..</span></span>
      isCorrect: false
  - content: <span data-ttu-id="12d36-126">Georeplikation ist in der Standard-SKU von Container Registry verfügbar.</span><span class="sxs-lookup"><span data-stu-id="12d36-126">Geo-replication is available in the Container Registry Standard SKU.</span></span>
    choices:
    - content: <span data-ttu-id="12d36-127">Richtig.</span><span class="sxs-lookup"><span data-stu-id="12d36-127">True.</span></span>
      incorrectExplanation: <span data-ttu-id="12d36-128">Georeplikation ist nur in der Premium-SKU verfügbar.</span><span class="sxs-lookup"><span data-stu-id="12d36-128">Geo-replication is only available in the Premium SKU.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="12d36-129">Falsch.</span><span class="sxs-lookup"><span data-stu-id="12d36-129">False.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="12d36-130">Georeplikation ist nur in der Premium-SKU verfügbar.</span><span class="sxs-lookup"><span data-stu-id="12d36-130">Geo-replication is only available in the Premium SKU.</span></span>
