  title: Erstellen eines virtuellen Windows-Computers in Azure
  description: >
    Mit Windows-VMs können Sie dedizierte Computingressourcen in Microsoft Azure in wenigen Minuten erstellen, die wie ein physischer Desktopcomputer oder Server verwendet werden können. Über das Remotedesktopprotokoll (RDP) können Sie eine Verbindung mit der Benutzeroberfläche herstellen. Egal, ob Ihre VM ein Server ist, mit dem Sie aus Verwaltungszwecken eine Verbindung herstellen, oder eine virtuelle Arbeitsstation für einen Endbenutzer, das RDP sorgt dafür, dass sich die Verwendung nicht vom Verwenden eines lokalen, physischen Computers unterscheidet.


    In diesem Kurs lernen Sie, wie Sie eine Windows-VM über das Azure-Portal erstellen. Stellen Sie danach eine Verbindung mit dieser VM über das Remote Desktop Protocol (RDP) her, und verwenden Sie den Windows-Desktop. Außerdem lernen Sie, wie Sie über das Portal die Größe und Netzwerkfunktionen der VM anpassen.
