title: Überwachen und Verwalten Ihrer Kaffeemaschine mit Azure IoT Central
summary: In diesem Tutorial verbinden Sie eine simulierte Kaffeemaschine mit der Azure IoT Central-Anwendung, um Probleme zu überwachen und zu verwalten. In Azure IoT Central werden die Daten, die ein Gerät mit Ihrer Anwendung austauschen kann, in einer Gerätevorlage angegeben, mit der das Verhalten und die Funktion eines Geräts angegeben werden (in diesem Fall einer Kaffeemaschine). Sie erstellen zunächst eine Gerätevorlage, mit der Sie Messungen (Telemetrie- und Zustandsdaten), Einstellungen, Eigenschaften und Befehle für die Kaffeemaschine definieren. Sobald Ihre Kaffeemaschine verbunden ist, können Regeln in IoT Central anhand der Daten von Ihrem Gerät Probleme identifizieren. Wenn ein Problem erkannt wird, kann IoT Central E-Mails und SMS-Benachrichtigungen generieren. Sie können dann entsprechende Maßnahmen ergreifen, um ein Problem mit der Kaffeemaschine zu beheben. Um die Einheiten 1 bis 4 zu absolvieren, benötigen Sie ein Microsoft-Konto sowie eine kostenlose 7-Tage-Testversion der Azure IoT Central-Anwendung und Node.js Version 4.0.x oder eine höhere Version muss auf Ihrem Computer installiert sein. Wenn Sie die Übung zum Versenden einer SMS-Benachrichtigung mit Microsoft Flow in Einheit 5 absolvieren möchten, müssen Sie die IoT Central-Testversion auf 30 Tage verlängern. Die Verlängerung wird aktiviert, wenn Sie über ein Azure-Abonnement verfügen.
abstract: >
  In diesem Modul lernen Sie Folgendes:

  - Herstellen einer Verbindung zwischen Azure IoT Central, einer SaaS-Lösung, und einer simulierten Kaffeemaschine, um Probleme zu überwachen und zu verwalten

  - Erstellen einer Gerätevorlage, um Messungen (Telemetrie und Status), Einstellungen, Eigenschaften und Befehle zu definieren

  - Durchführen von Aktionen für den Zustand der Maschine, um simulierte Probleme zu beheben, wenn durch Regeln E-Mails von IoT Central und SMS-Benachrichtigungen von Microsoft Flow ausgelöst werden
