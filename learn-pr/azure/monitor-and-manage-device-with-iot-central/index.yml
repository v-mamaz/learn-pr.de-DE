summary: 'In diesem Tutorial verbinden Sie eine simulierte Kaffeemaschine an die Azure IoT Central-Anwendung überwachen und Verwalten von Problemen. In Azure IoT Central werden die Daten, die ein Gerät mit Ihrer Anwendung austauschen kann, in einer Gerätevorlage angegeben, mit der das Verhalten und die Funktion eines Geräts definiert werden (in diesem Fall einer Kaffeemaschine). Sie beginnen mit eine Gerätevorlage Messungen (Telemetrie- und Statusdaten), Einstellungen, Eigenschaften und Befehle für die Kaffeemaschine Sie definieren erstellen. Sobald Ihre Kaffeemaschine verbunden ist, können Regeln in IoT Central Daten von Ihrem Gerät verwenden, um Probleme zu identifizieren. Wenn ein Problem erkannt wird, kann IoT Central-e-Mails und mobile Benachrichtigungen generieren. Sie können dann ein Problem zu beheben, mit der Kaffeemaschine ergreifen, um. Um Einheiten 1 4 auszuführen zu können, benötigen Sie ein Microsoft-Konto, ein 7-Tage-Testversion von Azure IoT Central-Anwendung und Node.js-Version 4.0.x oder höher auf Ihrem Computer installiert. Wenn Sie die Übung zur Verwendung von Microsoft Flow zum Senden einer benachrichtigungs auf Ihrem Mobilgerät Einheit 5 abschließen möchten, müssen Sie Verlängerung des Testzeitraums IoT Central auf 30 Tage. Die Erweiterung wird aktiviert, wenn Sie ein Azure-Abonnement verfügen.'
