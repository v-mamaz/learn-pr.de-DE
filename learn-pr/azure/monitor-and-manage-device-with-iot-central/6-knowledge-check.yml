content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Welche Anweisung beschreibt die Informationen in einer Gerätevorlage am besten?
    choices:
    - content: Die Hardwarespezifikation eines Geräts, das mit Ihrer Anwendung verbunden ist.
      isCorrect: false
      incorrectExplanation: Details zur Hardware werden nicht von einer Gerätevorlage erfasst.
    - content: Die Daten und Befehle, die ein Gerät mit Ihrer Anwendung austauschen kann.
      isCorrect: true
      correctExplanation: Die Vorlage ist eine Spezifikation, die alle potenziellen Informationen und Befehle erfasst, die zwischen Ihrem Code und dem physischen Gerät ausgetauscht werden können.
    - content: Das Over-the-Wire-Protokoll, über das mit einem Gerät kommuniziert wird.
      isCorrect: false
      incorrectExplanation: Das Kommunikationsprotokoll ist nicht Teil von Gerätevorlagen.
  - content: 'Richtig oder falsch: Sie benötigen ein physisches Gerät, um Ihre IoT Central-Anwendung zu testen.'
    choices:
    - content: Richtig
      isCorrect: false
      incorrectExplanation: Sie können simulierte Geräte zum Testen verwenden.
    - content: Falsch
      isCorrect: true
      correctExplanation: IoT Central erstellt automatisch ein simuliertes Gerät, wenn Sie eine Gerätevorlage erstellen. Sie können auch benutzerdefinierte Softwaresimulationen programmieren. So können Sie Ihre Anwendung gründlich testen, bevor Sie ein physisches Gerät damit verbinden.
  - content: Angenommen, Sie verfügen über fünf physische Geräte, die mit IoT Central kommunizieren. Wie viele Verbindungszeichenfolgen hätten Sie?
    choices:
    - content: 'Eine: Die Verbindungszeichenfolge wird von allen verbundenen Geräten gemeinsam genutzt.'
      isCorrect: false
      incorrectExplanation: Mit gemeinsam genutzten Verbindungszeichenfolgen könnte IoT Central die einzelnen Geräte nicht eindeutig identifizieren.
    - content: 'Zwei: Eine, die aktiv verwendet wird, und eine zu Sicherungszwecken für den Fall, dass die primäre gefährdet ist.'
      isCorrect: false
      incorrectExplanation: Mit gemeinsam genutzten Verbindungszeichenfolgen könnte IoT Central die einzelnen Geräte nicht eindeutig identifizieren.
    - content: 'Fünf: Jedes Gerät benötigt eine eindeutige Verbindungszeichenfolge.'
      isCorrect: true
      correctExplanation: Mit Verbindungszeichenfolgen identifizieren sich Geräte gegenüber IoT Central. Jedes Gerät benötigt also eine eigene.
