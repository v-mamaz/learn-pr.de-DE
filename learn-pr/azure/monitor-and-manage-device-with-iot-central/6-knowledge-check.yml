  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: 'Knowledge check for the Azure IoT Central tutorial'
  questions:
  - content: Where do you define telemetry in IoT Central?
    choices:
    - content: Settings
      isCorrect: false
    - content: Properties
      isCorrect: false
    - content: Measurements
      isCorrect: true
    - content: Dashboard
      isCorrect: false
    - content: Rules
      isCorrect: false

  - content: What are the actions available when configuring rules?
    choices:
    - content: Email
      isCorrect: false
    - content: Microsoft Flow
      isCorrect: false
    - content: Webhook
      isCorrect: false
    - content: All of the above
      isCorrect: true
    - content: None of the above 
      isCorrect: false

  - content: Where do you add the firmware of your device?
    choices:
    - content: Measurements
      isCorrect: false
    - content: Settings
      isCorrect: false
    - content: Properties
      isCorrect: true
    - content: Rules
      isCorrect: false
    - content: Dashboard 
      isCorrect: false

  - content: How do you obtain the connection string to connect your device to IoT Central?
    choices:
    - content: By adding a device in IoT Central
      isCorrect: true
    - content: By providing the firmware MAC address
      isCorrect: false
    - content: Customizing it on your own and registering it with IoT Central
      isCorrect: false
    - content: All of the above
      isCorrect: false
    - content: None of the above
      isCorrect: false








