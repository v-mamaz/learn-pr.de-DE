  questions:
  - content: <span data-ttu-id="9dfda-105">An welcher Stelle definieren Sie die Telemetrie in IoT Central?</span><span class="sxs-lookup"><span data-stu-id="9dfda-105">Where do you define telemetry in IoT Central?</span></span>
