quiz:
  title: Wissenstest für das Azure IoT Central-Tutorial
  questions:
  - content: An welcher Stelle definieren Sie die Telemetrie in IoT Central?
    choices:
    - content: Einstellungen
      isCorrect: false
    - content: Eigenschaften
      isCorrect: false
    - content: Messungen
      isCorrect: true
    - content: Dashboard
      isCorrect: false
    - content: Regeln
      isCorrect: false
  - content: Welche Aktionen stehen beim Konfigurieren von Regeln zur Verfügung?
    choices:
    - content: E-Mail
      isCorrect: false
    - content: Microsoft Flow
      isCorrect: false
    - content: Webhook
      isCorrect: false
    - content: Alle oben genannten Möglichkeiten sind zutreffend.
      isCorrect: true
    - content: Keine der oben genannten Möglichkeiten
      isCorrect: false
  - content: Wo fügen Sie die Firmware Ihres Geräts hinzu?
    choices:
    - content: Messungen
      isCorrect: false
    - content: Einstellungen
      isCorrect: false
    - content: Eigenschaften
      isCorrect: true
    - content: Regeln
      isCorrect: false
    - content: Dashboard
      isCorrect: false
  - content: Wie erhalten Sie die Verbindungszeichenfolge zum Verbinden Ihres Geräts mit IoT Central?
    choices:
    - content: Durch Hinzufügen eines Geräts in IoT Central
      isCorrect: true
    - content: Durch Bereitstellen der MAC-Adresse der Firmware
      isCorrect: false
    - content: Durch selbstständiges Anpassen und anschließendes Registrieren bei IoT Central
      isCorrect: false
    - content: Alle oben genannten Möglichkeiten sind zutreffend.
      isCorrect: false
    - content: Keine der oben genannten Möglichkeiten
      isCorrect: false
