      isCorrect: false
    - content: <span data-ttu-id="9dfda-126">Durch selbstständiges Anpassen und anschließendes Registrieren bei IoT Central</span><span class="sxs-lookup"><span data-stu-id="9dfda-126">Customizing it on your own and registering it with IoT Central</span></span>
