quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: 'Stellen Sie sich vor, Sie verfügen über zwei Videodateien, die als Blobs gespeichert sind. Eines der Videos ist unternehmenskritisch. Für dieses Video ist eine Replikationsrichtlinie erforderlich, die mehrere Kopien in verschiedenen Rechenzentren erstellt. Das andere Videos ist nicht unternehmenskritisch. Für dieses Video reicht eine lokale Replikationsrichtlinie aus. Richtig oder falsch: Zur Erfüllung der Einschränkungen müssen sich die zwei Blobs in separaten Speicherkonten befinden.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Die Replikationsrichtlinie ist ein Merkmal für ein Speicherkonto. Jedes Element im Speicherkonto muss dieselbe Richtlinie verwenden. Wenn für einige Daten die Georeplikationsstrategie und für andere Daten die lokale Replikationsstrategie verwendet werden soll, benötigen Sie zwei Speicherkonten.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Die Replikationsrichtlinie ist ein Merkmal für ein Speicherkonto. Jedes Element im Speicherkonto muss dieselbe Richtlinie verwenden. Wenn für einige Daten die Georeplikationsstrategie und für andere Daten die lokale Replikationsstrategie verwendet werden soll, benötigen Sie zwei Speicherkonten.
  - content: 'Der Name eines Speicherkontos muss folgende Voraussetzungen erfüllen:'
    choices:
    - content: Er muss innerhalb der Ressourcengruppe, in der er sich befindet, eindeutig sind.
      isCorrect: false
      incorrectExplanation: Der Name des Speicherkontos wird als Teil des URI für den API-Zugriff verwendet, er muss folglich global eindeutig sein.
    - content: Er muss innerhalb Ihres Azure-Abonnements eindeutig sein.
      isCorrect: false
      incorrectExplanation: Der Name des Speicherkontos wird als Teil des URI für den API-Zugriff verwendet, er muss folglich global eindeutig sein.
    - content: Er muss global eindeutig sein.
      isCorrect: true
      correctExplanation: Der Name des Speicherkontos wird als Teil des URI für den API-Zugriff verwendet, er muss folglich global eindeutig sein.
  - content: Wann würden Sie in einem typischen Projekt Ihr Speicherkonto bzw. Ihre Speicherkonten erstellen?
    choices:
    - content: Zu Beginn, während der Einrichtung des Projekts.
      isCorrect: true
      correctExplanation: Speicherkonten sind in der Regel über die Lebensdauer eines Projekts hinweg stabil. Sie werden für gewöhnlich zu Beginn eines Projekts erstellt.
    - content: Nach der Bereitstellung, wenn das Projekt ausgeführt wird.
      isCorrect: false
      incorrectExplanation: Speicherkonten sind in der Regel über die Lebensdauer eines Projekts hinweg stabil. Sie werden für gewöhnlich zu Beginn eines Projekts erstellt.
    - content: Am Ende, während der Ressourcenbereinigung.
      isCorrect: false
      incorrectExplanation: Speicherkonten sind in der Regel über die Lebensdauer eines Projekts hinweg stabil. Sie werden für gewöhnlich zu Beginn eines Projekts erstellt.
