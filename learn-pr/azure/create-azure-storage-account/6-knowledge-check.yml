  title: <span data-ttu-id="6de33-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="6de33-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="6de33-105">Stellen Sie sich vor, Sie verfügen über zwei Videodateien, die als Blobs gespeichert sind.</span><span class="sxs-lookup"><span data-stu-id="6de33-105">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id="6de33-106">Eines der Videos ist unternehmenskritisch. Für dieses Video ist eine Replikationsrichtlinie erforderlich, die mehrere Kopien in verschiedenen Rechenzentren erstellt.</span><span class="sxs-lookup"><span data-stu-id="6de33-106">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id="6de33-107">Das andere Videos ist nicht unternehmenskritisch. Für dieses Video reicht eine lokale Replikationsrichtlinie aus.</span><span class="sxs-lookup"><span data-stu-id="6de33-107">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id="6de33-108">Richtig oder falsch: Zur Erfüllung der Einschränkungen müssen sich die zwei Blobs in separaten Speicherkonten befinden.</span><span class="sxs-lookup"><span data-stu-id="6de33-108">True or false: To satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>'
    choices:
    - content: <span data-ttu-id="6de33-109">Richtig</span><span class="sxs-lookup"><span data-stu-id="6de33-109">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6de33-110">Die Replikationsrichtlinie ist ein Merkmal für ein Speicherkonto.</span><span class="sxs-lookup"><span data-stu-id="6de33-110">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="6de33-111">Jedes Element im Speicherkonto muss dieselbe Richtlinie verwenden.</span><span class="sxs-lookup"><span data-stu-id="6de33-111">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="6de33-112">Wenn für einige Daten die Georeplikationsstrategie und für andere Daten die lokale Replikationsstrategie verwendet werden soll, benötigen Sie zwei Speicherkonten.</span><span class="sxs-lookup"><span data-stu-id="6de33-112">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
    - content: <span data-ttu-id="6de33-113">Falsch</span><span class="sxs-lookup"><span data-stu-id="6de33-113">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6de33-114">Die Replikationsrichtlinie ist ein Merkmal für ein Speicherkonto.</span><span class="sxs-lookup"><span data-stu-id="6de33-114">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="6de33-115">Jedes Element im Speicherkonto muss dieselbe Richtlinie verwenden.</span><span class="sxs-lookup"><span data-stu-id="6de33-115">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="6de33-116">Wenn für einige Daten die Georeplikationsstrategie und für andere Daten die lokale Replikationsstrategie verwendet werden soll, benötigen Sie zwei Speicherkonten.</span><span class="sxs-lookup"><span data-stu-id="6de33-116">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
  - content: <span data-ttu-id="6de33-117">Der Name eines Speicherkontos muss folgende Voraussetzungen erfüllen:</span><span class="sxs-lookup"><span data-stu-id="6de33-117">The name of a storage account must be:</span></span>
    choices:
    - content: <span data-ttu-id="6de33-118">Er muss innerhalb der Ressourcengruppe, in der er sich befindet, eindeutig sind.</span><span class="sxs-lookup"><span data-stu-id="6de33-118">Unique within the containing resource group.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6de33-119">Der Name des Speicherkontos wird als Teil des URI für den API-Zugriff verwendet, er muss folglich global eindeutig sein.</span><span class="sxs-lookup"><span data-stu-id="6de33-119">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
    - content: <span data-ttu-id="6de33-120">Er muss innerhalb Ihres Azure-Abonnements eindeutig sein.</span><span class="sxs-lookup"><span data-stu-id="6de33-120">Unique within your Azure subscription.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6de33-121">Der Name des Speicherkontos wird als Teil des URI für den API-Zugriff verwendet, er muss folglich global eindeutig sein.</span><span class="sxs-lookup"><span data-stu-id="6de33-121">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
    - content: <span data-ttu-id="6de33-122">Er muss global eindeutig sein.</span><span class="sxs-lookup"><span data-stu-id="6de33-122">Globally unique.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6de33-123">Der Name des Speicherkontos wird als Teil des URI für den API-Zugriff verwendet, er muss folglich global eindeutig sein.</span><span class="sxs-lookup"><span data-stu-id="6de33-123">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
  - content: <span data-ttu-id="6de33-124">Wann würden Sie in einem typischen Projekt Ihr Speicherkonto bzw. Ihre Speicherkonten erstellen?</span><span class="sxs-lookup"><span data-stu-id="6de33-124">In a typical project, when would you create your storage account(s)?</span></span>
    choices:
    - content: <span data-ttu-id="6de33-125">Zu Beginn, während der Einrichtung des Projekts.</span><span class="sxs-lookup"><span data-stu-id="6de33-125">At the beginning, during project setup.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6de33-126">Speicherkonten sind in der Regel über die Lebensdauer eines Projekts hinweg stabil.</span><span class="sxs-lookup"><span data-stu-id="6de33-126">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="6de33-127">Sie werden für gewöhnlich zu Beginn eines Projekts erstellt.</span><span class="sxs-lookup"><span data-stu-id="6de33-127">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="6de33-128">Nach der Bereitstellung, wenn das Projekt ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="6de33-128">After deployment, when the project is running.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6de33-129">Speicherkonten sind in der Regel über die Lebensdauer eines Projekts hinweg stabil.</span><span class="sxs-lookup"><span data-stu-id="6de33-129">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="6de33-130">Sie werden für gewöhnlich zu Beginn eines Projekts erstellt.</span><span class="sxs-lookup"><span data-stu-id="6de33-130">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="6de33-131">Am Ende, während der Ressourcenbereinigung.</span><span class="sxs-lookup"><span data-stu-id="6de33-131">At the end, during resource cleanup.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6de33-132">Speicherkonten sind in der Regel über die Lebensdauer eines Projekts hinweg stabil.</span><span class="sxs-lookup"><span data-stu-id="6de33-132">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="6de33-133">Sie werden für gewöhnlich zu Beginn eines Projekts erstellt.</span><span class="sxs-lookup"><span data-stu-id="6de33-133">It is common to create them at the start of a project.</span></span>
