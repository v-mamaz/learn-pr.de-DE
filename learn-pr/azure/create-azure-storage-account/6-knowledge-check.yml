quiz:
  title: '<span data-ttu-id="efd35-104">Wissenstest: Erstellen eines Speicherkontos</span><span class="sxs-lookup"><span data-stu-id="efd35-104">Knowledge check: Create a storage account</span></span>'
  questions:
  - content: '<span data-ttu-id="efd35-105">Angenommen Sie verfügen über zwei Videodateien, die als BLOBs gespeichert sind.</span><span class="sxs-lookup"><span data-stu-id="efd35-105">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id="efd35-106">Eines der Videos ist unternehmenskritisch. Für dieses Video ist eine Replikationsrichtlinie erforderlich, die mehrere Kopien in verschiedenen Rechenzentren erstellt.</span><span class="sxs-lookup"><span data-stu-id="efd35-106">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id="efd35-107">Das andere Videos ist nicht unternehmenskritisch. Für dieses Video reicht eine lokale Replikationsrichtlinie aus.</span><span class="sxs-lookup"><span data-stu-id="efd35-107">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id="efd35-108">Richtig oder falsch: Zur Erfüllung der Einschränkungen müssen sich die zwei BLOBs in separaten Speicherkonten befinden.</span><span class="sxs-lookup"><span data-stu-id="efd35-108">True or false: to satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>'
    choices:
    - content: <span data-ttu-id="efd35-109">Richtig</span><span class="sxs-lookup"><span data-stu-id="efd35-109">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="efd35-110">Die Replikationsrichtlinie ist ein Merkmal für ein Speicherkonto.</span><span class="sxs-lookup"><span data-stu-id="efd35-110">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="efd35-111">Jedes Element im Speicherkonto muss dieselbe Richtlinie verwenden.</span><span class="sxs-lookup"><span data-stu-id="efd35-111">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="efd35-112">Wenn für einige Daten die Georeplikationsstrategie und für andere Daten die lokale Replikationsstrategie verwendet werden soll, benötigen Sie zwei Speicherkonten.</span><span class="sxs-lookup"><span data-stu-id="efd35-112">If you need some data to use the geo-replication strategy and other data to use the local-replication strategy, then you will need two storage accounts.</span></span>
    - content: <span data-ttu-id="efd35-113">Falsch</span><span class="sxs-lookup"><span data-stu-id="efd35-113">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="efd35-114">Der Name eines Speicherkontos muss folgende Voraussetzungen erfüllen:</span><span class="sxs-lookup"><span data-stu-id="efd35-114">The Name of a storage account must be:</span></span>
    choices:
    - content: <span data-ttu-id="efd35-115">Er muss innerhalb der Ressourcengruppe, in der er sich befindet, eindeutig sind.</span><span class="sxs-lookup"><span data-stu-id="efd35-115">Unique within the containing resource group.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="efd35-116">Er muss innerhalb Ihres Azure-Abonnements eindeutig sein.</span><span class="sxs-lookup"><span data-stu-id="efd35-116">Unique within your Azure subscription.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="efd35-117">Global eindeutig</span><span class="sxs-lookup"><span data-stu-id="efd35-117">Globally unique</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="efd35-118">Der Name des Speicherkontos wird als Teil des URI für den API-Zugriff verwendet, er muss folglich global eindeutig sein.</span><span class="sxs-lookup"><span data-stu-id="efd35-118">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
  - content: <span data-ttu-id="efd35-119">Wann würden Sie in einem typischen Projekt Ihr Speicherkonto bzw. Ihre Speicherkonten erstellen?</span><span class="sxs-lookup"><span data-stu-id="efd35-119">In a typical project, when would you create your storage account(s)?</span></span>
    choices:
    - content: <span data-ttu-id="efd35-120">Zu Beginn, während der Einrichtung des Projekts.</span><span class="sxs-lookup"><span data-stu-id="efd35-120">At the beginning, during project set up.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="efd35-121">Speicherkonten sind in der Regel die Lebensdauer eines Projekts über stabil.</span><span class="sxs-lookup"><span data-stu-id="efd35-121">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="efd35-122">Sie werden für gewöhnlich zu Beginn eines Projekts erstellt.</span><span class="sxs-lookup"><span data-stu-id="efd35-122">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="efd35-123">Nach der Bereitstellung, wenn das Projekt ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="efd35-123">After deployment, when the project is running.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="efd35-124">Am Ende, während der Ressourcenbereinigung.</span><span class="sxs-lookup"><span data-stu-id="efd35-124">At the end, during resource clean up.</span></span>
      isCorrect: false
