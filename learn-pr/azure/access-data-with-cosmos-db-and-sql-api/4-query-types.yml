quiz:
  title: <span data-ttu-id="ec9da-104">Titel des Quiz</span><span class="sxs-lookup"><span data-stu-id="ec9da-104">Quiz Title</span></span>
  questions:
  - content: <span data-ttu-id="ec9da-105">Was ist die einzige erforderliche Klausel in einer SQL-Abfrage?</span><span class="sxs-lookup"><span data-stu-id="ec9da-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="ec9da-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="ec9da-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ec9da-107">Falsch, diese Klausel würde nur die Produkt-IDs in aufsteigender Reihenfolge zurückgeben.</span><span class="sxs-lookup"><span data-stu-id="ec9da-107">No, this would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="ec9da-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="ec9da-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ec9da-109">Falsch, diese Klausel würde nur die ID in absteigender Reihenfolge zurückgeben.</span><span class="sxs-lookup"><span data-stu-id="ec9da-109">No, this would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="ec9da-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="ec9da-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="ec9da-111">Richtig, diese Klausel würde sowohl die Produkt-ID, als auch die Produktbeschreibung in aufsteigender Reihenfolge zurückgeben.</span><span class="sxs-lookup"><span data-stu-id="ec9da-111">Correct, this would return both the product ID and product description in ascending order.</span></span>
