content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: <span data-ttu-id="95eb0-104">Überprüfen Ihrer Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="95eb0-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="95eb0-105">Was ist die einzige erforderliche Klausel in einer SQL-Abfrage?</span><span class="sxs-lookup"><span data-stu-id="95eb0-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="95eb0-106">SELECT</span><span class="sxs-lookup"><span data-stu-id="95eb0-106">SELECT</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="95eb0-107">SELECT ist die einzige erforderliche Klausel in einer Abfrage.</span><span class="sxs-lookup"><span data-stu-id="95eb0-107">SELECT is the only required clause in a query.</span></span>
    - content: <span data-ttu-id="95eb0-108">FROM</span><span class="sxs-lookup"><span data-stu-id="95eb0-108">FROM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="95eb0-109">FROM ist eine optionale Klausel in SQL-Abfragen.</span><span class="sxs-lookup"><span data-stu-id="95eb0-109">FROM is an optional clause in a SQL query.</span></span>
    - content: <span data-ttu-id="95eb0-110">WHERE</span><span class="sxs-lookup"><span data-stu-id="95eb0-110">WHERE</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="95eb0-111">WHERE ist eine optionale Klausel in SQL-Abfragen.</span><span class="sxs-lookup"><span data-stu-id="95eb0-111">WHERE is an optional clause in a SQL query.</span></span>
  - content: <span data-ttu-id="95eb0-112">Mit welcher Abfrage wird eine sortierte Liste von Produkt-IDs und Beschreibungen zurückgegeben, die mit der größten Produkt-ID beginnt und mit der kleinsten endet?</span><span class="sxs-lookup"><span data-stu-id="95eb0-112">Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?</span></span>
    choices:
    - content: <span data-ttu-id="95eb0-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="95eb0-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="95eb0-114">Diese Klausel würde nur die Produkt-IDs in aufsteigender Reihenfolge zurückgeben.</span><span class="sxs-lookup"><span data-stu-id="95eb0-114">This would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="95eb0-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="95eb0-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="95eb0-116">Diese Klausel würde nur die ID in absteigender Reihenfolge zurückgeben.</span><span class="sxs-lookup"><span data-stu-id="95eb0-116">This would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="95eb0-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="95eb0-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="95eb0-118">Diese Klausel würde sowohl die Produkt-ID, als auch die Beschreibung in aufsteigender Reihenfolge zurückgeben.</span><span class="sxs-lookup"><span data-stu-id="95eb0-118">This would return both the product ID and description but in ascending order.</span></span>
