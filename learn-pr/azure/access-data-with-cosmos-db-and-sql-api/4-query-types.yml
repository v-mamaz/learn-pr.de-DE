content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: Überprüfen Ihrer Kenntnisse
  questions:
  - content: Was ist die einzige erforderliche Klausel in einer SQL-Abfrage?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: SELECT ist die einzige erforderliche Klausel in einer Abfrage.
    - content: FROM
      isCorrect: false
      incorrectExplanation: FROM ist eine optionale Klausel in SQL-Abfragen.
    - content: WHERE
      isCorrect: false
      incorrectExplanation: WHERE ist eine optionale Klausel in SQL-Abfragen.
  - content: Mit welcher Abfrage wird eine sortierte Liste von Produkt-IDs und Beschreibungen zurückgegeben, die mit der größten Produkt-ID beginnt und mit der kleinsten endet?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: Diese Klausel würde nur die Produkt-IDs in aufsteigender Reihenfolge zurückgeben.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: Diese Klausel würde nur die ID in absteigender Reihenfolge zurückgeben.
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: Diese Klausel würde sowohl die Produkt-ID, als auch die Beschreibung in aufsteigender Reihenfolge zurückgeben.
