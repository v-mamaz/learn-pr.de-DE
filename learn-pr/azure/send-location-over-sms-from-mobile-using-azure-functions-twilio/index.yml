uid: learn.send-location-over-sms-from-mobile-using-azure-functions-twilio
title: Freigeben Ihres Standorts als SMS mit Azure Functions und Twilio
summary: Erfahren Sie, wie Sie die Standortnachverfolgung auf Ihrem Mobiltelefon gemeinsam mit Azure Functions und Twilio verwenden können, um Ihren Standort für Ihre Freunde als SMS freizugeben.
abstract: In diesem Modul erfahren Sie, wie Sie mit Azure Functions eine HTTP-API erstellen, die Funktionen mit einer mobilen, mit Xamarin erstellten App aufrufen und die Funktionen an Drittanbieterdienste binden. Sie erstellen zunächst eine Xamarin Forms-App, die unter iOS, Android und Windows mit Xamarin Essentials ausgeführt werden kann, um den Standort des Benutzers zu bestimmen, und dann eine einfache Benutzeroberfläche, die einige Telefonnummern akzeptiert. Anschließend erstellen Sie ein Azure Functions-Back-End, um eine API für die aufzurufende App bereitzustellen, wobei der Standort und die Telefonnummern in der API-Anforderung übergeben werden. Diese Funktion verwendet dann eine Twilio-Bindung, um SMS-Nachrichten an Telefonnummern zu senden, die an die API übergeben wurden, die einen Kartenlink enthalten, den der Empfänger öffnen kann, um den Standort des Absenders anzuzeigen.
