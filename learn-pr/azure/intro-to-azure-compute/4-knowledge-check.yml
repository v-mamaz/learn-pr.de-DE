quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: Ihr Astronomieteam verfügt über eine Reihe von Bildverarbeitungsanwendungen, die sehr viel Computeleistung und Arbeitsspeicher zum Ausführen benötigen. Sie möchten diese Anwendungen schnell zu Azure migrieren. Welche der folgenden Optionen würden Sie verwenden?
    choices:
    - content: Azure Kubernetes Service (AKS)
      isCorrect: false
      incorrectExplanation: App Service ist vollständig verwaltet und skaliert automatisch. So kann sich Ihr Team auf seine Kernkompetenz konzentrieren – Code schreiben.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: App Service ist vollständig verwaltet und skaliert automatisch. So kann sich Ihr Team auf seine Kernkompetenz konzentrieren – Code schreiben.
    - content: App Service
      isCorrect: true
      correctExplanation: App Service ist vollständig verwaltet und skaliert automatisch. So kann sich Ihr Team auf seine Kernkompetenz konzentrieren – Code schreiben.
  - content: Stellen Sie sich vor, dass Ihr Astronomieteam astronomische Berechnungen vornehmen muss, die Stunden oder sogar Tage in Anspruch nehmen. Die parallele Ausführung macht kaum einen Unterschied. Für welche der folgenden Optionen sollten Sie sich entscheiden?
    choices:
    - content: Cloud Services
      isCorrect: false
      incorrectExplanation: Azure Batch stellt die Skalierung der Auftragsplanung und Computeverwaltung in der Cloud mit der Möglichkeit bereit, bis zu Dutzenden, Hunderten oder Tausenden von virtuellen Computern zu skalieren.
    - content: Azure Batch
      isCorrect: true
      correctExplanation: Azure Batch stellt die Skalierung der Auftragsplanung und Computeverwaltung in der Cloud mit der Möglichkeit bereit, Tausende von virtuellen Computern zu skalieren.
    - content: Container Instances
      isCorrect: false
      incorrectExplanation: Azure Batch stellt die Skalierung der Auftragsplanung und Computeverwaltung in der Cloud mit der Möglichkeit bereit, bis zu Dutzenden, Hunderten oder Tausenden von virtuellen Computern zu skalieren.
