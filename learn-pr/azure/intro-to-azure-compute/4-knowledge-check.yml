quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Angenommen, Sie verfügen über eine Anwendung, die lokal auf Ihrem eigenen Server ausgeführt wird. Sie benötigen weitere Kapazitäten, ziehen jedoch die Migration zu Azure vor, anstatt bessere lokale Hardware zu erwerben. Welche Computeoption bietet Ihnen den schnellsten Weg, Ihre Anwendung in Azure in Betrieb zu nehmen?
    choices:
    - content: Serverloses Computing
      isCorrect: false
      incorrectExplanation: Die Konvertierung zu einem serverlosen Computingmodell würde wahrscheinlich erfordern, dass Sie Ihre Anwendung zu einer ereignisbasierten Architektur umstrukturieren.
    - content: Container
      isCorrect: false
      incorrectExplanation: Das Konvertieren in Container würde erfordern, dass Sie Ihre Anwendung neu packen. Dieser Vorgang ist je nach vorhandener Architektur nicht schwierig, erfordert jedoch einige Zeit und Erfahrung mit Containern.
    - content: Virtuelle Computer
      isCorrect: true
      correctExplanation: Sie verfügen über die vollständige Kontrolle über das VM-Setup, also können Sie es Ihrem lokalen Server entsprechend konfigurieren. Somit können Sie Ihre vorhandene Anwendung auf der Azure-VM mit nur wenigen oder ohne Änderungen ausführen.
  - content: Stellen Sie sich vor, Sie arbeiten an einer Anwendung zum Teilen von Fotos, die auf Millionen von mobilen Geräten ausgeführt wird. Der Bedarf ist nicht vorhersehbar, da immer Spitzenlasten auftreten, wenn ein Ereignis von lokaler oder nationaler Bedeutung stattfindet. Welche Azure-Computeressource eignet sich am besten für diese Workload?
    choices:
    - content: Serverloses Computing
      isCorrect: true
      correctExplanation: Die Anwendung zum Teilen von Fotos ist ereignisgesteuert und muss unvorhersehbaren Bedarf verarbeiten. Das serverlose Computing eignet sich hierfür, da es auf Ereignissen basiert und sofort skaliert werden kann, um Lastspitzen zu verarbeiten. Außerdem sollte es sich als kosteneffiziente Wahl ergeben, da Sie nur für die Verarbeitungszeit zahlen, wenn Benutzerdaten verarbeitet werden.
    - content: Container
      isCorrect: false
      incorrectExplanation: Die Startzeit für eine Containerinstanz beträgt in der Regel ein paar Sekunden. Diese Skalierung ist möglicherweise nicht schnell genug, um auf eine scharfe Bedarfsspitze zu reagieren.
    - content: Virtuelle Computer
      isCorrect: false
      incorrectExplanation: Zum Starten einer VM können einige Minuten erforderlich sein. Diese Skalierung ist möglicherweise nicht schnell genug, um auf eine scharfe Bedarfsspitze zu reagieren.
  - content: Die Computeoptionen ermöglichen Ihnen ein unterschiedliches Maß an Kontrolle über die Konfiguration der Umgebung, in der Ihre Anwendung ausgeführt wird. Welche der folgenden Optionen führt die Computeoptionen in der Reihenfolge von der „meisten Kontrolle“ zur „geringsten Kontrolle“ auf?
    choices:
    - content: Serverloses Computing, Container, virtuelle Computer
      isCorrect: false
      incorrectExplanation: Das serverlose Computing bietet Ihnen das geringste Maß an Kontrolle. Es abstrahiert die zugrunde liegende Hostumgebung vollständig.
    - content: Container, serverloses Computing, virtuelle Computer
      isCorrect: false
      incorrectExplanation: Container stellen Ihnen ein beschränktes Maß an Kontrolle über die Umgebung bereit. Sie wählen beispielsweise das zugrunde liegende Betriebssystem aus.
    - content: Virtuelle Computer, Container, serverloses Computing
      isCorrect: true
      correctExplanation: Virtuelle Computer bieten Ihnen vollständige Kontrolle über die Umgebung. Container bieten Ihnen begrenzte Kontrolle. Serverloses Computing ermöglicht Ihnen keine Infrastrukturkonfiguration.
