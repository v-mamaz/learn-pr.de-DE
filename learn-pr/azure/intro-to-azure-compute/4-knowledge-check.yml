quiz:
  title: Wissenstest zur Einführung in Azure Compute
  questions:
  - content: Stellen Sie sich vor, dass Ihr Astronomieteam klein ist und dass die Mitglieder des Teams zwar ausgezeichnete Astronomen und Programmierer sind, aber nur über grundlegendes Wissen zur Server- und Webverwaltung verfügen. Für welche der folgenden Optionen sollten Sie sich entscheiden?
    choices:
    - content: Azure Kubernetes Service (AKS)
      isCorrect: false
      incorrectExplanation: Kubernetes erfordert fortgeschrittenes Wissen zur Containerorchestrierung.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: Die Arbeit der Astronomen muss nicht weit oder global verteilt werden.
    - content: App Service
      isCorrect: true
      correctExplanation: Da der Dienst vollständig verwaltet ist und die Anwendungen skaliert, kann sich das Team auf das Schreiben seiner spezialisierten Software konzentrieren.
  - content: Stellen Sie sich vor, dass Ihr Astronomieteam astronomische Berechnungen vornehmen muss, die Stunden oder sogar Tage in Anspruch nehmen. Die parallele Ausführung macht kaum einen Unterschied. Für welche der folgenden Optionen sollten Sie sich entscheiden?
    choices:
    - content: Cloud Services
      isCorrect: false
      incorrectExplanation: Nicht alle astronomischen Berechnungen können parallel ausgeführt werden, weshalb das Bereitstellen zusätzlicher VMs die Leistung nur geringfügig verbessert.
    - content: Azure Batch
      isCorrect: true
      correctExplanation: Bestimmte astronomische Berechnungen erfordern die Leistung eines Supercomputers.
    - content: Container Instances
      isCorrect: false
      incorrectExplanation: Möglicherweise können nicht alle astronomischen Berechnungen parallel ausgeführt werden, weshalb das Bereitstellen zusätzlicher Container die Leistung nur geringfügig verbessert.
