quiz:
  title: Wissenstest
  questions:
    - content: 'Ihr Astronomie-Team hat eine Reihe von bildverarbeitung Anwendungen, die viele der rechenleistung und Speicher zum Ausführen benötigen. Möchten Sie diese Anwendungen in Azure schnell zu migrieren. Für welche der folgenden Optionen sollten Sie sich entscheiden?'
      choices:
        - content: Cloud Services
          isCorrect: false
        - content: Azure Batch
          isCorrect: true
          correctExplanation: 'Azure Batch bietet auftragsplanung und datenverarbeitungsverwaltung auftragsverwaltung des Cloud-Maßstab, mit der Möglichkeit, Dutzende, Hunderte oder Tausende von VMs zu skalieren.'
        - content: Container Instances
          isCorrect: false