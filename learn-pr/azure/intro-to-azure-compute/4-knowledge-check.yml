quiz:
  title: <span data-ttu-id="3ac2f-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="3ac2f-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="3ac2f-105">Angenommen, Sie verfügen über eine Anwendung, die lokal auf Ihrem eigenen Server ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-105">Suppose you have an existing application running locally on your own server.</span></span> <span data-ttu-id="3ac2f-106">Sie benötigen weitere Kapazitäten, ziehen jedoch die Migration zu Azure vor, anstatt bessere lokale Hardware zu erwerben.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-106">You need additional capacity but prefer to move to Azure instead of buying upgraded on-premises hardware.</span></span> <span data-ttu-id="3ac2f-107">Welche Computeoption bietet Ihnen den schnellsten Weg, Ihre Anwendung in Azure in Betrieb zu nehmen?</span><span class="sxs-lookup"><span data-stu-id="3ac2f-107">Which compute option would likely give you the quickest route to getting your application running in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="3ac2f-108">Serverloses Computing</span><span class="sxs-lookup"><span data-stu-id="3ac2f-108">Serverless computing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3ac2f-109">Die Konvertierung zu einem serverlosen Computingmodell würde wahrscheinlich erfordern, dass Sie Ihre Anwendung zu einer ereignisbasierten Architektur umstrukturieren.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-109">Converting to a serverless computing model would likely require reorganizing your application to an event-based architecture.</span></span>
    - content: <span data-ttu-id="3ac2f-110">Container</span><span class="sxs-lookup"><span data-stu-id="3ac2f-110">Containers</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3ac2f-111">Das Konvertieren in Container würde erfordern, dass Sie Ihre Anwendung neu packen.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-111">Converting to containers would require you to repackage your application.</span></span> <span data-ttu-id="3ac2f-112">Dieser Vorgang ist je nach vorhandener Architektur nicht schwierig, erfordert jedoch einige Zeit und Erfahrung mit Containern.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-112">This might not be too difficult depending on your existing architecture, but it would take time and require some expertise with containers.</span></span>
    - content: <span data-ttu-id="3ac2f-113">Virtuelle Computer</span><span class="sxs-lookup"><span data-stu-id="3ac2f-113">Virtual machines</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3ac2f-114">Sie verfügen über die vollständige Kontrolle über das VM-Setup, also können Sie es Ihrem lokalen Server entsprechend konfigurieren.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-114">You have full control over the VM setup, so you can configure it to match your on-premises server.</span></span> <span data-ttu-id="3ac2f-115">Somit können Sie Ihre vorhandene Anwendung auf der Azure-VM mit nur wenigen oder ohne Änderungen ausführen.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-115">This will allow your existing application to run on the Azure VM with little or no change.</span></span>
  - content: <span data-ttu-id="3ac2f-116">Stellen Sie sich vor, Sie arbeiten an einer Anwendung zum Teilen von Fotos, die auf Millionen von mobilen Geräten ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-116">Imagine that you work on a photo-sharing application that runs on millions of mobile devices.</span></span> <span data-ttu-id="3ac2f-117">Der Bedarf ist nicht vorhersehbar, da immer Spitzenlasten auftreten, wenn ein Ereignis von lokaler oder nationaler Bedeutung stattfindet.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-117">Demand is unpredictable because you see a spike in usage whenever a locally or nationally significant event occurs.</span></span> <span data-ttu-id="3ac2f-118">Welche Azure-Computeressource eignet sich am besten für diese Workload?</span><span class="sxs-lookup"><span data-stu-id="3ac2f-118">Which Azure compute resource is the best match for this workload?</span></span>
    choices:
    - content: <span data-ttu-id="3ac2f-119">Serverloses Computing</span><span class="sxs-lookup"><span data-stu-id="3ac2f-119">Serverless computing</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3ac2f-120">Die Anwendung zum Teilen von Fotos ist ereignisgesteuert und muss unvorhersehbaren Bedarf verarbeiten.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-120">The photo-sharing app is event driven and needs to handle unpredictable demand.</span></span> <span data-ttu-id="3ac2f-121">Das serverlose Computing eignet sich hierfür, da es auf Ereignissen basiert und sofort skaliert werden kann, um Lastspitzen zu verarbeiten.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-121">Serverless computing is a good fit for this because it is event based and can scale instantly to process spikes in traffic.</span></span> <span data-ttu-id="3ac2f-122">Außerdem sollte es sich als kosteneffiziente Wahl ergeben, da Sie nur für die Verarbeitungszeit zahlen, wenn Benutzerdaten verarbeitet werden.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-122">It should also be a cost-effective choice because you will pay for compute time only when processing user data.</span></span>
    - content: <span data-ttu-id="3ac2f-123">Container</span><span class="sxs-lookup"><span data-stu-id="3ac2f-123">Containers</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3ac2f-124">Die Startzeit für eine Containerinstanz beträgt in der Regel ein paar Sekunden.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-124">The startup time for a container instance is typically a few seconds.</span></span> <span data-ttu-id="3ac2f-125">Diese Skalierung ist möglicherweise nicht schnell genug, um auf eine scharfe Bedarfsspitze zu reagieren.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-125">This might not provide quick enough scaling to respond to a sharp spike in demand.</span></span>
    - content: <span data-ttu-id="3ac2f-126">Virtuelle Computer</span><span class="sxs-lookup"><span data-stu-id="3ac2f-126">Virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3ac2f-127">Zum Starten einer VM können einige Minuten erforderlich sein.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-127">A VM can take a few minutes to start.</span></span> <span data-ttu-id="3ac2f-128">Diese Skalierung ist möglicherweise nicht schnell genug, um auf eine scharfe Bedarfsspitze zu reagieren.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-128">This might not provide quick enough scaling to respond to a sharp spike in demand.</span></span>
  - content: <span data-ttu-id="3ac2f-129">Die Computeoptionen ermöglichen Ihnen ein unterschiedliches Maß an Kontrolle über die Konfiguration der Umgebung, in der Ihre Anwendung ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-129">The compute options give you different levels of control over the configuration of the environment in which your application runs.</span></span> <span data-ttu-id="3ac2f-130">Welche der folgenden Optionen führt die Computeoptionen in der Reihenfolge von der „meisten Kontrolle“ zur „geringsten Kontrolle“ auf?</span><span class="sxs-lookup"><span data-stu-id="3ac2f-130">Which of the following lists the compute options in order from "most control" to "least control"?</span></span>
    choices:
    - content: <span data-ttu-id="3ac2f-131">Serverloses Computing, Container, virtuelle Computer</span><span class="sxs-lookup"><span data-stu-id="3ac2f-131">Serverless computing, containers, virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3ac2f-132">Das serverlose Computing bietet Ihnen das geringste Maß an Kontrolle. Es abstrahiert die zugrunde liegende Hostumgebung vollständig.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-132">Serverless computing gives you the least control; it completely abstracts the underlying hosting environment.</span></span>
    - content: <span data-ttu-id="3ac2f-133">Container, serverloses Computing, virtuelle Computer</span><span class="sxs-lookup"><span data-stu-id="3ac2f-133">Containers, serverless computing, virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3ac2f-134">Container stellen Ihnen ein beschränktes Maß an Kontrolle über die Umgebung bereit. Sie wählen beispielsweise das zugrunde liegende Betriebssystem aus.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-134">Containers give you limited control over the environment; for example, you choose the underlying operating system.</span></span>
    - content: <span data-ttu-id="3ac2f-135">Virtuelle Computer, Container, serverloses Computing</span><span class="sxs-lookup"><span data-stu-id="3ac2f-135">Virtual machines, containers, serverless computing</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3ac2f-136">Virtuelle Computer bieten Ihnen vollständige Kontrolle über die Umgebung.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-136">Virtual machines give you full control over the environment.</span></span> <span data-ttu-id="3ac2f-137">Container bieten Ihnen begrenzte Kontrolle.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-137">Containers give you limited control.</span></span> <span data-ttu-id="3ac2f-138">Serverloses Computing ermöglicht Ihnen keine Infrastrukturkonfiguration.</span><span class="sxs-lookup"><span data-stu-id="3ac2f-138">Serverless computing does not allow you to do any infrastructure configuration.</span></span>
