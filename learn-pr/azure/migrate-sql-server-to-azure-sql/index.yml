title: Migrate your SQL data to Azure SQL using Microsoft Data Migration Assistant
summary: In this module, you will learn how the Data Migration Assistant (DMA) provides assessments of your on-premises SQL Server databases and can migrate them to an Azure SQL Database.
abstract: |
  In this module, you will:
  - Assess your SQL Server database for migration
  - Analyze and fix your database before migration
  - Migrate your database using the Microsoft Data Migration Assistant
