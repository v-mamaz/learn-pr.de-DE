title: Migrieren von SQL-Daten zu Azure SQL mithilfe des Datenmigrations-Assistenten
summary: In diesem Modul erfahren Sie, wie der Datenmigrations-Assistent (DMA) Bewertungen der lokalen SQL Server-Datenbanken bereitstellt und diese zu einer Azure SQL-Datenbank-Instanz migrieren kann.
abstract: >
  In diesem Modul lernen Sie Folgendes:

  - Bewerten Ihrer SQL Server-Datenbank für Migration

  - Analysieren und Beheben von Problemen mit Ihrer Datenbank vor der Migration

  - Migrieren Ihrer Datenbank mithilfe des Microsoft-Datenmigrations-Assistenten
