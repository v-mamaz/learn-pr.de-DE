  description: In diesem Modul migrieren Sie eine SQL Server-Datenbank in eine Azure SQL-Datenbank. Sie erfahren mehr über die verschiedenen Auswahlmöglichkeiten und Vorteile eines jeden Projekts. Sie werden auch Ihre SQL Server-Datenbank bewerten, und diese dann in eine Azure SQL-Datenbank migrieren.
