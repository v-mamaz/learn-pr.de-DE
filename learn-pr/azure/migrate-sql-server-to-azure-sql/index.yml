  title: Migrate your SQL data to Azure SQL using Microsoft Data Migration Assistant
  description: In this module, you will migrate a SQL Server database to an Azure SQL Database. You will learn about the choices available to you along with the advantages of each approach. You will also assess your SQL Server database and then migrate the database to an Azure SQL Database.
