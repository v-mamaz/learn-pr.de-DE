  title: Migrieren von SQL-Daten zu Azure SQL mithilfe des Datenmigrations-Assistenten
  description: In diesem Modul migrieren Sie eine SQL Server-Datenbank zu einer Azure SQL-Datenbank-Instanz. Sie erfahren mehr über die verschiedenen Auswahlmöglichkeiten und Vorteile eines jeden Projekts. Sie bewerten auch Ihre SQL Server-Datenbank und migrieren diese dann zu einer Azure SQL-Datenbank-Instanz.
