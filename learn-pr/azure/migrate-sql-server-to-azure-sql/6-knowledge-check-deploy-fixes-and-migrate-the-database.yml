quiz:
  title: 'Wissenstest: Bereitstellen von Fixes und Migrieren der Datenbank'
  questions:
  - content: Welche der folgenden Migrationsmethoden eignet sich am besten, wenn Sie Ihre Datenbank während des Migrationsprozesses verwenden möchten?
    choices:
    - content: Erstellen Sie ein Backup Ihrer lokalen Datenbank, und stellen Sie diese in Azure wieder her.
      isCorrect: false
      incorrectExplanation: Bei dieser Methode werden die neuesten Änderungen, die nach dem Erstellen des Backups Ihrer lokalen Datenbank vorgenommen wurden, nicht migriert.
    - content: Verwenden Sie den Datenmigrations-Assistenten.
      isCorrect: false
      incorrectExplanation: Der Datenmigrations-Assistent setzt voraus, dass Sie die Datenbank offline schalten. In diesem Szenario ist dies nicht möglich.
    - content: Verwenden Sie Replikation.
      isCorrect: true
      correctExplanation: Richtig! Wenn es notwendig ist, dass Sie Ihre Datenbank während der Migration ausführen, müssen Sie die Methode der Transaktionsreplikation verwenden.
    - content: Erstellen Sie Ihre Datenbank in Transact-SQL, und führen Sie diese in Azure SQL-Datenbank aus.
      isCorrect: false
      incorrectExplanation: Falsch! Wiederholen Sie den Vorgang.
