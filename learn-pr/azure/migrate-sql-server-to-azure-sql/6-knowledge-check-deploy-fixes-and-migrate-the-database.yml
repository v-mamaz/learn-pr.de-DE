  questions:
  - content: <span data-ttu-id="fc5a5-105">Welche der folgenden Migrationsmethoden eignet sich am besten, wenn Sie Ihre Datenbank während des Migrationsprozesses verwenden möchten?</span><span class="sxs-lookup"><span data-stu-id="fc5a5-105">If you need to use your database during the migration process, which of the following migration methods is most suitable?</span></span>
    choices:
    - content: <span data-ttu-id="fc5a5-106">Erstellen Sie ein Backup Ihrer lokalen Datenbank, und stellen Sie diese in Azure wieder her.</span><span class="sxs-lookup"><span data-stu-id="fc5a5-106">Backup your on-premises database and restore it to Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc5a5-107">Bei dieser Methode werden die neuesten Änderungen, die nach dem Erstellen des Backups Ihrer lokalen Datenbank vorgenommen wurden, nicht migriert.</span><span class="sxs-lookup"><span data-stu-id="fc5a5-107">This method would not migrate the most recent changes that were made after you backed-up your on-premises database.</span></span>
    - content: <span data-ttu-id="fc5a5-108">Verwenden Sie den Datenmigrations-Assistenten.</span><span class="sxs-lookup"><span data-stu-id="fc5a5-108">Use the Data Migration Assistant.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fc5a5-109">Der Datenmigrations-Assistent setzt voraus, dass Sie die Datenbank offline schalten. In diesem Szenario ist dies nicht möglich.</span><span class="sxs-lookup"><span data-stu-id="fc5a5-109">Data Migration Assistant requires you to take your database offline, which is not possible in this scenario.</span></span>
    - content: <span data-ttu-id="fc5a5-110">Verwenden Sie Replikation.</span><span class="sxs-lookup"><span data-stu-id="fc5a5-110">Use replication.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fc5a5-111">Richtig!</span><span class="sxs-lookup"><span data-stu-id="fc5a5-111">Correct!</span></span> <span data-ttu-id="fc5a5-112">Wenn es notwendig ist, dass Sie Ihre Datenbank während der Migration ausführen, müssen Sie die Methode der Transaktionsreplikation verwenden.</span><span class="sxs-lookup"><span data-stu-id="fc5a5-112">If you need your database up and running while migration, you must use transactional replication method.</span></span>
    - content: <span data-ttu-id="fc5a5-113">Erstellen Sie Ihre Datenbank in Transact-SQL, und führen Sie diese in Azure SQL-Datenbank aus.</span><span class="sxs-lookup"><span data-stu-id="fc5a5-113">Script your database in Transact SQL and run this against the Azure SQL Database.</span></span>
      isCorrect: false
