      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d52c2-107">Bei dieser Methode werden die neuesten Änderungen, die nach dem Erstellen des Backups Ihrer lokalen Datenbank vorgenommen wurden, nicht migriert.</span><span class="sxs-lookup"><span data-stu-id="d52c2-107">This method would not migrate the most recent changes that were made after you backed-up your on-premises database.</span></span>
    - content: <span data-ttu-id="d52c2-108">Verwenden Sie den Datenmigrations-Assistenten.</span><span class="sxs-lookup"><span data-stu-id="d52c2-108">Use the Data Migration Assistant.</span></span>
      isCorrect: false
