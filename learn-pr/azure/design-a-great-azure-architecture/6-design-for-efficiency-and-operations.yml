quiz:
  title: 'Wissenstest: Entwurf für Effizienz und Vorgänge'
  questions:
  - content: Was sind die Vorteile eines Kostenmodells mit nutzungsbasierter Bezahlung?
    choices:
    - content: Vollständige Transparenz der Kosten für Ihre Ressourcen.
      isCorrect: false
      incorrectExplanation: Dies ist ein Vorteil eines Kostenmodells mit nutzungsbasierter Bezahlung. Dies ist aber nicht die einzige richtige Wahl.
    - content: Die Flexibilität, Ihre Ressourcen und Kosten bedarfsgerecht anpassen zu können.
      isCorrect: false
      incorrectExplanation: Dies ist ein Vorteil eines Kostenmodells mit nutzungsbasierter Bezahlung. Dies ist aber nicht die einzige richtige Wahl.
    - content: Verringertes Risiko bei der Auswertung neuer Tools und Technologien.
      isCorrect: false
      incorrectExplanation: Dies ist ein Vorteil eines Kostenmodells mit nutzungsbasierter Bezahlung. Dies ist aber nicht die einzige richtige Wahl.
    - content: Alle oben genannten Aspekte sind Vorteile eines Kostenmodells mit nutzungsbasierter Bezahlung.
      isCorrect: true
      correctExplanation: Alle oben genannten Aspekte sind Vorteile eines Kostenmodells mit nutzungsbasierter Bezahlung.
  - content: Welches der folgenden Szenarien ist ein Beispiel für die Verbesserung der betrieblichen Effizienz?
    choices:
    - content: Automatisieren der Bereitstellung von Infrastruktur.
      isCorrect: true
      correctExplanation: Das Automatisieren der Bereitstellung von Infrastruktur ist ein gutes Beispiel für die Verbesserung der Betriebseffizienz.
    - content: Verlagern von Diensten von PaaS zu IaaS.
      isCorrect: false
      incorrectExplanation: Die Verlagerung von Diensten von PaaS zu IaaS kann als ein Rückschritt in der betrieblichen Effizienz angesehen werden, da PaaS-Dienste in der Regel mit geringeren Betriebskosten verbunden sind.
    - content: Dokumentieren manueller Schritte für die Bereitstellung von Infrastruktur.
      isCorrect: false
      incorrectExplanation: Dokumentation ist bei jeder Architektur wichtig, aber die operative Verbesserung ergibt sich aus der Automatisierung der manuellen Aktivitäten und nicht aus dem einfachen Dokumentieren dieser Aktivitäten.
    - content: Verwalten von mehreren Protokollierungssystemen.
      isCorrect: false
      incorrectExplanation: Die Verwaltung mehrerer Protokollierungssysteme bringt einen erhöhten Betriebsaufwand und eine geringere Fähigkeit mit sich, Ereignisse und Metriken über die Protokollierungssysteme hinweg zu korrelieren. Die Zentralisierung in einem einzigen Protokollierungssystem kann die betriebliche Effizienz verbessern.
