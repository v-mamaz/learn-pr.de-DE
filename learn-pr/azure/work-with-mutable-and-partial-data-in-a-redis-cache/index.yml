title: Arbeiten mit veränderlichen und partiellen Daten in Azure Redis Cache
summary: Verwenden Sie den Azure Redis Cache, um häufig abgerufene Daten zu speichern. Erfahren Sie, wie Sie Transaktionen erstellen, Speicher verwalten und das cachefremde Muster verwenden können.
abstract: >
  In diesem Modul lernen Sie Folgendes:

  - Gruppieren mehrerer Vorgänge in einer Transaktion

  - Festlegen einer Ablaufzeit für Ihre Daten

  - Verwalten von Bedingungen mit nicht genügend Arbeitsspeicher

  - Verwenden des cachefremden Musters

  - Verwenden des Pakets „ServiceStack.Redis“ in einer .NET Core-Konsolenanwendung
prerequisites: >
  - Erfahrung mit der Entwicklung von Apps

  - Erfahrung mit dem Verwenden von Daten in Apps

  - Grundlegende Kenntnisse im Umgang mit dem Azure Redis Cache

  - .NET-Grundkenntnisse
