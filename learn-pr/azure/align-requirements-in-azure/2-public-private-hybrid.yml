quiz:
  title: <span data-ttu-id="5a4e5-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="5a4e5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="5a4e5-105">Welches Cloudbereitstellungsmodell wäre die beste Wahl für die folgende Situation?</span><span class="sxs-lookup"><span data-stu-id="5a4e5-105">Which cloud deployment model would be the best match for the following situation?</span></span> <span data-ttu-id="5a4e5-106">Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-106">A SQL server database is needed for a short-term project.</span></span> <span data-ttu-id="5a4e5-107">Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="5a4e5-108">Das Projekt startet nächste Woche.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-108">The project starts next week.</span></span> <span data-ttu-id="5a4e5-109">Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="5a4e5-110">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-110">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="5a4e5-111">Die Notwendigkeit einer schnellen Bereitstellung und der kurze Lebenszyklus der SQL-Datenbank machen die öffentliche Cloud zur besten Option.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-111">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="5a4e5-112">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-112">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5a4e5-113">Die Notwendigkeit einer schnellen Bereitstellung und der kurze Lebenszyklus der SQL-Datenbank machen die öffentliche Cloud zur besten Option.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-113">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
    - content: <span data-ttu-id="5a4e5-114">Hybrid Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-114">Hybrid cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5a4e5-115">Die Notwendigkeit einer schnellen Bereitstellung und der kurze Lebenszyklus der SQL-Datenbank machen die öffentliche Cloud zur besten Option.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-115">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
  - content: <span data-ttu-id="5a4e5-116">Welches Cloudbereitstellungsmodell wird im folgenden Szenario beschrieben?</span><span class="sxs-lookup"><span data-stu-id="5a4e5-116">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="5a4e5-117">Sie erstellen mehrere virtuelle Computer in der Cloud.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-117">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="5a4e5-118">Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-118">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="5a4e5-119">Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-119">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="5a4e5-120">Einer der virtuellen Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-120">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="5a4e5-121">Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-121">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="5a4e5-122">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-122">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5a4e5-123">In diesem Szenario werden sowohl die öffentliche als auch die private Cloud verwendet und sind miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-123">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="5a4e5-124">Aus diesem Grund handelt es sich um eine Hybrid Cloud-Bereitstellung.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-124">Therefore, it is a hybrid cloud deployment.</span></span>
    - content: <span data-ttu-id="5a4e5-125">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-125">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5a4e5-126">In diesem Szenario werden sowohl die öffentliche als auch die private Cloud verwendet und sind miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-126">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="5a4e5-127">Aus diesem Grund handelt es sich um eine Hybrid Cloud-Bereitstellung.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-127">Therefore, it is a hybrid cloud deployment.</span></span>
    - content: <span data-ttu-id="5a4e5-128">Hybrid Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-128">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="5a4e5-129">In diesem Szenario werden sowohl die öffentliche als auch die private Cloud verwendet und sind miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-129">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="5a4e5-130">Aus diesem Grund handelt es sich um eine Hybrid Cloud-Bereitstellung.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-130">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="5a4e5-131">Welches Cloudbereitstellungsmodell wird im folgenden Szenario beschrieben?</span><span class="sxs-lookup"><span data-stu-id="5a4e5-131">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="5a4e5-132">Sie verfügen in Ihrer Organisation über zwei Datencenter.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-132">You have two datacenters in your organization.</span></span> <span data-ttu-id="5a4e5-133">Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-133">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="5a4e5-134">Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-134">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="5a4e5-135">Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-135">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="5a4e5-136">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-136">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5a4e5-137">Das VPN ist eine öffentliche Cloudressource. Da das VPN jedoch eine private Verbindung zwischen zwei privaten Rechenzentren ist, handelt es sich um eine Bereitstellung in der privaten Cloud.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-137">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
    - content: <span data-ttu-id="5a4e5-138">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-138">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="5a4e5-139">Das VPN ist eine öffentliche Cloudressource. Da das VPN jedoch eine private Verbindung zwischen zwei privaten Rechenzentren ist, handelt es sich um eine Bereitstellung in der privaten Cloud.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-139">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="5a4e5-140">Hybrid Cloud</span><span class="sxs-lookup"><span data-stu-id="5a4e5-140">Hybrid cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5a4e5-141">Das VPN ist eine öffentliche Cloudressource. Da das VPN jedoch eine private Verbindung zwischen zwei privaten Rechenzentren ist, handelt es sich um eine Bereitstellung in der privaten Cloud.</span><span class="sxs-lookup"><span data-stu-id="5a4e5-141">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
