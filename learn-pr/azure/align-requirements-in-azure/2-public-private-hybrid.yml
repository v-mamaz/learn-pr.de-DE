      correctExplanation: <span data-ttu-id="34562-132">Das VPN ist eine öffentliche Cloudressource. Da das VPN jedoch eine private Verbindung zwischen zwei privaten Rechenzentren ist, handelt es sich um eine Bereitstellung in der privaten Cloud.</span><span class="sxs-lookup"><span data-stu-id="34562-132">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
