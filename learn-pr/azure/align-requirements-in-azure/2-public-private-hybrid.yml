      correctExplanation: <span data-ttu-id="34562-111">Die Notwendigkeit einer schnellen Bereitstellung und der kurze Lebenszyklus der SQL-Datenbank machen die öffentliche Cloud zur besten Option.</span><span class="sxs-lookup"><span data-stu-id="34562-111">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
