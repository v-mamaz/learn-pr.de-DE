  questions:
  - content: <span data-ttu-id="34562-105">Welches Cloudbereitstellungsmodell wäre die beste Wahl für die folgende Situation?</span><span class="sxs-lookup"><span data-stu-id="34562-105">Which cloud deployment model would be the best match for the following situation?</span></span> <span data-ttu-id="34562-106">Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich.</span><span class="sxs-lookup"><span data-stu-id="34562-106">A SQL server database is needed for a short-term project.</span></span> <span data-ttu-id="34562-107">Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen.</span><span class="sxs-lookup"><span data-stu-id="34562-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="34562-108">Das Projekt startet nächste Woche.</span><span class="sxs-lookup"><span data-stu-id="34562-108">The project starts next week.</span></span> <span data-ttu-id="34562-109">Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.</span><span class="sxs-lookup"><span data-stu-id="34562-109">Once the project is over, the database is no longer needed.</span></span>
