quiz:
  title: 'Azure-Lösungen für öffentliche, Private und hybride cloud'
  questions:
    - content: 'Welches Bereitstellungsmodell für die Cloud wäre die beste Übereinstimmung für die folgende Situation? SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich. Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen. Das Projekt startet nächste Woche. Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.'
      choices:
        - content: Öffentliche Cloud
          correctExplanation: Die Notwendigkeit für eine schnelle Bereitstellung und den kurzen Lebenszyklus der SQL-Datenbank stellen die öffentliche Cloud Die beste Option.
          isCorrect: true
        - content: Private Cloud
          isCorrect: false
        - content: Hybrid Cloud
          isCorrect: false
    - content: 'Welches Bereitstellungsmodell für die Cloud wird im folgenden Szenario beschrieben? Sie erstellen mehrere virtuelle Computer in der Cloud. Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden. Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher. Einer der virtuellen Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können. Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.'
      choices:
        - content: Öffentliche Cloud
          isCorrect: false
        - content: Private Cloud
          isCorrect: false
        - content: Hybrid Cloud
          correctExplanation: In diesem Szenario werden sowohl die öffentliche als auch die private Cloud verwendet und sind miteinander verbunden. Aus diesem Grund handelt es sich um eine Hybridcloudbereitstellung.
          isCorrect: true
    - content: 'Welches Bereitstellungsmodell für die Cloud wird im folgenden Szenario beschrieben? Sie verfügen in Ihrer Organisation über zwei Rechenzentren. Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf. Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen. Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.'
      choices:
        - content: Öffentliche Cloud
          isCorrect: false
        - content: Private Cloud
          correctExplanation: 'Das VPN ist eine öffentliche Cloud-Ressource. Da das VPN eine private Verbindung zwischen zwei privaten Rechenzentren handelt, ist dies jedoch eine private Cloud-Bereitstellung.'
          isCorrect: true
        - content: Hybrid Cloud
          isCorrect: false