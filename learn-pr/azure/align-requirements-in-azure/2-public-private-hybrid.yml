  - content: <span data-ttu-id="34562-114">Welches Cloudbereitstellungsmodell wird im folgenden Szenario beschrieben?</span><span class="sxs-lookup"><span data-stu-id="34562-114">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="34562-115">Sie erstellen mehrere virtuelle Computer in der Cloud.</span><span class="sxs-lookup"><span data-stu-id="34562-115">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="34562-116">Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="34562-116">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="34562-117">Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher.</span><span class="sxs-lookup"><span data-stu-id="34562-117">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="34562-118">Einer der virtuellen Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="34562-118">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="34562-119">Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.</span><span class="sxs-lookup"><span data-stu-id="34562-119">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="34562-120">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="34562-120">Public cloud</span></span>
      isCorrect: false
    - content: <span data-ttu-id="34562-121">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="34562-121">Private cloud</span></span>
      isCorrect: false
    - content: <span data-ttu-id="34562-122">Hybrid Cloud</span><span class="sxs-lookup"><span data-stu-id="34562-122">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="34562-123">In diesem Szenario werden sowohl die öffentliche als auch die private Cloud verwendet und sind miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="34562-123">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="34562-124">Aus diesem Grund handelt es sich um eine Hybrid Cloud-Bereitstellung.</span><span class="sxs-lookup"><span data-stu-id="34562-124">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="34562-125">Welches Cloudbereitstellungsmodell wird im folgenden Szenario beschrieben?</span><span class="sxs-lookup"><span data-stu-id="34562-125">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="34562-126">Sie verfügen in Ihrer Organisation über zwei Datencenter.</span><span class="sxs-lookup"><span data-stu-id="34562-126">You have two datacenters in your organization.</span></span> <span data-ttu-id="34562-127">Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf.</span><span class="sxs-lookup"><span data-stu-id="34562-127">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="34562-128">Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen.</span><span class="sxs-lookup"><span data-stu-id="34562-128">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="34562-129">Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.</span><span class="sxs-lookup"><span data-stu-id="34562-129">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
