quiz:
  title: Azure-Lösungen für öffentliche, private und Hybridclouds
  questions:
  - content: Welches Modell zur Cloudbereitstellung eignet sich im folgenden Szenario am besten? Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich. Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen. Das Projekt startet nächste Woche. Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.
    choices:
    - content: Öffentliche Cloud
      correctExplanation: Aufgrund der Dringlichkeit und des Lebenszyklus der SQL-Datenbank. Die öffentliche Cloud ist die beste Option.
      isCorrect: true
    - content: Private Cloud
      incorrectExplanation: Die IT-Abteilung hat keine Ressourcen zum Bereitstellen einer SQL Server-Instanz.
      isCorrect: false
    - content: Hybridcloud
      incorrectExplanation: Die Hybridcloud ist möglicherweise eine Option. Allerdings besteht keine Anforderung bezüglich einer Verbindung zwischen privaten und öffentlichen Clouds.
      isCorrect: false
  - content: Welches Modell zur Cloudbereitstellung eignet sich im folgenden Szenario am besten? Sie erstellen mehrere virtuelle Computer in der Cloud. Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden. Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher. Einer der virtuellen Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können. Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.
    choices:
    - content: Öffentliche Cloud
      incorrectExplanation: Aufgrund der Verbindung mit dem lokalen Rechenzentrum ist dies keine Bereitstellung in der öffentlichen Cloud.
      isCorrect: false
    - content: Private Cloud
      incorrectExplanation: Aufgrund der virtuellen Computer und des Netzwerks in der öffentlichen Cloud ist dies keine Bereitstellung in der privaten Cloud.
      isCorrect: false
    - content: Hybridcloud
      correctExplanation: In diesem Szenario werden sowohl die öffentliche als auch die private Cloud verwendet und sind miteinander verbunden. Aus diesem Grund handelt es sich um eine Hybridcloudbereitstellung.
      isCorrect: true
  - content: Welches Modell zur Cloudbereitstellung eignet sich im folgenden Szenario am besten? Sie verfügen in Ihrer Organisation über zwei Rechenzentren. Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf. Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen. Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.
    choices:
    - content: Öffentliche Cloud
      incorrectExplanation: Aufgrund der beiden privaten Rechenzentren ist dies keine Bereitstellung in der öffentlichen Cloud.
      isCorrect: false
    - content: Private Cloud
      correctExplanation: Das VPN ist eine Ressource der öffentlichen Cloud. Da das VPN jedoch eine private Verbindung zwischen zwei privaten Rechenzentren ist, handelt es sich um eine Bereitstellung in der privaten Cloud.
      isCorrect: true
    - content: Hybridcloud
      correctExplanation: Das VPN ist eine Ressource der öffentlichen Cloud, und die Rechenzentren sind privat. Aber da das VPN nur zwei private Rechenzentren verbindet (nicht mit der öffentlichen Cloud), ist dies keine Bereitstellung in der Hybridcloud.
      isCorrect: false
