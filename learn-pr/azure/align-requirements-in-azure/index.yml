  description: 'Azure unterstützt drei Ansätze zur Bereitstellung von Cloudressourcen: die öffentliche Cloud, die private Cloud und die Hybrid Cloud. Durch die Auswahl eines Ansatzes ändern sich für die in Azure bereitgestellten Dienste mehrere Faktoren wie z.B. die anfallenden Kosten, Wartungsanforderungen und Sicherheitsaspekte. In diesem Modul werden alle Optionen vorgestellt. Dadurch können Sie sich unter Berücksichtigung aller relevanten Aspekte für einen bestimmten Ansatz für Ihre Dienste entscheiden. Zusätzlich erhalten Sie eine Übersicht über die von Azure unterstützten Dienstmodelle, mit denen Sie die Dienste ermitteln können, die bei der Planung einer Azure-Bereitstellung als Erstes berücksichtigt werden sollten.'
