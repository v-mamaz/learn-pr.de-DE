content: <span data-ttu-id="c06ad-104">Wissenstest – Grundlegendes zu Azure-Lösungen für öffentliche, private und Hybridclouds</span><span class="sxs-lookup"><span data-stu-id="c06ad-104">Knowledge check - Understanding Azure solutions for public, private and hybrid cloud</span></span>
quiz:
  title: <span data-ttu-id="c06ad-105">Azure-Lösungen für öffentliche, private und Hybridclouds</span><span class="sxs-lookup"><span data-stu-id="c06ad-105">Azure solutions for public, private and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="c06ad-106">Welches Modell zur Cloudbereitstellung eignet sich im folgenden Szenario am besten?</span><span class="sxs-lookup"><span data-stu-id="c06ad-106">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="c06ad-107">Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich.</span><span class="sxs-lookup"><span data-stu-id="c06ad-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="c06ad-108">Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen.</span><span class="sxs-lookup"><span data-stu-id="c06ad-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="c06ad-109">Das Projekt startet nächste Woche.</span><span class="sxs-lookup"><span data-stu-id="c06ad-109">The project starts next week.</span></span> <span data-ttu-id="c06ad-110">Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.</span><span class="sxs-lookup"><span data-stu-id="c06ad-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="c06ad-111">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-111">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="c06ad-112">Aufgrund der Dringlichkeit und des Lebenszyklus der SQL-Datenbank.</span><span class="sxs-lookup"><span data-stu-id="c06ad-112">Because of the urgency and lifecycle of the SQL database.</span></span> <span data-ttu-id="c06ad-113">Die öffentliche Cloud ist die beste Option.</span><span class="sxs-lookup"><span data-stu-id="c06ad-113">Public cloud is the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="c06ad-114">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-114">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c06ad-115">Die IT-Abteilung hat keine Ressourcen zum Bereitstellen einer SQL Server-Instanz.</span><span class="sxs-lookup"><span data-stu-id="c06ad-115">The IT department does not have resources to deploy a SQL Server.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c06ad-116">Hybridcloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-116">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c06ad-117">Die Hybridcloud ist möglicherweise eine Option.</span><span class="sxs-lookup"><span data-stu-id="c06ad-117">Hybrid cloud could be an option.</span></span> <span data-ttu-id="c06ad-118">Allerdings besteht keine Anforderung bezüglich einer Verbindung zwischen privaten und öffentlichen Clouds.</span><span class="sxs-lookup"><span data-stu-id="c06ad-118">However, there is no requirement that there needs to be a connection between private and public clouds.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="c06ad-119">Welches Modell zur Cloudbereitstellung eignet sich im folgenden Szenario am besten?</span><span class="sxs-lookup"><span data-stu-id="c06ad-119">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="c06ad-120">Sie erstellen mehrere virtuelle Computer in der Cloud.</span><span class="sxs-lookup"><span data-stu-id="c06ad-120">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="c06ad-121">Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="c06ad-121">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="c06ad-122">Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher.</span><span class="sxs-lookup"><span data-stu-id="c06ad-122">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="c06ad-123">Einer der virtuellen Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="c06ad-123">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="c06ad-124">Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.</span><span class="sxs-lookup"><span data-stu-id="c06ad-124">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="c06ad-125">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-125">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c06ad-126">Aufgrund der Verbindung mit dem lokalen Rechenzentrum ist dies keine Bereitstellung in der öffentlichen Cloud.</span><span class="sxs-lookup"><span data-stu-id="c06ad-126">Because of the connection to the on-premises datacenter, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c06ad-127">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-127">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c06ad-128">Aufgrund der virtuellen Computer und des Netzwerks in der öffentlichen Cloud ist dies keine Bereitstellung in der privaten Cloud.</span><span class="sxs-lookup"><span data-stu-id="c06ad-128">Because of the virtual machines and network in the public cloud, this is not a private cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c06ad-129">Hybridcloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-129">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="c06ad-130">In diesem Szenario werden sowohl die öffentliche als auch die private Cloud verwendet und sind miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="c06ad-130">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="c06ad-131">Aus diesem Grund handelt es sich um eine Hybridcloudbereitstellung.</span><span class="sxs-lookup"><span data-stu-id="c06ad-131">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="c06ad-132">Welches Modell zur Cloudbereitstellung eignet sich im folgenden Szenario am besten?</span><span class="sxs-lookup"><span data-stu-id="c06ad-132">Given the following scenario, what is the cloud deployment model?</span></span> <span data-ttu-id="c06ad-133">Sie verfügen in Ihrer Organisation über zwei Rechenzentren.</span><span class="sxs-lookup"><span data-stu-id="c06ad-133">You have two datacenters in your organization.</span></span> <span data-ttu-id="c06ad-134">Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf.</span><span class="sxs-lookup"><span data-stu-id="c06ad-134">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="c06ad-135">Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen.</span><span class="sxs-lookup"><span data-stu-id="c06ad-135">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="c06ad-136">Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.</span><span class="sxs-lookup"><span data-stu-id="c06ad-136">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="c06ad-137">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-137">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c06ad-138">Aufgrund der beiden privaten Rechenzentren ist dies keine Bereitstellung in der öffentlichen Cloud.</span><span class="sxs-lookup"><span data-stu-id="c06ad-138">Because of the two private datacenters, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c06ad-139">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-139">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="c06ad-140">Das VPN ist eine Ressource der öffentlichen Cloud.</span><span class="sxs-lookup"><span data-stu-id="c06ad-140">The VPN is a public cloud resource.</span></span> <span data-ttu-id="c06ad-141">Da das VPN jedoch eine private Verbindung zwischen zwei privaten Rechenzentren ist, handelt es sich um eine Bereitstellung in der privaten Cloud.</span><span class="sxs-lookup"><span data-stu-id="c06ad-141">However, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="c06ad-142">Hybridcloud</span><span class="sxs-lookup"><span data-stu-id="c06ad-142">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="c06ad-143">Das VPN ist eine Ressource der öffentlichen Cloud, und die Rechenzentren sind privat.</span><span class="sxs-lookup"><span data-stu-id="c06ad-143">The VPN is a public cloud resource and the datacenters are private.</span></span> <span data-ttu-id="c06ad-144">Aber da das VPN nur zwei private Rechenzentren verbindet (nicht mit der öffentlichen Cloud), ist dies keine Bereitstellung in der Hybridcloud.</span><span class="sxs-lookup"><span data-stu-id="c06ad-144">However, because the VPN only connects two private datacenters (not to the public cloud, this is not a hybrid cloud deployment.</span></span>
      isCorrect: false
