quiz:
  title: <span data-ttu-id="27615-105">Wissenstest – IaaS, PaaS und SaaS</span><span class="sxs-lookup"><span data-stu-id="27615-105">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="27615-106">Welches Clouddienstmodell eignet sich am besten im folgenden Szenario?</span><span class="sxs-lookup"><span data-stu-id="27615-106">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="27615-107">Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich.</span><span class="sxs-lookup"><span data-stu-id="27615-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="27615-108">Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen.</span><span class="sxs-lookup"><span data-stu-id="27615-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="27615-109">Das Projekt startet nächste Woche.</span><span class="sxs-lookup"><span data-stu-id="27615-109">The project starts next week.</span></span> <span data-ttu-id="27615-110">Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.</span><span class="sxs-lookup"><span data-stu-id="27615-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="27615-111">IaaS</span><span class="sxs-lookup"><span data-stu-id="27615-111">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="27615-112">Sie könnten einen virtuellen Computer erstellen und SQL Server installieren.</span><span class="sxs-lookup"><span data-stu-id="27615-112">You could create a virutal machine and install SQL Server.</span></span> <span data-ttu-id="27615-113">Die Datenbank wird jedoch schnell benötigt.</span><span class="sxs-lookup"><span data-stu-id="27615-113">However, the database is needed quickly.</span></span> <span data-ttu-id="27615-114">Jemand müsste die SQL-Datenbank für das Projekt installieren und verwalten.</span><span class="sxs-lookup"><span data-stu-id="27615-114">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="27615-115">PaaS</span><span class="sxs-lookup"><span data-stu-id="27615-115">PaaS</span></span>
      correctExplanation: <span data-ttu-id="27615-116">Weil sofortiger Bedarf besteht, keine Hardware verfügbar ist und aufgrund der kurzen Lebensdauer ist PaaS die beste Option.</span><span class="sxs-lookup"><span data-stu-id="27615-116">Because of the immediate need, no available hardware, and short lifetime, PaaS is the the best option.</span></span> <span data-ttu-id="27615-117">Beispielsweise könnten Sie Azure SQL-Datenbank für die Lösung verwenden.</span><span class="sxs-lookup"><span data-stu-id="27615-117">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="27615-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="27615-118">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="27615-119">Die Anforderung ist eine als Dienst bereitgestellte SQL-Datenbank.</span><span class="sxs-lookup"><span data-stu-id="27615-119">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="27615-120">SaaS würde sich nicht für dieses Szenario eignen.</span><span class="sxs-lookup"><span data-stu-id="27615-120">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="27615-121">Welches Clouddienstmodell eignet sich am besten im folgenden Szenario?</span><span class="sxs-lookup"><span data-stu-id="27615-121">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="27615-122">Sie erstellen mehrere virtuelle Computer in der Cloud.</span><span class="sxs-lookup"><span data-stu-id="27615-122">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="27615-123">Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="27615-123">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="27615-124">Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher.</span><span class="sxs-lookup"><span data-stu-id="27615-124">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="27615-125">Ein virtueller Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="27615-125">One virtual machine is a web server that hosts a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="27615-126">Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.</span><span class="sxs-lookup"><span data-stu-id="27615-126">There is a VPN that connects the solution to your on-prem datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="27615-127">IaaS</span><span class="sxs-lookup"><span data-stu-id="27615-127">IaaS</span></span>
      correctExplanation: <span data-ttu-id="27615-128">Alle in diesem Szenario verwendeten Ressourcen können mithilfe von IaaS implementiert werden.</span><span class="sxs-lookup"><span data-stu-id="27615-128">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="27615-129">PaaS</span><span class="sxs-lookup"><span data-stu-id="27615-129">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="27615-130">Nur ein Teil der Lösung könnte mit PaaS implementiert werden.</span><span class="sxs-lookup"><span data-stu-id="27615-130">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="27615-131">SaaS</span><span class="sxs-lookup"><span data-stu-id="27615-131">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="27615-132">Da es sich um eine benutzerdefinierte Lösung handelt, können wir davon ausgehen, dass kein SaaS-Angebot diese Funktionalität bereitstellt.</span><span class="sxs-lookup"><span data-stu-id="27615-132">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="27615-133">Welches Clouddienstmodell eignet sich am besten im folgenden Szenario?</span><span class="sxs-lookup"><span data-stu-id="27615-133">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="27615-134">Sie erstellen ein kleines Startupunternehmen.</span><span class="sxs-lookup"><span data-stu-id="27615-134">You create a small start-up company.</span></span> <span data-ttu-id="27615-135">Eine Handvoll Mitarbeiter müssen zusammenarbeiten.</span><span class="sxs-lookup"><span data-stu-id="27615-135">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="27615-136">Sie benötigen E-Mail, Kalenderplanung und einen Speicherort für Dokumente.</span><span class="sxs-lookup"><span data-stu-id="27615-136">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="27615-137">Das Team ist technisch versiert, hat aber nicht die Zeit oder Hardware zur Implementierung und Verwaltung einer Lösung.</span><span class="sxs-lookup"><span data-stu-id="27615-137">The team is technical but don't have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="27615-138">IaaS</span><span class="sxs-lookup"><span data-stu-id="27615-138">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="27615-139">Sie könnten die Funktionalität zwar mithilfe von virtuellen Computern und Installieren von Software für die Zusammenarbeit erreichen, doch würde dies Zeit für Installation und Verwaltung in Anspruch nehmen.</span><span class="sxs-lookup"><span data-stu-id="27615-139">While you could acheive the functionality using virutal machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="27615-140">Das Team hat keine Zeit, diese Option zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="27615-140">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="27615-141">PaaS</span><span class="sxs-lookup"><span data-stu-id="27615-141">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="27615-142">Das Team keine Zeit, um eine die Anforderungen erfüllende PaaS-Lösung zu erstellen.</span><span class="sxs-lookup"><span data-stu-id="27615-142">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="27615-143">SaaS</span><span class="sxs-lookup"><span data-stu-id="27615-143">SaaS</span></span>
      correctExplanation: <span data-ttu-id="27615-144">Eine SaaS-Lösung wie Office 365 wäre eine gute Alternative für die Zusammenarbeitsanforderungen.</span><span class="sxs-lookup"><span data-stu-id="27615-144">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="27615-145">Welches Clouddienstmodell eignet sich am besten im folgenden Szenario?</span><span class="sxs-lookup"><span data-stu-id="27615-145">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="27615-146">Sie verfügen in Ihrer Organisation über zwei Rechenzentren.</span><span class="sxs-lookup"><span data-stu-id="27615-146">You have two datacenters in your organization.</span></span> <span data-ttu-id="27615-147">Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf.</span><span class="sxs-lookup"><span data-stu-id="27615-147">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="27615-148">Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen.</span><span class="sxs-lookup"><span data-stu-id="27615-148">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="27615-149">Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.</span><span class="sxs-lookup"><span data-stu-id="27615-149">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="27615-150">IaaS</span><span class="sxs-lookup"><span data-stu-id="27615-150">IaaS</span></span>
      correctExplanation: <span data-ttu-id="27615-151">Sie können ein IaaS-VPN zur Implementierung dieser Lösung verwenden.</span><span class="sxs-lookup"><span data-stu-id="27615-151">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="27615-152">PaaS</span><span class="sxs-lookup"><span data-stu-id="27615-152">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="27615-153">VPN ist eine Infrastrukturressource.</span><span class="sxs-lookup"><span data-stu-id="27615-153">VPN is an infrastructure resource.</span></span> <span data-ttu-id="27615-154">VPN ist keine PaaS-Lösung.</span><span class="sxs-lookup"><span data-stu-id="27615-154">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="27615-155">SaaS</span><span class="sxs-lookup"><span data-stu-id="27615-155">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="27615-156">VPN ist eine Infrastrukturressource.</span><span class="sxs-lookup"><span data-stu-id="27615-156">VPN is an infrastructure resource.</span></span> <span data-ttu-id="27615-157">VPN ist keine PaaS-Lösung.</span><span class="sxs-lookup"><span data-stu-id="27615-157">VPN is not a SaaS solution.</span></span>
      isCorrect: false
