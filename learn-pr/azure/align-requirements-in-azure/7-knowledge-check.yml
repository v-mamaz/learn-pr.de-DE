  questions:
  - content: <span data-ttu-id="39ac8-105">Welches Clouddienstmodell wäre die beste Wahl für die folgende Situation?</span><span class="sxs-lookup"><span data-stu-id="39ac8-105">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="39ac8-106">Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich.</span><span class="sxs-lookup"><span data-stu-id="39ac8-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="39ac8-107">Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen.</span><span class="sxs-lookup"><span data-stu-id="39ac8-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="39ac8-108">Das Projekt startet nächste Woche.</span><span class="sxs-lookup"><span data-stu-id="39ac8-108">The project starts next week.</span></span> <span data-ttu-id="39ac8-109">Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.</span><span class="sxs-lookup"><span data-stu-id="39ac8-109">Once the project is over, the database is no longer needed.</span></span>
