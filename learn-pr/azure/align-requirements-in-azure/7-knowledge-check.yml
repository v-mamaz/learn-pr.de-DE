      isCorrect: true
      correctExplanation: <span data-ttu-id="39ac8-135">Eine SaaS-Lösung wie Office 365 wäre eine gute Alternative für die Kollaborationsanforderungen.</span><span class="sxs-lookup"><span data-stu-id="39ac8-135">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
  - content: <span data-ttu-id="39ac8-136">Welches Clouddienstmodell wird im folgenden Szenario beschrieben?</span><span class="sxs-lookup"><span data-stu-id="39ac8-136">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="39ac8-137">Sie verfügen in Ihrer Organisation über zwei Datencenter.</span><span class="sxs-lookup"><span data-stu-id="39ac8-137">You have two datacenters in your organization.</span></span> <span data-ttu-id="39ac8-138">Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf.</span><span class="sxs-lookup"><span data-stu-id="39ac8-138">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="39ac8-139">Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen.</span><span class="sxs-lookup"><span data-stu-id="39ac8-139">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="39ac8-140">Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.</span><span class="sxs-lookup"><span data-stu-id="39ac8-140">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
