  questions:
  - content: <span data-ttu-id="6d139-105">Welches Clouddienstmodell eignet sich am besten im folgenden Szenario?</span><span class="sxs-lookup"><span data-stu-id="6d139-105">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="6d139-106">Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich.</span><span class="sxs-lookup"><span data-stu-id="6d139-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="6d139-107">Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen.</span><span class="sxs-lookup"><span data-stu-id="6d139-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="6d139-108">Das Projekt startet nächste Woche.</span><span class="sxs-lookup"><span data-stu-id="6d139-108">The project starts next week.</span></span> <span data-ttu-id="6d139-109">Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.</span><span class="sxs-lookup"><span data-stu-id="6d139-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="6d139-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-110">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="6d139-111">Sie könnten einen virtuellen Computer erstellen und SQL Server installieren.</span><span class="sxs-lookup"><span data-stu-id="6d139-111">You could create a virtual machine and install SQL Server.</span></span> <span data-ttu-id="6d139-112">Die Datenbank wird jedoch schnell benötigt.</span><span class="sxs-lookup"><span data-stu-id="6d139-112">However, the database is needed quickly.</span></span> <span data-ttu-id="6d139-113">Jemand müsste die SQL-Datenbank für das Projekt installieren und verwalten.</span><span class="sxs-lookup"><span data-stu-id="6d139-113">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6d139-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-114">PaaS</span></span>
      correctExplanation: <span data-ttu-id="6d139-115">Da sofortiger Bedarf besteht, keine Hardware verfügbar und die Lebensdauer kurz ist, ist PaaS die beste Option.</span><span class="sxs-lookup"><span data-stu-id="6d139-115">Because of the immediate need, no available hardware, and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="6d139-116">Beispielsweise könnten Sie Azure SQL-Datenbank für die Lösung verwenden.</span><span class="sxs-lookup"><span data-stu-id="6d139-116">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6d139-117">SaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-117">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="6d139-118">Die Anforderung ist eine als Dienst bereitgestellte SQL-Datenbank.</span><span class="sxs-lookup"><span data-stu-id="6d139-118">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="6d139-119">SaaS würde sich nicht für dieses Szenario eignen.</span><span class="sxs-lookup"><span data-stu-id="6d139-119">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6d139-120">Welches Clouddienstmodell eignet sich am besten im folgenden Szenario?</span><span class="sxs-lookup"><span data-stu-id="6d139-120">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="6d139-121">Sie erstellen mehrere virtuelle Computer in der Cloud.</span><span class="sxs-lookup"><span data-stu-id="6d139-121">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="6d139-122">Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="6d139-122">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="6d139-123">Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher.</span><span class="sxs-lookup"><span data-stu-id="6d139-123">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="6d139-124">Ein virtueller Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="6d139-124">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="6d139-125">Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.</span><span class="sxs-lookup"><span data-stu-id="6d139-125">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="6d139-126">IaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-126">IaaS</span></span>
      correctExplanation: <span data-ttu-id="6d139-127">Alle in diesem Szenario verwendeten Ressourcen können mithilfe von IaaS implementiert werden.</span><span class="sxs-lookup"><span data-stu-id="6d139-127">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6d139-128">PaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-128">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="6d139-129">Nur ein Teil der Lösung könnte mit PaaS implementiert werden.</span><span class="sxs-lookup"><span data-stu-id="6d139-129">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6d139-130">SaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-130">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="6d139-131">Da es sich um eine benutzerdefinierte Lösung handelt, können wir davon ausgehen, dass kein SaaS-Angebot diese Funktionalität bereitstellt.</span><span class="sxs-lookup"><span data-stu-id="6d139-131">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6d139-132">Welches Clouddienstmodell eignet sich am besten im folgenden Szenario?</span><span class="sxs-lookup"><span data-stu-id="6d139-132">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="6d139-133">Sie erstellen ein kleines Startupunternehmen.</span><span class="sxs-lookup"><span data-stu-id="6d139-133">You create a small start-up company.</span></span> <span data-ttu-id="6d139-134">Eine Handvoll Mitarbeiter müssen zusammenarbeiten.</span><span class="sxs-lookup"><span data-stu-id="6d139-134">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="6d139-135">Sie benötigen E-Mail, Kalenderplanung und einen Speicherort für Dokumente.</span><span class="sxs-lookup"><span data-stu-id="6d139-135">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="6d139-136">Das Team ist technisch versiert, hat aber nicht die Zeit oder Hardware zur Implementierung und Verwaltung einer Lösung.</span><span class="sxs-lookup"><span data-stu-id="6d139-136">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="6d139-137">IaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-137">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="6d139-138">Sie könnten die Funktionalität zwar mithilfe von virtuellen Computern und Installieren von Software für die Zusammenarbeit erreichen, doch würde dies Zeit für Installation und Verwaltung in Anspruch nehmen.</span><span class="sxs-lookup"><span data-stu-id="6d139-138">While you could achieve the functionality using virtual machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="6d139-139">Dazu hat das Team keine Zeit.</span><span class="sxs-lookup"><span data-stu-id="6d139-139">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6d139-140">PaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-140">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="6d139-141">Das Team keine Zeit, um eine die Anforderungen erfüllende PaaS-Lösung zu erstellen.</span><span class="sxs-lookup"><span data-stu-id="6d139-141">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6d139-142">SaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-142">SaaS</span></span>
      correctExplanation: <span data-ttu-id="6d139-143">Eine SaaS-Lösung wie Office 365 wäre eine gute Alternative für die Zusammenarbeitsanforderungen.</span><span class="sxs-lookup"><span data-stu-id="6d139-143">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="6d139-144">Welches Clouddienstmodell eignet sich am besten im folgenden Szenario?</span><span class="sxs-lookup"><span data-stu-id="6d139-144">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="6d139-145">Sie verfügen in Ihrer Organisation über zwei Rechenzentren.</span><span class="sxs-lookup"><span data-stu-id="6d139-145">You have two datacenters in your organization.</span></span> <span data-ttu-id="6d139-146">Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf.</span><span class="sxs-lookup"><span data-stu-id="6d139-146">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="6d139-147">Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen.</span><span class="sxs-lookup"><span data-stu-id="6d139-147">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="6d139-148">Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.</span><span class="sxs-lookup"><span data-stu-id="6d139-148">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="6d139-149">IaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-149">IaaS</span></span>
      correctExplanation: <span data-ttu-id="6d139-150">Sie können ein IaaS-VPN zur Implementierung dieser Lösung verwenden.</span><span class="sxs-lookup"><span data-stu-id="6d139-150">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6d139-151">PaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-151">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="6d139-152">VPN ist eine Infrastrukturressource.</span><span class="sxs-lookup"><span data-stu-id="6d139-152">VPN is an infrastructure resource.</span></span> <span data-ttu-id="6d139-153">VPN ist keine PaaS-Lösung.</span><span class="sxs-lookup"><span data-stu-id="6d139-153">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6d139-154">SaaS</span><span class="sxs-lookup"><span data-stu-id="6d139-154">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="6d139-155">VPN ist eine Infrastrukturressource.</span><span class="sxs-lookup"><span data-stu-id="6d139-155">VPN is an infrastructure resource.</span></span> <span data-ttu-id="6d139-156">VPN ist keine PaaS-Lösung.</span><span class="sxs-lookup"><span data-stu-id="6d139-156">VPN is not a SaaS solution.</span></span>
      isCorrect: false
