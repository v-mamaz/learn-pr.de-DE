quiz:
  title: Wissenstest – IaaS, PaaS und SaaS
  questions:
  - content: Welches Clouddienstmodell eignet sich am besten im folgenden Szenario? Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich. Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen. Das Projekt startet nächste Woche. Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.
    choices:
    - content: IaaS
      incorrectExplanation: Sie könnten einen virtuellen Computer erstellen und SQL Server installieren. Die Datenbank wird jedoch schnell benötigt. Jemand müsste die SQL-Datenbank für das Projekt installieren und verwalten.
      isCorrect: false
    - content: PaaS
      correctExplanation: Da sofortiger Bedarf besteht, keine Hardware verfügbar und die Lebensdauer kurz ist, ist PaaS die beste Option. Beispielsweise könnten Sie Azure SQL-Datenbank für die Lösung verwenden.
      isCorrect: true
    - content: SaaS
      incorrectExplanation: Die Anforderung ist eine als Dienst bereitgestellte SQL-Datenbank. SaaS würde sich nicht für dieses Szenario eignen.
      isCorrect: false
  - content: Welches Clouddienstmodell eignet sich am besten im folgenden Szenario? Sie erstellen mehrere virtuelle Computer in der Cloud. Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden. Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher. Ein virtueller Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können. Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.
    choices:
    - content: IaaS
      correctExplanation: Alle in diesem Szenario verwendeten Ressourcen können mithilfe von IaaS implementiert werden.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: Nur ein Teil der Lösung könnte mit PaaS implementiert werden.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: Da es sich um eine benutzerdefinierte Lösung handelt, können wir davon ausgehen, dass kein SaaS-Angebot diese Funktionalität bereitstellt.
      isCorrect: false
  - content: Welches Clouddienstmodell eignet sich am besten im folgenden Szenario? Sie erstellen ein kleines Startupunternehmen. Eine Handvoll Mitarbeiter müssen zusammenarbeiten. Sie benötigen E-Mail, Kalenderplanung und einen Speicherort für Dokumente. Das Team ist technisch versiert, hat aber nicht die Zeit oder Hardware zur Implementierung und Verwaltung einer Lösung.
    choices:
    - content: IaaS
      incorrectExplanation: Sie könnten die Funktionalität zwar mithilfe von virtuellen Computern und Installieren von Software für die Zusammenarbeit erreichen, doch würde dies Zeit für Installation und Verwaltung in Anspruch nehmen. Dazu hat das Team keine Zeit.
      isCorrect: false
    - content: PaaS
      incorrectExplanation: Das Team keine Zeit, um eine die Anforderungen erfüllende PaaS-Lösung zu erstellen.
      isCorrect: false
    - content: SaaS
      correctExplanation: Eine SaaS-Lösung wie Office 365 wäre eine gute Alternative für die Zusammenarbeitsanforderungen.
      isCorrect: true
  - content: Welches Clouddienstmodell eignet sich am besten im folgenden Szenario? Sie verfügen in Ihrer Organisation über zwei Rechenzentren. Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf. Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen. Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.
    choices:
    - content: IaaS
      correctExplanation: Sie können ein IaaS-VPN zur Implementierung dieser Lösung verwenden.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: VPN ist eine Infrastrukturressource. VPN ist keine PaaS-Lösung.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: VPN ist eine Infrastrukturressource. VPN ist keine PaaS-Lösung.
      isCorrect: false
