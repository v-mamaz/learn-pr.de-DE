      isCorrect: true
      correctExplanation: <span data-ttu-id="39ac8-112">Da sofortiger Bedarf besteht und die Lebensdauer kurz ist, ist PaaS die beste Option.</span><span class="sxs-lookup"><span data-stu-id="39ac8-112">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="39ac8-113">Beispielsweise könnten Sie Azure SQL-Datenbank für die Lösung verwenden.</span><span class="sxs-lookup"><span data-stu-id="39ac8-113">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="39ac8-114">IaaS ist nicht so gut geeignet, da die Erstellung eines virtuellen Computers und die Installation von SQL Server mehr Zeit und Aufwand erfordern würden als die Verwendung eines vorgefertigten PaaS-Angebots.</span><span class="sxs-lookup"><span data-stu-id="39ac8-114">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="39ac8-115">SaaS</span><span class="sxs-lookup"><span data-stu-id="39ac8-115">SaaS</span></span>
      isCorrect: false
  - content: <span data-ttu-id="39ac8-116">Welches Clouddienstmodell wird im folgenden Szenario beschrieben?</span><span class="sxs-lookup"><span data-stu-id="39ac8-116">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="39ac8-117">Sie erstellen mehrere virtuelle Computer in der Cloud.</span><span class="sxs-lookup"><span data-stu-id="39ac8-117">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="39ac8-118">Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden.</span><span class="sxs-lookup"><span data-stu-id="39ac8-118">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="39ac8-119">Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher.</span><span class="sxs-lookup"><span data-stu-id="39ac8-119">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="39ac8-120">Ein virtueller Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="39ac8-120">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="39ac8-121">Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.</span><span class="sxs-lookup"><span data-stu-id="39ac8-121">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="39ac8-122">IaaS</span><span class="sxs-lookup"><span data-stu-id="39ac8-122">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="39ac8-123">Alle in diesem Szenario verwendeten Ressourcen können mithilfe von IaaS implementiert werden.</span><span class="sxs-lookup"><span data-stu-id="39ac8-123">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="39ac8-124">Nur ein Teil der Lösung könnte über PaaS implementiert werden, sodass dies keine gute Wahl wäre.</span><span class="sxs-lookup"><span data-stu-id="39ac8-124">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="39ac8-125">Da es sich um eine benutzerdefinierte Lösung handelt, können wir davon ausgehen, dass kein SaaS-Angebot diese Funktionalität bereitstellt.</span><span class="sxs-lookup"><span data-stu-id="39ac8-125">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
