quiz:
  title: 'Wissenstest – IaaS, PaaS und SaaS'
  questions:
    - content: 'Welche Cloud-Dienstmodell, wäre die beste Übereinstimmung für die folgende Situation? Eine SQL Server-Datenbank ist für ein kurzfristiges Projekt erforderlich. Die IT-Abteilung verfügt nicht über Hardware, die die Leistungsanforderungen erfüllt, oder die Ressourcen, um sie bereitzustellen. Das Projekt startet nächste Woche. Nachdem das Projekt abgeschlossen ist, wird die Datenbank nicht mehr benötigt.'
      choices:
        - content: IaaS
          isCorrect: false
        - content: PaaS
          isCorrect: true
          correctExplanation: 'Aufgrund der aktuellem Bedarf und kurzer Lebensdauer ist PaaS die beste Option. Beispielsweise könnten Sie Azure SQL-Datenbank für die Lösung verwenden. IaaS ist nicht so gut ist, eine Wahl, da es sich bei Erstellen eines virtuellen Computers und Installieren von SQL Server mehr Zeit und Aufwand als die Verwendung einer vorab erstellten PaaS-Angebots erforderlich wäre.'
        - content: SaaS
          isCorrect: false
    - content: 'Welche Cloud-Service-Modell wird im folgenden Szenario beschrieben? Sie erstellen mehrere virtuelle Computer in der Cloud. Die virtuellen Computer sind in einem virtuellen Netzwerk miteinander verbunden. Die VMs haben Zugriff auf Röntgenbilddateien im Cloudspeicher. Ein virtueller Computer ist ein Webserver, der eine Website hostet, die im Internet verfügbar gemacht wird, damit Kunden auf ihre Datensätze zugreifen können. Ein VPN verbindet die Lösung mit Ihrem lokalen Rechenzentrum, damit Kundeninformationen mit den Bilddateien angezeigt werden können.'
      choices:
        - content: IaaS
          isCorrect: true
          correctExplanation: 'Alle in diesem Szenario verwendeten Ressourcen können mithilfe von IaaS implementiert werden. Nur ein Teil der Lösung kann mithilfe von PaaS, daher wäre es nicht gut implementiert werden. Da es sich um eine benutzerdefinierte Lösung handelt, können wir davon ausgehen, dass kein SaaS-Angebot diese Funktionalität bereitstellt.'
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: false
    - content: 'Welche Cloud-Dienstmodell, wäre die beste Übereinstimmung für die folgende Situation? Sie arbeiten in einem Start-Up-Unternehmen mit einer kleinen Anzahl von Mitarbeitern, die zusammenarbeiten müssen. Sie benötigen E-Mail, Kalenderplanung und einen Speicherort für Dokumente. Das Team ist technisch versiert, hat aber nicht die Zeit oder Hardware zur Implementierung und Verwaltung einer Lösung.'
      choices:
        - content: IaaS
          isCorrect: false
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: true
          correctExplanation: Eine SaaS-Lösung wie Office 365 wäre eine gute Alternative für die Zusammenarbeitsanforderungen.
    - content: 'Welche Cloud-Service-Modell wird im folgenden Szenario beschrieben? Sie verfügen in Ihrer Organisation über zwei Rechenzentren. Ein Rechenzentrum verfügt über eine Datenbank, die sich aufgrund gesetzlicher Vorgaben nur in einem der Rechenzentren befinden darf. Sie möchten von dem anderen Rechenzentrum aus auf die Datenbank zugreifen. Sie erstellen ein VPN mit einem Cloudanbieter, um die zwei Rechenzentren zu verbinden.'
      choices:
        - content: IaaS
          isCorrect: true
          correctExplanation: 'VPN ist ein IaaS-Ressourcen, damit dies eine IaaS-Lösung angesehen wird.'
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: false