    - content: <span data-ttu-id="39ac8-127">SaaS</span><span class="sxs-lookup"><span data-stu-id="39ac8-127">SaaS</span></span>
      isCorrect: false
  - content: <span data-ttu-id="39ac8-128">Welches Clouddienstmodell wäre die beste Wahl für die folgende Situation?</span><span class="sxs-lookup"><span data-stu-id="39ac8-128">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="39ac8-129">Sie arbeiten in einem Start-up-Unternehmen mit einer kleinen Anzahl von Mitarbeitern, die zusammenarbeiten müssen.</span><span class="sxs-lookup"><span data-stu-id="39ac8-129">You work at a start-up company with a small number of employees who need to collaborate.</span></span> <span data-ttu-id="39ac8-130">Sie benötigen E-Mail, Kalenderplanung und einen Speicherort für Dokumente.</span><span class="sxs-lookup"><span data-stu-id="39ac8-130">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="39ac8-131">Das Team ist technisch versiert, hat aber nicht die Zeit oder Hardware zur Implementierung und Verwaltung einer Lösung.</span><span class="sxs-lookup"><span data-stu-id="39ac8-131">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
