quiz:
  title: 'Wissensbeurteilung: Vorbereiten Ihrer Entwicklungsumgebung für Azure'
  questions:
  - content: Welches Betriebssystem wird von Visual Studio Code unterstützt?
    choices:
    - content: Linux
      isCorrect: false
      incorrectExplanation: Visual Studio Code ist plattformübergreifend und unterstützt Linux, macOS und Windows.
    - content: macOS
      isCorrect: false
      incorrectExplanation: Visual Studio Code ist plattformübergreifend und unterstützt Linux, macOS und Windows.
    - content: Windows
      isCorrect: false
      incorrectExplanation: Visual Studio Code ist plattformübergreifend und unterstützt Linux, macOS und Windows.
    - content: Alle oben genannten Möglichkeiten sind zutreffend.
      isCorrect: true
      correctExplanation: Visual Studio Code ist plattformübergreifend und unterstützt Linux, macOS und Windows.
  - content: Für welche der folgenden Editoren/IDEs bietet Microsoft eine Azure-Erweiterung?
    choices:
    - content: Eclipse
      isCorrect: false
      incorrectExplanation: Sie wählen, welches Tool Sie für die Azure-Entwicklung verwenden möchten, und Microsoft liefert die Azure-Integration für Eclipse, Visual Studio 2017, Visual Studio für Mac und Visual Studio Code.
    - content: Visual Studio
      isCorrect: false
      incorrectExplanation: Sie wählen, welches Tool Sie für die Azure-Entwicklung verwenden möchten, und Microsoft liefert die Azure-Integration für Eclipse, Visual Studio 2017, Visual Studio für Mac und Visual Studio Code.
    - content: Visual Studio Code
      isCorrect: false
      incorrectExplanation: Sie wählen, welches Tool Sie für die Azure-Entwicklung verwenden möchten, und Microsoft liefert die Azure-Integration für Eclipse, Visual Studio 2017, Visual Studio für Mac und Visual Studio Code.
    - content: Alle oben genannten Möglichkeiten sind zutreffend.
      isCorrect: true
      correctExplanation: Sie wählen, welches Tool Sie für die Azure-Entwicklung verwenden möchten, und Microsoft liefert die Azure-Integration für Eclipse, Visual Studio 2017, Visual Studio für Mac und Visual Studio Code.
