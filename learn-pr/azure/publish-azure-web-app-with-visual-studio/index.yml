  description: Azure App Service makes it quick for you to publish and update web apps directly from Visual Studio. Here, you'll learn how to install the necessary tools, create a new ASP.NET-based web application, and publish it to Azure. Finally, you'll learn how to make changes to the app, and you'll see how simple it is to republish those changes to Azure.
