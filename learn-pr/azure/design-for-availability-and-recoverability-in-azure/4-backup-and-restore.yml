quiz:
  title: 'Wissenstest: Schützen von Daten durch Sicherung und Wiederherstellung'
  questions:
    - content: 'Es ist wichtig, Wiederherstellungen testen Sie regelmäßig, da:'
      choices:
        - content: Sie können die Integrität Ihrer Sicherungen überprüfen.
          isCorrect: false
          incorrectExplanation: 'Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, die Integrität Ihrer Sicherungen zu überprüfen. Dies ist aber nicht die einzige richtige Wahl.'
        - content: Sie können mit dem Wiederherstellungsprozess vertraut.
          isCorrect: false
          incorrectExplanation: 'Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, sich besser mit dem Wiederherstellungsvorgang vertraut zu machen. Dies ist aber nicht die einzige richtige Wahl.'
        - content: Sie können Sie zum Identifizieren von Lücken in der Sicherung und Wiederherstellung von Daten.
          isCorrect: false
          incorrectExplanation: 'Wiederherstellungen regelmäßig testen, erlaubt Ihnen das Identifizieren von Lücken in der Sicherung und Wiederherstellung von Daten, aber dies ist nicht die nur die richtige Wahl.'
        - content: Alle oben genannten.
          isCorrect: true
          correctExplanation: Alle oben genannten Aspekte sind überzeugende Argumente für das regelmäßige Testen der Wiederherstellung Ihrer Sicherungen.
    - content: Welche der folgenden umfasst keine automatische regelmäßigen Sicherung der Daten?
      choices:
        - content: Azure-Blobspeicher
          isCorrect: true
          correctExplanation: Azure-BLOB-Speicher umfasst keine automatische Sicherungen Ihrer Daten. Sie müssen Sicherungen über andere Methoden implementieren.
        - content: Azure Cosmos DB
          isCorrect: false
          incorrectExplanation: 'Azure Cosmos DB ist vollständig automatisierte, regelmäßige Sicherungen Ihrer Daten enthalten.'
        - content: Azure SQL-Datenbank
          isCorrect: false
          incorrectExplanation: 'Azure SQL-Datenbank umfasst vollständig automatisierte, regelmäßige Sicherungen Ihrer Daten.'