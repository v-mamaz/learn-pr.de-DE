quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Wahr oder falsch: Alle Azure-Datenspeicheroptionen beinhalten eine automatische Sicherung der Daten?'
    choices:
    - content: Wahr
      isCorrect: false
      incorrectExplanation: Nicht alle Azure-Datenspeicherprodukte beinhalten eine automatische Sicherung. Bei Azure Blobs ist dies z.B. nicht der Fall.
    - content: Falsch
      isCorrect: true
      correctExplanation: Die meisten Azure-Dienste bieten integrierte Sicherungsfunktionen, die jedoch nicht immer standardmäßig aktiviert sind. Sie können auch Dienste wie den Azure Backup Agent nach Bedarf hinzufügen, um sicherzustellen, dass alle Ihre Daten geschützt sind.
  - content: Warum ist es wichtig, die Wiederherstellungen regelmäßig zu testen?
    choices:
    - content: Um die Integrität Ihrer Sicherungen zu überprüfen.
      isCorrect: false
      incorrectExplanation: Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, die Integrität Ihrer Sicherungen zu überprüfen. Dies ist aber nicht die einzige richtige Wahl.
    - content: Um sich mit dem Wiederherstellungsvorgang vertraut zu machen.
      isCorrect: false
      incorrectExplanation: Das regelmäßige Testen von Wiederherstellungen ermöglicht es Ihnen, sich besser mit dem Wiederherstellungsvorgang vertraut zu machen. Dies ist aber nicht die einzige richtige Wahl.
    - content: Um Lücken in Ihren Sicherungs- und Wiederherstellungsprozessen einfacher zu identifizieren.
      isCorrect: false
      incorrectExplanation: Das regelmäßige Testen von Wiederherstellungen unterstützt Sie dabei, Lücken in Ihren Sicherungs- und Wiederherstellungsprozessen zu identifizieren. Dies ist aber nicht die einzige richtige Wahl.
    - content: Alle oben genannten Möglichkeiten.
      isCorrect: true
      correctExplanation: Alle Antworten sind Vorteile einer regelmäßigen Überprüfung Ihres Wiederherstellungsprozesses.
