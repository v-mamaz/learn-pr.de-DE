summary: If you were to lose one or more components of your infrastructure, could your architecture handle it? If you experience a loss of data or identify data corruption, could you recover the data? Do you know what your requirements are to your customers for system availability and disaster recovery? Learn how to incorporate availability and recoverability into your architecture.
abstract: |
  In this module, you will:
    - Leverage Azure services to design a highly available application
    - Incorporate Azure disaster recovery capabilities into your architecture
    - Back up and restore on Azure to protect your application from data loss or corruption
