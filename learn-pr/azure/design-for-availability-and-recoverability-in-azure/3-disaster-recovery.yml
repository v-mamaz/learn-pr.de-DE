quiz:
  title: 'Wissenstest: Entwickeln einer Strategie zur Notfallwiederherstellung'
  questions:
    - content: Welche der folgenden Punkte können aus den Wiederherstellungsschritten in Ihrem Wiederherstellungsplan ausgeschlossen werden?
      choices:
        - content: Wiederherstellen von Sicherungen
          isCorrect: false
          incorrectExplanation: Die zum Wiederherstellen von Sicherungen erforderlichen Schritte sind ein wichtiger Teil eines Wiederherstellungsplans.
        - content: Failover auf replizierte Systeme
          isCorrect: false
          incorrectExplanation: Ein Failover auf replizierte Systeme ist ein wichtiger Teil eines Wiederherstellungsplans.
        - content: Wiederherstellen der Netzwerkkonnektivität mit lokalen oder externen Netzwerken
          isCorrect: false
          incorrectExplanation: Über eine Netzwerkverbindung mit einem lokalen oder externen Netzwerken sind häufig die kritischen Teile der Infrastruktur. Die Schritte zum Wiederherstellen nach einem Ausfall werden wichtige Teile eines Wiederherstellungsplans.
        - content: Keines der genannten sollten in einem Wiederherstellungsplan ausgeschlossen werden.
          isCorrect: true
          correctExplanation: Alle oben genannten sind wichtige Details in einem Wiederherstellungsplan eingeschlossen werden sollen.
    - content: 'Durch das Speichern von Daten in Azure Blob Storage, werden Sie vollständig bei einem Notfall geschützt.'
      choices:
        - content: Richtig
          isCorrect: false
          incorrectExplanation: 'BLOB Storage-Replikation können Sie die Wiederherstellung von Problemen mit Azure Service Level, aber es wird Sie nicht lokalisierte Systemausfällen, z. B. verlorener oder beschädigter Daten schützt.'
        - content: Falsch
          isCorrect: true
          correctExplanation: 'BLOB Storage-Replikation können Sie die Wiederherstellung von Problemen mit Azure Service Level, aber es wird Sie nicht lokalisierte Systemausfällen, z. B. verlorener oder beschädigter Daten schützt.'