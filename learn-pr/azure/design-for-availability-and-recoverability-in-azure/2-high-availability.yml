quiz:
  title: 'Wissenstest: Erstellen einer hochverfügbaren Architektur'
  questions:
    - content: 'Eine SLA ist wichtig, da für Ihren Dienst zu definieren:'
      choices:
        - content: Sie können Sie Ihre Anforderungen für die Beibehaltung der Sicherung zu ermitteln.
          isCorrect: false
          incorrectExplanation: 'Aufbewahrung von Sicherungen ist wichtig, zu definieren, aber es wird keine Vereinbarung zum Servicelevel gesteuert.'
        - content: 'Sie können Sie die Verfügbarkeit Ihres Diensts zu ermitteln, die Sie für Ihre Kunden ein Commit ausgeführt werden.'
          isCorrect: true
          correctExplanation: 'Vereinbarung zum Servicelevel ist eine Verpflichtung dar, die Sie für Ihre Kunden für die Verfügbarkeit Ihres Diensts vornehmen.'
        - content: 'Sie können es verwenden, um zu überzeugen, Ihren Manager zum Automatisieren der Erstellung des virtuellen Computers.'
          isCorrect: false
          incorrectExplanation: 'Obwohl dieses Thema eine gute Gesprächsgrundlage ist, wird Ihre SLA wahrscheinlich keinen Einfluss auf das Ergebnis haben.'
        - content: Damit können Sie um die RBAC-Einstellungen für Ihre Ressourcen zu definieren.
          isCorrect: false
          incorrectExplanation: 'RBAC-Einstellungen sind wichtig, aber sie sind nicht verknüpft, um die SLA Ihrer Anwendung.'
    - content: Welche der folgenden Komponenten werden nicht in einer hochverfügbaren Architektur verwendet?
      choices:
        - content: Lastenausgleich
          isCorrect: false
          incorrectExplanation: 'Lastausgleich wird normalerweise in einer hochverfügbaren Architektur verwendet, um die Last auf verfügbare Systeme zu verteilen und ausgefallene Systeme aus der Last zu entfernen.'
        - content: Verfügbarkeitszonen
          isCorrect: false
          incorrectExplanation: 'Verfügbarkeitszonen werden in einer hochverfügbaren Architektur verwendet, um Systeme auf mehrere Datencenter innerhalb einer Region zu verteilen.'
        - content: Verfügbarkeitsgruppen
          isCorrect: false
          incorrectExplanation: 'Verfügbarkeitsgruppen werden in einer hoch verfügbaren Architektur verwendet, um die Auswirkungen von Ausfällen und Wartungsereignisse zu minimieren.'
        - content: Ein Recovery Services-Tresor
          isCorrect: true
          correctExplanation: 'Recovery Services-Tresore bieten ein Ziel für Sicherungen, aber sie sind nicht Teil einer hoch verfügbaren Architektur.'