quiz:
  title: 'Wissenstest: Erstellen einer hochverfügbaren Architektur'
  questions:
  - content: 'Es ist aus den folgenden Gründen wichtig, eine SLA für den Dienst zu definieren:'
    choices:
    - content: Sie unterstützt Sie beim Ermitteln Ihrer Anforderungen an die Aufbewahrung von Sicherungen.
      isCorrect: false
      incorrectExplanation: Das Definieren der Aufbewahrung von Sicherungen ist wichtig, wird aber nicht durch eine SLA gesteuert.
    - content: Sie hilft Ihnen, die Verfügbarkeit Ihres Diensts zu bestimmen, die Sie Ihren Kunden zusichern.
      isCorrect: true
      correctExplanation: Die Vereinbarung zum Servicelevel ist eine Zusage, die Sie für Ihre Kunden bezüglich der Verfügbarkeit Ihres Diensts treffen.
    - content: Sie können sie verwenden, um Ihren Vorgesetzten zu überzeugen, die Erstellung virtueller Computer zu automatisieren.
      isCorrect: false
      incorrectExplanation: Obwohl dieses Thema eine gute Gesprächsgrundlage ist, wird Ihre SLA wahrscheinlich keinen Einfluss auf das Ergebnis haben.
    - content: Sie verwenden sie, um die RBAC-Einstellungen für Ihre Ressourcen zu definieren.
      isCorrect: false
      incorrectExplanation: RBAC-Einstellungen sind wichtig, beziehen sich aber nicht auf die SLA Ihrer Anwendung.
  - content: Welche der folgenden Komponenten werden nicht in einer hochverfügbaren Architektur verwendet?
    choices:
    - content: Lastenausgleich
      isCorrect: false
      incorrectExplanation: Lastausgleich wird normalerweise in einer hochverfügbaren Architektur verwendet, um die Last auf verfügbare Systeme zu verteilen und ausgefallene Systeme aus der Last zu entfernen.
    - content: Verfügbarkeitszonen
      isCorrect: false
      incorrectExplanation: Verfügbarkeitszonen werden in einer hochverfügbaren Architektur verwendet, um Systeme auf mehrere Datencenter innerhalb einer Region zu verteilen.
    - content: Verfügbarkeitsgruppen
      isCorrect: false
      incorrectExplanation: Verfügbarkeitsgruppen werden in einer hochverfügbaren Architektur verwendet, um die Auswirkungen von lokalisierten Ausfällen und Wartungsereignissen zu minimieren.
    - content: Ein Recovery Services-Tresor
      isCorrect: true
      correctExplanation: Recovery Services-Tresore bieten ein Ziel für Sicherungen, sind aber nicht Bestandteil einer hochverfügbaren Architektur.
