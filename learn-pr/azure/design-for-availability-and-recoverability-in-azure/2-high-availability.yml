quiz:
  title: '<span data-ttu-id="904e6-104">Wissenstest: Erstellen einer hochverfügbaren Architektur</span><span class="sxs-lookup"><span data-stu-id="904e6-104">Knowledge Check - Build a highly available architecture</span></span>'
  questions:
  - content: <span data-ttu-id="904e6-105">Es ist aus den folgenden Gründen wichtig, eine SLA für den Dienst zu definieren:</span><span class="sxs-lookup"><span data-stu-id="904e6-105">An SLA is important to define for your service because:</span></span>
    choices:
    - content: <span data-ttu-id="904e6-106">Sie unterstützt Sie beim Ermitteln Ihrer Anforderungen an die Aufbewahrung von Sicherungen.</span><span class="sxs-lookup"><span data-stu-id="904e6-106">It helps you determine your backup retention requirements.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="904e6-107">Das Definieren der Aufbewahrung von Sicherungen ist wichtig, wird aber nicht durch eine SLA gesteuert.</span><span class="sxs-lookup"><span data-stu-id="904e6-107">Backup retention is important to define, but it is not driven by SLA.</span></span>
    - content: <span data-ttu-id="904e6-108">Sie hilft Ihnen, die Verfügbarkeit Ihres Diensts zu bestimmen, die Sie Ihren Kunden zusichern.</span><span class="sxs-lookup"><span data-stu-id="904e6-108">It helps you determine the availability of your service that you will commit to your customers.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="904e6-109">Die Vereinbarung zum Servicelevel ist eine Zusage, die Sie für Ihre Kunden bezüglich der Verfügbarkeit Ihres Diensts treffen.</span><span class="sxs-lookup"><span data-stu-id="904e6-109">Service level agreement is a commitment you are making to your customers for the availability of your service.</span></span>
    - content: <span data-ttu-id="904e6-110">Sie können sie verwenden, um Ihren Vorgesetzten zu überzeugen, die Erstellung virtueller Computer zu automatisieren.</span><span class="sxs-lookup"><span data-stu-id="904e6-110">You can use it to convince your manager to automate virtual machine creation.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="904e6-111">Obwohl dieses Thema eine gute Gesprächsgrundlage ist, wird Ihre SLA wahrscheinlich keinen Einfluss auf das Ergebnis haben.</span><span class="sxs-lookup"><span data-stu-id="904e6-111">While this is a good discussion to have, your SLA will likely not have any impact on the outcome.</span></span>
    - content: <span data-ttu-id="904e6-112">Sie verwenden sie, um die RBAC-Einstellungen für Ihre Ressourcen zu definieren.</span><span class="sxs-lookup"><span data-stu-id="904e6-112">You use it to define the RBAC settings for your resources.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="904e6-113">RBAC-Einstellungen sind wichtig, beziehen sich aber nicht auf die SLA Ihrer Anwendung.</span><span class="sxs-lookup"><span data-stu-id="904e6-113">RBAC settings are important, but they are not related to the SLA of your application.</span></span>
  - content: <span data-ttu-id="904e6-114">Welche der folgenden Komponenten werden nicht in einer hochverfügbaren Architektur verwendet?</span><span class="sxs-lookup"><span data-stu-id="904e6-114">Which of the following is not used in a highly available architecture?</span></span>
    choices:
    - content: <span data-ttu-id="904e6-115">Lastenausgleich</span><span class="sxs-lookup"><span data-stu-id="904e6-115">Load balancing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="904e6-116">Lastausgleich wird normalerweise in einer hochverfügbaren Architektur verwendet, um die Last auf verfügbare Systeme zu verteilen und ausgefallene Systeme aus der Last zu entfernen.</span><span class="sxs-lookup"><span data-stu-id="904e6-116">Load balancing is typically used in a highly available architecture to distribute load to available systems and remove failed systems from load.</span></span>
    - content: <span data-ttu-id="904e6-117">Verfügbarkeitszonen</span><span class="sxs-lookup"><span data-stu-id="904e6-117">Availability zones</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="904e6-118">Verfügbarkeitszonen werden in einer hochverfügbaren Architektur verwendet, um Systeme auf mehrere Datencenter innerhalb einer Region zu verteilen.</span><span class="sxs-lookup"><span data-stu-id="904e6-118">Availability zones are used in a highly available architecture to distribute systems across multiple datacenters within a region.</span></span>
    - content: <span data-ttu-id="904e6-119">Verfügbarkeitsgruppen</span><span class="sxs-lookup"><span data-stu-id="904e6-119">Availability sets</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="904e6-120">Verfügbarkeitsgruppen werden in einer hochverfügbaren Architektur verwendet, um die Auswirkungen von lokalisierten Ausfällen und Wartungsereignissen zu minimieren.</span><span class="sxs-lookup"><span data-stu-id="904e6-120">Availability sets are used in a highly available architecture to minimize the impact from localized failures and maintenance events.</span></span>
    - content: <span data-ttu-id="904e6-121">Ein Recovery Services-Tresor</span><span class="sxs-lookup"><span data-stu-id="904e6-121">A recovery service vault</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="904e6-122">Recovery Services-Tresore bieten ein Ziel für Sicherungen, sind aber nicht Bestandteil einer hochverfügbaren Architektur.</span><span class="sxs-lookup"><span data-stu-id="904e6-122">Recovery service vaults provide a destination for backups, but they are not part of a highly available architecture.</span></span>
