abstract: >
  In diesem Modul lernen Sie Folgendes:
    - Entscheiden Sie, ob der MEAN-Webstapel die richtige Lösung für Sie ist
    - Erstellen einer Ubuntu Linux-VM zum Hosten der Web-App
    - Hinzufügen von MongoDB als Datenspeicher für Ihre Web-App
    - Hinzufügen von Node.js als Hostlaufzeit für Ihre Web-App
    - Hinzufügen von Express als Node.js-Webframework
    - Hinzufügen von mongooseJS für die Objektmodellierung der MongoDB-Daten
    - Erstellen einer einfachen Web-App, um sicherzustellen, dass der MEAN-Stapel funktionsfähig ist
    - Verfügbarmachen der Webanwendung für die Öffentlichkeit über Ihre VM
