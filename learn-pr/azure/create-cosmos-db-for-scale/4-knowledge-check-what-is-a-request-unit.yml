durationInMinutes: 2
content: <span data-ttu-id="b65ad-104">Versuchen Sie, die folgenden Fragen zu Anforderungseinheiten zu beantworten.</span><span class="sxs-lookup"><span data-stu-id="b65ad-104">Try to answer the following questions about request units</span></span>
quiz:
  title: <span data-ttu-id="b65ad-105">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="b65ad-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="b65ad-106">Welchen Mindestwert sollten Sie für den Durchsatz festlegen, wenn Sie ein Azure Cosmos DB-Konto erstellen und sicherstellen möchten, dass es mit den Anforderungen Ihrer Anwendung wächst?</span><span class="sxs-lookup"><span data-stu-id="b65ad-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="b65ad-107">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="b65ad-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b65ad-108">400 RU/s (Request Unit, Anforderungseinheit) ist der minimale Durchsatz, den Sie für eine Azure Cosmos DB festgelegen können. Mit einem ursprünglichen Durchsatz von 400 RU/s erstellte Datenbanken werden jedoch nicht automatisch skaliert.</span><span class="sxs-lookup"><span data-stu-id="b65ad-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="b65ad-109">1.000 RU/s</span><span class="sxs-lookup"><span data-stu-id="b65ad-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b65ad-110">Richtig!</span><span class="sxs-lookup"><span data-stu-id="b65ad-110">Correct!</span></span> <span data-ttu-id="b65ad-111">Ein Durchsatz von 1.000 RU/s ist der Mindestwert, um die automatische Skalierung für Ihre Datenbank zu aktivieren.</span><span class="sxs-lookup"><span data-stu-id="b65ad-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="b65ad-112">1.400 RU/s</span><span class="sxs-lookup"><span data-stu-id="b65ad-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b65ad-113">Wenn Sie den Durchsatz auf 1.400 RU/s festlegen, kann Ihre Datenbank automatisch skaliert werden; es ist jedoch nicht der Mindestwert, den Sie festlegen können, um die automatische Skalierung zu aktivieren.</span><span class="sxs-lookup"><span data-stu-id="b65ad-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="b65ad-114">250.000 RU/s</span><span class="sxs-lookup"><span data-stu-id="b65ad-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b65ad-115">Wenn Sie den Durchsatz auf 1.400 RU/s festlegen, kann Ihre Datenbank automatisch skaliert werden; es ist jedoch nicht der Mindestwert, den Sie festlegen können, um die automatische Skalierung zu aktivieren.</span><span class="sxs-lookup"><span data-stu-id="b65ad-115">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="b65ad-116">Wie viele Anforderungseinheiten sollten Sie bereitstellen, um sicherzustellen, dass keine Ratenbegrenzung auf Ihr Konto angewandt wird, wenn Sie ein 4-KB-Dokument 100-mal pro Sekunde in eine Azure Cosmos DB-Datenbank schreiben und 500-mal pro Sekunde lesen möchten?</span><span class="sxs-lookup"><span data-stu-id="b65ad-116">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="b65ad-117">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="b65ad-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b65ad-118">Wenn Sie für dieses Szenario nur 400 RU/s bereitstellen würden, würde leider eine Ratenbegrenzung angewandt.</span><span class="sxs-lookup"><span data-stu-id="b65ad-118">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="b65ad-119">Werfen Sie einen Blick in die Tabelle, und suchen Sie nach einem 4-KB-Dokument, das 500 Lesevorgänge und 100 Schreibvorgänge pro Sekunde erfordert.</span><span class="sxs-lookup"><span data-stu-id="b65ad-119">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="b65ad-120">1.000 RU/s</span><span class="sxs-lookup"><span data-stu-id="b65ad-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="b65ad-121">Wenn Sie für dieses Szenario nur 1.000 RU/s bereitstellen würden, würde leider eine Ratenbegrenzung angewandt.</span><span class="sxs-lookup"><span data-stu-id="b65ad-121">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="b65ad-122">Werfen Sie einen Blick in die Tabelle, und suchen Sie nach einem 4-KB-Dokument, das 500 Lesevorgänge und 100 Schreibvorgänge pro Sekunde erfordert.</span><span class="sxs-lookup"><span data-stu-id="b65ad-122">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="b65ad-123">1.300 RU/s</span><span class="sxs-lookup"><span data-stu-id="b65ad-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b65ad-124">Wenn Sie für dieses Szenario nur 1.300 RU/s bereitstellen würden, würde leider eine Ratenbegrenzung angewandt.</span><span class="sxs-lookup"><span data-stu-id="b65ad-124">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="b65ad-125">Werfen Sie einen Blick in die Tabelle, und suchen Sie nach einem 4-KB-Dokument, das 500 Lesevorgänge und 100 Schreibvorgänge pro Sekunde erfordert.</span><span class="sxs-lookup"><span data-stu-id="b65ad-125">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="b65ad-126">1.400 RU/s</span><span class="sxs-lookup"><span data-stu-id="b65ad-126">1400 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b65ad-127">Richtig!</span><span class="sxs-lookup"><span data-stu-id="b65ad-127">Correct!</span></span> <span data-ttu-id="b65ad-128">Die Tabelle gibt an, dass Sie ein Minimum von 1.350 RU/s zur Unterstützung dieses Szenarios benötigen.</span><span class="sxs-lookup"><span data-stu-id="b65ad-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="b65ad-129">Um sicherzustellen, dass keine Ratenbegrenzung angewandt wird, sollten Sie 1.400 RU/s bereitstellen, da Sie mehr als 1.350 RU/s benötigen und Anforderungseinheiten in Einheiten von 100 (1.300, 1.400, 1.500 usw.) bereitgestellt werden.</span><span class="sxs-lookup"><span data-stu-id="b65ad-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
