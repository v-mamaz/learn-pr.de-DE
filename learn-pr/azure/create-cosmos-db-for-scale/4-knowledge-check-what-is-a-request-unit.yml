  title: <span data-ttu-id="0f67b-105">Wissenstest – was eine Anforderungseinheit ist</span><span class="sxs-lookup"><span data-stu-id="0f67b-105">Knowledge check - what is a request unit</span></span>
  questions:
  - content: <span data-ttu-id="0f67b-106">Wenn Sie ein Azure Cosmos DB-Konto erstellen und Sie möchten sicherstellen, dass es mit den Anforderungen Ihrer Anwendung wächst, was den Mindestwert, den Sie den Durchsatz, um festlegen sollten, ist?</span><span class="sxs-lookup"><span data-stu-id="0f67b-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="0f67b-107">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="0f67b-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0f67b-108">400 RU/s ist der minimale Durchsatz, die für eine Azure Cosmos DB festgelegt werden können. Datenbanken, die mit einem ursprünglichen Durchsatz von 400 RU/s erstellt werden jedoch nicht für die automatische Skalierung.</span><span class="sxs-lookup"><span data-stu-id="0f67b-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="0f67b-109">1000 RU/s</span><span class="sxs-lookup"><span data-stu-id="0f67b-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0f67b-110">Richtig!</span><span class="sxs-lookup"><span data-stu-id="0f67b-110">Correct!</span></span> <span data-ttu-id="0f67b-111">Das Festlegen von Durchsatz auf 1000 RU/s ist der Mindestwert für die automatische Skalierung Ihrer Datenbank zu aktivieren.</span><span class="sxs-lookup"><span data-stu-id="0f67b-111">Setting throughput to 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="0f67b-112">1400 RU/s</span><span class="sxs-lookup"><span data-stu-id="0f67b-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0f67b-113">Durch Festlegen des Durchsatzes auf 1400 RU/s würde Ihre Datenbank für die automatische Skalierung, aktivieren Sie jedoch nicht den minimalen Wert, die, den Sie festlegen können ist, um für die automatische Skalierung aktivieren.</span><span class="sxs-lookup"><span data-stu-id="0f67b-113">Setting throughput to 1400 RU/s would enable your database to autoscale, however it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="0f67b-114">250.000 Anforderungseinheiten pro Sekunde</span><span class="sxs-lookup"><span data-stu-id="0f67b-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0f67b-115">Durch Festlegen des Durchsatzes auf 1400 RU/s würde Ihre Datenbank für die automatische Skalierung, aktivieren Sie jedoch nicht den minimalen Wert, die, den Sie festlegen können ist, um für die automatische Skalierung aktivieren.</span><span class="sxs-lookup"><span data-stu-id="0f67b-115">Setting throughput to 1400 RU/s would enable your database to autoscale, however it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="0f67b-116">Wenn Sie ein 4-KB-Dokument in einer Azure Cosmos DB-Datenbank 100-Mal pro Sekunde schreiben und Lesen von möchten der ein 4-KB-Dokument 500 Mal pro Sekunde, wie viele anforderungseinheiten sollten Sie bereitstellen, um sicherzustellen, dass Ihr Konto ist nicht begrenzt?</span><span class="sxs-lookup"><span data-stu-id="0f67b-116">If you plan on writing a 4KB document to an Azure Cosmos DB database 100 times per second, and reading the a 4KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="0f67b-117">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="0f67b-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0f67b-118">Es tut uns leid, wäre das Rate begrenzt, wenn Sie nur für dieses Szenario 400 RU/s bereitgestellt haben.</span><span class="sxs-lookup"><span data-stu-id="0f67b-118">Sorry, you'd be rate limited if you only provisioned 400 RU/s for this scenario.</span></span> <span data-ttu-id="0f67b-119">Sehen Sie sich in der Tabelle, und suchen Sie nach einem 4-KB-Dokument, das erfordert 500 Lesevorgänge pro Sekunde und 100 Schreibvorgänge pro Sekunde.</span><span class="sxs-lookup"><span data-stu-id="0f67b-119">Take a look at the table and look for a 4 KB document that requires 500 reads per second, and 100 writes per second.</span></span>
    - content: <span data-ttu-id="0f67b-120">1000 RU/s</span><span class="sxs-lookup"><span data-stu-id="0f67b-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="0f67b-121">Es tut uns leid, wäre das Rate begrenzt, wenn Sie nur für dieses Szenario 1000 RU/s bereitgestellt haben.</span><span class="sxs-lookup"><span data-stu-id="0f67b-121">Sorry, you'd be rate limited if you only provisioned 1000 RU/s for this scenario.</span></span> <span data-ttu-id="0f67b-122">Sehen Sie sich in der Tabelle, und suchen Sie nach einem 4-KB-Dokument, das erfordert 500 Lesevorgänge pro Sekunde und 100 Schreibvorgänge pro Sekunde.</span><span class="sxs-lookup"><span data-stu-id="0f67b-122">Take a look at the table and look for a 4 KB document that requires 500 reads per second, and 100 writes per second.</span></span>
    - content: <span data-ttu-id="0f67b-123">1300 RU/s</span><span class="sxs-lookup"><span data-stu-id="0f67b-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0f67b-124">Es tut uns leid, wäre das Rate begrenzt, wenn Sie nur für dieses Szenario 1300 RU/s bereitgestellt haben.</span><span class="sxs-lookup"><span data-stu-id="0f67b-124">Sorry, you'd be rate limited if you only provisioned 1300 RU/s for this scenario.</span></span> <span data-ttu-id="0f67b-125">Sehen Sie sich in der Tabelle, und suchen Sie nach einem 4-KB-Dokument, das erfordert 500 Lesevorgänge pro Sekunde und 100 Schreibvorgänge pro Sekunde.</span><span class="sxs-lookup"><span data-stu-id="0f67b-125">Take a look at the table and look for a 4 KB document that requires 500 reads per second, and 100 writes per second.</span></span>
    - content: <span data-ttu-id="0f67b-126">1400 RU/s</span><span class="sxs-lookup"><span data-stu-id="0f67b-126">1400 RU/s</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0f67b-127">Richtig!</span><span class="sxs-lookup"><span data-stu-id="0f67b-127">Correct!</span></span> <span data-ttu-id="0f67b-128">In der Tabelle gibt an, dass Sie ein Minimum von 1350 RU/s zur Unterstützung dieses Szenarios benötigen.</span><span class="sxs-lookup"><span data-stu-id="0f67b-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="0f67b-129">Um sicherzustellen, dass Sie nicht Ratenlimit sollten Sie mit Kompatibilitätsgrad 1400 RU/s bereitstellen, wie Sie mehr als 1350 benötigen RU/Sek. und anforderungseinheiten werden in Einheiten von 100 bereitgestellt (also 1300, Kompatibilitätsgrad 1400, 1500, usw.).</span><span class="sxs-lookup"><span data-stu-id="0f67b-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (so 1300, 1400, 1500, etc).</span></span>
