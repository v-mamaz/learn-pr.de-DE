quiz:
  title: Wissenstest – was eine Anforderungseinheit ist
  questions:
  - content: Wenn Sie ein Azure Cosmos DB-Konto erstellen und Sie möchten sicherstellen, dass es mit den Anforderungen Ihrer Anwendung wächst, was den Mindestwert, den Sie den Durchsatz, um festlegen sollten, ist?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: 400 RU/s ist der minimale Durchsatz, die für eine Azure Cosmos DB festgelegt werden können. Datenbanken, die mit einem ursprünglichen Durchsatz von 400 RU/s erstellt werden jedoch nicht für die automatische Skalierung.
    - content: 1000 RU/s
      isCorrect: true
      correctExplanation: Richtig! Das Festlegen von Durchsatz auf 1000 RU/s ist der Mindestwert für die automatische Skalierung Ihrer Datenbank zu aktivieren.
    - content: 1400 RU/s
      isCorrect: false
      incorrectExplanation: Durch Festlegen des Durchsatzes auf 1400 RU/s würde Ihre Datenbank für die automatische Skalierung, aktivieren Sie jedoch nicht den minimalen Wert, die, den Sie festlegen können ist, um für die automatische Skalierung aktivieren.
    - content: 250.000 Anforderungseinheiten pro Sekunde
      isCorrect: false
      incorrectExplanation: Durch Festlegen des Durchsatzes auf 1400 RU/s würde Ihre Datenbank für die automatische Skalierung, aktivieren Sie jedoch nicht den minimalen Wert, die, den Sie festlegen können ist, um für die automatische Skalierung aktivieren.
  - content: Wenn Sie ein 4-KB-Dokument in einer Azure Cosmos DB-Datenbank 100-Mal pro Sekunde schreiben und Lesen von möchten der ein 4-KB-Dokument 500 Mal pro Sekunde, wie viele anforderungseinheiten sollten Sie bereitstellen, um sicherzustellen, dass Ihr Konto ist nicht begrenzt?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: Es tut uns leid, wäre das Rate begrenzt, wenn Sie nur für dieses Szenario 400 RU/s bereitgestellt haben. Sehen Sie sich in der Tabelle, und suchen Sie nach einem 4-KB-Dokument, das erfordert 500 Lesevorgänge pro Sekunde und 100 Schreibvorgänge pro Sekunde.
    - content: 1000 RU/s
      isCorrect: true
      incorrectExplanation: Es tut uns leid, wäre das Rate begrenzt, wenn Sie nur für dieses Szenario 1000 RU/s bereitgestellt haben. Sehen Sie sich in der Tabelle, und suchen Sie nach einem 4-KB-Dokument, das erfordert 500 Lesevorgänge pro Sekunde und 100 Schreibvorgänge pro Sekunde.
    - content: 1300 RU/s
      isCorrect: false
      incorrectExplanation: Es tut uns leid, wäre das Rate begrenzt, wenn Sie nur für dieses Szenario 1300 RU/s bereitgestellt haben. Sehen Sie sich in der Tabelle, und suchen Sie nach einem 4-KB-Dokument, das erfordert 500 Lesevorgänge pro Sekunde und 100 Schreibvorgänge pro Sekunde.
    - content: 1400 RU/s
      isCorrect: false
      correctExplanation: Richtig! In der Tabelle gibt an, dass Sie ein Minimum von 1350 RU/s zur Unterstützung dieses Szenarios benötigen. Um sicherzustellen, dass Sie nicht Ratenlimit sollten Sie mit Kompatibilitätsgrad 1400 RU/s bereitstellen, wie Sie mehr als 1350 benötigen RU/Sek. und anforderungseinheiten werden in Einheiten von 100 bereitgestellt (also 1300, Kompatibilitätsgrad 1400, 1500, usw.).
