  [!include[](includes/4-how-to-choose-a-partition-key.md)]
quiz:
  title: <span data-ttu-id="d506c-104">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="d506c-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="d506c-105">Können Sie einer Azure Cosmos DB-Sammlung nach der Erstellung einen Partitionsschlüssel hinzufügen?</span><span class="sxs-lookup"><span data-stu-id="d506c-105">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="d506c-106">Ja</span><span class="sxs-lookup"><span data-stu-id="d506c-106">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d506c-107">Partitionsschlüssel können nur beim Erstellen einer Sammlung festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="d506c-107">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="d506c-108">Nein</span><span class="sxs-lookup"><span data-stu-id="d506c-108">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d506c-109">Richtig!</span><span class="sxs-lookup"><span data-stu-id="d506c-109">Correct!</span></span> <span data-ttu-id="d506c-110">Sie können den Partitionsschlüssel nur beim Erstellen einer Sammlung festlegen.</span><span class="sxs-lookup"><span data-stu-id="d506c-110">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="d506c-111">Können Sie den Partitionsschlüssel ändern, nachdem die Azure Cosmos DB-Sammlung erstellt wurde?</span><span class="sxs-lookup"><span data-stu-id="d506c-111">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
    choices:
    - content: <span data-ttu-id="d506c-112">Ja</span><span class="sxs-lookup"><span data-stu-id="d506c-112">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d506c-113">Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="d506c-113">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="d506c-114">Nein</span><span class="sxs-lookup"><span data-stu-id="d506c-114">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d506c-115">Richtig!</span><span class="sxs-lookup"><span data-stu-id="d506c-115">Correct!</span></span> <span data-ttu-id="d506c-116">Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="d506c-116">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="d506c-117">Was wäre der beste Partitionsschlüssel für die Speicherung des Bestellverlaufs?</span><span class="sxs-lookup"><span data-stu-id="d506c-117">What would be the best partition key for storing order history?</span></span>
    choices:
    - content: <span data-ttu-id="d506c-118">UserID</span><span class="sxs-lookup"><span data-stu-id="d506c-118">UserID</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="d506c-119">Richtig!</span><span class="sxs-lookup"><span data-stu-id="d506c-119">Correct!</span></span> <span data-ttu-id="d506c-120">Der Bestellverlauf würde in der Regel basierend auf dem Benutzer abgerufen, der die Bestellung aufgegeben hat.</span><span class="sxs-lookup"><span data-stu-id="d506c-120">Order history would typically be retrieved based on the user that created the order.</span></span>
    - content: <span data-ttu-id="d506c-121">OrderTime</span><span class="sxs-lookup"><span data-stu-id="d506c-121">OrderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="d506c-122">Die Bestellzeit könnte zwar als Partitionsschlüssel verwendet werden, doch so könnten an beliebten Einkaufstagen „heiße“ Partitionen entstehen.</span><span class="sxs-lookup"><span data-stu-id="d506c-122">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="d506c-123">Der Bestellverlauf würde außerdem in der Regel basierend auf dem Benutzer abgerufen, der die Bestellung aufgegeben hat, nicht dem Zeitpunkt, zu dem sie aufgegeben wurde.</span><span class="sxs-lookup"><span data-stu-id="d506c-123">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
