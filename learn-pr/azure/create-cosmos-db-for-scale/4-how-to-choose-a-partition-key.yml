quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Wahr oder falsch: Können Sie einer Azure Cosmos DB-Sammlung nach deren Erstellung einen Partitionsschlüssel **hinzufügen**?'
    choices:
    - content: Wahr
      isCorrect: false
      incorrectExplanation: Sie können den Partitionsschlüssel nur beim Erstellen einer Sammlung festlegen.
    - content: Falsch
      isCorrect: true
      correctExplanation: Sie können den Partitionsschlüssel nur beim Erstellen einer Sammlung festlegen.
  - content: 'Wahr oder falsch: Können Sie den Partitionsschlüssel **ändern**, nachdem die Azure Cosmos DB-Sammlung erstellt wurde?'
    choices:
    - content: Wahr
      isCorrect: false
      incorrectExplanation: Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.
    - content: Falsch
      isCorrect: true
      correctExplanation: Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.
