title: Überprüfen Sie Ihre Kenntnisse
durationInMinutes: 2
content: Versuchen Sie, die folgenden Fragen zur Auswahl eines Partitionsschlüssels zu beantworten.
quiz:
  title: Wissenstest
  questions:
  - content: Können Sie einer Azure Cosmos DB-Sammlung nach deren Erstellung einen Partitionsschlüssel hinzufügen?
    choices:
    - content: Ja
      isCorrect: false
      incorrectExplanation: Partitionsschlüssel können nur beim Erstellen einer Sammlung festgelegt werden.
    - content: Nein
      isCorrect: true
      correctExplanation: Richtig! Sie können den Partitionsschlüssel nur beim Erstellen einer Sammlung festlegen.
  - content: Können Sie den Partitionsschlüssel ändern, nachdem die Azure Cosmos DB-Sammlung erstellt wurde?
    choices:
    - content: Ja
      isCorrect: false
      incorrectExplanation: Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.
    - content: Nein
      isCorrect: true
      correctExplanation: Richtig! Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.
  - content: Was wäre der beste Partitionsschlüssel für die Speicherung des Bestellverlaufs?
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: Richtig! Der Bestellverlauf würde in der Regel basierend auf dem Benutzer abgerufen, der die Bestellung aufgegeben hat.
    - content: OrderTime
      isCorrect: false
      correctExplanation: Die Bestellzeit könnte zwar als Partitionsschlüssel verwendet werden, doch so könnten an beliebten Einkaufstagen „heiße“ Partitionen entstehen. Der Bestellverlauf würde außerdem in der Regel basierend auf dem Benutzer abgerufen, der die Bestellung aufgegeben hat, nicht dem Zeitpunkt, zu dem sie aufgegeben wurde.
