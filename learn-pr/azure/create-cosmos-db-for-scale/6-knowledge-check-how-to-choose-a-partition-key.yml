  questions:
  - content: <span data-ttu-id="fbe05-106">Können Sie einer Azure Cosmos DB-Sammlung nach deren Erstellung einen Partitionsschlüssel hinzufügen?</span><span class="sxs-lookup"><span data-stu-id="fbe05-106">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="fbe05-107">JA</span><span class="sxs-lookup"><span data-stu-id="fbe05-107">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fbe05-108">Partitionsschlüssel können nur beim Erstellen einer Sammlung festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="fbe05-108">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="fbe05-109">Nein </span><span class="sxs-lookup"><span data-stu-id="fbe05-109">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fbe05-110">Richtig!</span><span class="sxs-lookup"><span data-stu-id="fbe05-110">Correct!</span></span> <span data-ttu-id="fbe05-111">Sie können den Partitionsschlüssel nur beim Erstellen einer Sammlung festlegen.</span><span class="sxs-lookup"><span data-stu-id="fbe05-111">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="fbe05-112">Können Sie den Partitionsschlüssel ändern, nachdem die Azure Cosmos DB-Sammlung erstellt wurde?</span><span class="sxs-lookup"><span data-stu-id="fbe05-112">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
    choices:
    - content: <span data-ttu-id="fbe05-113">JA</span><span class="sxs-lookup"><span data-stu-id="fbe05-113">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fbe05-114">Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="fbe05-114">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="fbe05-115">Nein </span><span class="sxs-lookup"><span data-stu-id="fbe05-115">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fbe05-116">Richtig!</span><span class="sxs-lookup"><span data-stu-id="fbe05-116">Correct!</span></span> <span data-ttu-id="fbe05-117">Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="fbe05-117">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="fbe05-118">Was wäre der beste Partitionsschlüssel für die Speicherung des Bestellverlaufs?</span><span class="sxs-lookup"><span data-stu-id="fbe05-118">What would be the best partition key for storing order history?</span></span>
    choices:
    - content: <span data-ttu-id="fbe05-119">UserID</span><span class="sxs-lookup"><span data-stu-id="fbe05-119">UserID</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="fbe05-120">Richtig!</span><span class="sxs-lookup"><span data-stu-id="fbe05-120">Correct!</span></span> <span data-ttu-id="fbe05-121">Der Bestellverlauf würde in der Regel basierend auf dem Benutzer abgerufen, der die Bestellung aufgegeben hat.</span><span class="sxs-lookup"><span data-stu-id="fbe05-121">Order history would typically be retrieved based on the user that created the order.</span></span>
    - content: <span data-ttu-id="fbe05-122">OrderTime</span><span class="sxs-lookup"><span data-stu-id="fbe05-122">OrderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="fbe05-123">Die Bestellzeit könnte zwar als Partitionsschlüssel verwendet werden, doch so könnten an beliebten Einkaufstagen „heiße“ Partitionen entstehen.</span><span class="sxs-lookup"><span data-stu-id="fbe05-123">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="fbe05-124">Der Bestellverlauf würde außerdem in der Regel basierend auf dem Benutzer abgerufen, der die Bestellung aufgegeben hat, nicht dem Zeitpunkt, zu dem sie aufgegeben wurde.</span><span class="sxs-lookup"><span data-stu-id="fbe05-124">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
