content: <span data-ttu-id="bbf4a-104">Versuchen Sie, die folgenden Fragen zur Auswahl eines Partitionsschlüssels zu beantworten.</span><span class="sxs-lookup"><span data-stu-id="bbf4a-104">Try to answer the following questions about choosing a partition key</span></span>
quiz:
  title: <span data-ttu-id="bbf4a-105">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="bbf4a-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="bbf4a-106">Können Sie einer Azure Cosmos DB-Sammlung nach deren Erstellung einen Partitionsschlüssel hinzufügen?</span><span class="sxs-lookup"><span data-stu-id="bbf4a-106">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="bbf4a-107">Ja</span><span class="sxs-lookup"><span data-stu-id="bbf4a-107">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bbf4a-108">Partitionsschlüssel können nur beim Erstellen einer Sammlung festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="bbf4a-108">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="bbf4a-109">Nein</span><span class="sxs-lookup"><span data-stu-id="bbf4a-109">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bbf4a-110">Richtig!</span><span class="sxs-lookup"><span data-stu-id="bbf4a-110">Correct!</span></span> <span data-ttu-id="bbf4a-111">Sie können den Partitionsschlüssel nur beim Erstellen einer Sammlung festlegen.</span><span class="sxs-lookup"><span data-stu-id="bbf4a-111">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="bbf4a-112">Können Sie den Partitionsschlüssel ändern, nachdem die Azure Cosmos DB-Sammlung erstellt wurde?</span><span class="sxs-lookup"><span data-stu-id="bbf4a-112">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
    choices:
    - content: <span data-ttu-id="bbf4a-113">Ja</span><span class="sxs-lookup"><span data-stu-id="bbf4a-113">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bbf4a-114">Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="bbf4a-114">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="bbf4a-115">Nein</span><span class="sxs-lookup"><span data-stu-id="bbf4a-115">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bbf4a-116">Richtig!</span><span class="sxs-lookup"><span data-stu-id="bbf4a-116">Correct!</span></span> <span data-ttu-id="bbf4a-117">Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="bbf4a-117">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="bbf4a-118">Was wäre der beste Partitionsschlüssel für die Speicherung des Bestellverlaufs?</span><span class="sxs-lookup"><span data-stu-id="bbf4a-118">What would be the best partition key for storing order history?</span></span>
    choices:
    - content: <span data-ttu-id="bbf4a-119">UserID</span><span class="sxs-lookup"><span data-stu-id="bbf4a-119">UserID</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="bbf4a-120">Richtig!</span><span class="sxs-lookup"><span data-stu-id="bbf4a-120">Correct!</span></span> <span data-ttu-id="bbf4a-121">Der Bestellverlauf würde in der Regel basierend auf dem Benutzer abgerufen, der die Bestellung aufgegeben hat.</span><span class="sxs-lookup"><span data-stu-id="bbf4a-121">Order history would typically be retrieved based on the user that created the order.</span></span>
    - content: <span data-ttu-id="bbf4a-122">OrderTime</span><span class="sxs-lookup"><span data-stu-id="bbf4a-122">OrderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="bbf4a-123">Die Bestellzeit könnte zwar als Partitionsschlüssel verwendet werden, doch so könnten an beliebten Einkaufstagen „heiße“ Partitionen entstehen.</span><span class="sxs-lookup"><span data-stu-id="bbf4a-123">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="bbf4a-124">Der Bestellverlauf würde außerdem in der Regel basierend auf dem Benutzer abgerufen, der die Bestellung aufgegeben hat, nicht dem Zeitpunkt, zu dem sie aufgegeben wurde.</span><span class="sxs-lookup"><span data-stu-id="bbf4a-124">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
