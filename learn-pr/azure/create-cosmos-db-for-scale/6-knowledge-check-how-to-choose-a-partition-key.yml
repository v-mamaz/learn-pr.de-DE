quiz:
  title: 'Wissenstest - Gewusst wie: Auswählen eines partitionsschlüssels'
  questions:
  - content: Können Sie einen Partitionsschlüssel für ein Azure Cosmos DB-Sammlung nach hinzufügen es erstellt wurde?
    choices:
    - content: Ja
      isCorrect: false
      incorrectExplanation: Partitionsschlüssel können nur festgelegt werden, wenn eine Sammlung erstellt wird.
    - content: Nein
      isCorrect: true
      correctExplanation: Richtig! Den Partitionsschlüssel kann nur festgelegt werden, wenn die Auflistung erstellt wird.
  - content: Können Sie den Partitionsschlüssel ändern, nachdem die Azure Cosmos DB-Sammlung erstellt wurde?
    choices:
    - content: Ja
      isCorrect: false
      incorrectExplanation: Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.
    - content: Nein
      isCorrect: true
      correctExplanation: Richtig! Partitionsschlüssel können nicht geändert werden, nachdem die Sammlung erstellt wurde.
  - content: Was die beste Partitionsschlüssel für die Speicherung von Bestellverlauf wäre?
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: Richtig! Reihenfolge, Verlauf in der Regel abgerufen werden sollen, basierend auf der Benutzer, der der Auftrag erstellt.
    - content: OrderTime
      isCorrect: false
      correctExplanation: Obwohl Auftragszeit als Partitionsschlüssel verwendet werden kann, kann sie beliebte Einkaufswagen Tage hot-Partitionen erstellen. Und Reihenfolge, in der Regel Verlauf abgerufen wird auf Grundlage der Benutzer, die Reihenfolge und nicht die Zeit erstellt, die sie abgelegt wurde.
