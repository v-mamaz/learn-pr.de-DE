      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cf4ae-111">Ein Durchsatz von 1.000 RU/s ist der Mindestwert für das Aktivieren der automatischen Skalierung für Ihre Datenbank.</span><span class="sxs-lookup"><span data-stu-id="cf4ae-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="cf4ae-112">250.000 RU/s</span><span class="sxs-lookup"><span data-stu-id="cf4ae-112">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cf4ae-113">Ein Durchsatz von 1.000 RU/s ist der Mindestwert für das Aktivieren der automatischen Skalierung für Ihre Datenbank.</span><span class="sxs-lookup"><span data-stu-id="cf4ae-113">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
  - content: <span data-ttu-id="cf4ae-114">Wie viele Anforderungseinheiten sollten Sie bereitstellen, um sicherzustellen, dass keine Ratenbegrenzung für Ihr Konto gilt, wenn Sie ein 4-KB-Dokument 100 Mal pro Sekunde in eine Azure Cosmos DB-Datenbank schreiben und 500 Mal pro Sekunde lesen möchten?</span><span class="sxs-lookup"><span data-stu-id="cf4ae-114">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading it 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="cf4ae-115">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="cf4ae-115">400 RU/s</span></span>
