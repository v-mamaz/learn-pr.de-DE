quiz:
  title: Wissenstest
  questions:
    - content: 'Welchen Mindestwert sollten Sie für den Durchsatz festlegen, wenn Sie ein Azure Cosmos DB-Konto erstellen und sicherstellen möchten, dass es mit den Anforderungen Ihrer Anwendung wächst?'
      choices:
        - content: 400 RU/s
          isCorrect: false
        - content: 1.000 RU/s
          isCorrect: true
          correctExplanation: 'Ein Durchsatz von 1.000 RU/s ist der Mindestwert, um die automatische Skalierung für Ihre Datenbank zu aktivieren.'
        - content: 1.400 RU/s
          isCorrect: false
        - content: 250.000 RU/s
          isCorrect: false
    - content: 'Wenn Sie zum Schreiben von planen sollten ein 4-KB-Dokument mit einer Azure Cosmos DB-Datenbank 100-Mal pro Sekunde und 500 Mal pro Sekunde, wie Lesen viele anforderungseinheiten Sie bereitstellen, um sicherzustellen, dass Ihr Konto nicht begrenzt ist?'
      choices:
        - content: 400 RU/s
          isCorrect: false
        - content: 1.000 RU/s
          isCorrect: false
        - content: 1.300 RU/s
          isCorrect: false
        - content: 1.400 RU/s
          isCorrect: true
          correctExplanation: 'Sie benötigen mindestens von 1350 RU/s zur Unterstützung dieses Szenarios. Um sicherzustellen, dass Sie nicht die Rate begrenzt sind, sollten Sie mit Kompatibilitätsgrad 1400 RU/s bereitstellen, benötigen Sie mehr als 1350 RU/Sek. und anforderungseinheiten werden in Einheiten von 100 bereitgestellt (1300, Kompatibilitätsgrad 1400, 1500, usw..).'