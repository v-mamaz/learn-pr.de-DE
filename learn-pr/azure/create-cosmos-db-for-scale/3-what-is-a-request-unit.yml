      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cf4ae-122">Sie benötigen einen Mindestwert von 1.350 RU/s zur Unterstützung dieses Szenarios.</span><span class="sxs-lookup"><span data-stu-id="cf4ae-122">You need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="cf4ae-123">Sie sollten 1.400 RU/s bereitstellen, da Sie mehr als 1.350 RU/s benötigen und Anforderungseinheiten in Einheiten von 100 (1300, 1.400, 1.500 usw.) bereitgestellt werden, um sicherzustellen, dass keine Ratenbegrenzung gilt.</span><span class="sxs-lookup"><span data-stu-id="cf4ae-123">To ensure you aren't rate limited, you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
    - content: <span data-ttu-id="cf4ae-124">1.400 RU/s</span><span class="sxs-lookup"><span data-stu-id="cf4ae-124">1400 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cf4ae-125">Sie benötigen einen Mindestwert von 1350 RU/s zur Unterstützung dieses Szenarios.</span><span class="sxs-lookup"><span data-stu-id="cf4ae-125">You need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="cf4ae-126">Sie sollten 1400 RU/s bereitstellen, da Sie mehr als 1350 RU/s benötigen und Anforderungseinheiten in Einheiten von 100 (1300, 1400, 1500 usw.) bereitgestellt, um sicherzustellen, dass keine Ratenbegrenzung gilt.</span><span class="sxs-lookup"><span data-stu-id="cf4ae-126">To ensure you aren't rate limited, you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
