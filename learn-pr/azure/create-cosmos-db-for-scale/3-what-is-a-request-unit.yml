      isCorrect: true
      correctExplanation: <span data-ttu-id="cf4ae-109">Ein Durchsatz von 1.000 RU/s ist der Mindestwert für das Aktivieren der automatischen Skalierung für Ihre Datenbank.</span><span class="sxs-lookup"><span data-stu-id="cf4ae-109">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
