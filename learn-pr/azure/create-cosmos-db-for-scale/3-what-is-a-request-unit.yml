  questions:
  - content: <span data-ttu-id="cf4ae-105">Welchen Mindestwert sollten Sie für den Durchsatz festlegen, wenn Sie ein Azure Cosmos DB-Konto erstellen und sicherstellen möchten, dass es mit den Anforderungen Ihrer Anwendung wächst?</span><span class="sxs-lookup"><span data-stu-id="cf4ae-105">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="cf4ae-106">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="cf4ae-106">400 RU/s</span></span>
      isCorrect: false
