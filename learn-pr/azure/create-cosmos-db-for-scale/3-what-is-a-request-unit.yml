quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Welchen Mindestwert sollten Sie für den Durchsatz festlegen, wenn Sie ein Azure Cosmos DB-Konto erstellen und sicherstellen möchten, dass es mit den Anforderungen Ihrer Anwendung wächst?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: Ein Durchsatz von 1.000 RU/s ist der Mindestwert für das Aktivieren der automatischen Skalierung für Ihre Datenbank.
    - content: 1.000 RU/s
      isCorrect: true
      correctExplanation: Ein Durchsatz von 1.000 RU/s ist der Mindestwert für das Aktivieren der automatischen Skalierung für Ihre Datenbank.
    - content: 1.400 RU/s
      isCorrect: false
      incorrectExplanation: Ein Durchsatz von 1.000 RU/s ist der Mindestwert für das Aktivieren der automatischen Skalierung für Ihre Datenbank.
    - content: 250.000 RU/s
      isCorrect: false
      incorrectExplanation: Ein Durchsatz von 1.000 RU/s ist der Mindestwert für das Aktivieren der automatischen Skalierung für Ihre Datenbank.
  - content: Wie viele Anforderungseinheiten sollten Sie bereitstellen, um sicherzustellen, dass keine Ratenbegrenzung für Ihr Konto gilt, wenn Sie ein 4-KB-Dokument 100 Mal pro Sekunde in eine Azure Cosmos DB-Datenbank schreiben und 500 Mal pro Sekunde lesen möchten?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: Sie benötigen einen Mindestwert von 1.350 RU/s zur Unterstützung dieses Szenarios. Sie sollten 1.400 RU/s bereitstellen, da Sie mehr als 1.350 RU/s benötigen und Anforderungseinheiten in Einheiten von 100 (1300, 1.400, 1.500 usw.) bereitgestellt werden, um sicherzustellen, dass keine Ratenbegrenzung gilt.
    - content: 1.000 RU/s
      isCorrect: false
      incorrectExplanation: Sie benötigen einen Mindestwert von 1.350 RU/s zur Unterstützung dieses Szenarios. Sie sollten 1.400 RU/s bereitstellen, da Sie mehr als 1.350 RU/s benötigen und Anforderungseinheiten in Einheiten von 100 (1300, 1.400, 1.500 usw.) bereitgestellt werden, um sicherzustellen, dass keine Ratenbegrenzung gilt.
    - content: 1.300 RU/s
      isCorrect: false
      incorrectExplanation: Sie benötigen einen Mindestwert von 1.350 RU/s zur Unterstützung dieses Szenarios. Sie sollten 1.400 RU/s bereitstellen, da Sie mehr als 1.350 RU/s benötigen und Anforderungseinheiten in Einheiten von 100 (1300, 1.400, 1.500 usw.) bereitgestellt werden, um sicherzustellen, dass keine Ratenbegrenzung gilt.
    - content: 1.400 RU/s
      isCorrect: true
      correctExplanation: Sie benötigen einen Mindestwert von 1350 RU/s zur Unterstützung dieses Szenarios. Sie sollten 1400 RU/s bereitstellen, da Sie mehr als 1350 RU/s benötigen und Anforderungseinheiten in Einheiten von 100 (1300, 1400, 1500 usw.) bereitgestellt, um sicherzustellen, dass keine Ratenbegrenzung gilt.
