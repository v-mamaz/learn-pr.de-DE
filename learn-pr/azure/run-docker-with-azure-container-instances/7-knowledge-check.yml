  title: <span data-ttu-id="9d693-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="9d693-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="9d693-105">Welche Neustartrichtlinie eignet sich in der Regel am besten für Aufgaben mit langer Ausführungszeit, die Anforderungen verarbeiten?</span><span class="sxs-lookup"><span data-stu-id="9d693-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="9d693-106">Always</span><span class="sxs-lookup"><span data-stu-id="9d693-106">Always</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9d693-107">Die Neustartrichtlinie **Always** stellt sicher, dass erforderlichen Prozesse weiterhin verfügbar sind, auch wenn ein Neustart erforderlich ist.</span><span class="sxs-lookup"><span data-stu-id="9d693-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="9d693-108">Never</span><span class="sxs-lookup"><span data-stu-id="9d693-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9d693-109">Die Neustartrichtlinie **Always** stellt sicher, dass erforderlichen Prozesse weiterhin verfügbar sind, auch wenn ein Neustart erforderlich ist.</span><span class="sxs-lookup"><span data-stu-id="9d693-109">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="9d693-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="9d693-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9d693-111">Die Neustartrichtlinie **Always** stellt sicher, dass erforderlichen Prozesse weiterhin verfügbar sind, auch wenn ein Neustart erforderlich ist.</span><span class="sxs-lookup"><span data-stu-id="9d693-111">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
  - content: '<span data-ttu-id="9d693-112">Richtig oder falsch: Die Werte einer Umgebungsvariablen sind standardmäßig im Azure-Portal und in der Azure CLI-Ausgabe sichtbar.</span><span class="sxs-lookup"><span data-stu-id="9d693-112">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>'
    choices:
    - content: <span data-ttu-id="9d693-113">Richtig</span><span class="sxs-lookup"><span data-stu-id="9d693-113">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9d693-114">Umgebungsvariablen sind standardmäßig nicht geschützt, sodass ihre Werte standardmäßig im Azure-Portal und in der Azure CLI-Ausgabe sichtbar sind.</span><span class="sxs-lookup"><span data-stu-id="9d693-114">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="9d693-115">Falsch</span><span class="sxs-lookup"><span data-stu-id="9d693-115">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9d693-116">Umgebungsvariablen sind standardmäßig nicht geschützt, sodass ihre Werte standardmäßig im Azure-Portal und in der Azure CLI-Ausgabe sichtbar sind.</span><span class="sxs-lookup"><span data-stu-id="9d693-116">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
  - content: <span data-ttu-id="9d693-117">Mit welchem Befehl zur Problembehandlung können Containerstartereignisse angezeigt werden?</span><span class="sxs-lookup"><span data-stu-id="9d693-117">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="9d693-118">az container logs</span><span class="sxs-lookup"><span data-stu-id="9d693-118">az container logs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9d693-119">Mit dem Befehl `az container logs` werden die Protokolle für einen Container in einer Containergruppe überprüft.</span><span class="sxs-lookup"><span data-stu-id="9d693-119">The `az container logs` command examines the logs for a container in a container group.</span></span>
    - content: <span data-ttu-id="9d693-120">az container attach</span><span class="sxs-lookup"><span data-stu-id="9d693-120">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9d693-121">Der Befehl `az container attach` dient zum Anzeigen von Containerereignissen und -protokollen.</span><span class="sxs-lookup"><span data-stu-id="9d693-121">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="9d693-122">Im Gegensatz dazu zeigt `az container logs` nur die Protokolle, aber keine Startereignisse an.</span><span class="sxs-lookup"><span data-stu-id="9d693-122">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="9d693-123">az container exec</span><span class="sxs-lookup"><span data-stu-id="9d693-123">az container exec</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9d693-124">Der Befehl `az container exec` führt einen Befehl innerhalb eines ausgeführten Containers einer Containergruppe aus.</span><span class="sxs-lookup"><span data-stu-id="9d693-124">The `az container exec` command executes a command from within a running container of a container group.</span></span>
