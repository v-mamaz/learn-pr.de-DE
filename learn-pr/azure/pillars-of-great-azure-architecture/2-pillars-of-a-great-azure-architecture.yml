  questions:
  - content: <span data-ttu-id="70d5e-105">Welches der folgenden Szenarien wäre ein Beispiel für etwas, das Sie in der Sicherheitssäule behandeln können?</span><span class="sxs-lookup"><span data-stu-id="70d5e-105">Which of the following would be an example of something you might address in the security pillar?</span></span>
