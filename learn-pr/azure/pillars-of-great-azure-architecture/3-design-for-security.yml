  - content: <span data-ttu-id="3725d-105">Für welche der folgenden Datentypen sollten möglicherweise Sicherheitsmaßnahmen vorgesehen werden?</span><span class="sxs-lookup"><span data-stu-id="3725d-105">Which of the following types of data may need to have security protections?</span></span>
