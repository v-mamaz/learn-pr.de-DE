quiz:
  title: 'Wissenstest: Entwurf für Verfügbarkeit und Wiederherstellbarkeit'
  questions:
  - content: Welche der folgenden Punkte sind bei der Festlegung der SLA zu berücksichtigen, die Sie Kunden zusichern können?
    choices:
    - content: Die SLA, die Sie für Dienste bereitstellen können, für deren Verwaltung Sie direkt zuständig sind.
      isCorrect: false
      incorrectExplanation: Dies ist ein wichtiger Aspekt bei der Festlegung der SLA, die Sie Kunden zusichern können. Dies ist aber nicht die einzig richtige Wahl.
    - content: Die SLA von Clouddiensten, die Sie in Ihrer Architektur nutzen.
      isCorrect: false
      incorrectExplanation: Dies ist ein wichtiger Aspekt bei der Festlegung der SLA, die Sie Kunden zusichern können. Dies ist aber nicht die einzig richtige Wahl.
    - content: Die SLA von Netzwerkdiensten für die Konnektivität zu lokalen Abhängigkeiten.
      isCorrect: false
      incorrectExplanation: Dies ist ein wichtiger Aspekt bei der Festlegung der SLA, die Sie Kunden zusichern können. Dies ist aber nicht die einzig richtige Wahl.
    - content: Alle oben genannten Punkte müssen bei der Festlegung der SLA berücksichtigt werden, die Sie Kunden zusichern können.
      isCorrect: true
      correctExplanation: Alle oben genannten Punkte müssen bei der Festlegung der SLA berücksichtigt werden, die Sie Kunden zusichern können.
  - content: Welcher der folgenden Punkte würde von Ihrem definierten RPO beeinflusst?
    choices:
    - content: Die Häufigkeit der Datenbanksicherungen.
      isCorrect: true
      correctExplanation: Da es beim Recovery Point Objective um die tolerierbare Menge an Datenverlust geht, muss die Häufigkeit der Sicherungen innerhalb dieses Zeitfensters liegen und wird direkt von Ihrem definierten RPO beeinflusst.
    - content: Die Anzahl der Regionen, in die Daten repliziert werden.
      isCorrect: false
      incorrectExplanation: Die Anzahl der Regionen, in die Daten repliziert werden, ist eine wichtige Überlegung, wird aber von Ihrem definierten RPO nicht beeinflusst.
    - content: Die Anzahl der Instanzen in einem Datenbankcluster.
      isCorrect: false
      incorrectExplanation: Die Anzahl der Instanzen in einem Datenbankcluster kann eine wichtige Entscheidung sein, wird aber von Ihrem definierten RPO nicht beeinflusst.
    - content: Der Typ der Lastenausgleichstechnologie, der in Ihrer Anwendung verwendet wird.
      isCorrect: false
      incorrectExplanation: Der Typ der in Ihrer Anwendung verwendeten Lastausgleichstechnologie kann eine wichtige Entscheidung sein, wird aber nicht von Ihrem definierten RPO beeinflusst.
