quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Welche der folgenden Aussagen beschreibt keinen Vorteil der Containereinführung?
    choices:
    - content: Schnelle Startzeiten
      isCorrect: false
      incorrectExplanation: Container können erheblich schneller als virtuelle oder physische Systeme beginnen.
    - content: Effiziente Nutzung der Hostressource
      isCorrect: false
      incorrectExplanation: Aufgrund einer gemeinsamen Imagearchitektur können mehrere Container auf einem einzelnen Host ausgeführt werden, während sie Hostressourcen effizient verwenden.
    - content: Integrierte Notfallwiederherstellung
      isCorrect: true
      correctExplanation: Container ändern Notfallwiederherstellungsverfahren grundsätzlich nicht.
    - content: Ermöglicht native Cloudanwendungsarchitektur
      isCorrect: false
      incorrectExplanation: Container sind nützlich beim Entwickeln von Anwendungen mit einer modernen oder nativen Cloudarchitektur.
  - content: Welcher Befehl zeigt alle (beendeten und ausgeführten) Containerinstanzen an?
    choices:
    - content: docker ps
      isCorrect: false
      incorrectExplanation: Mit diesem Befehl werden nur ausgeführte Container angezeigt.
    - content: docker images
      isCorrect: false
      incorrectExplanation: Mit diesem Befehl werden Containerimages aufgelistet.
    - content: docker ps -a
      isCorrect: true
      correctExplanation: Mit diesem Befehl werden alle ausgeführten und beendeten Container aufgelistet.
  - content: 'Wahr oder falsch: In Produktionsumgebungen sollte die Erstellung von Containerimages mit einer Dockerfile automatisiert werden.'
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: Die Automatisierung ist schneller, leicht wiederholbar und weniger fehleranfällig als die manuelle Erstellung von Images. Die Automatisierung in Produktionscontainerumgebungen hat sich bewährt.
    - content: Falsch
      isCorrect: false
