quiz:
  title: Einführung in Container
  questions:
  - content: Welche der folgenden Aussagen beschreibt keine Vorteile der Containereinführung?
    choices:
    - content: Schnelle Startzeiten
      incorrectExplanation: Container können erheblich schneller als virtuelle oder physische Systeme beginnen.
      isCorrect: false
    - content: Effiziente Nutzung der Hostressource
      isCorrect: false
      incorrectExplanation: Aufgrund einer gemeinsamen Imagearchitektur können viele Container auf einem einzelnen Host ausgeführt werden, während sie Hostressourcen effizient versenden.
    - content: Integrierte Notfallwiederherstellung
      isCorrect: true
      correctExplanation: Container ändern Notfallwiederherstellungsverfahren grundsätzlich nicht.
    - content: Ermöglicht native Cloudanwendungsarchitektur
      isCorrect: false
      incorrectExplanation: Container sind nützlich beim Entwickeln von Anwendungen mit einer modernen oder nativen Cloudarchitektur.
  - content: Welcher Befehl zeigt alle (beendeten und ausgeführten) Containerinstanzen an?
    choices:
    - content: docker ps
      incorrectExplanation: Mit diesem Befehl werden nur ausgeführte Container angezeigt.
      isCorrect: false
    - content: docker ps -a
      isCorrect: true
      correctExplanation: Dieser Befehl listet alle ausgeführten und beendeten Container auf.
    - content: docker ps -x
      incorrectExplanation: Dies ist kein gültiger Docker-Befehl.
      isCorrect: false
    - content: docker ps
      incorrectExplanation: Dieser Befehl listet Containerimages auf.
      isCorrect: false
  - content: In einer Produktionsumgebung sollte die Containerimageerstellung mit einer Dockerfile automatisiert werden.
    choices:
    - content: False.
      incorrectExplanation: Die Automatisierung der Containererstellung hat viele Vorteile und sollte in Produktionscontainerumgebungen verwendet werden.
      isCorrect: false
    - content: True.
      isCorrect: true
      correctExplanation: Die Automatisierung der Containererstellung hat viele Vorteile und sollte in Produktionscontainerumgebungen verwendet werden.
