quiz:
  title: 'Introduction to containers'
  questions:
  - content: 'Which of the following is not a benefit of container adoption?'
    choices:
    - content: Fast start times.
      incorrectExplanation: Containers can start significantly faster than virtual or physical systems.
      isCorrect: false
    - content: Efficient use of host resource.
      isCorrect: false
      incorrectExplanation: Due to a shared image architecture, many containers can run on a single host, while efficiently utilizing host resources.
    - content: Built-in disaster recovery.
      isCorrect: true
      correctExplanation: Containers don't inherently change disaster recovery procedures.
    - content: Enables cloud-native application architecture.
      isCorrect: false
      incorrectExplanation: Containers can help to develop applications with a modern or cloud-native architecture.
  - content: 'What command will show all container instances (stopped and running)?'
    choices:
    - content: docker ps
      incorrectExplanation: This command will only show running containers.
      isCorrect: false
    - content: docker ps -a
      isCorrect: true
      correctExplanation: This command will list all running and stopped containers.
    - content: docker ps -x
      incorrectExplanation: This isn't a valid Docker command.
      isCorrect: false
    - content: docker ps
      incorrectExplanation: This command lists container images.
      isCorrect: false
  - content: 'In production, container image creation should be automated with a Dockerfile.'
    choices:
    - content: False.
      incorrectExplanation: Container creation automation has many benefits and should be utilized in production container environments.
      isCorrect: false
    - content: True.
      isCorrect: true
      correctExplanation: Container creation automation has many benefits and should be utilized in production container environments.
