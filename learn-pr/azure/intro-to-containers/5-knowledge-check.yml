quiz:
  title: Einführung in Container
  questions:
    - content: Welche der folgenden Aussagen beschreibt keine Vorteile der Containereinführung?
      choices:
        - content: Schnelle Startzeiten
          isCorrect: false
          incorrectExplanation: Container können erheblich schneller als virtuelle oder physische Systeme beginnen.
        - content: Effiziente Nutzung der Hostressource
          isCorrect: false
          incorrectExplanation: 'Aufgrund einer gemeinsamen Image-Architektur können mehrere Container auf einem Host, während Sie effizient unter Verwendung von Hostressourcen ausführen.'
        - content: Integrierte Notfallwiederherstellung
          isCorrect: true
          correctExplanation: Container ändern Notfallwiederherstellungsverfahren grundsätzlich nicht.
        - content: Ermöglicht native Cloudanwendungsarchitektur
          isCorrect: false
          incorrectExplanation: Container sind nützlich beim Entwickeln von Anwendungen mit einer modernen oder nativen Cloudarchitektur.
    - content: Welcher Befehl zeigt alle (beendeten und ausgeführten) Containerinstanzen an?
      choices:
        - content: docker ps
          isCorrect: false
          incorrectExplanation: Mit diesem Befehl werden nur ausgeführte Container angezeigt.
        - content: Docker-images
          isCorrect: false
          incorrectExplanation: Dieser Befehl listet Containerimages auf.
        - content: docker ps -a
          isCorrect: true
          correctExplanation: Dieser Befehl listet alle ausgeführten und beendeten Container auf.
    - content: '"True" oder "false": Erstellen des Containers Image sollte in produktionsumgebungen mit einer dockerfile-Datei automatisiert werden.'
      choices:
        - content: Richtig
          isCorrect: true
          correctExplanation: 'Automation ist schneller, leicht wiederholbar und weniger fehleranfällig als manuelle imageerstellung. Bewährte Methode empfiehlt die Verwendung von Automatisierung in produktionsumgebungen für Container.'
        - content: Falsch
          isCorrect: false