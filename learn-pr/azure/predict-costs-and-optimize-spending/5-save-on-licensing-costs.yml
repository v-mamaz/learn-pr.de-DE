quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Wahr oder falsch: Wenn Sie bereits über Windows Server-Lizenzen verfügen, müssen Sie für diese erneut in Azure bezahlen.'
    choices:
    - content: Wahr
      isCorrect: false
      incorrectExplanation: Unter bestimmten Umständen können Sie den Hybrid-Vorteil für Windows Server nutzen und nur die Linux-Rate bezahlen.
    - content: Falsch
      isCorrect: true
      correctExplanation: Unter bestimmten Umständen können Sie den Hybrid-Vorteil für Windows Server nutzen und nur die Linux-Rate bezahlen.
  - content: 'Wahr oder falsch: Azure verfügt über geldsparende Optionen für Test- und Entwicklungsserver.'
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: Durch die Vorteile „Azure Enterprise Dev/Test“ und „Azure Dev/Test Pay-As-You-Go“ erhalten Sie verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Kosten nur auf Basis der Linux-Rate für virtuelle Computer entstehen. Dies gilt ebenfalls für SQL Server und andere Microsoft-Software, die in Visual Studio-Abonnements enthalten ist.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Durch die Vorteile „Azure Enterprise Dev/Test“ und „Azure Dev/Test Pay-As-You-Go“ erhalten Sie verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Kosten nur auf Basis der Linux-Rate für virtuelle Computer entstehen. Dies gilt ebenfalls für SQL Server und andere Microsoft-Software, die in Visual Studio-Abonnements enthalten ist.
