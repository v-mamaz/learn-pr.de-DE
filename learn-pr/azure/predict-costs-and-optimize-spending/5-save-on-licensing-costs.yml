  title: <span data-ttu-id="56512-104">Einsparungen bei Lizenzierungskosten</span><span class="sxs-lookup"><span data-stu-id="56512-104">Save on licensing costs</span></span>
  questions:
  - content: <span data-ttu-id="56512-105">Wenn Sie bereits über Windows Server-Lizenzen verfügen, müssen Sie für diese erneut auf Azure bezahlen.</span><span class="sxs-lookup"><span data-stu-id="56512-105">If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>
    choices:
    - content: <span data-ttu-id="56512-106">True</span><span class="sxs-lookup"><span data-stu-id="56512-106">True</span></span>
      incorrectExplanation: <span data-ttu-id="56512-107">Unter bestimmten Umständen können Sie den Hybrid-Vorteil für Windows Server nutzen und nur die Linux-Rate bezahlen.</span><span class="sxs-lookup"><span data-stu-id="56512-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="56512-108">False</span><span class="sxs-lookup"><span data-stu-id="56512-108">False</span></span>
      correctExplanation: <span data-ttu-id="56512-109">Unter bestimmten Umständen können Sie den Hybrid-Vorteil für Windows Server nutzen und nur die Linux-Rate bezahlen.</span><span class="sxs-lookup"><span data-stu-id="56512-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="56512-110">Azure verfügt über geldsparende Optionen für Test- und Entwicklungsserver.</span><span class="sxs-lookup"><span data-stu-id="56512-110">Azure has money-saving options for test and development servers.</span></span>
    choices:
    - content: <span data-ttu-id="56512-111">True</span><span class="sxs-lookup"><span data-stu-id="56512-111">True</span></span>
      correctExplanation: <span data-ttu-id="56512-112">Ja, durch die Vorteile „Azure Enterprise Dev/Test“ und „Azure Pay-As-You-Go Dev/Test“ erhalten Sie verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Kosten nur auf Basis der Linux-Rate für virtuelle Computer entstehen.</span><span class="sxs-lookup"><span data-stu-id="56512-112">Yes, the Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="56512-113">Dies gilt ebenfalls für SQL Server und andere Microsoft-Software, die in Visual Studio-Abonnements enthalten ist.</span><span class="sxs-lookup"><span data-stu-id="56512-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="56512-114">False</span><span class="sxs-lookup"><span data-stu-id="56512-114">False</span></span>
      incorrectExplanation: <span data-ttu-id="56512-115">Durch die Vorteile „Enterprise Dev/Test“ und „Pay-As-You-Go Dev/Test“ erhalten Sie verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Kosten nur auf Basis der Linux-Rate für virtuelle Computer entstehen.</span><span class="sxs-lookup"><span data-stu-id="56512-115">The Enterprise Dev/Test and Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="56512-116">Dies gilt ebenfalls für SQL Server und andere Microsoft-Software, die in Visual Studio-Abonnements enthalten ist.</span><span class="sxs-lookup"><span data-stu-id="56512-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: false
