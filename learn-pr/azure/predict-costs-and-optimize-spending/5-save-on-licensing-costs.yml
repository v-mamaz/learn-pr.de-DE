quiz:
  title: Lizenzierungskosten speichern
  questions:
    - content: 'Wenn Sie bereits Windows Server-Lizenzen verfügen, müssen Sie erneut auf Azure bezahlen.'
      choices:
        - content: Richtig
          incorrectExplanation: Unter bestimmten Umständen können Sie den-hybridvorteil für Windows Server verwenden und bezahlen nur den Linux-Satz.
          isCorrect: false
        - content: Falsch
          correctExplanation: Unter bestimmten Umständen können Sie den-hybridvorteil für Windows Server verwenden und bezahlen nur den Linux-Satz.
          isCorrect: true
    - content: Azure verfügt über geldsparender-Optionen für Server für Test- und Entwicklungszwecken.
      choices:
        - content: Richtig
          correctExplanation: 'Ja, wird Ihnen die Vorteile von Azure Enterprise Dev/Test und Azure mit nutzungsbasierter Bezahlung Dev/Test verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Ihnen Kosten entstehen nur auf den Linux-Gebühr für virtuelle Computer. Dies gilt auch für SQL Server und andere Microsoft-Software, die Visual Studio-Abonnement abgedeckt ist.'
          isCorrect: true
        - content: Falsch
          incorrectExplanation: 'Das Enterprise Dev/Test und nutzungsbasierte Bezahlung Dev/Test-Vorteile bieten Ihnen verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Ihnen Kosten entstehen nur auf den Linux-Gebühr für virtuelle Computer. Dies gilt auch für SQL Server und andere Microsoft-Software, die Visual Studio-Abonnement abgedeckt ist.'
          isCorrect: false