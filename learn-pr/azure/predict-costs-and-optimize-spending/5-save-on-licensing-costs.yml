  questions:
  - content: '<span data-ttu-id="7fd0a-105">Wahr oder falsch: Wenn Sie bereits über Windows Server-Lizenzen verfügen, müssen Sie für diese erneut in Azure bezahlen.</span><span class="sxs-lookup"><span data-stu-id="7fd0a-105">True or false: If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>'
    choices:
    - content: <span data-ttu-id="7fd0a-106">Wahr</span><span class="sxs-lookup"><span data-stu-id="7fd0a-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7fd0a-107">Unter bestimmten Umständen können Sie den Hybrid-Vorteil für Windows Server nutzen und nur die Linux-Rate bezahlen.</span><span class="sxs-lookup"><span data-stu-id="7fd0a-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate.</span></span>
    - content: <span data-ttu-id="7fd0a-108">Falsch</span><span class="sxs-lookup"><span data-stu-id="7fd0a-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7fd0a-109">Unter bestimmten Umständen können Sie den Hybrid-Vorteil für Windows Server nutzen und nur die Linux-Rate bezahlen.</span><span class="sxs-lookup"><span data-stu-id="7fd0a-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate.</span></span>
  - content: '<span data-ttu-id="7fd0a-110">Wahr oder falsch: Azure verfügt über geldsparende Optionen für Test- und Entwicklungsserver.</span><span class="sxs-lookup"><span data-stu-id="7fd0a-110">True or false: Azure has money-saving options for test and development servers.</span></span>'
    choices:
    - content: <span data-ttu-id="7fd0a-111">Wahr</span><span class="sxs-lookup"><span data-stu-id="7fd0a-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7fd0a-112">Durch die Vorteile „Azure Enterprise Dev/Test“ und „Azure Dev/Test Pay-As-You-Go“ erhalten Sie verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Kosten nur auf Basis der Linux-Rate für virtuelle Computer entstehen.</span><span class="sxs-lookup"><span data-stu-id="7fd0a-112">The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="7fd0a-113">Dies gilt ebenfalls für SQL Server und andere Microsoft-Software, die in Visual Studio-Abonnements enthalten ist.</span><span class="sxs-lookup"><span data-stu-id="7fd0a-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
    - content: <span data-ttu-id="7fd0a-114">Falsch</span><span class="sxs-lookup"><span data-stu-id="7fd0a-114">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7fd0a-115">Durch die Vorteile „Azure Enterprise Dev/Test“ und „Azure Dev/Test Pay-As-You-Go“ erhalten Sie verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Kosten nur auf Basis der Linux-Rate für virtuelle Computer entstehen.</span><span class="sxs-lookup"><span data-stu-id="7fd0a-115">The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="7fd0a-116">Dies gilt ebenfalls für SQL Server und andere Microsoft-Software, die in Visual Studio-Abonnements enthalten ist.</span><span class="sxs-lookup"><span data-stu-id="7fd0a-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
