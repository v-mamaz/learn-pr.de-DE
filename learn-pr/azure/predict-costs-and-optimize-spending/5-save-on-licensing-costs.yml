quiz:
  title: Einsparungen bei Lizenzierungskosten
  questions:
  - content: Wenn Sie bereits über Windows Server-Lizenzen verfügen, müssen Sie für diese erneut auf Azure bezahlen.
    choices:
    - content: "True"
      incorrectExplanation: Unter bestimmten Umständen können Sie den Hybrid-Vorteil für Windows Server nutzen und nur die Linux-Rate bezahlen.
      isCorrect: false
    - content: "False"
      correctExplanation: Unter bestimmten Umständen können Sie den Hybrid-Vorteil für Windows Server nutzen und nur die Linux-Rate bezahlen.
      isCorrect: true
  - content: Azure verfügt über geldsparende Optionen für Test- und Entwicklungsserver.
    choices:
    - content: "True"
      correctExplanation: Ja, durch die Vorteile „Azure Enterprise Dev/Test“ und „Azure Pay-As-You-Go Dev/Test“ erhalten Sie verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Kosten nur auf Basis der Linux-Rate für virtuelle Computer entstehen. Dies gilt ebenfalls für SQL Server und andere Microsoft-Software, die in Visual Studio-Abonnements enthalten ist.
      isCorrect: true
    - content: "False"
      incorrectExplanation: Durch die Vorteile „Enterprise Dev/Test“ und „Pay-As-You-Go Dev/Test“ erhalten Sie verschiedene Rabatte, insbesondere für Windows-Workloads, sodass Lizenzgebühren und Kosten nur auf Basis der Linux-Rate für virtuelle Computer entstehen. Dies gilt ebenfalls für SQL Server und andere Microsoft-Software, die in Visual Studio-Abonnements enthalten ist.
      isCorrect: false
