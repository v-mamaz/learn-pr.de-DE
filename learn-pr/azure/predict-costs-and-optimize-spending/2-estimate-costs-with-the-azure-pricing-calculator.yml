quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: Auf welcher Registerkarte des Azure-Preisrechners erstellen Sie Ihre Schätzung?
    choices:
    - content: Schätzung
      isCorrect: false
      incorrectExplanation: Diese Registerkarte enthält alle zuvor gespeicherten Schätzungen.
    - content: Produkte
      isCorrect: true
      correctExplanation: Diese Registerkarte zeigt alle Azure-Dienste an. Sie können hier Dienste hinzufügen oder entfernen, um Ihre Schätzung zu erstellen.
  - content: 'Wahr oder falsch: Sie können Ihre Schätzung über ein Excel-Arbeitsblatt oder eine URL teilen.'
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: Wenn Sie unten in der Schätzung auf *Exportieren* klicken, wird ein Excel-Arbeitsblatt exportiert, das Sie teilen können. Alternativ können Sie auf *Teilen* klicken, um einen URL-Link abzurufen, den Sie mit Ihrem Team teilen können.
    - content: "FALSE"
      isCorrect: false
      incorrectExplanation: Wenn Sie unten in der Schätzung auf *Exportieren* klicken, wird ein Excel-Arbeitsblatt exportiert, das Sie teilen können. Alternativ können Sie auf *Teilen* klicken, um einen URL-Link abzurufen, den Sie mit Ihrem Team teilen können.
