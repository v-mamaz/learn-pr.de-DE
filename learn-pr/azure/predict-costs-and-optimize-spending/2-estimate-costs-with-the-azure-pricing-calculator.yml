quiz:
  title: Estimate costs with the Azure pricing calculator 
  questions:
  - content: "In which tab of the Azure pricing calculator will you formulate your estimate?"
    choices:
    - content: "Estimate"
      isCorrect: false
      incorrectExplanation: "This tab has all of your previously saved estimates."
    - content: "Products"
      isCorrect: true
      correctExplanation: "This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate."
  - content: "You can share your estimate through an Excel spreadsheet or through a URL."
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: "Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team."
    - content: "False"
      isCorrect: false
      incorrectExplanation: "Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team."