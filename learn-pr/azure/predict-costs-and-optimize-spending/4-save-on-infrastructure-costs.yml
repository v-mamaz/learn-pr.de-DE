quiz:
  title: Einsparungen bei den Infrastrukturkosten
  questions:
  - content: Welche dieser Lösungen ist <b>keine</b> Möglichkeit zur Kosteneinsparung?
    choices:
    - content: Aufheben der Zuordnung virtueller Computer außerhalb der Geschäftszeiten.
      incorrectExplanation: Die Verwendung von Azure Reserved Virtual Machine Instances, das Aufheben der Zuordnung virtueller Maschinen virtueller Computer außerhalb der Geschäftszeiten, das Löschen nicht verwendeter virtueller Maschinen und die Migration zu PaaS oder SaaS sind allesamt Beispiele für Lösungen zum Einsparen von Kosten.
      isCorrect: false
    - content: Verwenden von Azure Reserved Virtual Machine Instances.
      incorrectExplanation: Die Verwendung von Azure Reserved Virtual Machine Instances, das Aufheben der Zuordnung virtueller Maschinen virtueller Computer außerhalb der Geschäftszeiten, das Löschen nicht verwendeter virtueller Maschinen und die Migration zu PaaS oder SaaS sind allesamt Beispiele für Lösungen zum Einsparen von Kosten.
      isCorrect: false
    - content: Lastenausgleich Ihrer virtuellen Computer für eingehende Nachrichten.
      correctExplanation: Ein Lastenausgleich wird zum Optimieren der Leistung durchgeführt. Die Verwendung von Azure Reserved Virtual Machine Instances, das Aufheben der Zuordnung virtueller Maschinen virtueller Computer außerhalb der Geschäftszeiten, das Löschen nicht verwendeter virtueller Maschinen und die Migration zu PaaS oder SaaS sind allesamt Beispiele für Lösungen zum Einsparen von Kosten.
      isCorrect: true
    - content: Ändern der Größe von wenig genutzten virtuellen Computern.
      incorrectExplanation: Die Verwendung von Azure Reserved Virtual Machine Instances, das Aufheben der Zuordnung virtueller Maschinen virtueller Computer außerhalb der Geschäftszeiten, das Löschen nicht verwendeter virtueller Maschinen und die Migration zu PaaS oder SaaS sind allesamt Beispiele für Lösungen zum Einsparen von Kosten.
      isCorrect: false
  - content: 'Das Azure Architecture Center ________:'
    choices:
    - content: Das Azure Architecture Center ist der ideale Ort, um Ideen für die Transformation Ihrer Anwendung sowie Best Practices für eine große Auswahl von Architekturen und Azure-Diensten zu erhalten.
      correctExplanation: Das Azure Architecture Center bietet Vorschläge zum Verbessern Ihrer App und zum Einsparen von Kosten.
      isCorrect: true
    - content: Das Azure Architecture Center ist ein Gebäude auf dem Microsoft-Campus in Seattle, in dem Sie sich mit anderen Benutzern über die Infrastruktur austauschen können.
      incorrectExplanation: Das Azure Architecture Center ist ein in Azure integriertes Softwareprodukt, das Vorschläge zur Verbesserung Ihrer App bereitstellt.
      isCorrect: false
    - content: Das Azure Architecture Center ist ein cloudbasiertes Museum zu Ehren von Frank Lloyd Wright.
      incorrectExplanation: Das Azure Architecture Center ist ein in Azure integriertes Softwareprodukt, das Vorschläge zur Verbesserung Ihrer App bereitstellt.
