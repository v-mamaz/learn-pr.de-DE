quiz:
  title: Überprüfen Ihrer Kenntnisse
  questions:
  - content: Welche dieser Lösungen ist *keine* Möglichkeit zur Kosteneinsparung?
    choices:
    - content: Aufheben der Zuordnung virtueller Computer außerhalb der Geschäftszeiten.
      isCorrect: false
      incorrectExplanation: Dadurch fallen weniger Kosten für die Nutzung Ihres Kontos an.
    - content: Verwenden von Azure Reserved Virtual Machine Instances.
      isCorrect: false
      incorrectExplanation: Diese Option ist günstiger als die nutzungsbasierte Bezahlung, wenn Sie über konsistente Workloads für Ihre virtuellen Computer verfügen und einen längerfristigen Servicevertrag schließen können.
    - content: Verwenden eines Lastenausgleichs für eingehende Nachrichten Ihrer virtuellen Computer.
      isCorrect: true
      correctExplanation: Ein Lastenausgleich dient zum Optimieren der Leistung, nicht zum Senken von Kosten.
    - content: Ändern der Größe von wenig genutzten virtuellen Computern.
      isCorrect: false
      incorrectExplanation: Wenn Sie einen virtuellen Computer herunterskalieren, verursacht er weniger Kosten.
  - content: 'Richtig oder falsch: PaaS ist im Allgemeinen günstiger als IaaS.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Für IaaS muss Azure speziell Ressourcen bereitstellen. PaaS bietet dagegen eine höhere Flexibilität bei der Dienstbereitstellung. Dies ermöglicht eine effiziente Nutzung der Hardware und damit Kosteneinsparungen bei PaaS-Diensten im Vergleich zu IaaS.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Verträge für PaaS-Dienste sind in der Regel günstiger als IaaS-Ressourcen.
