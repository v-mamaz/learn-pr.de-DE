    title: "Save on infrastructure costs"
    questions:
    - content: "Which one of these is <b>not</b> a cost-saving solution?"
      choices:
      - content: "Deallocate virtual machines in off hours."
        incorrectExplanation: "Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions."
        isCorrect: false
      - content: "Use Azure Reserved Virtual Machine Instances."
        incorrectExplanation: "Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions."
        isCorrect: false
      - content: "Load balance your virtual machines for incoming messages."
        correctExplanation: "Load balancing is used for performance optimization. Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions."
        isCorrect: true
      - content: "Right-size underutilized virtual machines."
        incorrectExplanation: "Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions."
        isCorrect: false
