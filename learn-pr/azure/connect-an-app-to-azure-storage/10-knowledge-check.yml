  title: Herstellen einer Verbindung mit Azure Storage
  questions:
  - content: Wie viele Zugriffsschlüssel werden für den Zugriff auf Ihr Azure Storage-Konto bereitgestellt?
    choices:
    - content: "1"
      isCorrect: false
    - content: "2"
      isCorrect: true
    - content: "3"
      isCorrect: false
    - content: "4"
      isCorrect: false
  - content: Wo werden Azure Storage-Verbindungszeichenfolgen normalerweise in Ihrer App gespeichert?
    choices:
    - content: Hartcodiert im Anwendungscode
      isCorrect: false
    - content: Innerhalb eines Konfigurationssystems, also z.B. einer Konfigurationsdatei, Umgebungsvariablen oder Datenbank
      isCorrect: true
    - content: Zur Laufzeit in der App eingegeben
      isCorrect: false
    - content: Kompiliert und eingebettet in die App-Assembly als Ressourcendatei
      isCorrect: false
