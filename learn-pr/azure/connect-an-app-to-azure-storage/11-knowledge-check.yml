quiz:
  title: "Connecting to Azure Storage"
  questions:

  - content: "How many access keys are provided for accessing your Azure storage account?"
    choices:
    - content: "1"
      isCorrect: false
    - content: "2"
      isCorrect: true
      correctExplanation: "Each storage account has two access keys. This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime."
    - content: "3"
      isCorrect: false
    - content: "4"
      isCorrect: false

  - content: "You can use either the REST API or the Azure client library to programmatically access a storage account. What is the primary advantage of using the client library?"
    choices:
    - content: "Cost"
      isCorrect: false
    - content: "Availability"
      isCorrect: false
    - content: "Localization"
      isCorrect: false
    - content: "Convenience"
      isCorrect: true
      correctExplanation: "Code that uses the client library is generally much shorter and simpler than code that uses the REST API. The client library handles assembling requests and parsing responses for you."

  - content: "Which of the following is a good analogy for the access keys of a storage account?"
    choices:
    - content: "IP Address"
      isCorrect: false
    - content: "REST Endpoint"
      isCorrect: false
    - content: "Username and password"
      isCorrect: true
      correctExplanation: "Possession of an access key identifies the account and grants you access. This is very similar to login credentials like a username and password."
    - content: "Cryptographic algorithm"
      isCorrect: false