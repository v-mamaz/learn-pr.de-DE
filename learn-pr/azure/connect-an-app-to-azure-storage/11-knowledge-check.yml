      isCorrect: true
      correctExplanation: <span data-ttu-id="bf20f-140">Der Besitz eines Zugriffsschlüssels identifiziert das Konto und ermöglicht den Zugriff.</span><span class="sxs-lookup"><span data-stu-id="bf20f-140">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="bf20f-141">Dies ist vergleichbar mit Anmeldeinformationen wie Benutzername und Kennwort.</span><span class="sxs-lookup"><span data-stu-id="bf20f-141">This is very similar to login credentials like a username and password.</span></span>
