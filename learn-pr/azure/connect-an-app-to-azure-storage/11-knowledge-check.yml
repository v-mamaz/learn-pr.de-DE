  questions:
  - content: <span data-ttu-id="03876-105">Wie viele Zugriffsschlüssel werden für den Zugriff auf Ihr Azure-Speicherkonto bereitgestellt?</span><span class="sxs-lookup"><span data-stu-id="03876-105">How many access keys are provided for accessing your Azure storage account?</span></span>
    choices:
    - content: <span data-ttu-id="03876-106">1</span><span class="sxs-lookup"><span data-stu-id="03876-106">1</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03876-107">Jedes Speicherkonto verfügt über zwei Zugriffsschlüssel.</span><span class="sxs-lookup"><span data-stu-id="03876-107">Each storage account has two access keys.</span></span> <span data-ttu-id="03876-108">Auf diese Weise können Sie der bewährten Methode folgen, bei der Sie den von Ihren Anwendungen verwendeten Schlüssel regelmäßig ersetzen, ohne Ausfallzeiten zu verursachen.</span><span class="sxs-lookup"><span data-stu-id="03876-108">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
    - content: <span data-ttu-id="03876-109">2</span><span class="sxs-lookup"><span data-stu-id="03876-109">2</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="03876-110">Jedes Speicherkonto verfügt über zwei Zugriffsschlüssel.</span><span class="sxs-lookup"><span data-stu-id="03876-110">Each storage account has two access keys.</span></span> <span data-ttu-id="03876-111">Auf diese Weise können Sie der bewährten Methode folgen, bei der Sie den von Ihren Anwendungen verwendeten Schlüssel regelmäßig ersetzen, ohne Ausfallzeiten zu verursachen.</span><span class="sxs-lookup"><span data-stu-id="03876-111">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
