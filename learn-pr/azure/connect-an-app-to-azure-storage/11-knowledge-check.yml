uid: learn.connect-app-to-azure-storage.11-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
durationInMinutes: 3
quiz:
  title: "Connecting to Azure Storage"
  questions:
  - content: "How many access keys are provided for accessing your Azure storage account?"
    choices:
    - content: "1"
      #incorrectExplanation: Why this answer is incorrect
      isCorrect: false
    - content: "2"
      #correctExplanation: Why this answer is correct
      isCorrect: true
    - content: "3"
      #incorrectExplanation: Why this answer is incorrect
      isCorrect: false
    - content: "4"
      #incorrectExplanation: Why this answer is incorrect
      isCorrect: false
  - content: "Where are Azure Storage connection strings typically stored within your app?"
    choices:
    - content: Hard-coded in the application code
      #incorrectExplanation: Why this answer is incorrect
      isCorrect: false
    - content: Within a configuration system such as a configuration file, environment variable, or database
      #correctExplanation: Why this answer is correct
      isCorrect: true
    - content: Entered into the app at runtime
      #incorrectExplanation: Why this answer is incorrect
      isCorrect: false
    - content: Compiled and embedded into the app assembly as a resource file
      #incorrectExplanation: Why this answer is incorrect
      isCorrect: false

