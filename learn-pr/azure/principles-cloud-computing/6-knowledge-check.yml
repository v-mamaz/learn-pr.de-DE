quiz:
  title: Wissenstest
  questions:
  - content: Angenommen Sie wechseln zur Cloud. Sie verfügen über ältere Anwendungen, die spezielle Mainframehardware erfordern, möchten aber keine Hardware erwerben, auf der Ihre neueren Anwendungen ausgeführt werden. Welches Cloudbereitstellungsmodell ist in diesem Szenario am besten für Sie geeignet?
    choices:
    - content: Öffentliche Cloud
      incorrectExplanation: Öffentliche Clouds stellen in der Regel moderne Standardhardware bereit. Sie benötigen eine Lösung, die sowohl moderne Hardware als auch Ihre spezielle Mainframehardware unterstützt.
      isCorrect: false
    - content: Private Cloud
      incorrectExplanation: Bei einer privaten Cloud befindet sich die gesamte Hardware auf lokaler Ebene und wird auch auf dieser ausgeführt.
      isCorrect: false
    - content: Hybrid Cloud
      correctExplanation: Hybrid Cloud kombiniert öffentliche und private Cloud. Sie können neue Anwendungen über Hardware erstellen, die Sie in der öffentlichen Cloud mieten, und gleichzeitig Ihre spezielle Mainframehardware auf lokaler Ebene belassen.
      isCorrect: true
  - content: Angenommen Sie erstellen eine Anwendung, die Ihren Benutzern so schnell wie möglich zur Verfügung stehen soll. Sie möchten sich nicht über die Verwaltung der zugrunde liegenden Hardware oder Software kümmern, sondern sich nur auf das Erstellen, Testen und Bereitstellen konzentrieren. Welche Art von Clouddienst ist für Sie am besten geeignet?
    choices:
    - content: Infrastructure-as-a-Service (IaaS)
      incorrectExplanation: Mit Infrastruktur als Dienst sind Sie verantwortlich für die Verwaltung von Hardware und Software. Dies umfasst Aufgaben wie das Ausführen von Systemupdates für virtuelle Computer.
      isCorrect: false
    - content: Platform-as-a-Service (PaaS)
      correctExplanation: Das Ziel der Plattform als Dienst ist, Sie dabei zu unterstützen, eine Anwendung so schnell wie möglich zu erstellen. Der IT-Verwaltungsaufgaben werden für Sie ausgeführt, damit Sie sich auf das Schreiben von Code konzentrieren können.
      isCorrect: true
    - content: Software-as-a-Service (SaaS)
      incorrectExplanation: Mit Software als Dienst verwenden Sie eine vorhandene Anwendung über einen Webbrowser oder eine Softwareanwendung.
      isCorrect: false
