quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Angenommen, Sie verfügen über zwei Arten von Anwendungen: ältere Anwendungen, die spezielle Mainframehardware benötigen, und neuere Anwendungen, die auf Standardhardware ausgeführt werden können. Welches Cloudbereitstellungsmodell ist für Sie am besten geeignet?'
    choices:
    - content: Öffentliche Cloud
      isCorrect: false
      incorrectExplanation: Hybrid Cloud ist eine Kombination aus Public und Private Cloud. Sie können Ihre neuen Anwendungen auf gemieteter Standardhardware in der Public Cloud ausführen und gleichzeitig Ihre spezielle lokale Mainframehardware weiter betreiben.
    - content: Private Cloud
      isCorrect: false
      incorrectExplanation: Hybrid Cloud ist eine Kombination aus Public und Private Cloud. Sie können Ihre neuen Anwendungen auf gemieteter Standardhardware in der Public Cloud ausführen und gleichzeitig Ihre spezielle lokale Mainframehardware weiter betreiben.
    - content: Hybrid Cloud
      isCorrect: true
      correctExplanation: Hybrid Cloud ist eine Kombination aus Public und Private Cloud. Sie können Ihre neuen Anwendungen auf gemieteter Standardhardware in der Public Cloud ausführen und gleichzeitig Ihre spezielle lokale Mainframehardware weiter betreiben.
  - content: Sie entwickeln eine Anwendung und möchten sich auf Erstellung, Tests und Bereitstellung konzentrieren. Sie möchten sich nicht um die zugrunde liegende Hardware oder Software kümmern. Welche Art von Clouddienst ist für Sie am besten geeignet?
    choices:
    - content: Infrastructure-as-a-Service
      isCorrect: false
      incorrectExplanation: Platform-as-a-Service ist hier die beste Wahl, da Ihnen die PaaS-Dienste die IT-Verwaltungsaufgaben abnehmen, sodass Sie sich ganz auf das Programmieren konzentrieren können.
    - content: Platform-as-a-Service
      isCorrect: true
      correctExplanation: Platform-as-a-Service ist hier die beste Wahl, da Ihnen die PaaS-Dienste die IT-Verwaltungsaufgaben abnehmen, sodass Sie sich ganz auf das Programmieren konzentrieren können.
    - content: Software-as-a-Service
      isCorrect: false
      incorrectExplanation: Platform-as-a-Service ist hier die beste Wahl, da Ihnen die PaaS-Dienste die IT-Verwaltungsaufgaben abnehmen, sodass Sie sich ganz auf das Programmieren konzentrieren können.
