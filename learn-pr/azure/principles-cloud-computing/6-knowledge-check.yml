content: <span data-ttu-id="233ce-104">Erkennen Sie die Vorteile von Cloud Computing?</span><span class="sxs-lookup"><span data-stu-id="233ce-104">Let's see whther you can identify the benefits of cloud computing!</span></span>
quiz:
  title: <span data-ttu-id="233ce-105">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="233ce-105">Knowledge check</span></span>
  questions:
  - content: "<span data-ttu-id=\"233ce-106\">Wahr oder falsch: Wenn Sie einen öffentlichen Clouddienstanbieter wie Azure verwenden, müssen Sie die gesamten Kosten für die physische Hardware im Voraus bezahlen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"233ce-106\">True or false, when using a public cloud provider like Azure, you're required to pay the entire cost of the physical hardware up front?</span></span>"
    choices:
    - content: <span data-ttu-id="233ce-107">Wahr</span><span class="sxs-lookup"><span data-stu-id="233ce-107">True</span></span>
      incorrectExplanation: <span data-ttu-id="233ce-108">Azure unterstützt ein Preismodell mit nutzungsbasierter Bezahlung.</span><span class="sxs-lookup"><span data-stu-id="233ce-108">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="233ce-109">Dies bedeutet, dass Sie die Hardware mieten und nur für die Ressourcen zahlen, die Sie verwenden.</span><span class="sxs-lookup"><span data-stu-id="233ce-109">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="233ce-110">Falsch</span><span class="sxs-lookup"><span data-stu-id="233ce-110">False</span></span>
      correctExplanation: <span data-ttu-id="233ce-111">Azure unterstützt ein Preismodell mit nutzungsbasierter Bezahlung.</span><span class="sxs-lookup"><span data-stu-id="233ce-111">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="233ce-112">Dies bedeutet, dass Sie die Hardware mieten und nur für die Ressourcen zahlen, die Sie verwenden.</span><span class="sxs-lookup"><span data-stu-id="233ce-112">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="233ce-113">Nehmen wir an, dass über Nacht auf Ihrer Website eine Datenverkehrsspitze aufgetreten ist.</span><span class="sxs-lookup"><span data-stu-id="233ce-113">Suppose your website had a spike in traffic overnight.</span></span> <span data-ttu-id="233ce-114">Mit einem öffentlichen Cloudanbieter wie Azure ist es möglich, dass auf Ihrer Website keine Ausfallzeit aufgetreten ist, weil die Ressourcen automatisch skaliert wurden.</span><span class="sxs-lookup"><span data-stu-id="233ce-114">Using a public cloud provider like Azure, it's possible that your website experienced no down time because it automatically scaled its resources.</span></span>
    choices:
    - content: <span data-ttu-id="233ce-115">Wahr</span><span class="sxs-lookup"><span data-stu-id="233ce-115">True</span></span>
      correctExplanation: <span data-ttu-id="233ce-116">Cloud Computing gilt als flexibel.</span><span class="sxs-lookup"><span data-stu-id="233ce-116">Cloud computing is considered elastic.</span></span> <span data-ttu-id="233ce-117">Dies bedeutet, dass die Ressourcen nachfrageorientiert automatisch zugeordnet oder freigegeben werden können.</span><span class="sxs-lookup"><span data-stu-id="233ce-117">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="233ce-118">Falsch</span><span class="sxs-lookup"><span data-stu-id="233ce-118">False</span></span>
      incorrectExplanation: <span data-ttu-id="233ce-119">Cloud Computing gilt als flexibel.</span><span class="sxs-lookup"><span data-stu-id="233ce-119">Cloud computing is considered elastic.</span></span> <span data-ttu-id="233ce-120">Dies bedeutet, dass die Ressourcen nachfrageorientiert automatisch zugeordnet oder freigegeben werden können.</span><span class="sxs-lookup"><span data-stu-id="233ce-120">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="233ce-121">Nehmen wir an, Sie wechseln zur Cloud und wünschen hohe Skalierbarkeit, möchten Hardware mieten, und Sicherheit ist kein großes Thema.</span><span class="sxs-lookup"><span data-stu-id="233ce-121">Suppose you're moving to the cloud and you want high scalability, rented hardware, and security is not a big concern.</span></span> <span data-ttu-id="233ce-122">Welches Cloudbereitstellungsmodell ist für Sie am besten geeignet?</span><span class="sxs-lookup"><span data-stu-id="233ce-122">Which cloud deployment model is best to use?</span></span>
    choices:
    - content: <span data-ttu-id="233ce-123">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="233ce-123">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="233ce-124">Eine öffentliche Cloud ist im Besitz eines Drittanbieter-Cloudanbieters, der sie auch betreibt, was die Vorteile bietet, dass Sie die Skalierbarkeit nutzen und Hardware mieten können.</span><span class="sxs-lookup"><span data-stu-id="233ce-124">A public cloud is owned and operated by a third-party cloud provider, which offers the benefits of scalability and rented hardware.</span></span> <span data-ttu-id="233ce-125">Da die Hardware sich nicht in Ihrem Besitz befindet, können Sie nicht steuern, wer physischen Zugriff darauf hat.</span><span class="sxs-lookup"><span data-stu-id="233ce-125">Since the hardware is not owned by you, you can't control who has physical access to it.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="233ce-126">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="233ce-126">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="233ce-127">Ein primärer Grund für die private Cloud ist die Sicherheit.</span><span class="sxs-lookup"><span data-stu-id="233ce-127">A primary reason to choose a private cloud is security.</span></span> <span data-ttu-id="233ce-128">Bei einer privaten Cloud befindet sich die Hardware in der Regel im lokalen Besitz und wird dort betrieben.</span><span class="sxs-lookup"><span data-stu-id="233ce-128">With a private cloud, hardware is typically owned and operated on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="233ce-129">Hybrid Cloud</span><span class="sxs-lookup"><span data-stu-id="233ce-129">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="233ce-130">Eine Hybrid Cloud ist die Kombination von öffentlicher und privater Cloud.</span><span class="sxs-lookup"><span data-stu-id="233ce-130">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="233ce-131">Da Sicherheit für Sie kein Problem ist, besteht keine Notwendigkeit, etwas in die private Cloud zu verschieben.</span><span class="sxs-lookup"><span data-stu-id="233ce-131">Since security is not a concern of yours, there's no need to move anything to the private cloud.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="233ce-132">Nehmen wir an, Sie erstellen eine Anwendung, und sie soll Ihren Benutzern so schnell wie möglich zur Verfügung stehen.</span><span class="sxs-lookup"><span data-stu-id="233ce-132">Suppose you're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="233ce-133">Sie möchten sich nicht über die Verwaltung der zugrunde liegenden Hardware oder Software kümmern, sondern sich nur auf Erstellen, Testen und Bereitstellen konzentrieren.</span><span class="sxs-lookup"><span data-stu-id="233ce-133">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="233ce-134">Welche Art von Clouddienst ist für Sie am besten geeignet?</span><span class="sxs-lookup"><span data-stu-id="233ce-134">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="233ce-135">Infrastructure-as-a-Service (IaaS)</span><span class="sxs-lookup"><span data-stu-id="233ce-135">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="233ce-136">Mit Infrastruktur als Dienst sind Sie verantwortlich für die Verwaltung von Hardware und Software.</span><span class="sxs-lookup"><span data-stu-id="233ce-136">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="233ce-137">Dies umfasst Aufgaben wie das Ausführen von Systemupdates für virtuelle Computer.</span><span class="sxs-lookup"><span data-stu-id="233ce-137">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="233ce-138">Platform-as-a-Service (PaaS)</span><span class="sxs-lookup"><span data-stu-id="233ce-138">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="233ce-139">Das Ziel der Plattform als Dienst ist, Sie dabei zu unterstützen, eine Anwendung so schnell wie möglich zu erstellen.</span><span class="sxs-lookup"><span data-stu-id="233ce-139">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="233ce-140">Der IT-Verwaltungsaufgaben werden für Sie ausgeführt, damit Sie sich auf das Schreiben von Code konzentrieren können.</span><span class="sxs-lookup"><span data-stu-id="233ce-140">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="233ce-141">Software-as-a-Service (SaaS)</span><span class="sxs-lookup"><span data-stu-id="233ce-141">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="233ce-142">Mit Software als Dienst verwenden Sie eine vorhandene Anwendung über einen Webbrowser oder eine Softwareanwendung.</span><span class="sxs-lookup"><span data-stu-id="233ce-142">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
