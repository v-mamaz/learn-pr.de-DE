quiz:
  title: Wissenstest
  questions:
    - content: 'Angenommen, Sie haben zwei Arten von Anwendungen: ältere Anwendungen, die erfordern spezielle Mainframe-Hardware und neuer Anwendungen, die auf Standardhardware ausgeführt werden können. Welches Bereitstellungsmodell für die Cloud für Sie am besten wäre?'
      choices:
        - content: Öffentliche Cloud
          isCorrect: false
        - content: Private Cloud
          isCorrect: false
        - content: Hybrid Cloud
          isCorrect: true
          correctExplanation: 'Hybrid Cloud kombiniert öffentliche und private Cloud. Sie können Ihre neuen Anwendungen auf herkömmlicher Hardware ausführen, die Sie aus der öffentlichen Cloud zu mieten, und Verwalten Ihrer speziellen Mainframe Hardware auf-Premeses.'
    - content: 'Sie entwickeln eine Anwendung, und erstellen, testen und Bereitstellen von konzentrieren möchten. Sie möchten nicht verwalten, die zugrunde liegende Hardware oder Software kümmern. Welche Art von Clouddienst ist für Sie am besten geeignet?'
      choices:
        - content: Infrastructure-as-a-service
          isCorrect: false
        - content: Platform-as-a-service
          isCorrect: true
          correctExplanation: 'Platform-as-a-Service ist hier die beste Wahl, da die PaaS-Dienste die IT-Verwaltungsaufgaben, verarbeiten, damit Sie zum Schreiben von Code konzentrieren können.'
        - content: Software-as-a-service
          isCorrect: false