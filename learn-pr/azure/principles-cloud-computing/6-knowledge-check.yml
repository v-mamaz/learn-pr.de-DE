quiz:
  title: <span data-ttu-id="134ff-104">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="134ff-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="134ff-105">Angenommen Sie wechseln zur Cloud.</span><span class="sxs-lookup"><span data-stu-id="134ff-105">You're moving to the cloud.</span></span> <span data-ttu-id="134ff-106">Sie verfügen über ältere Anwendungen, die spezielle Mainframehardware erfordern, möchten aber keine Hardware erwerben, auf der Ihre neueren Anwendungen ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="134ff-106">You have legacy applications that require specialized mainframe hardware, but you don't want to own the hardware that runs your newer applications.</span></span> <span data-ttu-id="134ff-107">Welches Cloudbereitstellungsmodell ist in diesem Szenario am besten für Sie geeignet?</span><span class="sxs-lookup"><span data-stu-id="134ff-107">Which cloud deployment model might you choose?</span></span>
    choices:
    - content: <span data-ttu-id="134ff-108">Öffentliche Cloud</span><span class="sxs-lookup"><span data-stu-id="134ff-108">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="134ff-109">Öffentliche Clouds stellen in der Regel moderne Standardhardware bereit.</span><span class="sxs-lookup"><span data-stu-id="134ff-109">Public clouds typically provide modern, commodity hardware.</span></span> <span data-ttu-id="134ff-110">Sie benötigen eine Lösung, die sowohl moderne Hardware als auch Ihre spezielle Mainframehardware unterstützt.</span><span class="sxs-lookup"><span data-stu-id="134ff-110">You need a solution that supports both modern hardware and your specialized mainframe hardware.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="134ff-111">Private Cloud</span><span class="sxs-lookup"><span data-stu-id="134ff-111">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="134ff-112">Bei einer privaten Cloud befindet sich die gesamte Hardware auf lokaler Ebene und wird auch auf dieser ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="134ff-112">With a private cloud, you own and operate all your hardware on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="134ff-113">Hybrid Cloud</span><span class="sxs-lookup"><span data-stu-id="134ff-113">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="134ff-114">Hybrid Cloud kombiniert öffentliche und private Cloud.</span><span class="sxs-lookup"><span data-stu-id="134ff-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="134ff-115">Sie können neue Anwendungen über Hardware erstellen, die Sie in der öffentlichen Cloud mieten, und gleichzeitig Ihre spezielle Mainframehardware auf lokaler Ebene belassen.</span><span class="sxs-lookup"><span data-stu-id="134ff-115">You can build your new applications on hardware you rent from the public cloud, while maintaining your specialized mainframe hardware on-premesis.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="134ff-116">Angenommen Sie erstellen eine Anwendung, die Ihren Benutzern so schnell wie möglich zur Verfügung stehen soll.</span><span class="sxs-lookup"><span data-stu-id="134ff-116">You're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="134ff-117">Sie möchten sich nicht über die Verwaltung der zugrunde liegenden Hardware oder Software kümmern, sondern sich nur auf das Erstellen, Testen und Bereitstellen konzentrieren.</span><span class="sxs-lookup"><span data-stu-id="134ff-117">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="134ff-118">Welche Art von Clouddienst ist für Sie am besten geeignet?</span><span class="sxs-lookup"><span data-stu-id="134ff-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="134ff-119">Infrastructure-as-a-Service (IaaS)</span><span class="sxs-lookup"><span data-stu-id="134ff-119">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="134ff-120">Mit Infrastruktur als Dienst sind Sie verantwortlich für die Verwaltung von Hardware und Software.</span><span class="sxs-lookup"><span data-stu-id="134ff-120">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="134ff-121">Dies umfasst Aufgaben wie das Ausführen von Systemupdates für virtuelle Computer.</span><span class="sxs-lookup"><span data-stu-id="134ff-121">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="134ff-122">Platform-as-a-Service (PaaS)</span><span class="sxs-lookup"><span data-stu-id="134ff-122">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="134ff-123">Das Ziel der Plattform als Dienst ist, Sie dabei zu unterstützen, eine Anwendung so schnell wie möglich zu erstellen.</span><span class="sxs-lookup"><span data-stu-id="134ff-123">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="134ff-124">Der IT-Verwaltungsaufgaben werden für Sie ausgeführt, damit Sie sich auf das Schreiben von Code konzentrieren können.</span><span class="sxs-lookup"><span data-stu-id="134ff-124">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="134ff-125">Software-as-a-Service (SaaS)</span><span class="sxs-lookup"><span data-stu-id="134ff-125">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="134ff-126">Mit Software als Dienst verwenden Sie eine vorhandene Anwendung über einen Webbrowser oder eine Softwareanwendung.</span><span class="sxs-lookup"><span data-stu-id="134ff-126">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
