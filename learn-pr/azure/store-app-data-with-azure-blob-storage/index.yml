title: Speichern von Webanwendungsdaten mit Azure Blob Storage
summary: Die Speicherung von Daten ist ein wesentlicher Baustein von Webanwendungen. Cloudbasierte Anwendungen benötigen cloudbasierten Speicher, der Daten an einem beliebigen Ort der Welt bereitstellen kann und nicht an einen einzelnen virtuellen Computer oder eine Festplatte gebunden ist. Azure Blob Storage kann jede Art von Daten im Webmaßstab effizient speichern und bereitstellen sowie in jede beliebige Webanwendung integriert werden.
