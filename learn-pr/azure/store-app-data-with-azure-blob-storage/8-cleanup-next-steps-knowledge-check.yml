quiz:
  title: '<span data-ttu-id="7a64f-104">Wissenstest: Blob Storage</span><span class="sxs-lookup"><span data-stu-id="7a64f-104">Knowledge check: Blob Storage</span></span>'
  questions:
  - content: <span data-ttu-id="7a64f-105">Welche der folgenden Aussagen beschreibt eine gute Strategie zum Erstellen von Speicherkonten und Blobcontainern für Ihre App am besten?</span><span class="sxs-lookup"><span data-stu-id="7a64f-105">Which of the following best describes a good strategy for creating storage accounts and blob containers for your app?</span></span>
    choices:
    - content: <span data-ttu-id="7a64f-106">Speicherkonten und Container müssen manuell im Azure-Portal oder mit Skripts erstellt werden, bevor Ihre App bereitgestellt wird.</span><span class="sxs-lookup"><span data-stu-id="7a64f-106">Storage accounts and containers must be created manually in the Azure portal or with scripts before your app is deployed.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-107">Speicherkonten sollten vor der App-Bereitstellung erstellt werden, aber das Erstellen von Containern erfolgt meist spontan durch Anwendungen.</span><span class="sxs-lookup"><span data-stu-id="7a64f-107">Storage accounts should be created up front, prior to app deployment, but container creation is commonly performed by applications on the fly.</span></span>
    - content: <span data-ttu-id="7a64f-108">Ihre App sollte Speicherkonten nach Bedarf erstellen, aber Ihr Bereitstellungsprozess sollte alle Container, die von Ihrer App benötigt werden, im Voraus erstellen.</span><span class="sxs-lookup"><span data-stu-id="7a64f-108">Your app should create storage accounts as it needs them, but your deployment process should create all the containers your app needs up front.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-109">Die Erstellung von Speicherkonten ist eine Verwaltungsaktivität, die in der Regel nicht von Anwendungen ausgeführt werden sollte.</span><span class="sxs-lookup"><span data-stu-id="7a64f-109">Storage account creation is a management activity that generally should not be performed by applications.</span></span>
    - content: <span data-ttu-id="7a64f-110">Sie sollten die Speicherkonten Ihrer App vor der Bereitstellung der App erstellen, und Ihre App sollte dann die Container nach Bedarf erstellen.</span><span class="sxs-lookup"><span data-stu-id="7a64f-110">You should create your app's storage accounts up front, before deploying your app, and let your app create the containers it needs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7a64f-111">Das Erstellen von Containern ist eine allgemeine App-Aktivität.</span><span class="sxs-lookup"><span data-stu-id="7a64f-111">Container creation is a common app activity.</span></span> <span data-ttu-id="7a64f-112">Anwendungen können die benötigten Container spontan erstellen.</span><span class="sxs-lookup"><span data-stu-id="7a64f-112">Applications can create containers they need on the fly.</span></span>
    - content: <span data-ttu-id="7a64f-113">Eine ordnungsgemäß konfigurierte App sollte alle benötigten Speicherkonten und Container selbst erstellen.</span><span class="sxs-lookup"><span data-stu-id="7a64f-113">A properly configured app should create all of the storage accounts and containers it needs on its own.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-114">Die Erstellung von Speicherkonten ist eine Verwaltungsaktivität, die in der Regel nicht von Anwendungen ausgeführt werden sollte.</span><span class="sxs-lookup"><span data-stu-id="7a64f-114">Storage account creation is a management activity that generally should not be performed by applications.</span></span>
  - content: <span data-ttu-id="7a64f-115">Welche Art von Konfiguration wird in der Regel verwendet, um die Blob Storage-Clientbibliothek in einer App zu initialisieren?</span><span class="sxs-lookup"><span data-stu-id="7a64f-115">What kind of configuration is typically used to initialize the Blob storage client library within an app?</span></span>
    choices:
    - content: <span data-ttu-id="7a64f-116">Ein Azure-Benutzername und ein Kennwort.</span><span class="sxs-lookup"><span data-stu-id="7a64f-116">An Azure username and password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-117">Benutzernamen und Kennwörter sind kein Authentifizierungsmechanismus für Azure Storage.</span><span class="sxs-lookup"><span data-stu-id="7a64f-117">Usernames and passwords are not an authentication mechanism for Azure storage.</span></span>
    - content: <span data-ttu-id="7a64f-118">Die Verbindungszeichenfolge für das Speicherkonto.</span><span class="sxs-lookup"><span data-stu-id="7a64f-118">The storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7a64f-119">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen, vor allem den Kontonamen und den Kontoschlüssel.</span><span class="sxs-lookup"><span data-stu-id="7a64f-119">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="7a64f-120">Ein Globally Unique Identifier (GUID), der die Anwendung darstellt.</span><span class="sxs-lookup"><span data-stu-id="7a64f-120">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-121">GUIDS sind kein Authentifizierungsmechanismus für Azure Storage.</span><span class="sxs-lookup"><span data-stu-id="7a64f-121">GUIDS are not an authentication mechanism for Azure storage.</span></span>
    - content: <span data-ttu-id="7a64f-122">Die Bezeichner für das Rechenzentrum und den Speicherort des Speicherkontos.</span><span class="sxs-lookup"><span data-stu-id="7a64f-122">The storage account datacenter and location identifiers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-123">Für den Zugriff muss Ihre Anwendung die Informationen zum Rechenzentrum und zum Speicherort eines Speicherkontos nicht kennen.</span><span class="sxs-lookup"><span data-stu-id="7a64f-123">Your application does not need to know information about the datacenter and location of a storage account to access it.</span></span>
  - content: <span data-ttu-id="7a64f-124">Was geschieht, wenn Sie `GetBlockBlobReference` mit dem Namen eines Blobs aufrufen?</span><span class="sxs-lookup"><span data-stu-id="7a64f-124">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="7a64f-125">Ein neues Blockblob wird im Speicher erstellt.</span><span class="sxs-lookup"><span data-stu-id="7a64f-125">A new block blob is created in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-126">Durch das Abrufen eines Blobverweises selbst wird kein Blob erstellt. Allerdings wird dadurch ein Blob erstellt, wenn Sie den Verweis zum Hochladen von Daten verwenden und das Zielblob noch nicht vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="7a64f-126">Getting a blob reference does not create a blob on its own, but it will create a blob if you use the reference to upload data and the targeted blob doesn't already exist.</span></span>
    - content: <span data-ttu-id="7a64f-127">Ein `CloudBlockBlob`-Objekt wird lokal erstellt.</span><span class="sxs-lookup"><span data-stu-id="7a64f-127">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="7a64f-128">Keine Netzwerkaufrufe werden ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="7a64f-128">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7a64f-129">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="7a64f-129">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can then be used to work with a stored blob.</span></span>
    - content: <span data-ttu-id="7a64f-130">Eine Ausnahme wird ausgelöst, wenn das Blob nicht im Speicher vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="7a64f-130">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-131">Beim Abrufen eines Blobverweises wird nicht überprüft, ob das Blob im Speicher bereits vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="7a64f-131">Getting a blob reference does not check whether the blob already exists in storage.</span></span>
    - content: <span data-ttu-id="7a64f-132">Der Inhalt des benannten Blobs wird heruntergeladen.</span><span class="sxs-lookup"><span data-stu-id="7a64f-132">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a64f-133">Durch das Abrufen eines Blobverweises selbst werden keine Daten heruntergeladen.</span><span class="sxs-lookup"><span data-stu-id="7a64f-133">Getting a blob reference does not download any data on its own.</span></span> <span data-ttu-id="7a64f-134">Wenn Sie jedoch über einen Verweis verfügen, können Sie ihn zum Herunterladen von Daten aus dem Zielblob verwenden.</span><span class="sxs-lookup"><span data-stu-id="7a64f-134">However, once you have a reference, it can be used to download data from the targeted blob.</span></span>
