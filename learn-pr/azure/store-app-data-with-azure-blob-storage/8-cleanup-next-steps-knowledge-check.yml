quiz:
  title: <span data-ttu-id="7b454-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="7b454-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="7b454-105">Welche der folgenden Aussagen beschreibt eine gute Strategie zum Erstellen von Speicherkonten und Blobcontainern für Ihre Anwendung?</span><span class="sxs-lookup"><span data-stu-id="7b454-105">Which of the following describes a good strategy for creating storage accounts and blob containers for your application?</span></span>
    choices:
    - content: <span data-ttu-id="7b454-106">Erstellen Sie Azure-Speicherkonten und -Container, bevor Sie Ihre Anwendung bereitstellen.</span><span class="sxs-lookup"><span data-stu-id="7b454-106">Create both your Azure Storage accounts and containers before deploying your application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7b454-107">Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann.</span><span class="sxs-lookup"><span data-stu-id="7b454-107">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an application.</span></span> <span data-ttu-id="7b454-108">Das Erstellen von Containern ist unkompliziert und häufig abhängig von Laufzeitdaten, weshalb es sich anbietet, diesen Vorgang in die Anwendung zu integrieren.</span><span class="sxs-lookup"><span data-stu-id="7b454-108">Container creation is lightweight and is often driven by run-time data which makes it a good activity to do in your application.</span></span>
    - content: <span data-ttu-id="7b454-109">Erstellen Sie Azure-Speicherkonten nach Bedarf in Ihrer Anwendung.</span><span class="sxs-lookup"><span data-stu-id="7b454-109">Create Azure Storage accounts in your application as needed.</span></span> <span data-ttu-id="7b454-110">Erstellen Sie die Container vor der Bereitstellung der Anwendung.</span><span class="sxs-lookup"><span data-stu-id="7b454-110">Create the containers before deploying the application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7b454-111">Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann.</span><span class="sxs-lookup"><span data-stu-id="7b454-111">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an application.</span></span> <span data-ttu-id="7b454-112">Das Erstellen von Containern ist unkompliziert und häufig abhängig von Laufzeitdaten, weshalb es sich anbietet, diesen Vorgang in die Anwendung zu integrieren.</span><span class="sxs-lookup"><span data-stu-id="7b454-112">Container creation is lightweight and is often driven by run-time data which makes it a good activity to do in your application.</span></span>
    - content: <span data-ttu-id="7b454-113">Erstellen Sie Azure-Speicherkonten vor der Bereitstellung der Anwendung.</span><span class="sxs-lookup"><span data-stu-id="7b454-113">Create Azure Storage accounts before deploying your app.</span></span> <span data-ttu-id="7b454-114">Erstellen Sie Container nach Bedarf in Ihrer Anwendung.</span><span class="sxs-lookup"><span data-stu-id="7b454-114">Create containers in your application as needed.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7b454-115">Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann.</span><span class="sxs-lookup"><span data-stu-id="7b454-115">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an application.</span></span> <span data-ttu-id="7b454-116">Das Erstellen von Containern ist unkompliziert und häufig abhängig von Laufzeitdaten, weshalb es sich anbietet, diesen Vorgang in die Anwendung zu integrieren.</span><span class="sxs-lookup"><span data-stu-id="7b454-116">Container creation is lightweight and is often driven by run-time data which makes it a good activity to do in your application.</span></span>
  - content: <span data-ttu-id="7b454-117">Was können Sie zur Initialisierung der Blob Storage-Clientbibliothek in einer Anwendung verwenden?</span><span class="sxs-lookup"><span data-stu-id="7b454-117">Which of the following can be used initialize the Blob Storage client library within an application?</span></span>
    choices:
    - content: <span data-ttu-id="7b454-118">Einen Azure-Benutzernamen und ein Kennwort</span><span class="sxs-lookup"><span data-stu-id="7b454-118">An Azure username and password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7b454-119">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.</span><span class="sxs-lookup"><span data-stu-id="7b454-119">A storage account connection string contains all the information needed to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="7b454-120">Die Verbindungszeichenfolge des Azure-Speicherkontos.</span><span class="sxs-lookup"><span data-stu-id="7b454-120">The Azure Storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7b454-121">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.</span><span class="sxs-lookup"><span data-stu-id="7b454-121">A storage account connection string contains all the information needed to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="7b454-122">Einen eindeutigen Bezeichner (Globally Unique Identifier, GUID), der die Anwendung darstellt.</span><span class="sxs-lookup"><span data-stu-id="7b454-122">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7b454-123">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.</span><span class="sxs-lookup"><span data-stu-id="7b454-123">A storage account connection string contains all the information needed to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="7b454-124">Die Bezeichner für das Rechenzentrum und den Standort des Azure-Speicherkontos.</span><span class="sxs-lookup"><span data-stu-id="7b454-124">The Azure Storage account datacenter and location identifiers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7b454-125">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.</span><span class="sxs-lookup"><span data-stu-id="7b454-125">A storage account connection string contains all the information needed to connect to Blob storage, most importantly the account name and the account key.</span></span>
  - content: <span data-ttu-id="7b454-126">Was geschieht, wenn Sie `GetBlockBlobReference` mit dem Namen eines Blobs aufrufen?</span><span class="sxs-lookup"><span data-stu-id="7b454-126">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="7b454-127">Ein neues Blockblob wird im Speicher erstellt.</span><span class="sxs-lookup"><span data-stu-id="7b454-127">A new block blob is created in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7b454-128">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="7b454-128">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="7b454-129">Ein `CloudBlockBlob`-Objekt wird lokal erstellt.</span><span class="sxs-lookup"><span data-stu-id="7b454-129">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="7b454-130">Es werden keine Netzwerkaufrufe ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="7b454-130">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7b454-131">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="7b454-131">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="7b454-132">Eine Ausnahme wird ausgelöst, wenn das Blob nicht im Speicher vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="7b454-132">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7b454-133">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="7b454-133">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="7b454-134">Der Inhalt des benannten Blobs wird heruntergeladen.</span><span class="sxs-lookup"><span data-stu-id="7b454-134">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7b454-135">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="7b454-135">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
