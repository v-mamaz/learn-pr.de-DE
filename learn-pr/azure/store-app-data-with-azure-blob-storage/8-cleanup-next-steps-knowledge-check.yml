quiz:
  title: Wissenstest
  questions:
    - content: Welche der folgenden Angaben beschreibt eine gute Strategie zum Erstellen von Speicherkonten und Blob-Container für Ihre Anwendung?
      choices:
        - content: 'Erstellen Sie die Azure-Speicherkonten und Container im voraus, vor dem Bereitstellen der Anwendung.'
          isCorrect: false
        - content: 'Azure Storage-Konten erstellen, wie Ihre Anwendung werden benötigt, aber während des Bereitstellungsvorgangs sollten alle Container Ihrer Anwendung erstellen Anforderungen voraus.'
          isCorrect: false
        - content: 'Erstellen Sie voraus, die Azure Storage-Konten vor der Bereitstellung Ihrer app zu, und lassen Sie Ihre Anwendung die Container zu erstellen, wenn er benötigt.'
          isCorrect: true
          correctExplanation: 'Erstellen eines Azure Storage-Kontos ist eine administrative Aktivität und kann vor der Bereitstellung einer Application erfolgen. Darüber hinaus ist containererstellung schnelle und einfache, eine gute Aktivität für die Sie in Ihrer Anwendung durchführen können.'
    - content: 'Welche Art von Konfiguration wird in der Regel verwendet, um die BLOB-Speicher-Clientbibliothek in einer Anwendung zu initialisieren?'
      choices:
        - content: Ein Azure-Benutzername und ein Kennwort.
          isCorrect: false
        - content: Die Verbindungszeichenfolge für den Azure Storage-Konto.
          isCorrect: true
          correctExplanation: 'Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen, vor allem den Kontonamen und den Kontoschlüssel.'
        - content: 'Ein Globally Unique Identifier (GUID), der die Anwendung darstellt.'
          isCorrect: false
        - content: Die Azure Storage-Konto Datacenter und den Speicherort Bezeichner.
          isCorrect: false
    - content: 'Was geschieht, wenn Sie `GetBlockBlobReference` mit dem Namen eines Blobs aufrufen?'
      choices:
        - content: Ein neues Blockblob wird im Speicher erstellt.
          isCorrect: false
        - content: Ein `CloudBlockBlob`-Objekt wird lokal erstellt. Keine Netzwerkaufrufe werden ausgeführt.
          isCorrect: true
          correctExplanation: 'Abrufen eines Blob-Verweises macht keine Aufrufe an den Azure-Speicher, sie einfach ein Objekt, das mit einem Blob gespeicherte arbeiten kann, lokal erstellt wird.'
        - content: 'Eine Ausnahme wird ausgelöst, wenn das Blob nicht im Speicher vorhanden ist.'
          isCorrect: false
        - content: Der Inhalt des benannten Blobs wird heruntergeladen.
          isCorrect: false