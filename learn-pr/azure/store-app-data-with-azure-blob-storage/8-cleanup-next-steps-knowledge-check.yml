quiz:
  title: <span data-ttu-id="2ac7b-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="2ac7b-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="2ac7b-105">Welche der folgenden Aussagen beschreibt eine gute Strategie zum Erstellen von Speicherkonten und Blobcontainern für Ihre Anwendung?</span><span class="sxs-lookup"><span data-stu-id="2ac7b-105">Which of the following describes a good strategy for creating storage accounts and blob containers for your application?</span></span>
    choices:
    - content: <span data-ttu-id="2ac7b-106">Erstellen Sie Azure-Speicherkonten und -Container im Voraus, bevor Sie Ihre Anwendung bereitstellen.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-106">Create Azure Storage accounts and containers up front, before deploying your application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ac7b-107">Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-107">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="2ac7b-108">Darüber hinaus ist das Erstellen von Containern schneller und einfacher, weshalb es gut ist, diesen Vorgang in die Anwendung zu integrieren.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-108">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
    - content: <span data-ttu-id="2ac7b-109">Erstellen Sie Azure-Speicherkonten für Ihre Anwendung nach Bedarf. Der Bereitstellungsprozess sollte jedoch alle für Ihre Anwendung erforderlichen Container im Voraus erstellen.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-109">Create Azure Storage accounts as your application needs them, but the deployment process should create all the containers your application needs up front.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ac7b-110">Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-110">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="2ac7b-111">Darüber hinaus ist das Erstellen von Containern schneller und einfacher, weshalb es gut ist, diesen Vorgang in die Anwendung zu integrieren.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-111">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
    - content: <span data-ttu-id="2ac7b-112">Erstellen Sie die Azure-Speicherkonten im Voraus, bevor Sie die App bereitstellen. Ihre App erstellt dann Container nach Bedarf.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-112">Create Azure Storage accounts up front, before deploying your app, and let your application create the containers as it needs them.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2ac7b-113">Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-113">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="2ac7b-114">Darüber hinaus ist das Erstellen von Containern schneller und einfacher, weshalb es gut ist, diesen Vorgang in die Anwendung zu integrieren.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-114">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
  - content: <span data-ttu-id="2ac7b-115">Welche Art von Konfiguration wird in der Regel verwendet, um die Blob Storage-Clientbibliothek in einer Anwendung zu initialisieren?</span><span class="sxs-lookup"><span data-stu-id="2ac7b-115">What kind of configuration is typically used to initialize the Blob Storage client library within an application?</span></span>
    choices:
    - content: <span data-ttu-id="2ac7b-116">Ein Azure-Benutzername und -Kennwort.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-116">An Azure username and password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ac7b-117">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-117">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="2ac7b-118">Die Verbindungszeichenfolge des Azure-Speicherkontos.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-118">The Azure Storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2ac7b-119">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-119">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="2ac7b-120">Ein eindeutiger Bezeichner (Globally Unique Identifier, GUID), der die Anwendung darstellt.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-120">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ac7b-121">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-121">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="2ac7b-122">Bezeichner für das Rechenzentrum und den Standort des Azure-Speicherkontos.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-122">The Azure Storage account datacenter and location identifiers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ac7b-123">Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-123">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
  - content: <span data-ttu-id="2ac7b-124">Was geschieht, wenn Sie `GetBlockBlobReference` mit dem Namen eines Blobs aufrufen?</span><span class="sxs-lookup"><span data-stu-id="2ac7b-124">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="2ac7b-125">Ein neues Blockblob wird im Speicher erstellt.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-125">A new block blob is created in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ac7b-126">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-126">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="2ac7b-127">Ein `CloudBlockBlob`-Objekt wird lokal erstellt.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-127">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="2ac7b-128">Es werden keine Netzwerkaufrufe ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-128">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2ac7b-129">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-129">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="2ac7b-130">Eine Ausnahme wird ausgelöst, wenn das Blob nicht im Speicher vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-130">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ac7b-131">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-131">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="2ac7b-132">Der Inhalt des benannten Blobs wird heruntergeladen.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-132">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ac7b-133">Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="2ac7b-133">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
