quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: Welche der folgenden Aussagen beschreibt eine gute Strategie zum Erstellen von Speicherkonten und Blobcontainern für Ihre Anwendung?
    choices:
    - content: Erstellen Sie Azure-Speicherkonten und -Container, bevor Sie Ihre Anwendung bereitstellen.
      isCorrect: false
      incorrectExplanation: Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann. Das Erstellen von Containern ist unkompliziert und häufig abhängig von Laufzeitdaten, weshalb es sich anbietet, diesen Vorgang in die Anwendung zu integrieren.
    - content: Erstellen Sie Azure-Speicherkonten nach Bedarf in Ihrer Anwendung. Erstellen Sie die Container vor der Bereitstellung der Anwendung.
      isCorrect: false
      incorrectExplanation: Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann. Das Erstellen von Containern ist unkompliziert und häufig abhängig von Laufzeitdaten, weshalb es sich anbietet, diesen Vorgang in die Anwendung zu integrieren.
    - content: Erstellen Sie Azure-Speicherkonten vor der Bereitstellung der Anwendung. Erstellen Sie Container nach Bedarf in Ihrer Anwendung.
      isCorrect: true
      correctExplanation: Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann. Das Erstellen von Containern ist unkompliziert und häufig abhängig von Laufzeitdaten, weshalb es sich anbietet, diesen Vorgang in die Anwendung zu integrieren.
  - content: Was können Sie zur Initialisierung der Blob Storage-Clientbibliothek in einer Anwendung verwenden?
    choices:
    - content: Einen Azure-Benutzernamen und ein Kennwort
      isCorrect: false
      incorrectExplanation: Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.
    - content: Die Verbindungszeichenfolge des Azure-Speicherkontos.
      isCorrect: true
      correctExplanation: Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.
    - content: Einen eindeutigen Bezeichner (Globally Unique Identifier, GUID), der die Anwendung darstellt.
      isCorrect: false
      incorrectExplanation: Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.
    - content: Die Bezeichner für das Rechenzentrum und den Standort des Azure-Speicherkontos.
      isCorrect: false
      incorrectExplanation: Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.
  - content: Was geschieht, wenn Sie `GetBlockBlobReference` mit dem Namen eines Blobs aufrufen?
    choices:
    - content: Ein neues Blockblob wird im Speicher erstellt.
      isCorrect: false
      incorrectExplanation: Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.
    - content: Ein `CloudBlockBlob`-Objekt wird lokal erstellt. Es werden keine Netzwerkaufrufe ausgeführt.
      isCorrect: true
      correctExplanation: Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.
    - content: Eine Ausnahme wird ausgelöst, wenn das Blob nicht im Speicher vorhanden ist.
      isCorrect: false
      incorrectExplanation: Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.
    - content: Der Inhalt des benannten Blobs wird heruntergeladen.
      isCorrect: false
      incorrectExplanation: Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.
