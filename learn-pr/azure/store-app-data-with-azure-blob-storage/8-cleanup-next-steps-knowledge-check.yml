quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: Welche der folgenden Aussagen beschreibt eine gute Strategie zum Erstellen von Speicherkonten und Blobcontainern für Ihre Anwendung?
    choices:
    - content: Erstellen Sie Azure-Speicherkonten und -Container im Voraus, bevor Sie Ihre Anwendung bereitstellen.
      isCorrect: false
      incorrectExplanation: Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann. Darüber hinaus ist das Erstellen von Containern schneller und einfacher, weshalb es gut ist, diesen Vorgang in die Anwendung zu integrieren.
    - content: Erstellen Sie Azure-Speicherkonten für Ihre Anwendung nach Bedarf. Der Bereitstellungsprozess sollte jedoch alle für Ihre Anwendung erforderlichen Container im Voraus erstellen.
      isCorrect: false
      incorrectExplanation: Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann. Darüber hinaus ist das Erstellen von Containern schneller und einfacher, weshalb es gut ist, diesen Vorgang in die Anwendung zu integrieren.
    - content: Erstellen Sie die Azure-Speicherkonten im Voraus, bevor Sie die App bereitstellen. Ihre App erstellt dann Container nach Bedarf.
      isCorrect: true
      correctExplanation: Das Erstellen eines Azure-Speicherkontos ist eine administrative Aufgabe, die vor der Bereitstellung einer Anwendung erfolgen kann. Darüber hinaus ist das Erstellen von Containern schneller und einfacher, weshalb es gut ist, diesen Vorgang in die Anwendung zu integrieren.
  - content: Welche Art von Konfiguration wird in der Regel verwendet, um die Blob Storage-Clientbibliothek in einer Anwendung zu initialisieren?
    choices:
    - content: Ein Azure-Benutzername und -Kennwort.
      isCorrect: false
      incorrectExplanation: Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.
    - content: Die Verbindungszeichenfolge des Azure-Speicherkontos.
      isCorrect: true
      correctExplanation: Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.
    - content: Ein eindeutiger Bezeichner (Globally Unique Identifier, GUID), der die Anwendung darstellt.
      isCorrect: false
      incorrectExplanation: Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.
    - content: Bezeichner für das Rechenzentrum und den Standort des Azure-Speicherkontos.
      isCorrect: false
      incorrectExplanation: Die Verbindungszeichenfolge für ein Speicherkonto enthält alle Informationen, die von einer Anwendung benötigt werden, um die Verbindung mit Blob Storage herzustellen. Hier sind der Kontonamen und der Kontoschlüssel am wichtigsten.
  - content: Was geschieht, wenn Sie `GetBlockBlobReference` mit dem Namen eines Blobs aufrufen?
    choices:
    - content: Ein neues Blockblob wird im Speicher erstellt.
      isCorrect: false
      incorrectExplanation: Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.
    - content: Ein `CloudBlockBlob`-Objekt wird lokal erstellt. Es werden keine Netzwerkaufrufe ausgeführt.
      isCorrect: true
      correctExplanation: Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.
    - content: Eine Ausnahme wird ausgelöst, wenn das Blob nicht im Speicher vorhanden ist.
      isCorrect: false
      incorrectExplanation: Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.
    - content: Der Inhalt des benannten Blobs wird heruntergeladen.
      isCorrect: false
      incorrectExplanation: Durch das Abrufen eines Blobverweises werden keine Aufrufe an Azure Storage ausgeführt. Damit wird einfach ein Objekt lokal erstellt, das zum Arbeiten mit einem gespeicherten Blob verwendet werden kann.
