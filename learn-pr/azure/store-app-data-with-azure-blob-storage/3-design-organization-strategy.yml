  questions:
  - content: <span data-ttu-id="f82d0-105">Welcher Blobtyp eignet sich für die meisten Speicherszenarien am besten?</span><span class="sxs-lookup"><span data-stu-id="f82d0-105">Which type of blob is best for most storage scenarios?</span></span>
    choices:
    - content: <span data-ttu-id="f82d0-106">Byteblobs</span><span class="sxs-lookup"><span data-stu-id="f82d0-106">Byte blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f82d0-107">Blockblobs können aufgrund ihrer blockbasierten Struktur schnell hochgeladen und heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="f82d0-107">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="f82d0-108">Seitenblobs</span><span class="sxs-lookup"><span data-stu-id="f82d0-108">Page blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f82d0-109">Blockblobs können aufgrund ihrer blockbasierten Struktur schnell hochgeladen und heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="f82d0-109">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="f82d0-110">Blockblobs</span><span class="sxs-lookup"><span data-stu-id="f82d0-110">Block blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f82d0-111">Blockblobs können aufgrund ihrer blockbasierten Struktur schnell hochgeladen und heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="f82d0-111">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="f82d0-112">Anfügeblobs</span><span class="sxs-lookup"><span data-stu-id="f82d0-112">Append blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f82d0-113">Blockblobs können aufgrund ihrer blockbasierten Struktur schnell hochgeladen und heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="f82d0-113">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
  - content: <span data-ttu-id="f82d0-114">Blobs ermöglichen das *unstrukturierte* Speichern von Daten.</span><span class="sxs-lookup"><span data-stu-id="f82d0-114">Blobs provide *unstructured* data storage.</span></span> <span data-ttu-id="f82d0-115">Was bedeutet *unstrukturiert*?</span><span class="sxs-lookup"><span data-stu-id="f82d0-115">What does *unstructured* mean?</span></span>
    choices:
    - content: <span data-ttu-id="f82d0-116">Blobs können weder organisiert noch benannt werden. Sie sind nur Sammlungen von Bytes.</span><span class="sxs-lookup"><span data-stu-id="f82d0-116">Blobs can't be organized or named, they are only collections of bytes.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f82d0-117">Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.</span><span class="sxs-lookup"><span data-stu-id="f82d0-117">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="f82d0-118">Es gibt keine Einschränkungen hinsichtlich der Datentypen, die in Blobs gespeichert werden können.</span><span class="sxs-lookup"><span data-stu-id="f82d0-118">There are no restrictions on the type of data you can store in blobs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f82d0-119">Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.</span><span class="sxs-lookup"><span data-stu-id="f82d0-119">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="f82d0-120">Blobs können keine strukturierten Daten, wie z.B. JSON oder XML, enthalten.</span><span class="sxs-lookup"><span data-stu-id="f82d0-120">Blobs can't contain structured data, like JSON or XML.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f82d0-121">Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.</span><span class="sxs-lookup"><span data-stu-id="f82d0-121">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="f82d0-122">Aus Blobs heruntergeladene Daten werden nach dem Zufallsprinzip organisiert und erfordern eine Clientbibliothek, um sie analysieren zu können.</span><span class="sxs-lookup"><span data-stu-id="f82d0-122">Data downloaded from blobs is organized randomly and requires a client library to parse it.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f82d0-123">Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.</span><span class="sxs-lookup"><span data-stu-id="f82d0-123">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
