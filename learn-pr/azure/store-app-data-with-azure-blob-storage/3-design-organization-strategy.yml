quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Angenommen, Sie müssen Profil- und Auftragsinformationen Ihrer Kunden speichern. Sie müssen die Daten abfragen, um Fragen wie „Wer sind meine 100 wichtigsten Kunden?“ und „Wie viele Kunden leben in einer bestimmten geografischen Region?“ zu beantworten. Richtig oder falsch: Blob Storage ist eine gute Wahl für diese Daten.'
    choices:
    - content: Richtig
      isCorrect: false
      incorrectExplanation: Blobs sind nicht für strukturierte Daten geeignet, die regelmäßig abgefragt werden müssen. Sie weisen eine höhere Latenz auf als Arbeitsspeicher und lokale Datenträger und verfügen nicht über Indizierungsfunktionen, die Datenbanken effizienter beim Ausführen von Abfragen machen.
    - content: Falsch
      isCorrect: true
      correctExplanation: Blobs sind nicht für strukturierte Daten geeignet, die regelmäßig abgefragt werden müssen. Sie weisen eine höhere Latenz auf als Arbeitsspeicher und lokale Datenträger und verfügen nicht über Indizierungsfunktionen, die Datenbanken effizienter beim Ausführen von Abfragen machen.
  - content: Blobs ermöglichen das *unstrukturierte* Speichern von Daten. Was bedeutet *unstrukturiert*?
    choices:
    - content: Blob können nicht organisiert oder benannt werden.
      isCorrect: false
      incorrectExplanation: Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.
    - content: Es gibt keine Einschränkungen hinsichtlich der Datentypen, die in Blobs gespeichert werden können.
      isCorrect: true
      correctExplanation: Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.
    - content: Blobs können keine strukturierten Daten, wie z.B. JSON oder XML, enthalten.
      isCorrect: false
      incorrectExplanation: Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.
