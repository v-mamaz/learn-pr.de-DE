quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: Welcher Blobtyp eignet sich für die meisten Speicherszenarien am besten?
    choices:
    - content: Byteblobs
      isCorrect: false
      incorrectExplanation: Blockblobs können aufgrund ihrer blockbasierten Struktur schnell hochgeladen und heruntergeladen werden.
    - content: Seitenblobs
      isCorrect: false
      incorrectExplanation: Blockblobs können aufgrund ihrer blockbasierten Struktur schnell hochgeladen und heruntergeladen werden.
    - content: Blockblobs
      isCorrect: true
      correctExplanation: Blockblobs können aufgrund ihrer blockbasierten Struktur schnell hochgeladen und heruntergeladen werden.
    - content: Anfügeblobs
      isCorrect: false
      incorrectExplanation: Blockblobs können aufgrund ihrer blockbasierten Struktur schnell hochgeladen und heruntergeladen werden.
  - content: Blobs ermöglichen das *unstrukturierte* Speichern von Daten. Was bedeutet *unstrukturiert*?
    choices:
    - content: Blobs können weder organisiert noch benannt werden. Sie sind nur Sammlungen von Bytes.
      isCorrect: false
      incorrectExplanation: Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.
    - content: Es gibt keine Einschränkungen hinsichtlich der Datentypen, die in Blobs gespeichert werden können.
      isCorrect: true
      correctExplanation: Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.
    - content: Blobs können keine strukturierten Daten, wie z.B. JSON oder XML, enthalten.
      isCorrect: false
      incorrectExplanation: Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.
    - content: Aus Blobs heruntergeladene Daten werden nach dem Zufallsprinzip organisiert und erfordern eine Clientbibliothek, um sie analysieren zu können.
      isCorrect: false
      incorrectExplanation: Blobs verleihen Ihren Daten keine Struktur, sodass Ihre Anwendung jede Art von Daten in einem Blob speichern kann.
