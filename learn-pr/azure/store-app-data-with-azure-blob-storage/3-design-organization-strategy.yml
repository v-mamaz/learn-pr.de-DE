quiz:
  title: Wissenstest
  questions:
    - content: Welche Art von BLOBs für die meisten Storage-Szenarien am besten geeignet ist?
      choices:
        - content: Byteblobs
          isCorrect: false
        - content: Seitenblobs
          isCorrect: false
        - content: Blockblobs
          isCorrect: true
          correctExplanation: Block-Blobs können hochgeladen und aufgrund der Struktur ihrer blockbasierte schnell heruntergeladen werden.
        - content: Anfügeblobs
          isCorrect: false
    - content: Blobs ermöglichen das *unstrukturierte* Speichern von Daten. Was bedeutet *unstrukturiert*?
      choices:
        - content: Blobs können weder organisiert noch benannt werden. Sie sind nur Sammlungen von Bytes.
          isCorrect: false
        - content: 'Es gibt keine Einschränkungen für den Typ der Daten, die Sie in Blobs speichern können.'
          isCorrect: true
          correctExplanation: 'BLOBs sind die Grenzwerte für jede Struktur für Ihre Daten, was bedeutet, dass jede Art von Daten in Ihrer Anwendung in ein Blob gespeichert werden kann.'
        - content: 'Blobs können keine strukturierten Daten, wie z.B. JSON oder XML, enthalten.'
          isCorrect: false
        - content: Daten aus Blobs heruntergeladen ist nach dem Zufallsprinzip organisiert und erfordert eine Clientbibliothek zu analysieren.
          isCorrect: false