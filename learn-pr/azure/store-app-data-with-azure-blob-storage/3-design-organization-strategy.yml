quiz:
  title: '<span data-ttu-id="d9cd6-104">Wissenstest: Blob Storage</span><span class="sxs-lookup"><span data-stu-id="d9cd6-104">Knowledge check: Blob Storage</span></span>'
  questions:
  - content: <span data-ttu-id="d9cd6-105">Welcher Blobtyp eignet sich für die meisten Speicherszenarios am besten?</span><span class="sxs-lookup"><span data-stu-id="d9cd6-105">Which kind of blob is the best fit for most storage scenarios?</span></span>
    choices:
    - content: <span data-ttu-id="d9cd6-106">Byteblobs</span><span class="sxs-lookup"><span data-stu-id="d9cd6-106">Byte blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9cd6-107">„Byteblobs“ sind kein Blobtyp.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-107">"Byte blobs" are not a type of blob.</span></span>
    - content: <span data-ttu-id="d9cd6-108">Seitenblobs</span><span class="sxs-lookup"><span data-stu-id="d9cd6-108">Page blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9cd6-109">Seitenblobs werden für eine große Anzahl Lese- und Schreibvorgänge mit wahlfreiem Zugriff verwendet, z.B. bei der Verwendung durch einen virtuellen Azure-Computer zum Speichern einer virtuellen Festplatte.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-109">Page blobs are designed for high volumes of random-access reads and writes, such as when used by an Azure Virtual Machine to store a virtual hard disk.</span></span>
    - content: <span data-ttu-id="d9cd6-110">Blockblobs</span><span class="sxs-lookup"><span data-stu-id="d9cd6-110">Block blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d9cd6-111">Blockblobs sind in der Regel die beste Wahl für allgemeine Speicheranforderungen.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-111">Block blobs are usually the best choice for general-purpose storage needs.</span></span>
    - content: <span data-ttu-id="d9cd6-112">Anfügeblobs</span><span class="sxs-lookup"><span data-stu-id="d9cd6-112">Append blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9cd6-113">Anfügeblobs unterstützen nur das Anfügen neuer Daten. Das Aktualisieren oder Löschen vorhandener Daten wird nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-113">Append blobs only support appending new data, not updating or deleting existing data.</span></span>
  - content: <span data-ttu-id="d9cd6-114">Blobs ermöglichen das *unstrukturierte* Speichern von Daten.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-114">Blobs provide *unstructured* data storage.</span></span> <span data-ttu-id="d9cd6-115">Was bedeutet *unstrukturiert*?</span><span class="sxs-lookup"><span data-stu-id="d9cd6-115">What does *unstructured* mean?</span></span>
    choices:
    - content: <span data-ttu-id="d9cd6-116">Blobs können weder organisiert noch benannt werden. Sie sind nur Sammlungen von Bytes.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-116">Blobs can't be organized or named, they are only collections of bytes.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9cd6-117">Die Bezeichnung „unstrukturiert“ bezieht sich auf die Daten *in den Blobs*, nicht auf die Organisation der Blobs innerhalb eines Speicherkontos.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-117">"Unstructured" refers to the nature of the data *in* blobs, not organization of the blobs within a storage account.</span></span>
    - content: <span data-ttu-id="d9cd6-118">Es gibt keine Einschränkungen hinsichtlich der Art von Daten, die in Blobs gespeichert werden kann.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-118">There are no restrictions on the kinds of data you can store in blobs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d9cd6-119">Blobs geben keinerlei Struktur für die Daten vor, d.h. dass Ihre App jede Art von Daten in Blobs speichern kann.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-119">Blobs do not impose any kind of structure on your data, meaning your apps can store any kind of data in blobs.</span></span>
    - content: <span data-ttu-id="d9cd6-120">Blobs können keine strukturierten Daten, wie z.B. JSON oder XML, enthalten.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-120">Blobs can't contain structured data, like JSON or XML.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9cd6-121">Blobs *können* zwar strukturierte Daten enthalten, doch es gibt keinerlei Interaktion zwischen Blob Storage und diesen Daten.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-121">Blobs *can* contain structured data, but Blob storage does not interact with it in any way.</span></span> <span data-ttu-id="d9cd6-122">Es liegt in der Zuständigkeit der App, die Struktur von Blobinhalten zu erkennen und entsprechend zu verarbeiten.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-122">It is your app's responsibility to recognize the structure of blob contents and handle them appropriately.</span></span>
    - content: <span data-ttu-id="d9cd6-123">Aus Blobs heruntergeladene Daten werden nach dem Zufallsprinzip organisiert und erfordern eine spezielle Clientbibliothek, um sie sinnvoll zu organisieren.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-123">Data downloaded from blobs in is organized randomly and requires a special client library to make sense of it.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9cd6-124">Jegliche Bearbeitung von Blobs, einschließlich des Herunterladens von Blobinhalten, kann ohne Clientbibliothek durch die direkte Verwendung der REST-API erfolgen.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-124">All blob manipulation, including downloading blob contents, can be accomplished by directly using the REST API without any client library.</span></span> <span data-ttu-id="d9cd6-125">Aus Blobs heruntergeladene Daten werden nicht nach dem Zufallsprinzip organisiert.</span><span class="sxs-lookup"><span data-stu-id="d9cd6-125">Data downloaded from blobs is not organized randomly.</span></span>
