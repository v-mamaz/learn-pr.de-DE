  description: Mit Azure App Service veröffentlichen und aktualisieren Sie Web-Apps in kürzester Zeit direkt über Visual Studio. Im Folgenden erfahren Sie, wie Sie die erforderlichen Tools installieren, eine auf ASP.NET basierende Webanwendung erstellen und diese in Azure veröffentlichen. Abschließend lernen Sie, wie Sie Änderungen an der App vornehmen. Außerdem wird demonstriert, dass Änderungen ganz einfach erneut in Azure veröffentlicht werden können.
