title: Veröffentlichen einer Azure-Web-App mit Visual Studio für Windows oder Mac
summary: Mit den Veröffentlichungsfeatures von Visual Studio 2017 für PC oder Mac stellen Sie eine auf ASP.NET basierende und in Azure gehostete Webanwendung bereit und verwalten diese.
abstract: >
  In diesem Modul lernen Sie Folgendes:

  - erstellen Sie eine ASP.NET-Web-App in Visual Studio 2017 für PC oder Mac,

  - veröffentlichen eine ASP.NET-Web-App in Azure mit Visual Studio 2017

  - und aktualisieren eine ASP.NET-Anwendung in Azure mit Visual Studio für PC oder Mac.
prerequisites: >
  - Außerdem erhalten Sie Kenntnisse im Umgang mit der Azure-Cloudumgebung.

  - Sie lernen den Umgang mit der Visual Studio-Benutzeroberfläche kennen.

  - Sie erhalten Erfahrung mit Web-App-Konzepten,

  - grundlegende Programmierkenntnisse und

  - grundlegende HTML-Kenntnisse.
