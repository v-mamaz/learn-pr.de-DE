  description: Die Azure CLI bietet plattformübergreifende Befehlszeilentools zum Verwalten von Azure-Ressourcen. Sie können das Tool lokal auf Ihrem Administratorcomputer installieren und dann interaktive Befehle und Skripts ausführen. Die Azure CLI leitet Ihre Befehle an die Azure-Rechenzentren weiter, wo sie im Kontext Ihrer Azure-Abonnements ausgeführt werden. Dieses Modul veranschaulicht, wie Sie die Azure CLI unter Linux, macOS oder Windows installieren und das Tool dann verwenden, um eine Verbindung mit Azure herzustellen und Ihre Ressourcen zu verwalten.
