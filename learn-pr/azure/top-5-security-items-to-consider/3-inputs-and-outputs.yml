quiz:
  title: <span data-ttu-id="c5eda-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="c5eda-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="c5eda-105">Welche der folgenden Datenquellen müssen überprüft werden?</span><span class="sxs-lookup"><span data-stu-id="c5eda-105">Which of the following data sources need to be validated?</span></span>
    choices:
    - content: <span data-ttu-id="c5eda-106">Daten aus der API eines Drittanbieters</span><span class="sxs-lookup"><span data-stu-id="c5eda-106">Data from a 3rd party API</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c5eda-107">Dies ist nur eine von vielen Quellen, die überprüft werden müssen.</span><span class="sxs-lookup"><span data-stu-id="c5eda-107">This is just one of many sources that needs to be validated.</span></span>
    - content: <span data-ttu-id="c5eda-108">Daten des URL-Parameters</span><span class="sxs-lookup"><span data-stu-id="c5eda-108">Data from the URL parameter</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c5eda-109">Dies ist nur eine von vielen Quellen, die überprüft werden müssen.</span><span class="sxs-lookup"><span data-stu-id="c5eda-109">This is just one of many sources that needs to be validated</span></span>
    - content: <span data-ttu-id="c5eda-110">Vom Benutzer über ein Eingabefeld erfasste Daten</span><span class="sxs-lookup"><span data-stu-id="c5eda-110">Data collected from the user via an input field</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c5eda-111">Dies ist nur eine von vielen Quellen, die überprüft werden müssen.</span><span class="sxs-lookup"><span data-stu-id="c5eda-111">This is just one of many sources that needs to be validated.</span></span>
    - content: <span data-ttu-id="c5eda-112">Alle oben genannten Möglichkeiten sind zutreffend.</span><span class="sxs-lookup"><span data-stu-id="c5eda-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c5eda-113">Alle dieser Datenquellen müssen überprüft werden.</span><span class="sxs-lookup"><span data-stu-id="c5eda-113">All these sources of data need to be validated.</span></span> <span data-ttu-id="c5eda-114">Vertrauen Sie niemals Daten, die ggf. geändert wurden.</span><span class="sxs-lookup"><span data-stu-id="c5eda-114">Never trust any data that could have been modified.</span></span>
  - content: <span data-ttu-id="c5eda-115">Parametrisierte Abfragen (gespeicherte Prozeduren in SQL) sind aus folgenden Gründen eine sichere Wahl für die Kommunikation mit der Datenbank:</span><span class="sxs-lookup"><span data-stu-id="c5eda-115">Parameterized queries (stored procedures in SQL) are a secure way to talk to the database because:</span></span>
    choices:
    - content: <span data-ttu-id="c5eda-116">Sie sind besser strukturiert als Inline-Datenbankbefehle und daher für Benutzer weniger verwirrend.</span><span class="sxs-lookup"><span data-stu-id="c5eda-116">They are more organized than inline database commands, and therefore less confusing for users.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c5eda-117">Die Organisation des Codes ist nicht der Grund dafür, dass parametrisierte Abfragen sicherer als Inline-SQL sind.</span><span class="sxs-lookup"><span data-stu-id="c5eda-117">Organization of the code is not the reason that parameterized queries are more secure than inline SQL.</span></span>
    - content: <span data-ttu-id="c5eda-118">Das Skript in der gespeicherten Prozedur ist klar gegliedert und dadurch verständlicher.</span><span class="sxs-lookup"><span data-stu-id="c5eda-118">There is a clear outline of the script in the stored procedure, ensuring better visibility.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c5eda-119">Die klare Gliederung des Skripts ist nicht der Grund dafür, dass parametrisierte Abfragen sicherer als Inline-SQL sind.</span><span class="sxs-lookup"><span data-stu-id="c5eda-119">Clear outline of the script is not the reason that parameterized queries are more secure than inline SQL.</span></span>
    - content: <span data-ttu-id="c5eda-120">Parametrisierte Abfragen ersetzen Variablen vor dem Ausführen der Abfragen. Dadurch wird verhindert, dass Code anstelle einer Variablen übermittelt wird.</span><span class="sxs-lookup"><span data-stu-id="c5eda-120">Parameterized queries substitute variables before running queries, meaning it avoids the opportunity for code to be submitted in place of a variable.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="c5eda-121">Für welche der folgenden Daten muss die Ausgabe codiert werden?</span><span class="sxs-lookup"><span data-stu-id="c5eda-121">Which of the following data needs to be output encoded?</span></span>
    choices:
    - content: <span data-ttu-id="c5eda-122">Daten, die in der Datenbank gespeichert werden</span><span class="sxs-lookup"><span data-stu-id="c5eda-122">Data saved to the database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c5eda-123">Die in der Datenbank gespeicherten Daten müssen überprüft werden, um sicherzustellen, dass die Daten in Ordnung sind, aber wir müssen sie für die Ausgabe nicht codieren.</span><span class="sxs-lookup"><span data-stu-id="c5eda-123">Although data saved to the database needs to be validated to ensure the data is good, we do not need to encode it for output.</span></span>
    - content: <span data-ttu-id="c5eda-124">Daten, die auf dem Bildschirm ausgegeben werden sollen</span><span class="sxs-lookup"><span data-stu-id="c5eda-124">Data to be output to the screen</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c5eda-125">Daten, die auf dem Bildschirm ausgegeben werden, müssen für die Ausgabe codiert werden. So wird sichergestellt, dass sie niemals als Code interpretiert werden.</span><span class="sxs-lookup"><span data-stu-id="c5eda-125">Data sent to the screen needs to be output encoded to ensure it is never interpreted as code.</span></span>
    - content: <span data-ttu-id="c5eda-126">Daten, die an die API eines Drittanbieters gesendet werden</span><span class="sxs-lookup"><span data-stu-id="c5eda-126">Data sent to a 3rd party API</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c5eda-127">An die API eines Drittanbieters gesendete Daten müssen überprüft werden, um sicherzustellen, dass die Daten in Ordnung sind, aber wir müssen sie für die Ausgabe nicht codieren.</span><span class="sxs-lookup"><span data-stu-id="c5eda-127">Although data sent to a 3rd party API needs to be validated to ensure the data is good, we do not need to encode it for output.</span></span>
    - content: <span data-ttu-id="c5eda-128">Daten in den URL-Parametern</span><span class="sxs-lookup"><span data-stu-id="c5eda-128">Data in the URL parameters</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c5eda-129">Daten aus URL-Parametern müssen zwar überprüft werden, bevor sie in unserer Anwendung verwendet werden, aber wir müssen sie für die Ausgabe nicht codieren.</span><span class="sxs-lookup"><span data-stu-id="c5eda-129">Although data from URL Parameters needs to be validated before it is used in our application, we do not need to encode it for output.</span></span>
      correctExplanation: <span data-ttu-id="c5eda-130">Parameterfelder, die in parametrisierten Abfragen verwendet werden, werden wie Daten behandelt (nicht wie Code), um den Schutz vor Sicherheitsrisiken in Bezug auf Einschleusungen sicherzustellen.</span><span class="sxs-lookup"><span data-stu-id="c5eda-130">Parameter fields used in parameterized queries are treated as data, not code, protecting against injection vulnerabilities.</span></span> <span data-ttu-id="c5eda-131">Weitere Informationen zur Implementierung von parametrisierten Abfragen finden Sie unter [OWASP Query Parameterization Cheat Sheet]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet) (OWASP-Abfragenparametrisierung – Spickzettel).</span><span class="sxs-lookup"><span data-stu-id="c5eda-131">For more information on how to implement parameterized queries please see the [OWASP Query Parameterization Cheat Sheet]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet).</span></span>
