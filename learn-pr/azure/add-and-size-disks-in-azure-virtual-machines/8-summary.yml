quiz:
  title: 'Wissenstest: Hinzufügen und die Größe von Datenträgern in virtuellen Azure-Computern'
  questions:
    - content: Dateien der virtuellen Festplatten (VHDs) werden in der der folgenden Typen von Blobs im Azure-Speicher gespeichert werden?
      choices:
        - content: Blockblobs
          isCorrect: false
        - content: Anfügeblobs
          isCorrect: false
        - content: Seitenblobs
          isCorrect: true
          correctExplanation: 'Virtuelle Festplatten werden durch Seitenblobs in Azure Storage unterstützt. Seiten-Blobs sind geeignet, da sie eine Sammlung von 512-Byte-Seiten, die für zufällige Lese- und Schreibvorgänge optimiert sind. Weder die Block-Blobs als auch die Append-Blobs sind optimiert für zufällige Lese- und Schreibvorgänge, die häufig beim Verwenden von virtuellen Festplatten.'
    - content: 'Welche der folgenden Strategien für die Datenreplikation ist die einzige Möglichkeit, die von Storage Premium-Konto unterstützt?'
      choices:
        - content: Georedundanter Speicher mit Lesezugriff (RA-GRS)
          isCorrect: false
        - content: Lokal redundanter Speicher (LRS)
          isCorrect: true
          correctExplanation: 'Ein Premium-Speicherkonto unterstützt nur lokal redundanten Speicher als Replikationsoption. Beim lokal redundanten Speicher werden drei Kopien der Daten in derselben Region aufbewahrt. Für die regionale notfallwiederherstellung müssen Sie die Datenträger Ihrer virtuellen Computer in einer anderen Region mit Azure Backup sichern. Außerdem ist es erforderlich, ein GRS-Konto (georedundanter Speicher) als Sicherungstresor zu verwenden.'
        - content: Georedundanter Speicher (GRS)
          isCorrect: false
        - content: Zonenredundanter Speicher (ZRS)
          isCorrect: false
    - content: Welche der folgenden Datenträgertypen steht nur für verwaltete Datenträger?
      choices:
        - content: Standard Solid State Drives (SSDs)
          isCorrect: true
          correctExplanation: Auswählen von verwaltete Datenträgern bietet Ihnen die Möglichkeit der Verwendung von standard-SSDs. Dieser Datenträger ist zwischen standard HDDs und SSDs mit Premium hinsichtlich der Leistung und Kosten.
        - content: Standard-Festplattenlaufwerke (HDDs)
          isCorrect: false
        - content: Premium Solid State Drives (SSDs)
          isCorrect: false