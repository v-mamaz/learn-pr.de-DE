  title: <span data-ttu-id="854c3-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="854c3-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="854c3-105">In welchem der folgenden Blobtypen werden Dateien der virtuellen Festplatten (VHDs) in Azure Storage gespeichert?</span><span class="sxs-lookup"><span data-stu-id="854c3-105">Virtual hard drive files (VHDs) are stored in which of the following types of blobs in Azure Storage?</span></span>
    choices:
    - content: <span data-ttu-id="854c3-106">Blockblobs</span><span class="sxs-lookup"><span data-stu-id="854c3-106">Block Blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="854c3-107">VHDs werden durch Seitenblobs in Azure Storage unterstützt.</span><span class="sxs-lookup"><span data-stu-id="854c3-107">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="854c3-108">Seitenblobs sind geeignet, da sie eine Sammlung von 512 Byte großen Seiten darstellen, die für zufällige Lese- und Schreibvorgänge optimiert sind.</span><span class="sxs-lookup"><span data-stu-id="854c3-108">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="854c3-109">Weder Blockblobs noch Anfügeblobs sind für die bei VHDs üblichen zufälligen Lese- und Schreibvorgänge optimiert.</span><span class="sxs-lookup"><span data-stu-id="854c3-109">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
    - content: <span data-ttu-id="854c3-110">Anfügeblobs</span><span class="sxs-lookup"><span data-stu-id="854c3-110">Append Blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="854c3-111">VHDs werden durch Seitenblobs in Azure Storage unterstützt.</span><span class="sxs-lookup"><span data-stu-id="854c3-111">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="854c3-112">Seitenblobs sind geeignet, da sie eine Sammlung von 512 Byte großen Seiten darstellen, die für zufällige Lese- und Schreibvorgänge optimiert sind.</span><span class="sxs-lookup"><span data-stu-id="854c3-112">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="854c3-113">Weder Blockblobs noch Anfügeblobs sind für die bei VHDs üblichen zufälligen Lese- und Schreibvorgänge optimiert.</span><span class="sxs-lookup"><span data-stu-id="854c3-113">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
    - content: <span data-ttu-id="854c3-114">Seitenblobs</span><span class="sxs-lookup"><span data-stu-id="854c3-114">Page Blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="854c3-115">VHDs werden durch Seitenblobs in Azure Storage unterstützt.</span><span class="sxs-lookup"><span data-stu-id="854c3-115">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="854c3-116">Seitenblobs sind geeignet, da sie eine Sammlung von 512 Byte großen Seiten darstellen, die für zufällige Lese- und Schreibvorgänge optimiert sind.</span><span class="sxs-lookup"><span data-stu-id="854c3-116">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="854c3-117">Weder Blockblobs noch Anfügeblobs sind für die bei VHDs üblichen zufälligen Lese- und Schreibvorgänge optimiert.</span><span class="sxs-lookup"><span data-stu-id="854c3-117">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
  - content: <span data-ttu-id="854c3-118">Welche der folgenden Strategien für die Datenreplikation ist die einzige Option, die von einem Storage Premium-Konto unterstützt wird?</span><span class="sxs-lookup"><span data-stu-id="854c3-118">Which of the following data-replication strategies is the only option supported by a premium storage account?</span></span>
    choices:
    - content: <span data-ttu-id="854c3-119">Georedundanter Speicher mit Lesezugriff (RA-GRS)</span><span class="sxs-lookup"><span data-stu-id="854c3-119">Read-access geo-redundant storage (RA-GRS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="854c3-120">Ein Storage Premium-Konto unterstützt nur lokal redundanten Speicher als Replikationsoption.</span><span class="sxs-lookup"><span data-stu-id="854c3-120">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="854c3-121">Beim lokal redundanten Speicher werden drei Kopien der Daten in derselben Region aufbewahrt.</span><span class="sxs-lookup"><span data-stu-id="854c3-121">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="854c3-122">Für die regionale Notfallwiederherstellung müssen Sie Ihre VM-Datenträger mit Azure Backup in einer anderen Region sichern.</span><span class="sxs-lookup"><span data-stu-id="854c3-122">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="854c3-123">Außerdem ist es erforderlich, ein GRS-Konto (georedundanter Speicher) als Sicherungstresor zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="854c3-123">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="854c3-124">Lokal redundanter Speicher (LRS)</span><span class="sxs-lookup"><span data-stu-id="854c3-124">Locally redundant storage (LRS)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="854c3-125">Ein Storage Premium-Konto unterstützt nur lokal redundanten Speicher als Replikationsoption.</span><span class="sxs-lookup"><span data-stu-id="854c3-125">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="854c3-126">Beim lokal redundanten Speicher werden drei Kopien der Daten in derselben Region aufbewahrt.</span><span class="sxs-lookup"><span data-stu-id="854c3-126">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="854c3-127">Für die regionale Notfallwiederherstellung müssen Sie Ihre VM-Datenträger mit Azure Backup in einer anderen Region sichern.</span><span class="sxs-lookup"><span data-stu-id="854c3-127">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="854c3-128">Außerdem ist es erforderlich, ein GRS-Konto (georedundanter Speicher) als Sicherungstresor zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="854c3-128">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="854c3-129">Georedundanter Speicher (GRS)</span><span class="sxs-lookup"><span data-stu-id="854c3-129">Geo-redundant storage (GRS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="854c3-130">Ein Storage Premium-Konto unterstützt nur lokal redundanten Speicher als Replikationsoption.</span><span class="sxs-lookup"><span data-stu-id="854c3-130">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="854c3-131">Beim lokal redundanten Speicher werden drei Kopien der Daten in derselben Region aufbewahrt.</span><span class="sxs-lookup"><span data-stu-id="854c3-131">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="854c3-132">Für die regionale Notfallwiederherstellung müssen Sie Ihre VM-Datenträger mit Azure Backup in einer anderen Region sichern.</span><span class="sxs-lookup"><span data-stu-id="854c3-132">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="854c3-133">Außerdem ist es erforderlich, ein GRS-Konto (georedundanter Speicher) als Sicherungstresor zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="854c3-133">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="854c3-134">Zonenredundanter Speicher (ZRS)</span><span class="sxs-lookup"><span data-stu-id="854c3-134">Zone-redundant storage (ZRS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="854c3-135">Ein Storage Premium-Konto unterstützt nur lokal redundanten Speicher als Replikationsoption.</span><span class="sxs-lookup"><span data-stu-id="854c3-135">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="854c3-136">Beim lokal redundanten Speicher werden drei Kopien der Daten in derselben Region aufbewahrt.</span><span class="sxs-lookup"><span data-stu-id="854c3-136">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="854c3-137">Für die regionale Notfallwiederherstellung müssen Sie Ihre VM-Datenträger mit Azure Backup in einer anderen Region sichern.</span><span class="sxs-lookup"><span data-stu-id="854c3-137">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="854c3-138">Außerdem ist es erforderlich, ein GRS-Konto (georedundanter Speicher) als Sicherungstresor zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="854c3-138">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
  - content: <span data-ttu-id="854c3-139">Welcher der folgenden Datenträgertypen ist nur für verwaltete Datenträger verfügbar?</span><span class="sxs-lookup"><span data-stu-id="854c3-139">Which of the following disk types is only available for managed disks?</span></span>
    choices:
    - content: <span data-ttu-id="854c3-140">Standard-Solid State Drives (SSDs)</span><span class="sxs-lookup"><span data-stu-id="854c3-140">Standard solid-state drives (SSDs)</span></span>
