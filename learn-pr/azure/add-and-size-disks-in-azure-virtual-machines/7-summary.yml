      isCorrect: false
      incorrectExplanation: <span data-ttu-id="661be-144">Die Auswahl von verwalteten Datenträgern bietet Ihnen die Möglichkeit, Standard-SSDs zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="661be-144">Choosing managed disks gives you the option of using standard SSDs.</span></span> <span data-ttu-id="661be-145">Dieser Datenträgertyp liegt unter Leistungs- und Kostenaspekten zwischen Standard-HDDs und Premium-SSDs.</span><span class="sxs-lookup"><span data-stu-id="661be-145">This disk type is between standard HDDs and premium SSDs from a performance and cost perspective.</span></span>
    - content: <span data-ttu-id="661be-146">Premium-SSDs (Solid State Drives)</span><span class="sxs-lookup"><span data-stu-id="661be-146">Premium solid-state drives (SSDs)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="661be-147">Die Auswahl von verwalteten Datenträgern bietet Ihnen die Möglichkeit, Standard-SSDs zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="661be-147">Choosing managed disks gives you the option of using standard SSDs.</span></span> <span data-ttu-id="661be-148">Dieser Datenträgertyp liegt unter Leistungs- und Kostenaspekten zwischen Standard-HDDs und Premium-SSDs.</span><span class="sxs-lookup"><span data-stu-id="661be-148">This disk type is between standard HDDs and premium SSDs from a performance and cost perspective.</span></span>
