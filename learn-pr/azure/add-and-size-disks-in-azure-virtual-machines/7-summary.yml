    - content: <span data-ttu-id="661be-124">Lokal redundanter Speicher (LRS)</span><span class="sxs-lookup"><span data-stu-id="661be-124">Locally redundant storage (LRS)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="661be-125">Ein Storage Premium-Konto unterstützt nur lokal redundanten Speicher als Replikationsoption.</span><span class="sxs-lookup"><span data-stu-id="661be-125">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="661be-126">Beim lokal redundanten Speicher werden drei Kopien der Daten in derselben Region aufbewahrt.</span><span class="sxs-lookup"><span data-stu-id="661be-126">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="661be-127">Für die regionale Notfallwiederherstellung müssen Sie Ihre VM-Datenträger mit Azure Backup in einer anderen Region sichern.</span><span class="sxs-lookup"><span data-stu-id="661be-127">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="661be-128">Außerdem ist es erforderlich, ein GRS-Konto (georedundanter Speicher) als Sicherungstresor zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="661be-128">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="661be-129">Georedundanter Speicher (GRS)</span><span class="sxs-lookup"><span data-stu-id="661be-129">Geo-redundant storage (GRS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="661be-130">Ein Storage Premium-Konto unterstützt nur lokal redundanten Speicher als Replikationsoption.</span><span class="sxs-lookup"><span data-stu-id="661be-130">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="661be-131">Beim lokal redundanten Speicher werden drei Kopien der Daten in derselben Region aufbewahrt.</span><span class="sxs-lookup"><span data-stu-id="661be-131">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="661be-132">Für die regionale Notfallwiederherstellung müssen Sie Ihre VM-Datenträger mit Azure Backup in einer anderen Region sichern.</span><span class="sxs-lookup"><span data-stu-id="661be-132">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="661be-133">Außerdem ist es erforderlich, ein GRS-Konto (georedundanter Speicher) als Sicherungstresor zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="661be-133">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="661be-134">Zonenredundanter Speicher (ZRS)</span><span class="sxs-lookup"><span data-stu-id="661be-134">Zone-redundant storage (ZRS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="661be-135">Ein Storage Premium-Konto unterstützt nur lokal redundanten Speicher als Replikationsoption.</span><span class="sxs-lookup"><span data-stu-id="661be-135">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="661be-136">Beim lokal redundanten Speicher werden drei Kopien der Daten in derselben Region aufbewahrt.</span><span class="sxs-lookup"><span data-stu-id="661be-136">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="661be-137">Für die regionale Notfallwiederherstellung müssen Sie Ihre VM-Datenträger mit Azure Backup in einer anderen Region sichern.</span><span class="sxs-lookup"><span data-stu-id="661be-137">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="661be-138">Außerdem ist es erforderlich, ein GRS-Konto (georedundanter Speicher) als Sicherungstresor zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="661be-138">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
  - content: <span data-ttu-id="661be-139">Welcher der folgenden Datenträgertypen ist nur für verwaltete Datenträger verfügbar?</span><span class="sxs-lookup"><span data-stu-id="661be-139">Which of the following disk types is only available for managed disks?</span></span>
    choices:
