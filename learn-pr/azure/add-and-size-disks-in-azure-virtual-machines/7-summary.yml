quiz:
  title: <span data-ttu-id="661be-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="661be-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="661be-105">In welchem der folgenden Blobtypen werden Dateien der virtuellen Festplatten (VHDs) in Azure Storage gespeichert?</span><span class="sxs-lookup"><span data-stu-id="661be-105">Virtual hard drive files (VHDs) are stored in which of the following types of blobs in Azure Storage?</span></span>
    choices:
    - content: <span data-ttu-id="661be-106">Blockblobs</span><span class="sxs-lookup"><span data-stu-id="661be-106">Block Blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="661be-107">VHDs werden durch Seitenblobs in Azure Storage unterstützt.</span><span class="sxs-lookup"><span data-stu-id="661be-107">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="661be-108">Seitenblobs sind geeignet, da sie eine Sammlung von 512 Byte großen Seiten darstellen, die für zufällige Lese- und Schreibvorgänge optimiert sind.</span><span class="sxs-lookup"><span data-stu-id="661be-108">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="661be-109">Weder Blockblobs noch Anfügeblobs sind für die bei VHDs üblichen zufälligen Lese- und Schreibvorgänge optimiert.</span><span class="sxs-lookup"><span data-stu-id="661be-109">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
    - content: <span data-ttu-id="661be-110">Anfügeblobs</span><span class="sxs-lookup"><span data-stu-id="661be-110">Append Blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="661be-111">VHDs werden durch Seitenblobs in Azure Storage unterstützt.</span><span class="sxs-lookup"><span data-stu-id="661be-111">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="661be-112">Seitenblobs sind geeignet, da sie eine Sammlung von 512 Byte großen Seiten darstellen, die für zufällige Lese- und Schreibvorgänge optimiert sind.</span><span class="sxs-lookup"><span data-stu-id="661be-112">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="661be-113">Weder Blockblobs noch Anfügeblobs sind für die bei VHDs üblichen zufälligen Lese- und Schreibvorgänge optimiert.</span><span class="sxs-lookup"><span data-stu-id="661be-113">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
    - content: <span data-ttu-id="661be-114">Seitenblobs</span><span class="sxs-lookup"><span data-stu-id="661be-114">Page Blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="661be-115">VHDs werden durch Seitenblobs in Azure Storage unterstützt.</span><span class="sxs-lookup"><span data-stu-id="661be-115">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="661be-116">Seitenblobs sind geeignet, da sie eine Sammlung von 512 Byte großen Seiten darstellen, die für zufällige Lese- und Schreibvorgänge optimiert sind.</span><span class="sxs-lookup"><span data-stu-id="661be-116">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="661be-117">Weder Blockblobs noch Anfügeblobs sind für die bei VHDs üblichen zufälligen Lese- und Schreibvorgänge optimiert.</span><span class="sxs-lookup"><span data-stu-id="661be-117">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
  - content: <span data-ttu-id="661be-118">Welche der folgenden Strategien für die Datenreplikation ist die einzige Option, die von einem Storage Premium-Konto unterstützt wird?</span><span class="sxs-lookup"><span data-stu-id="661be-118">Which of the following data-replication strategies is the only option supported by a premium storage account?</span></span>
    choices:
    - content: <span data-ttu-id="661be-119">Georedundanter Speicher mit Lesezugriff (RA-GRS)</span><span class="sxs-lookup"><span data-stu-id="661be-119">Read-access geo-redundant storage (RA-GRS)</span></span>
      isCorrect: false
