  questions:
  - content: <span data-ttu-id="eb257-105">Welche der folgenden Arten der Kommunikation können mit Azure-Netzwerksicherheitsgruppen abgesichert werden?</span><span class="sxs-lookup"><span data-stu-id="eb257-105">Azure network security groups can be used to secure communication between which of the following?</span></span>
    choices:
    - content: <span data-ttu-id="eb257-106">Kommunikation zwischen Azure-VMs und dem Internet</span><span class="sxs-lookup"><span data-stu-id="eb257-106">Communication between Azure virtual machines and the internet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb257-107">Mit Netzwerksicherheitsgruppen kann diese Kommunikation zwar abgesichert werden, doch dies ist nicht die einzige richtige Antwortmöglichkeit.</span><span class="sxs-lookup"><span data-stu-id="eb257-107">Network security groups can be used to secure this communication flow, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="eb257-108">Kommunikation zwischen Azure-VMs innerhalb eines VNet</span><span class="sxs-lookup"><span data-stu-id="eb257-108">Communication between Azure virtual machines within a VNet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb257-109">Mit Netzwerksicherheitsgruppen kann diese Kommunikation zwar abgesichert werden, doch dies ist nicht die einzige richtige Antwortmöglichkeit.</span><span class="sxs-lookup"><span data-stu-id="eb257-109">Network security groups can be used to secure this communication flow, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="eb257-110">Kommunikation zwischen Azure-VMs und Systemen in einem lokalen Netzwerk</span><span class="sxs-lookup"><span data-stu-id="eb257-110">Communication between Azure virtual machines and systems in an on-premises network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb257-111">Mit Netzwerksicherheitsgruppen kann diese Kommunikation zwar abgesichert werden, doch dies ist nicht die einzige richtige Antwortmöglichkeit.</span><span class="sxs-lookup"><span data-stu-id="eb257-111">Network security groups can be used to secure this communication flow, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="eb257-112">Alle oben genannten Möglichkeiten sind zutreffend.</span><span class="sxs-lookup"><span data-stu-id="eb257-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="eb257-113">Netzwerksicherheitsgruppen sind vollständig anpassbar und bieten Ihnen die Möglichkeit, die Netzwerkkommunikation zu und von Ihren VMs vollständig zu sperren.</span><span class="sxs-lookup"><span data-stu-id="eb257-113">Network security groups are fully customizable, and give you the ability to fully lock down network communication to and from your virtual machines.</span></span>
  - content: <span data-ttu-id="eb257-114">Welche der folgenden möglichen Antworten ist keine Methode zum Schutz von Diensten mit Internetzugriff vor Netzwerkangriffen?</span><span class="sxs-lookup"><span data-stu-id="eb257-114">Which of the following is not a method for protecting internet facing services from network attacks?</span></span>
