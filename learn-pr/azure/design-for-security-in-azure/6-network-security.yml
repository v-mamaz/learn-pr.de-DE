    - content: <span data-ttu-id="eb257-115">Azure DDoS</span><span class="sxs-lookup"><span data-stu-id="eb257-115">Azure DDoS</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="eb257-116">Mit Azure DDoS können mit dem Internet verbundene Dienste vor einem DoS-Angriff geschützt werden.</span><span class="sxs-lookup"><span data-stu-id="eb257-116">Azure DDoS can be used to protect your internet facing services from a DoS attack.</span></span> '
    - content: <span data-ttu-id="eb257-117">Azure Application Gateway-WAF</span><span class="sxs-lookup"><span data-stu-id="eb257-117">Azure Application Gateway WAF</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb257-118">Mit Application Gateway-WAF können mit dem Internet verbundene Dienste vor XSS-Angriffen und Einschleusung von SQL-Befehlen geschützt werden.</span><span class="sxs-lookup"><span data-stu-id="eb257-118">Application Gateway WAF can be used to protect your internet facing services from attacks such as XSS and SQL injection.</span></span>
