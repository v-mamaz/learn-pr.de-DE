quiz:
  title: 'Knowledge Check - Network security'
  questions:
  - content: 'Azure NSGs can be used to secure communication between which of the following?'
    choices:
    - content: 'Communication between virtual machines and the internet'
      isCorrect: false
      incorrectExplanation: 'NSGs can be used to secure this communication flow, but this is not the only correct choice.'
    - content: 'Communication between virtual machines within a VNet'
      isCorrect: false
      incorrectExplanation: 'NSGs can be used to secure this communication flow, but this is not the only correct choice.'
    - content: 'Communication with systems in an on-premises network'
      isCorrect: false
      incorrectExplanation: 'NSGs can be used to secure this communication flow, but this is not the only correct choice.'
    - content: 'All of the above'
      isCorrect: true
      correctExplanation: 'NSGs can be used to secure all of the above communication flows.'
  - content: 'Which of the following is not a method of protecting internet facing services from network attacks?'
    choices:
    - content: 'Azure DDoS'
      isCorrect: false
      incorrectExplanation: 'Azure DDoS can be used to protect your internet facing services from a DoS attack. '
    - content: 'Azure Application Gateway WAF'
      isCorrect: false
      incorrectExplanation: 'Application Gateway WAF can be used to protect your internet facing services from attacks such as XSS and SQL injection.'
    - content: 'Azure Disk Encryption'
      isCorrect: true
      correctExplanation: 'Azure Disk Encryption protects your virtual machine VHDs from exposure, but does not provide protection from network based attacks.'
    - content: 'A network virtual appliance'
      isCorrect: false
      incorrectExplanation: 'Network virtual appliances can provide customized network protection for your internet facing resources.'