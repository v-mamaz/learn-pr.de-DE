quiz:
  title: 'Wissenstest: Infrastrukturschutz'
  questions:
  - content: Auf welche der folgenden Bereiche kann die rollenbasierte Zugriffssteuerung nicht angewendet werden?
    choices:
    - content: Abonnement
      isCorrect: false
      incorrectExplanation: RBAC kann auf den Abonnementbereich angewendet werden.
    - content: Ressourcengruppe
      isCorrect: false
      incorrectExplanation: RBAC kann auf den Ressourcengruppenbereich angewendet werden.
    - content: Linux-Dateisystem
      isCorrect: true
      correctExplanation: RBAC kann nur auf Azure-Ressourcen angewendet werden. Linux-Dateisysteme gehören nicht zu dem Bereich, der mit Azure RBAC gesichert werden kann.
    - content: Ressource
      isCorrect: false
      incorrectExplanation: RBAC kann direkt auf Ressourcen angewendet werden.
  - content: Eine verwaltete Dienstidentität kann einem virtuellen Computer zugewiesen werden, damit dieser über Berechtigungen verfügt, andere virtuelle Computer zu starten und zu beenden.
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: Eine verwaltete Dienstidentität ist eine Methode zum Zuweisen einer Identität zu Diensten. Durch diese Zuweisung kann RBAC-Zugriff zum Verwalten von Azure-Diensten gewährt werden, beispielsweise zum Starten und Beenden von virtuellen Computern.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Eine verwaltete Dienstidentität ist eine Methode zum Zuweisen einer Identität zu Diensten. Durch diese Zuweisung kann RBAC-Zugriff zum Verwalten von Azure-Diensten gewährt werden, beispielsweise zum Starten und Beenden von virtuellen Computern.
