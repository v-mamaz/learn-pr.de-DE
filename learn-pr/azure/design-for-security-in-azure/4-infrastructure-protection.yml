quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Auf welche der folgenden Bereiche kann die rollenbasierte Azure-Zugriffssteuerung nicht angewendet werden?
    choices:
    - content: Abonnement
      isCorrect: false
      incorrectExplanation: Rollenbasierte Zugriffssteuerung kann nur auf Azure-Ressourcen angewendet werden.
    - content: Ressourcengruppe
      isCorrect: false
      incorrectExplanation: Rollenbasierte Zugriffssteuerung kann nur auf Azure-Ressourcen angewendet werden.
    - content: Linux-Dateisystem
      isCorrect: true
      correctExplanation: Rollenbasierte Zugriffssteuerung kann nur auf Azure-Ressourcen angewendet werden.
    - content: Ressource
      isCorrect: false
      incorrectExplanation: Rollenbasierte Zugriffssteuerung kann nur auf Azure-Ressourcen angewendet werden.
  - content: 'Wahr oder Falsch: Eine verwaltete Identität für Azure-Ressourcen kann einem virtuellen Computer zugewiesen werden, damit dieser über Berechtigungen verfügt, andere virtuelle Computer zu starten und zu beenden.'
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: Verwaltete Identitäten für Azure-Ressourcen stellen eine Methode zum Zuweisen einer Identität zu Diensten dar. Durch diese Zuweisung kann rollenbasierte Zugriffssteuerung zum Verwalten von Azure-Diensten gewährt werden, beispielsweise zum Starten und Beenden von virtuellen Computern?
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Verwaltete Identitäten für Azure-Ressourcen stellen eine Methode zum Zuweisen einer Identität zu Diensten dar. Durch diese Zuweisung kann rollenbasierte Zugriffssteuerung zum Verwalten von Azure-Diensten gewährt werden, beispielsweise zum Starten und Beenden von virtuellen Computern?
