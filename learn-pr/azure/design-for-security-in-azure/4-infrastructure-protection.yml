quiz:
  title: 'Knowledge Check - Infrastructure protection'
  questions:
  - content: 'Role-based access control can be applied to all but which of the following scopes?'
    choices:
    - content: 'Subscription'
      isCorrect: false
      incorrectExplanation: 'RBAC can be applied to the subscription scope.'
    - content: 'Resource group'
      isCorrect: false
      incorrectExplanation: 'RBAC can be applied to the resource group scope.'
    - content: 'Linux filesystem'
      isCorrect: true
      correctExplanation: 'RBAC can only be applied to Azure resources. Linux filesystems are not within the scope that can be secured with Azure RBAC.'
    - content: 'Resource'
      isCorrect: false
      incorrectExplanation: 'RBAC can be applied directly to resources.'
  - content: 'A managed service identity could be assigned to a virtual machine to give it rights to start and stop other virtual machines.'
    choices:
    - content: 'True'
      isCorrect: true
      correctExplanation: 'Managed service identity is a method of assigning an identity to services. Through this assignment, RBAC acces can be granted to manage Azure services, such as starting and stopping virtual machines.'
    - content: 'False'
      isCorrect: false
      incorrectExplanation: 'Managed service identity is a method of assigning an identity to services. Through this assignment, RBAC acces can be granted to manage Azure services, such as starting and stopping virtual machines.'