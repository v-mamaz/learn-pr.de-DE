quiz:
  title: 'Wissenstest: Infrastrukturschutz'
  questions:
    - content: Rollenbasierte Zugriffssteuerung kann auf alle bis auf die der folgenden Bereiche angewendet werden?
      choices:
        - content: Abonnement
          isCorrect: false
          incorrectExplanation: RBAC kann auf Abonnementebene angewendet werden.
        - content: Ressourcengruppe
          isCorrect: false
          incorrectExplanation: RBAC kann auf den Ressourcenbereich für die Gruppe angewendet werden.
        - content: Linux-Dateisystem
          isCorrect: true
          correctExplanation: 'Rollenbasierte Zugriffssteuerung kann nur auf Azure-Ressourcen angewendet werden. Linux-Dateisysteme sind nicht innerhalb des Bereichs, die in Azure RBAC abgesichert werden kann.'
        - content: Ressource
          isCorrect: false
          incorrectExplanation: RBAC kann direkt auf Ressourcen angewendet werden.
    - content: 'Eine verwaltete Dienstidentität konnte an einen virtuellen Computer zugewiesen werden, damit es die Berechtigungen zum Starten und beenden andere virtuelle Computer erhält.'
      choices:
        - content: Richtig
          isCorrect: true
          correctExplanation: 'Verwaltete Dienstidentität ist eine Methode zum Zuweisen einer Identitäts auf Dienste. Durch diese Zuweisung kann RBAC-Zugriff zum Verwalten von Azure-Dienste, wie das Starten und Beenden von virtuellen Computern gewährt werden.'
        - content: Falsch
          isCorrect: false
          incorrectExplanation: 'Verwaltete Dienstidentität ist eine Methode zum Zuweisen einer Identitäts auf Dienste. Durch diese Zuweisung kann RBAC-Zugriff zum Verwalten von Azure-Dienste, wie das Starten und Beenden von virtuellen Computern gewährt werden.'