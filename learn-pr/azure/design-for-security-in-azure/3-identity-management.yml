  questions:
  - content: <span data-ttu-id="0d612-105">Welcher der folgenden ist kein Faktor der mehrstufigen Authentifizierung?</span><span class="sxs-lookup"><span data-stu-id="0d612-105">Which of the following is not a factor in multi-factor authentication?</span></span>
