      correctExplanation: <span data-ttu-id="0d612-113">Ihre Schuhgröße kann nicht für die mehrstufige Authentifizierung verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="0d612-113">Your shoe size is not something that can be used in multi-factor authentication.</span></span>
  - content: <span data-ttu-id="0d612-114">Welche der folgenden Aussagen beschreibt KEINEN Vorteil, den SSO bietet?</span><span class="sxs-lookup"><span data-stu-id="0d612-114">Which of the following is NOT a benefit SSO provides?</span></span>
    choices:
    - content: <span data-ttu-id="0d612-115">Erhöhte Komplexität beim Zuweisen von Berechtigungen für Benutzer</span><span class="sxs-lookup"><span data-stu-id="0d612-115">Increased complexity assigning permissions to users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0d612-116">SSO kann die Komplexität beim Zuweisen von Benutzerberechtigungen reduzieren.</span><span class="sxs-lookup"><span data-stu-id="0d612-116">SSO can reduce the complexity needed to assign permissions to users.</span></span>
