      incorrectExplanation: <span data-ttu-id="0d612-109">Token, die von Anwendungen und Funkfernbedienungen generiert werden, können für die mehrstufige Authentifizierung als Komponenten verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="0d612-109">Tokens generated from applications and keyfobs can be used as factors in multi-factor authentication.</span></span>
