      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0d612-107">Biometrische Elemente wie Fingerabdruckscans können für die mehrstufige Authentifizierung als Komponenten verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="0d612-107">Biometric elements such as thumbprint scans can be used as factors in multi-factor authentication.</span></span>
