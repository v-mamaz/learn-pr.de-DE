quiz:
  title: 'Wissenstest: Identitätsverwaltung'
  questions:
    - content: Welcher der folgenden ist kein Faktor der mehrstufigen Authentifizierung?
      choices:
        - content: 'Ein Fingerabdruck, der auf einem mobilen Gerät gescannt'
          isCorrect: false
          incorrectExplanation: 'Biometrische Elemente wie z. B. Fingerabdruck überprüft werden, als Faktoren in Bezug auf Multi-Factor Authentication verwendet werden können.'
        - content: Ein von der Azure Authenticator-Anwendung generiertes Token
          isCorrect: false
          incorrectExplanation: Von Anwendungen und Keyfobs generierte Token können bei der Multi-Factor Authentication als Faktoren verwendet werden.
        - content: Ein Kennwort
          isCorrect: false
          incorrectExplanation: Kennwörter können bei der Multi-Factor Authentication als Faktoren verwendet werden.
        - content: Ihre Schuhgröße
          isCorrect: true
          correctExplanation: Ihre Schuhgröße ist nicht mit Multi-Factor Authentication verwendet werden können.
    - content: Welche der folgenden sich nicht um einen Vorteil SSO ist bietet?
      choices:
        - content: Erhöhte Komplexität beim Zuweisen von Berechtigungen für Benutzer
          isCorrect: true
          correctExplanation: 'SSO kann die Komplexität, die erforderlich, um Benutzern Berechtigungen zuweisen reduzieren.'
        - content: 'Weniger IDs und Kennwörter, die sich Benutzer merken müssen'
          isCorrect: false
          incorrectExplanation: Weniger-IDs und Kennwörter für Benutzer zu merken ist der wichtigste Vorteil von SSO.
        - content: 'Niedrigerer administrativer Aufwand, wenn Benutzer Rollen ändern oder eine Organisation verlassen'
          isCorrect: false
          incorrectExplanation: 'SSO verringert die Menge an Verwaltung, die zum Aktualisieren oder deaktivieren Sie den Zugriff, wenn Benutzer Rollen ändern oder eine Organisation verlassen erforderlich. Dies ist ein wichtiger Vorteil von SSO.'
        - content: Gewährleistung einer anwendungsübergreifenden konsistenten Kennwortrichtlinie
          isCorrect: false
          incorrectExplanation: 'Mithilfe von SSO, können Benutzer eine einzige Kennwortrichtlinie für alle Konten. Dies ist ein wichtiger Vorteil von SSO.'