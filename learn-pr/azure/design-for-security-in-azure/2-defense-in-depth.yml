quiz:
  title: '<span data-ttu-id="b9b0f-104">Wissenstest: Mehrstufige Verteidigung</span><span class="sxs-lookup"><span data-stu-id="b9b0f-104">Knowledge Check - Defense in depth</span></span>'
  questions:
  - content: <span data-ttu-id="b9b0f-105">Welche der folgenden wäre eine geeignete Taktik, um eine Sicherheitsstrategie mit tiefgehender Verteidigung anzuwenden?</span><span class="sxs-lookup"><span data-stu-id="b9b0f-105">Which of the following would be an appropriate tactic to apply to a defense in depth security strategy?</span></span>
    choices:
    - content: <span data-ttu-id="b9b0f-106">Aufheben der Zuweisung nicht verwendeter virtueller Computer</span><span class="sxs-lookup"><span data-stu-id="b9b0f-106">Deallocating virtual machines when not in use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9b0f-107">Hiermit sparen Sie zwar möglicherweise effektiv Kosten, jedoch eignet sich diese Taktik nicht für eine Sicherheitsstrategie.</span><span class="sxs-lookup"><span data-stu-id="b9b0f-107">This can be an effective tactic to reduce costs, but it not a tactic for a security strategy.</span></span>
    - content: <span data-ttu-id="b9b0f-108">Einrichten von Benachrichtigungen für CPU-Prozentsatz über 90%</span><span class="sxs-lookup"><span data-stu-id="b9b0f-108">Setting up alerts for CPU percentage exceeds 90%</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9b0f-109">Hierdurch erhalten Sie zwar möglicherweise eine wertvolle Überwachungsmetrik, mit der sich Leistungsprobleme in Ihrer Anwendung identifizieren lassen, jedoch eignet sich diese Taktik nicht für eine Sicherheitsstrategie.</span><span class="sxs-lookup"><span data-stu-id="b9b0f-109">This may be a valuable monitoring metric to identify performance issues in your application, but is not a tactic in a security strategy.</span></span>
    - content: <span data-ttu-id="b9b0f-110">Speichern von Verbindungszeichenfolgen in einer Konfigurationsdatei</span><span class="sxs-lookup"><span data-stu-id="b9b0f-110">Storing connection strings in a configuration file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9b0f-111">Hierdurch schaffen Sie ein Sicherheitsrisiko. Es handelt sich nicht um eine Taktik für eine Sicherheitsstrategie.</span><span class="sxs-lookup"><span data-stu-id="b9b0f-111">Storing connection strings in a configuration file is a security risk and is not a tactic in a security strategy.</span></span>
    - content: <span data-ttu-id="b9b0f-112">Erzwingen der MFA für alle Administratorkonten</span><span class="sxs-lookup"><span data-stu-id="b9b0f-112">Enforcing MFA for all administrative level accounts</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b9b0f-113">Hierdurch führen Sie eine zusätzliche Schutzebene für Konten mit weitreichenden Berechtigungen ein. Diese Taktik eignet sich gut für eine mehrschichtige Sicherheitsstrategie.</span><span class="sxs-lookup"><span data-stu-id="b9b0f-113">Enforcing MFA for all administrative level accounts adds an extra layer of protection for highly privliged accounts and is an effective tactic as part of a defense in depth security strategy.</span></span>
  - content: <span data-ttu-id="b9b0f-114">Durch den Wechsel in die Cloud ist meine Architektur vollständig sicher und ich kann meinem Cloudanbieter alle Sicherheitsaufgaben übergeben.</span><span class="sxs-lookup"><span data-stu-id="b9b0f-114">By moving to the cloud, my architecture is fully secure and I can hand off all security responsibilities to my cloud provider.</span></span>
    choices:
    - content: <span data-ttu-id="b9b0f-115">Wahr</span><span class="sxs-lookup"><span data-stu-id="b9b0f-115">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b9b0f-116">Durch einen Wechsel in die Cloud können Sie zwar einige Verantwortlichkeiten an den Cloudanbieter abgeben, jedoch gilt nach wie vor das Prinzip der gemeinsamen Verantwortung.</span><span class="sxs-lookup"><span data-stu-id="b9b0f-116">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
    - content: <span data-ttu-id="b9b0f-117">Falsch</span><span class="sxs-lookup"><span data-stu-id="b9b0f-117">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b9b0f-118">Durch einen Wechsel in die Cloud können Sie zwar einige Verantwortlichkeiten an den Cloudanbieter abgeben, jedoch gilt nach wie vor das Prinzip der gemeinsamen Verantwortung.</span><span class="sxs-lookup"><span data-stu-id="b9b0f-118">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
