  questions:
  - content: '<span data-ttu-id="497f2-105">Wahr oder falsch: *Verteidigung in der Tiefe* ist eine Strategie zum Schutz vor Angriffen, die versuchen, Zugriff auf Ihre Informationen zu erhalten.</span><span class="sxs-lookup"><span data-stu-id="497f2-105">True or false: *defense in depth* is a strategy aimed to protect you against attacks attempting to gain access to your information?</span></span>'
    choices:
    - content: <span data-ttu-id="497f2-106">Wahr</span><span class="sxs-lookup"><span data-stu-id="497f2-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="497f2-107">*Verteidigung in der Tiefe* ist ein System mit mehreren Ebenen, das Schutz vor nicht autorisiertem Zugriff bietet.</span><span class="sxs-lookup"><span data-stu-id="497f2-107">*Defense in depth* is a layered system that provides protection from unauthorized access.</span></span> <span data-ttu-id="497f2-108">Wenn eine Ebene überschritten wird, verhindert eine andere Ebene eine weitere Offenlegung.</span><span class="sxs-lookup"><span data-stu-id="497f2-108">If one layer is breached, there is another layer in place to prevent further exposure.</span></span>
    - content: <span data-ttu-id="497f2-109">Falsch</span><span class="sxs-lookup"><span data-stu-id="497f2-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="497f2-110">*Verteidigung in der Tiefe* ist ein System mit mehreren Ebenen, das Schutz vor nicht autorisiertem Zugriff bietet.</span><span class="sxs-lookup"><span data-stu-id="497f2-110">*Defense in depth* is a layered system that provides protection from unauthorized access.</span></span> <span data-ttu-id="497f2-111">Wenn eine Ebene überschritten wird, verhindert eine andere Ebene eine weitere Offenlegung.</span><span class="sxs-lookup"><span data-stu-id="497f2-111">If one layer is breached, there is another layer in place to prevent further exposure.</span></span>
  - content: '<span data-ttu-id="497f2-112">Wahr oder falsch: Durch den Wechsel in die Cloud ist meine Architektur vollständig sicher und ich kann meinem Cloudanbieter alle Sicherheitsaufgaben übergeben.</span><span class="sxs-lookup"><span data-stu-id="497f2-112">True or false: by moving to the cloud, my architecture is fully secure and I can hand off all security responsibilities to my cloud provider?</span></span>'
