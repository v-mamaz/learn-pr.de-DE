quiz:
  title: 'Wissenstest: Mehrstufige Verteidigung'
  questions:
  - content: Welche der folgenden wäre eine geeignete Taktik, um eine Sicherheitsstrategie mit tiefgehender Verteidigung anzuwenden?
    choices:
    - content: Aufheben der Zuweisung nicht verwendeter virtueller Computer
      isCorrect: false
      incorrectExplanation: Hiermit sparen Sie zwar möglicherweise effektiv Kosten, jedoch eignet sich diese Taktik nicht für eine Sicherheitsstrategie.
    - content: Einrichten von Benachrichtigungen für CPU-Prozentsatz über 90%
      isCorrect: false
      incorrectExplanation: Hierdurch erhalten Sie zwar möglicherweise eine wertvolle Überwachungsmetrik, mit der sich Leistungsprobleme in Ihrer Anwendung identifizieren lassen, jedoch eignet sich diese Taktik nicht für eine Sicherheitsstrategie.
    - content: Speichern von Verbindungszeichenfolgen in einer Konfigurationsdatei
      isCorrect: false
      incorrectExplanation: Hierdurch schaffen Sie ein Sicherheitsrisiko. Es handelt sich nicht um eine Taktik für eine Sicherheitsstrategie.
    - content: Erzwingen der MFA für alle Administratorkonten
      isCorrect: true
      correctExplanation: Hierdurch führen Sie eine zusätzliche Schutzebene für Konten mit weitreichenden Berechtigungen ein. Diese Taktik eignet sich gut für eine mehrschichtige Sicherheitsstrategie.
  - content: Durch den Wechsel in die Cloud ist meine Architektur vollständig sicher und ich kann meinem Cloudanbieter alle Sicherheitsaufgaben übergeben.
    choices:
    - content: Wahr
      isCorrect: false
      incorrectExplanation: Durch einen Wechsel in die Cloud können Sie zwar einige Verantwortlichkeiten an den Cloudanbieter abgeben, jedoch gilt nach wie vor das Prinzip der gemeinsamen Verantwortung.
    - content: Falsch
      isCorrect: true
      correctExplanation: Durch einen Wechsel in die Cloud können Sie zwar einige Verantwortlichkeiten an den Cloudanbieter abgeben, jedoch gilt nach wie vor das Prinzip der gemeinsamen Verantwortung.
