quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: 'Wahr oder falsch: *Verteidigung in der Tiefe* ist eine Strategie zum Schutz vor Angriffen, die versuchen, Zugriff auf Ihre Informationen zu erhalten.'
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: '*Verteidigung in der Tiefe* ist ein System mit mehreren Ebenen, das Schutz vor nicht autorisiertem Zugriff bietet. Wenn eine Ebene überschritten wird, verhindert eine andere Ebene eine weitere Offenlegung.'
    - content: Falsch
      isCorrect: false
      incorrectExplanation: '*Verteidigung in der Tiefe* ist ein System mit mehreren Ebenen, das Schutz vor nicht autorisiertem Zugriff bietet. Wenn eine Ebene überschritten wird, verhindert eine andere Ebene eine weitere Offenlegung.'
  - content: 'Wahr oder falsch: Durch den Wechsel in die Cloud ist meine Architektur vollständig sicher und ich kann meinem Cloudanbieter alle Sicherheitsaufgaben übergeben.'
    choices:
    - content: Wahr
      isCorrect: false
      incorrectExplanation: Durch einen Wechsel in die Cloud können Sie zwar einige Verantwortlichkeiten an den Cloudanbieter abgeben, jedoch gilt nach wie vor das Prinzip der gemeinsamen Verantwortung.
    - content: Falsch
      isCorrect: true
      correctExplanation: Durch einen Wechsel in die Cloud können Sie zwar einige Verantwortlichkeiten an den Cloudanbieter abgeben, jedoch gilt nach wie vor das Prinzip der gemeinsamen Verantwortung.
