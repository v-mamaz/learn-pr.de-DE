quiz:
  title: 'Wissenstest: Mehrstufige Verteidigung'
  questions:
    - content: 'Welche der folgenden wäre eine geeignete Taktik, um eine Sicherheitsstrategie mit tiefgehender Verteidigung anzuwenden?'
      choices:
        - content: Aufheben der Zuordnung virtueller Computer nicht in Verwendung
          isCorrect: false
          incorrectExplanation: 'Dies kann eine effektive Möglichkeit, Kosten, aber es keine Methodik für eine Sicherheitsstrategie zu reduzieren, sein.'
        - content: Einrichten von Benachrichtigungen für CPU-Prozentsatz über 90 %
          isCorrect: false
          incorrectExplanation: 'Dies kann eine wertvolle überwachungsmetrik zum Identifizieren von Leistungsproblemen in Ihrer Anwendung, aber ist es sich nicht um eine Vorgehensweise in einer Sicherheitsstrategie.'
        - content: Speichern von Verbindungszeichenfolgen in einer Konfigurationsdatei
          isCorrect: false
          incorrectExplanation: Das Speichern von Verbindungszeichenfolgen in einer Konfigurationsdatei ist ein Sicherheitsrisiko dar und keine Vorgehensweise in einer Sicherheitsstrategie.
        - content: Erzwingen von MFA für alle Administratorkonten auf
          isCorrect: true
          correctExplanation: Erzwingen von MFA für alle Administratorkonten Ebene Fügt eine zusätzliche Sicherheitsebene für hoch Privliged Konten und eine effektive Möglichkeit als Teil einer Defense-in-Depth-Sicherheitsstrategie ist.
    - content: Durch den Wechsel in die Cloud ist meine Architektur vollständig sicher und ich kann meinem Cloudanbieter alle Sicherheitsaufgaben übergeben.
      choices:
        - content: Richtig
          isCorrect: false
          incorrectExplanation: 'In die Cloud verlagern einige Aufgaben an den Cloudanbieter auslagern, jedoch ein Modell für gemeinsame Verantwortung ist weiterhin wirksam.'
        - content: Falsch
          isCorrect: true
          correctExplanation: 'In die Cloud verlagern einige Aufgaben an den Cloudanbieter auslagern, jedoch ein Modell für gemeinsame Verantwortung ist weiterhin wirksam.'