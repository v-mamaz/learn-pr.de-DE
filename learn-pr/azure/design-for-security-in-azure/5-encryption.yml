quiz:
  title: 'Knowledge Check - Encryption'
  questions:
  - content: 'Only Windows virtual machines can use Azure Disk Encryption'
    choices:
    - content: 'True'
      isCorrect: false
      incorrectExplanation: 'Azure Disk Encryption is available for both Windows and Linux virtual machines.'
    - content: 'False'
      isCorrect: true
      correctExplanation: 'Azure Disk Encryption is available for both Windows and Linux virtual machines.'
  - content: 'When classifying data, which of the following is a factor when determining its classification?'
    choices:
    - content: 'Level of risk posed to customers if exposed'
      isCorrect: true
      correctExplanation: 'The level of risk posed to customers if data is exposed is a key factor in its classification.'
    - content: 'Method of data transport'
      isCorrect: false
      incorrectExplanation: 'The method of data transport is important once data has been classified, but is not a factor in determining its classification.'
    - content: 'Whether the data is stored on virtual machines or in a database'
      isCorrect: false   
      incorrectExplanation: 'The location of storage may be dependant on the classification of data, but is not a factor when determining the classification.' 
    - content: 'The amount of data stored'
      isCorrect: false
      incorrectExplanation: 'The amount of data being stored is irrelevant in its classification.'