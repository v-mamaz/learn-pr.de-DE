quiz:
  title: 'Wissenstest: Verschlüsselung'
  questions:
    - content: Nur virtuelle Windows-Computer können Azure Disk Encryption verwenden.
      choices:
        - content: Richtig
          isCorrect: false
          incorrectExplanation: Azure Disk Encryption ist für virtuelle Computer sowohl Windows und Linux verfügbar.
        - content: Falsch
          isCorrect: true
          correctExplanation: Azure Disk Encryption ist für virtuelle Computer sowohl Windows und Linux verfügbar.
    - content: 'Beim Klassifizieren von Daten, die welche der folgenden Faktor ist, wenn Sie ihre Klassifizierung zu ermitteln?'
      choices:
        - content: 'Risikostufe für Kunden, wenn verfügbar gemacht'
          isCorrect: true
          correctExplanation: 'Die Ebene der Risiken für Kunden, wenn Daten verfügbar gemacht werden ist ein wichtiger Faktor in seiner Klassifizierung.'
        - content: Datentransportmethode
          isCorrect: false
          incorrectExplanation: 'Die Methode der Datenübertragung ist wichtig, sobald Daten klassifiziert wurde hat, aber es kein Faktor ist bei der Bestimmung seiner Klassifizierung.'
        - content: Ob die Daten auf einem virtuellen Computer oder in einer Datenbank gespeichert werden
          isCorrect: false
          incorrectExplanation: 'Der Speicherort des Speichers hängt von der Klassifizierung der Daten ist möglicherweise, aber es ist kein Faktor beim Bestimmen der klassifizierungs.'
        - content: Menge der gespeicherten Daten
          isCorrect: false
          incorrectExplanation: Die Menge der gespeicherten Daten ist in der Klassifizierung nicht relevant.