quiz:
  title: <span data-ttu-id="69a37-105">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="69a37-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="69a37-106">Ihr Onlinelernportal muss die Anschrift und E-Mail-Adresse jedes Benutzers speichern.</span><span class="sxs-lookup"><span data-stu-id="69a37-106">Your online learning portal needs to keep a record of each user's physical address and their email address.</span></span> <span data-ttu-id="69a37-107">Mit welchen Azure-Features können Sie diese Informationen gut verwalten?</span><span class="sxs-lookup"><span data-stu-id="69a37-107">Which Azure features will let you manage this information well?</span></span>
    choices:
    - content: <span data-ttu-id="69a37-108">Azure Archive</span><span class="sxs-lookup"><span data-stu-id="69a37-108">Azure Archive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="69a37-109">Azure Archive eignet sich ideal zum Speichern älterer Versionen Ihrer Daten, sodass Sie die Daten abrufen können, wenn diese für Prüfungen oder andere unregelmäßige Aktivitäten benötigt werden.</span><span class="sxs-lookup"><span data-stu-id="69a37-109">Azure Archive is ideal to store older versions of your data so that you can retrieve it as and when required for auditing or other infrequent activities.</span></span>
    - content: <span data-ttu-id="69a37-110">Azure SQL</span><span class="sxs-lookup"><span data-stu-id="69a37-110">Azure SQL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="69a37-111">Richtig!</span><span class="sxs-lookup"><span data-stu-id="69a37-111">Correct!</span></span> <span data-ttu-id="69a37-112">Mit Azure SQL können Sie relationale Daten speichern und mit leistungsstarken Abfragen schnell abrufen.</span><span class="sxs-lookup"><span data-stu-id="69a37-112">Azure SQL helps store relational data and retrieves the data quickly with powerful queries.</span></span>
    - content: <span data-ttu-id="69a37-113">Azure Files</span><span class="sxs-lookup"><span data-stu-id="69a37-113">Azure Files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="69a37-114">Azure Files wird für Dateifreigaben in der Cloud verwendet.</span><span class="sxs-lookup"><span data-stu-id="69a37-114">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="69a37-115">Die Dateien können gleichzeitig durch die Cloud oder lokale Bereitstellungen von Windows, Linux und macOS eingebunden werden.</span><span class="sxs-lookup"><span data-stu-id="69a37-115">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
  - content: <span data-ttu-id="69a37-116">Die in den Vertriebsschulungsportalen verwendeten Simulationsdateien können zu einer erheblichen Größe anwachsen.</span><span class="sxs-lookup"><span data-stu-id="69a37-116">The simulation files used by the sales learning portals can grow to significantly large file size.</span></span> <span data-ttu-id="69a37-117">Wie unterstützt Azure diese Dateien?</span><span class="sxs-lookup"><span data-stu-id="69a37-117">How will Azure support these files?</span></span>
    choices:
    - content: <span data-ttu-id="69a37-118">Azure Blob Storage kann Dateien bis zu einer Größe von 8 TB unterstützen.</span><span class="sxs-lookup"><span data-stu-id="69a37-118">Azure Blob storage can support files up to 8TB in size</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="69a37-119">Richtig!</span><span class="sxs-lookup"><span data-stu-id="69a37-119">Correct!</span></span> <span data-ttu-id="69a37-120">Azure Blob Storage bietet die Möglichkeit, große Video- und Audiodateien zu speichern und von jedem Standort der Welt aus direkt in Browsern zu streamen.</span><span class="sxs-lookup"><span data-stu-id="69a37-120">Azure Blob storage provides the ability to store and stream large video or audio files directly to the browser from anywhere in the world.</span></span>
    - content: <span data-ttu-id="69a37-121">Azure Files kann das Speichern und Streamen großer Dateien unterstützen.</span><span class="sxs-lookup"><span data-stu-id="69a37-121">Azure Files can support storing and streaming large files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="69a37-122">Azure Files wird für Dateifreigaben in der Cloud verwendet.</span><span class="sxs-lookup"><span data-stu-id="69a37-122">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="69a37-123">Die Dateien können gleichzeitig durch die Cloud oder lokale Bereitstellungen von Windows, Linux und macOS eingebunden werden.</span><span class="sxs-lookup"><span data-stu-id="69a37-123">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
    - content: <span data-ttu-id="69a37-124">Azure unterstützt das Speichern und Streamen großer Dateien nicht.</span><span class="sxs-lookup"><span data-stu-id="69a37-124">Azure does not support storing and streaming large files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="69a37-125">Azure bietet die Möglichkeit, große Video- und Audiodateien zu speichern und von jedem Standort der Welt aus direkt in Browsern zu streamen.</span><span class="sxs-lookup"><span data-stu-id="69a37-125">Azure does have the ability to store and stream large video and audio files directly to the browser from anywhere in the world.</span></span>
  - content: <span data-ttu-id="69a37-126">Wie unterstützt Azure die Stabilität und Zuverlässigkeit von Daten?</span><span class="sxs-lookup"><span data-stu-id="69a37-126">How does Azure support durability and reliability of data?</span></span>
    choices:
    - content: <span data-ttu-id="69a37-127">Mithilfe von Azure-Replikationsfeatures.</span><span class="sxs-lookup"><span data-stu-id="69a37-127">Through Azure replication capabilities.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="69a37-128">Richtig!</span><span class="sxs-lookup"><span data-stu-id="69a37-128">Correct!</span></span> <span data-ttu-id="69a37-129">Azure bietet Replikationsfeatures, um Daten vor Naturkatastrophen zu schützen, und unterstützt die Verschlüsselung, um die Daten vor Angriffen zu schützen.</span><span class="sxs-lookup"><span data-stu-id="69a37-129">Azure provides replication capabilities to protect the data against natural disasters and supports encryption to protect the data against malicious attacks.</span></span>
    - content: <span data-ttu-id="69a37-130">Sie benötigen zusätzlichen Premium-Support, um Ihre Daten zu verschlüsseln und zu entschlüsseln, die Zuverlässigkeit wird durch Sicherungsfeatures von Drittanbietern unterstützt.</span><span class="sxs-lookup"><span data-stu-id="69a37-130">You need additional premium support to encrypt and decrypt your data and reliability is supported by third-party backup features</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="69a37-131">Sie benötigen keinen weiteren Support. Azure bietet alle Funktionen, die zum Schutz Ihrer Daten vor unvorhergesehenen Risiken und Bedrohungen erforderlich sind.</span><span class="sxs-lookup"><span data-stu-id="69a37-131">You don't need any additional support; Azure has the capabilities to protect your data against any unforeseen risks and threats.</span></span>
    - content: <span data-ttu-id="69a37-132">Azure bietet keine integrierten Redundanz- und Verschlüsselungsfunktionen.</span><span class="sxs-lookup"><span data-stu-id="69a37-132">Azure does not have in-built redundancy and encryption features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="69a37-133">Azure enthält integrierte Funktionen zum Schutz Ihrer Daten von Risiken und Bedrohungen.</span><span class="sxs-lookup"><span data-stu-id="69a37-133">Azure comes with in-built capabilities to protect your data against risks and threats.</span></span>
