  questions:
  - content: <span data-ttu-id="cfc93-105">Angenommen, Sie arbeiten in einem Start-up-Unternehmen mit begrenztem Budget.</span><span class="sxs-lookup"><span data-stu-id="cfc93-105">Suppose you work at a startup with limited funding.</span></span> <span data-ttu-id="cfc93-106">Warum ziehen Sie ggf. Azure-Datenspeicher einer lokalen Lösung vor?</span><span class="sxs-lookup"><span data-stu-id="cfc93-106">Why might you prefer Azure data storage over an on-premises solution?</span></span>
