quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Angenommen, Sie arbeiten in einem Start-up-Unternehmen mit begrenztem Budget. Warum ziehen Sie ggf. Azure-Datenspeicher einer lokalen Lösung vor?
    choices:
    - content: Um sicherzustellen, dass Sie eine bestimmte Hardwaremarke verwenden, was es Ihnen ermöglicht, eine Marketingpartnerschaft mit dem Hardwarehersteller einzugehen.
      isCorrect: false
      incorrectExplanation: Bei Azure fallen keine umfangreichen, im Voraus zu leistenden Investitionskosten an. Sie zahlen monatlich und nur für die Dienste, die Sie verwenden (Betriebskosten).
    - content: Mit dem nutzungsbasierten Abrechnungsmodell von Azure können Sie die Anschaffung teurer Hardware vermeiden.
      isCorrect: true
      correctExplanation: Bei Azure fallen keine umfangreichen, im Voraus zu leistenden Investitionskosten an. Sie bezahlen monatlich und nur für die Dienste, die Sie verwenden (Betriebskosten).
    - content: Um exakt bestimmen zu können, wo sich Ihr Datenspeicher befindet.
      isCorrect: false
      incorrectExplanation: Bei Azure fallen keine umfangreichen, im Voraus zu leistenden Investitionskosten an. Sie zahlen monatlich und nur für die Dienste, die Sie verwenden (Betriebskosten).
  - content: In welcher der folgenden Situationen bringt die Migration eines lokalen Datenspeichers nach Azure die größten Vorteile?
    choices:
    - content: Unvorhersehbarer Speicherbedarf, der sich im Laufe des Jahres immer wieder verändert.
      isCorrect: true
      correctExplanation: Azure-Datenspeicher ist flexibel. Die Speicherkapazität lässt sich schnell und einfach erhöhen und verringern. Sie können die Leistung erhöhen, um Lastspitzen zu bewältigen, oder die Leistung zurückfahren, um Kosten zu sparen. Dabei bezahlen Sie immer nur für das, was Sie tatsächlich verwenden.
    - content: Langfristige, stabile Zunahme des Speicherbedarfs.
      isCorrect: false
      incorrectExplanation: Azure-Datenspeicher ist flexibel. Die Speicherkapazität lässt sich schnell und einfach erhöhen und verringern. Sie können die Leistung erhöhen, um Lastspitzen zu bewältigen, oder die Leistung zurückfahren, um Kosten zu sparen. Dabei bezahlen Sie immer nur für das, was Sie tatsächlich verwenden.
    - content: Konsistenter, unveränderlicher Speicherbedarf.
      isCorrect: false
      incorrectExplanation: Azure-Datenspeicher ist flexibel. Die Speicherkapazität lässt sich schnell und einfach erhöhen und verringern. Sie können die Leistung erhöhen, um Lastspitzen zu bewältigen, oder die Leistung zurückfahren, um Kosten zu sparen. Dabei bezahlen Sie immer nur für das, was Sie tatsächlich verwenden.
