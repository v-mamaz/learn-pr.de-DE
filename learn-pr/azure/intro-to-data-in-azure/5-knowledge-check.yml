quiz:
  title: <span data-ttu-id="e7b3a-104">Wissenstest</span><span class="sxs-lookup"><span data-stu-id="e7b3a-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="e7b3a-105">Ihr Onlinelernportal muss die Anschrift und E-Mail-Adresse jedes Benutzers speichern.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-105">Your online learning portal needs to keep a record of each user's physical address and their email address.</span></span> <span data-ttu-id="e7b3a-106">Mit welchen Azure-Features können Sie diese Informationen gut verwalten?</span><span class="sxs-lookup"><span data-stu-id="e7b3a-106">Which Azure features will let you manage this information well?</span></span>
    choices:
    - content: <span data-ttu-id="e7b3a-107">Azure-Archivspeicher</span><span class="sxs-lookup"><span data-stu-id="e7b3a-107">Azure Archive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7b3a-108">Der Azure-Archivspeicher eignet sich zum Speichern älterer Versionen Ihrer Daten, sodass Sie die Daten abrufen können, wenn diese für Überprüfungen oder andere unregelmäßig durchgeführte Aktivitäten benötigt werden.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-108">Azure Archive is ideal for storing older versions of your data so that you can retrieve it when it's required for auditing or other infrequent activities.</span></span>
    - content: <span data-ttu-id="e7b3a-109">Azure SQL-Datenbank</span><span class="sxs-lookup"><span data-stu-id="e7b3a-109">Azure SQL Database</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e7b3a-110">Richtig!</span><span class="sxs-lookup"><span data-stu-id="e7b3a-110">Correct!</span></span> <span data-ttu-id="e7b3a-111">Mit Azure SQL-Datenbank können Sie relationale Daten speichern und mit leistungsstarken Abfragen schnell abrufen.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-111">Azure SQL Database helps store relational data and retrieves the data quickly with powerful queries.</span></span>
    - content: <span data-ttu-id="e7b3a-112">Azure Files</span><span class="sxs-lookup"><span data-stu-id="e7b3a-112">Azure Files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7b3a-113">Azure Files wird für Dateifreigaben in der Cloud verwendet.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-113">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="e7b3a-114">Diese können gleichzeitig durch die Cloud oder lokale Bereitstellungen von Windows, Linux und macOS eingebunden werden.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-114">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
  - content: <span data-ttu-id="e7b3a-115">Die in den Vertriebsschulungsportalen verwendeten Simulationsdateien können sehr groß werden.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-115">The simulation files used by the sales learning portals can grow to significantly large sizes.</span></span> <span data-ttu-id="e7b3a-116">Wie unterstützt Azure diese Dateien?</span><span class="sxs-lookup"><span data-stu-id="e7b3a-116">How will Azure support these files?</span></span>
    choices:
    - content: <span data-ttu-id="e7b3a-117">Azure Blob Storage kann Dateien bis zu einer Größe von 8 TB unterstützen.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-117">Azure Blob storage can support files up to 8 TB in size</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e7b3a-118">Richtig!</span><span class="sxs-lookup"><span data-stu-id="e7b3a-118">Correct!</span></span> <span data-ttu-id="e7b3a-119">Azure Blob Storage bietet die Möglichkeit, große Video- und Audiodateien zu speichern und von jedem Standort der Welt aus direkt in Browsern zu streamen.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-119">Azure Blob storage provides the ability to store and stream large video or audio files directly to the browser from anywhere in the world.</span></span>
    - content: <span data-ttu-id="e7b3a-120">Azure Files kann das Speichern und Streamen großer Dateien unterstützen.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-120">Azure Files can support storing and streaming of large files.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7b3a-121">Azure Files wird für Dateifreigaben in der Cloud verwendet.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-121">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="e7b3a-122">Diese können gleichzeitig durch die Cloud oder lokale Bereitstellungen von Windows, Linux und macOS eingebunden werden.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-122">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
    - content: <span data-ttu-id="e7b3a-123">Azure unterstützt das Speichern und Streamen großer Dateien nicht.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-123">Azure does not support storing and streaming of large files.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7b3a-124">Azure bietet die Möglichkeit, große Video- und Audiodateien zu speichern und von jedem Standort der Welt aus direkt in Browsern zu streamen.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-124">Azure does have the ability to store and stream large video and audio files directly to the browser from anywhere in the world.</span></span>
  - content: <span data-ttu-id="e7b3a-125">Wie unterstützt Azure die Stabilität und Zuverlässigkeit von Daten?</span><span class="sxs-lookup"><span data-stu-id="e7b3a-125">How does Azure support durability and reliability of data?</span></span>
    choices:
    - content: <span data-ttu-id="e7b3a-126">Mithilfe von Azure-Replikationsfeatures.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-126">Through Azure replication capabilities.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e7b3a-127">Richtig!</span><span class="sxs-lookup"><span data-stu-id="e7b3a-127">Correct!</span></span> <span data-ttu-id="e7b3a-128">Azure bietet Replikationsfeatures, um Daten vor Naturkatastrophen zu schützen, und unterstützt Verschlüsselung, um die Daten vor Angriffen zu schützen.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-128">Azure provides replication capabilities to protect the data against natural disasters and supports encryption to protect the data against malicious attacks.</span></span>
    - content: <span data-ttu-id="e7b3a-129">Sie benötigen zusätzlichen Premiumsupport, um Ihre Daten zu verschlüsseln und zu entschlüsseln. Die Zuverlässigkeit wird durch Sicherungsfeatures von Drittanbietern unterstützt.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-129">You need additional premium support to encrypt and decrypt your data, and reliability is supported by third-party backup features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7b3a-130">Sie benötigen keinen weiteren Support. Azure bietet alle Funktionen, die zum Schutz Ihrer Daten vor unvorhergesehenen Risiken und Bedrohungen erforderlich sind.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-130">You don't need any additional support; Azure has the capability to protect your data against unforeseen risks and threats.</span></span>
    - content: <span data-ttu-id="e7b3a-131">Azure bietet keine integrierten Redundanz- und Verschlüsselungsfunktionen.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-131">Azure does not have in-built redundancy and encryption features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7b3a-132">Azure enthält integrierte Funktionen zum Schutz Ihrer Daten vor Risiken und Bedrohungen.</span><span class="sxs-lookup"><span data-stu-id="e7b3a-132">Azure comes with in-built capabilities for protecting your data against risks and threats.</span></span>
