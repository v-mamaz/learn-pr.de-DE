    - content: <span data-ttu-id="c9ece-107">Erstellen Sie ein Backup Ihrer lokalen Datenbank, und stellen Sie diese in Azure wieder her.</span><span class="sxs-lookup"><span data-stu-id="c9ece-107">Backup your on-premises database and restore it to Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c9ece-108">Bei dieser Methode werden die neuesten Änderungen, die nach dem Erstellen des Backups Ihrer lokalen Datenbank vorgenommen wurden, nicht migriert.</span><span class="sxs-lookup"><span data-stu-id="c9ece-108">This method would not migrate the most recent changes that were made after you backed-up your on-premises database.</span></span>
    - content: <span data-ttu-id="c9ece-109">Verwenden Sie den Datenmigrations-Assistenten.</span><span class="sxs-lookup"><span data-stu-id="c9ece-109">Use the Data Migration Assistant.</span></span>
      isCorrect: false
