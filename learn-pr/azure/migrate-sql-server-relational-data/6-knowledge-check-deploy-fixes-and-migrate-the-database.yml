  questions:
  - content: <span data-ttu-id="c9ece-106">Welche der folgenden Migrationsmethoden eignet sich am besten, wenn Sie Ihre Datenbank während des Migrationsprozesses verwenden möchten?</span><span class="sxs-lookup"><span data-stu-id="c9ece-106">If you need to use your database during the migration process, which of the following migration methods is most suitable?</span></span>
