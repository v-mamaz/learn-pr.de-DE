title: Überwachen und verwalten Sie Ihre Kaffeemaschine mit Azure IoT Central
summary: In diesem Tutorial verbinden Sie Azure IoT Central, eine SaaS-Lösung, mit einer simulierten Kaffeemaschine, um Probleme zu überwachen und zu verwalten. In Azure IoT Central erstellen Sie Ihre Gerätevorlage, um Messungen (Telemetrie und Status), Einstellungen, Eigenschaften und Befehle zu definieren. Nachdem die Verbindung mit Ihrer Kaffeemaschine hergestellt wurde, können Sie Aktionen zum Zustand der Maschine ergreifen, um simulierte Probleme zu beheben, wenn die Regeln E-Mails von IoT Central und SMS-Benachrichtigungen von Microsoft Flow auslösen.
