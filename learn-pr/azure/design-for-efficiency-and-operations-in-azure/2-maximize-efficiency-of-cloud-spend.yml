quiz:
  title: <span data-ttu-id="1dca4-104">Wissenstest – Maximieren der Effizienz von Cloudausgaben</span><span class="sxs-lookup"><span data-stu-id="1dca4-104">Knowledge check - Maximize efficiency of cloud spend</span></span>
  questions:
  - content: <span data-ttu-id="1dca4-105">Welcher der folgenden Kandidaten eignet sich am besten für eine reservierte Instanz?</span><span class="sxs-lookup"><span data-stu-id="1dca4-105">Which of the following is the best candidate for a reserved instance?</span></span>
    choices:
    - content: <span data-ttu-id="1dca4-106">Eine Webanwendung, die für Azure App Service bereitgestellt wird.</span><span class="sxs-lookup"><span data-stu-id="1dca4-106">A web application deployed on Azure App Service.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1dca4-107">Azure App Service ist ein PaaS-Dienst. Reservierte Instanzen können nur für virtuelle Computer verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="1dca4-107">Azure App Service is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="1dca4-108">Ein virtueller Computer, der nicht für die Produktion bestimmt ist und automatisch außerhalb der offiziellen Geschäftszeiten heruntergefahren wird, wenn er nicht verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="1dca4-108">A non-production virtual machine that is automatically shut down in off-hours when not in use.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1dca4-109">Dieser virtuelle Computer ist die meiste Zeit nicht aktiv. Er kann also nicht in vollem Umfang von der Instanzreservierung profitieren und ist somit kein guter Kandidat für eine reservierte Instanz.</span><span class="sxs-lookup"><span data-stu-id="1dca4-109">Since this virtual machine will not be running the majority of the time it will not fully utilize the instance reservation, and is not a good candidate for a reserved instance.</span></span>
    - content: <span data-ttu-id="1dca4-110">Eine Instanz von Azure SQL-Datenbank.</span><span class="sxs-lookup"><span data-stu-id="1dca4-110">An Azure SQL Database instance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1dca4-111">Azure SQL-Datenbank ist ein PaaS-Dienst. Reservierte Instanzen können nur für virtuelle Computer verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="1dca4-111">Azure SQL Database is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="1dca4-112">Ein Datenbankserver für ein System zur Personalverwaltung in einem weltweit tätigen Unternehmen.</span><span class="sxs-lookup"><span data-stu-id="1dca4-112">A database server for an HR system for a global business.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1dca4-113">Aufgrund der Wichtigkeit und der globalen Natur dieses Systems ist davon auszugehen, dass es die meiste Zeit aktiv ist. Damit ist es ein hervorragender Kandidat für eine reservierte Instanz.</span><span class="sxs-lookup"><span data-stu-id="1dca4-113">Because of the criticality and global nature of this system, it is likely that it would be running the majority of the time, making it a great candidate for a reserved instance.</span></span>
  - content: <span data-ttu-id="1dca4-114">Computekosten für einen virtuellen Computer fallen in folgenden Szenarien nicht mehr an:</span><span class="sxs-lookup"><span data-stu-id="1dca4-114">Compute costs associated with a VM stop accruing when:</span></span>
    choices:
    - content: <span data-ttu-id="1dca4-115">Wenn Sie den virtueller Computer innerhalb des Betriebssystems herunterfahren.</span><span class="sxs-lookup"><span data-stu-id="1dca4-115">You shut the virtual machine down from inside the OS.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1dca4-116">Wenn Sie das Betriebssystem des virtuellen Computers herunterfahren, bleibt dieser trotzdem auf der Azure-Plattform zugeordnet, und es fallen weiterhin Computekosten an.</span><span class="sxs-lookup"><span data-stu-id="1dca4-116">If you shut down the OS of the virtual machine, it is still allocated on the Azure platform and will continue to accrue compute costs.</span></span>
    - content: <span data-ttu-id="1dca4-117">Wenn Sie im Azure-Portal auf die Schaltfläche „Beenden“ klicken.</span><span class="sxs-lookup"><span data-stu-id="1dca4-117">You click the Stop button in the Azure portal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1dca4-118">Durch Klicken auf die Schaltfläche „Beenden“ wird die Zuordnung des virtuellen Computers auf der Azure-Plattform aufgehoben, und es fallen keine Computekosten mehr an.</span><span class="sxs-lookup"><span data-stu-id="1dca4-118">Clicking the Stop button will deallocate the virtual machine from the Azure platform and will no longer accrue compute costs.</span></span>
