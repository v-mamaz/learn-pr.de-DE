quiz:
  title: <span data-ttu-id="7a442-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="7a442-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="7a442-105">Welcher der folgenden Kandidaten eignet sich am besten für eine reservierte Instanz?</span><span class="sxs-lookup"><span data-stu-id="7a442-105">Which of the following is the best candidate for a reserved instance?</span></span>
    choices:
    - content: <span data-ttu-id="7a442-106">Eine Webanwendung, die für Azure App Service bereitgestellt wird.</span><span class="sxs-lookup"><span data-stu-id="7a442-106">A web application deployed on Azure App Service.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a442-107">Azure App Service ist ein PaaS-Dienst. Reservierte Instanzen können nur für virtuelle Computer verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="7a442-107">Azure App Service is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="7a442-108">Ein virtueller Computer, der nicht für die Produktion bestimmt ist und automatisch außerhalb der offiziellen Geschäftszeiten heruntergefahren wird, wenn er nicht verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="7a442-108">A non-production virtual machine that is automatically shut down in off-hours when not in use.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a442-109">Dieser virtuelle Computer ist die meiste Zeit nicht aktiv. Er kann also nicht in vollem Umfang von der Instanzreservierung profitieren und ist somit kein guter Kandidat für eine reservierte Instanz.</span><span class="sxs-lookup"><span data-stu-id="7a442-109">Since this virtual machine will not be running the majority of the time it will not fully utilize the instance reservation, and is not a good candidate for a reserved instance.</span></span>
    - content: <span data-ttu-id="7a442-110">Eine Instanz von Azure SQL-Datenbank.</span><span class="sxs-lookup"><span data-stu-id="7a442-110">An Azure SQL database instance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a442-111">Azure SQL-Datenbank ist ein PaaS-Dienst. Reservierte Instanzen können nur für virtuelle Computer verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="7a442-111">Azure SQL database is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="7a442-112">Ein Datenbankserver für ein System zur Personalverwaltung in einem weltweit tätigen Unternehmen.</span><span class="sxs-lookup"><span data-stu-id="7a442-112">A database server for an HR system for a global business.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7a442-113">Aufgrund der Wichtigkeit und der globalen Natur dieses Systems ist davon auszugehen, dass es die meiste Zeit aktiv ist. Damit ist es ein hervorragender Kandidat für eine reservierte Instanz.</span><span class="sxs-lookup"><span data-stu-id="7a442-113">Because of the criticality and global nature of this system, it is likely that it would be running the majority of the time, making it a great candidate for a reserved instance.</span></span>
  - content: <span data-ttu-id="7a442-114">Wann fallen Computekosten für einen virtuellen Computer nicht mehr an?</span><span class="sxs-lookup"><span data-stu-id="7a442-114">When do compute costs associated with a VM stop accruing?</span></span>
    choices:
    - content: <span data-ttu-id="7a442-115">Wenn Sie den virtueller Computer innerhalb des Betriebssystems herunterfahren.</span><span class="sxs-lookup"><span data-stu-id="7a442-115">When you shut down the virtual machine from inside the OS.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7a442-116">Wenn Sie das Betriebssystem des virtuellen Computers herunterfahren, bleibt dieser trotzdem auf der Azure-Plattform zugeordnet, und es fallen weiterhin Computekosten an.</span><span class="sxs-lookup"><span data-stu-id="7a442-116">If you shut down the OS of the virtual machine, it is still allocated on the Azure platform and will continue to accrue compute costs.</span></span>
    - content: <span data-ttu-id="7a442-117">Wenn Sie im Azure-Portal auf die Schaltfläche „Beenden“ klicken.</span><span class="sxs-lookup"><span data-stu-id="7a442-117">When you click the Stop button in the Azure portal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7a442-118">Durch Klicken auf die Schaltfläche „Beenden“ wird die Zuordnung des virtuellen Computers auf der Azure-Plattform aufgehoben, und es fallen keine Computekosten mehr an.</span><span class="sxs-lookup"><span data-stu-id="7a442-118">Clicking the Stop button will deallocate the virtual machine from the Azure platform and it will no longer accrue compute costs.</span></span>
