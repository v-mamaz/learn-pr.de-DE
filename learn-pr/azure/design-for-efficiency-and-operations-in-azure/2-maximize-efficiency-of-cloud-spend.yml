quiz:
  title: 'Knowledge check - Maximize efficiency of cloud spend'
  questions:
  - content: 'Which of the following is the best candidate for a reserved instance?'
    choices:
    - content: 'A web application deployed on Azure App Service.'
      isCorrect: false
      incorrectExplanation: 'Azure App Service is a PaaS service, reserved instances can only be used for virtual machines.'
    - content: 'A non-production virtual machine that is automatically shut down in off-hours when not in use.'
      isCorrect: false
      incorrectExplanation: 'Since this virtual machine will not be running the majority of the time it will not fully utilize the instance reservation, and is not a good candidate for a reserved instance.'
    - content: 'An Azure SQL Database instance.'
      isCorrect: false
      incorrectExplanation: 'Azure SQL Database is a PaaS service, reserved instances can only be used for virtual machines.'
    - content: 'A database server for an HR system for a global business.'
      isCorrect: true
      correctExplanation: 'Because of the criticality and global nature of this system, it is likely that it would be running the majority of the time, making it a great candidate for a reserved instance.'
  - content: 'Compute costs associated with a VM stop accruing when:'
    choices:
    - content: 'You shut the virtual machine down from inside the OS.'
      isCorrect: false
      incorrectExplanation: 'If you shut down the OS of the virtual machine, it is still allocated on the Azure platform and will continue to accrue compute costs.'
    - content: 'You click the Stop button in the Azure portal.'
      isCorrect: true
      correctExplanation: 'Clicking the Stop button will deallocate the virtual machine from the Azure platform and will no longer accrue compute costs.'