quiz:
  title: 'Wissenstest: Verwenden von Automatisierung zum Reduzieren von Aufwand und Fehlern'
  questions:
  - content: Welche der folgenden Dienste können nicht zum Automatisieren der Bereitstellung von Infrastruktur verwendet werden?
    choices:
    - content: Azure PowerShell
      isCorrect: false
      incorrectExplanation: Mit Azure PowerShell können Sie Skripts zur Automatisierung der Infrastrukturbereitstellung erstellen.
    - content: Azure CLI
      isCorrect: false
      incorrectExplanation: Mit der Azure CLI können Sie Skripts zur Automatisierung der Infrastrukturbereitstellung erstellen.
    - content: Resource Manager-Vorlagen
      isCorrect: false
      incorrectExplanation: Mit Resource Manager-Vorlagen können Sie die Infrastrukturbereitstellung vollständig automatisieren.
    - content: Azure Storage-Explorer
      isCorrect: true
      correctExplanation: Azure Storage-Explorer ist ein Hilfsprogramm zur Verwaltung von Speicherkonten. Es bietet keine Funktionen für die Automatisierung der Infrastrukturbereitstellung.
  - content: Mit Azure Automation kann das Starten/Beenden von virtuellen Computern außerhalb der Geschäftszeiten automatisiert werden.
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Azure Automation eignet sich hervorragend für die Automatisierung des Startens/Beendens von virtuellen Computern außerhalb der Geschäftszeiten.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Azure Automation eignet sich hervorragend für die Automatisierung des Startens/Beendens von virtuellen Computern außerhalb der Geschäftszeiten.
