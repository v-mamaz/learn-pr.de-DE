quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: Welche der folgenden Dienste können nicht zum Automatisieren der Bereitstellung von Infrastruktur verwendet werden?
    choices:
    - content: Azure PowerShell
      isCorrect: false
      incorrectExplanation: Mit Azure PowerShell können Sie Skripts zur Automatisierung der Infrastrukturbereitstellung erstellen.
    - content: Azure CLI
      isCorrect: false
      incorrectExplanation: Mit der Azure CLI können Sie Skripts zur Automatisierung der Infrastrukturbereitstellung erstellen.
    - content: Resource Manager-Vorlagen
      isCorrect: false
      incorrectExplanation: Mit Resource Manager-Vorlagen können Sie die Infrastrukturbereitstellung vollständig automatisieren.
    - content: Application Insights
      isCorrect: true
      correctExplanation: Mit Application Insights können Sie Ihre Anwendung überwachen und analysieren, doch es wird keine Automatisierung geboten.
  - content: 'Wahr oder falsch: Mit Azure Automation kann das Starten/Beenden von virtuellen Computern außerhalb der Geschäftszeiten automatisiert werden.'
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: Azure Automation eignet sich hervorragend für die Automatisierung des Startens/Beendens von virtuellen Computern außerhalb der Geschäftszeiten.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Mit Azure Automation kann das Starten/Beenden von virtuellen Computern nach Zeitplan automatisiert werden.
