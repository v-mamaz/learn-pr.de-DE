quiz:
  title: 'Knowledge check - Use automation to reduce effort and error'
  questions:
  - content: 'Which of the following cannot be used to automate infrastructure deployment?'
    choices:
    - content: 'Azure PowerShell'
      isCorrect: false
      incorrectExplanation: 'With Azure PowerShell you can create scripts to automate the deployment of infrastructure.'
    - content: 'The Azure CLI'
      isCorrect: false
      incorrectExplanation: 'With the Azure CLI you can create scripts to automate the deployment of infrastructure.'
    - content: 'Resource Manager templates'
      isCorrect: false
      incorrectExplanation: 'With Resource manager templates you can fully automate the deployment of infrastructure.'
    - content: 'Azure Storage Explorer'
      isCorrect: true
      correctExplanation: 'Azure Storage Explorer is a utility to manage storage accounts. It does not provide capabilities to automate infrastructure deployment.'
  - content: 'Azure Automation could be used to automate the start/stop of virtual machines in off-hours.'
    choices:
    - content: 'True'
      isCorrect: true
      correctExplanation: 'Azure Automation is a great way to automate the start/stop of virtual machines in off-hours.'
    - content: 'False'
      isCorrect: false
      incorrectExplanation: 'Azure Automation is a great way to automate the start/stop of virtual machines in off-hours.'