quiz:
  title: 'Wissenstest: Verwenden von Überwachung und Analysefunktionen zum Erhalt operativer Erkenntnisse'
  questions:
    - content: Welchen der folgenden Dienste würden Sie zur Problembehandlung von Laufzeitausnahmen in Ihrer Anwendung verwenden?
      choices:
        - content: Service Health
          isCorrect: false
          incorrectExplanation: 'Azure Service Health liefert Informationen zur Integrität von Azure-Diensten, aber keine Informationen zu Ihrer Anwendung.'
        - content: Network Watcher
          isCorrect: false
          incorrectExplanation: 'Azure Network Watcher unterstützt Sie bei der Behandlung von Problemen mit der Netzwerkleistung, liefert aber keine Informationen zu Ihrer Anwendung.'
        - content: Aktivitätsprotokoll
          isCorrect: false
          incorrectExplanation: Im Azure-Aktivitätsprotokoll werden Ereignisse für Ihre Ressourcen auf der Azure-Plattform protokolliert. Es liefert aber keine Informationen zu Ihrer Anwendung.
        - content: Application Insights
          isCorrect: true
          correctExplanation: Application Insights hilft Ihnen beim Erkennen und Diagnostizieren von Problemen sowie beim Nachvollziehen der Nutzung Ihrer Web-Apps und Dienste (einschließlich Laufzeitausnahmen).
    - content: 'Welchen der folgenden Dienste würden Sie verwenden, um zu identifizieren, wer einen virtuellen Computer gelöscht hat?'
      choices:
        - content: Service Health
          isCorrect: false
          incorrectExplanation: 'Azure Service Health liefert Informationen zur Integrität von Azure-Diensten, aber keine Informationen zu Aktionen, die für Ihre Ressourcen ausgeführt wurden.'
        - content: Network Watcher
          isCorrect: false
          incorrectExplanation: 'Azure Network Watcher unterstützt Sie bei der Behandlung von Problemen mit der Netzwerkleistung, liefert aber keine Informationen zu Aktionen, die für Ihre Ressourcen ausgeführt wurden.'
        - content: Aktivitätsprotokoll
          isCorrect: true
          correctExplanation: Im Azure-Aktivitätsprotokoll werden Ereignisse für Ihre Ressourcen auf der Azure-Plattform protokolliert. Dazu zählt auch die Löschung von Ressourcen.
        - content: Application Insights
          isCorrect: false
          incorrectExplanation: 'Application Insights hilft Ihnen beim Erkennen und Diagnostizieren von Problemen sowie beim Nachvollziehen der Nutzung Ihrer Web-Apps und Dienste, liefert aber keine Informationen zu Aktionen, die für Ihre Ressourcen ausgeführt wurden.'