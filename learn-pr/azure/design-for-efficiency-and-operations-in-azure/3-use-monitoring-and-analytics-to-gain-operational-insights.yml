quiz:
  title: 'Knowledge check - Use monitoring and analytics to gain operational insights'
  questions:
  - content: 'Which of the following would you use to troubleshoot run-time exceptions in your application?'
    choices:
    - content: 'Service Health'
      isCorrect: false
      incorrectExplanation: 'Azure Service Health will give you insight into the health of Azure services, but will not provide insight into your application.'
    - content: 'Network Watcher'
      isCorrect: false
      incorrectExplanation: 'Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into your application.'
    - content: 'Activity Log'
      isCorrect: false
      incorrectExplanation: 'Azure Activity Log will log events that have been performed on your resources on the Azure platform, but will not provide insight into your application.'
    - content: 'Application Insights'
      isCorrect: true
      correctExplanation: 'Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, including run-time exceptions.'
  - content: 'Which of the following services would you use to identify who deleted a virtual machine?'
    choices:
    - content: 'Service Health'
      isCorrect: false
      incorrectExplanation: 'Azure Service Health will give you insight into the health of Azure services, but will not provide insight into actions performed on your resources.'
    - content: 'Network Watcher'
      isCorrect: false
      incorrectExplanation: 'Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into actions performed on your resources.'
    - content: 'Activity Log'
      isCorrect: true
      correctExplanation: 'Azure Activity Log will log events that have been performed on your resources on the Azure platform, including deletion of resources.'
    - content: 'Application Insights'
      isCorrect: false
      incorrectExplanation: 'Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, but will not provide insight into actions performed on your resources.'