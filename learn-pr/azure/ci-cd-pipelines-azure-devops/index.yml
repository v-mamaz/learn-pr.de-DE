### YamlMime:Module
uid: learn.ci-cd-pipelines-azure-devops
title: Erstellen von Continuous Integration/Continuous Deployment-Pipelines mithilfe von Azure DevOps
summary: Erfahren Sie, wie Sie in Azure schnell Continuous Integration/Continuous Deployment-Pipelines (CI/CD) für Ihre Apps erstellen.
abstract: In diesem Modul wird erläutert, wie Sie mit Azure DevOps Projects Ihre CI/CD-Pipelines schnell in Azure erstellen können. Zuerst erstellen Sie ein Azure DevOps-Projekt in der Sprache und Technologie Ihrer Wahl. Dadurch wird ein VSTS-Konto und ein VSTS-Teamprojekt mit einer Beispiel-App im Git-Repository erstellt. Zudem wird eine Build- und Releasepipeline erstellt, die die Beispiel-App erstellt und in der Infrastruktur bereitstellt, die in Azure für Sie bereitgestellt wird. Als Nächstes wird das Ersetzen der Beispiel-App durch Ihren App-Code behandelt. Und schließlich wird in diesem Modul beschrieben, wie die Build- und Releasepipelines angepasst werden.
