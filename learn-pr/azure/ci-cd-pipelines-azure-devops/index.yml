abstract: 'Dieses Modul wird erläutert, wie Azure DevOps Projects können Sie Ihre CI/CD-Pipelines in Azure schnell erstellen. Es beginnt mit einem Azure DevOps-Projekt in der Sprache und Technologie Ihrer Wahl erstellen. Dadurch wird ein VSTS-Konto und einem VSTS-Teamprojekt mit einer Beispielapp in das Git-Repository erstellt. Es wird auch eine Build und Release-Pipeline erstellen, die die Beispiel-app verwendet, erstellt sie und in-Infrastruktur, die er in Azure für Sie um bereitstellt bereitstellt. Als Nächstes werden sie behandelt, und Ersetzen Sie dabei die Beispiel-app mit Ihrem app-Code. Und schließlich wird dieses Modul beschrieben, wie zum Anpassen von die Build- und releasepipelines.'
