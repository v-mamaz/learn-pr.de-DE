  description: Wenn die Komponenten einer Anwendung auf mehrere Computer und Geräte verteilt und zugleich durch Tausende Kilometer und langsame Verbindungen getrennt sind, benötigen sie ein zuverlässiges Kommunikationsverfahren. Eine Möglichkeit, die Zuverlässigkeit zu verbessern, besteht in einer lockeren Kopplung der Komponenten mithilfe einer zwischengeschalteten Technologie zur Nachrichten- oder Ereignisverwaltung. Azure Service Bus ist ein solches zwischengeschaltetes Tool, das erweiterte Kommunikationsfunktionen zur Verfügung stellt. In diesem Modul erfahren Sie, wie Sie Code in .NET-Anwendungen schreiben können, der Service Bus für die Kommunikation in einer Weise verwendet, die gegenüber hoher Auslastung, geringer Bandbreite und Hardwareausfällen widerstandsfähig ist.
