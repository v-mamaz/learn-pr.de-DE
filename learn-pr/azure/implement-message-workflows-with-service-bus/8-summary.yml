quiz:
  title: <span data-ttu-id="761e2-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="761e2-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="761e2-105">Welche der folgenden Warteschlangen sollten Sie verwenden, wenn Sie eine FIFO-Reihenfolge („First in, first out“) und Unterstützung für Transaktionen benötigen?</span><span class="sxs-lookup"><span data-stu-id="761e2-105">Which of the following queues should you use if you need first-in-first-out order and support for transactions?</span></span>
    choices:
    - content: <span data-ttu-id="761e2-106">Azure Service Bus-Warteschlangen</span><span class="sxs-lookup"><span data-stu-id="761e2-106">Azure Service Bus queues</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="761e2-107">Azure Service Bus-Warteschlangen verarbeiten Meldungen in der Reihenfolge, in der sie hinzugefügt werden und unterstützen Transaktionen.</span><span class="sxs-lookup"><span data-stu-id="761e2-107">Azure Service Bus queues handle messages in the same order they're added and also support transactions.</span></span> <span data-ttu-id="761e2-108">Das bedeutet, dass alle Meldungen einer Transaktion nicht hinzugefügt werden, wenn eine Meldung in einer Transaktion nicht hinzugefügt werden kann.</span><span class="sxs-lookup"><span data-stu-id="761e2-108">This means that if one message in a transaction fails to be added to the queue, all messages in the transaction will not be added.</span></span>
    - content: <span data-ttu-id="761e2-109">Azure Storage-Warteschlangen</span><span class="sxs-lookup"><span data-stu-id="761e2-109">Azure Storage queues</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="761e2-110">Auch wenn eine Warteschlange eine FIFO-Datenstruktur aufweist, können Azure Storage-Warteschlangen diese nicht garantieren.</span><span class="sxs-lookup"><span data-stu-id="761e2-110">Even though a queue is a first-in-first-out data structure, Azure Storage queues do not guarantee it.</span></span>
  - content: <span data-ttu-id="761e2-111">Angenommen, Sie senden eine Meldung mit Azure Service Bus, und Sie möchten, dass diese von mehreren Komponenten empfangen wird.</span><span class="sxs-lookup"><span data-stu-id="761e2-111">Suppose you're sending a message with Azure Service Bus and you want multiple components to receive it.</span></span> <span data-ttu-id="761e2-112">Welches Azure Service Bus-Exchangefeature sollten Sie verwenden?</span><span class="sxs-lookup"><span data-stu-id="761e2-112">Which Azure Service Bus exchange feature should you use?</span></span>
    choices:
    - content: <span data-ttu-id="761e2-113">Warteschlange</span><span class="sxs-lookup"><span data-stu-id="761e2-113">Queue</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="761e2-114">Eine Warteschlange kann immer nur eine Zielkomponente verwenden, d.h., jede Meldung in der Warteschlange wird an einen Empfänger gesendet.</span><span class="sxs-lookup"><span data-stu-id="761e2-114">A queue can only have one destination component at a time, which means that each message in the queue is delivered to only one receiver.</span></span>
    - content: <span data-ttu-id="761e2-115">Thema</span><span class="sxs-lookup"><span data-stu-id="761e2-115">Topic</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="761e2-116">Ein Thema lässt zu, dass mehrere Zielkomponenten die Kommunikation abonnieren können.</span><span class="sxs-lookup"><span data-stu-id="761e2-116">A topic allows multiple destination components to subscribe.</span></span> <span data-ttu-id="761e2-117">Das bedeutet, dass jede Meldung an mehrere Empfänger gesendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="761e2-117">This means that each message can be delivered to multiple receivers.</span></span>
    - content: <span data-ttu-id="761e2-118">Relay</span><span class="sxs-lookup"><span data-stu-id="761e2-118">Relay</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="761e2-119">Ein Relay wird für zweiseitige Kommunikation verwendet und lässt netzwerkübergreifende Verbindungen in beide Richtungen zu.</span><span class="sxs-lookup"><span data-stu-id="761e2-119">A relay is used for two-way communication and it provides bidirectional connections across network boundaries.</span></span>
  - content: '<span data-ttu-id="761e2-120">Richtig oder falsch: Sie können eine 2 MB große Meldung zu einer Azure Service Bus-Warteschlange hinzufügen.</span><span class="sxs-lookup"><span data-stu-id="761e2-120">True or false: you can add a message to an Azure Service Bus queue that is 2 MB in size.</span></span>'
    choices:
    - content: <span data-ttu-id="761e2-121">Richtig</span><span class="sxs-lookup"><span data-stu-id="761e2-121">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="761e2-122">Eine Meldung in einer Azure Service Bus-Warteschlange muss größer als 64 KB aber kleiner als 256 KB sein.</span><span class="sxs-lookup"><span data-stu-id="761e2-122">An Azure Service Bus queue message must be larger than 64 KB but smaller than 256 KB.</span></span>
    - content: <span data-ttu-id="761e2-123">Falsch</span><span class="sxs-lookup"><span data-stu-id="761e2-123">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="761e2-124">Eine Meldung in einer Azure Service Bus-Warteschlange muss größer als 64 KB aber kleiner als 256 KB sein.</span><span class="sxs-lookup"><span data-stu-id="761e2-124">An Azure Service Bus queue message must be larger than 64 KB but smaller than 256 KB.</span></span>
