  - content: <span data-ttu-id="d03f5-121">Was sollten Sie tun, wenn Ihr Fehlerbudget für einen Dienst aufgebraucht ist?</span><span class="sxs-lookup"><span data-stu-id="d03f5-121">If you exhaust your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="d03f5-122">Den beteiligten Dienst sofort neu starten, um die Compliance wiederherzustellen</span><span class="sxs-lookup"><span data-stu-id="d03f5-122">Immediately restart the service involved so it can be brought back into compliance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d03f5-123">Mithilfe eines Fehlerbudgets wird die Gesamtzuverlässigkeit eines Diensts im Lauf der Zeit in Bezug auf Ihre Ziele verfolgt.</span><span class="sxs-lookup"><span data-stu-id="d03f5-123">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="d03f5-124">Es ist essenziell, diese Methode mit einem gemeinsamen Verständnis dafür zu verknüpfen, wie die Organisation reagiert, wenn die zulässige Unzuverlässigkeit überschritten wird.</span><span class="sxs-lookup"><span data-stu-id="d03f5-124">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="d03f5-125">Hierfür gibt es viele mögliche Ansätze. Sie müssen denjenigen auswählen und beibehalten, der für Ihre Situation am geeignetsten ist.</span><span class="sxs-lookup"><span data-stu-id="d03f5-125">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="d03f5-126">Es gibt keine universelle Reaktion.</span><span class="sxs-lookup"><span data-stu-id="d03f5-126">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="d03f5-127">Weitere Releases dieses Diensts zurückhalten, bis dieser wieder den vereinbarten Grad an Zuverlässigkeit erreicht hat</span><span class="sxs-lookup"><span data-stu-id="d03f5-127">Put a hold on further releases of that software until the service has returned to the agreed upon level of reliability</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d03f5-128">Mithilfe eines Fehlerbudgets wird die Gesamtzuverlässigkeit eines Diensts im Lauf der Zeit in Bezug auf Ihre Ziele verfolgt.</span><span class="sxs-lookup"><span data-stu-id="d03f5-128">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="d03f5-129">Es ist essenziell, diese Methode mit einem gemeinsamen Verständnis dafür zu verknüpfen, wie die Organisation reagiert, wenn die zulässige Unzuverlässigkeit überschritten wird.</span><span class="sxs-lookup"><span data-stu-id="d03f5-129">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="d03f5-130">Hierfür gibt es viele mögliche Ansätze. Sie müssen denjenigen auswählen und beibehalten, der für Ihre Situation am geeignetsten ist.</span><span class="sxs-lookup"><span data-stu-id="d03f5-130">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="d03f5-131">Es gibt keine universelle Reaktion.</span><span class="sxs-lookup"><span data-stu-id="d03f5-131">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="d03f5-132">Technische Mitarbeiter, die an diesem Dienst arbeiten, von der Entwicklung von Features abziehen und sofort für die Behebung des Problems mit der Zuverlässigkeit einsetzen</span><span class="sxs-lookup"><span data-stu-id="d03f5-132">Immediately redirect engineering resources associated with this service from feature development to fixing the reliability problem</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d03f5-133">Mithilfe eines Fehlerbudgets wird die Gesamtzuverlässigkeit eines Diensts im Lauf der Zeit in Bezug auf Ihre Ziele verfolgt.</span><span class="sxs-lookup"><span data-stu-id="d03f5-133">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="d03f5-134">Es ist essenziell, diese Methode mit einem gemeinsamen Verständnis dafür zu verknüpfen, wie die Organisation reagiert, wenn die zulässige Unzuverlässigkeit überschritten wird.</span><span class="sxs-lookup"><span data-stu-id="d03f5-134">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="d03f5-135">Hierfür gibt es viele mögliche Ansätze. Sie müssen denjenigen auswählen und beibehalten, der für Ihre Situation am geeignetsten ist.</span><span class="sxs-lookup"><span data-stu-id="d03f5-135">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="d03f5-136">Es gibt keine universelle Reaktion.</span><span class="sxs-lookup"><span data-stu-id="d03f5-136">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="d03f5-137">Die Reaktion wählen, die dem Dienst oder der Organisation entspricht und zuvor beim Erstellen des Fehlerbudgets festgelegt wurde</span><span class="sxs-lookup"><span data-stu-id="d03f5-137">React in the service- or organizationally-specifc way previously agreed upon when creating that error budget</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d03f5-138">Wenn Sie ein Fehlerbudget für einen Dienst festlegen, ist es essenziell, zu entscheiden, wie die Organisation reagiert, wenn das Budget erschöpft ist (und die Vorgehensweise zu dokumentieren).</span><span class="sxs-lookup"><span data-stu-id="d03f5-138">When setting up an error budget for a service, it is important to decide (and document) how the organization will respond should it be exhausted.</span></span> <span data-ttu-id="d03f5-139">Hierfür gibt es viele mögliche Ansätze. Sie müssen denjenigen auswählen und beibehalten, der für Ihre Situation am geeignetsten ist.</span><span class="sxs-lookup"><span data-stu-id="d03f5-139">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="d03f5-140">Mithilfe eines Fehlerbudgets wird die Gesamtzuverlässigkeit eines Diensts im Lauf der Zeit verfolgt.</span><span class="sxs-lookup"><span data-stu-id="d03f5-140">An error budget is way of tracking the aggregate reliability of a service over time.</span></span> <span data-ttu-id="d03f5-141">Es ist essenziell, diese Methode mit einem gemeinsamen Verständnis dafür zu verknüpfen, wie die Organisation reagiert, wenn die zulässige Unzuverlässigkeit überschritten wird.</span><span class="sxs-lookup"><span data-stu-id="d03f5-141">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="d03f5-142">Hierfür gibt es viele mögliche Ansätze. Sie müssen denjenigen auswählen und beibehalten, der für Ihre Situation am geeignetsten ist.</span><span class="sxs-lookup"><span data-stu-id="d03f5-142">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="d03f5-143">Es gibt keine universelle Reaktion.</span><span class="sxs-lookup"><span data-stu-id="d03f5-143">There is no one right reaction for every one and every situation.</span></span>
  - content: <span data-ttu-id="d03f5-144">Was sollten Sie tun, wenn Ihr Fehlerbudget für einen Dienst überschritten wurde?</span><span class="sxs-lookup"><span data-stu-id="d03f5-144">If you exceed your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="d03f5-145">Den Releaserhythmus für diesen Dienst beschleunigen</span><span class="sxs-lookup"><span data-stu-id="d03f5-145">Speed up the release cadence for that service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d03f5-146">Dies kommt der richtigen Antwort nah, vernachlässigt jedoch einen wesentlichen Faktor.</span><span class="sxs-lookup"><span data-stu-id="d03f5-146">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="d03f5-147">Wenn die Zuverlässigkeit des Diensts immer noch dem gewünschten Grad entspräche, wäre es auch dann, wenn Sie eine Aktion vornehmen möchten, die die Zuverlässigkeit senken würde, vernünftig, den vorhandenen Spielraum zu verbrauchen, indem Sie den Releaserhythmus erhöhen.</span><span class="sxs-lookup"><span data-stu-id="d03f5-147">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the release cadence.</span></span> <span data-ttu-id="d03f5-148">Das ist jedoch nur eine mögliche Antwort.</span><span class="sxs-lookup"><span data-stu-id="d03f5-148">But that is just one possible response.</span></span> <span data-ttu-id="d03f5-149">Die richtige Reaktion ist von den speziellen Umständen abhängig.</span><span class="sxs-lookup"><span data-stu-id="d03f5-149">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="d03f5-150">Auf die Featureentwicklung für diesen Dienst konzentrieren und diese Features schneller bereitstellen</span><span class="sxs-lookup"><span data-stu-id="d03f5-150">Focus more on feature development for that service and deploy those features faster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d03f5-151">Dies kommt der richtigen Antwort nah, vernachlässigt jedoch einen wesentlichen Faktor.</span><span class="sxs-lookup"><span data-stu-id="d03f5-151">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="d03f5-152">Wenn die Zuverlässigkeit des Diensts immer noch dem gewünschten Grad entspräche, wäre es auch dann, wenn Sie eine Aktion vornehmen möchten, die die Zuverlässigkeit senken würde, vernünftig, den vorhandenen Spielraum zu verbrauchen, indem Sie die Featuregeschwindigkeit erhöhen.</span><span class="sxs-lookup"><span data-stu-id="d03f5-152">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the feature velocity.</span></span> <span data-ttu-id="d03f5-153">Das ist jedoch nur eine mögliche Antwort.</span><span class="sxs-lookup"><span data-stu-id="d03f5-153">But that is just one possible response.</span></span> <span data-ttu-id="d03f5-154">Die richtige Reaktion ist von den speziellen Umständen abhängig.</span><span class="sxs-lookup"><span data-stu-id="d03f5-154">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="d03f5-155">Das ist unterschiedlich.</span><span class="sxs-lookup"><span data-stu-id="d03f5-155">It depends</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d03f5-156">Es gibt viele Möglichkeiten, ein übermäßiges Fehlerbudget auszugeben.</span><span class="sxs-lookup"><span data-stu-id="d03f5-156">There are many ways to "spend" an excess error budget.</span></span> <span data-ttu-id="d03f5-157">Sie können den Releaserhythmus oder die Featuregeschwindigkeit erhöhen, eine größere Anzahl von Betafeatures bereitstellen, die Anzahl der störenden Tests erhöhen usw.</span><span class="sxs-lookup"><span data-stu-id="d03f5-157">Increasing the release cadency or feature velocity, deploying more beta features, conducting more disruptive testing, and so on.</span></span> <span data-ttu-id="d03f5-158">Es ist ebenfalls möglich (obwohl dadurch andere Probleme entstehen können), nicht zu handeln und mit erhöhter Zuverlässigkeit zu arbeiten.</span><span class="sxs-lookup"><span data-stu-id="d03f5-158">It is also fine (though this comes with its own set of problems) to do nothing and simply operate at a greater level of reliabilty.</span></span> <span data-ttu-id="d03f5-159">Diese Antworten sind auf bestimmte Situationen ausgelegt, und Sie sollten Ihrer Situation entsprechend reagieren.</span><span class="sxs-lookup"><span data-stu-id="d03f5-159">All of these responses are situation specific and should be decided in your specific context.</span></span>
  - content: <span data-ttu-id="d03f5-160">Sollten die beteiligten Personen sofort gekündigt werden, wenn ein Ausfall oder eine andere Störung auftritt?</span><span class="sxs-lookup"><span data-stu-id="d03f5-160">When a downtime or other incident occurs, should you immediately terminate the people involved?</span></span>
    choices:
    - content: <span data-ttu-id="d03f5-161">Ja, die Personen, die einen Fehler verursacht haben, müssen für ihre Handlungen die Verantwortung übernehmen und die Konsequenzen tragen.</span><span class="sxs-lookup"><span data-stu-id="d03f5-161">Yes, the person or people who made the mistake should always take responsibility for their actions and pay the consequences</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d03f5-162">Es ist nicht möglich, die gewünschte Zuverlässigkeit durch Entlassungen zu erreichen.</span><span class="sxs-lookup"><span data-stu-id="d03f5-162">It is not possibe to fire your way to reliable.</span></span> <span data-ttu-id="d03f5-163">Wenn Sie sich in solchen Situationen auf Schuldzuweisungen konzentrieren, kann die Organisation nicht auf dem Vorfall lernen und die Vorgänge und Technologien verbessern, die diese verursacht haben.</span><span class="sxs-lookup"><span data-stu-id="d03f5-163">If the culture focuses on blame in these situations, the organization loses the ability to learn from incident and improve upon the processes and technology that allowed it to happen in the first place.</span></span> <span data-ttu-id="d03f5-164">Ohne diese Feedbackschleife kann die Organisation weiterhin nur auf Vorfälle reagieren, anstatt deren Ursache zu beseitigen.</span><span class="sxs-lookup"><span data-stu-id="d03f5-164">Without this feedback loop, the organiztion will always be forced to react to incidents instead of eliminating them.</span></span>
    - content: <span data-ttu-id="d03f5-165">Nein, nur unter außergewöhnlichen Umständen.</span><span class="sxs-lookup"><span data-stu-id="d03f5-165">No, except under certain rare and extraordinary circumstances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d03f5-166">Feedbackschleifen wie Post-mortem-Analysen ohne Schuldzuweisungen sind für eine kontinuierliche Verbesserung entscheidend.</span><span class="sxs-lookup"><span data-stu-id="d03f5-166">Feedback loops like blameless postmortems are crucial to continuous improvement.</span></span> <span data-ttu-id="d03f5-167">Wenn eine Organisation aus einem Vorfall lernt, anstatt die beteiligten Personen zu kündigen (die zudem am besten nachvollziehen können, was geschehen ist), kann aktiv an der Zuverlässigkeit der Dienste, Systeme und Produkte gearbeitet werden.</span><span class="sxs-lookup"><span data-stu-id="d03f5-167">If an organization learns from an incident instead of firing the people involved (the people who may understand best what happened), it can work directly on the reliability of its services, systems and products.</span></span>
