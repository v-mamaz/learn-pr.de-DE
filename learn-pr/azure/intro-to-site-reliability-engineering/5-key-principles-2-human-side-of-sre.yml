quiz:
  title: <span data-ttu-id="6ba84-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="6ba84-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="6ba84-105">Welches dieser Merkmale ist *kein* Merkmal des sogenannten „Toil“, des Arbeitsaufwandes (im SRE-Kontext)?</span><span class="sxs-lookup"><span data-stu-id="6ba84-105">Which of these things is *not* a characteristic of toil (in the SRE context)?</span></span> '
    choices:
    - content: <span data-ttu-id="6ba84-106">Die Arbeit ist repetitiv</span><span class="sxs-lookup"><span data-stu-id="6ba84-106">The work is repetitive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6ba84-107">Arbeitsaufwand ist von Natur aus repetitiv.</span><span class="sxs-lookup"><span data-stu-id="6ba84-107">Toil is repetitive in nature.</span></span>
    - content: <span data-ttu-id="6ba84-108">Die Arbeit wird in einem Ticketsystem nachverfolgt</span><span class="sxs-lookup"><span data-stu-id="6ba84-108">The work is tracked in a ticket system</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6ba84-109">Das Nachverfolgen der Arbeit ist kein Merkmal des Arbeitsaufwandes.</span><span class="sxs-lookup"><span data-stu-id="6ba84-109">How the work is tracked is not a characteristic of toil.</span></span> <span data-ttu-id="6ba84-110">Arbeitsaufwand wird zwar oft mit Tickets nachverfolgt, aber ein Ticketsystem könnte auch für andere, produktivere Arbeiten verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="6ba84-110">While toil is often tracked this way, ticket systems could be used to track other, more productive kinds of work.</span></span>
    - content: <span data-ttu-id="6ba84-111">Die Arbeit hat keinen nachhaltigen Wert</span><span class="sxs-lookup"><span data-stu-id="6ba84-111">The work provides no lasting value</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6ba84-112">Arbeitsaufwand hat keinen langfristigen Wert.</span><span class="sxs-lookup"><span data-stu-id="6ba84-112">Work that is toil has no enduring value.</span></span>
    - content: <span data-ttu-id="6ba84-113">Die Arbeit erfolgt oft manuell und nicht automatisiert</span><span class="sxs-lookup"><span data-stu-id="6ba84-113">The work is largely manual in nature and not automated</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6ba84-114">Arbeitsaufwand ist überwiegend manuelle Arbeit, die automatisiert werden könnte.</span><span class="sxs-lookup"><span data-stu-id="6ba84-114">Toil is almost always manual work that could be automated.</span></span>
  - content: <span data-ttu-id="6ba84-115">In welchem Verhältnis steht SRE zu Arbeitsaufwand?</span><span class="sxs-lookup"><span data-stu-id="6ba84-115">What's an SRE's relationship to toil?</span></span>
    choices:
    - content: <span data-ttu-id="6ba84-116">Das primäre Ziel von SRE ist das Vermeiden von Arbeitsaufwand.</span><span class="sxs-lookup"><span data-stu-id="6ba84-116">SREs work to eliminate toil as their first priority.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6ba84-117">Wenn möglich vermeiden SREs Arbeitsaufwand, wenn es keine anderen Aufgaben mit höherer Priorität gibt.</span><span class="sxs-lookup"><span data-stu-id="6ba84-117">Whenever possible, SREs work to eliminate toil, but sometimes other work has greater priority.</span></span>
    - content: <span data-ttu-id="6ba84-118">SREs vermeiden Arbeitsaufwand so gut wie möglich.</span><span class="sxs-lookup"><span data-stu-id="6ba84-118">SREs attempt to manage toil the best they can.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6ba84-119">SREs vermeiden Arbeitsaufwand wenn möglich.</span><span class="sxs-lookup"><span data-stu-id="6ba84-119">SREs prefer to eliminate toil if possible.</span></span> <span data-ttu-id="6ba84-120">Gut verwalteter Arbeitsaufwand ist immer noch Arbeitsaufwand.</span><span class="sxs-lookup"><span data-stu-id="6ba84-120">Well-managed toil is still toil.</span></span>
    - content: <span data-ttu-id="6ba84-121">SREs vermeiden Arbeitsaufwand immer dort, wo es möglich und angemessen ist</span><span class="sxs-lookup"><span data-stu-id="6ba84-121">SREs work to eliminate toil wherever and whenever it is appropriate</span></span>
      isCorrect: true
  - content: <span data-ttu-id="6ba84-122">Wie sollte sich die Arbeit eines SRE anteilig zusammensetzen?</span><span class="sxs-lookup"><span data-stu-id="6ba84-122">What is a suggested breakdown of work for an SRE?</span></span>
    choices:
    - content: <span data-ttu-id="6ba84-123">80 % reaktive Betriebsarbeit/20 % Projektarbeit</span><span class="sxs-lookup"><span data-stu-id="6ba84-123">80% reactive ops work/20% project work</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6ba84-124">Ein SRE muss ungestört an der Verbesserung der Zuverlässigkeit eines Systems arbeiten können und darf sich nicht nur mit den aktuell notwendigen Aufgaben befassen.</span><span class="sxs-lookup"><span data-stu-id="6ba84-124">An SRE needs uninterrupted time to work on improving the reliability of a system, not just tending to its current needs.</span></span>
    - content: <span data-ttu-id="6ba84-125">10 % reaktive Betriebsarbeit/90 % Projektarbeit</span><span class="sxs-lookup"><span data-stu-id="6ba84-125">10% reactive ops work/90% project work</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6ba84-126">Wir haben oft keine Wahl, was die erforderliche Betriebslast eines Systems angeht.</span><span class="sxs-lookup"><span data-stu-id="6ba84-126">Sometimes we do not get a choice how much operational load a systems requires.</span></span> <span data-ttu-id="6ba84-127">Es kann sein, dass einige Systeme eine sehr geringe Betriebslast aufweisen, doch davon sollten wir nicht ausgehen.</span><span class="sxs-lookup"><span data-stu-id="6ba84-127">While it may be the case that some systems have this low of an operational load, it is probably not a good expectation to have.</span></span>
    - content: <span data-ttu-id="6ba84-128">50 % reaktive Betriebsarbeit/50 % Projektarbeit</span><span class="sxs-lookup"><span data-stu-id="6ba84-128">50% reactive ops work/50% project work</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6ba84-129">Normalerweise gehen SREs von diesem Verhältnis aus (50 % ist die Obergrenze für die Betriebslast, ein niedrigerer Wert ist wünschenswert).</span><span class="sxs-lookup"><span data-stu-id="6ba84-129">This is the usual balance SREs strive for (50% is seen as an upper bound on operational load--smaller would be better).</span></span>
