quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Welches dieser Merkmale ist *kein* Merkmal des sogenannten „Toil“, des Arbeitsaufwandes (im SRE-Kontext)? '
    choices:
    - content: Die Arbeit ist repetitiv
      isCorrect: false
      incorrectExplanation: Arbeitsaufwand ist von Natur aus repetitiv.
    - content: Die Arbeit wird in einem Ticketsystem nachverfolgt
      isCorrect: true
      correctExplanation: Das Nachverfolgen der Arbeit ist kein Merkmal des Arbeitsaufwandes. Arbeitsaufwand wird zwar oft mit Tickets nachverfolgt, aber ein Ticketsystem könnte auch für andere, produktivere Arbeiten verwendet werden.
    - content: Die Arbeit hat keinen nachhaltigen Wert
      isCorrect: false
      incorrectExplanation: Arbeitsaufwand hat keinen langfristigen Wert.
    - content: Die Arbeit erfolgt oft manuell und nicht automatisiert
      isCorrect: false
      incorrectExplanation: Arbeitsaufwand ist überwiegend manuelle Arbeit, die automatisiert werden könnte.
  - content: In welchem Verhältnis steht SRE zu Arbeitsaufwand?
    choices:
    - content: Das primäre Ziel von SRE ist das Vermeiden von Arbeitsaufwand.
      isCorrect: false
      incorrectExplanation: Wenn möglich vermeiden SREs Arbeitsaufwand, wenn es keine anderen Aufgaben mit höherer Priorität gibt.
    - content: SREs vermeiden Arbeitsaufwand so gut wie möglich.
      isCorrect: false
      incorrectExplanation: SREs vermeiden Arbeitsaufwand wenn möglich. Gut verwalteter Arbeitsaufwand ist immer noch Arbeitsaufwand.
    - content: SREs vermeiden Arbeitsaufwand immer dort, wo es möglich und angemessen ist
      isCorrect: true
  - content: Wie sollte sich die Arbeit eines SRE anteilig zusammensetzen?
    choices:
    - content: 80 % reaktive Betriebsarbeit/20 % Projektarbeit
      isCorrect: false
      incorrectExplanation: Ein SRE muss ungestört an der Verbesserung der Zuverlässigkeit eines Systems arbeiten können und darf sich nicht nur mit den aktuell notwendigen Aufgaben befassen.
    - content: 10 % reaktive Betriebsarbeit/90 % Projektarbeit
      isCorrect: false
      incorrectExplanation: Wir haben oft keine Wahl, was die erforderliche Betriebslast eines Systems angeht. Es kann sein, dass einige Systeme eine sehr geringe Betriebslast aufweisen, doch davon sollten wir nicht ausgehen.
    - content: 50 % reaktive Betriebsarbeit/50 % Projektarbeit
      isCorrect: true
      correctExplanation: Normalerweise gehen SREs von diesem Verhältnis aus (50 % ist die Obergrenze für die Betriebslast, ein niedrigerer Wert ist wünschenswert).
