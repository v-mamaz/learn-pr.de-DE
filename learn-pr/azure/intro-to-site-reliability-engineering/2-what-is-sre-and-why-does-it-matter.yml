quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Welche Dienst-, System- oder Produkteigenschaft steht im Fokus von SRE?
    choices:
    - content: Sicherheit
      isCorrect: false
      incorrectExplanation: Sicherheit ist ohne Frage ein wichtiger Aspekt von SRE, im Fokus dieses Ansatzes steht aber die Zuverlässigkeit.
    - content: Kosten
      isCorrect: false
      incorrectExplanation: Ausgaben und Ressourcenverwendung sind ohne Frage wichtige Aspekte von SRE, im Fokus dieses Ansatzes steht aber die Zuverlässigkeit.
    - content: Zuverlässigkeit
      isCorrect: true
      correctExplanation: Im Fokus von SRE steht tatsächlich die Zuverlässigkeit an erster Stelle.
    - content: Wartbarkeit
      isCorrect: false
      incorrectExplanation: Die Entwicklung von wartbaren Diensten, Systemen oder Produkten ist ohne Frage ein wichtiger Aspekt von SRE. Im Fokus dieses Ansatzes steht aber die Zuverlässigkeit.
  - content: Welche Zuverlässigkeitsstufe soll durch SRE für beinahe alle Dienste, Systeme und Produkte erreicht werden?
    choices:
    - content: 100 % sind das Ziel
      isCorrect: false
      incorrectExplanation: In den meisten Fällen kann eine Zuverlässigkeitsrate von 100 % nicht erreicht werden. Selbst wenn dies möglich wäre, wäre dies aus Finanz- und Ressourcengründen nicht zulässig (und eine Verschwendung von beidem).
    - content: So zuverlässig wie möglich lautet die Devise
      isCorrect: false
      incorrectExplanation: Es ist wichtig, die angemessene Zuverlässigkeitsstufe für ein Ziel zu ermitteln, denn jeder Aufwand und Einsatz von Ressourcen darüber hinaus sind Verschwendung. Die Beschreibung „so zuverlässig wie möglich“ ist jedoch mehr wage als nützlich.
    - content: Von den wichtigsten Beteiligten als angemessen beurteilte Stufe
      isCorrect: true
      correctExplanation: Ein Ziel für einen Dienst festzulegen, geschieht im Zusammenspiel von SRE, Entwicklungsressourcen und den geschäftlichen Entscheidungsträgern.
