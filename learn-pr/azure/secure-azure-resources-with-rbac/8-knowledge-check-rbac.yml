  questions:
  - content: <span data-ttu-id="6d3a6-105">Wie lautet der Name des Blatts im Azure-Portal, auf dem Zugriff gewährt wird?</span><span class="sxs-lookup"><span data-stu-id="6d3a6-105">What is the name of the blade in the Azure portal where you grant access?</span></span>
    choices:
    - content: <span data-ttu-id="6d3a6-106">Azure-Ressourcen</span><span class="sxs-lookup"><span data-stu-id="6d3a6-106">Azure resources</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d3a6-107">Sie können auf dem Blatt „Azure-Ressourcen“ keine Rollen zuweisen, Sie können aber sehen, welche Rollen Ihnen oder dem ausgewählten Benutzer zugewiesen wurden.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-107">You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.</span></span>
    - content: <span data-ttu-id="6d3a6-108">Azure Active Directory</span><span class="sxs-lookup"><span data-stu-id="6d3a6-108">Azure Active Directory</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6d3a6-109">Sie können auf dem Blatt „Azure Active Directory“ keine Rollen zuweisen, Sie können jedoch auf diesem Blatt auf die Azure Active Directory-Features zugreifen.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-109">You can't assign roles on the Azure Active Directory blade, but you can access the Azure Active Directory features on this blade.</span></span>
    - content: <span data-ttu-id="6d3a6-110">Alle Benutzer</span><span class="sxs-lookup"><span data-stu-id="6d3a6-110">All users</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d3a6-111">Sie können auf dem Blatt „Alle Benutzer“ keine Rollen zuweisen.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-111">You can't assign roles on the All users blade.</span></span> <span data-ttu-id="6d3a6-112">Auf diesem Blatt werden alle Benutzer des ausgewählten Verzeichnisses aufgelistet.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-112">This blade lists all the users for the selected directory.</span></span>
    - content: <span data-ttu-id="6d3a6-113">Zugriffssteuerung (IAM)</span><span class="sxs-lookup"><span data-stu-id="6d3a6-113">Access control (IAM)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6d3a6-114">Richtig!</span><span class="sxs-lookup"><span data-stu-id="6d3a6-114">Correct!</span></span> <span data-ttu-id="6d3a6-115">Auf dem Blatt „Zugriffssteuerung (IAM)“ können Sie Rollen zuweisen.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-115">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="6d3a6-116">Dieses Blatt wird in mehreren Bereichen im Portal angezeigt.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-116">This blade appears in several areas in the portal.</span></span>
  - content: <span data-ttu-id="6d3a6-117">Wenn Sie einem Benutzer Zugriff auf Azure-Ressourcen gewähren möchten, müssen Sie eine Rollenzuweisung erstellen.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-117">To grant a user access to Azure resources, you create a role assignment.</span></span>
    choices:
    - content: <span data-ttu-id="6d3a6-118">Richtig</span><span class="sxs-lookup"><span data-stu-id="6d3a6-118">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6d3a6-119">Richtig!</span><span class="sxs-lookup"><span data-stu-id="6d3a6-119">Correct!</span></span> <span data-ttu-id="6d3a6-120">Eine Rollenzuweisung ist der Prozess, in dem eine Rolle zum Zwecke der Zugriffserteilung in einem bestimmten Bereich an einen Sicherheitsprinzipal gebunden wird.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-120">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="6d3a6-121">Falsch</span><span class="sxs-lookup"><span data-stu-id="6d3a6-121">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6d3a6-122">Eine Rollenzuweisung ist der Prozess, in dem eine Rolle zum Zwecke der Zugriffserteilung in einem bestimmten Bereich an einen Sicherheitsprinzipal gebunden wird.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-122">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
  - content: <span data-ttu-id="6d3a6-123">Mit welcher Rolle kann anderen Benutzern Zugriff gewährt werden?</span><span class="sxs-lookup"><span data-stu-id="6d3a6-123">What role enables you to grant access to others?</span></span>
    choices:
    - content: <span data-ttu-id="6d3a6-124">Mitwirkender für virtuelle Computer</span><span class="sxs-lookup"><span data-stu-id="6d3a6-124">Virtual Machine Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d3a6-125">Mit der Rolle „Mitwirkender für virtuelle Computer“ können Sie virtuelle Computer verwalten, anderen Benutzern jedoch keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-125">The Virtual Machine Contributor role allows you to manage virtual machines, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="6d3a6-126">Benutzerzugriffsadministrator</span><span class="sxs-lookup"><span data-stu-id="6d3a6-126">User Access Administrator</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="6d3a6-127">Richtig!</span><span class="sxs-lookup"><span data-stu-id="6d3a6-127">Correct!</span></span> <span data-ttu-id="6d3a6-128">Mit der Rolle „Benutzerzugriffsadministrator“ und auch der Rolle „Besitzer“ können Sie anderen Benutzern Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-128">The User Access Administrator role and also the Owner role allow you to grant access to others.</span></span>
    - content: <span data-ttu-id="6d3a6-129">Mitwirkender</span><span class="sxs-lookup"><span data-stu-id="6d3a6-129">Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d3a6-130">Mit der Rolle „Mitwirkender“ können Sie alle Ressourcen verwalten, anderen Benutzern jedoch keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-130">The Contributor role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="6d3a6-131">Leser</span><span class="sxs-lookup"><span data-stu-id="6d3a6-131">Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d3a6-132">Mit der Rolle „Leser“ können Sie alle Ressourcen lesen, anderen Benutzern jedoch keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-132">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="6d3a6-133">Ein Entwickler benötigt vollen Zugriff auf eine Ressourcengruppe.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-133">A developer needs full access to a resource group.</span></span> <span data-ttu-id="6d3a6-134">Wenn Sie Best Practices für minimale Berechtigungen folgen, welcher Bereich sollte angegeben werden?</span><span class="sxs-lookup"><span data-stu-id="6d3a6-134">If you are following least-privilege best practices, what scope should you specify?</span></span>
    choices:
    - content: <span data-ttu-id="6d3a6-135">Ressourcengruppe</span><span class="sxs-lookup"><span data-stu-id="6d3a6-135">Resource group</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6d3a6-136">Richtig!</span><span class="sxs-lookup"><span data-stu-id="6d3a6-136">Correct!</span></span> <span data-ttu-id="6d3a6-137">Gemäß den Best Practices für minimale Berechtigungen gewähren Sie dem Benutzer nur den Zugriff, den er zur Durchführung seines Auftrags benötigt.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-137">Following least-privilege best practices, you just grant the access the user needs to do their job.</span></span> <span data-ttu-id="6d3a6-138">In diesem Fall sollten Sie den Bereich nur auf die Ressourcengruppe festlegen.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-138">In this case, you should set the scope to just the resource group.</span></span>
    - content: <span data-ttu-id="6d3a6-139">Abonnement</span><span class="sxs-lookup"><span data-stu-id="6d3a6-139">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6d3a6-140">Durch einen Abonnementkontext würde dem Entwickler Zugriff gewährt, der Zugriff wäre jedoch umfassender als erforderlich.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-140">A subscription scope would grant the developer access, but it would be broader than what they need.</span></span>
    - content: <span data-ttu-id="6d3a6-141">Ressource</span><span class="sxs-lookup"><span data-stu-id="6d3a6-141">Resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d3a6-142">Durch einen Ressourcenkontext würde dem Entwickler nicht der erforderliche Zugriff gewährt.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-142">A resource scope would not grant the developer the access they require.</span></span>
    - content: <span data-ttu-id="6d3a6-143">Benutzer</span><span class="sxs-lookup"><span data-stu-id="6d3a6-143">User</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d3a6-144">„Benutzer“ ist kein Bereich.</span><span class="sxs-lookup"><span data-stu-id="6d3a6-144">User is not a scope.</span></span>
