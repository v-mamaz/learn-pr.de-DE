      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bbd92-141">Durch einen Abonnementkontext würde dem Entwickler Zugriff gewährt, der Zugriff wäre jedoch umfassender als erforderlich.</span><span class="sxs-lookup"><span data-stu-id="bbd92-141">A subscription scope would grant the developer access, but it would be broader than what they need.</span></span>
