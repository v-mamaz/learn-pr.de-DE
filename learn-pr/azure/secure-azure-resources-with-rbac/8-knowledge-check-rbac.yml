      correctExplanation: <span data-ttu-id="bbd92-115">Richtig!</span><span class="sxs-lookup"><span data-stu-id="bbd92-115">Correct!</span></span> <span data-ttu-id="bbd92-116">Auf dem Blatt „Zugriffssteuerung (IAM)“ können Sie Rollen zuweisen.</span><span class="sxs-lookup"><span data-stu-id="bbd92-116">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="bbd92-117">Dieses Blatt wird in mehreren Bereichen im Portal angezeigt.</span><span class="sxs-lookup"><span data-stu-id="bbd92-117">This blade appears in several areas in the portal.</span></span>
  - content: <span data-ttu-id="bbd92-118">Wenn Sie einem Benutzer Zugriff auf Azure-Ressourcen gewähren möchten, müssen Sie eine Rollenzuweisung erstellen.</span><span class="sxs-lookup"><span data-stu-id="bbd92-118">To grant a user access to Azure resources, you create a role assignment.</span></span>
    choices:
    - content: <span data-ttu-id="bbd92-119">Richtig</span><span class="sxs-lookup"><span data-stu-id="bbd92-119">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bbd92-120">Richtig!</span><span class="sxs-lookup"><span data-stu-id="bbd92-120">Correct!</span></span> <span data-ttu-id="bbd92-121">Eine Rollenzuweisung ist der Prozess, in dem eine Rolle zum Zwecke der Zugriffserteilung in einem bestimmten Bereich an einen Sicherheitsprinzipal gebunden wird.</span><span class="sxs-lookup"><span data-stu-id="bbd92-121">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
