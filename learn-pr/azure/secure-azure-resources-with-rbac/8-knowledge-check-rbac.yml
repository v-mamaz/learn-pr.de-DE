      isCorrect: false
      incorrectExplanation: <span data-ttu-id="bbd92-123">Eine Rollenzuweisung ist der Prozess, in dem eine Rolle zum Zwecke der Zugriffserteilung in einem bestimmten Bereich an einen Sicherheitsprinzipal gebunden wird.</span><span class="sxs-lookup"><span data-stu-id="bbd92-123">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
  - content: <span data-ttu-id="bbd92-124">Mit welcher Rolle kann anderen Benutzern Zugriff gewährt werden?</span><span class="sxs-lookup"><span data-stu-id="bbd92-124">What role enables you to grant access to others?</span></span>
    choices:
    - content: <span data-ttu-id="bbd92-125">Mitwirkender für virtuelle Computer</span><span class="sxs-lookup"><span data-stu-id="bbd92-125">Virtual Machine Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="bbd92-126">Mit der Rolle „Mitwirkender für virtuelle Computer“ können Sie virtuelle Computer verwalten, anderen Benutzern jedoch keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="bbd92-126">The Virtual Machine Contributor role allows you to manage virtual machines, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="bbd92-127">Benutzerzugriffsadministrator</span><span class="sxs-lookup"><span data-stu-id="bbd92-127">User Access Administrator</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="bbd92-128">Richtig!</span><span class="sxs-lookup"><span data-stu-id="bbd92-128">Correct!</span></span> <span data-ttu-id="bbd92-129">Mit der Rolle „Benutzerzugriffsadministrator“ und auch der Rolle „Besitzer“ können Sie anderen Benutzern Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="bbd92-129">The User Access Administrator role and also the Owner role allow you to grant access to others.</span></span>
    - content: <span data-ttu-id="bbd92-130">Mitwirkender</span><span class="sxs-lookup"><span data-stu-id="bbd92-130">Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="bbd92-131">Mit der Rolle „Mitwirkender“ können Sie alle Ressourcen verwalten, anderen Benutzern jedoch keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="bbd92-131">The Contributor role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="bbd92-132">Leser</span><span class="sxs-lookup"><span data-stu-id="bbd92-132">Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="bbd92-133">Mit der Rolle „Leser“ können Sie alle Ressourcen lesen, anderen Benutzern jedoch keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="bbd92-133">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="bbd92-134">Ein Entwickler benötigt vollen Zugriff auf eine Ressourcengruppe.</span><span class="sxs-lookup"><span data-stu-id="bbd92-134">A developer needs full access to a resource group.</span></span> <span data-ttu-id="bbd92-135">Wenn Sie Best Practices für minimale Berechtigungen folgen, welcher Bereich sollte angegeben werden?</span><span class="sxs-lookup"><span data-stu-id="bbd92-135">If you are following least-privilege best practices, what scope should you specify?</span></span>
    choices:
    - content: <span data-ttu-id="bbd92-136">Ressourcengruppe</span><span class="sxs-lookup"><span data-stu-id="bbd92-136">Resource group</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="bbd92-137">Richtig!</span><span class="sxs-lookup"><span data-stu-id="bbd92-137">Correct!</span></span> <span data-ttu-id="bbd92-138">Gemäß den Best Practices für minimale Berechtigungen gewähren Sie dem Benutzer nur den Zugriff, den er zur Durchführung seines Auftrags benötigt.</span><span class="sxs-lookup"><span data-stu-id="bbd92-138">Following least-privilege best practices, you just grant the access the user needs to do their job.</span></span> <span data-ttu-id="bbd92-139">In diesem Fall sollten Sie den Bereich nur auf die Ressourcengruppe festlegen.</span><span class="sxs-lookup"><span data-stu-id="bbd92-139">In this case, you should set the scope to just the resource group.</span></span>
