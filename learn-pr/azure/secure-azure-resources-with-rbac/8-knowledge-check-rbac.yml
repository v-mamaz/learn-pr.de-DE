      isCorrect: false
      correctExplanation: <span data-ttu-id="bbd92-108">Sie können auf dem Blatt „Azure-Ressourcen“ keine Rollen zuweisen, Sie können aber sehen, welche Rollen Ihnen oder dem ausgewählten Benutzer zugewiesen wurden.</span><span class="sxs-lookup"><span data-stu-id="bbd92-108">You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.</span></span>
