      isCorrect: false
      correctExplanation: <span data-ttu-id="bbd92-143">Durch einen Ressourcenkontext würde dem Entwickler nicht der erforderliche Zugriff gewährt.</span><span class="sxs-lookup"><span data-stu-id="bbd92-143">A resource scope would not grant the developer the access they require.</span></span>
