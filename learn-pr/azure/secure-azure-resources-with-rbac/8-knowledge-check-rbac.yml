    - content: <span data-ttu-id="bbd92-111">Alle Benutzer</span><span class="sxs-lookup"><span data-stu-id="bbd92-111">All users</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="bbd92-112">Sie können auf dem Blatt „Alle Benutzer“ keine Rollen zuweisen.</span><span class="sxs-lookup"><span data-stu-id="bbd92-112">You can't assign roles on the All users blade.</span></span> <span data-ttu-id="bbd92-113">Auf diesem Blatt werden alle Benutzer des ausgewählten Verzeichnisses aufgelistet.</span><span class="sxs-lookup"><span data-stu-id="bbd92-113">This blade lists all the users for the selected directory.</span></span>
    - content: <span data-ttu-id="bbd92-114">Zugriffssteuerung (IAM)</span><span class="sxs-lookup"><span data-stu-id="bbd92-114">Access control (IAM)</span></span>
