  questions:
  - content: <span data-ttu-id="bbd92-106">Wie lautet der Name des Blatts im Azure-Portal, auf dem Zugriff gewährt wird?</span><span class="sxs-lookup"><span data-stu-id="bbd92-106">What is the name of the blade in the Azure portal where you grant access?</span></span>
