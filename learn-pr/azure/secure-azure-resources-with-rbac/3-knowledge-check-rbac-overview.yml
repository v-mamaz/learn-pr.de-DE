quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: 'Richtig oder falsch: Eine Rollendefinition in Azure ist eine Sammlung von Berechtigungen.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Eine Rolle in Azure ist eine Sammlung von Berechtigungen mit einem Namen, den Sie einem Benutzer, einer Gruppe oder einer Anwendung zuweisen können.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Eine Rolle in Azure ist eine Sammlung von Berechtigungen mit einem Namen, den Sie einem Benutzer, einer Gruppe oder einer Anwendung zuweisen können.
  - content: Informell setzt sich eine Rollenzuweisung aus den Fragen „Wer?“, „Was?“ und „Wo?“ zusammen. Wie lauten die offiziellen Namen dieser drei Elemente?
    choices:
    - content: Benutzer, Gruppe und Anwendung
      isCorrect: false
      incorrectExplanation: Benutzer, Gruppe und Anwendung sind Sicherheitsprinzipale.
    - content: Sicherheitsprinzipal, Rolle und Umfang
      isCorrect: true
      correctExplanation: Eine Rollenzuweisung dient dazu, eine Rolle an einen Sicherheitsprinzipal in einem bestimmten Bereich zu binden, um Zugriff zu gewähren.
    - content: Verwaltungsgruppe, Abonnement und Ressourcengruppe
      isCorrect: false
      incorrectExplanation: Verwaltungsgruppen, Abonnement und Ressourcengruppe sind Methoden zum Organisieren Ihrer Azure-Ressourcen und stellen verschiedene Bereiche dar.
    - content: Besitzer, Mitwirkender und Leser
      isCorrect: false
      incorrectExplanation: Besitzer, Mitwirkender und Leser sind integrierte Rollen in Azure.
  - content: Was ist die Reihenfolge der Vererbung für Bereiche in Azure?
    choices:
    - content: Verwaltungsgruppe, Ressourcengruppe, Abonnement, Ressource
      isCorrect: false
      incorrectExplanation: Dies ist nicht die richtige Reihenfolge.
    - content: Verwaltungsgruppe, Abonnement, Ressourcengruppe, Ressource
      isCorrect: true
      correctExplanation: Die Reihenfolge der Vererbung entspricht der Skalierung der Elemente vom größten zum kleinsten Element.
    - content: Abonnement, Verwaltungsgruppe, Ressourcengruppe, Ressource
      isCorrect: false
      incorrectExplanation: Dies ist nicht die richtige Reihenfolge.
    - content: Abonnement, Ressourcengruppe, Verwaltungsgruppe, Ressource
      isCorrect: false
      incorrectExplanation: Dies ist nicht die richtige Reihenfolge.
