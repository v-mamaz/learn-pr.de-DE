      isCorrect: true
      correctExplanation: <span data-ttu-id="985a5-113">Auf dem Blatt „Zugriffssteuerung (IAM)“ können Sie Rollen zuweisen.</span><span class="sxs-lookup"><span data-stu-id="985a5-113">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="985a5-114">Dieses Blatt wird in mehreren Bereichen des Portals angezeigt.</span><span class="sxs-lookup"><span data-stu-id="985a5-114">This blade appears in several areas in the portal.</span></span>
  - content: '<span data-ttu-id="985a5-115">Richtig oder falsch: Wenn Sie einem Benutzer Zugriff auf Azure-Ressourcen gewähren möchten, müssen Sie eine Rollenzuweisung erstellen.</span><span class="sxs-lookup"><span data-stu-id="985a5-115">True or false: To grant a user access to Azure resources, you create a role assignment.</span></span>'
    choices:
    - content: <span data-ttu-id="985a5-116">Richtig</span><span class="sxs-lookup"><span data-stu-id="985a5-116">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="985a5-117">Die Rollenzuweisung dient dazu, eine Rolle an einen Sicherheitsprinzipal in einem bestimmten Bereich zu binden, um Zugriff zu gewähren.</span><span class="sxs-lookup"><span data-stu-id="985a5-117">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="985a5-118">Falsch</span><span class="sxs-lookup"><span data-stu-id="985a5-118">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="985a5-119">Eine Rollenzuweisung ist der Prozess, in dem eine Rolle zum Zwecke der Zugriffserteilung in einem bestimmten Bereich an einen Sicherheitsprinzipal gebunden wird.</span><span class="sxs-lookup"><span data-stu-id="985a5-119">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
  - content: <span data-ttu-id="985a5-120">Mit welcher Rolle kann anderen Benutzern Zugriff gewährt werden?</span><span class="sxs-lookup"><span data-stu-id="985a5-120">What role enables you to grant access to others?</span></span>
    choices:
    - content: <span data-ttu-id="985a5-121">Mitwirkender für virtuelle Computer</span><span class="sxs-lookup"><span data-stu-id="985a5-121">Virtual Machine Contributor</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="985a5-122">Mit dieser Rolle können Sie virtuelle Computer verwalten, aber anderen Benutzern keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="985a5-122">This role allows you to manage virtual machines, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="985a5-123">Benutzerzugriffsadministrator</span><span class="sxs-lookup"><span data-stu-id="985a5-123">User Access Administrator</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="985a5-124">Mit dieser Rolle und der Besitzerrolle können Sie anderen Benutzern Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="985a5-124">This role and the Owner role allow you to grant access to others.</span></span>
    - content: <span data-ttu-id="985a5-125">Mitwirkender</span><span class="sxs-lookup"><span data-stu-id="985a5-125">Contributor</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="985a5-126">Mit dieser Rolle können Sie alle Ressourcen verwalten, aber anderen Benutzern keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="985a5-126">This role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="985a5-127">Leser</span><span class="sxs-lookup"><span data-stu-id="985a5-127">Reader</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="985a5-128">Mit dieser Rolle können Sie alle Ressourcen lesen, aber anderen Benutzern keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="985a5-128">This role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="985a5-129">Angenommen, ein Entwickler benötigt Vollzugriff auf eine Ressourcengruppe.</span><span class="sxs-lookup"><span data-stu-id="985a5-129">Suppose a developer needs full access to a resource group.</span></span> <span data-ttu-id="985a5-130">Welchen Bereich sollten Sie angeben, wenn Sie den Best Practices für minimale Berechtigungen folgen?</span><span class="sxs-lookup"><span data-stu-id="985a5-130">If you are following least-privilege best practices, what scope should you specify?</span></span>
