      isCorrect: false
      correctExplanation: <span data-ttu-id="5d657-130">Mit der Rolle „Mitwirkender“ können Sie alle Ressourcen verwalten, anderen Benutzern jedoch keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="5d657-130">The Contributor role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="5d657-131">Leser</span><span class="sxs-lookup"><span data-stu-id="5d657-131">Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="5d657-132">Mit der Rolle „Leser“ können Sie alle Ressourcen lesen, anderen Benutzern jedoch keinen Zugriff gewähren.</span><span class="sxs-lookup"><span data-stu-id="5d657-132">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="5d657-133">Ein Entwickler benötigt vollen Zugriff auf eine Ressourcengruppe.</span><span class="sxs-lookup"><span data-stu-id="5d657-133">A developer needs full access to a resource group.</span></span> <span data-ttu-id="5d657-134">Wenn Sie Best Practices für minimale Berechtigungen folgen, welcher Bereich sollte angegeben werden?</span><span class="sxs-lookup"><span data-stu-id="5d657-134">If you are following least-privilege best practices, what scope should you specify?</span></span>
