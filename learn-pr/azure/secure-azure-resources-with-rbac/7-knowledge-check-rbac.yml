      incorrectExplanation: <span data-ttu-id="985a5-109">Über dieses Blatt können Sie auf die Azure Active Directory-Features zugreifen.</span><span class="sxs-lookup"><span data-stu-id="985a5-109">This blade lets you access the Azure Active Directory features.</span></span>
    - content: <span data-ttu-id="985a5-110">Alle Benutzer</span><span class="sxs-lookup"><span data-stu-id="985a5-110">All users</span></span>
