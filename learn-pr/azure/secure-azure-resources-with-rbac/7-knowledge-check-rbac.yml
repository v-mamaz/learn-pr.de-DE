      correctExplanation: <span data-ttu-id="985a5-134">Gemäß den Best Practices für minimale Berechtigungen gewähren Sie dem Benutzer nur den Zugriff, den er für seine Aufgaben benötigt.</span><span class="sxs-lookup"><span data-stu-id="985a5-134">Following least-privilege best practices, you grant only the access the user needs to do their job.</span></span> <span data-ttu-id="985a5-135">In diesem Fall sollten Sie den Bereich auf die Ressourcengruppe festlegen.</span><span class="sxs-lookup"><span data-stu-id="985a5-135">In this case, you should set the scope to the resource group.</span></span>
