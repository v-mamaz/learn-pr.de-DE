      incorrectExplanation: <span data-ttu-id="985a5-111">Auf diesem Blatt werden alle Benutzer des ausgewählten Verzeichnisses aufgelistet.</span><span class="sxs-lookup"><span data-stu-id="985a5-111">This blade lists all the users for the selected directory.</span></span>
