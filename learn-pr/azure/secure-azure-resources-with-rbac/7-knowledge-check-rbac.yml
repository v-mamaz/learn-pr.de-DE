      incorrectExplanation: <span data-ttu-id="5d657-140">Durch einen Abonnementkontext würde dem Entwickler Zugriff gewährt, der Zugriff wäre jedoch umfassender als erforderlich.</span><span class="sxs-lookup"><span data-stu-id="5d657-140">A subscription scope would grant the developer access, but it would be broader than what they need.</span></span>
