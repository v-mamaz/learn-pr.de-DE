  questions:
  - content: <span data-ttu-id="985a5-105">Wie lautet der Name des Blatts im Azure-Portal, über das Sie Zugriff gewähren?</span><span class="sxs-lookup"><span data-stu-id="985a5-105">What is the name of the blade in the Azure portal where you grant access?</span></span>
