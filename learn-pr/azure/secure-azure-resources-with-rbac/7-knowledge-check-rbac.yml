quiz:
  title: Überprüfen Sie Ihre Kenntnisse.
  questions:
  - content: Wie lautet der Name des Blatts im Azure-Portal, über das Sie Zugriff gewähren?
    choices:
    - content: Azure-Ressourcen
      isCorrect: false
      incorrectExplanation: Dieses Blatt zeigt, welche Rollen Ihnen selbst oder dem ausgewählten Benutzer zugewiesen sind.
    - content: Azure Active Directory
      isCorrect: false
      incorrectExplanation: Über dieses Blatt können Sie auf die Azure Active Directory-Features zugreifen.
    - content: Alle Benutzer
      isCorrect: false
      incorrectExplanation: Auf diesem Blatt werden alle Benutzer des ausgewählten Verzeichnisses aufgelistet.
    - content: Zugriffssteuerung (IAM)
      isCorrect: true
      correctExplanation: Auf dem Blatt „Zugriffssteuerung (IAM)“ können Sie Rollen zuweisen. Dieses Blatt wird in mehreren Bereichen des Portals angezeigt.
  - content: 'Richtig oder falsch: Wenn Sie einem Benutzer Zugriff auf Azure-Ressourcen gewähren möchten, müssen Sie eine Rollenzuweisung erstellen.'
    choices:
    - content: Richtig
      isCorrect: true
      correctExplanation: Die Rollenzuweisung dient dazu, eine Rolle an einen Sicherheitsprinzipal in einem bestimmten Bereich zu binden, um Zugriff zu gewähren.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Eine Rollenzuweisung ist der Prozess, in dem eine Rolle zum Zwecke der Zugriffserteilung in einem bestimmten Bereich an einen Sicherheitsprinzipal gebunden wird.
  - content: Mit welcher Rolle kann anderen Benutzern Zugriff gewährt werden?
    choices:
    - content: Mitwirkender für virtuelle Computer
      isCorrect: false
      incorrectExplanation: Mit dieser Rolle können Sie virtuelle Computer verwalten, aber anderen Benutzern keinen Zugriff gewähren.
    - content: Benutzerzugriffsadministrator
      isCorrect: true
      correctExplanation: Mit dieser Rolle und der Besitzerrolle können Sie anderen Benutzern Zugriff gewähren.
    - content: Mitwirkender
      isCorrect: false
      incorrectExplanation: Mit dieser Rolle können Sie alle Ressourcen verwalten, aber anderen Benutzern keinen Zugriff gewähren.
    - content: Leser
      isCorrect: false
      incorrectExplanation: Mit dieser Rolle können Sie alle Ressourcen lesen, aber anderen Benutzern keinen Zugriff gewähren.
  - content: Angenommen, ein Entwickler benötigt Vollzugriff auf eine Ressourcengruppe. Welchen Bereich sollten Sie angeben, wenn Sie den Best Practices für minimale Berechtigungen folgen?
    choices:
    - content: Ressource
      isCorrect: false
      incorrectExplanation: Ein Ressourcenbereich ist enger gefasst als nötig.
    - content: Ressourcengruppe
      isCorrect: true
      correctExplanation: Gemäß den Best Practices für minimale Berechtigungen gewähren Sie dem Benutzer nur den Zugriff, den er für seine Aufgaben benötigt. In diesem Fall sollten Sie den Bereich auf die Ressourcengruppe festlegen.
    - content: Abonnement
      isCorrect: false
      incorrectExplanation: Ein Abonnementbereich ist weiter gefasst als nötig.
