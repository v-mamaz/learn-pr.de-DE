      isCorrect: false
      incorrectExplanation: <span data-ttu-id="985a5-107">Dieses Blatt zeigt, welche Rollen Ihnen selbst oder dem ausgewählten Benutzer zugewiesen sind.</span><span class="sxs-lookup"><span data-stu-id="985a5-107">This blade shows you which roles are assigned to yourself or the selected user.</span></span>
