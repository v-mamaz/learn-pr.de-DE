quiz:
  title: Wissenstest – mithilfe von RBAC
  questions:
    - content: 'Wie lautet der Name des Blatts im Azure-Portal, auf dem Zugriff gewährt wird?'
      choices:
        - content: Azure-Ressourcen
          isCorrect: false
          correctExplanation: 'Sie können auf dem Blatt „Azure-Ressourcen“ keine Rollen zuweisen, Sie können aber sehen, welche Rollen Ihnen oder dem ausgewählten Benutzer zugewiesen wurden.'
        - content: Azure Active Directory
          isCorrect: false
          incorrectExplanation: 'Sie können auf dem Blatt „Azure Active Directory“ keine Rollen zuweisen, Sie können jedoch auf diesem Blatt auf die Azure Active Directory-Features zugreifen.'
        - content: Alle Benutzer
          isCorrect: false
          correctExplanation: Sie können auf dem Blatt „Alle Benutzer“ keine Rollen zuweisen. Auf diesem Blatt werden alle Benutzer des ausgewählten Verzeichnisses aufgelistet.
        - content: Zugriffssteuerung (IAM)
          isCorrect: true
          correctExplanation: Richtig! Auf dem Blatt „Zugriffssteuerung (IAM)“ können Sie Rollen zuweisen. Dieses Blatt wird in mehreren Bereichen im Portal angezeigt.
    - content: 'Wenn Sie einem Benutzer Zugriff auf Azure-Ressourcen gewähren möchten, müssen Sie eine Rollenzuweisung erstellen.'
      choices:
        - content: Richtig
          isCorrect: true
          correctExplanation: 'Richtig! Eine Rollenzuweisung ist der Prozess, in dem eine Rolle zum Zwecke der Zugriffserteilung in einem bestimmten Bereich an einen Sicherheitsprinzipal gebunden wird.'
        - content: Falsch
          isCorrect: false
          incorrectExplanation: 'Eine Rollenzuweisung ist der Prozess, in dem eine Rolle zum Zwecke der Zugriffserteilung in einem bestimmten Bereich an einen Sicherheitsprinzipal gebunden wird.'
    - content: Mit welcher Rolle kann anderen Benutzern Zugriff gewährt werden?
      choices:
        - content: Mitwirkender für virtuelle Computer
          isCorrect: false
          correctExplanation: 'Mit der Rolle „Mitwirkender für virtuelle Computer“ können Sie virtuelle Computer verwalten, anderen Benutzern jedoch keinen Zugriff gewähren.'
        - content: Benutzerzugriffsadministrator
          isCorrect: true
          incorrectExplanation: Richtig! Mit der Rolle „Benutzerzugriffsadministrator“ und auch der Rolle „Besitzer“ können Sie anderen Benutzern Zugriff gewähren.
        - content: Mitwirkender
          isCorrect: false
          correctExplanation: 'Mit der Rolle „Mitwirkender“ können Sie alle Ressourcen verwalten, anderen Benutzern jedoch keinen Zugriff gewähren.'
        - content: Leser
          isCorrect: false
          correctExplanation: 'Mit der Rolle „Leser“ können Sie alle Ressourcen lesen, anderen Benutzern jedoch keinen Zugriff gewähren.'
    - content: 'Ein Entwickler benötigt vollen Zugriff auf eine Ressourcengruppe. Wenn Sie Best Practices für minimale Berechtigungen folgen, welcher Bereich sollte angegeben werden?'
      choices:
        - content: Ressourcengruppe
          isCorrect: true
          correctExplanation: 'Richtig! Gemäß den Best Practices für minimale Berechtigungen gewähren Sie dem Benutzer nur den Zugriff, den er zur Durchführung seines Auftrags benötigt. In diesem Fall sollten Sie den Bereich nur auf die Ressourcengruppe festlegen.'
        - content: Abonnement
          isCorrect: false
          incorrectExplanation: 'Durch einen Abonnementkontext würde dem Entwickler Zugriff gewährt, der Zugriff wäre jedoch umfassender als erforderlich.'
        - content: Ressource
          isCorrect: false
          correctExplanation: Durch einen Ressourcenkontext würde dem Entwickler nicht der erforderliche Zugriff gewährt.
        - content: Benutzer
          isCorrect: false
          correctExplanation: „Benutzer“ ist kein Bereich.