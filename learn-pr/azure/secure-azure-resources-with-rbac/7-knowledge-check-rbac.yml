  questions:
  - content: <span data-ttu-id="5d657-105">Wie lautet der Name des Blatts im Azure-Portal, auf dem Zugriff gewährt wird?</span><span class="sxs-lookup"><span data-stu-id="5d657-105">What is the name of the blade in the Azure portal where you grant access?</span></span>
