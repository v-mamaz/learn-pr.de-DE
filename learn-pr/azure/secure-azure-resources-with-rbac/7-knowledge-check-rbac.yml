  - content: <span data-ttu-id="5d657-117">Wenn Sie einem Benutzer Zugriff auf Azure-Ressourcen gewähren möchten, müssen Sie eine Rollenzuweisung erstellen.</span><span class="sxs-lookup"><span data-stu-id="5d657-117">To grant a user access to Azure resources, you create a role assignment.</span></span>
