      isCorrect: false
      correctExplanation: <span data-ttu-id="5d657-107">Sie können auf dem Blatt „Azure-Ressourcen“ keine Rollen zuweisen, Sie können aber sehen, welche Rollen Ihnen oder dem ausgewählten Benutzer zugewiesen wurden.</span><span class="sxs-lookup"><span data-stu-id="5d657-107">You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.</span></span>
