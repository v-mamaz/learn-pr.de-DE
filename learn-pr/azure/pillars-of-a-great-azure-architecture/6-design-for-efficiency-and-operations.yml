quiz:
  title: <span data-ttu-id="98b55-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="98b55-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="98b55-105">Angenommen, Sie haben Ihre Anwendung vor Kurzem in die Cloud migriert, und Ihre monatliche Rechnung ist höher als erwartet.</span><span class="sxs-lookup"><span data-stu-id="98b55-105">Suppose you have recently moved your application to the cloud and your monthly bill seems higher than expected.</span></span> <span data-ttu-id="98b55-106">Die Auslastung Ihrer VM ist so hoch, dass Sie sie nicht verkleinern möchten.</span><span class="sxs-lookup"><span data-stu-id="98b55-106">The utilization level of your VM is high enough that you are hesitant to downsize.</span></span> <span data-ttu-id="98b55-107">Was wäre der nächste sinnvolle Schritt zum Ermitteln von Ineffizienzen?</span><span class="sxs-lookup"><span data-stu-id="98b55-107">What might be a reasonable next step you could take to help you find inefficiencies?</span></span>
    choices:
    - content: <span data-ttu-id="98b55-108">Abwarten eines Monats und erneutes Überprüfen der Rechnung</span><span class="sxs-lookup"><span data-stu-id="98b55-108">Wait a month and recheck your bill</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="98b55-109">Dadurch erfahren Sie, wofür Sie Geld ausgeben, aber so können Sie nicht die Effizienz der Komponenten im System ermitteln.</span><span class="sxs-lookup"><span data-stu-id="98b55-109">This will tell you where you are spending money but will not help you determine the efficiency level of the components of your system.</span></span>
    - content: <span data-ttu-id="98b55-110">Erhöhen der Anzahl von Anwendungstests vor jedem Release</span><span class="sxs-lookup"><span data-stu-id="98b55-110">Increase the amount of application testing you do before each release</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="98b55-111">Dies würde zwar die Qualität der Anwendung verbessern, es trägt jedoch nicht dazu bei, Ineffizienzen bei der Infrastruktur zu identifizieren.</span><span class="sxs-lookup"><span data-stu-id="98b55-111">This can improve the quality of your application, but generally would not help you identify infrastructure inefficiencies.</span></span>
    - content: <span data-ttu-id="98b55-112">Hinzufügen von Überwachung und Instrumentierung</span><span class="sxs-lookup"><span data-stu-id="98b55-112">Add monitoring and instrumentation</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="98b55-113">Mithilfe kontinuierlicher Überwachung erhalten Sie die Daten, die Sie zum Ermitteln von Kostenersparnissen benötigen.</span><span class="sxs-lookup"><span data-stu-id="98b55-113">Continuous monitoring will give you the data you need to find cost savings.</span></span> <span data-ttu-id="98b55-114">Der Bedarf kann beispielsweise extrem variieren, und mehrere kleine VMs mit Autoskalierung können günstiger als die einzelne große VM sein, die Sie derzeit verwenden.</span><span class="sxs-lookup"><span data-stu-id="98b55-114">For example, you might find that demand is extremely variable and multiple small VMs with autoscale could cost less than the single large VM you currently use.</span></span>
  - content: <span data-ttu-id="98b55-115">Welches der folgenden Szenarios ist ein Beispiel für die Verbesserung der betrieblichen Effizienz?</span><span class="sxs-lookup"><span data-stu-id="98b55-115">Which of the following is an example of improving operational efficiency?</span></span>
    choices:
    - content: <span data-ttu-id="98b55-116">Automatisieren der Bereitstellung von Infrastruktur.</span><span class="sxs-lookup"><span data-stu-id="98b55-116">Automating the deployment of infrastructure</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="98b55-117">Das Automatisieren der Bereitstellung von Infrastruktur ist ein gutes Beispiel für die Verbesserung der betrieblichen Effizienz.</span><span class="sxs-lookup"><span data-stu-id="98b55-117">Automating the deployment of infrastructure is a great example of improving your operational efficiency.</span></span>
    - content: <span data-ttu-id="98b55-118">Verlagern von Diensten von PaaS zu IaaS</span><span class="sxs-lookup"><span data-stu-id="98b55-118">Moving services from PaaS to IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="98b55-119">Die Verlagerung von Diensten von PaaS zu IaaS ist ein Rückschritt in der betrieblichen Effizienz, da PaaS-Dienste in der Regel mit geringeren Betriebskosten verbunden sind.</span><span class="sxs-lookup"><span data-stu-id="98b55-119">Moving services from PaaS to IaaS is a step backwards in operational efficiency, as PaaS services typically come with reduced operational costs.</span></span>
    - content: <span data-ttu-id="98b55-120">Dokumentieren manueller Schritte für die Bereitstellung von Infrastruktur</span><span class="sxs-lookup"><span data-stu-id="98b55-120">Documenting manual steps for the deployment of infrastructure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="98b55-121">Dokumentation ist bei jeder Architektur wichtig, aber die operative Verbesserung ergibt sich aus der Automatisierung der manuellen Aktivitäten und nicht aus dem einfachen Dokumentieren dieser Aktivitäten.</span><span class="sxs-lookup"><span data-stu-id="98b55-121">Documentation is important with any architecture, but operational improvement comes with automating the manual activities as opposed to simply documenting them.</span></span>
    - content: <span data-ttu-id="98b55-122">Verwalten von mehreren Protokollierungssystemen</span><span class="sxs-lookup"><span data-stu-id="98b55-122">Maintaining multiple logging systems</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="98b55-123">Die Verwaltung mehrerer Protokollierungssysteme bringt einen erhöhten Betriebsaufwand mit sich, und die Korrelation von Ereignissen und Metriken von mehreren Protokollierungssystemen ist nur eingeschränkt möglich.</span><span class="sxs-lookup"><span data-stu-id="98b55-123">Maintaining multiple logging systems comes with increased operational overhead and a reduced ability to correlate events and metrics across the logging systems.</span></span> <span data-ttu-id="98b55-124">Die Zentralisierung in einem einzigen Protokollierungssystem kann die betriebliche Effizienz verbessern.</span><span class="sxs-lookup"><span data-stu-id="98b55-124">Centralizing on a single login system can improve operational efficiency.</span></span>
