quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Angenommen, Sie haben Ihre Anwendung vor Kurzem in die Cloud migriert, und Ihre monatliche Rechnung ist höher als erwartet. Die Auslastung Ihrer VM ist so hoch, dass Sie sie nicht verkleinern möchten. Was wäre der nächste sinnvolle Schritt zum Ermitteln von Ineffizienzen?
    choices:
    - content: Abwarten eines Monats und erneutes Überprüfen der Rechnung
      isCorrect: false
      incorrectExplanation: Dadurch erfahren Sie, wofür Sie Geld ausgeben, aber so können Sie nicht die Effizienz der Komponenten im System ermitteln.
    - content: Erhöhen der Anzahl von Anwendungstests vor jedem Release
      isCorrect: false
      incorrectExplanation: Dies würde zwar die Qualität der Anwendung verbessern, es trägt jedoch nicht dazu bei, Ineffizienzen bei der Infrastruktur zu identifizieren.
    - content: Hinzufügen von Überwachung und Instrumentierung
      isCorrect: true
      correctExplanation: Mithilfe kontinuierlicher Überwachung erhalten Sie die Daten, die Sie zum Ermitteln von Kostenersparnissen benötigen. Der Bedarf kann beispielsweise extrem variieren, und mehrere kleine VMs mit Autoskalierung können günstiger als die einzelne große VM sein, die Sie derzeit verwenden.
  - content: Welches der folgenden Szenarios ist ein Beispiel für die Verbesserung der betrieblichen Effizienz?
    choices:
    - content: Automatisieren der Bereitstellung von Infrastruktur.
      isCorrect: true
      correctExplanation: Das Automatisieren der Bereitstellung von Infrastruktur ist ein gutes Beispiel für die Verbesserung der betrieblichen Effizienz.
    - content: Verlagern von Diensten von PaaS zu IaaS
      isCorrect: false
      incorrectExplanation: Die Verlagerung von Diensten von PaaS zu IaaS ist ein Rückschritt in der betrieblichen Effizienz, da PaaS-Dienste in der Regel mit geringeren Betriebskosten verbunden sind.
    - content: Dokumentieren manueller Schritte für die Bereitstellung von Infrastruktur
      isCorrect: false
      incorrectExplanation: Dokumentation ist bei jeder Architektur wichtig, aber die operative Verbesserung ergibt sich aus der Automatisierung der manuellen Aktivitäten und nicht aus dem einfachen Dokumentieren dieser Aktivitäten.
    - content: Verwalten von mehreren Protokollierungssystemen
      isCorrect: false
      incorrectExplanation: Die Verwaltung mehrerer Protokollierungssysteme bringt einen erhöhten Betriebsaufwand mit sich, und die Korrelation von Ereignissen und Metriken von mehreren Protokollierungssystemen ist nur eingeschränkt möglich. Die Zentralisierung in einem einzigen Protokollierungssystem kann die betriebliche Effizienz verbessern.
