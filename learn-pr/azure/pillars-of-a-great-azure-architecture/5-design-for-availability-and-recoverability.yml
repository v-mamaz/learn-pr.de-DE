quiz:
  title: 'Knowledge check - Design for availability and recoverability'
  questions:
  - content: 'Which of the following need to be considered when determing the SLA you can commit to for customers?'
    choices:
    - content: 'The SLA you can provide for services you are directly responsible for managing'
      isCorrect: false
      incorrectExplanation: 'This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.'
    - content: 'The SLA of cloud services that you utilize in your architecture'
      isCorrect: false
      incorrectExplanation: 'This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.'
    - content: 'The SLA of networking services for connectivity to dependencies on-premises'
      isCorrect: false
      incorrectExplanation: 'This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.'
    - content: 'All of the above would need to be considered when determining the SLA you can commit to for customers'
      isCorrect: true
      correctExplanation: 'All of the above would need to be considered when determining the SLA you can commit to for customers'
  - content: 'Which of the following would be impacted by your defined RPO?'
    choices:
    - content: 'The frequency of database backups'
      isCorrect: true
      correctExplanation: 'Since the recovery point objective is concerned with the amount of data loss that is tolerable, the frequency of backups needs to be within this time window and is directly impacted by your defined RPO.'
    - content: 'The number of regions that data is replicated to'
      isCorrect: false
      incorrectExplanation: 'The number of regions that data is replicated to is an important consideration, but is not impacted by your defined RPO.'
    - content: 'The number of instances in a database cluster'
      isCorrect: false
      incorrectExplanation: 'The number of instances in a database cluster can be an important decision, but is not impacted by your defined RPO.'
    - content: 'The type of load-balancing technology used in your application'
      isCorrect: false
      incorrectExplanation: 'The type of load-balancing technology used in your application can be an important decision, but is not impacted by your defined RPO.'
