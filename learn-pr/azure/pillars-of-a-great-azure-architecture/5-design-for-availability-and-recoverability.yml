    - content: <span data-ttu-id="ad42e-115">Die Häufigkeit der Datenbanksicherungen.</span><span class="sxs-lookup"><span data-stu-id="ad42e-115">The frequency of database backups</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ad42e-116">Da es beim Recovery Point Objective um die tolerierbare Menge an Datenverlust geht, muss die Häufigkeit der Sicherungen innerhalb dieses Zeitfensters liegen und wird direkt von Ihrem definierten RPO beeinflusst.</span><span class="sxs-lookup"><span data-stu-id="ad42e-116">Since the recovery point objective is concerned with the amount of data loss that is tolerable, the frequency of backups needs to be within this time window and is directly impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="ad42e-117">Die Anzahl der Regionen, in die Daten repliziert werden.</span><span class="sxs-lookup"><span data-stu-id="ad42e-117">The number of regions that data is replicated to</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ad42e-118">Die Anzahl der Regionen, in die Daten repliziert werden, ist eine wichtige Überlegung, wird aber von Ihrem definierten RPO nicht beeinflusst.</span><span class="sxs-lookup"><span data-stu-id="ad42e-118">The number of regions that data is replicated to is an important consideration, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="ad42e-119">Die Anzahl der Instanzen in einem Datenbankcluster.</span><span class="sxs-lookup"><span data-stu-id="ad42e-119">The number of instances in a database cluster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ad42e-120">Die Anzahl der Instanzen in einem Datenbankcluster kann eine wichtige Entscheidung sein, wird aber von Ihrem definierten RPO nicht beeinflusst.</span><span class="sxs-lookup"><span data-stu-id="ad42e-120">The number of instances in a database cluster can be an important decision, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="ad42e-121">Der Typ der Lastenausgleichstechnologie, der in Ihrer Anwendung verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="ad42e-121">The type of load-balancing technology used in your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ad42e-122">Der Typ der in Ihrer Anwendung verwendeten Lastausgleichstechnologie kann eine wichtige Entscheidung sein, wird aber nicht von Ihrem definierten RPO beeinflusst.</span><span class="sxs-lookup"><span data-stu-id="ad42e-122">The type of load-balancing technology used in your application can be an important decision, but is not impacted by your defined RPO.</span></span>
