quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Nehmen wir an, dass Sie die Verfügbarkeit Ihres Systems steigern möchten, um eine bessere Vereinbarung zum Servicelevel (SLA) für Ihre Kunden bereitstellen zu können. Welche der folgenden Auswahlmöglichkeiten beschreibt ein Grundprinzip, das Sie verwenden können?
    choices:
    - content: Reduzieren des Ziels für die maximale Dauer des zulässigen Datenverlusts
      isCorrect: false
      incorrectExplanation: Dies kann die Wiederherstellbarkeit erhöhen, nicht aber die Verfügbarkeit.
    - content: Verschlüsseln aller ruhenden Daten
      isCorrect: false
      incorrectExplanation: Dies kann die Sicherheit erhöhen, nicht aber die Verfügbarkeit.
    - content: Vermeiden eines Single Point of Failure
      isCorrect: true
      correctExplanation: Das Entwerfen im Hinblick auf Verfügbarkeit konzentriert sich auf das Verwalten des Diensts trotz temporärer Bedingungen und lokaler Ausfälle. Das Hinzufügen von Redundanz zum Vermeiden eines Single Point of Failure ist eine wichtige Strategie zum Verbessern der Verfügbarkeit.
  - content: Welcher der folgenden Punkte würde von Ihrem definierten Recovery Point Objective (RPO) beeinflusst werden?
    choices:
    - content: Die Häufigkeit der Datenbanksicherungen.
      isCorrect: true
      correctExplanation: Da es beim Recovery Point Objective um die tolerierbare Menge an Datenverlust geht, muss die Häufigkeit der Sicherungen innerhalb dieses Zeitfensters liegen und wird direkt von Ihrem definierten RPO beeinflusst.
    - content: Die Anzahl der Regionen, in die Daten repliziert werden.
      isCorrect: false
      incorrectExplanation: Die Anzahl der Regionen, in die Daten repliziert werden, ist eine wichtige Überlegung, wird aber von Ihrem definierten RPO nicht beeinflusst.
    - content: Die Anzahl der Instanzen in einem Datenbankcluster.
      isCorrect: false
      incorrectExplanation: Die Anzahl der Instanzen in einem Datenbankcluster kann eine wichtige Entscheidung sein, wird aber von Ihrem definierten RPO nicht beeinflusst.
    - content: Der Typ der Lastenausgleichstechnologie, der in Ihrer Anwendung verwendet wird.
      isCorrect: false
      incorrectExplanation: Der Typ der in Ihrer Anwendung verwendeten Lastausgleichstechnologie kann eine wichtige Entscheidung sein, wird aber nicht von Ihrem definierten RPO beeinflusst.
