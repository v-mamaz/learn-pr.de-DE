quiz:
  title: <span data-ttu-id="ad42e-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="ad42e-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="ad42e-105">Nehmen wir an, dass Sie die Verfügbarkeit Ihres Systems steigern möchten, um eine bessere Vereinbarung zum Servicelevel (SLA) für Ihre Kunden bereitstellen zu können.</span><span class="sxs-lookup"><span data-stu-id="ad42e-105">Suppose you would like to increase the availability of your system to provide a better service-level agreement (SLA) to your customers.</span></span> <span data-ttu-id="ad42e-106">Welche der folgenden Auswahlmöglichkeiten beschreibt ein Grundprinzip, das Sie verwenden können?</span><span class="sxs-lookup"><span data-stu-id="ad42e-106">Which of the following is a guiding principle you can use?</span></span>
    choices:
    - content: <span data-ttu-id="ad42e-107">Reduzieren des Ziels für die maximale Dauer des zulässigen Datenverlusts</span><span class="sxs-lookup"><span data-stu-id="ad42e-107">Reduce your target for maximum duration of acceptable data loss.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ad42e-108">Dies kann die Wiederherstellbarkeit erhöhen, nicht aber die Verfügbarkeit.</span><span class="sxs-lookup"><span data-stu-id="ad42e-108">This can increase recoverability, not availability.</span></span>
    - content: <span data-ttu-id="ad42e-109">Verschlüsseln aller ruhenden Daten</span><span class="sxs-lookup"><span data-stu-id="ad42e-109">Encrypt all data at rest</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ad42e-110">Dies kann die Sicherheit erhöhen, nicht aber die Verfügbarkeit.</span><span class="sxs-lookup"><span data-stu-id="ad42e-110">This can increase security, not availability.</span></span>
    - content: <span data-ttu-id="ad42e-111">Vermeiden eines Single Point of Failure</span><span class="sxs-lookup"><span data-stu-id="ad42e-111">Eliminate single point of failure</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ad42e-112">Das Entwerfen im Hinblick auf Verfügbarkeit konzentriert sich auf das Verwalten des Diensts trotz temporärer Bedingungen und lokaler Ausfälle.</span><span class="sxs-lookup"><span data-stu-id="ad42e-112">Designing for availability focuses on maintaining service despite temporary conditions and localized failures.</span></span> <span data-ttu-id="ad42e-113">Das Hinzufügen von Redundanz zum Vermeiden eines Single Point of Failure ist eine wichtige Strategie zum Verbessern der Verfügbarkeit.</span><span class="sxs-lookup"><span data-stu-id="ad42e-113">Adding redundancy to eliminate single points of failure is a core strategy for improving availability.</span></span>
  - content: <span data-ttu-id="ad42e-114">Welcher der folgenden Punkte würde von Ihrem definierten Recovery Point Objective (RPO) beeinflusst werden?</span><span class="sxs-lookup"><span data-stu-id="ad42e-114">Which of the following would be impacted by your defined Recovery Point Objective (RPO)?</span></span>
