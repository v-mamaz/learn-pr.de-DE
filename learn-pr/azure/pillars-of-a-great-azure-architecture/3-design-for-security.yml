      isCorrect: false
      incorrectExplanation: <span data-ttu-id="02334-111">Es ist wichtig, entsprechende Schutzmaßnahmen für diese Daten bereitzustellen. Dies ist aber nicht die einzige richtige Wahl.</span><span class="sxs-lookup"><span data-stu-id="02334-111">It is important to provide proper security protections for this data, but this is not the only correct choice.</span></span>
