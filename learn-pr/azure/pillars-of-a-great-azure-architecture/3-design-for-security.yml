      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80b1f-122">Ransomwareangriffe sind Angriffe der VM-/Computeebene.</span><span class="sxs-lookup"><span data-stu-id="80b1f-122">Ransomware attacks are a VM/compute layer attack.</span></span>
