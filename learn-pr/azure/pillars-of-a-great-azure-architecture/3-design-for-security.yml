      isCorrect: true
      correctExplanation: <span data-ttu-id="80b1f-118">SYN Flood-Angriffe sind Denial-of-Service-Angriffe, die häufig im Umkreisnetzwerk auftreten.</span><span class="sxs-lookup"><span data-stu-id="80b1f-118">SYN flood attacks are a type of denial-of-service attack that are commonly seen on the network perimeter.</span></span>
    - content: <span data-ttu-id="80b1f-119">Die nicht autorisierte Verwendung von Zugangscodes, um Einlass in ein Datencenter zu erlangen.</span><span class="sxs-lookup"><span data-stu-id="80b1f-119">Door drafting to get into a datacenter</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80b1f-120">Die nicht autorisierte Verwendung von Zugangscodes ist ein Angriff der physischen Ebene.</span><span class="sxs-lookup"><span data-stu-id="80b1f-120">Door drafting is a physical layer attack.</span></span>
