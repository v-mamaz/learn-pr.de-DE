  title: '<span data-ttu-id="80b1f-104">Wissenstest: Sicherheitsorientierter Entwurf</span><span class="sxs-lookup"><span data-stu-id="80b1f-104">Knowledge check - Design for security</span></span>'
  questions:
  - content: <span data-ttu-id="80b1f-105">Für welche der folgenden Datentypen sollten möglicherweise Sicherheitsmaßnahmen vorgesehen werden?</span><span class="sxs-lookup"><span data-stu-id="80b1f-105">Which of the following types of data may need to have security protections?</span></span>
    choices:
    - content: <span data-ttu-id="80b1f-106">Kundendaten, die persönliche Informationen enthalten.</span><span class="sxs-lookup"><span data-stu-id="80b1f-106">Customer data that contains personal information</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80b1f-107">Es ist wichtig, entsprechende Schutzmaßnahmen für diese Daten bereitzustellen. Dies ist aber nicht die einzige richtige Wahl.</span><span class="sxs-lookup"><span data-stu-id="80b1f-107">It is important to provide proper security protections for this data, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="80b1f-108">Finanzdaten, die Geschäftsvorgänge unterstützen.</span><span class="sxs-lookup"><span data-stu-id="80b1f-108">Financial data supporting business operations</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80b1f-109">Es ist wichtig, entsprechende Schutzmaßnahmen für diese Daten bereitzustellen. Dies ist aber nicht die einzige richtige Wahl.</span><span class="sxs-lookup"><span data-stu-id="80b1f-109">It is important to provide proper security protections for this data, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="80b1f-110">Daten, die geistiges Eigentum enthalten.</span><span class="sxs-lookup"><span data-stu-id="80b1f-110">Data containing intellectual property</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80b1f-111">Es ist wichtig, entsprechende Schutzmaßnahmen für diese Daten bereitzustellen. Dies ist aber nicht die einzige richtige Wahl.</span><span class="sxs-lookup"><span data-stu-id="80b1f-111">It is important to provide proper security protections for this data, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="80b1f-112">Für alle oben genannten Datentypen sind möglicherweise Sicherheitsmaßnahmen erforderlich.</span><span class="sxs-lookup"><span data-stu-id="80b1f-112">All of the above may need security protections</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="80b1f-113">Alle oben genannten Datentypen können möglicherweise zusätzliche Sicherheitsvorkehrungen erfordern.</span><span class="sxs-lookup"><span data-stu-id="80b1f-113">All of the above may merit additional security protections.</span></span>
  - content: <span data-ttu-id="80b1f-114">Welches der folgenden Szenarien ist ein Beispiel für einen Angriff, der in der Umkreisebene auftreten kann?</span><span class="sxs-lookup"><span data-stu-id="80b1f-114">Which of the following is an example of an attack you might see at the perimeter layer?</span></span>
    choices:
    - content: <span data-ttu-id="80b1f-115">Offengelegte Anmeldeinformationen, die online gepostet werden.</span><span class="sxs-lookup"><span data-stu-id="80b1f-115">Exposed credentials posted online</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80b1f-116">Offengelegte Anmeldeinformationen stellen ein großes Risiko für eine Organisation dar, sie sind aber kein Umkreisangriff.</span><span class="sxs-lookup"><span data-stu-id="80b1f-116">Exposed credentials are a huge risk to an organization, but are not a permiter attack.</span></span>
