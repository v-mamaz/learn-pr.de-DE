summary: 'Sie möchten großartige Dinge in Azure gestalten, aber Sie sind sich nicht sicher, was das genau bedeutet. In Azure steht Ihnen eine Fülle von Tools und Diensten zur Verfügung, aber was ist wichtig, um sicherzustellen, dass Sie erfolgreich sind? Wie können Sie Ihren Kunden das Vertrauen in die Sicherheit ihrer Daten vermitteln? Könnte Ihre Architektur eine Spitze im Datenverkehr bewältigen, wenn ein Medienbericht viral wird? Könnte Ihre Architektur den Ausfall mindestens einer kritischen Komponente bewältigen? Verwenden Sie Ressourcen auf effizienteste Weise? Die Verwendung von Schlüsselprinzipien in Ihrer gesamten Architektur (unabhängig von der Wahl der Technologie) kann Ihnen helfen, Ihre Architektur zu entwerfen, zu erstellen und kontinuierlich zu verbessern.'
