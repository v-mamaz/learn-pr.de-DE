quiz:
  title: <span data-ttu-id="82732-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="82732-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="82732-105">Welche der folgenden Punkte beschreibt das horizontale Hochskalieren am besten?</span><span class="sxs-lookup"><span data-stu-id="82732-105">Which is the most accurate description of scaling out?</span></span>
    choices:
    - content: <span data-ttu-id="82732-106">Bereitstellung zusätzlicher Ressourcen, die einer Instanz zugeordnet sind</span><span class="sxs-lookup"><span data-stu-id="82732-106">Increasing the amount of resources allocated to an instance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-107">Die Bereitstellung zusätzlicher Ressourcen für eine einzelne Instanz beschreibt das zentrale Hochskalieren.</span><span class="sxs-lookup"><span data-stu-id="82732-107">Increasing the amount of resources of a single instance is a description for scaling up</span></span>
    - content: <span data-ttu-id="82732-108">Bereitstellung zusätzlicher Instanzen, die Anforderungen verarbeiten</span><span class="sxs-lookup"><span data-stu-id="82732-108">Increasing the number of instances serving requests</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="82732-109">Beim horizontalen Hochskalieren werden zusätzliche Instanzen bereitgestellt, die Anforderungen verarbeiten.</span><span class="sxs-lookup"><span data-stu-id="82732-109">Scaling out increases the number of instances service requests.</span></span>
    - content: <span data-ttu-id="82732-110">Hinzufügen zusätzlichen Speichers zu einem virtuellen Computer</span><span class="sxs-lookup"><span data-stu-id="82732-110">Adding additional storage to a virtual machine</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-111">Das Hinzufügen zusätzlichen Speichers ist kein Beispiel für das horizontale Hochskalieren.</span><span class="sxs-lookup"><span data-stu-id="82732-111">Adding additional storage is not an example of scaling out.</span></span>
    - content: <span data-ttu-id="82732-112">Erreichen der maximalen Skalierungsstufe Ihrer Anwendung</span><span class="sxs-lookup"><span data-stu-id="82732-112">Reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-113">Dem Erreichen der maximalen Skalierungsstufe Ihrer Anwendung können Sie zwar durch horizontales Hochskalieren entgegenwirken. Dies ist jedoch keine präzise Beschreibung der horizontalen Hochskalierung.</span><span class="sxs-lookup"><span data-stu-id="82732-113">Reaching the maximum level of scale for your application can be addressed by scaling out, but is not an accurate description of scaling out.</span></span>
  - content: <span data-ttu-id="82732-114">Welche der folgenden Punkte beschreibt das zentrale Herunterskalieren am besten?</span><span class="sxs-lookup"><span data-stu-id="82732-114">Which is the most accurate description of scaling down?</span></span>
    choices:
    - content: <span data-ttu-id="82732-115">Reduzieren der Instanzen, die Anforderungen verarbeiten</span><span class="sxs-lookup"><span data-stu-id="82732-115">Decreasing the number of instances serving requests</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-116">Das Reduzieren der Instanzen, die Anforderungen verarbeiten, wird als horizontales Herunterskalieren bezeichnet.</span><span class="sxs-lookup"><span data-stu-id="82732-116">Decreasing the number of instances serving requets is scaling in</span></span>
    - content: <span data-ttu-id="82732-117">Festlegen des Besitzers einer Skalierungsstrategie</span><span class="sxs-lookup"><span data-stu-id="82732-117">Taking ownership of how your application scales</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-118">Beim Festlegen des Besitzers einer Skalierungsstrategie handelt es sich nicht um zentrales Herunterskalieren.</span><span class="sxs-lookup"><span data-stu-id="82732-118">Taking ownership of how your application scales is not scaling down.</span></span>
    - content: <span data-ttu-id="82732-119">Verringern der Ressourcen, die einer Instanz zugeordnet sind</span><span class="sxs-lookup"><span data-stu-id="82732-119">Decreasing the amount of resources allocated to an instance</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="82732-120">Beim zentralen Herunterskalieren handelt es sich um die Reduzierung der Ressourcen, die in einer einzelnen Instanz verfügbar sind.</span><span class="sxs-lookup"><span data-stu-id="82732-120">Scaling down is the reduction of resources that a single instance has available.</span></span>
    - content: <span data-ttu-id="82732-121">Verbleiben unter der maximalen Skalierungsstufe Ihrer Anwendung</span><span class="sxs-lookup"><span data-stu-id="82732-121">Remaining below the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-122">Damit wird nicht das zentrale Herunterskalieren beschrieben.</span><span class="sxs-lookup"><span data-stu-id="82732-122">This is not a description of scaling down.</span></span>
  - content: <span data-ttu-id="82732-123">Welcher der folgenden Aspekte spielt beim Umsetzen einer Skalierungsstrategie für Ihre Anwendung KEINE Rolle?</span><span class="sxs-lookup"><span data-stu-id="82732-123">Which of the following is NOT a consideration when building a scaling strategy into your application?</span></span>
    choices:
    - content: <span data-ttu-id="82732-124">Die Richtlinien für die Aufbewahrung von Sicherungen Ihrer Instanzen</span><span class="sxs-lookup"><span data-stu-id="82732-124">The backup retention policies for your instances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="82732-125">Es ist zwar wichtig, die Richtlinien für die Aufbewahrung von Sicherungen zu definieren, diese haben jedoch nichts mit der Skalierbarkeit Ihrer Anwendung zu tun.</span><span class="sxs-lookup"><span data-stu-id="82732-125">While it is important to define the backup retention policies, it is unrelated to the ability of your application to scale.</span></span>
    - content: <span data-ttu-id="82732-126">Zustandsverwaltung Ihrer Anwendung</span><span class="sxs-lookup"><span data-stu-id="82732-126">State management of your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-127">Es ist wichtig, die Zustandsverwaltung beim Erstellen einer Skalierungsstrategie zu berücksichtigen.</span><span class="sxs-lookup"><span data-stu-id="82732-127">State management is important to consider when building a scaling strategy.</span></span> <span data-ttu-id="82732-128">Bei der Skalierung müssen Sie den Benutzerzustand außerhalb der einzelnen Instanzen speichern, um sicherzustellen, dass die Benutzererfahrung nicht beeinträchtigt wird, wenn Instanzen hinzugefügt und entfernt werden.</span><span class="sxs-lookup"><span data-stu-id="82732-128">Scaling requires you to store user state outside of the individual instances to ensure the user experience is not broken as instances are added and removed.</span></span>
    - content: <span data-ttu-id="82732-129">Startzeit der Instanzen</span><span class="sxs-lookup"><span data-stu-id="82732-129">Startup time of your instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-130">Die Startzeit ist ein wichtiger Aspekt bei einer Skalierungsstrategie.</span><span class="sxs-lookup"><span data-stu-id="82732-130">Startup time is an important consideration in a scaling strategy.</span></span> <span data-ttu-id="82732-131">Mit abnehmender Startzeit einer Instanz kann Ihre Anwendung umso schneller auf eine erhöhte Nachfrage reagieren.</span><span class="sxs-lookup"><span data-stu-id="82732-131">As the time to start an instance decreases, the quicker your application can react to increased demand.</span></span>
    - content: <span data-ttu-id="82732-132">Automatisieren der Instanzenskalierung auf Grundlage einer Metrik oder eines Zeitplans</span><span class="sxs-lookup"><span data-stu-id="82732-132">Automating the scaling of your instances based on a metric or schedule</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82732-133">Die Skalierungsautomatisierung ist ein wichtiger Aspekt bei einer Skalierungsstrategie.</span><span class="sxs-lookup"><span data-stu-id="82732-133">Scaling automation is an important piece of a scaling strategy.</span></span> <span data-ttu-id="82732-134">Durch die Skalierungsautomatisierung ergeben sich mehr Möglichkeiten für den Umgang mit Schwankungen bei der Benutzerauslastung ohne manuellen Eingriff oder Beeinträchtigung der Benutzerfreundlichkeit.</span><span class="sxs-lookup"><span data-stu-id="82732-134">As you automate your scaling capabilities you will have greater ability to handle fluctuations in user load without manual intervention or poor user experience.</span></span>
