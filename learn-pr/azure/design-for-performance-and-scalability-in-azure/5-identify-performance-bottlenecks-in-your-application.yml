quiz:
  title: <span data-ttu-id="7de9c-104">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="7de9c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="7de9c-105">Welche der folgenden Aussagen beschreibt Application Insights am besten?</span><span class="sxs-lookup"><span data-stu-id="7de9c-105">Which of the following best describes Application Insights?</span></span>
    choices:
    - content: <span data-ttu-id="7de9c-106">Eine einzelne Ansicht für alle Ihre Überwachungsanforderungen in Azure</span><span class="sxs-lookup"><span data-stu-id="7de9c-106">A single view for all your monitoring needs in Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7de9c-107">Obwohl Application Insights eine große Menge Daten für die Leistung Ihrer Anwendung bereitstellen kann, ist es keine umfassende Azure-Überwachungslösung.</span><span class="sxs-lookup"><span data-stu-id="7de9c-107">While Application Insights can provide a wealth of data on your application performance, is it not a comprehensive Azure monitoring solution.</span></span>
    - content: <span data-ttu-id="7de9c-108">Implementierung der Überwachungsmuster für den Integritätsendpunkt</span><span class="sxs-lookup"><span data-stu-id="7de9c-108">An implementation of the health endpoint monitoring pattern</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7de9c-109">Das Überwachungsmuster für den Integritätsendpunkt konzentriert sich auf die Endpunkte, die von der Anwendung für die allgemeine Integrität verfügbar gemacht werden.</span><span class="sxs-lookup"><span data-stu-id="7de9c-109">The health endpoint monitoring pattern focuses on monitoring endpoints exposed by your application for overall health.</span></span>
    - content: <span data-ttu-id="7de9c-110">Arbeitsbereich, in dem die Sammlung von Protokollen in der gesamten Infrastruktur und Anwendungen übergreifend aktiviert wird</span><span class="sxs-lookup"><span data-stu-id="7de9c-110">A workspace to enable collection of logs across infrastructure and applications</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7de9c-111">Log Analytics ist ein Arbeitsbereich, in dem die Sammlung von Protokollen in der gesamten Infrastruktur und Anwendungen übergreifend aktiviert wird.</span><span class="sxs-lookup"><span data-stu-id="7de9c-111">Log Analytics is a workspace that enables the collection of logs across infrastructure and applications.</span></span>
    - content: <span data-ttu-id="7de9c-112">Dienst zum Überwachen von Verfügbarkeit, Leistung und Nutzung von Webanwendungen</span><span class="sxs-lookup"><span data-stu-id="7de9c-112">A service to monitor availability, performance, and usage of web applications</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7de9c-113">Application Insights ist ein Dienst zum Überwachen von Verfügbarkeit, Leistung und Nutzung von Webanwendungen.</span><span class="sxs-lookup"><span data-stu-id="7de9c-113">Application Insights is a service to monitor availability, performance, and usage of web applications.</span></span>
  - content: '<span data-ttu-id="7de9c-114">Wahr oder falsch: Sie können Log Analytics verwenden, um benutzerdefinierte Protokolle und Metriken nachzuverfolgen.</span><span class="sxs-lookup"><span data-stu-id="7de9c-114">True or false: Log Analytics tracks custom logs and metrics.</span></span>'
    choices:
    - content: <span data-ttu-id="7de9c-115">Wahr</span><span class="sxs-lookup"><span data-stu-id="7de9c-115">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7de9c-116">Für benutzerdefinierte Protokolle und Metriken können Sie die HTTP-Datensammlungs-API verwenden, um Daten eines beliebigen REST-API-Clients in Log Analytics zu schreiben, oder eine Azure-Logik-App, um Daten aus einem benutzerdefinierten Workflow zu schreiben.</span><span class="sxs-lookup"><span data-stu-id="7de9c-116">For custom logs and metrics, you can use the HTTP Data Collector API to write data to Log Analytics from any REST API client or an Azure Logic App to write data from a custom workflow.</span></span>
    - content: <span data-ttu-id="7de9c-117">Falsch</span><span class="sxs-lookup"><span data-stu-id="7de9c-117">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7de9c-118">Für benutzerdefinierte Protokolle und Metriken können Sie die HTTP-Datensammlungs-API verwenden, um Daten eines beliebigen REST-API-Clients in Log Analytics zu schreiben, oder eine Azure-Logik-App, um Daten aus einem benutzerdefinierten Workflow zu schreiben.</span><span class="sxs-lookup"><span data-stu-id="7de9c-118">For custom logs and metrics, you can use the HTTP Data Collector API to write data to Log Analytics from any REST API client or an Azure Logic App to write data from a custom workflow.</span></span>
