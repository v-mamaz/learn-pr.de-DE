quiz:
  title: Überprüfen Sie Ihre Kenntnisse
  questions:
  - content: Welche der folgenden möglichen Antworten ist die Definition des Begriffs Netzwerklatenz?
    choices:
    - content: Der im Netzwerk verfügbare Durchsatz
      isCorrect: false
      incorrectExplanation: Netzwerkdurchsatz ist ein Maß der Netzwerkkapazität.
    - content: Die Zeit, die benötigt wird, um Daten von einer Quelle an ein Ziel zu senden
      isCorrect: true
      correctExplanation: Latenz ist ein Maß für die Netzwerkübertragungszeit.
    - content: Die Gültigkeitsdauer einer Ressource in einem Content Delivery Network
      isCorrect: false
      incorrectExplanation: Die Gültigkeitsdauer einer Ressource in einem Content Delivery Network bezieht sich auf die Häufigkeit, mit der die Ressource über die ursprüngliche Quelle aktualisiert wird.
    - content: Eine private Verbindung zwischen einem lokalen Netzwerk und Azure
      isCorrect: false
      incorrectExplanation: ExpressRoute ist eine private Verbindung zwischen einem lokalen Netzwerk und Azure, die zwar die Latenz verbessern kann, den Begriff jedoch nicht definiert.
  - content: Stellen Sie sich vor, Ihre Webanwendung wird in der Region „USA, Osten“ gehostet. Welche der folgenden Maßnahmen wäre die kostengünstigste Möglichkeit, die Netzwerklatenz für Benutzer weltweit zu optimieren?
    choices:
    - content: Bereitstellen von ExpressRoute für alle Benutzer
      isCorrect: false
      incorrectExplanation: ExpressRoute wird pro Netzwerkadresse, nicht pro Benutzer bereitgestellt.
    - content: Verwenden eines Content Delivery Network, durch das Ressourcen und Inhalte näher bei den Benutzern bereitgestellt werden
      isCorrect: true
      correctExplanation: Durch die Verwendung eines Content Delivery Network werden Ressourcen an Speicherorten zwischengespeichert, die den Endbenutzern physisch näher sind, und können somit schneller geladen werden. Dadurch wird die Netzwerklatenz auf kostengünstige Weise für Benutzer weltweit reduziert.
    - content: Verwenden von Traffic Manager im leistungsorientierten Routingmodus
      isCorrect: false
      incorrectExplanation: Traffic Manager ist ein DNS-Lastenausgleich, mit dem die Zeit zum Herstellen einer Verbindung mit Ressourcen reduziert werden kann, für den jedoch Webdienste an mehreren Speicherorten gesucht werden müssten, und der nicht die kostengünstigste Möglichkeit zum Lösen dieses Problems darstellt.
    - content: Bereitstellen weiterer Instanzen in der Region „USA, Osten“ zum Abfangen der zusätzlichen Last, die durch Benutzer erzeugt wird
      isCorrect: false
      incorrectExplanation: Durch die Bereitstellung weiterer Instanzen kann der Dienst in „USA, Osten“ zwar größere Lasten bewältigen, das Problem der Netzwerklatenz für Benutzer weltweit wird dadurch jedoch nicht behoben.
