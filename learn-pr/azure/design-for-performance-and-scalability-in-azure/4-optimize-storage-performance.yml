quiz:
  title: 'Wissenstest: Optimieren der Speicherleistung'
  questions:
  - content: Was ist mehrsprachige Persistenz?
    choices:
    - content: Die Nutzung von Azure SQL-Datenbank zur Speicherung all Ihrer Daten
      isCorrect: false
      incorrectExplanation: Das Speichern aller Daten in einer einzelnen Technologie ist nicht die Definition von mehrsprachiger Persistenz.
    - content: Eine Möglichkeit, Verbindungen für Datenübertragungen aufrechtzuerhalten
      isCorrect: false
      incorrectExplanation: Keepalives sind Methoden für das Aufrechterhalten von Verbindungen für Datenübertragungen und stehen in keinem Zusammenhang mit mehrsprachiger Persistenz.
    - content: Die Verwendung unterschiedlicher Speichertechnologien für unterschiedliche Zwecke innerhalb Ihrer Anwendung
      isCorrect: true
      correctExplanation: Mehrsprachige Persistenz ist die Verwendung unterschiedlicher Speichertechnologien für unterschiedliche Zwecke.
    - content: Ein Ansatz zur Behandlung von Fehlern bei transienten Daten
      isCorrect: false
      incorrectExplanation: Obwohl dies beim Umgang mit vorübergehenden Datenfehlern in einer Anwendungsarchitektur von Vorteil ist, steht es in keinem Zusammenhang mit mehrsprachiger Persistenz.
  - content: Mit Redis Cache kann die Leistung Ihrer Anwendung verbessert werden, indem eine Momentaufnahme der Daten im Arbeitsspeicher gespeichert wird.
    choices:
    - content: Wahr
      isCorrect: true
      correctExplanation: Redis Cache speichert Anwendungsdaten im Arbeitsspeicher. Dies führt zu schnellen Abrufzeiten und einer Verbesserung der Anwendungsleistung bei häufig verwendeten Daten.
    - content: Falsch
      isCorrect: false
      incorrectExplanation: Redis Cache speichert Anwendungsdaten im Arbeitsspeicher. Dies führt zu schnellen Abrufzeiten und einer Verbesserung der Anwendungsleistung bei häufig verwendeten Daten.
