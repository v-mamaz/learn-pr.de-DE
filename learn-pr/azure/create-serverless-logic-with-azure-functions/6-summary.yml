quiz:
  title: Wissenstest
  questions:
    - content: Die am besten serverlose Logik definiert?
      choices:
        - content: 'Code, den Sie schreiben, der auf Servern nicht ausgeführt wird.'
          isCorrect: false
        - content: 'Verwalten von Code, den Sie schreiben, die auf Servern ausgeführt wird.'
          isCorrect: false
        - content: 'Verwaltet von Code, den Sie schreiben, die auf Servern einen Cloudanbieter ausgeführt wird.'
          isCorrect: true
          correctExplanation: 'Serverlos bedeutet nicht, dass keine Server vorhanden sind – es bedeutet lediglich, dass sich Entwickler nicht um ihre Server kümmern müssen. Stattdessen wird ein Cloudanbieter wie Azure Server verwaltet.'
    - content: 'Der Container, der Funktionen in einer logischen Einheit für die einfachere Verwaltung, Bereitstellung und Freigabe von Ressourcen gruppiert aufgerufen werden?'
      choices:
        - content: Ressourcengruppe
          isCorrect: false
        - content: Funktionen-App
          isCorrect: true
          correctExplanation: 'Eine Funktions-app ist eine Möglichkeit zum Organisieren und kollektiv Verwalten Ihrer Funktionen. Eine Funktionen-App besteht aus einer oder mehreren individuellen Funktionen, die zusammen vom Azure App Service verwaltet werden. Alle Funktionen in einer Funktionen-app freigeben, die gleichen Tarif, die kontinuierliche Bereitstellung und die Runtime-Version.'
        - content: Funktion-Auflistung
          isCorrect: false
    - content: 'Wir unsere-Funktion vor unbekannten HTTP Aufrufern geschützt, durch Anfordern einer funktionsspezifische API-Schlüssel mit jedem Aufruf übergeben werden. Welche der folgenden ist der Name-Header in die HTTP-Anforderungen, die muss diesen Schlüssel enthalten?'
      choices:
        - content: X-Funktionen – Schlüssel
          isCorrect: true
          correctExplanation: 'Die API kann in einer Abfragezeichenfolgenvariablen, die mit dem Namen "Code" enthalten sein, oder in eine X-Funktionen-Key-HTTP-Header enthalten sein kann'
        - content: x-requested-with
          isCorrect: false
        - content: x-csrf-token
          isCorrect: false