quiz:
  title: <span data-ttu-id="3f4da-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="3f4da-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="3f4da-105">Welche der folgenden Aussagen trifft am ehesten auf die serverlose Logik zu?</span><span class="sxs-lookup"><span data-stu-id="3f4da-105">Which of the following best defines serverless logic?</span></span>
    choices:
    - content: <span data-ttu-id="3f4da-106">Von Ihnen geschriebener Code, der nicht auf dem Server ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="3f4da-106">Code you write that doesn't run on servers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3f4da-107">Serverlos bedeutet nicht, dass keine Server vorhanden sind. Es bedeutet lediglich, dass sich Entwickler nicht um ihre Server kümmern müssen.</span><span class="sxs-lookup"><span data-stu-id="3f4da-107">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="3f4da-108">Sie werden stattdessen von einem Cloudanbieter wie Azure verwaltet.</span><span class="sxs-lookup"><span data-stu-id="3f4da-108">Instead, a cloud provider such as Azure, manages servers.</span></span>
    - content: <span data-ttu-id="3f4da-109">Von Ihnen geschriebener Code, der auf von Ihnen verwalteten Servern ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="3f4da-109">Code you write that runs on servers you manage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3f4da-110">Serverlos bedeutet nicht, dass keine Server vorhanden sind. Es bedeutet lediglich, dass sich Entwickler nicht um ihre Server kümmern müssen.</span><span class="sxs-lookup"><span data-stu-id="3f4da-110">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="3f4da-111">Sie werden stattdessen von einem Cloudanbieter wie Azure verwaltet.</span><span class="sxs-lookup"><span data-stu-id="3f4da-111">Instead, a cloud provider such as Azure, manages servers.</span></span>
    - content: <span data-ttu-id="3f4da-112">Von Ihnen geschriebener Code, der auf Servern ausgeführt wird, die von einem Cloudanbieter verwaltet werden.</span><span class="sxs-lookup"><span data-stu-id="3f4da-112">Code you write that runs on servers a cloud provider manages.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3f4da-113">Serverlos bedeutet nicht, dass keine Server vorhanden sind. Es bedeutet lediglich, dass sich Entwickler nicht um ihre Server kümmern müssen.</span><span class="sxs-lookup"><span data-stu-id="3f4da-113">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="3f4da-114">Sie werden stattdessen von einem Cloudanbieter wie Azure verwaltet.</span><span class="sxs-lookup"><span data-stu-id="3f4da-114">Instead, a cloud provider such as Azure, manages servers.</span></span>
  - content: <span data-ttu-id="3f4da-115">Wie heißt der Container, der Funktionen in eine logische Einheit gruppiert, um die Verwaltung, Bereitstellung und Freigabe von Ressourcen zu vereinfachen?</span><span class="sxs-lookup"><span data-stu-id="3f4da-115">The container that groups functions into a logical unit for easier management, deployment, and sharing of resources is called?</span></span>
    choices:
    - content: <span data-ttu-id="3f4da-116">Ressourcengruppe</span><span class="sxs-lookup"><span data-stu-id="3f4da-116">Resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3f4da-117">Eine Funktions-App ist eine Möglichkeit, mit der Sie Ihre Funktionen organisieren und kollektiv verwalten können.</span><span class="sxs-lookup"><span data-stu-id="3f4da-117">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="3f4da-118">Eine Funktions-App besteht aus mehreren individuellen Funktionen, die zusammen vom Azure App Service verwaltet werden.</span><span class="sxs-lookup"><span data-stu-id="3f4da-118">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="3f4da-119">Der Tarif, die kontinuierliche Bereitstellung und die Laufzeitversion sind für alle Funktionen in einer Funktions-App gleich.</span><span class="sxs-lookup"><span data-stu-id="3f4da-119">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="3f4da-120">Funktions-App</span><span class="sxs-lookup"><span data-stu-id="3f4da-120">Function app</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3f4da-121">Eine Funktions-App ist eine Möglichkeit, mit der Sie Ihre Funktionen organisieren und kollektiv verwalten können.</span><span class="sxs-lookup"><span data-stu-id="3f4da-121">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="3f4da-122">Eine Funktions-App besteht aus mehreren individuellen Funktionen, die zusammen vom Azure App Service verwaltet werden.</span><span class="sxs-lookup"><span data-stu-id="3f4da-122">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="3f4da-123">Der Tarif, die kontinuierliche Bereitstellung und die Laufzeitversion sind für alle Funktionen in einer Funktions-App gleich.</span><span class="sxs-lookup"><span data-stu-id="3f4da-123">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="3f4da-124">Funktionssammlung</span><span class="sxs-lookup"><span data-stu-id="3f4da-124">Function collection</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3f4da-125">Eine Funktions-App ist eine Möglichkeit, mit der Sie Ihre Funktionen organisieren und kollektiv verwalten können.</span><span class="sxs-lookup"><span data-stu-id="3f4da-125">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="3f4da-126">Eine Funktions-App besteht aus mehreren individuellen Funktionen, die zusammen vom Azure App Service verwaltet werden.</span><span class="sxs-lookup"><span data-stu-id="3f4da-126">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="3f4da-127">Der Tarif, die kontinuierliche Bereitstellung und die Laufzeitversion sind für alle Funktionen in einer Funktions-App gleich.</span><span class="sxs-lookup"><span data-stu-id="3f4da-127">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
  - content: <span data-ttu-id="3f4da-128">Durch Anfordern eines funktionsspezifischen API-Schlüssels bei jedem Aufruf wird die Funktion vor unbekannten HTTP-Aufrufern geschützt.</span><span class="sxs-lookup"><span data-stu-id="3f4da-128">We secured our function against unknown HTTP callers by requiring a function-specific API key be passed with each call.</span></span> <span data-ttu-id="3f4da-129">Welche der folgenden Optionen ist der Namensheader in den HTTP-Anforderungen, die diesen Schlüssel enthalten müssen?</span><span class="sxs-lookup"><span data-stu-id="3f4da-129">Which of the following is the name header in the HTTTP requests that needs to contain this key?</span></span>
    choices:
    - content: <span data-ttu-id="3f4da-130">x-functions-key</span><span class="sxs-lookup"><span data-stu-id="3f4da-130">x-functions-key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3f4da-131">Die API kann in einer Abfragezeichenfolgenvariablen namens „code“ oder im HTTP-Header „x-functions-key“ enthalten sein.</span><span class="sxs-lookup"><span data-stu-id="3f4da-131">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
    - content: <span data-ttu-id="3f4da-132">x-requested-with</span><span class="sxs-lookup"><span data-stu-id="3f4da-132">x-requested-with</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3f4da-133">Die API kann in einer Abfragezeichenfolgenvariablen namens „code“ oder im HTTP-Header „x-functions-key“ enthalten sein.</span><span class="sxs-lookup"><span data-stu-id="3f4da-133">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
    - content: <span data-ttu-id="3f4da-134">x-csrf-token</span><span class="sxs-lookup"><span data-stu-id="3f4da-134">x-csrf-token</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3f4da-135">Die API kann in einer Abfragezeichenfolgenvariablen namens „code“ oder im HTTP-Header „x-functions-key“ enthalten sein.</span><span class="sxs-lookup"><span data-stu-id="3f4da-135">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
