quiz:
  title: <span data-ttu-id="eb386-104">Wissensbeurteilung</span><span class="sxs-lookup"><span data-stu-id="eb386-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="eb386-105">Welche der folgenden Aussagen trifft am ehesten auf die serverlose Logik zu?</span><span class="sxs-lookup"><span data-stu-id="eb386-105">Which of the following best defines serverless logic?</span></span>
    choices:
    - content: <span data-ttu-id="eb386-106">Von Ihnen geschriebener Code, der nicht auf dem Server ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="eb386-106">Code you write that doesn't run on servers.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb386-107">Von Ihnen geschriebener Code, der auf von Ihnen verwalteten Servern ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="eb386-107">Code you write that runs on servers you manage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb386-108">Von Ihnen geschriebener Code, der auf Servern ausgeführt wird, die von einem Cloudanbieter verwaltet werden.</span><span class="sxs-lookup"><span data-stu-id="eb386-108">Code you write that runs on servers a cloud provider manages.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="eb386-109">Serverlos bedeutet nicht, dass keine Server vorhanden sind. Es bedeutet lediglich, dass sich Entwickler nicht um ihre Server kümmern müssen.</span><span class="sxs-lookup"><span data-stu-id="eb386-109">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="eb386-110">Sie werden stattdessen von einem Cloudanbieter wie Azure verwaltet.</span><span class="sxs-lookup"><span data-stu-id="eb386-110">Instead, a cloud provider such as Azure, manages servers.</span></span>
  - content: <span data-ttu-id="eb386-111">Wie heißt der Container, der Funktionen in eine logische Einheit gruppiert, um die Verwaltung, Bereitstellung und Freigabe von Ressourcen zu vereinfachen?</span><span class="sxs-lookup"><span data-stu-id="eb386-111">The container that groups functions into a logical unit for easier management, deployment, and sharing of resources is called?</span></span>
    choices:
    - content: <span data-ttu-id="eb386-112">Ressourcengruppe</span><span class="sxs-lookup"><span data-stu-id="eb386-112">Resource group</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb386-113">Funktions-App</span><span class="sxs-lookup"><span data-stu-id="eb386-113">Function app</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="eb386-114">Eine Funktions-App ist eine Möglichkeit, mit der Sie Ihre Funktionen organisieren und kollektiv verwalten können.</span><span class="sxs-lookup"><span data-stu-id="eb386-114">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="eb386-115">Eine Funktions-App besteht aus mehreren individuellen Funktionen, die zusammen vom Azure App Service verwaltet werden.</span><span class="sxs-lookup"><span data-stu-id="eb386-115">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="eb386-116">Der Tarif, die kontinuierliche Bereitstellung und die Laufzeitversion sind für alle Funktionen in einer Funktions-App gleich.</span><span class="sxs-lookup"><span data-stu-id="eb386-116">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="eb386-117">Funktionssammlung</span><span class="sxs-lookup"><span data-stu-id="eb386-117">Function collection</span></span>
      isCorrect: false
  - content: <span data-ttu-id="eb386-118">Durch Anfordern eines funktionsspezifischen API-Schlüssels bei jedem Aufruf wird die Funktion vor unbekannten HTTP-Aufrufern geschützt.</span><span class="sxs-lookup"><span data-stu-id="eb386-118">We secured our function against unknown HTTP callers by requiring a function-specific API key be passed with each call.</span></span> <span data-ttu-id="eb386-119">Welche der folgenden Optionen ist der Namensheader in den HTTP-Anforderungen, die diesen Schlüssel enthalten müssen?</span><span class="sxs-lookup"><span data-stu-id="eb386-119">Which of the following is the name header in the HTTTP requests that needs to contain this key?</span></span>
    choices:
    - content: <span data-ttu-id="eb386-120">x-functions-key</span><span class="sxs-lookup"><span data-stu-id="eb386-120">x-functions-key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="eb386-121">Die API kann in einer Abfragezeichenfolgenvariablen namens „code“ oder im HTTP-Header „x-functions-key“ enthalten sein.</span><span class="sxs-lookup"><span data-stu-id="eb386-121">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header</span></span>
    - content: <span data-ttu-id="eb386-122">x-requested-with</span><span class="sxs-lookup"><span data-stu-id="eb386-122">x-requested-with</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb386-123">x-csrf-token</span><span class="sxs-lookup"><span data-stu-id="eb386-123">x-csrf-token</span></span>
      isCorrect: false
