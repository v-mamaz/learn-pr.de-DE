  description: 'Mit virtuellen Azure-Computern (VMs) können Sie dedizierte Computingressourcen in wenigen Minuten erstellen, die wie ein physischer Desktopcomputer oder ein physischer Server verwendet werden können. Egal, ob Ihr virtueller Computer ein Server ist, mit dem Sie aus Verwaltungszwecken eine Verbindung herstellen, oder eine virtuelle Arbeitsstation für einen Endbenutzer: Das Remotedesktopprotokoll (RDP) sorgt dafür, dass sich die Verwendung nicht vom Verwenden eines lokalen, physischen Computers unterscheidet.'
