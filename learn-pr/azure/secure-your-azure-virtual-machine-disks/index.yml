  description: Erkunden Sie die Optionen in Azure zum Verschlüsseln von ruhenden Daten, und vergleichen Sie Azure Disk Encryption (ADE) mit der Speicherdienstverschlüsselung (Storage Service Encryption, SSE). Verwenden Sie die Azure-Portal- und PowerShell-Befehle und -Skripts zum Verschlüsseln von (Betriebssystem-)Datenträgern auf vorhandenen VMs. Verwenden Sie Azure Resource Manager-Vorlagen, um sicherzustellen, dass die neu bereitgestellten VMs automatisch verschlüsselt werden.
