  questions:
  - content: '<span data-ttu-id="f6ddb-105">Richtig oder falsch: Azure Load Balancer kann entweder für öffentliche Dienste oder für interne Azure-Dienste verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-105">True or False: Azure Load Balancer can be used for either public-facing services or for internal Azure services?</span></span>'
    choices:
    - content: <span data-ttu-id="f6ddb-106">Richtig</span><span class="sxs-lookup"><span data-stu-id="f6ddb-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f6ddb-107">Azure stellt jeweils öffentliche und interne Load Balancer zur Verfügung.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-107">Azure offers both public and internal load balancers.</span></span> <span data-ttu-id="f6ddb-108">Öffentliche Lastenausgleiche verarbeiten Clientanforderungen, die von außerhalb der Azure-Infrastruktur eingehen und über eine öffentliche IP-Adresse verfügen.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-108">Public load balancers handle client requests from outside the Azure infrastructure and have a public IP address.</span></span> <span data-ttu-id="f6ddb-109">Internen Lastenausgleiche verarbeiten Anforderungen, die von innerhalb eines virtuellen Netzwerks gesendet werden.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-109">Internal load balancers process requests from within a virtual network.</span></span>
