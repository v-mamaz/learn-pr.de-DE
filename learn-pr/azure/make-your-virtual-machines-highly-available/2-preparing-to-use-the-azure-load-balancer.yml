      isCorrect: true
      correctExplanation: <span data-ttu-id="f6ddb-120">Lastenausgleiche verteilen den Netzwerkdatenverkehr nur auf einer VM, wenn ein Integritätstest bestimmt, dass die VM verfügbar und betriebsbereit ist.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-120">Load balancers will distribute traffic to a virtual machine only if a health probe determines that the virtual machine is available and operational.</span></span>
  - content: "<span data-ttu-id=\"f6ddb-121\">Angenommen, Sie verwenden Azure Load Balancer, um die Verteilung des Netzwerkdatenverkehrs zwischen drei VMs aufzuteilen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6ddb-121\">Suppose you're using an Azure Load Balancer to manage the distribution of traffic between three virtual machines.</span></span> <span data-ttu-id=\"f6ddb-122\">Richtig oder falsch: Wenn ein Client mehrere Anforderungen mit unterschiedlichen Quellports durchführt, wird gewährleistet, dass die gleiche VM für die Verarbeitung von jeder Anforderung verwendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6ddb-122\">True or false: if a client makes multiple requests with different source ports, the same virtual machine is guaranteed to be used to handle each request?</span></span>"
    choices:
