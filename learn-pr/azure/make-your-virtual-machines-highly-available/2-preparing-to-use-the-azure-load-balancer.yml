      incorrectExplanation: <span data-ttu-id="f6ddb-111">Azure stellt jeweils öffentliche und interne Load Balancer zur Verfügung.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-111">Azure offers both public and internal load balancers.</span></span> <span data-ttu-id="f6ddb-112">Öffentliche Lastenausgleiche verarbeiten Clientanforderungen, die von außerhalb der Azure-Infrastruktur eingehen und über eine öffentliche IP-Adresse verfügen.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-112">Public load balancers handle client requests from outside the Azure infrastructure and have a public IP address.</span></span> <span data-ttu-id="f6ddb-113">Internen Lastenausgleiche verarbeiten Anforderungen, die von innerhalb eines virtuellen Netzwerks gesendet werden.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-113">Internal load balancers process requests from within a virtual network.</span></span>
