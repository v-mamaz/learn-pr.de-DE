      isCorrect: true
      correctExplanation: <span data-ttu-id="f6ddb-127">Azure Load Balancer verwendet einen Hashbasierten Algorithmus, der auf Daten basiert, einschließlich dem Quellport der Anforderung des Clients.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-127">Azure Load Balancer uses a hash-based algorithm based off data including the source port of the client's request.</span></span> <span data-ttu-id="f6ddb-128">Ein anderer Quellport würde einen neuen Hash generieren, und der Lastenausgleich sendet diesen Netzwerkdatenverkehr möglicherweise an eine beliebige VM der drei virtuellen Computer.</span><span class="sxs-lookup"><span data-stu-id="f6ddb-128">A different source port would generate a new hash and the load balancer may send this traffic to any of the three virtual machines.</span></span>
