  title: <span data-ttu-id="e2c1e-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="e2c1e-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="e2c1e-105">Was ist Azure?</span><span class="sxs-lookup"><span data-stu-id="e2c1e-105">What is Azure?</span></span>
    choices:
    - content: <span data-ttu-id="e2c1e-106">Die Cloud Computing-Plattform von Microsoft, mit der Computeleistung, Speicher und Dienste durch Verwendung eines Modells mit nutzungsbasierter Bezahlung über das Internet bereitgestellt werden.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-106">Microsoft's cloud computing platform, which provides compute power, storage, and services over the Internet using a pay-as-you-go pricing model.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e2c1e-107">Azure bietet reine Computeleistung und Speicher sowie Dienste, mit denen Sie neue Softwaremodelle wie intelligente Bots und Mixed Reality erkunden können.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-107">Azure provides raw compute power and storage, as well as services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
    - content: <span data-ttu-id="e2c1e-108">Ein einzelnes Rechenzentrum in Redmond, Washington.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-108">A single data center located in Redmond, Washington.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2c1e-109">Azure besteht aus Rechenzentren, die auf der ganzen Welt verteilt sind.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-109">Azure is made up of data centers distributed throughout the world.</span></span>
    - content: <span data-ttu-id="e2c1e-110">Eine Hostingumgebung speziell für virtuelle Computer</span><span class="sxs-lookup"><span data-stu-id="e2c1e-110">A hosting environment specifically for virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2c1e-111">Mit Azure wird nicht nur reine Computeleistung bereitgestellt, z.B. in Form von virtuellen Computern, sondern Sie erhalten auch Zugriff auf viele Dienste, mit denen Sie neue Softwaremodelle wie intelligente Bots und Mixed Reality erkunden können.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-111">While Azure provides raw compute power, such as virtual machines, it also provides many services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
  - content: <span data-ttu-id="e2c1e-112">Wann sollten Sie Ihre Bereitstellung _horizontal hochskalieren_?</span><span class="sxs-lookup"><span data-stu-id="e2c1e-112">When should you _scale out_ your deployment?</span></span>
    choices:
    - content: <span data-ttu-id="e2c1e-113">Wenn Ihre Anwendung oder Ihr Dienst für eine schnellere Ausführung eine leistungsfähigere CPU oder mehr Arbeitsspeicher benötigt.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-113">When your application or service requires a more powerful CPU or more memory to run faster.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2c1e-114">In diesem Fall können Sie Ihre Bereitstellung möglicherweise _zentral hochskalieren_, indem Sie Ihre Anwendung oder Ihren Dienst auf leistungsstärkere Hardware verschieben.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-114">In this case, you might _scale up_ by moving your application or service to more powerful hardware.</span></span>
    - content: <span data-ttu-id="e2c1e-115">Wenn Sie virtuelle Computer hinzufügen müssen, um die Geschwindigkeit Ihrer Anwendung zu erhöhen.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-115">When you need additional virtual machines to speed up your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e2c1e-116">Beim horizontalen Hochskalieren werden zusätzliche Systeme wie z.B. virtuelle Computer hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-116">Scaling out means adding additional systems, such as virtual machines.</span></span> <span data-ttu-id="e2c1e-117">So können Sie beispielsweise viele virtuelle Computer erstellen, die auf die gleiche Weise konfiguriert sind, und einen Lastenausgleich verwenden, um die Arbeit auf diese zu verteilen.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-117">For example, you might create many virtual machines configured in the same way and use a load balancer to distribute work across them.</span></span>
    - content: <span data-ttu-id="e2c1e-118">Wenn Sie überschüssige Kapazität nutzen, die Sie nicht benötigen.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-118">When you're using excess capacity that you don't need.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2c1e-119">In diesem Fall können Sie _horizontal herunterskalieren_, indem Sie Systeme herunterfahren, die Sie derzeit nicht benötigen.</span><span class="sxs-lookup"><span data-stu-id="e2c1e-119">In this case, you might _scale in_ by tearing down systems you don't currently need.</span></span>
