quiz:
  title: Überprüfen Sie Ihr Wissen
  questions:
  - content: Was ist Azure?
    choices:
    - content: Die Cloud Computing-Plattform von Microsoft, mit der Computeleistung, Speicher und Dienste durch Verwendung eines Modells mit nutzungsbasierter Bezahlung über das Internet bereitgestellt werden.
      isCorrect: true
      correctExplanation: Azure bietet reine Computeleistung und Speicher sowie Dienste, mit denen Sie neue Softwaremodelle wie intelligente Bots und Mixed Reality erkunden können.
    - content: Ein einzelnes Rechenzentrum in Redmond, Washington.
      isCorrect: false
      incorrectExplanation: Azure besteht aus Rechenzentren, die auf der ganzen Welt verteilt sind.
    - content: Eine Hostingumgebung speziell für virtuelle Computer
      isCorrect: false
      incorrectExplanation: Mit Azure wird nicht nur reine Computeleistung bereitgestellt, z.B. in Form von virtuellen Computern, sondern Sie erhalten auch Zugriff auf viele Dienste, mit denen Sie neue Softwaremodelle wie intelligente Bots und Mixed Reality erkunden können.
  - content: Wann sollten Sie Ihre Bereitstellung _horizontal hochskalieren_?
    choices:
    - content: Wenn Ihre Anwendung oder Ihr Dienst für eine schnellere Ausführung eine leistungsfähigere CPU oder mehr Arbeitsspeicher benötigt.
      isCorrect: false
      incorrectExplanation: In diesem Fall können Sie Ihre Bereitstellung möglicherweise _zentral hochskalieren_, indem Sie Ihre Anwendung oder Ihren Dienst auf leistungsstärkere Hardware verschieben.
    - content: Wenn Sie virtuelle Computer hinzufügen müssen, um die Geschwindigkeit Ihrer Anwendung zu erhöhen.
      isCorrect: true
      correctExplanation: Beim horizontalen Hochskalieren werden zusätzliche Systeme wie z.B. virtuelle Computer hinzugefügt. So können Sie beispielsweise viele virtuelle Computer erstellen, die auf die gleiche Weise konfiguriert sind, und einen Lastenausgleich verwenden, um die Arbeit auf diese zu verteilen.
    - content: Wenn Sie überschüssige Kapazität nutzen, die Sie nicht benötigen.
      isCorrect: false
      incorrectExplanation: In diesem Fall können Sie _horizontal herunterskalieren_, indem Sie Systeme herunterfahren, die Sie derzeit nicht benötigen.
