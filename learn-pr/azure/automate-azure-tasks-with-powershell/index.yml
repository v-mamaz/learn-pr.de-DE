  description: Azure PowerShell ist ein PowerShell-Modul mit Cmdlets zum Steuern von Azure-Ressourcen. Sie können das Tool lokal auf Ihrem Administratorcomputer installieren und dann interaktive Befehle und Skripts ausführen. Azure PowerShell leitet Ihre Befehle an die Azure-Rechenzentren weiter, wo sie im Kontext Ihrer Azure-Abonnements ausgeführt werden. Dieses Modul veranschaulicht, wie Sie Azure PowerShell unter Linux, macOS oder Windows installieren und das Tool dann verwenden, um eine Verbindung mit Azure herzustellen und Ihre Ressourcen zu verwalten.
