  title: <span data-ttu-id="a42bd-104">Überprüfen Sie Ihr Wissen</span><span class="sxs-lookup"><span data-stu-id="a42bd-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="a42bd-105">Richtig oder falsch: Das Azure-Portal, die Azure CLI und Azure PowerShell bieten grundlegend verschiedene Dienste, weshalb es unwahrscheinlich ist, dass alle drei den für Sie erforderlichen Vorgang unterstützen.</span><span class="sxs-lookup"><span data-stu-id="a42bd-105">True or false: The Azure portal, the Azure CLI, and Azure PowerShell offer significantly different services, so it is unlikely that all three will support the operation you need.</span></span>'
    choices:
    - content: <span data-ttu-id="a42bd-106">Richtig</span><span class="sxs-lookup"><span data-stu-id="a42bd-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a42bd-107">Die drei Tools bieten fast genau die gleichen Dienste.</span><span class="sxs-lookup"><span data-stu-id="a42bd-107">The three tools offer almost exactly the same set of services.</span></span>
    - content: <span data-ttu-id="a42bd-108">Falsch</span><span class="sxs-lookup"><span data-stu-id="a42bd-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a42bd-109">Die drei Tools bieten fast die gleiche Zusammenstellung von Diensten.</span><span class="sxs-lookup"><span data-stu-id="a42bd-109">The three tools offer almost the same set of services.</span></span> <span data-ttu-id="a42bd-110">Im Allgemeinen ist dies kein Faktor bei der Entscheidung, welches Tool am besten für Ihre Aufgaben geeignet ist.</span><span class="sxs-lookup"><span data-stu-id="a42bd-110">Generally, this is not a factor in deciding which tool is best for your tasks.</span></span>
  - content: <span data-ttu-id="a42bd-111">Angenommen, Sie erstellen eine Anwendung für die Videobearbeitung, die Onlinespeicher für benutzergenerierte Videoinhalte bereitstellt.</span><span class="sxs-lookup"><span data-stu-id="a42bd-111">Suppose you are building a video-editing application that will offer online storage for user-generated video content.</span></span> <span data-ttu-id="a42bd-112">Sie speichern die Videos in Azure-Blobs, weshalb Sie ein Azure-Speicherkonto erstellen müssen, das die Blobs enthält.</span><span class="sxs-lookup"><span data-stu-id="a42bd-112">You will store the videos in Azure Blobs, so you need to create an Azure storage account to contain the blobs.</span></span> <span data-ttu-id="a42bd-113">Sobald das Speicherkonto vorhanden ist, ist es unwahrscheinlich, dass Sie es entfernen und neu erstellen würden, da dadurch alle Benutzervideos gelöscht werden würden.</span><span class="sxs-lookup"><span data-stu-id="a42bd-113">Once the storage account is in place, it is unlikely you would remove and recreate it because this would delete all the user videos.</span></span> <span data-ttu-id="a42bd-114">Welches Tool bietet wohl die schnellste und einfachste Methode zum Erstellen des Speicherkontos?</span><span class="sxs-lookup"><span data-stu-id="a42bd-114">Which tool is likely to offer the quickest and easiest way to create the storage account?</span></span>
    choices:
    - content: <span data-ttu-id="a42bd-115">Das Azure-Portal</span><span class="sxs-lookup"><span data-stu-id="a42bd-115">Azure portal</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a42bd-116">Das Portal ist eine gute Wahl für einmalige Vorgänge wie das Erstellen eines langlebigen Speicherkontos.</span><span class="sxs-lookup"><span data-stu-id="a42bd-116">The portal is a good choice for one-off operations like creating a long-lived storage account.</span></span> <span data-ttu-id="a42bd-117">Das Portal bietet Ihnen eine grafische Benutzeroberfläche (GUI), die alle Eigenschaften von Speicherkonten enthält und QuickInfos bereitstellt, um Sie bei der Auswahl der richtigen Optionen für Ihre Anforderungen zu unterstützen.</span><span class="sxs-lookup"><span data-stu-id="a42bd-117">The portal gives you a GUI containing all the storage-account properties and provides tool tips to help you select the right options for your needs.</span></span>
    - content: <span data-ttu-id="a42bd-118">Die Azure CLI</span><span class="sxs-lookup"><span data-stu-id="a42bd-118">Azure CLI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a42bd-119">Für die Verwendung der CLI müssten Sie die nötigen Befehle recherchieren, die zum Erstellen eines Speicherkontos verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="a42bd-119">To use the CLI, you would need to research the command used to create a storage account.</span></span> <span data-ttu-id="a42bd-120">Außerdem müssten Sie die CLI lokal installieren oder sich bei Cloud Shell anmelden.</span><span class="sxs-lookup"><span data-stu-id="a42bd-120">You would also need to either install the CLI locally or login to the cloud shell.</span></span> <span data-ttu-id="a42bd-121">Für einen einmaligen Vorgang wie das Erstellen eines Speicherkontos beansprucht dies vermutlich mehr Zeit als die Verwendung des Azure-Portals.</span><span class="sxs-lookup"><span data-stu-id="a42bd-121">For a one-off operation like creating a storage account, this is likely to take longer than using the Azure portal.</span></span>
    - content: <span data-ttu-id="a42bd-122">Azure PowerShell</span><span class="sxs-lookup"><span data-stu-id="a42bd-122">Azure PowerShell</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a42bd-123">Für die Verwendung von Azure PowerShell müssten Sie die nötigen Befehle recherchieren, die zum Erstellen eines Speicherkontos verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="a42bd-123">To use Azure PowerShell, you would need to research the command used to create a storage account.</span></span> <span data-ttu-id="a42bd-124">Außerdem müssten Sie PowerShell und Azure PowerShell lokal installieren oder sich bei Cloud Shell anmelden.</span><span class="sxs-lookup"><span data-stu-id="a42bd-124">You would also need to either install PowerShell and Azure PowerShell locally or login to the cloud shell.</span></span> <span data-ttu-id="a42bd-125">Für einen einmaligen Vorgang wie das Erstellen eines Speicherkontos beansprucht dies vermutlich mehr Zeit als die Verwendung des Azure-Portals.</span><span class="sxs-lookup"><span data-stu-id="a42bd-125">For a one-off operation like creating a storage account, this is likely to take longer than using the Azure portal.</span></span>
  - content: <span data-ttu-id="a42bd-126">Was muss auf Ihrem Computer installiert sein, damit Sie Azure PowerShell-Cmdlets lokal ausführen können?</span><span class="sxs-lookup"><span data-stu-id="a42bd-126">What needs to be installed on your machine to let you execute Azure PowerShell cmdlets locally?</span></span>
    choices:
    - content: <span data-ttu-id="a42bd-127">Azure Cloud Shell</span><span class="sxs-lookup"><span data-stu-id="a42bd-127">The Azure cloud shell</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a42bd-128">Cloud Shell ermöglicht Ihnen das Ausführen von Azure-Cmdlets. Allerdings geschieht dies im Browser, also führen Sie die Befehle nicht auf Ihrem lokalen Computer aus.</span><span class="sxs-lookup"><span data-stu-id="a42bd-128">The cloud shell does let you execute Azure cmdlets; however, you use it in a browser, so you are not running the commands on your local machine.</span></span>
    - content: <span data-ttu-id="a42bd-129">Das grundlegende PowerShell-Produkt und das AzureRM-Modul</span><span class="sxs-lookup"><span data-stu-id="a42bd-129">The base PowerShell product and the AzureRM module</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a42bd-130">Sowohl das grundlegende PowerShell-Produkt als auch das AzureRM-Modul sind erforderlich.</span><span class="sxs-lookup"><span data-stu-id="a42bd-130">You need both the base PowerShell product and the AzureRM module.</span></span> <span data-ttu-id="a42bd-131">Das grundlegende Produkt stellt Ihnen die Shell, einige wichtige Befehle und Programmierkonstrukte wie Schleifen, Variablen usw. bereit. Die AzureRM-Module fügen die Cmdlets hinzu, die Sie für die Arbeit mit Azure-Ressourcen benötigen.</span><span class="sxs-lookup"><span data-stu-id="a42bd-131">The base product gives you the shell itself, a few core commands, and programming constructs like loops, variables, etc. The AzureRM modules adds the cmdlets you need to work with Azure resources.</span></span>
    - content: <span data-ttu-id="a42bd-132">Die Azure CLI oder Azure PowerShell</span><span class="sxs-lookup"><span data-stu-id="a42bd-132">The Azure CLI and Azure PowerShell</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a42bd-133">Die Azure CLI ist ein alternatives Befehlszeilen- und Skripterstellungstool.</span><span class="sxs-lookup"><span data-stu-id="a42bd-133">The Azure CLI is an alternate command-line and scripting tool.</span></span> <span data-ttu-id="a42bd-134">Sie ist nicht erforderlich, wenn Sie Azure PowerShell verwenden.</span><span class="sxs-lookup"><span data-stu-id="a42bd-134">It is not needed if you are going to use Azure PowerShell.</span></span>
