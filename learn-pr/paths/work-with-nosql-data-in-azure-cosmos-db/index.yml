metadata:
  title: Verwenden von NoSQL-Daten in Azure Cosmos DB
  description: NoSQL-Daten sind eine effiziente Speicheroption für Informationen, die nicht den Anforderungen einer relationalen SQL-Datenbank entsprechen.<br><br>Datenbanken für NoSQL-Daten bieten eine höhere Flexibilität durch vereinfachte Techniken für horizontales Hochskalieren sowie die Möglichkeit zur Feinabstimmung der Anforderungen in puncto Verfügbarkeit und Konsistenz. Azure Cosmos DB bietet darüber hinaus noch zahlreiche weitere Vorteile und stellt Tools und SDKs für die Verwendung Ihrer NoSQL-Daten bereit.<br><br>Erfahren Sie, wie Sie über das Azure-Portal, die Azure Cosmos DB-Erweiterung für Visual Studio Code und das Azure Cosmos DB .NET Core SDK ortsunabhängig mit Ihren NoSQL-Daten arbeiten und Benutzern an jedem Ort der Welt Hochverfügbarkeit bieten können.
